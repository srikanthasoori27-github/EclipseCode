con_help_sharepoint_url=Geben Sie die vollqualifizierte URL zum Stamm des Sharepoint-Servers ein, z. B. http://ihrserver/
con_help_sharepoint_user=Dies ist das Benutzerkonto, das bei der Verbindung mit SharePoint via SharePoint-Webservices verwendet werden soll.
con_help_sharepoint_password=Dies ist das Kennwort f\u00fcr das Benutzerkonto, das im Benutzernamen angegeben ist.
con_help_sharepoint_querySql=Dies ist die MSFT-Abfrageanweisung, die zum Abfragen von Benutzerprofilen verwendet wird. Wenn diese leer ist, wird eine Standardabfrage generiert.
con_help_sharepoint_fetchSql=Dies ist die MSFT-Abfrage, die zum Abrufen eines einzelnen Benutzerobjekts verwendet wird. Das $(identity)-Attribut wird durch die angeforderte Identit\u00e4t des Objekts ersetzt. Wenn diese Abfrage leer ist, wird eine Standardabfrage generiert.
con_help_sharepoint_authApp=Geben Sie den Namen der Anwendung ein, die die Konten und Gruppen enth\u00e4lt, die von Sharepoint zum Authentifizieren und Autorisieren der zugeh\u00f6rigen Benutzer verwendet werden.
con_help_sharepoint_authAppCorrelationAttribute=Geben Sie den Namen des Attributs an, das von der Authentifizierungsanwendung verwendet wird, um Konten f\u00fcr die Authentifizierungsanwendung zu finden.
col_help_sharepoint_siteurl=Geben Sie die URL f\u00fcr jede Website-Sammlung ein, die durch den unstrukturierten Scan-Vorgang gepr\u00fcft werden soll. Alle Werte m\u00fcssen g\u00fcltige URLs sein und mit http:// oder https:// beginnen. Alle Unterwebsites der Website werden mitverarbeitet.
col_help_sharepoint_sitefilter=Geben Sie die Filter ein, die f\u00fcr jede Website/Unterwebsite angewendet werden sollen. Wenn diese nicht Null sind, werden Websites, die dem Filter entsprechen, angezeigt. Dies ist demnach ein Inklusivfilter. Wenn die Filter auf Null gesetzt sind, dann werden ALLE Websites und Unterwebsites gepr\u00fcft. Das Format dieses Wertes sollte die Zeichenfolgenversion unseres sailpoint.object.Filter-Objekts sein und kann nur an der URL-Eigenschaft filtern. Beispielsweise zeigt Url.contains("sailpoint") alle Websites an, die die Zeichenfolge \u201esailpoint\u201c in der URL aufweisen.
