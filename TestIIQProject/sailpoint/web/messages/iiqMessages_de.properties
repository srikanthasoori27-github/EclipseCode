# score def descriptions
score_def_rawBusinessRoleScore_desc=Ein Baseline-Zugangsrisiko-Score (BAR-Score) zwischen 0 (niedriges Risiko) und 1000 (hohes Risiko) wird jeder Rolle zugeordnet. Die Rollen-BAR f\u00fcr einen Benutzer wird durch die Summe der Risiken ermittelt, die mit jeder von ihnen innegehaltenen Rolle assoziiert ist.
score_def_rawEntitlementScore_desc=Der Score f\u00fcr das Entitlement-Baseline-Zugangsrisiko (Baseline Access Risk - BAR) eines Benutzers h\u00e4ngt von dessen weiteren Entitlements ab. Entitlements lassen sich einer von zwei Kategorien zuordnen: Berechtigungen und Attribute. Eine Berechtigung ist ein Privileg, das der Benutzer hat. Ein Benutzer kann eine oder mehrere der folgenden Berechtigungen f\u00fcr eine oder mehrere Anwendungen haben: Erstellen, Lesen, Aktualisieren, L\u00f6schen und Ausf\u00fchren. Attribute sind angepasste Benutzermerkmale. \u201eGruppe/Administratoren\u201c ist ein typisches Beispiel f\u00fcr ein Attribut/Wert-Paar. Ein Risiko-Score ist f\u00fcr jede Berechtigung und f\u00fcr jedes Attribut/Wert-Paar im System konfiguriert. Der Entitlement-BAR-Score f\u00fcr einen Benutzer wird durch die Summe der Risiken ermittelt, die mit den von ihnen gehaltenen Entitlements assoziiert sind.
score_def_rawPolicyScore_desc=Der Richtlinien-Baseline-Zugangsrisiko-Score (BAR-Score) f\u00fcr einen Benutzer errechnet sich aus Richtlinienverst\u00f6\u00dfen, die f\u00fcr diesen Benutzer basierend auf definierten Richtlinienregeln erkannt werden. Ein Risiko-Score ist f\u00fcr jede Regel in der Richtlinie konfiguriert, oder f\u00fcr die Richtlinie selbst, wenn keine Regeln gelten. Der Richtlinien-BAR-Score f\u00fcr einen Benutzer wird berechnet, indem die Summe der Risiken gebildet wird, die mit jeder Richtlinie oder Regel assoziiert sind, gegen die der Benutzer verst\u00f6\u00dft.
score_def_businessRoleScore_desc=Der kompensierte Rollen-Risiko-Score f\u00fcr einen Benutzer basiert auf den Baseline-Zugangsrisiken f\u00fcr jede Rolle, die mit dem Element assoziiert ist. Ein Kompensationsfaktor wird auf jede Rolle angewendet, um deren kompensierten Risiko-Score zu erh\u00f6hen oder zu verringern. Die Summe dieser kompensierten Scores bildet den gesamten kompensierten Rollen-Risiko-Score des Benutzers.
score_def_entitlementScore_desc=Der kompensierte Rollen-Risiko-Score f\u00fcr einen Benutzer basiert auf den Baseline-Zugangsrisiken f\u00fcr jede Rolle, die mit dem Element assoziiert ist. Ein Kompensationsfaktor wird auf jede Rolle angewendet, um deren kompensierten Risiko-Score zu erh\u00f6hen oder zu verringern. Die Summe dieser kompensierten Scores bildet den gesamten kompensierten Rollen-Risiko-Score des Benutzers.
score_def_policyScore_desc=Der kompensierte Richtlinienversto\u00df-Risiko-Score f\u00fcr einen Benutzer basiert auf den Baseline-Zugangsrisiken f\u00fcr jede Rolle, die von ihnen aktuell verletzt wird. Ein Kompensationsfaktor wird auf jeden Versto\u00df angewendet, um dessen kompensierte Risiko-Score zu erh\u00f6hen oder zu verringern. Die Summe dieser kompensierten Scores bildet den gesamten kompensierten Richtlinienversto\u00df-Risiko-Score des Benutzers.
score_def_certificationAge_desc=Der Zertifizierungs-Score basiert auf der Anzahl von Tagen seit der letzten Identit\u00e4tszertifizierung. Wenn eine bestimmte Anzahl von Tagen ohne eine erneute Zertifizierung verstreicht, erh\u00f6ht sich der Score graduell. Nach einem weiteren benutzerdefinierten Zeitintervall erreicht der Score den Maximalwert, der in der BAR-Konfiguration angegeben wurde.
score_def_example_desc=Dies ist ein Score-Beispiel, das sich basierend auf dem Wert eines Identit\u00e4tsattributs errechnet.
score_def_composite_desc=Berechnen Sie einen Composite-Score durch die Kombination aller Komponenten-Scores bezogen auf ihre Gewichtung. Es gibt keine konfigurierbaren Argumente, so dass dies nicht in der Benutzeroberfl\u00e4che erscheint.
score_def_serviceAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten, die als Service-Konten gekennzeichnet sind, errechnet wird.
score_def_inactiveAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten, die als inaktiv gekennzeichnet sind, errechnet wird.
score_def_privilegedAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten, die als privilegiert gekennzeichnet sind, errechnet wird.
score_def_dormantAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten, die f\u00fcr eine bestimmte Dauer unbenutzt sind, errechnet wird.
score_def_riskyAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten errechnet wird, die mit Identit\u00e4ten assoziiert sind, die hohe Risiko-Scores aufweisen.
score_def_violatorAccount_desc=Dies ist ein Score, der aus dem Prozentsatz der Konten errechnet wird, die mit Identit\u00e4ten assoziiert sind, die Richtlinienverst\u00f6\u00dfe aufweisen.
score_def_compositeWeight_desc=Berechnen Sie einen Composite-Score durch die Kombination aller Komponenten-Scores bezogen auf ihre Gewichtung.
