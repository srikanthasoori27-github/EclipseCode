corwiz_current_noconfig=Derzeit gibt es keine Korrelationskonfiguration, die dieser Anwendung zugeordnet ist. Um eine vorhandene Korrelationskonfiguration zu verwenden, w\u00e4hlen Sie eine Konfiguration aus der Dropdown-Liste aus. Zum Erstellen einer neuen Korrelationskonfiguration, klicken Sie auf \u201eNeu\u201c.
corwiz_current_edit=Zum Bearbeiten der aktuell zugewiesenen Konfiguration klicken Sie auf \u201eBearbeiten\u201c. Wenn Sie eine neue Korrelationskonfiguration erstellen m\u00f6chten, klicken Sie auf \u201eNeu\u201c.
corwiz_manager_edit=Zum Konfigurieren der Manager-Korrelation geben Sie den Namen des Anwendungskonto-Attributs ein, das auf einen Manager und das Identit\u00e4tsattribut verweist, welches bei der Suche in IdentityIQ zu verwenden ist.
corwiz_welcome=Willkommen beim IdentityIQ-Korrelations-Assistent!
corwiz_welcome_intro=Dieser Assistent f\u00fchrt Sie durch den Prozess der Korrelation zwischen Anwendungskonten und bestehenden Identit\u00e4ts-Cubes.
corwiz_next=Zum Fortfahren auf \u201eWeiter\u201c klicken.
corwiz_name_intro=Anwendungen des gleichen Typs k\u00f6nnen standardm\u00e4\u00dfig die gleichen Korrelationskonfigurationen haben. Dieser Prozess erstellt eine wiederverwendbare Korrelationskonfiguration.
corwiz_name_label=Geben Sie einen Namen f\u00fcr diese neue Konfiguration ein.
corwiz_att_title=Attributbasierte Korrelation
corwiz_att_intro=Attributbasierte Korrelationszuweisungen verwenden Attribute des Kontos der Anwendung, um Identit\u00e4ten basierend auf in Identit\u00e4tsobjekten gespeicherte Attributwerte zu finden. Auf diese Weise werden Konten in der Regel mit Identit\u00e4ten korreliert.
corwiz_att_example=Ein Beispiel f\u00fcr eine attributbasierte Korrelation ist die Korrelation des Konto-Attributs \u201email\u201c einer Anwendung mit dem Attribut \u201eemail\u201c einer Identit\u00e4t.
corwiz_att_next=Klicken Sie auf \u201eWeiter\u201c, um attributbasierte Korrelationszuweisungen zu konfigurieren.
corwiz_att_new=Zum Erstellen einer attributbasierten Zuweisung w\u00e4hlen Sie ein Anwendungsattribut und ein Identit\u00e4tsattribut aus, und klicken Sie dann auf \u201eHinzuf\u00fcgen\u201c. Zum L\u00f6schen von vorhandenen Zuweisungen w\u00e4hlen Sie die Zuweisungen mithilfe der Auswahlspalte auf der linken Seite aus und klicken Sie dann auf \u201eL\u00f6schen\u201c.
corwiz_att_note=HINWEIS: Jedes Mapping wird laut dieser Tabelle von oben nach unten verarbeitet, bis eine Identit\u00e4t gefunden oder die Mapping-Liste vollst\u00e4ndig durchlaufen wurde.
corwiz_att_summary=Attributbasierte Korrelationszuweisungen
corwiz_cond_title=Bedingungsbasierte Korrelation
corwiz_cond_intro=Bedingungsbasierte Korrelationszuweisungen weisen Anwendungskonten bestehenden Identit\u00e4ten zu, indem Attributbedingungen definiert werden. Service- und Administratorkonten k\u00f6nnten mit einer bedingungsbasierten Korrelation gehandhabt werden.
corwiz_cond_example=Ein Beispiel f\u00fcr eine bedingungsbasierte Korrelation ist das Stammkonto in Unix. Das Stammkonto weist in der Regel keine identifizierenden Attribute auf, die Ihnen dabei helfen k\u00f6nnten, das Konto mit einer vorhandenen Identit\u00e4t zu korrelieren. Wenn der Konto-Eigent\u00fcmer bekannt ist, weil sie der Anwendungseigent\u00fcmer sind, kann ein direktes Mapping angewendet werden.
corwiz_cond_ask=Haben Sie zu bedingungsbasierte Korrelationszuweisungen, die konfiguriert werden m\u00fcssen?
corwiz_cond_current=Definierte Bedingungen
corwiz_cond_new=Zum Erstellen einer Bedingung w\u00e4hlen Sie den Namen des Anwendungsattributs aus, w\u00e4hlen Sie zudem eine Operation und gegebenenfalls einen Wert aus, der in der Bedingung zu verwenden ist, und klicken Sie auf \u201eHinzuf\u00fcgen\u201c. Zum L\u00f6schen von vorhandenen Bedingungen w\u00e4hlen Sie die Bedingungen mithilfe der Auswahlspalte auf der linken Seite aus und klicken Sie auf \u201eL\u00f6schen\u201c. Nachdem die Bedingungen konfiguriert sind, geben Sie die Identit\u00e4t an, die den Konten zugewiesen werden soll, wenn die Bedingungen \u00fcbereinstimmen. Klicken Sie entweder auf den Pfeil rechts neben dem Feld, um eine Liste aller Identit\u00e4ten anzuzeigen, oder geben Sie die ersten Buchstaben eines Identit\u00e4tsnamens ein, um eine Liste von Identit\u00e4ten anzuzeigen, die mit der Textzeichenfolge \u00fcbereinstimmen.
corwiz_cond_note=HINWEIS: Bei der Zuordnung von Konten werden alle Bedingungen per UND-Operation miteinander verkn\u00fcpft.
corwiz_cond_select_identity=Geben Sie den Namen ein oder w\u00e4hlen Sie die Identit\u00e4t aus, der Konten zugewiesen werden sollen, die die obengenannten Bedingungen erf\u00fcllen.
