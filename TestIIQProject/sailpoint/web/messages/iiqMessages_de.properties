startup_help_certification_entity_view_content=Klicken Sie auf ein Entscheidungssymbol, um f\u00fcr jedes Element in der Zugangs\u00fcberpr\u00fcfung eine Handlung durchzuf\u00fchren. Bevor eine Zertifizierung als fertiggestellt erachtet wird, muss eine Entscheidung f\u00fcr jedes Element getroffen werden.<br/><br/><span class="approveIconLegend"><strong>Genehmigen</strong> - Element mit aktuellem Status genehmigen</span><br/><span class="approveAccountIconLegend"><strong>Konto genehmigen</strong> - das gesamte Anwendungskonto genehmigen, dem das Element angeh\u00f6rt</span><br/><span class="revokeIconLegend"><strong>Widerrufen</strong> - das Element aus der zu zertifizierenden Entit\u00e4t entfernen oder dessen Berechtigungen bearbeiten</span><br/><span class="revokeAccountIconLegend"><strong>Konto widerrufen</strong> - das gesamte Anwendungskonto entfernen, dem das Element angeh\u00f6rt</span><br/><span class="mitigateIconLegend"><strong>Ausnahme zulassen</strong> - das Element f\u00fcr eine bestimmte Zeitspanne genehmigen</span><br/><span class="delegateIconLegend"><strong>Delegieren</strong> - die Zertifizierung des Elements an einen anderen Pr\u00fcfer delegieren</span><br/><br/>Sobald eine Entscheidung getroffen wurde, kann auf ein aktives Entscheidungssymbol geklickt werden, um die Entscheidung wieder r\u00fcckg\u00e4ngig zu machen.<br/><br/>Klicken Sie in jeder Seite oben rechts auf den Button <b>Hilfe</b>, um detaillierte Informationen anzuzeigen.
