con_help_delimited_method=Geben Sie die Art der Parsing-Methode ein, die beim Parsen des Dateiinhalts verwendet werden soll.
con_help_delimited_file=Geben Sie den Pfad und Namen der Datei ein, die geparst werden soll.
con_help_delimited_delimiter=Geben Sie das Zeichen ein, das als Trennzeichen verwendet werden soll. Wenn das Trennzeichen ein Unicode-Zeichen ist, verwenden Sie das \\u Format. Beispiel: \u005Cu0009 w\u00fcrde als Tab-Zeichen angegeben werden.
con_help_delimited_encoding=Geben Sie die Codierung an, die beim Speichern der Datei verwendet wurde. Wenn diese leer ist, wird die Standard-Kodierung des Anwendungsservers beim Parsen der Datei verwendet.
con_help_delimited_hasHeader=W\u00e4hlen Sie diese Option aus, wenn die Datei eine Kopfzeile in der ersten Zeile der Datei definiert hat.
con_help_delimited_columns=Geben Sie die Spaltennamen ein, die w\u00e4hrend des Parsens der Datei verwendet werden. Dies ist ein Pflichtfeld, wenn regexp verwendet wird. Bei Verwendung von Trennzeichen m\u00fcssen Sie dieses Feld nur konfigurieren, wenn es nicht Header-definiert ist, oder wenn Sie die Spalten, die in der buildMap-Regel verwendet werden, umbenennen m\u00f6chten.
con_help_delimited_stopOnWrongLength=W\u00e4hlen Sie diese Option, wenn der Connector scheitern soll, wenn alle Spalten nicht Teil jeder Zeile sind. Manchmal wird der letzte Token aus den Daten ausgelassen. Wenn dies bei Ihrer Datei der Fall ist, w\u00e4hlen Sie diese Option.
con_help_delimited_regexp=Geben Sie den regul\u00e4ren Ausdruck unter Verwendung regul\u00e4rer Ausdrucksgruppen an, die zum Aufbrechen der Daten in Tokens verwendet werden k\u00f6nnen.
con_help_delimited_filetransport=Geben Sie an, wie die Datei \u00fcbertragen wird. Wenn sich die Datei lokal auf dem Anwendungsserver befindet, w\u00e4hlen Sie \u201elokal\u201c aus.
con_help_delimited_transportHost=Geben Sie den Hostnamen an, wo sich die Datei befindet.
con_help_delimited_transportUser=Geben Sie den Benutzernamen an, der w\u00e4hrend der Datei\u00fcbertragung verwendet wird.
con_help_delimited_transportPw=Geben Sie das Kennwort f\u00fcr den Benutzer an, der w\u00e4hrend der Datei\u00fcbertragung verwendet wird.
con_help_delimited_fileTransportSFTP_authentication=W\u00e4hlen Sie die Authentifizierungsmethode.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Geben Sie den Dateipfad f\u00fcr den privaten Schl\u00fcssel ein, der f\u00fcr den Verbindungsaufbau verwendet werden soll.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Geben Sie die Passphrase f\u00fcr den privaten Schl\u00fcssel ein, der f\u00fcr den Verbindungsaufbau verwendet werden soll.
con_help_delimited_transportPort=Geben Sie die Nummer des Ports ein, der f\u00fcr den Verbindungsaufbau verwendet werden soll.
con_help_delimited_skipLines=Geben Sie die Anzahl der Zeilen an, die vom Anfang der Datei \u00fcbersprungen werden, bevor das Parsing beginnt.
con_help_delimited_filterEmpty=W\u00e4hlen Sie diese Option aus, wenn Sie Objekte, die geparst werden k\u00f6nnen, herausfiltern m\u00f6chten, aber keine Attribute haben.
con_help_delimited_commentChar=Geben Sie ein Kommentar-Zeichen an, das in der Datei verwendet wird. Jede Zeile, die mit diesem Zeichen beginnt, wird \u00fcbersprungen.
con_help_delimited_filterString=Geben Sie die Zeichenfolgen-Darstellung eines sailpoint.object.Filter-Objekts ein. Jedes Objekt, das dem Filter entspricht, wird aus dem Datensatz herausgefiltert und nicht \u00fcbermittelt. Hier ist ein Beispiel f\u00fcr einen Filter, der alle Objekte aus der Herstellungsabteilung herausfiltern w\u00fcrde. Abteilung == "Herstellung"
con_help_delimited_mergeRows=W\u00e4hlen Sie diese Option, wenn die Daten f\u00fcr ein einzelnes Objekt mehrere Zeilen \u00fcberspannt.
con_help_delimited_indexColumn=Geben Sie den Namen der Index-Spalte ein, die verwendet werden soll, wenn gleichartige Objekte im Datensatz gefunden werden.
con_help_delimited_sortedIndexColumn=W\u00e4hlen Sie diese Option, wenn die Daten durch die Index-Spalte(n) sortiert werden. Wenn die Daten nicht sortiert werden, wird eine In-Memory-Darstellung der Daten aufgebaut und eingesetzt.
con_help_delimited_merge_case_insensitive=W\u00e4hlen Sie diese Option, wenn der Fall bei der Zusammenf\u00fchrung ignoriert werden soll. Der sortierte Index muss ausgew\u00e4hlt werden.
con_help_delimited_mergeColumns=Geben Sie den Namen der Spalten aus der Datei ein, aus der Werte zusammengef\u00fchrt werden sollen.
con_help_delimited_buildMap=Dies ist eine Regel, die f\u00fcr jede Zeile in der Datei aufgerufen wird. Die Aufgabe der Regel ist es, die String-Tokens von der Daten-Datei in ein java.util.Map-Objekt zu konvertieren. Wenn keine Regel angegeben ist, baut der Connector eine Map, in dem der Inhalt nach Spaltenname verschl\u00fcsselt ist.
con_help_delimited_mergeMaps=Dies ist eine Regel, die w\u00e4hrend der Zusammenf\u00fchrung f\u00fcr alle Zeilen aufgerufen wird, die \u00fcbereinstimmende Index-Spalten aufweisen. Die Regel erh\u00e4lt die bestehende Map, zusammen mit der neu geparsten Map, die zusammengef\u00fchrt werden muss. Wenn eine Regel nicht angegeben ist, baut der Connector eine zusammengef\u00fchrte java.util.Map anhand des urspr\u00fcnglichen Objekts und der Zusammenf\u00fchrungsattribute, die in der mergeColumns config-Option angegebenen sind.
con_help_delimited_transformation=Dies ist eine Regel, die f\u00fcr jede eindeutige java.util.Map, die aus der Datendatei erstellt wird, aufgerufen wird. Die Aufgabe der Regel ist es, ein java.util.Map-Object, das aus der Datendatei gebaut wurde, in ein ResourceObject umzuwandeln. Wenn eine Regel nicht angegeben ist, baut der Connector ein ResourceObject anhand des Schemas.
con_help_delimited_preIterate=Dies ist eine Regel, die aufgerufen wird, bevor der Iterationsprozess beginnt, und die weitere T\u00e4tigkeiten ausf\u00fchrt, z. B. die \u00dcberpr\u00fcfung der Datei oder das Erstellen eines alternativen Feeds.
con_help_delimited_postIterate=Dies ist eine Regel, die aufgerufen wird, nachdem der Iterationsprozess fertiggestellt wurde.
con_help_delimited_partitionConfig=W\u00e4hlen Sie \u201eAuto\u201c oder \u201eManuell\u201c aus. Bei \u201eAuto\u201c wird automatisch die Anzahl von Partitionen und Objekten pro Partition anhand der Hinweise des Aggregators berechnet. Im Modus \u201eManuell\u201c k\u00f6nnen die Kunden die Anzahl der Objekte pro Partition angeben, die soweit m\u00f6glich in gleiche Partitionen aufgeteilt werden. Standardm\u00e4\u00dfig wird bei der Partitionierung der Modus \u201eAuto\u201c verwendet.
con_help_delimited_partitionObjectCount=Geben Sie nur im manuellen Modus die Anzahl der Objekte an, die in jede Partition gelegt wird.
con_help_jdbc_provisionRuleType=Der Benutzer kann den Provision-Regeltyp nach den Anforderungen ausw\u00e4hlen. Die globale Regel beinhaltet alle Provision-Regeln. Operationsregeln erlauben es dem Benutzer, eine bestimmte Operation bereitzustellen.
con_help_jdbc_provision=Dies ist eine Regel, die f\u00fcr jede Zeile in der Datei aufgerufen wird. Die Regel wird f\u00fcr das Provisioning der globalen Regeln verwendet.
con_help_jdbc_operation_provisioning=Dies ist eine Regel, die f\u00fcr jede Zeile in der Datei aufgerufen wird. Sie wird f\u00fcr die dedizierte, getrennte Operation-Provisioning-Regel verwendet.
con_help_sap_host=Dies ist der Name des Ger\u00e4ts, auf dem SAP mit JCO aktiviert ausgef\u00fchrt wird.
con_help_sap_systemid=Geben Sie die Systemnummer des SAP-Systems ein.
con_help_sap_client=Geben Sie die Client-ID an, die bei der Verbindung mit SAP verwendet werden soll.
con_help_sap_lang=Geben Sie den Sprachcode der Sprache an, die bei der Verbindung verwendet werden soll. Die Standardsprache ist EN.
con_help_sap_user=Dies ist das Benutzerkonto, das bei der Verbindung mit SAP via JCO verwendet werden soll. Dies ist ein Pflichtfeld, wenn snc und ein x509certificate nicht verwendet werden.
con_help_sap_password=Dies ist das Kennwort f\u00fcr das Benutzerkonto, das im Benutzernamen angegeben ist.
con_help_sap_actionToSupport=Dies ist ein per Kommata getrennter Wert der Aktionstypen, der f\u00fcr jeden SAP-HR-Nutzer aggregiert wird (z. B. 01, 20, 21).
con_help_sap_trace=Markieren Sie dieses Kontrollk\u00e4stchen, um SAP-JCO-RFC-Trace zu aktivieren.
con_help_sap_buildMap=Dies ist eine Regel, die f\u00fcr jedes von SAP zur\u00fcckgegebene Objekt aufgerufen wird. Die Regel enth\u00e4lt genug Kontext, um mit SAP zu kommunizieren, damit das Standardobjekt modifiziert oder benutzerdefinierte Attribute jedem Objekt hinzugef\u00fcgt werden k\u00f6nnen.
con_help_provisionRuleType=Der Benutzer kann den Provision-Regeltyp nach den Anforderungen ausw\u00e4hlen. Die globale Regel beinhaltet alle Provision-Regeln. Operationsregeln erm\u00f6glichen es dem Benutzer, f\u00fcr eine bestimmte Operation bereitzustellen.
con_help_sap_provision=Dies ist eine Regel, die auf generische Weise f\u00fcr das Provisioning aufgerufen wird. Die Regel wird f\u00fcr das Provisioning der globalen Regel verwendet.
con_help_sap_operation_provisioning=Dies ist eine Regel, die f\u00fcr jede Operation individuell aufgerufen wird. Sie wird f\u00fcr die dedizierte, getrennte Operation-Provisioning-Regel verwendet.
con_help_sap_enable_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die Aktivierungsoperation aufgerufen wird.
con_help_sap_disable_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die Deaktivierungsoperation aufgerufen wird.
con_help_sap_delete_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die L\u00f6schoperation aufgerufen wird.
con_help_sap_unlock_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die Entsperroperation aufgerufen wird.
con_help_sap_create_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die Erstelloperation aufgerufen wird.
con_help_sap_modify_operation_provisioning=Dies ist eine Regel, die individuell f\u00fcr die \u00c4nderungsoperation aufgerufen wird.
con_help_sap_unlockOnChangePassword=Falls diese Option markiert ist, wird das Konto bei der Kennwort\u00e4nderung entsperrt.
