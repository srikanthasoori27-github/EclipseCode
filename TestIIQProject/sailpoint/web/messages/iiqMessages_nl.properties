# score def descriptions
score_def_rawBusinessRoleScore_desc=Aan elke rol wordt een basislijnrisicoscore (BAR) toegewezen tussen 0 (laag risico) en 1000 (hoog risico). Het basislijnrisico van de rol van een gebruiker wordt bepaald door de som te berekenen van de risico's die gepaard gaan met elke rol die de gebruiker heeft.
score_def_rawEntitlementScore_desc=De basislijnrisicoscore (BAR) voor een verworven recht van een gebruiker is afhankelijk van de extra verworven rechten waarover deze beschikt. Verworven rechten horen bij een van deze twee categorie\u00ebn: Machtigingen en Kenmerken.  Een machtiging is een recht dat de gebruiker heeft.  Een gebruiker kan een of meer van de volgende machtigingen hebben voor een of meer applicaties: maken, lezen, bijwerken, verwijderen en uitvoeren.  Kenmerken zijn aangepaste gebruikerseigenschappen. 'groep/Beheerders' is een typisch voorbeeld van een kenmerk-waardepaar.  Voor elke machtiging en voor elk kenmerk-waardepaar in het systeem wordt een risicoscore geconfigureerd.  De basislijntoegangsrisicoscore voor een verworven recht van een gebruiker wordt bepaald door de som te berekenen van de risico's die gepaard gaan met elk van de extra verworven rechten waarover de gebruiker beschikt.
score_def_rawPolicyScore_desc=De basislijntoegangsrisicoscore (BAR) voor de beleidsregel van een gebruiker wordt gebaseerd op beleidsregelschendingen die zijn gedetecteerd voor die gebruiker op basis van gedefinieerde beleidsregels.  Er wordt een risicoscore geconfigureerd voor elke regel in de beleidsregel of voor de beleidsregel zelf als er geen regels van toepassing zijn.  De basislijntoegangsrisicoscore voor de beleidsregel van een gebruiker wordt bepaald door de som te berekenen van de risico's die gepaard gaan met elke beleidsregel of elke regel die door de gebruiker wordt geschonden.
score_def_businessRoleScore_desc=De gecompenseerde rolrisicoscore van een gebruiker wordt gebaseerd op de basislijntoegangsrisico's (BAR) voor elke rol die hieraan is gekoppeld.  Er wordt een compensatiefactor toegepast op elke rol om de gecompenseerde risicoscore hiervan te verhogen of te verlagen. De som van deze gecompenseerde scores vormt de totale gecompenseerde rolrisicoscore van de gebruiker.
score_def_entitlementScore_desc=De gecompenseerde rolrisicoscore van een gebruiker wordt gebaseerd op de basislijntoegangsrisico's (BAR) voor elke rol die hieraan is gekoppeld.  Er wordt een compensatiefactor toegepast op elke rol om de gecompenseerde risicoscore hiervan te verhogen of te verlagen. De som van deze gecompenseerde scores vormt de totale gecompenseerde rolrisicoscore van de gebruiker.
score_def_policyScore_desc=De gecompenseerde risicoscore voor beleidsregelschendingen van een gebruiker wordt gebaseerd op de basislijntoegangsrisico's (BAR) voor elke regel die de gebruiker momenteel schendt.  Er wordt een compensatiefactor toegepast op elke schending om de gecompenseerde risicoscore hiervan te verhogen of te verlagen.  De som van deze gecompenseerde scores vormt de totale gecompenseerde risicoscore voor beleidsregelschendingen van de gebruiker.
score_def_certificationAge_desc=De certificeringsscore wordt gebaseerd op het aantal dagen sinds de laatste identiteitscertificering.  Als het opgegeven aantal dagen is verstreken zonder een nieuwe certificering, wordt de score geleidelijk verhoogd.  Na nog een door de gebruiker gedefinieerd interval bereikt de score de maximumwaarde die is opgegeven tijdens de configuratie van het basislijntoegangsrisico (BAR).
score_def_example_desc=Een voorbeeldscore die is berekend op basis van de waarde van een identiteitskenmerk.
score_def_composite_desc=Bereken een samengestelde score door alle onderdeelscores samen te voegen op basis van hun gewicht.  Er zijn geen configureerbare argumenten, dus dit kenmerk wordt niet weergegeven in de UI.
score_def_serviceAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat is gemarkeerd als serviceaccounts.
score_def_inactiveAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat is gemarkeerd als inactief.
score_def_privilegedAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat is gemarkeerd als 'met uitgebreide bevoegdheden'.
score_def_dormantAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat gedurende een bepaalde periode niet is gebruikt.
score_def_riskyAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat is gekoppeld aan identiteiten met een hoge risicoscore.
score_def_violatorAccount_desc=Een score die wordt berekend op basis van het percentage accounts dat is gekoppeld aan identiteiten met beleidsregelschendingen.
score_def_compositeWeight_desc=Bereken een samengestelde score door alle onderdeelscores samen te voegen op basis van hun gewicht.
