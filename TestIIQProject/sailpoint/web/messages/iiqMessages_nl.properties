con_help_delimited_method=Voer in welk type parseringstechniek moet worden gebruikt bij het parseren van de inhoud van het gegevensbestand.
con_help_delimited_file=Voer het pad en de naam in van het gegevensbestand dat moet worden geparseerd.
con_help_delimited_delimiter=Voer het teken in dat moet worden gebruikt als scheidingsteken. Als het scheidingsteken een unicode-teken is, gebruikt u \\u-notatie. Voorbeeld \u005Cu0009 moet worden opgegeven voor het tabteken.
con_help_delimited_encoding=Geef de codering op die is gebruikt bij het opslaan van het gegevensbestand. Als hier niets wordt ingevuld, wordt de standaardcodering van de server van de applicatie gebruikt bij het parseren van het bestand.
con_help_delimited_hasHeader=Selecteer deze optie als op de eerste regel van het gegevensbestand een kop is gedefinieerd.
con_help_delimited_columns=Voer de namen in van de kolommen die moeten worden gebruikt bij het parseren van het bestand.  Als u regexp gebruikt, is dit veld vereist.  Als u scheidingstekens gebruikt, hoeft u alleen dit veld te configureren als er geen kop is gedefinieerd of als u de naam wilt wijzigen van de kolommen die worden gebruikt in de buildMap-regel.
con_help_delimited_stopOnWrongLength=Selecteer deze optie als u wilt dat de connector mislukt als niet alle kolommen deel uitmaken van elke regel.  Soms wordt het laatste token weggelaten uit de gegevens. Als dit het geval is in uw bestand, selecteert u deze optie.
con_help_delimited_regexp=Voer de reguliere expressie in met behulp van gewone expressiegroepen die kunnen worden gebruikt om de gegevens op te splitsen in tokens.
con_help_delimited_filetransport=Geef op hoe het bestand moet worden overgebracht.  Selecteer Lokaal als het bestand zich lokaal op de applicatieserver bevindt.
con_help_delimited_transportHost=Geef de naam op van de host waarop het bestand zich bevindt
con_help_delimited_transportUser=Geef de gebruikersnaam op die moet worden gebruikt tijdens de bestandsoverdracht.
con_help_delimited_transportPw=Geef het wachtwoord op voor de gebruiker die moet worden gebruikt tijdens de bestandsoverdracht.
con_help_delimited_fileTransportSFTP_authentication=Selecteer de verificatiemethode.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Voer het bestandspad in van de priv\u00e9sleutel die gebruikt wordt om verbinding te maken.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Voer de wachtwoordzin in voor de priv\u00e9sleutel die gebruikt wordt om verbinding te maken.
con_help_delimited_transportPort=Voer het poortnummer in dat gebruikt wordt om verbinding te maken.
con_help_delimited_skipLines=Voer het aantal regels in dat moet worden overgeslagen vanaf de bovenkant van het gegevensbestand voordat de parsering begint.
con_help_delimited_filterEmpty=Selecteer deze optie als u objecten wilt uitfilteren die wel parseren maar geen kenmerken hebben.
con_help_delimited_commentChar=Voer een opmerkingsteken in dat wordt gebruikt in het gegevensbestand. Alle regels die met dit teken beginnen, worden overgeslagen.
con_help_delimited_filterString=Voer de tekenreeksweergave in van een sailpoint.object.Filter-object. Alle objecten die overeenkomen met het filter worden uit de gegevensset gefilterd en niet geretourneerd. Hier volgt een voorbeeld van een filter waarmee alle objecten van de afdeling Productie worden uitgefilterd.  Afdeling == "Productie"
con_help_delimited_mergeRows=Selecteer deze optie als de gegevens voor \u00e9\u00e9n object meerdere regels omvatten.
con_help_delimited_indexColumn=Voer de naam in van de indexkolom die wordt gebruikt bij het zoeken van vergelijkbare objecten in de gegevensset.
con_help_delimited_sortedIndexColumn=Selecteer deze optie als de gegevens worden gesorteerd op de indexkolom(men).  Als de gegevens niet worden gesorteerd, wordt een weergave van de gegevens in het geheugen opgebouwd en gebruikt.
con_help_delimited_merge_case_insensitive=Selecteer deze optie als u wilt dat hoofdletters en kleine letters bij de samenvoeging worden genegeerd. De gesorteerde index moet worden gekozen.
con_help_delimited_mergeColumns=Voer de namen in van de kolommen uit het bestand waaruit waarden moeten worden samengevoegd.
con_help_delimited_buildMap=Een regel die wordt aangeroepen voor elke rij in het gegevensbestand. Het is de taak van de regel om tokens uit het gegevensbestand om te zetten in een java.util.Map-object. Als er geen regel is opgegeven, bouwt de connector een toewijzing waarvan de inhoud is ingedeeld op de kolomnamen, die sleutels zijn.
con_help_delimited_mergeMaps=Een regel die tijdens de samenvoeging wordt aangeroepen voor elke rij die overeenkomende indexkolommen heeft. De regel ontvangt de bestaande toewijzing en de net geparseerde toewijzing die moet worden samengevoegd. Als er geen regel is opgegeven, bouwt de connector een gecombineerde java.util.Map met behulp van het oorspronkelijke object en de samenvoegingskenmerken die zijn opgegeven in de configuratieoptie mergeColumns.
con_help_delimited_transformation=Een regel die wordt aangeroepen voor elke java.util.Map die is gemaakt vanuit het gegevensbestand. Het is de taak van deze regel om een java.util.Map-object uit het gegevensbestand om te zetten in een ResourceObject. Als er geen regel is opgegeven, bouwt de connector een ResourceObject met behulp van het schema.
con_help_delimited_preIterate=Een regel die wordt aangeroepen voordat het herhalingsproces begint en die de mogelijkheid biedt tot bewerkingen als het controleren van het bestand of het bouwen van een alternatieve feed.
con_help_delimited_postIterate=Een regel die wordt aangeroepen nadat het herhalingsproces is voltooid.
con_help_delimited_partitionConfig=Kies tussen 'Automatisch' of 'Handmatig'. Met 'Automatisch' wordt het aantal partities en objecten per partitie automatisch berekend op basis van de hints die worden verstrekt door de aggregator. In de modus 'Handmatig' kunnen klanten het aantal objecten per partitie opgeven en deze zo gelijkmatig mogelijk verdelen in partities. Standaard wordt partitionering uitgevoerd in de modus 'Automatisch'.
con_help_delimited_partitionObjectCount=Voer alleen voor de handmatige modus in hoeveel objecten in elke partitie moeten worden geplaatst.
con_help_jdbc_provisionRuleType=De gebruiker kan het type provisioningregel selecteren overeenkomstig de vereiste. De algemene regel bevat alle provisioningregels en met de bewerkingsregel kan de gebruiker een specifieke bewerking implementeren.
con_help_jdbc_provision=Een regel die wordt aangeroepen voor elke rij in het gegevensbestand. De regel wordt gebruikt voor de provisioning van algemene regels.
con_help_jdbc_operation_provisioning=Een regel die wordt aangeroepen voor elke rij in het gegevensbestand. Deze wordt gebruikt voor specifieke, afzonderlijke bewerkingsprovisioningregel.
