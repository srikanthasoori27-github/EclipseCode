help_con_form_AD_search_group=Proporcione el \u00e1mbito de b\u00fasqueda para los grupos. El "DN de b\u00fasqueda" es obligatorio para cada entrada.
help_con_form_ldap_group_search_dn=Nombre diferenciado del contenedor.
help_con_form_AD_group_iterate_search_filter=Filtro de LDAP que define el \u00e1mbito para grupos desde este contenedor.
# Tasks
# Identity Refresh
help_task_filter_string=Cadena de filtros utilizada para limitar el n\u00famero de cubos de identidades que actualiza esta tarea. Por ejemplo, puede limitar la actualizaci\u00f3n a un departamento de la empresa, tal como Finanzas, si especifica: departamento == "Finance"
help_task_group_list=Cadena de filtros utilizada para limitar el n\u00famero de cubos de identidades que actualiza esta tarea. Por ejemplo, puede limitar la actualizaci\u00f3n a un grupo o una poblaci\u00f3n de la empresa.
help_task_include_modified=Actualizar las identidades modificadas en el per\u00edodo de tiempo solicitado.
help_task_refresh_app_acct_atts=Ejecutar agregaci\u00f3n de informaci\u00f3n para cada aplicaci\u00f3n y actualizar los atributos de cuenta de cada identidad seg\u00fan sea necesario.<br/><br/><b>Nota: al seleccionar este atributo se inicia una agregaci\u00f3n de aplicaciones completa para cada identidad incluida en la tarea. Esto puede afectar el rendimiento de IdentityIQ.</b>
help_task_refresh_identity_atts=Actualizar los cubos de identidad con las modificaciones realizadas en los atributos utilizados para definir identidades.
help_task_refresh_mgr_status=Actualizar todos los cubos de identidad en los que se haya modificado el estado del administrador. Por ejemplo, si se ha promovido un usuario a administrador de su departamento, esta tarea actualizar\u00eda su cubo de identidad.
help_task_refresh_correlate_entitlements=Actualizar las asignaciones de funciones asignadas o detectadas que se hayan modificado desde la \u00faltima vez que se ejecut\u00f3 esta tarea. La tarea promover\u00e1 cualquier autorizaci\u00f3n adicional detectada durante la actualizaci\u00f3n.
help_task_provision_assigned_roles=Aprovisionar las funciones asignadas detectadas desde la \u00faltima vez que se ejecut\u00f3 la tarea, as\u00ed como los atributos asignados que se hayan eliminado.
help_task_disable_deprovisioning=Impide que se cancele el aprovisionamiento de las funciones asignadas despu\u00e9s de que se haya cancelado su asignaci\u00f3n.
help_task_refresh_role_metadata=Actualizar la informaci\u00f3n sobre la relaci\u00f3n de la identidad con su funci\u00f3n. Por ejemplo, informaci\u00f3n relativa a si una identidad tiene o no tiene todas las funciones necesarias para la funci\u00f3n espec\u00edfica.<br/><br/><b>Nota: es preciso seleccionar esta opci\u00f3n para generar las estad\u00edsticas de la funci\u00f3n.</b>
help_task_enable_manual_account_selection=Seleccione esta opci\u00f3n para permitir al sistema enviar mensajes de correo electr\u00f3nico de notificaci\u00f3n de selecci\u00f3n de cuenta a usuarios con m\u00e1s de una cuenta en una aplicaci\u00f3n cuando el sistema no puede determinar la cuenta de aprovisionamiento.  De forma predeterminada, en este caso no se efect\u00faa el aprovisionamiento.
help_task_synchronize_attributes=Aprovisionar los destinos de la asignaci\u00f3n de identidades cuando se han modificado los valores.
help_task_refresh_risk_scores=Actualizar las puntuaciones de riesgo de las identidades con la informaci\u00f3n obtenida durante la exploraci\u00f3n realizada por esta tarea.
help_task_maintain_history=Actualizar el historial de identidades mediante una instant\u00e1nea de las identidades cuya informaci\u00f3n se haya modificado desde la \u00faltima actualizaci\u00f3n.
help_task_refresh_group_scorecards=Actualizar las puntuaciones de riesgo de los grupos con la informaci\u00f3n obtenida durante la exploraci\u00f3n realizada por esta tarea.
help_task_refresh_delete_dormant_groups=Eliminar las definiciones de grupo a las que ya no se haga referencia. Esta opci\u00f3n s\u00f3lo es compatible si se selecciona junto con la opci\u00f3n Actualizar la tarjeta de puntuaci\u00f3n de grupo y ambas se ejecutan en la misma tarea.
help_task_apply_active_policies=Detectar directivas activas y aplicarlas a las identidades incluidas en la tarea.
help_task_keep_inactive_violations=Marcar las infracciones previas como inactivas en lugar de eliminarlas.
help_task_policy_list=Detectar y aplicar solamente las directivas incluidas en esta lista a las identidades incluidas en la tarea.
help_task_refresh_scopes=Actualizar el \u00e1mbito asignado seg\u00fan las modificaciones detectadas.
help_task_disable_scope_autocreate=No asignar autom\u00e1ticamente \u00e1mbitos a las identidades como parte de esta tarea.
help_task_mark_dormant_scopes=Marcar como inactivos los \u00e1mbitos no asignados a ninguna identidad.
help_task_refresh_continuous_certs=Actualizar la informaci\u00f3n de la cuenta de identidades contenida en las certificaciones continuas con la informaci\u00f3n obtenida por esta tarea.<br/>La informaci\u00f3n que se agrega a la certificaci\u00f3n continua, como una autorizaci\u00f3n o una identidad nuevas, se incluye en el estado de certificaci\u00f3n necesaria.
help_task_process_events=Activar las certificaciones de eventos y los eventos de Lifecycle.<br/><br/>Utilizar las instant\u00e1neas creadas durante la agregaci\u00f3n para estimar el estado previo de las identidades al inicio de la actualizaci\u00f3n. La identidad copiada se compara con la actualizada para determinar si se han iniciado las certificaciones de eventos o los eventos de Lifecycle.
help_task_refresh_comp_app_links=Detectar modificaciones en aplicaciones compuestas y actualizar la informaci\u00f3n de vinculaci\u00f3n.
help_task_promote_managed_entitlements=Si esta opci\u00f3n est\u00e1 activada, los valores de autorizaciones o permisos detectados durante la ejecuci\u00f3n de la tarea se promover\u00e1n autom\u00e1ticamente a atributos administrados.
help_task_number_of_threads=Especifica el n\u00famero de subprocesos simult\u00e1neos que deben utilizarse durante la tarea para mejorar el rendimiento.<br/><br/><b>Nota: El n\u00famero m\u00e1ximo de subprocesos permitidos es 5 veces el n\u00famero de n\u00facleos.  No es compatible si est\u00e1 activada la partici\u00f3n. </b>
help_task_force_workflow=La tarea de actualizaci\u00f3n de identidades puede iniciar un flujo de trabajo para cada identidad a fin de gestionar preguntas sobre la directiva de aprovisionamiento o desencadenadores de identidad. Este argumento provoca el inicio de un flujo de trabajo de forma repetida incluso si no existen desencadenadores o preguntas sobre directivas.
help_task_manual_actions=Crear un elemento de trabajo para las autorizaciones de funci\u00f3n que no pueden administrar los conectores disponibles o los m\u00f3dulos de integraci\u00f3n de aprovisionamiento de forma que un usuario designado pueda tomar la acci\u00f3n apropiada.
help_tasK_correlate_only=Hace que la tarea solamente cree v\u00ednculos que pueda correlacionar con una identidad existente.
help_task_disable_manager_lookup=Cuando la aplicaci\u00f3n es compatible con la funci\u00f3n MANAGER_LOOKUP, indica que los valores del atributo de administrador se pueden utilizar para capturar la cuenta nativa desde el conector. De forma predeterminada, cuando la correlaci\u00f3n de administrador no logra encontrar el cubo de identidad que representa al administrador y esta funci\u00f3n est\u00e1 activada en el nivel de la aplicaci\u00f3n, se contactar\u00e1 con el conector para intentar iniciar la cuenta del administrador. Marque esta opci\u00f3n para desactivar la b\u00fasqueda o el inicio del administrador.
help_task_identity_refresh_enable_partitioning=Permite dividir la tarea en particiones a fin de ejecutar las partes en varios subprocesos y, si est\u00e1n disponibles, en varios hosts. <br/>No es compatible con "Marcar \u00e1mbitos inactivos" o "Actualizar las tarjetas de puntuaci\u00f3n de grupo".
help_task_identity_refresh_partitions=Especifica el n\u00famero de particiones para crear para la tarea. Solo se aplica si la partici\u00f3n est\u00e1 habilitada. Si el valor no est\u00e1 especificado o es menor que 1, entonces usa un valor predeterminado basado en RequestDefinition y servidores de solicitud disponibles.
help_task_identity_refresh_no_maintenance_retry=Inhabilita la programaci\u00f3n de solicitudes de reintentos de aprovisionamiento cuando el aprovisionamiento falla debido a que una aplicaci\u00f3n est\u00e1 dentro de una ventana de mantenimiento.
help_task_refresh_needs_refresh=Causa la actualizaci\u00f3n para incluir \u00fanicamente identidades marcadas como identidad que requiere actualizaci\u00f3n por una agregaci\u00f3n reciente.
help_task_refresh_no_reset_needs_refresh=Si una identidad se marc\u00f3 como una identidad que requiere actualizaci\u00f3n, normalmente de desmarcar\u00e1 cuando una tarea de actualizaci\u00f3n la modifique.  Si se establece esta opci\u00f3n, la identidad quedar\u00e1 marcada para actualizaciones, de modo que varias tareas de actualizaci\u00f3n pueden llevarse a cabo antes de desmarcarla.
help_task_identity_refresh_loss_limit=El n\u00famero m\u00e1ximo de identidades ya actualizadas que se actualizar\u00e1n nuevamente, en caso de una finalizaci\u00f3n repentina de una actualizaci\u00f3n particionada. Un n\u00famero menor resultar\u00e1 en menos trabajo duplicado despu\u00e9s de una falla, pero puede ralentizar la actualizaci\u00f3n debido a un aumento de la contenci\u00f3n de la base de datos. Un valor de 0 (o menos) significa que volver\u00e1n a actualizarse todas las identidades. Valor predeterminado: 0
# Account Aggregation
help_task_select_apps=Lista desplegable de todas las aplicaciones.
help_task_identity_creation_rule=Si se detectan cuentas sin identidades coincidentes en la aplicaci\u00f3n IdentityIQ, se utilizar\u00e1 la regla aqu\u00ed especificada para crear un nuevo cubo de identidades. Estas reglas se crean durante la configuraci\u00f3n y la implementaci\u00f3n.<br/><br/><b>Nota: haga clic en el icono "..." para iniciar el editor de reglas y realizar los cambios necesarios en las reglas.</b>
help_task_refresh_roles=Detectar funciones reci\u00e9n asignadas y actualizar los cubos de identidades.
help_task_delta_aggregation=Permita que el conector agregue \u00fanicamente las cuentas que se hayan modificado desde la \u00faltima agregaci\u00f3n.  Se necesita soporte del conector.
help_task_detect_deleted_accts=Detecte y elimine cuentas en IdentityIQ que ya no existan en la aplicaci\u00f3n nativa.
help_task_no_optimize_reagg=Utilice esta opci\u00f3n para forzar la agregaci\u00f3n de todas las cuentas, incluso si no se han modificado desde la \u00faltima agregaci\u00f3n.
help_task_no_autocreate_apps=Al realizar la agregaci\u00f3n desde una aplicaci\u00f3n de multiplexaci\u00f3n, no crear autom\u00e1ticamente objetos de aplicaci\u00f3n para las cuentas multiplexadas si todav\u00eda no existen.
help_task_no_needs_refresh=Al agregar, cada identidad impactada se marcar\u00e1 como identidad que requiere actualizaci\u00f3n.  Esto se puede realizar m\u00e1s adelante para optimizar la tarea de actualizaci\u00f3n de manera que solo se actualicen las identidades agregadas recientemente.  Esta opci\u00f3n desactiva esta marca.
help_task_included_actions=Seleccione las acciones realizadas como parte de la tarea de agregaci\u00f3n para las que deber\u00eda incluirse informaci\u00f3n detallada en los resultados de la tarea. Esta tarea ejecuta una serie de acciones individuales en cuentas y cubos de identidades durante los procesos de agregaci\u00f3n y configuraci\u00f3n. De forma predeterminada, en el informe de resultados de la tarea s\u00f3lo se incluyen los resultados finales de la tarea. Para incluir informaci\u00f3n detallada sobre las acciones realizadas como parte de la tarea, seleccione las acciones en cuesti\u00f3n de la lista. <br/><b>No es v\u00e1lida si est\u00e1 activada la partici\u00f3n.</b>
help_task_promote_identity_entitlements=Si esta opci\u00f3n est\u00e1 activada, se promover\u00e1n los valores de atributo de cuentas marcados como 'autorizaci\u00f3n' en el esquema de la aplicaci\u00f3n.
help_task_refresh_identity_entitlements=Si esta opci\u00f3n est\u00e1 activada, se promover\u00e1n los valores de cuenta de los atributos marcados como 'autorizaci\u00f3n' en el esquema de la aplicaci\u00f3n. Durante la actualizaci\u00f3n, este proceso puede resultar costoso porque promueve todos los valores de autorizaci\u00f3n de TODOS los v\u00ednculos. Normalmente, se promueven durante la agregaci\u00f3n de datos desde la aplicaci\u00f3n de origen.
help_task_iqservice_key_exchange_select_apps=Seleccione las aplicaciones basadas en IIQService que deber\u00edan incluirse en el intercambio de claves p\u00fablicas.  Si las aplicaciones comparten un servicio de cualificaci\u00f3n de la instalaci\u00f3n, solamente es necesario incluir la aplicaci\u00f3n una sola vez.
help_task_account_agg_enable_partitioning=Permite la partici\u00f3n de la tarea en varios hosts
help_task_objects_per_partition=N\u00famero de objetos por partici\u00f3n. Esta partici\u00f3n se aplica cuando el conector no admite la partici\u00f3n. Valor predeterminado: 1000
help_task_loss_limit=El n\u00famero m\u00e1ximo de cuentas ya agregadas que se agregar\u00e1n nuevamente, en caso de una finalizaci\u00f3n repentina de una agregaci\u00f3n de cuenta particionada. Un n\u00famero menor resultar\u00e1 en menos trabajo duplicado despu\u00e9s de una falla, pero puede ralentizar la agregaci\u00f3n debido a un aumento de la contenci\u00f3n de la base de datos. Un valor de 0 (o menos) significa que volver\u00e1n a agregarse todas las cuentas. Valor predeterminado: 0
help_task_account_agg_halt_on_max_error=Finalizar la tarea cuando se encuentran m\u00e1s errores que el n\u00famero especificado
help_task_account_agg_max_error_threshold=N\u00famero de errores tolerables antes de finalizar la tarea
help_task_sequential=Fuerza la agregaci\u00f3n de las aplicaciones por orden y se detiene si encuentra errores
help_task_check_deleted_threshold=El n\u00famero m\u00e1ximo de cuentas que se pueden seleccionar para eliminar despu\u00e9s de que se agrega una aplicaci\u00f3n. Si se supera el umbral, no se eliminar\u00e1 ninguna cuenta.
# Account Group Aggregation
help_task_group_select_schema=La lista de todos los tipos de objetos o grupos de cuentas asociados con las aplicaciones. Si no se selecciona ning\u00fan tipo de objeto, se incluir\u00e1n todos los tipos de objetos.
help_task_group_delta_aggregation=Permita que el conector agregue \u00fanicamente los grupos de cuentas que se hayan modificado desde la \u00faltima agregaci\u00f3n. Se necesita soporte del conector.
help_task_group_detect_deleted=Detecte y elimine tipos de objetos o grupos de cuentas en IdentityIQ que ya no existan en la aplicaci\u00f3n nativa.
help_task_group_description_locale=La configuraci\u00f3n regional predeterminada para el atributo de descripci\u00f3n del grupo de cuentas. Se utiliza esta opci\u00f3n si no se encuentra una configuraci\u00f3n regional de una descripci\u00f3n existente.
help_task_group_description_attribute=El atributo de grupo de cuentas que almacena la descripci\u00f3n. "Descripci\u00f3n" es el valor predeterminado si no se define esta opci\u00f3n.
help_task_group_refresh_rule=Se utiliza esta regla para definir el propietario o modificar el grupo de cuentas cuando se crea o actualiza.<br/><br/><b>Nota: haga clic en el icono "..." para iniciar el editor de reglas y realizar los cambios necesarios en las reglas.</b>
help_task_group_classification_promotion=Promueva las clasificaciones del atributo de clasificaci\u00f3n ResourceObject a ManagedAttribute
help_task_group_classification_attribute=El atributo de grupo de cuentas que almacena las clasificaciones.
# Alert Aggregation
help_task_alert_select_sources=Lista de todos los or\u00edgenes de alertas
help_task_alert_delta_aggregation=Permita que el conector agregue \u00fanicamente las alertas que han ocurrido desde la \u00faltima agregaci\u00f3n. Se necesita soporte del conector.
help_task_alert_agg_process=Permita el proceso de las alertas agregadas.
help_task_alert_agg_defs=Detecte y aplique solo aquellas definiciones de alertas incluidas en esta lista a las alertas agregadas.
# Alert Processing
help_task_alert_processor_alert_filter=Una cadena de filtro usada para limitar las alertas procesadas por esta tarea.
help_task_alert_processor_alert_unprocessed=Solo alertas de procesos que no se han procesado con anterioridad.
help_task_alert_processor_alert_def_filter=Una cadena de filtro usada para limitar las definiciones de alertas para procesar en relaci\u00f3n a las alertas.
help_task_alert_processor_partitioning=Permita que la tarea se divida en particiones y ejecute en m\u00faltiples subprocesos y hosts, si est\u00e1 disponible.
# Perform Maintenance
help_task_prune_history=Elimina las instant\u00e1neas de identidades anteriores a la fecha especificada en la configuraci\u00f3n del sistema.
help_task_prune_task_results=Elimina los resultados de las tareas anteriores a la fecha especificada en la configuraci\u00f3n del sistema.
help_task_prune_requests=Elimina las solicitudes en segundo plano anteriores a la fecha especificada en la configuraci\u00f3n del sistema.
help_task_prune_batch_requests=Elimina las solicitudes de lote anteriores a 30 d\u00edas.
help_task_prune_syslog_events=Elimina los eventos syslog anteriores a la fecha especificada en la configuraci\u00f3n del sistema.
help_task_prune_provisioning_transactions=Elimina cualquier transacci\u00f3n de aprovisionamiento anterior a la fecha especificada en la configuraci\u00f3n del sistema.
help_task_prune_certs=Archiva y/o elimina certificaciones en funci\u00f3n de las fechas especificadas en la configuraci\u00f3n del sistema.
help_task_autoclose_certs=Cierra autom\u00e1ticamente las certificaciones abiertas que se hayan configurado para el cierre autom\u00e1tico durante la creaci\u00f3n.
help_task_finish_certs=Finaliza autom\u00e1ticamente las certificaciones que se han certificado pero que no se han finalizado.
help_task_phase_certs=Busca las certificaciones que han superado la fecha de transici\u00f3n de fase y avanza la fase.
help_task_scan_remediations=Busca certificaciones que contengan elementos revocados pero que todav\u00eda no se han marcado como completados.
help_task_transition_continuous_certs=Busca certificaciones continuas que contienen elementos atrasados para avanzarlos a la siguiente fase.
help_task_forward_inactive_workitems=Escale los elementos de trabajo de usuario inactivos al supervisor adecuado.
help_task_denormalize_scopes=Actualiza los objetos cuyo \u00e1mbito asignado se haya movido en la jerarqu\u00eda de \u00e1mbitos.
help_task_proces_workflow_events=Procesa eventos de flujo de trabajo que han pasado a segundo plano.
help_task_process_workflow_thread_timeout=Especifique el n\u00famero de segundos que desea esperar antes de cancelar el subproceso de segundo plano. Se puede reemplazar este valor especificando una variable con un nombre determinado en la lista de variables de flujos de trabajo. De forma predeterminada, no hay tiempo de espera.
help_task_process_workflow_threads=Especifique el n\u00famero de subprocesos que deben crearse para gestionar los procesos de flujo de trabajo en segundo plano. De forma predeterminada, un \u00fanico subproceso gestionar\u00e1 todos los flujos de trabajo.
help_task_prune_attachments=Elimine adjuntos de m\u00e1s de 30 d\u00edas de antig\u00fcedad que no est\u00e1n asociados con un IdentityRequestItem.
help_task_cef_database=Seleccione un tipo de base de datos de la lista desplegable.
help_task_cef_username=Introduzca el par\u00e1metro de nombre de usuario de la base de datos.
help_task_cef_password=Introduzca la contrase\u00f1a de la base de datos.
help_task_cef_driverclass=Introduzca la clase de controlador utilizado para la base de datos.
help_task_cef_dburl=Introduzca la URL de la base de datos.
help_task_arcsight_database=Seleccione un tipo de base de datos de la lista desplegable.
help_task_arcsight_username=Introduzca el par\u00e1metro de nombre de usuario de la base de datos.
help_task_arcsight_password=Introduzca la contrase\u00f1a de la base de datos.
help_task_arcsight_driverclass=Introduzca la clase de controlador utilizado para la base de datos.
help_task_arcsight_dburl=Introduzca la URL de la base de datos.
# Propagate Role Changes
help_task_in_num_of_minutes=N\u00famero de minutos que se ejecutar\u00e1 la tarea. La tarea se detiene una vez que se completa el procesamiento del evento actual.
help_task_in_keep_inactive_violations=Las infracciones previas se marcan como inactivas y no se eliminan.
help_task_in_policy_list=Detecte las directivas incluidas en esta lista y aplique a las identidades incluidas en la tarea.
help_task_in_role_propagation_partitioning=Permita que la Tarea de divida en particiones y ejecute en m\u00faltiples subprocesos y hosts, si est\u00e1 disponible.
# Run Rule
help_task_run_rule_rule=La regla aqu\u00ed especificada se ejecuta con argumentos de configuraci\u00f3n tal como se indica (si est\u00e1 disponible).
help_task_run_rule_ruleconfig=Este campo debe incluir una serie de pares de nombres/valores en formato CSV, p. ej., "key1,val1,key2,val2,...". Estos pares se pasar\u00e1n a la regla en un argumento de mapa denominado "config".
# FAM Classification
help_task_fam_classification_description_locale=La configuraci\u00f3n regional predeterminada para el atributo de descripci\u00f3n de la clasiicaci\u00f3n. Se utiliza esta opci\u00f3n si no se encuentra una configuraci\u00f3n regional de una descripci\u00f3n existente.
help_task_classification_customization_rule=Regla utilizada para personalizar objetos de clasificaci\u00f3n
help_workflow_script_radio_argument=Especifique el valor mediante los siguientes campos.
help_workflow_script_radio_action=La acci\u00f3n determina la acci\u00f3n que ejecuta un paso.  Puede configurar el comportamiento del paso mediante los campos siguientes.
help_workflow_script_radio_when=Para definir la l\u00f3gica que determina el modo en que el paso realiza la transici\u00f3n al siguiente paso, configure el siguiente formulario.  Una vez completado el paso, se ejecutar\u00e1 la siguiente l\u00f3gica para determinar el paso que pasar\u00e1 a ser el siguiente.
help_workflow_script_radio_initializer=Si desea que esta variable se inicialice con un valor inicial, puede configurar c\u00f3mo se calcular\u00e1 mediante las siguientes opciones.  Cada una de las opciones determina c\u00f3mo se calcula el valor.
help_workflow_script_radio_string=Define un valor espec\u00edfico para este campo.  La cadena que se introduzca se utilizar\u00e1 para el valor generado por este campo.
