help_system_config_chlg_rejected_email=Plantilla predeterminada de correo electr\u00f3nico para enviar avisos de desaf\u00edos rechazados a los desafiadores.
help_system_config_cert_sign_off_approval_email=Plantilla predeterminada de correo electr\u00f3nico para enviar avisos a los aprobadores de certificaciones de acceso.
help_system_config_role_approver=Regla para determinar el aprobador de cambios en la funci\u00f3n y el perfil.
help_system_config_inactive_work_item_escalation_rule=Regla para determinar un nuevo propietario para elementos de trabajo propiedad de un usuario inactivo.
help_system_config_provisioning_transaction_log_level_help=Nivel m\u00e1ximo en el que se almacenar\u00e1n los eventos de registro de transacciones de aprovisionamiento, se registrar\u00e1 cualquier nivel igual o inferior al elemento seleccionado.
help_system_config_role_modeler_perf=Desactiva la vista de \u00e1rbol en la IU de administraci\u00f3n de funciones. El hecho de desactivar la vista de \u00e1rbol mejora el rendimiento de la p\u00e1gina Administraci\u00f3n de funciones.
help_system_config_maximum_bundles_page=Especifica el n\u00famero m\u00e1ximo de funciones para mostrar en cada p\u00e1gina en la IU de administraci\u00f3n de funciones.
help_system_config_enable_revoke_account=Permite a los certificadores revocar una cuenta y todas sus autorizaciones relacionadas.
help_system_config_enable_reassign_account=Permite a los certificadores reasignar una cuenta y todas sus autorizaciones relacionadas.
help_system_config_global_work_item_forward_rule=Regla para determinar el reenv\u00edo de elementos de trabajo para todos los elementos de red nuevos.  Tambi\u00e9n se utiliza cuando se reenv\u00eda un elemento de trabajo en la IU.
help_system_config_fallback_work_item_forward_rule=Regla para determinar el reenv\u00edo de elementos de trabajo en casos especiales.  Permite especificar un usuario de reenv\u00edo de reserva para cuando el reenv\u00edo autom\u00e1tico configurado provoque una autocertificaci\u00f3n.
help_system_config_password_validation_rule=Regla de validaci\u00f3n para los campos de contrase\u00f1a incluidos en formularios generados a partir de las directivas de aprovisionamiento durante la creaci\u00f3n de cuentas.
help_system_config_allow_multiple_application_accounts=Habilita una opci\u00f3n en la p\u00e1gina Gesti\u00f3n de funciones que permite la especificaci\u00f3n de una cuenta de destino o la creaci\u00f3n de una cuenta nueva durante una solicitud de funci\u00f3n, incluso si otra funci\u00f3n la requiere o permite. Si no se habilita esta opci\u00f3n, las funciones se asignan a la misma cuenta de la funci\u00f3n de nivel superior.
help_system_config_enable_multiple_assignments=Habilita una opci\u00f3n en la p\u00e1gina Gesti\u00f3n de funciones que permite asignar una funci\u00f3n a la misma identidad varias veces. Esta opci\u00f3n \u00fanicamente est\u00e1 disponible para tipos de funci\u00f3n asignable.
help_system_config_allow_multiple_assignments=Permite que todos los tipos de funci\u00f3n asignable est\u00e9n disponibles para varias asignaciones a la misma identidad. Esta configuraci\u00f3n sustituye la configuraci\u00f3n de las definiciones de funciones individuales.
help_system_config_allow_role_propagation=Permite que un cambio de funci\u00f3n se propague a todas las identidades que tengan asignada la funci\u00f3n.
help_system_config_force_role_merge_template=Asegura que la agregaci\u00f3n de una directiva de aprovisionamiento a una funci\u00f3n no resultar\u00e1 en la eliminaci\u00f3n de perfiles.
help_system_config_retain_assigned_entitlements_detected=Determina si se conservan las asignaciones de autorizaci\u00f3n cuando forman parte de una funci\u00f3n detectada que se quita de una identidad.
help_system_config_retain_assigned_entitlements_assigned=Determina si se conservan las asignaciones de autorizaci\u00f3n cuando forman parte de una funci\u00f3n asignada que se quita de una identidad.
help_system_config_self_service_redirect_url=Modifica la acci\u00f3n del bot\u00f3n en la p\u00e1gina de confirmaci\u00f3n despu\u00e9s del registro de autoservicio. Si se deja en blanco, se dirigir\u00e1 por defecto a la p\u00e1gina de inicio de sesi\u00f3n; de lo contrario se redireccionar\u00e1 a la URL completa especificada.
help_sys_config_workflow_role=Proceso empresarial ejecutado al crear, modificar o eliminar funciones en el modelador de funciones.
help_sys_config_workflow_identity_update=Proceso empresarial ejecutado al editar una identidad en IdentityIQ.  Puede desencadenar aprobaciones de asignaciones de funciones y enviar solicitudes de aprovisionamiento.
help_sys_config_workflow_identity_refresh=Proceso empresarial ejecutado al actualizar una identidad en una tarea en segundo plano.  Puede desencadenar aprobaciones de asignaciones de funciones y enviar solicitudes de aprovisionamiento.
help_sys_config_workflow_identity_correlation=Proceso empresarial ejecutado al realizar una correlaci\u00f3n manual de cuentas.
help_sys_config_workflow_scheduled_assignment=Proceso empresarial ejecutado cuando se atrasa un cambio de funci\u00f3n programada o de asignaci\u00f3n de autorizaci\u00f3n.  Este proceso asigna o cancela la asignaci\u00f3n de la funci\u00f3n o autorizaci\u00f3n y puede desencadenar un aprovisionamiento.
help_sys_config_workflow_scheduled_role_activation=Proceso empresarial que se ejecuta cuando se atrasa la activaci\u00f3n de una funci\u00f3n programada.  Este proceso activa la funci\u00f3n y puede actualizar todas las identidades.
help_sys_config_workflow_managed_attribute=Proceso empresarial que se ejecuta al crear o editar una autorizaci\u00f3n o un grupo administrados.
help_sys_config_workflow_password_intercept=Proceso empresarial que se ejecuta al recibir un evento de intercepci\u00f3n de cambio de contrase\u00f1a.
help_system_config_enable_allow_exception=Permite que los certificadores autoricen excepciones para los elementos de revisi\u00f3n de acceso de infracciones distintas de las directivas. Por ejemplo, para permitir el acceso a una funci\u00f3n o una autorizaci\u00f3n por un per\u00edodo de tiempo determinado.
help_system_config_deprovision_upon_expiration=Habilita el desaprovisionamiento autom\u00e1tico de acceso cuando el per\u00edodo de excepci\u00f3n permitido ha expirado. Este ajuste se aplica solo a elementos como funciones o autorizaciones que no son infracciones de directivas.
help_system_config_enable_allow_exception_popup=Permite a los certificadores ver el mensaje emergente para permitir la excepci\u00f3n y definir manualmente las fechas de vencimiento, as\u00ed como agregar comentarios. Este proceso es v\u00e1lido tanto para elementos de infracci\u00f3n como de no infracci\u00f3n.
help_system_config_default_allow_exception_duration=Duraci\u00f3n predeterminada de la caducidad de las excepciones permitidas. Este proceso es v\u00e1lido tanto para elementos de infracci\u00f3n como de no infracci\u00f3n.
help_sys_config_enable_bulk_approve=Permite a los certificadores realizar aprobaciones de m\u00faltiples elementos simult\u00e1neamente desde una revisi\u00f3n de acceso.
help_sys_config_enable_bulk_revoke=Permite a los certificadores realizar revocaciones de m\u00faltiples elementos simult\u00e1neamente desde una revisi\u00f3n de acceso.
help_sys_config_enable_bulk_allow_exception=Permite a los certificadores autorizar excepciones de m\u00faltiples elementos simult\u00e1neamente desde una revisi\u00f3n de acceso. Esta opci\u00f3n no est\u00e1 disponible si no se selecciona "Permitir autorizar excepciones".
help_sys_config_enable_bulk_reassign=Permite a los certificadores reasignar m\u00faltiples elementos simult\u00e1neamente desde una revisi\u00f3n de acceso.
help_sys_config_enable_bulk_account_revocation=Permite a los certificadores revocar simult\u00e1neamente varias cuentas y sus autorizaciones. Esta opci\u00f3n no est\u00e1 disponible si no se selecciona "Permitir revocaci\u00f3n de cuentas".
help_sys_config_enable_bulk_clear_decisions=Permite que los certificadores cancelen todas las decisiones tomadas con relaci\u00f3n a la certificaci\u00f3n.
help_sys_config_hash_secrets=Permite el hashing unidireccional de valores secretos para identidades. Estos valores incluyen contrase\u00f1as, historiales de contrase\u00f1as y preguntas de autenticaci\u00f3n. Cuando se habilita esta opci\u00f3n, ciertas limitaciones de las directivas de contrase\u00f1as ya no est\u00e1n disponibles para su uso.
help_sys_config_hash_iterations=El n\u00famero de iteraciones realizadas en el algoritmo de hashing.
help_sys_config_full_text_path=La ruta de directorio del servidor donde se almacenan los archivos de \u00edndice de texto completo.
help_sys_config_full_text_auto_index=Permite la actualizaci\u00f3n autom\u00e1tica del \u00edndice de texto completo a un intervalo espec\u00edfico.
help_sys_config_full_text_interval=El intervalo, en minutos, al que se actualiza el \u00edndice de texto completo.
help_sys_config_csv_delimiter=El car\u00e1cter para utilizar como delimitador de CSV al exportar informes o resultados. La coma es la opci\u00f3n predeterminada si se deja en blanco.
help_sys_config_additional_accounts_app=Cualquier poblaci\u00f3n de QuickLink que habilite la opci\u00f3n Permitir la solicitud de cuentas adicionales configurada mostrar\u00e1 estas aplicaciones.
help_sys_config_account_only_app=Cualquier poblaci\u00f3n de QuickLink que habilite Gestionar cuentas QuickLink con la opci\u00f3n Permitir la solicitud de cuentas nuevas configurada mostrar\u00e1 estas aplicaciones.
help_system_config_server_root_path=La ruta de acceso de servidor que incluye el esquema, nombre del servidor [puerto] y directorio ra\u00edz. Por ejemplo, si el valor se estableci\u00f3 en 'https://localhost:80/iiq', la URL que se espera lucir\u00eda como &lt;server root path>/foo.jsf o https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Habilita la informaci\u00f3n de clasificaci\u00f3n en valoraciones de acceso basadas en identidad y en la p\u00e1gina de violaciones de pol\u00edticas. La informaci\u00f3n de clasificaci\u00f3n est\u00e1 asociada con las funciones y atributos administrados.
help_system_config_enable_attachments=Habilite la caracter\u00edstica de adjuntos. Permita que los usuarios agreguen adjuntos para solicitudes de acceso.
help_system_config_attachments_max_file_size=Tama\u00f1o m\u00e1ximo de archivo para cualquier adjunto individual.
help_system_config_attachments_allowed_file_types=Lista de tipos de extensiones de archivos separados por coma. No se requiere el prefijo de punto.
help_system_config_attachment_configs=Active reglas de AttachmentConfig. Solo se ejecutan las reglas seleccionadas durante una solicitud de acceso.
help_system_config_plugin_scripting=Proh\u00edbe el acceso de scripts a clases en complementos.
help_system_config_plugin_relax_enforcement=Flexibiliza la obligatoriedad de declaraciones de complementos estrictas para clases usadas de complementos creados con anterioridad a IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Permite a los usuarios editar sus preferencias de reenv\u00edo desde la p\u00e1gina Editar preferencias.
help_system_config_enable_change_password=Permite a los usuarios modificar su contrase\u00f1a desde la p\u00e1gina Editar preferencias.
help_system_config_risk_bands=N\u00famero de bandas utilizadas para categorizar una puntuaci\u00f3n de riesgo.
help_system_config_batch_request_approver=El aprobador de solicitudes de lotes debe poseer los permisos correctos para visualizar los elementos de solicitudes por lotes.
help_system_config_approval_recommendations=Solo se pueden generar recomendaciones si AI Services est\u00e1 configurado apropiadamente.
help_sys_config_misc_async_cache=Active la actualizaci\u00f3n as\u00edncrona del cach\u00e9 de directivas y funciones para obtener comprobaciones de directivas m\u00e1s r\u00e1pidas durante las solicitudes de Lifecycle Manager.
# Classifications
help_system_config_display_classifications_in_access_request=Permite que las clasificaciones est\u00e9n visibles en la Solicitud de acceso. Fuera de la solicitud de acceso, siempre est\u00e1n visibles.
help_sys_config_enable_role_sun_date_assign=Habilite la configuraci\u00f3n de fechas de activaci\u00f3n/inicio y de desactivaci\u00f3n/finalizaci\u00f3n para funciones y autorizaciones cuando se asignan a identidades. Las fechas de activaci\u00f3n y desactivaci\u00f3n se pueden usar para otorgar acceso temporal a funciones y autorizaciones sensibles.
help_sys_config_enable_role_sun_date_activate=Habilite la configuraci\u00f3n de eventos de activaci\u00f3n/fecha de inicio y de desactivaci\u00f3n/fecha de finalizaci\u00f3n para funciones desde el editor de funciones. Cuando esta opci\u00f3n est\u00e1 habilitada, aparece un secci\u00f3n de Eventos programados en la IU del editor de funciones, y se usan los eventos de activaci\u00f3n y de desactivaci\u00f3n para establecer las fechas de inicio y de finalizaci\u00f3n que determinan cu\u00e1ndo la funci\u00f3n est\u00e1 activa. Estos eventos se usan para activar o desactivar funciones de forma autom\u00e1tica mediante procesos empresariales.
help_sys_config_role_sunset_notification_days_reminder=Esta notificaci\u00f3n se enviar\u00e1 tanto al solicitante como al receptor. La plantilla de correo electr\u00f3nico para la notificaci\u00f3n se selecciona en la pesta\u00f1a Configuraci\u00f3n de correo, en el campo "Para aviso de desaprovisionamiento de funciones y autorizaciones desactivadas". Para inhabilitar notificaciones, establezca el n\u00famero de d\u00edas en cero.
# Identity attributes
help_identity_attr_target_app=Aplicaci\u00f3n que recibir\u00e1 el valor del objetivo.
help_identity_attr_target_attr=Atributo de la aplicaci\u00f3n de destino que recibir\u00e1 el valor del objetivo.
help_identity_attr_target_rule=Regla opcional que puede transformar el valor que se define para el objetivo.
help_identity_attr_target_provision_all=Aprovisionar todas las cuentas si una identidad tiene varias cuentas en la aplicaci\u00f3n de destino.  Desactivar esta opci\u00f3n exige que un usuario seleccione las cuentas que recibir\u00e1n el valor del objetivo.
help_modeler_ent_mine_descr=Seleccione una aplicaci\u00f3n de la siguiente lista para extraer las autorizaciones.  Si desea acotar la lista de identidades utilizada para solicitar autorizaciones, cumplimente cualquiera de los campos de b\u00fasqueda adicionales.
# Work Item configuration/Task signoff
task_signoff_owner=Usuario que tendr\u00e1 que certificar el resultado de la tarea.
work_item_owners=Propietarios iniciales del elemento de trabajo.
work_item_owners_rule=Regla para calcular los propietarios iniciales del elemento de trabajo.
work_item_initial_template=Plantilla utilizada para dar formato a una notificaci\u00f3n inicial de asignaci\u00f3n de elemento de trabajo.
work_item_enable=Marque la casilla para activar la abertura de elementos de trabajo.
work_item_escalation_style=Especifica si se enviar\u00e1n correos electr\u00f3nicos de recordatorio o se ejecutar\u00e1n escalaciones.
work_item_reminder_start=N\u00famero de d\u00edas hasta que se env\u00ede el primer correo electr\u00f3nico de recordatorio.
work_item_reminder_frequency=Intervalo entre recordatorios.
work_item_reminder_template=Plantilla utilizada para dar formato a los correos electr\u00f3nicos de recordatorio.  Si no se selecciona, se utiliza la predeterminada del sistema.
work_item_max_reminders=N\u00famero m\u00e1ximo de recordatorios que se enviar\u00e1n antes de que empiece la escalaci\u00f3n.  Si se define en cero, no se enviar\u00e1n recordatorios y la escalaci\u00f3n empezar\u00e1 inmediatamente.
work_item_escalation_start=N\u00famero de d\u00edas hasta la escalaci\u00f3n.
work_item_escalation_template=Plantilla utilizada para dar formato a los correos electr\u00f3nicos de escalaci\u00f3n.  Si no se selecciona, se utiliza la predeterminada del sistema.
work_item_escalation_rule=Regla utilizada para seleccionar el nuevo propietario del elemento de trabajo durante la escalaci\u00f3n.
# Application Risk Configuration
help_apprisk_disabled=Si se activa, este componente no se incluir\u00e1 en la puntuaci\u00f3n de riesgo de la aplicaci\u00f3n ni tampoco se mostrar\u00e1 en el cuadro de mandos.
help_apprisk_attribute=Nombre del atributo de cuenta que se va a examinar.
help_apprisk_value=Valor que debe tener el atributo de cuenta para que \u00e9sta se incluya en la puntuaci\u00f3n de riesgo de la aplicaci\u00f3n.
help_apprisk_sensitivity=Multiplicador de punto flotante para ajustar el porcentaje b\u00e1sico.
help_apprisk_days_till_dormant=Se considera que una cuenta est\u00e1 inactiva cuando el \u00faltimo inicio de sesi\u00f3n se ha efectuado como m\u00ednimo antes de estos d\u00edas.
help_apprisk_risk_threshold=Puntuaci\u00f3n de riesgo compuesto m\u00ednimo que debe tener una identidad para que las cuentas se incluyan en la puntuaci\u00f3n de riesgo de la aplicaci\u00f3n.
help_apprisk_violation_threshold=N\u00famero m\u00ednimo de infracciones de directivas que debe tener una identidad para que las cuentas se incluyan en la puntuaci\u00f3n de riesgo de la aplicaci\u00f3n.
# Identity Risk Configuration
help_risk_custom_disabled=Si se activa, este componente no se incluir\u00e1 en la puntuaci\u00f3n de riesgo de la identidad ni tampoco se mostrar\u00e1 en el cuadro de mandos.
help_risk_custom_attribute=Nombre del atributo del cubo de identidad que se va a examinar.
help_risk_custom_value=Valor que debe tener el atributo del cubo de identidad para aumentar la puntuaci\u00f3n de riesgo.
help_risk_custom_score=Puntuaci\u00f3n de riesgo resultante de una coincidencia de valores de atributo.
# Policy
policy_alert_owners=Usuarios que recibir\u00e1n notificaciones de alerta y elementos de trabajo.  Si no se define ninguno, ser\u00e1 el propietario de la directiva quien reciba todas las alertas.
policy_composite_threshold=Las alertas se desencadenan cuando la puntuaci\u00f3n compuesta alcanza o supera este valor.
# Scopes
help_scope_id_attr=Atributo de la identidad que se utilizar\u00e1 para establecer una correlaci\u00f3n con un \u00e1mbito asignado.
help_scope_corr_rule=Regla utilizada para correlacionar un \u00e1mbito asignado con una identidad durante la agregaci\u00f3n y la actualizaci\u00f3n de identidades.
help_scope_sel_rule=Regla utilizada para seleccionar un \u00e1mbito asignado para una identidad durante la agregaci\u00f3n y la actualizaci\u00f3n de identidades cuando la correlaci\u00f3n de atributos o reglas devuelve varios \u00e1mbitos.
help_unscoped_globally_accessible=Si marca esta opci\u00f3n, los objetos sin \u00e1mbito asignado se vuelven accesibles para todas las identidades.  Si se desmarca, solamente los administradores del sistema pueden ver los objetos sin \u00e1mbito.
help_id_ctrls_assigned_scope=Si se marca esta opci\u00f3n, las identidades disponen de acceso autom\u00e1tico a su \u00e1mbito asignado.  Se trata de una opci\u00f3n predeterminada que puede sobrescribirse para cada identidad.
help_enable_scoping=Cuando esta opci\u00f3n est\u00e1 marcada se activan los mecanismos de \u00e1mbito.  Los \u00e1mbitos no surten efecto hasta que no se activa esta opci\u00f3n, incluso si se han definido y asignado \u00e1mbitos.
# Tutorials
help_tutorial_dashboard=C\u00f3mo obtener el m\u00e1ximo provecho del panel de IdentityIQ.
help_tutorial_certifications=Informaci\u00f3n general de la capacidad de certificaci\u00f3n de acceso de IdentityIQ.
help_tutorial_correlation=C\u00f3mo utilizar la herramienta de correlaci\u00f3n basada en interfaz gr\u00e1fica de usuario de IdentityIQ.
# Business Role Mining
help_bfr_mining_compute_statstics=Seleccione esta opci\u00f3n para calcular varias estad\u00edsticas y mostrarlas en el resultado de las tareas.
help_bfr_mining_perform_analysis=Seleccione esta opci\u00f3n para generar un resultado de tarea que muestre el n\u00famero de funciones que se generar\u00edan con las opciones especificadas, pero sin crear dichas funciones.
help_bfr_mining_generate_root=Seleccione esta opci\u00f3n para generar un nuevo contenedor para las funciones reci\u00e9n creadas.
help_bfr_mining_root_type=Tipo de funci\u00f3n que se generar\u00e1 como contenedor de funciones nuevas.
help_bfr_mining_select_existing_container=Seleccione una funci\u00f3n existente en la que incluir todas las funciones reci\u00e9n generadas.
help_bfr_mining_generate_hierarchy=Generar una jerarqu\u00eda de funciones.  Cada atributo de miner\u00eda de identidades generar\u00e1 su propio nivel en la jerarqu\u00eda, nivel que incluir\u00e1 las funciones que se puedan clasificar en la categor\u00eda referenciada por dicho atributo.
help_bfr_mining_scoping_attributes=Lista de atributos de identidad que se utilizar\u00e1 para categorizar las funciones.  Las funciones de una determinada categor\u00eda se asignan a los usuarios seg\u00fan la ordenaci\u00f3n de la lista.  Por ejemplo, si el orden de la lista es 1. Regi\u00f3n, 2. Ubicaci\u00f3n, 3. Departamento, se asignar\u00e1 dicha funci\u00f3n a todos los usuarios del mismo departamento de una ubicaci\u00f3n determinada de una regi\u00f3n concreta.
help_bfr_mining_type=Tipo de funci\u00f3n de negocio que generar\u00e1 la tarea.
help_bfr_mining_owner=Identidad que ser\u00e1 propietaria de todas las funciones reci\u00e9n generadas.
help_bfr_mining_min_users=N\u00famero m\u00ednimo de usuarios que deben pertenecer a una funci\u00f3n determinada para poderla generar.
help_bfr_mining_naming_algorithm=El algoritmo de nomenclatura basado en filtros concatena de manera ordenada todos los atributos de miner\u00eda de identidades, separados por puntos, para generar los nombres de las funciones.  El algoritmo de nomenclatura UID gen\u00e9rico crea nombres de funci\u00f3n aleatorios.
help_bfr_mining_prefix=Prefijo que se agrega a los nombres de funciones generados.
help_bfr_mining_disable=Seleccione esta opci\u00f3n para desactivar todas las funciones reci\u00e9n generadas en cuanto se creen.
