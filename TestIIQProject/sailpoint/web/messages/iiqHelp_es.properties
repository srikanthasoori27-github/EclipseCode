one_more_time=Una vez m\u00e1s
help_mining_max_training=N\u00famero m\u00e1ximo de identidades para analizar.  No siempre es necesario analizar cada identidad para determinar un conjunto de funciones \u00fatiles.  Configurar este valor puede mejorar la disminuci\u00f3n del rendimiento.  Si no se especifica, se analizar\u00e1n todas las identidades incluidas en el filtro de b\u00fasqueda.
help_mining_max_iterations=N\u00famero m\u00e1ximo de iteraciones de refinamiento de cl\u00faster.  El valor debe ser mayor que cero y el valor predeterminado es 100.
help_mining_max_clusters=N\u00famero m\u00e1ximo de cl\u00fasteres de funciones para identificar.  Si el valor es menor que cero, se intentar\u00e1 determinar el n\u00famero \u00f3ptimo mediante validaci\u00f3n cruzada.
help_mining_min_deviation=Desviaci\u00f3n est\u00e1ndar m\u00ednima para el c\u00e1lculo de la densidad normal.  Si se reduce este valor, se evitar\u00e1 el desbordamiento aritm\u00e9tico que resulta de multiplicar densidades grandes (producto de desviaciones est\u00e1ndar m\u00ednimas) cuando hay muchos valores singleton o casi singleton.  El valor predeterminado es 1e-6f.
help_mining_min_users=N\u00famero m\u00ednimo de usuarios por funci\u00f3n.
help_mining_confidence_factor=Umbral de confianza para la poda del \u00e1rbol de decisi\u00f3n. El valor debe ser mayor que cero y menor que 1.  0,25 funciona bien en la mayor\u00eda de los casos.  Valores inferiores pueden resultar en una poda mayor.
help_mining_folds=Defina el n\u00famero de grupos para una poda menor de errores.  Los datos de entrada se dividen a partes iguales entre este n\u00famero de partes y la \u00faltima utilizada para la poda.  El valor predeterminado es 3.
help_mining_binary_splits=Limita la aprobaci\u00f3n del \u00e1rbol de decisi\u00f3n a desdoblamientos binarios en lugar de desdoblamientos multicamino.
help_mining_disable_raising=Desactiva la poda del \u00e1rbol de decisiones mediante la sustituci\u00f3n de los nodos padre por uno de sus nodos hijo.  La elevaci\u00f3n de sub\u00e1rbol es una operaci\u00f3n muy lenta que no siempre vale la pena.
help_mining_disable_pruning=Desactive la poda del \u00e1rbol de decisi\u00f3n.  Esto puede mejorar el rendimiento pero tambi\u00e9n puede generar \u00e1rboles demasiado peque\u00f1os para el conjunto de datos.
help_mining_enable_laplace=Activa el uso de la estimaci\u00f3n de Laplace para el c\u00e1lculo de probabilidades de los valores que faltan en el conjunto de formaci\u00f3n.
help_ident_map_attributes=Esta columna especifica un atributo de empleado derivado de una aplicaci\u00f3n especificada en la columna Asignaciones de origen.  Si no se especifican entradas, el atributo act\u00faa como marcador de posici\u00f3n para los datos que se derivar\u00e1n de una o m\u00e1s aplicaciones.
help_ident_map_attributes_display_name=Esta columna especifica el nombre visualizado para el atributo de un empleado.
help_ident_map_source_app=Lista de parejas de aplicaci\u00f3n/atributo de la que se obtienen los atributos de los empleados.  Si no hay datos en el primer origen, la recopilaci\u00f3n contin\u00faa hacia abajo en la lista en el orden mostrado hasta encontrar un origen v\u00e1lido.  Para cambiar el orden de una lista, haga clic en una asignaci\u00f3n de origen y utilice las flechas para desplazarla hasta su ubicaci\u00f3n correcta en la lista.
help_ident_map_attr_characteristics=Especifica las caracter\u00edsticas adicionales de un atributo de empleado.
help_cert_approve=Especifica que el elemento de l\u00ednea de la revisi\u00f3n de acceso de un usuario es apropiado y que el usuario tiene autorizaci\u00f3n.
help_cert_revoke=Especifica que el elemento de l\u00ednea de la revisi\u00f3n de acceso de un usuario no es apropiado y que deber\u00eda eliminarse.
help_cert_revoke_account=Especifica que la cuenta del usuario no es apropiada y que deber\u00eda eliminarse.
help_cert_mitigate=Especifica que el elemento de l\u00ednea de la revisi\u00f3n de acceso de un usuario no es apropiado pero s\u00ed necesario durante un tiempo.
help_cert_delegate=Especifica que la decisi\u00f3n para los elementos de l\u00ednea de la revisi\u00f3n de acceso la tomar\u00e1 otro usuario.
help_cert_clear=Especifica que se ha eliminado la acci\u00f3n anterior para este elemento de l\u00ednea de revisi\u00f3n de acceso.
help_cert_action_required=Especifica la necesidad de acciones adicionales (gestionar un desaf\u00edo o revisar una decisi\u00f3n de delegaci\u00f3n) para el elemento de l\u00ednea de certificaci\u00f3n.  Haga clic con el bot\u00f3n secundario para seleccionar la acci\u00f3n apropiada del men\u00fa.
help_cert_approve_account=Especifica que la cuenta de usuario es apropiada y que el usuario est\u00e1 autorizado para la misma.
help_cert_comments=Especifica que otros usuarios han realizado comentarios sobre el elemento de l\u00ednea de revisi\u00f3n de acceso.
help_identity_trigger_name=Nombre del evento de Lifecycle que se est\u00e1 definiendo.  Es obligatorio.
help_identity_trigger_desc=Descripci\u00f3n del evento de Lifecycle que se est\u00e1 definiendo.
help_identity_trigger_type=Tipo de evento que desencadenar\u00e1 esta acci\u00f3n.
help_identity_trigger_attr_name=Nombre del atributo de la identidad en la que deben detectarse cambios.
help_identity_trigger_old_attribute_filter=Opcionalmente, especifica el valor anterior del atributo necesario para que tenga lugar un evento de cambio de atributo.
help_identity_trigger_new_attribute_filter=Opcionalmente, especifica el valor nuevo del atributo necesario para que tenga lugar un evento de cambio de atributo.
help_identity_trigger_old_manager=Opcionalmente, especifica el administrador anterior que debe obtenerse para que tenga lugar un evento de transferencia de administrador.
help_identity_trigger_new_manager=Opcionalmente, especifica el administrador nuevo necesario para que tenga lugar un evento de transferencia de administrador.
help_identity_trigger_rule=Regla para determinar si deber\u00eda ejecutarse el evento de Lifecycle.
help_identity_trigger_disabled=Especifica que no deber\u00eda procesarse un evento de Lifecycle.
help_identity_trigger_selector=Opcionalmente, especifica qu\u00e9 identidades deber\u00edan incluirse al detectarse este evento de Lifecycle.
help_identity_trigger_workflow=Proceso empresarial que debe ejecutarse al detectar este evento de Lifecycle.
help_sched_cert_tags=Especifique una o m\u00e1s etiquetas para las revisiones de acceso creadas.  Pueden utilizarse para clasificar revisiones de acceso durante la b\u00fasqueda y la generaci\u00f3n de informes.
help_sched_cert_active_phase_enter_rule=Seleccione la regla que deber\u00e1 ejecutarse cuando empiece el per\u00edodo de actividad de la certificaci\u00f3n.
help_sched_cert_challenge_phase_enter_rule=Seleccione la regla que deber\u00e1 ejecutarse cuando empiece el per\u00edodo de desaf\u00edo de la certificaci\u00f3n.
help_sched_cert_remediation_phase_enter_rule=Seleccione la regla que deber\u00e1 ejecutarse cuando empiece el per\u00edodo de revocaci\u00f3n de la certificaci\u00f3n.
help_sched_cert_end_phase_enter_rule=Seleccione la regla que deber\u00e1 ejecutarse cuando empiece el per\u00edodo de finalizaci\u00f3n de la certificaci\u00f3n.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Firmar autom\u00e1ticamente la certificaci\u00f3n cuando el destinatario de la asignaci\u00f3n no tenga nada que certificar
help_sched_cert_suppress_email_when_nothing_to_certify=Suprimir la notificaci\u00f3n de la certificaci\u00f3n cuando el destinatario de la asignaci\u00f3n no tenga nada para certificar
help_sched_cert_enable_partitioning=Si se define, el sistema utilizar\u00e1 varios subprocesos para programar la certificaci\u00f3n.
help_sched_cert_remed_eml=Especifica que deber\u00edan enviarse correos electr\u00f3nicos de recordatorio a los destinatarios de la subsanaci\u00f3n.
help_sched_cert_remed_eml_freq=Frecuencia con que se env\u00edan los recordatorios para las subsanaciones sin completar.
help_sched_cert_remed_eml_template=Plantilla de correo electr\u00f3nico para el env\u00edo de recordatorios para subsanaciones sin completar.
help_sched_cert_remed_eml_start=Hora a la que empezar\u00e1n a enviarse recordatorios por correo electr\u00f3nico.
help_sched_cert_remed_esc=Especifica que deber\u00eda aplicarse una directiva de escalaci\u00f3n para subsanaciones una vez superado el intervalo de tiempo especificado.
help_sched_cert_remed_esc_trigger=Condici\u00f3n que provoca la escalaci\u00f3n de subsanaciones sin completar.
help_sched_cert_remed_esc_rule=Regla de escalaci\u00f3n que debe ejecutarse para escalar las subsanaciones sin completar.
help_sched_cert_remed_esc_eml_template=Plantilla de correo electr\u00f3nico para el env\u00edo de notificaciones para la escalaci\u00f3n de subsanaciones.
help_sched_cert_notifications=Especifica que deber\u00edan enviarse notificaciones al propietario de la revisi\u00f3n de acceso asignado a la revisi\u00f3n de acceso cuando caduque la revisi\u00f3n de acceso.
help_sched_cert_notifications_start=Hora a la que empezar\u00e1n a enviarse las notificaciones.
help_sched_cert_notifications_first_reminder=Hora a la que se enviar\u00e1 la primera notificaci\u00f3n de recordatorio.
help_sched_cert_notifications_remind=Frecuencia de recordatorio.
help_sched_cert_notifications_email_template=Plantilla de correo electr\u00f3nico para enviar notificaciones.
help_sched_cert_notifications_additional_recipients=Destinatarios adicionales de la notificaci\u00f3n.
help_sched_cert_notifications_additional_recipients_rule=Seleccione la regla que determinar\u00e1 los destinatarios adicionales.
help_sched_cert_notifications_escalate=Cu\u00e1ndo aplicar la escalaci\u00f3n.
help_sched_cert_notifications_escalation_rule=Seleccione la regla que determinar\u00e1 el propietario nuevo.
help_sched_cert_freq=Si desea que esta certificaci\u00f3n tenga lugar m\u00e1s de una vez, defina la frecuencia con la que desea que se lleve a cabo la certificaci\u00f3n.
help_sched_cert_run_now=Iniciar esta certificaci\u00f3n inmediatamente despu\u00e9s de hacer clic en Programar certificaci\u00f3n. Si se trata de una certificaci\u00f3n recurrente, las certificaciones posteriores se programar\u00e1n en consecuencia.
help_sched_cert_freq_exec=Duraci\u00f3n del per\u00edodo activo de la certificaci\u00f3n durante el que se toman decisiones.
help_sched_cert_freq_dur=Tiempo que se conceder\u00e1 al administrador asignado para completar la certificaci\u00f3n antes de que caduque.
help_sched_cert_process_revokes_immediately=Especifica que las revocaciones deber\u00edan realizarse inmediatamente tras tomar la decisi\u00f3n.  Si no se selecciona, las revocaciones no se inician hasta que no se firma la certificaci\u00f3n.
help_sched_cert_certified_duration=Tiempo durante el cual los elementos permanecen en estado "certificado" antes de pasar al estado "certificaci\u00f3n necesaria".
help_sched_cert_certification_req_duration=Cantidad de tiempo que los elementos permanecen en estado "certificaci\u00f3n necesaria" antes de pasar al estado "atrasado".
help_sched_cert_req_eml=Especifica que deber\u00edan enviarse correos electr\u00f3nicos de recordatorio al propietario de la certificaci\u00f3n sobre los elementos que deben certificarse durante el pr\u00f3ximo per\u00edodo.
help_sched_cert_req_eml_freq=Frecuencia con que se env\u00edan los recordatorios para los elementos durante el per\u00edodo de certificaci\u00f3n necesaria.
help_sched_cert_req_eml_template=Plantilla de correo electr\u00f3nico para enviar recordatorios para los elementos durante el per\u00edodo de certificaci\u00f3n necesaria.
help_sched_overdue_esc=Especifica que los elementos deber\u00edan escalarse durante el per\u00edodo de atraso.
help_sched_cert_overdue_esc_rule=Regla de escalaci\u00f3n que debe ejecutarse para escalar los elementos de certificaci\u00f3n durante el per\u00edodo de atraso.
help_sched_cert_overdue_esc_eml_template=Plantilla de correo electr\u00f3nico para el env\u00edo de notificaciones de escalaci\u00f3n para elementos atrasados.
help_sched_cert_sub=Esta opci\u00f3n especifica si debe generarse una revisi\u00f3n de acceso para todos los administradores que dependen del administrador seleccionado.
help_sched_cert_sub_flatten=Si se activa esta opci\u00f3n, se incluir\u00e1n los usuarios que dependen directa e indirectamente del administrador seleccionado en el informe de certificaci\u00f3n.
help_sched_cert_sub_complete=Si activa esta opci\u00f3n, deber\u00e1n completarse todas las revisiones de acceso secundarias para poder finalizar el informe primario.
help_sched_cert_require_reassignment_completion=Si activa esta opci\u00f3n, deber\u00e1n completarse previamente todas las revisiones de acceso de reasignaci\u00f3n para poder finalizar el informe primario.
help_sched_cert_enable_auto_signoff_on_reassignment=Si activa esta opci\u00f3n, las revisiones de acceso se firmar\u00e1n autom\u00e1ticamente cuando se reasignen todos sus elementos.  No deben activarse las opciones Requerir finalizaci\u00f3n de reasignaci\u00f3n ni Devolver reasignaciones a la revisi\u00f3n de acceso original si desea que est\u00e9 disponible esta opci\u00f3n.
help_sched_cert_assimilate_bulk_reassignments=Si activa esta opci\u00f3n, se devolver\u00e1 el contenido de las revisiones de acceso de reasignaci\u00f3n a la revisi\u00f3n de acceso original cuando se firme la revisi\u00f3n de acceso reasignada.
help_sched_cert_automate_signoff_popup=Especifica que aparecer\u00e1 una ventana emergente cuando termine la revisi\u00f3n de acceso y est\u00e9 lista para la firma.
help_sched_cert_del_review_req=Requiere realizar una revisi\u00f3n de todas las revisiones de acceso delegadas por el propietario de la revisi\u00f3n de acceso original.
help_sched_cert_notify_remediation=Si activa esta opci\u00f3n, se enviar\u00e1n notificaciones por correo electr\u00f3nico a los usuarios que tengan elementos revocados.
help_sched_cert_included_applications=Lista de aplicaciones a las que deben restringirse las funciones de negocio y las autorizaciones adicionales al generar la certificaci\u00f3n.  Si no se especifican, se incluyen todos.
help_sched_cert_include_addt_ents=Si activa esta opci\u00f3n, se incluir\u00e1n en la certificaci\u00f3n las autorizaciones no incluidas en las funciones.
help_sched_cert_included_access=Seleccione Autorizaciones para certificar las funciones de la identidad y las autorizaciones adicionales. Seleccione Cuentas para certificar las cuentas de aplicaci\u00f3n asignadas a cada identidad.
help_sched_cert_include_roles=Si activa esta opci\u00f3n, se incluir\u00e1n las funciones en el informe de certificaci\u00f3n.
help_sched_cert_include_target_perms=Si activa esta opci\u00f3n, se incluir\u00e1n los permisos de destino en la certificaci\u00f3n.
help_sched_cert_certify_empty_accounts=Si activa esta opci\u00f3n, se incluir\u00e1n las cuentas sin atributos de autorizaci\u00f3n en la certificaci\u00f3n.
help_sched_cert_include_policy_violations=Si activa esta opci\u00f3n, se incluir\u00e1n las infracciones de directivas en la revisi\u00f3n de acceso.
help_sched_cert_include_iiq_capabilities=Si activa esta opci\u00f3n, se incluir\u00e1n las capacidades IdentityIQ en la revisi\u00f3n de acceso.
help_sched_cert_include_iiq_scopes=Si activa esta opci\u00f3n, se incluir\u00e1n los \u00e1mbitos autorizados de IdentityIQ en la revisi\u00f3n de acceso.
help_sched_cert_owner=Propietario de la certificaci\u00f3n.
help_sched_cert_exclusion_rule=Regla que debe ejecutarse para determinar las autorizaciones que deben excluirse de la certificaci\u00f3n.
help_sched_cert_save_exclusions=Si se define, se guardar\u00e1n las autorizaciones excluidas para poderlas visualizar e incluirlas en informes.
help_sched_cert_exclude_base_app_accts=Si se activa esta casilla, se excluir\u00e1n de la certificaci\u00f3n las autorizaciones para las cuentas de aplicaciones por capas.
help_cert_sched_update_identity_entitlements=Si se activa esta casilla, se actualizar\u00e1 el modelo de autorizaci\u00f3n de identidades con la informaci\u00f3n sobre certificaciones actuales y pendientes dado que esta certificaci\u00f3n ya se ha iniciado y finalizado.
help_cert_sched_update_attribute_assignments=Si se activa esta casilla, cuando se tomen decisiones sobre los valores de autorizaci\u00f3n, tambi\u00e9n se actualizar\u00e1 el modelo de asignaci\u00f3n de autorizaciones cuando termine la certificaci\u00f3n.  Si se selecciona, las aprobaciones crear\u00e1n asignaciones.
help_sched_cert_filter_logical_entitlements=Si se activa esta casilla, solamente se incluir\u00e1n en la certificaci\u00f3n las autorizaciones l\u00f3gicas definidas en la lista de autorizaciones gestionada de la aplicaci\u00f3n l\u00f3gica. Adem\u00e1s, se filtrar\u00e1 cualquier autorizaci\u00f3n para la aplicaci\u00f3n l\u00f3gica de las autorizaciones para la aplicaci\u00f3n por capas.
help_sched_cert_exclude_inactive=Si activa esta opci\u00f3n, se excluir\u00e1n todas las identidades inactivas de las certificaciones y las identidades que se inactiven se eliminar\u00e1n de la certificaci\u00f3n.
help_sched_cert_entitlement_display=Modo de visualizaci\u00f3n predeterminado para las autorizaciones. Se visualizar\u00e1 el valor o la descripci\u00f3n m\u00e1s larga.
help_sched_cert_predelegation_rule=Regla que se ejecutar\u00e1 para determinar la informaci\u00f3n para preadjudicaci\u00f3n o para reasignar entradas de certificaci\u00f3n.
help_sched_cert_predelegation_emails=Seleccione esta casilla si desea que se env\u00ede una notificaci\u00f3n por correo electr\u00f3nico al propietario original cuando termine la preadjudicaci\u00f3n.
help_sched_cert_sign_off_approver_rule=Regla que se ejecutar\u00e1 al firmar la certificaci\u00f3n para determinar el usuario que tiene que aprobar las decisiones.
help_cert_sched_adv_allow_provisioning=Permite que los usuarios puedan solicitar el aprovisionamiento de las funciones necesarias que faltan.
help_cert_sched_require_approval_comments=Requiere que el certificador incluya comentarios al aprobar un elemento de certificaci\u00f3n.
help_cert_sched_require_exception_comments=Requiere que el certificador incluya comentarios al permitir una excepci\u00f3n para un elemento de certificaci\u00f3n. La fecha de duraci\u00f3n de la excepci\u00f3n solamente se lee salvo que se active la opci\u00f3n Activar ventana emergente para permitir excepci\u00f3n.
help_cert_sched_require_remediation_comments=Requiere que el certificador incluya comentarios al anular un elemento de la certificaci\u00f3n.
help_sched_cert_name_template=Plantilla de nombre personalizado utilizada para poner nombre a las revisiones de acceso incluidas en esta certificaci\u00f3n.  Puede incluir contenido parametrizado que se fusionar\u00e1 con el nombre cuando se genere la revisi\u00f3n de acceso.
help_sched_cert_short_name_template=Plantilla de nombre corto personalizado utilizada para poner los nombres cortos que se mostrar\u00e1n en el panel para las revisiones de acceso.  Puede incluir contenido parametrizado que se fusionar\u00e1 con el nombre corto cuando se genere la revisi\u00f3n de acceso.
help_sched_cert_eml=Especifica que deber\u00edan enviarse correos electr\u00f3nicos de recordatorio al propietario de la aplicaci\u00f3n al que se ha asignado la revisi\u00f3n de acceso cuando caduque la revisi\u00f3n de acceso.
help_sched_cert_eml_freq=Frecuencia con que se env\u00edan los recordatorios de revisiones de acceso activas.
help_sched_cert_eml_template=Plantilla de correo electr\u00f3nico para enviar recordatorios de revisiones de acceso activas.
help_sched_cert_eml_start=Hora a la que empezar\u00e1n a enviarse recordatorios por correo electr\u00f3nico.
help_sched_cert_esc=Especifica que deber\u00eda aplicarse una directiva de escalaci\u00f3n para las revisiones de acceso una vez superado el intervalo de tiempo especificado.
help_sched_cert_esc_trigger=Condici\u00f3n que genera la escalaci\u00f3n de las revisiones de acceso activas.
help_sched_cert_esc_rule=Regla de escalaci\u00f3n que debe ejecutarse para escalar las revisiones de acceso.
help_sched_cert_esc_eml_template=Plantilla de correo electr\u00f3nico para el env\u00edo de notificaciones para la escalaci\u00f3n de revisiones de acceso.
help_sched_cert_chlg=Especifica que debe activarse el per\u00edodo de desaf\u00edo durante el cual los usuarios marcados como subsanados pueden desafiar esta decisi\u00f3n.
help_sched_cert_chlg_duration=Duraci\u00f3n del per\u00edodo de desaf\u00edo.
help_sched_cert_remed=Especifica que deber\u00eda activarse el per\u00edodo de subsanaci\u00f3n durante el cual IdentityIQ explorar\u00e1 peri\u00f3dicamente los usuarios para determinar si se han aplicado las subsanaciones solicitadas.
help_sched_cert_remed_duration=Duraci\u00f3n del per\u00edodo de subsanaci\u00f3n.
help_sched_cert_automatic_closing=Especifica que deber\u00eda activarse el cierre autom\u00e1tico, momento en que IdentityIQ cerrar\u00e1 autom\u00e1ticamente esta revisi\u00f3n de acceso si todav\u00eda no ha finalizado.
help_sched_cert_automatic_closing_duration=Cantidad de tiempo con posterioridad a la fecha de caducidad de esta revisi\u00f3n de acceso que deber\u00eda esperar IdentityIQ antes de intentar cerrarla autom\u00e1ticamente.
help_sched_cert_automatic_closing_rule=Regla que ejecutar\u00e1 IdentityIQ al comienzo del proceso de cierre autom\u00e1tico.
help_sched_cert_automatic_closing_action=Acci\u00f3n que IdentityIQ asignar\u00e1 a los elementos no resueltos durante el cierre autom\u00e1tico de esta revisi\u00f3n de acceso.
help_sched_cert_automatic_closing_comments=Comentarios que IdentityIQ agregar\u00e1 a los elementos no resueltos durante el cierre autom\u00e1tico de esta revisi\u00f3n de acceso.
help_sched_cert_enable_staging=Especifica que la certificaci\u00f3n deber\u00eda iniciar un per\u00edodo de preparaci\u00f3n de la revisi\u00f3n antes de activarla
