help_wf_provisioning_approval_setting=Seleccione la configuraci\u00f3n de aprobaci\u00f3n que desea activar para las solicitudes de aprovisionamiento. Los valores permitidos son 'Owner', que es donde se requiere la aprobaci\u00f3n del propietario de los objetos solicitados. El ajuste 'Manager' es donde se requiere la aprobaci\u00f3n del administrador del usuario y 'SecurityOfficer' es donde se requiere la aprobaci\u00f3n de la identidad indicada en la variable securityOfficerName. En algunos casos, para los cambios de IdentityIQ puede haber un cambio de administrador, por lo que tambi\u00e9n existe una opci\u00f3n denominada "New Manager", donde el nuevo administrador asignado obtendr\u00e1 la aprobaci\u00f3n. Las opciones disponibles depender\u00e1n del flujo de trabajo que se edite.
help_wf_provisioning_approval_disable=Seleccionar esta opci\u00f3n para desactivar todas las aprobaciones
help_wf_provisioning_policy_scheme=Seleccione un valor que especifique c\u00f3mo afectan las comprobaciones de las directivas al proceso global de flujo de trabajo. Los valores permitidos son 'Deshabilitar comprobaci\u00f3n de directiva', para omitir las directivas de comprobaci\u00f3n, 'Continuar con las infracciones de directivas', que continuar\u00e1 incluso si se encuentran infracciones de directivas, 'Presentar fallos al solicitante', para permitir que el solicitante retire elementos que provocan infracciones (esta opci\u00f3n s\u00f3lo est\u00e1 disponible en determinados flujos de trabajo), o bien 'Cancelar flujo de trabajo', que finalizar\u00e1 el flujo de trabajo inmediatamente si se detecta alguna infracci\u00f3n de directivas.
help_wf_provisioning_policy_check=Seleccione "Todas" para comprobar todas las directivas o "Seleccionadas" para seleccionar las directivas que desea comprobar durante el aprovisionamiento.
help_wf_provisioning_notification_scheme=Seleccione un valor que especifique qui\u00e9n deber\u00eda recibir una notificaci\u00f3n cuando se complete la solicitud. Los valores permitidos son 'Notificar usuario', que indica que se notificar\u00e1 a la identidad que se est\u00e1 actualizando, 'Notificar administrador', que notificar\u00e1 al administrador de la identidad, y 'Notificar solicitante', que notificar\u00e1 a la persona que ha solicitado los cambios.
