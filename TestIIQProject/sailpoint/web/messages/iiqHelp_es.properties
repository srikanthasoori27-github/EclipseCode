help_wf_provisioning_manual_actions=Seleccione si desea que las partes sin administrar del proyecto de aprovisionamiento generen uno o m\u00e1s elementos de trabajo de acci\u00f3n manual para solicitar los cambios que no se pueden realizar autom\u00e1ticamente.
help_wf_provisioning_foreground=Seleccione si desea que el aprovisionamiento se produzca en primer plano. Normalmente, el aprovisionamiento se lleva a cabo en un paso que utiliza la opci\u00f3n de segundo plano para forzar la suspensi\u00f3n del flujo de trabajo y su reanudaci\u00f3n en un subproceso de tarea en segundo plano.  Esto evita que la sesi\u00f3n del explorador se cuelgue, ya que a veces el aprovisionamiento puede tardar mucho en realizarse.  Para demostraciones y pruebas, quiz\u00e1s sea mejor realizar esta tarea en primer plano para que el aprovisionamiento se realice cuando al devolver el control al usuario.  Esto evita tener que ejecutar la tarea de realizaci\u00f3n del mantenimiento para ver los resultados de la solicitud.
help_wf_provisioning_optimistic=Seleccione esta opci\u00f3n si desea aplicar inmediatamente los cambios de las autorizaciones compiladas de las asignaciones de funci\u00f3n al cubo de identidad, en lugar de esperar a la siguiente actualizaci\u00f3n o reagregaci\u00f3n despu\u00e9s de que el sistema de aprovisionamiento complete la solicitud.
help_wf_provisioning_refresh=Seleccione esta casilla para actualizar identidades despu\u00e9s de que se hayan aprovisionado los cambios en el plan.  Normalmente se encuentra sin marcar, puede que desee activarla si desea que la modificaci\u00f3n de identidad o los atributos de vinculaci\u00f3n reeval\u00faen al instante las funciones asignadas y detectadas.
