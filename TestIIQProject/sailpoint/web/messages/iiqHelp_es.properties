help_app_name=Introduzca el nombre de la aplicaci\u00f3n.  Estos nombres se utilizan en todo el producto IdentityIQ para identificar la aplicaci\u00f3n.
help_app_owner=Introduzca la identidad que se designar\u00e1 como propietaria de la aplicaci\u00f3n.
help_app_type=Introduzca el tipo de aplicaci\u00f3n que ayudar\u00e1 a obtener los par\u00e1metros necesarios para la configuraci\u00f3n de la aplicaci\u00f3n. Una vez creada una aplicaci\u00f3n, no se puede modificar su tipo.
help_app_assigned_scope=Introduzca el \u00e1mbito de la aplicaci\u00f3n.  S\u00f3lo es v\u00e1lido para entornos con \u00e1mbitos definidos.  De este modo se limita la visibilidad del objeto solamente a los usuarios que tienen el \u00e1mbito seleccionado.
help_app_remediator=Introduzca la identidad a la que se asignar\u00e1n subsanaciones de forma predeterminada cuando se creen subsanaciones para esta aplicaci\u00f3n como parte de proceso de certificaci\u00f3n.
help_app_description=Introduzca la descripci\u00f3n de la aplicaci\u00f3n. Utilice el selector de la derecha para especificar los valores regionales de la descripci\u00f3n.
help_app_enable_change_detection=Marque esta casilla si desea que se incluya la aplicaci\u00f3n cuando IdentityIQ realice la detecci\u00f3n de cambios nativos durante el proceso de agregaci\u00f3n.  Al seleccionar esta opci\u00f3n tambi\u00e9n se muestran otras opciones para la detecci\u00f3n de cambios nativos.  Adem\u00e1s de activar esta opci\u00f3n, tambi\u00e9n debe definirse un desencadenador de identidad de tipo "cambio nativo".
help_app_native_change_attributes=Este campo indica los atributos que deber\u00edan compararse durante la modificaci\u00f3n de las cuentas. Si se selecciona la opci\u00f3n 'autorizaciones', se incluir\u00e1n todos los atributos de las autorizaciones.  Tambi\u00e9n puede seleccionar la opci\u00f3n "Definido por el usuario" para introducir manualmente los nombres de los atributos que deben incluirse en la detecci\u00f3n de cambios nativos.
help_app_native_change_operations=Seleccione las operaciones que se incluir\u00e1n para la detecci\u00f3n de cambios nativos. Si no se selecciona ninguna operaci\u00f3n, se desactivar\u00e1 la detecci\u00f3n de cambios nativos.
help_app_profile=Nombre de clase opcional utilizado durante la generaci\u00f3n de coincidencias entre aplicaciones y perfiles. Por lo general, durante la correlaci\u00f3n de autorizaciones se obtiene la aplicaci\u00f3n de cada v\u00ednculo y se busca el perfil que haga referencia a la misma aplicaci\u00f3n.
help_app_proxy=Es opcional y suele configurarse autom\u00e1ticamente cuando las cuentas de la aplicaci\u00f3n se gestionan a trav\u00e9s de una aplicaci\u00f3n proxy.  Si se activa esta opci\u00f3n, la aplicaci\u00f3n no suele tener un conector.   Si la aplicaci\u00f3n no dispone de esquema, se "hereda" el esquema de la aplicaci\u00f3n proxy.
help_app_case_sensitivity=Marque esta casilla si la aplicaci\u00f3n diferencia may\u00fasculas de min\u00fasculas para los valores de los atributos de las cuentas.  El aprovisionador la utiliza para cancelar la distinci\u00f3n de caso a la hora de planificar la compilaci\u00f3n.  No suele estar activada incluso si los valores no distinguen caso porque es bastante f\u00e1cil su utilizaci\u00f3n coherente en los perfiles.  Sin embargo, los directorios con DN largos pueden suponer un problema debido a las diferencias en el estilo de capitalizaci\u00f3n. Algunos usuarios utilizan "OU" y otros, "ou", etc.
help_app_auth_app=Marque esta casilla si la aplicaci\u00f3n puede ser autoritativa de identidades.  Normalmente, incluyen aplicaciones como sistemas de RR.HH. o directorios corporativos.
help_app_user_defined_attributes=Introduzca los nombres de los atributos que deber\u00edan incluirse en el proceso de detecci\u00f3n de cambios nativos.
help_app_dependencies=Seleccione las aplicaciones de las que depende esta aplicaci\u00f3n para el aprovisionamiento.
help_app_maintenance=Marque esta casilla para habilitar Mantenimiento de aplicaci\u00f3n. Durante el mantenimiento, esta aplicaci\u00f3n se excluir\u00e1 del aprovisionamiento y la agregaci\u00f3n.
help_app_maintenance_expiration=La fecha en la cual expirar\u00e1 el per\u00edodo de mantenimiento de la aplicaci\u00f3n. Si no est\u00e1 establecida, la aplicaci\u00f3n estar\u00e1 en mantenimiento de forma indefinida.
help_logical_rule=Especifica una regla que puede calcular las cuentas l\u00f3gicas de esta aplicaci\u00f3n. Esta regla se utiliza para definir aplicaciones l\u00f3gicas y no suele requerir la configuraci\u00f3n de capas ni la coincidencia de atributos.  La regla obtiene la identidad y devuelve uno o m\u00e1s v\u00ednculos que representan la aplicaci\u00f3n l\u00f3gica.
help_logical_provisioning_rule=Si una aplicaci\u00f3n l\u00f3gica participa en el aprovisionamiento, puede especificarse una regla para redireccionar las solicitudes de la cuenta del plan de aprovisionamiento a las aplicaciones por capas subyacentes.  La regla obtiene el plan de aprovisionamiento de destino en la aplicaci\u00f3n l\u00f3gica y deber\u00eda transformar el plan de acuerdo con las aplicaciones de capa subyacentes.
help_logical_remove_during_provisioning=Si se utiliza el aprovisionamiento integrado (en vez de una regla de aprovisionamiento), seleccione esta opci\u00f3n para eliminar las autorizaciones por capas cuando se elimine la cuenta de l\u00f3gica; de lo contrario, s\u00f3lo se eliminar\u00e1 la cuenta de la aplicaci\u00f3n l\u00f3gica. No aplicable cuando se utilizan reglas de aprovisionamiento.
help_logical_retain_over_remove=Utilice esta opci\u00f3n para conservar las autorizaciones que se asignaron mediante el proceso LCM, aun cuando fueron revocadas por la aplicaci\u00f3n l\u00f3gica.
help_logical_missing_filter_entitlements=Seleccione esta opci\u00f3n para devolver todas las autorizaciones de las aplicaciones por capas al ejecutar la tarea de autorizaci\u00f3n que falta.  Si se desactiva, s\u00f3lo se incluir\u00e1n las autorizaciones definidas en la configuraci\u00f3n l\u00f3gica. No aplicable cuando se utiliza una regla para cuentas.
help_logical_missing_filter_links=Seleccione esta opci\u00f3n para desactivar el filtrado de los atributos al copiar las autorizaciones desde las cuentas por capa a la cuenta l\u00f3gica. De forma predeterminada, la cuenta l\u00f3gica s\u00f3lo copiar\u00e1 los valores de autorizaciones de la lista de atributos gestionados en la aplicaci\u00f3n l\u00f3gica. No aplicable cuando se utiliza una regla para cuentas.
