help_workflow_type_description=Todos los procesos empresariales tienen que tener un tipo especificado.  Este tipo determina las bibliotecas del proceso empresarial que est\u00e1n disponibles para este proceso y las actividades a la que puede asignarse.  Este campo tambi\u00e9n determina en qu\u00e9 lista de la p\u00e1gina Configuraci\u00f3n del sistema -> Configurar opciones de IdentityIQ -> Procesos empresariales aparece este flujo de trabajo
