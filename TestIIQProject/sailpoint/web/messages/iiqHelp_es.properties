help_workflow_approval_mode=Modo que determina la evaluaci\u00f3n de la aprobaci\u00f3n.  El modo predeterminado es el modo serie.  Mantenga el mouse sobre cada elemento de la siguiente lista para obtener m\u00e1s informaci\u00f3n de cada uno.
help_workflow_approval_mode_serial=El modo predeterminado para gestionar aprobaciones anidadas. Las aprobaciones se procesan una por una y tiene que haber consenso. El primer aprobador en rechazar finaliza toda la aprobaci\u00f3n.
help_workflow_approval_mode_serialPoll=Las aprobaciones se procesan por orden pero no se necesita consenso. Se procesar\u00e1n todas las aprobaciones; el proceso no se detiene si no existen rechazos.  Se est\u00e1 realizando 'una encuesta' de los aprobadores.
help_workflow_approval_mode_parallel=Las aprobaciones se procesan simult\u00e1neamente y tiene que haber consenso; es necesario esperar a que todos los aprobadores den su aprobaci\u00f3n.  El primer aprobador en rechazar finaliza toda la aprobaci\u00f3n.
help_workflow_approval_mode_parallelPoll=Las aprobaciones se procesan simult\u00e1neamente pero no se necesita consenso. Se procesar\u00e1n todas las aprobaciones; el proceso no se detiene si no existen rechazos.
help_workflow_approval_mode_any=Las aprobaciones se procesan simult\u00e1neamente; el primer aprobador en responder es quien toma la decisi\u00f3n en nombre del grupo.
help_workflow_approval_owner=Determina el propietario de la o las aprobaciones.  Puede especificar el propietario a trav\u00e9s de los siguientes campos.
help_workflow_approval_description=Determina la descripci\u00f3n que aparece en cada aprobaci\u00f3n o en las aprobaciones.  Puede codificar una descripci\u00f3n predeterminada introduciendo una cadena o bien calcularla mediante un script, una regla o una llamada.
