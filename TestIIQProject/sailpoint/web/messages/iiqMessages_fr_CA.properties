con_help_delimited_regexp=Saisissez l\u2019expression r\u00e9guli\u00e8re utilisant des groupes d\u2019expressions r\u00e9guli\u00e8res destin\u00e9s \u00e0 casser les donn\u00e9es en jetons.
con_help_delimited_filetransport=Sp\u00e9cifiez la fa\u00e7on dont le fichier sera transf\u00e9r\u00e9. Si le fichier est situ\u00e9 localement sur le serveur d\u2019application, s\u00e9lectionnez Local.
con_help_delimited_transportHost=Sp\u00e9cifiez le nom de l\u2019h\u00f4te o\u00f9 est situ\u00e9 le fichier
con_help_delimited_transportUser=Sp\u00e9cifiez le nom d\u2019utilisateur qui sera utilis\u00e9 lors du transfert de fichier.
con_help_delimited_transportPw=Sp\u00e9cifiez le mot de passe pour l\u2019utilisateur qui sera utilis\u00e9 lors du transfert de fichier.
con_help_delimited_fileTransportSFTP_authentication=S\u00e9lectionner la m\u00e9thode d\u2019authentification.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Saisir le chemin de navigation de la cl\u00e9 priv\u00e9e qui sera utilis\u00e9e pour \u00e9tablir une connexion.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Saisir la phrase passe de la cl\u00e9 priv\u00e9e qui sera utilis\u00e9e pour \u00e9tablir une connexion.
con_help_delimited_transportPort=Saisir le num\u00e9ro de port qui sera utilis\u00e9 pour \u00e9tablir une connexion.
con_help_delimited_skipLines=Saisissez le nombre de lignes \u00e0 ignorer \u00e0 partir du d\u00e9but du fichier de donn\u00e9es avant le d\u00e9marrage de l\u2019analyse.
con_help_delimited_filterEmpty=S\u00e9lectionnez cette option si vous souhaitez filtrer des objets qui s'analysent mais sans d\u2019attribut.
con_help_delimited_commentChar=Saisissez un caract\u00e8re de commentaire utilis\u00e9 dans le fichier de donn\u00e9es. Toutes les lignes commen\u00e7ant par ce caract\u00e8re seront ignor\u00e9es.
con_help_delimited_filterString=Saisissez la repr\u00e9sentation de cha\u00eene d\u2019un objet sailpoint.object.Filter. Tous les objets correspondant au filtre seront filtr\u00e9s et \u00e9limin\u00e9s de l\u2019ensemble des donn\u00e9es et ne seront pas renvoy\u00e9s. Voici un exemple de filtre destin\u00e9 \u00e0 \u00e9liminer tous les objets provenant du service Fabrication. Service == "Fabrication"
con_help_delimited_mergeRows=S\u00e9lectionnez cette option si les donn\u00e9es pour un seul objet s\u2019\u00e9tendent sur plusieurs lignes.
con_help_delimited_indexColumn=Saisissez le nom de la colonne d\u2019index qui sera utilis\u00e9e lors de la recherche d\u2019objets identiques dans l\u2019ensemble des donn\u00e9es.
con_help_delimited_sortedIndexColumn=S\u00e9lectionnez cette option si les donn\u00e9es sont tri\u00e9es par colonne(s) d\u2019index. Si les donn\u00e9es ne sont pas tri\u00e9es, une repr\u00e9sentation en m\u00e9moire des donn\u00e9es sera cr\u00e9\u00e9e et utilis\u00e9e.
con_help_delimited_merge_case_insensitive=S\u00e9lectionnez cette option si vous souhaitez que la fusion ignore la casse. L\u2019index de tri doit \u00eatre s\u00e9lectionn\u00e9.
con_help_delimited_mergeColumns=Saisissez le nom des colonnes dans le fichier \u00e0 partir desquelles les valeurs doivent \u00eatre fusionn\u00e9es.
con_help_delimited_buildMap=R\u00e8gle appel\u00e9e pour chaque ligne dans le fichier de donn\u00e9es. La r\u00e8gle est destin\u00e9e \u00e0 convertir les jetons de cha\u00eene \u00e0 partir du fichier de donn\u00e9es en un objet java.util.Map. Si aucune r\u00e8gle n\u2019est sp\u00e9cifi\u00e9e, le connecteur cr\u00e9e un mappage avec les contenus utilis\u00e9s par nom de colonne.
con_help_delimited_mergeMaps=R\u00e8gle appel\u00e9e lors de la fusion pour chaque ligne qui dispose de colonnes d\u2019index correspondantes. La r\u00e8gle recevra l\u2019objet map existant avec l\u2019objet map nouvellement analys\u00e9 devant \u00eatre fusionn\u00e9. Si une r\u00e8gle n\u2019est pas sp\u00e9cifi\u00e9e, le connecteur cr\u00e9e un objet java.util.Map combin\u00e9 \u00e0 l\u2019aide de l\u2019objet d\u2019origine et des attributs de fusion sp\u00e9cifi\u00e9s dans l\u2019option de configuration de fusion de colonnes.
con_help_delimited_transformation=R\u00e8gle appel\u00e9e pour chaque objet java.util.Map unique cr\u00e9\u00e9 \u00e0 partir du fichier de donn\u00e9es. Cette r\u00e8gle est destin\u00e9e \u00e0 convertir un objet java.util.Map cr\u00e9\u00e9 \u00e0 partir du fichier de donn\u00e9es en un objet ressource. Si aucune r\u00e8gle n\u2019est sp\u00e9cifi\u00e9e, le connecteur cr\u00e9e un objet ressource \u00e0 l\u2019aide du sch\u00e9ma.
con_help_delimited_preIterate=R\u00e8gle appel\u00e9e avant le d\u00e9but du processus d\u2019it\u00e9ration qui permet par exemple de v\u00e9rifier le fichier ou de cr\u00e9er une alimentation alternative.
con_help_delimited_postIterate=R\u00e8gle appel\u00e9e apr\u00e8s l\u2019ach\u00e8vement du processus d\u2019it\u00e9ration.
con_help_delimited_partitionConfig=S\u00e9lectionnez 'Automatique' ou 'Manuel'. 'Automatique' calculera automatiquement le nombre de partitions et d\u2019objets par partition en fonction des indicateurs fournis par l\u2019outil de regroupement. Le mode 'Manuel' permet aux clients d\u2019indiquer le nombre d\u2019objets par partition et ils seront partag\u00e9s le plus \u00e9galement possible entre les partitions. Par d\u00e9faut, le partitionnement utilisera le mode 'Automatique'.
con_help_delimited_partitionObjectCount=Pour le mode manuel uniquement, saisissez le nombre d\u2019objets qui devraient \u00eatre plac\u00e9s dans chaque partition.
con_help_jdbc_provisionRuleType=L\u2019utilisateur peut s\u00e9lectionner le type de r\u00e8gle de configuration en fonction des exigences. La r\u00e8gle globale inclura toutes les r\u00e8gles de configuration, et la r\u00e8gle d\u2019op\u00e9ration permettra \u00e0 l\u2019utilisateur d\u2019effectuer la configuration en fonction d\u2019une op\u00e9ration sp\u00e9cifique.
con_help_jdbc_provision=R\u00e8gle appel\u00e9e pour chaque ligne dans le fichier de donn\u00e9es. Cette r\u00e8gle est utilis\u00e9e pour l'application des acc\u00e8s de la r\u00e8gle globale.
con_help_jdbc_operation_provisioning=R\u00e8gle appel\u00e9e pour chaque ligne dans le fichier de donn\u00e9es. Elle est utilis\u00e9e pour la r\u00e8gle d'application des acc\u00e8s d\u2019op\u00e9ration s\u00e9par\u00e9e et d\u00e9di\u00e9e.
con_help_sap_host=Nom de la machine sur laquelle SAP s\u2019ex\u00e9cute, JCO \u00e9tant activ\u00e9.
con_help_sap_systemid=Saisissez le num\u00e9ro du syst\u00e8me SAP
con_help_sap_client=Saisissez l\u2019Id client \u00e0 utiliser lors de la connexion \u00e0 SAP
con_help_sap_lang=Saisissez le code langue devant \u00eatre utilis\u00e9 lors de la connexion. La langue par d\u00e9faut est EN.
con_help_sap_user=Compte utilisateur \u00e0 utiliser lors de la connexion \u00e0 SAP via JCO. Cette action est obligatoire si snc et un x509certificate ne sont pas utilis\u00e9s.
con_help_sap_password=Mot de passe pour le compte d\u2019utilisateur sp\u00e9cifi\u00e9 dans Nom d\u2019utilisateur.
con_help_sap_actionToSupport=Valeurs s\u00e9par\u00e9es par des virgules du/des type(s) d'action \u00e0 agr\u00e9ger pour chaque utilisateur SAP HR (par ex. 01, 20, 21).
con_help_sap_trace=Cliquez cette case pour activer la trace SAP JCO RFC.
con_help_sap_buildMap=R\u00e8gle appel\u00e9e pour chaque objet renvoy\u00e9 depuis SAP. Cette r\u00e8gle dispose du contexte n\u00e9cessaire pour communiquer avec SAP afin de modifier l\u2019objet par d\u00e9faut ou d\u2019ajouter des attributs personnalis\u00e9s \u00e0 chaque objet.
con_help_provisionRuleType=L\u2019utilisateur peut s\u00e9lectionner le type de r\u00e8gle de configuration en fonction des exigences. La r\u00e8gle globale inclura toutes les r\u00e8gles de configuration, et la r\u00e8gle d\u2019op\u00e9ration permettra \u00e0 l\u2019utilisateur d\u2019effectuer la configuration en fonction d\u2019une op\u00e9ration sp\u00e9cifique.
