# score def descriptions
score_def_rawBusinessRoleScore_desc=Un facteur de risque d\u2019acc\u00e8s de base (BAR) allant de 0 (risque faible) \u00e0 1 000 (risque \u00e9lev\u00e9) est attribu\u00e9 \u00e0 chaque r\u00f4le. Le BAR de r\u00f4les d\u2019un utilisateur est d\u00e9termin\u00e9 \u00e0 partir de l\u2019ensemble des risques associ\u00e9s \u00e0 chaque r\u00f4le d\u00e9tenu.
score_def_rawEntitlementScore_desc=Le facteur de risque d\u2019acc\u00e8s de base (BAR) des droits d\u2019un utilisateur d\u00e9pend des droits suppl\u00e9mentaires d\u00e9tenus. Les droits tombent dans une des deux cat\u00e9gories suivantes : autorisations et attributs. Une autorisation est un privil\u00e8ge d\u00e9tenu par un utilisateur. Un utilisateur peut d\u00e9tenir une ou plusieurs des autorisations suivantes pour une ou plusieurs applications : cr\u00e9er, lire, mettre \u00e0 jour, supprimer et ex\u00e9cuter. Les attributs sont des caract\u00e9ristiques personnalis\u00e9es en fonction de l\u2019utilisateur. "groupe/Administrateurs" est un exemple typique de couple attribut/valeur. Un facteur de risque est configur\u00e9 pour chaque autorisation et pour chaque couple attribut/valeur dans le syst\u00e8me. Le r\u00e9sultat BAR des droits d\u2019un utilisateur est d\u00e9termin\u00e9 \u00e0 partir de l\u2019ensemble des risques associ\u00e9s \u00e0 chaque droit suppl\u00e9mentaire d\u00e9tenu.
score_def_rawPolicyScore_desc=Le facteur de risque d\u2019acc\u00e8s de base (BAR) des politiques d\u2019un utilisateur est bas\u00e9 sur les violations de politique d\u00e9tect\u00e9es pour cet utilisateur en fonction des r\u00e8gles de politique d\u00e9finies. Un facteur de risque est configur\u00e9 pour toutes les r\u00e8gles de la politique ou pour la politique elle-m\u00eame si aucune r\u00e8gle ne s\u2019applique. Le r\u00e9sultat BAR des politiques d\u2019un utilisateur est calcul\u00e9 \u00e0 partir de l\u2019ensemble des risques associ\u00e9s \u00e0 chaque politique ou r\u00e8gle viol\u00e9e par l\u2019utilisateur.
score_def_businessRoleScore_desc=Le facteur de risque du r\u00f4le compens\u00e9 d\u2019un utilisateur est bas\u00e9 sur les risques d\u2019acc\u00e8s de base pour chaque r\u00f4le associ\u00e9. Un facteur de compensation est appliqu\u00e9 \u00e0 chaque r\u00f4le pour augmenter ou diminuer son facteur de risque compens\u00e9. La somme de ces r\u00e9sultats compens\u00e9s repr\u00e9sente le facteur de risque du r\u00f4le compens\u00e9 g\u00e9n\u00e9ral de l\u2019utilisateur.
score_def_entitlementScore_desc=Le facteur de risque du r\u00f4le compens\u00e9 d\u2019un utilisateur est bas\u00e9 sur les risques d\u2019acc\u00e8s de base pour chaque r\u00f4le associ\u00e9. Un facteur de compensation est appliqu\u00e9 \u00e0 chaque r\u00f4le pour augmenter ou diminuer son facteur de risque compens\u00e9. La somme de ces r\u00e9sultats compens\u00e9s repr\u00e9sente le facteur de risque du r\u00f4le compens\u00e9 g\u00e9n\u00e9ral de l\u2019utilisateur.
score_def_policyScore_desc=Le facteur de risque de violation de politique compens\u00e9 d\u2019un utilisateur est bas\u00e9 sur les risques d\u2019acc\u00e8s de base pour chaque r\u00e8gle qu\u2019ils sont en train de violer. Un facteur de compensation est appliqu\u00e9 \u00e0 chaque violation pour augmenter ou diminuer son facteur de risque compens\u00e9. La somme de ces r\u00e9sultats compens\u00e9s repr\u00e9sente le facteur de risque de violation de politique compens\u00e9 g\u00e9n\u00e9ral de l\u2019utilisateur.
score_def_certificationAge_desc=Le r\u00e9sultat de certification est bas\u00e9 sur le nombre de jours depuis la derni\u00e8re certification d\u2019identit\u00e9. Si un nombre de jours sp\u00e9cifi\u00e9 est pass\u00e9 sans nouvelle certification, le r\u00e9sultat augmente progressivement. Apr\u00e8s un autre intervalle de temps d\u00e9fini par l\u2019utilisateur, le r\u00e9sultat atteint la valeur maximale sp\u00e9cifi\u00e9e lors de la configuration du BAR.
score_def_example_desc=Exemple de r\u00e9sultat calcul\u00e9 sur la base de la valeur d\u2019un attribut d\u2019identit\u00e9.
score_def_composite_desc=Calculer un r\u00e9sultat composite en combinant tous les r\u00e9sultats de composants en fonction de leur influence. Il n\u2019existe aucun argument configurable, ceci n\u2019est donc pas indiqu\u00e9 dans l\u2019IU.
score_def_serviceAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes marqu\u00e9s en tant que comptes de service.
score_def_inactiveAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes marqu\u00e9s comme inactifs.
score_def_privilegedAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes marqu\u00e9s comme privil\u00e9gi\u00e9s.
score_def_dormantAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes qui n\u2019ont pas \u00e9t\u00e9 utilis\u00e9s sur une p\u00e9riode.
score_def_riskyAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes associ\u00e9s aux identit\u00e9s pr\u00e9sentant un facteur de risque \u00e9lev\u00e9.
score_def_violatorAccount_desc=R\u00e9sultat calcul\u00e9 \u00e0 partir du pourcentage de comptes associ\u00e9s aux identit\u00e9s pr\u00e9sentant des violations de politique.
score_def_compositeWeight_desc=Calculer un r\u00e9sultat composite en combinant tous les r\u00e9sultats de composants en fonction de leur influence.
