con_help_sap_portal_soap_url=L\u2019url pour UMWebService. Par ex., http://HOST:PORT, vous pouvez utiliser http ou https pour cette URL. Cependant, si vous utilisez https, vous devez aussi configurer les keystores du serveur portail et du serveur d\u2019application. Si vous effectuez une mise \u00e0 niveau de votre syst\u00e8me depuis une version pr\u00e9c\u00e9dente, veuillez modifier l\u2019URL pr\u00e9c\u00e9demment utilis\u00e9e, c\u2019est-\u00e0-dire http://HOST:PORT/irj/servlet/prt/soap/UMWebService?style=rpc_enc, pour que cette URL soit \u00e0 pr\u00e9sent http://HOST:PORT.
con_help_sap_portal_account_filterString=Saisissez la repr\u00e9sentation de cha\u00eene d\u2019un objet sailpoint.object.Filter. Tout objet de compte correspondant au filtre sera supprim\u00e9 de l\u2019ensemble des donn\u00e9es. Voici un exemple d\u2019\u00e9l\u00e9ments de filtrage destin\u00e9s \u00e0 \u00e9liminer tous les objets o\u00f9 l\u2019uniqueld commence par USER.R3_DATASOURCE. uniqueId.startsWith(&quot;USER.R3_DATASOURCE.&quot;). Lorsque cette propri\u00e9t\u00e9 n\u2019est pas vide, le filtrage a lieu c\u00f4t\u00e9 serveur IdentityIQ et ne filtre pas c\u00f4t\u00e9 SAP portal.
con_help_sap_portal_group_filterString=Saisissez la repr\u00e9sentation de cha\u00eene d\u2019un objet sailpoint.object.Filter. Tout objet r\u00f4le correspondant au filtre sera supprim\u00e9 de l\u2019ensemble des donn\u00e9es. Voici un exemple d\u2019\u00e9l\u00e9ments de filtrage destin\u00e9s \u00e0 \u00e9liminer tous les objets dont le nom d\u2019affichage commence par com.sap.pct. displayName.startsWith(&quot;com.sap.pct&quot;). Lorsque cette propri\u00e9t\u00e9 n\u2019est pas vide, le filtrage a lieu c\u00f4t\u00e9 serveur IdentityIQ et ne filtre pas c\u00f4t\u00e9 SAP portal.
