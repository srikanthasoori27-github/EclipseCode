instructions_bfr_mining=<p>L\u2019interface d'extraction des r\u00f4les m\u00e9tiers g\u00e9n\u00e8re des r\u00f4les \u00e0 partir des attributs et (optionnellement) des droits d\u2019identit\u00e9.</p><br/><p>Les r\u00f4les g\u00e9n\u00e9r\u00e9s sont soit organis\u00e9s selon une hi\u00e9rarchie bas\u00e9e sur les attributs d\u2019identit\u00e9 des utilisateurs \u00e0 partir desquels les r\u00f4les sont extraits, soit g\u00e9n\u00e9r\u00e9s de mani\u00e8re plane. \u00c0 partir de l\u00e0, ils sont d\u00e9plac\u00e9s soit vers le r\u00f4le conteneur existant sp\u00e9cifi\u00e9, soit vers un nouveau r\u00f4le conteneur g\u00e9n\u00e9r\u00e9.</p><br/><p>L'extraction des droits est ex\u00e9cut\u00e9e de mani\u00e8re facultative sur les r\u00f4les m\u00e9tiers g\u00e9n\u00e9r\u00e9s. Ces droits sont soit directement reli\u00e9s \u00e0 ces r\u00f4les m\u00e9tiers, soit d\u00e9plac\u00e9s dans des r\u00f4les IT nouvellement cr\u00e9\u00e9s qui sont ajout\u00e9s aux listes d\u2019\u00e9l\u00e9ments obligatoires ou autoris\u00e9s des r\u00f4les m\u00e9tiers, comme sp\u00e9cifi\u00e9.</p>
