help_system_config_display_classifications_in_access_request=La klassifisering v\u00e6re synlig i tilgangsforesp\u00f8rsler. De er alltid synlige utenfor tilgangsforesp\u00f8rsler.
help_sys_config_enable_role_sun_date_assign=Aktiver innstillinger av datoen for soloppgang (aktivering/start) og solnedgang (deaktivering/slutt) for roller og rettigheter n\u00e5r de tildeles identiteter. Soloppgangs- og solnedgangsdatoer kan brukes for \u00e5 gi midlertidig tilgang til sensitive roller og rettigheter.
help_sys_config_enable_role_sun_date_activate=Aktiver innstillingen av hendelser ved soloppgang (aktivering/startdato) og solnedgang (deaktivering/sluttdato) for roller fra rolleredigereren. N\u00e5r dette alternativet er aktivert vil en seksjon med planlagte hendelser vises i brukergrensesnittet for rolleredigerere, og du kan bruke aktiverings- og deaktiveringshendelser for \u00e5 angi start- og sluttdatoer som avgj\u00f8r n\u00e5r rollen er aktiv. Disse hendelsene brukes for \u00e5 automatisk aktivere eller deaktivere roller med bedriftsprosesser.
help_sys_config_role_sunset_notification_days_reminder=Dette varselet vil g\u00e5 til b\u00e5de forep\u00f8rrer og forespurt. E-postmalen for varselet velges p\u00e5 fanen for e-postinnstillinger i feltet \u00abFor varsel om avregistrering av solnedgangsroller og -rettigheter\u00bb. For \u00e5 deaktivere varsler m\u00e5 du angi antall dager som null.
