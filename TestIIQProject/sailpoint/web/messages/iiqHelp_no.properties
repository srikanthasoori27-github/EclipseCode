help_task_prune_history=Sletter eventuelle identitetbilder som er eldre enn alderen spesifisert i systemkonfigurasjonen.
help_task_prune_task_results=Sletter eventuelle oppgaveresultater som er eldre enn alderen spesifisert i systemkonfigurasjonen.
