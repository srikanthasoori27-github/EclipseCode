help_bfr_mining_it_type=Rolletypen som blir generert for \u00e5 holde rettighetene.
help_bfr_mining_relationship_to_mined=Fastsl\u00e5r hvorvidt nylig genererte IT-roller blir lagt til i bedriftsrollenes Tillater- eller Krever-liste.
help_bfr_mining_entitlement_sources=Programmer hvis rettigheter blir utvunnet.
