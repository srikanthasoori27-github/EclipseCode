help_app_name=Skriv inn navnet til denne applikasjonen.  Navnene brukes gjennom hele IdentityIQ-produktet for \u00e5 identifisere denne applikasjonen.
help_app_owner=Skriv inn identiteten som skal tilordnes som eieren av denne applikasjonen.
help_app_type=Skriv inn appliksjonstypen som skal v\u00e6re med p\u00e5 \u00e5 kj\u00f8re parameterne som kreves for en applikasjonskonfigurasjon. N\u00e5r applikasjonen er opprettet kan ikke typen endres.
help_app_assigned_scope=Skriv inn omfanget til denne applikasjonen.  Dette gjelder bare for omgivelser som har definerte omfang.  Dette vil begrense synligheten til objektene slik at kun brukere som har valgt omfanget kan se det.
help_app_remediator=Skriv inn identiteten som skal tildeles gjenopprettelse som standard n\u00e5r gjenopprettelser for denne appen er opprettet som en del av sertifiseringsprosessen.
help_app_description=Skriv inn beskrivelsen av denne applikasjonen. Bruk velgeren til h\u00f8yre for \u00e5 spesifisere lokasjonene til beskrivelsen.
help_app_enable_change_detection=Kryss av i denne boksen hvis applikasjonen skal inkluderes n\u00e5r IdentityIQ utf\u00f8rer innf\u00f8dt endringsoppdagelse under samleprosessen.  Hvis du velger dette alternativer vil du ogs\u00e5 vise andre alternativer for innf\u00f8dt endringsoppdagelse.  I tillegg til \u00e5 aktivere dette alternativet m\u00e5 du ogs\u00e5 definere en \u00abNativeChange\u00bb-type identitetsutl\u00f8ser.
help_app_native_change_attributes=Dette feltet indikerer hvilke av attributtene som skal sammenlignes n\u00e5r kontoene endres. Hvis \u00abrettigheter\u00bb-alternativet er valgt vil alle rettighetsattributter bli inkludert.  Du kan ogs\u00e5 velge \u00abBruker definert\u00bb-alternativet for \u00e5 skrive inn navnene til attributtene manuelt for \u00e5 inkludere innf\u00f8dt endringsoppdagelse.
help_app_native_change_operations=Velg hvilken av operasjonene inkludert n\u00e5r du oppdager innf\u00f8dte endringer. Hvis ingen operasjoner er valgt vil den innf\u00f8dte endringsoppdagelsen deaktiveres.
help_app_profile=Valgfritt klassenavn som brukes n\u00e5r du matcher applikasjoner og profiler. Vanligvis ved rettighetssamsvar tar vi applikasjonen fra hver kobling og s\u00f8ker etter en profil som refererer til den samme applikasjonen.
help_app_proxy=Valgfritt og vanligvis automatisk konfigurert n\u00e5r kontoer for denne applikasjonen administreres gjennom en proxy-applikasjon.  N\u00e5r dette er angitt har vanligvis ikke denne applikasjonen en tilkobler.   Hvis denne applikasjonen ikke har et oppsett vil oppsettet til proxy-applikasjonen \u00abg\u00e5 i arv\u00bb.
help_app_case_sensitivity=Fjern skiftsensitiviteten fra plansamlingen. Dette kan v\u00e6re nyttig for registre med lange DN-er, p\u00e5 grunn av forskjeller i store og sm\u00e5 bokstaver. For eksempel bruker noen tilfeller OU mens andre bruker ou.
help_app_auth_app=Kryss av i denne boksen hvis denne applikasjonen er myndig overfor identiteter.  Vanligvis inkluderer dette applikasjoner som HR-systemer eller bedriftsregistre.
help_app_user_defined_attributes=Skriv inn navnene til attributtene som skal inkluderes i den innf\u00f8dte oppdagelsesprosessen.
help_app_dependencies=Velg applikasjonene som denne applikasjonen er avhengig av for klargj\u00f8ring.
help_app_maintenance=Kryss av i denne boksen for \u00e5 aktivere applikasjonsvedlikehold. Mens vedlikehold p\u00e5g\u00e5r vil denne applikasjonen ekskluderes fra klargj\u00f8ring og samling.
help_app_maintenance_expiration=Datoen applikasjonens vedlikeholdsperiode g\u00e5r ut. Hvis denne ikke er angitt vil applikasjonen underg\u00e5 vedlikehold p\u00e5 ubestemt tid.
help_logical_rule=Spesifiser en regel som kan regne ut de logiske kontoene for denne applikasjonen. Denne regelen brukes for \u00e5 definere logiske applikasjoner og krever vanligvis ikke oppsett av rekker og attributtmatching.  Regelen henter identiteten og returnerer \u00e9n eller flere koblinger som representerer den logiske applikasjonen.
help_logical_provisioning_rule=Hvis en logisk applikasjon deltar i klargj\u00f8ring, kan du spesifisere en regel som omdirigerer ProvisioningPlan-kontoforesp\u00f8rselen til de underliggende rekkeapplikasjonene.  Regelen henter den utpekte ProvisioningPlan-en p\u00e5 den logiske applikasjonen og skal transformere planen for \u00e5 rette seg mot de underliggende \u00abrekke\u00bb-applikasjonene.
help_logical_remove_during_provisioning=N\u00e5r du bruker den innebygde klargj\u00f8ring (vs. en klargj\u00f8ringsregel), b\u00f8r du velge dette alternativet for \u00e5 fjerne rekkerettigheter n\u00e5r den logiske kontoen fjernes. Hvis du ikke gj\u00f8r dette vil den logiske applikasjonskontoen fjernes. Gjelder ikke hvis du bruker en klargj\u00f8ringsregel.
help_logical_retain_over_remove=Bruk dette alternativet for \u00e5 beholde rettigheter som har blitt tildelt via LCM-prosessen, selv om de har blitt tilbakekalt av den logiske applikasjonen.
help_logical_missing_filter_entitlements=Velg dette alternativet for \u00e5 levere alle rettigheter tilbake fra rekkeapplikasjonene n\u00e5r du kj\u00f8rer den manglende rettighetsoppgaven.  N\u00e5r deaktivert vil kun rettighetene definert i den logiske konfigurasjonen v\u00e6re inkludert. Gjelder ikke hvis du bruker en kontoregel.
help_logical_missing_filter_links=Velg dette alternativet for \u00e5 deaktivere filtrering av attributter n\u00e5r elementer kopieres fra rekkekontoen til den logiske kontoen. Som standard vil den logiske kontoen kun kopiere over rettighetsverdiene som finnes i listen over administrerte attributter for den logiske applikasjonen. Gjelder ikke hvis du bruker en kontoregel.
