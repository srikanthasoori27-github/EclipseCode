help_bfr_mining_min_users=Minimum antall brukere som m\u00e5 tilh\u00f8re en gitt rolle f\u00f8r den genereres.
help_bfr_mining_naming_algorithm=Den filterbaserte navnalgoritmen sammenkjeder alle utvinningsattributter for identiteter i rekkef\u00f8lge, skilt med punktum, for \u00e5 generere rollenavn.  Den generiske UID-navnalgoritmen genererer tilfeldige rollenavn.
