help_task_alert_processor_alert_filter=En filtrerende streng brukt for \u00e5 begrense varsler som behandles av denne oppgaven.
help_task_alert_processor_alert_unprocessed=Behandle kun varsler som ikke har blitt behandlet f\u00f8r.
help_task_alert_processor_alert_def_filter=En filtrerende streng brukt for \u00e5 begrense varselsdefinisjonene som behandles oppimot varslene.
help_task_alert_processor_partitioning=La oppgaven dele opp og kj\u00f8re over flere tr\u00e5der og verter, om tilgjengelig.
