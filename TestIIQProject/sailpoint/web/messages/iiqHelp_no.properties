one_more_time=\u00c9n gang til
help_mining_max_training=Maksimalt antall identiteter som skal analyseres.  Det er ikke alltid n\u00f8dvendig \u00e5 analysere hver identitet for \u00e5 fastsl\u00e5 et nyttig rollesett.  Angivelse av dette kan forbedre utvinningsprestasjonen.  Hvis det ikke er spesifisert, analyseres alle identiteter i s\u00f8kefilteret.
help_mining_max_iterations=Maksimalt antall iterasjoner av klyngejustering.  Verdien m\u00e5 v\u00e6re st\u00f8rre enn null. Standarden er 100.
help_mining_max_clusters=Maksimalt antall rolleklynger som skal identifiseres.  Hvis verdien er under null, fors\u00f8ker vi \u00e5 fastsl\u00e5 det optimale antallet via kryssvalidering.
help_mining_min_deviation=Minimum standardavvik ved beregning av normal tetthet.  Redusering av denne verdien kan bidra til \u00e5 forhindre aritmetisk overflyt som oppst\u00e5r fra multiplisering av store tettheter (oppst\u00e5r fra sm\u00e5 standardavvik), der det finnes mange singelton-verdier eller verdier som er n\u00e6rt singelton.  Standarden er 1e-6f.
help_mining_min_users=Minste antall brukere per rolle.
help_mining_confidence_factor=Treffsikkerhetsverdien for beskj\u00e6ring av beslutningstre. Verdien m\u00e5 v\u00e6re st\u00f8rre enn null og under 1.  0.25 fungerer rimelig bra i de fleste tilfeller.  Lavere verdier f\u00f8rer til mer beskj\u00e6ring.
help_mining_folds=Angi antall folder for redusert feilaktig beskj\u00e6ring.  Inndataene deles likt inn i det antall deler og det siste som brukes til beskj\u00e6ring.  Standardverdien er 3.
help_mining_binary_splits=Begrenser godkjenning i beslutningstre til bin\u00e6rt i stedet for inndeling med flere alternativer.
help_mining_disable_raising=Deaktiverer beslutningstre ved \u00e5 bytte ut de overordnede nodene med \u00e9n av de underordnede nodene.  Opph\u00f8ying av underordnet tre er en potensielt tidskrevende operasjon som ikke alltid l\u00f8nner seg.
help_mining_disable_pruning=Deaktiver beskj\u00e6ring av beslutningstre.  Dette kan forbedre yteevnen, men kan resultere i tr\u00e6r som er overutstyrt for datasettet.
help_mining_enable_laplace=Aktiver bruken av et Laplace Estimate ved beregning av sannsynligheter for verdier som mangler i oppl\u00e6ringssettet.
help_ident_map_attributes=Denne kolonnen spesifiserer et medarbeiderattributt som avledes fra et program som spesifiseres i Kildekartlegging-kolonnen.  Hvis ingen oppf\u00f8ringer er spesifisert, fungerer attributtet som en plassholder for data som blir avledet fra ett eller flere program.
help_ident_map_attributes_display_name=Denne kolonnen spesifiserer det navnet som vises for et medarbeiderattributt.
help_ident_map_source_app=En liste over program-/attributtpar som medarbeiderattributter avledes fra.  Hvis dataene er utilgjengelige fra den f\u00f8rste kilden, fortsetter innsamlingen ned listen i rekkef\u00f8lgen som vises, til en gyldig kilde finnes.  For \u00e5 endre rekkef\u00f8lgen til en liste klikker du p\u00e5 kildekartleggingen og bruker pilene for \u00e5 flytte den til en passende plass i listen.
help_ident_map_attr_characteristics=Spesifiserer eventuelle ytterligere karakteristikker som er i et medarbeiderattributt.
help_cert_approve=Spesifiserer at linjeelementet for tilgangsgjennomgang for en bruker er passende, og at brukeren har rett til \u00e5 ha den.
help_cert_revoke=Spesifiserer at linjeelementet for tilgangsgjennomgang for en bruker ikke er passende og b\u00f8r fjernes.
help_cert_revoke_account=Spesifiserer at brukerkontoen ikke er passende og b\u00f8r fjernes.
help_cert_mitigate=Spesifiserer at linjeelementet for tilgangsgjennomgang for en bruker ikke er passende, men kreves for en spesifisert tidsperiode.
help_cert_delegate=Spesifiserer at avgj\u00f8relsen for linjeelementer for tilgangsgjennomgang blir tatt av en annen bruker.
help_cert_clear=Spesifiserer at den forrige handlingen som ble tatt i dette linjeelementet for tilgangsgjennomgang, har blitt fjernet.
help_cert_action_required=Spesifiserer at en ytterligere handling \u2013 for eksempel h\u00e5ndtering av en utfordring eller gjennomgang av en delegeringsavgj\u00f8relse \u2013 kreves for linjeelementet for sertifisering.  H\u00f8yreklikk p\u00e5 elementet for \u00e5 velge passende handling fra menyen.
help_cert_approve_account=Spesifiserer at brukerkontoen er passende, og at brukeren har rett til \u00e5 ha den.
help_cert_comments=Spesifiserer at andre brukere har gitt kommentarer om linjeelementet for tilgangsgjennomgang.
help_identity_trigger_name=Navnet til livssyklushendelsen som blir definert.  Dette er obligatorisk.
help_identity_trigger_desc=Beskrivelsen til livssyklushendelsen som blir definert.
help_identity_trigger_type=Typen hendelse som f\u00f8rer til at dette blir utl\u00f8st.
help_identity_trigger_attr_name=Navnet til attributtet p\u00e5 identiteten det skal oppdages endringer for.
help_identity_trigger_old_attribute_filter=Eventuelt spesifiseres den forrige verdien til attributtet som m\u00e5 matches for at en attributtendring skal forekomme.
help_identity_trigger_new_attribute_filter=Eventuelt spesifiseres den nye verdien til attributtet som m\u00e5 matches for at en attributtendring skal forekomme.
help_identity_trigger_old_manager=Eventuelt spesifiseres den forrige lederen som m\u00e5 matches for at en hendelse med lederoverf\u00f8ring skal forekomme.
help_identity_trigger_new_manager=Eventuelt spesifiseres den nye lederen som m\u00e5 matches for at en hendelse med lederoverf\u00f8ring skal forekomme.
help_identity_trigger_rule=Regelen som skal utf\u00f8res for \u00e5 fastsl\u00e5 hvorvidt livssyklushendelsen skal utf\u00f8res.
help_identity_trigger_disabled=Spesifiserte at en livssyklushendelse ikke skal behandles.
help_identity_trigger_selector=Eventuelt spesifiseres hvilke identiteter som skal inkluderes ved oppdagelse av denne livssyklushendelsen.
help_identity_trigger_workflow=Forretningsprosessen som skal utf\u00f8res n\u00e5r livssyklushendelsen oppdages.
help_sched_cert_tags=Spesifiser \u00e9n eller flere tagger for tilgangsgjennomganger som opprettes.  Disse kan brukes til \u00e5 klassifisere tilgangsgjennomganger under s\u00f8king og rapportering.
help_sched_cert_active_phase_enter_rule=Velg regelen som skal kj\u00f8res n\u00e5r sertifiseringen g\u00e5r inn i den aktive perioden.
help_sched_cert_challenge_phase_enter_rule=Velg regelen som skal kj\u00f8res n\u00e5r sertifiseringen g\u00e5r inn i utfordringsperioden.
help_sched_cert_remediation_phase_enter_rule=Velg regelen som skal kj\u00f8res n\u00e5r sertifiseringen g\u00e5r inn i opphevelsesperioden.
help_sched_cert_end_phase_enter_rule=Velg regelen som skal kj\u00f8res n\u00e5r sertifiseringen g\u00e5r inn i sluttperioden.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Godkjenn automatisk sertifisering n\u00e5r oppdragstakeren ikke har noe \u00e5 sertifisere.
help_sched_cert_suppress_email_when_nothing_to_certify=Blokker varsling av sertifisering n\u00e5r oppdragstakeren ikke har noe \u00e5 sertifisere.
help_sched_cert_enable_partitioning=Hvis det er angitt, bruker systemet flere tr\u00e5der for \u00e5 planlegge sertifiseringen.
help_sched_cert_remed_eml=Spesifiserer at p\u00e5minnelses-e-poster skal sendes til mottakere for utbedring.
help_sched_cert_remed_eml_freq=Hyppigheten for sending av p\u00e5minnelser for ufullf\u00f8rte utbedringer.
help_sched_cert_remed_eml_template=E-postmalen som blir brukt til \u00e5 sende p\u00e5minnelser for ufullf\u00f8rte utbedringer.
help_sched_cert_remed_eml_start=Tidspunktet n\u00e5r e-postp\u00e5minnelser skal begynne \u00e5 bli sendt.
help_sched_cert_remed_esc=Spesifiserer at eskaleringsretningslinjer skal iverksettes for utbedringer etter at et spesifisert tidsintervall har utl\u00f8pt.
help_sched_cert_remed_esc_trigger=Betingelse som f\u00f8rer til at ufullf\u00f8rte utbedringer eskaleres.
help_sched_cert_remed_esc_rule=Eskaleringsregelen som skal utf\u00f8res ved eskalering av de ufullf\u00f8rte utbedringene.
help_sched_cert_remed_esc_eml_template=E-postmalen som blir brukt til \u00e5 sende varsler n\u00e5r utbedringer eskaleres.
help_sched_cert_notifications=Spesifiserer at varslene skal sendes til eieren av tilgangsgjennomgang som tildeles til tilgangsgjennomgangen n\u00e5r tilgangsgjennomgangen utl\u00f8per.
help_sched_cert_notifications_start=Tidspunktet n\u00e5r varsler skal begynne \u00e5 bli sendt.
help_sched_cert_notifications_first_reminder=Tidspunktet n\u00e5r det f\u00f8rste p\u00e5minnelsesvarselet blir sendt.
help_sched_cert_notifications_remind=Hvor ofte det skal p\u00e5minnes.
help_sched_cert_notifications_email_template=E-postmalen som skal brukes til \u00e5 sende varselet.
help_sched_cert_notifications_additional_recipients=Legge til mottakere for varselet.
help_sched_cert_notifications_additional_recipients_rule=Velg en regel som kommer til \u00e5 fastsl\u00e5 ytterligere mottakere.
help_sched_cert_notifications_escalate=N\u00e5r det skal eskaleres.
help_sched_cert_notifications_escalation_rule=Velg en regel som kommer til \u00e5 fastsl\u00e5 den nye eieren.
help_sched_cert_freq=Hvis du vil at denne sertifiseringen skal skjer mer enn \u00e9n gang, kan du angi en hyppighet, s\u00e5 skjer sertifiseringen deretter.
help_sched_cert_run_now=Start denne sertifiseringen umiddelbart etter at Planlegg sertifisering klikkes. Hvis dette er en gjentakende sertifisering, planlegges etterf\u00f8lgende sertifiseringen deretter.
help_sched_cert_freq_exec=Varigheten til den aktive perioden for sertifiseringen n\u00e5r avgj\u00f8relser tas.
help_sched_cert_freq_dur=Hvor mye tid som tildeles den tildelte lederen for fullf\u00f8relse av denne sertifiseringen f\u00f8r den utl\u00f8per.
help_sched_cert_process_revokes_immediately=Spesifiserer hvilke opphevelser som skal skje umiddelbart n\u00e5r avgj\u00f8relsen tas.  Hvis det ikke er valgt, starter ikke opphevelser f\u00f8r sertifiseringen er signert.
help_sched_cert_certified_duration=Hvor mye tid som gjenst\u00e5r i \u00absertifisert\u00bb-tilstanden f\u00f8r den endres til \u00absertifisering kreves\u00bb-tilstanden.
help_sched_cert_certification_req_duration=Hvor mye tid som gjenst\u00e5r i \u00absertifisering kreves\u00bb-tilstanden f\u00f8r den endres til \u00abforfalt\u00bb-tilstanden.
help_sched_cert_req_eml=Spesifiserer hvilke p\u00e5minnelses-e-poster som skal sendes til sertifiseringseieren for elementer i \u00absertifisering kreves\u00bb-perioden.
help_sched_cert_req_eml_freq=Hvor ofte p\u00e5minnelser sendes for elementer i \u00absertifisering kreves\u00bb-perioden.
help_sched_cert_req_eml_template=E-postmalen som blir brukt til \u00e5 sende p\u00e5minnelser for elementer i \u00absertifisering kreves\u00bb-perioden.
help_sched_overdue_esc=Spesifiserer hvilke elementer som skal eskaleres i l\u00f8pet av \u00abforfalt\u00bb-perioden.
help_sched_cert_overdue_esc_rule=Eskaleringsregelen som skal utf\u00f8res ved eskalering av sertifiseringselementene i \u00abforfalt\u00bb-perioden.
help_sched_cert_overdue_esc_eml_template=E-postmalen som blir brukt til \u00e5 sende varsler n\u00e5r forfalte elementer eskaleres.
help_sched_cert_sub=Dette alternativet spesifiserer hvorvidt en tilgangsgjennomgang skal genereres for alle ledere som rapporterer til den valgte lederen.
help_sched_cert_sub_flatten=Aktivering av dette alternativet inkluderer brukere som direkte og indirekte rapporterer til den valgte lederen, i sertifiseringsrapporten.
help_sched_cert_sub_complete=Aktivering av dette alternativet krever fullf\u00f8relsen av alle underordnede tilgangsgjennomganger f\u00f8r den overordnede rapporten kan fullf\u00f8res.
help_sched_cert_require_reassignment_completion=Aktivering av dette alternativet krever fullf\u00f8relsen av alle tilgangsgjennomganger for omdisponering f\u00f8r den overordnede rapporten kan fullf\u00f8res.
help_sched_cert_enable_auto_signoff_on_reassignment=Aktivering av dette alternativet f\u00f8rer til at en tilgangsgjennomgang automatisk godkjennes n\u00e5r alle elementene i tilgangsgjennomgangen blir omdisponert.  Alternativene Krev fullf\u00f8relse av omdisponering og Returner omdisponeringer til opprinnelig tilgangsgjennomgang kan ikke v\u00e6re aktivert for at dette alternativet skal v\u00e6re tilgjengelig.
help_sched_cert_assimilate_bulk_reassignments=Aktivering av dette alternativet f\u00f8rer til at innholdet til tilgangsgjennomganger for omdisponering blir returnert tilbake til den opprinnelige tilgangsgjennomgangen n\u00e5r tilgangsgjennomgangen for omdisponering signeres.
help_sched_cert_automate_signoff_popup=Spesifiserer at et forgrunnsvinduet kommer til \u00e5 vises n\u00e5r en tilgangsgjennomgang er fullf\u00f8rt og klar for godkjenning.
help_sched_cert_del_review_req=Krever at en gjennomgang blir utf\u00f8rt p\u00e5 alle delegerte tilgangsgjennomganger av eieren av den opprinnelige tilgangsgjennomgangen.
help_sched_cert_notify_remediation=Aktivering av dette alternativet sender e-postvarsler til brukere som f\u00e5r elementer opphevet.
help_sched_cert_included_applications=Listen over programmer som forretningsrollene og ytterligere rettigheter skal begrenses for ved generering av sertifiseringen.  Hvis ingenting er spesifisert, er alt inkludert.
help_sched_cert_include_addt_ents=Aktivering av dette alternativet inkluderer rettigheter som ikke finnes i roller i sertifiseringen.
help_sched_cert_included_access=Velg rettigheter for \u00e5 sertifisere rollene og ytterligere rettigheter til en identitet. Velg kontoer som skal sertifisere programkontoene som gis til hver identitet.
help_sched_cert_include_roles=Aktivering av dette alternativet inkluderer roller i sertifiseringsrapporten.
help_sched_cert_include_target_perms=Hvis du aktiverer dette alternativet vil m\u00e5ltillatelser inkluderes i sertifikasjonen.
help_sched_cert_certify_empty_accounts=Aktivering av dette alternativet inkluderer kontoer med rettighetsattributter i sertifiseringen.
help_sched_cert_include_policy_violations=Aktivering av dette alternativet inkluderer brudd p\u00e5 retningslinjer i tilgangsgjennomgangen.
help_sched_cert_include_iiq_capabilities=Aktivering av dette alternativet inkluderer IdentityIQ-evner i tilgangsgjennomgangen.
help_sched_cert_include_iiq_scopes=Aktivering av dette alternativet inkluderer IdentityIQ-autoriserte omfang i tilgangsgjennomgangen.
help_sched_cert_owner=Eieren av sertifiseringen.
help_sched_cert_exclusion_rule=Regelen som skal kj\u00f8res, fastsl\u00e5r hvilke rettigheter som skal ekskluderes fra sertifiseringen.
help_sched_cert_save_exclusions=Hvis det er angitt, blir de ekskluderte rettighetene lagret, slik at de kan ses og inkluderes i rapporter.
help_sched_cert_exclude_base_app_accts=Hvis det er merket av, blir rettigheter programkontoer med niv\u00e5 ekskludert fra sertifiseringen.
help_cert_sched_update_identity_entitlements=Hvis det er merket av, blir modellen for identitetrettigheter oppdatert med ventende og n\u00e5v\u00e6rende sertifiseringsinformasjon n\u00e5r denne sertifiseringen startes og fullf\u00f8res.
help_cert_sched_update_attribute_assignments=Hvis det er merket av, blir modellen for tildeling av rettigheter ogs\u00e5 oppdatert n\u00e5r sertifiseringen fullf\u00f8res n\u00e5r avgj\u00f8relser tas om rettighetsverdier.  N\u00e5r det er valgt, oppretter godkjenninger rettigheter.
help_sched_cert_filter_logical_entitlements=Hvis det er merket av, blir bare logiske rettigheter som er definert fra rettighetslisten som administreres av det logiske programmet, inkludert i sertifiseringen. I tillegg blir alle rettigheter i det logiske programmet filtrert fra rettighetene i niv\u00e5program.
help_sched_cert_exclude_inactive=Aktivering av dette alternativet ekskluderer alle inaktive identitetene fra sertifiseringene.
help_sched_cert_entitlement_display=Standard visningsmodus for rettigheter. Enten verdien eller den lengre beskrivelsen kan vises.
help_sched_cert_predelegation_rule=Regelen som blir kj\u00f8rt for \u00e5 fastsl\u00e5 informasjon om \u00e5 forh\u00e5ndsdelegere eller omfordele sertifiseringsoppf\u00f8ringer.
help_sched_cert_predelegation_emails=Merk av i denne avmerkingsboksen hvis du \u00f8nsker at et e-postvarsel blir sendt tilbake til den opprinnelige eieren n\u00e5r forh\u00e5ndsdelegeringen er fullf\u00f8rt.
help_sched_cert_sign_off_approver_rule=Regelen som kommer til \u00e5 kj\u00f8re n\u00e5r sertifiseringen er godkjent, for \u00e5 fastsl\u00e5 hvem som m\u00e5 godkjenne avgj\u00f8relsen.
help_cert_sched_adv_allow_provisioning=Lar brukere be om klargj\u00f8ring av manglende obligatoriske roller.
help_cert_sched_require_approval_comments=Krever at sertifis\u00f8ren inkluderer kommentarer n\u00e5r et sertifiseringselement er godkjent.
help_cert_sched_require_exception_comments=Krever at sertifis\u00f8ren inkluderer kommentarer n\u00e5r et unntak tillates i et sertifiseringselement. Varighetsdatoen for unntaket er skrivebeskyttet med mindre Aktiver tillat unntak-forgrunnsvinduet er aktivt.
help_cert_sched_require_remediation_comments=Krever at sertifiseringen inkluderer kommentarer n\u00e5r sertifiseringselementet tilbakekalles.
help_sched_cert_name_template=Malen for tilpasset navn brukes til \u00e5 gi navn til tilgangsgjennomgangene som er inkludert i denne sertifiseringen.  Den kan inneholde parametrisert innhold som blir sammensl\u00e5tt med navnet n\u00e5r tilgangsgjennomgangen genereres.
help_sched_cert_short_name_template=Malen for tilpasset kort navn brukes til \u00e5 gi korte navn til tilgangsgjennomganger, som skal vises p\u00e5 dashbordet.  Den kan inneholde parametrisert innhold som blir sammensl\u00e5tt med det korte navnet n\u00e5r tilgangsgjennomgangen genereres.
help_sched_cert_eml=Spesifiserer at p\u00e5minnelses-e-postene skal sendes til eieren av programmet som tildeles til tilgangsgjennomgangen n\u00e5r tilgangsgjennomgangen utl\u00f8per.
help_sched_cert_eml_freq=Hyppigheten for sending av p\u00e5minnelser for aktive tilgangsgjennomganger.
help_sched_cert_eml_template=E-postmalen som blir brukt til \u00e5 sende p\u00e5minnelser for aktive tilgangsgjennomganger.
help_sched_cert_eml_start=Tidspunktet n\u00e5r e-postp\u00e5minnelser skal begynne \u00e5 bli sendt.
help_sched_cert_esc=Spesifiserer at eskaleringsretningslinjer skal iverksettes for tilgangsgjennomganger etter at et spesifisert tidsintervall har utl\u00f8pt.
help_sched_cert_esc_trigger=Betingelse som f\u00f8rer til at aktive tilgangsgjennomganger eskaleres.
help_sched_cert_esc_rule=Eskaleringsregelen som skal utf\u00f8res ved eskalering av tilgangsgjennomgangene.
help_sched_cert_esc_eml_template=E-postmalen som blir brukt til \u00e5 sende varsler n\u00e5r tilgangsgjennomganger eskaleres.
help_sched_cert_chlg=Spesifiserer at utfordringsperioden skal aktiveres, der brukere som har blitt merket som utbedret, kan utfordre denne avgj\u00f8relsen.
help_sched_cert_chlg_duration=Varigheten av utfordringsperioden.
help_sched_cert_remed=Spesifiserer at utbedringsperioden skal aktiveres, der IdentityIQ kommer til \u00e5 skanne brukere med jevne mellomrom for \u00e5 fastsl\u00e5 hvorvidt de forespurte utbedringene har blitt utf\u00f8rt.
help_sched_cert_remed_duration=Varigheten av utbedringsperioden.
help_sched_cert_automatic_closing=Spesifiserer at automatisk lukking skal aktiveres, og p\u00e5 dette tidspunktet kommer IdentityIQ til \u00e5 automatisk fullf\u00f8re og signere denne tilgangsgjennomgangen hvis den fremdeles er usignert.
help_sched_cert_automatic_closing_duration=Hvor lenge etter utl\u00f8psdatoen til denne tilgangsgjennomgangen IdentityIQ skal vente f\u00f8r fors\u00f8k p\u00e5 \u00e5 lukke den automatisk.
help_sched_cert_automatic_closing_rule=Regelen om at IdentityIQ skal kj\u00f8re i begynnelsen av prosessen for automatisk lukking.
help_sched_cert_automatic_closing_action=Handlingen som IdentityIQ kommer til \u00e5 tildele til uavgjorte elementer n\u00e5r denne tilgangsgjennomgangen lukkes automatisk.
help_sched_cert_automatic_closing_comments=Kommentarene som IdentityIQ kommer til \u00e5 tilf\u00f8ye til uavgjorte elementer n\u00e5r denne tilgangsgjennomgangen lukkes automatisk.
help_sched_cert_enable_staging=Spesifiserer at sertifiseringen skal starte en klargj\u00f8ringsperiode for gjennomgang f\u00f8r den blir aktiv
help_sched_cert_scope=Omfanget til denne sertifiseringsplanen og sertifiseringsgruppen som er opprettet av denne planen. Bare identiteter som er autorisert til dette omfanget kan se dette sertifikatet og de tilknyttede tilgangsgjennomgangene.
help_sched_cert_mgr_recipient=Lederen som blir tildelt en tilgangsgjennomgang som en del av denne sertifiseringen.  Velg Alle ledere for \u00e5 opprette en sertifisering som inkluderer tilgangsgjennomganger for alle ledere.
help_sched_cert_mgr_name=N\u00f8dvendig navn for sertifiseringen.
help_sched_cert_app_recipient=Programmet som blir tildelt denne sertifiseringen.  Velg Alle programmer for \u00e5 opprette en tilgangsgjennomgang for alle programmer.
