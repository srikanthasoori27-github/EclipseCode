help_task_alert_select_sources=Liste over alle varselkilder.
help_task_alert_delta_aggregation=La tilkobleren samle inn kun de varslene som har oppst\u00e5tt siden sist innsamling. Dette krever st\u00f8tte fra tilkobleren.
help_task_alert_agg_process=Tillat samlet behandling av varslene.
help_task_alert_agg_defs=Skann etter og bruk kun de varselsdefinisjonene som er inkludert i denne listen for de samlede varslene.
