help_wf_provisioning_manual_actions=Velg dette hvis du vil at de uadministrerte delene av klargj\u00f8ringsprosjektet skal generere \u00e9n eller flere manuelle arbeidselementer som kan foresp\u00f8rre endringer som ikke kan utf\u00f8res automatisk.
help_wf_provisioning_foreground=Velg dette hvis du vil at klargj\u00f8ringen skal skje i forgrunnen. Vanligvis skjer klargj\u00f8ring i et trinn som bruker \u00abbakgrunn\u00bb-alternativet for \u00e5 tvinge arbeidsflyten til \u00e5 suspenderes og fortsettes i en bakgrunnsoppgavetr\u00e5d.  Dette hindrer nettleser\u00f8kten fra \u00e5 henge seg opp siden klargj\u00f8ringen kan ta lang tid.  For demoer og testing kan det v\u00e6re bedre \u00e5 gj\u00f8re dette i forgrunnen slik at klargj\u00f8ringen utf\u00f8res n\u00e5r brukeren har kontroll.  Dette gj\u00f8r at du ikke m\u00e5 kj\u00f8re utf\u00f8r vedlikehold-oppgaven for \u00e5 se resultatene av foresp\u00f8rselen.
help_wf_provisioning_optimistic=Velg dette dersom du vil at endringer i rettigheter samlet fra rolletildelingen skal brukes umiddelbart i identitetskuben, i stedet for \u00e5 vente p\u00e5 neste oppdatering/gjensamling etter at klargj\u00f8ringssystemet fullf\u00f8rer foresp\u00f8rselen.
help_wf_provisioning_refresh=Kryss av i denne boksen for \u00e5 f\u00e5 en identitet til \u00e5 oppdateres etter at endringene i planen er klargjort.  Dette er vanligvis ikke valgt, du vil kanskje ha dette p\u00e5 hvis du vil endre en identitet eller koble attributter til resultater i en umiddelbar revurdering av tildelte og oppdagede roller.
