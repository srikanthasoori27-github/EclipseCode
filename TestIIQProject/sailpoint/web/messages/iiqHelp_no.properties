help_bfr_mining_generate_hierarchy=Generer et rollehierarki.  Hvert utvinningsattributt for identiteter genererer sitt eget niv\u00e5 i hierarkiet, og det niv\u00e5et kommer til \u00e5 inneholde rollene som havner i kategorien som henvises av det attributtet.
help_bfr_mining_scoping_attributes=Dette er en liste over identitetsattributter som blir brukt til \u00e5 kategorisere rollene.  Brukere blir tildelt rollen i en gitt kategori basert p\u00e5 rekkef\u00f8lgen i denne listen.  For eksempel hvis listerekkef\u00f8lgen er 1. Region, 2. Posisjon, 3. Avdeling, blir alle brukerne i samme avdeling for en gitt posisjon i en gitt region tildelt den rollen.
