help_task_in_num_of_minutes=Antall minutter oppgaven vil kj\u00f8re i. Oppgaven stopper etter den n\u00e5v\u00e6rende hendelsesbehandlingen er fullf\u00f8rt.
help_task_in_keep_inactive_violations=Gamle brudd er markert som inaktive og slettes ikke.
