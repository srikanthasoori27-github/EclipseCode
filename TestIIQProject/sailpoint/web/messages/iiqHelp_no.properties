help_scope_sel_rule=Regel som brukes til \u00e5 velge et tildelt omfang for en identitet under aggregering og oppdatering av identitet hvis korreleringen av attributt eller regel returnerer flere omfang.
help_unscoped_globally_accessible=N\u00e5r det er merket av, gj\u00f8r det objekter uten tildelt omfang tilgjengelig for alle identiteter.  N\u00e5r det ikke er merket av, kan bare systemadministratorer se objekter som ikke er i omfanget.
