help_task_run_rule_ruleconfig=Dette feltet skal inneholde en serie med navne-/verdipar i CSV-format, f.eks. \u00abKey1, val1, key2, val2, ...\u00bb. Disse parene vil sendes til regelen i et kartargument kalt \u00abconfig\u00bb.
# FAM Classification
help_task_fam_classification_description_locale=Standardlokasjonen for beskrivelsesattributtet til klassifiseringen. Dette alternativet brukes hvis en eksisterende beskrivelseslokasjon ikke finnes.
help_task_classification_customization_rule=Regel som brukes for \u00e5 egendefinere klassifiseringsobjekter
help_workflow_script_radio_argument=Spesifiser verdien for dette ved \u00e5 bruke feltene under.
help_workflow_script_radio_action=Handlingen avgj\u00f8r hvilken handling et trinn utf\u00f8rer.  Du kan konfigurere atferden til dette trinnet ved \u00e5 bruke feltene under.
help_workflow_script_radio_when=Du kan definere logikken som avgj\u00f8r hvordan dette trinnet vil g\u00e5 over til neste trinn. Konfigurer skjemaet under.  N\u00e5r trinnet er fullf\u00f8rt vil logikken under utf\u00f8res for \u00e5 avgj\u00f8re hvilket trinn som skal bli neste.
help_workflow_script_radio_initializer=Hvis du vil at denne variabelen skal v\u00e6re initialisert med en opprinnelig verdi kan du konfigurere hvordan dette regnes ut ved bruk av alternativene under.  Hvert av alternativene vil bestemme hvordan verdien produseres.
help_workflow_script_radio_string=Angir en spesifikk verdi for dette feltet.  Strengene som skrives inn vil bli brukt for verdien produsert av dette feltet.
help_workflow_script_radio_script=Regner ut verdien basert p\u00e5 returverdien til et skript.  Du kan skrive inn et skript under som vil regne ut en verdi som skal returneres for dette feltet.
help_workflow_script_radio_rule=Regner ut verdien basert p\u00e5 returverdien til en regel.  Velg en regel under som skal vurderes for \u00e5 produsere verdien for dette feltet.
help_workflow_script_radio_call=Navnet til en funksjon i arbeidsflytsbiblioteket som skal brukes for \u00e5 produsere en verdi for dette feltet.
help_workflow_script_radio_reference=Navnet til en separat variabel i denne arbeidsflyten.  Verdien i dette feltet vil angis som verdien til variabelen det refereres til.
help_workflow_script_radio_subprocess=P\u00e5kaller en annen bedriftsprosess som en underprosess for \u00e5 regne ut verdien for dette feltet.  N\u00e5r feltet vurderes vil underprosessen utf\u00f8re og returnere en verdi som skal brukes for dette feltet.
help_workflow_script_radio_form_owner=Eieren dette skjemaet skal tilordnes til n\u00e5r det opprettes.
help_workflow_step_monitor=Sant hvis dette steget skal overv\u00e5kes.
help_workflow_step_result_variable=Valgfritt navn til en arbeidsflytsvariabel som skal tildeles resultatet il trinnet.
help_workflow_variable_input=Indikerer at en verdi for denne variabelen kanskje sendes inn n\u00e5r bedriftsprosessen starter.
help_workflow_variable_output=Indikerer at en verdi for denne variabelen er en utgang. N\u00e5r en sak fullf\u00f8res vil alle utgangsvariablene kopieres inn i TaskResult.
help_workflow_variable_required=Indikerer om denne variabelen kreves for \u00e5 starte arbeidsflyten.
help_workflow_variable_editable=Avgj\u00f8r hvorvidt denne variabelen vil vises i konfigurasjonsfanen.
help_workflow_script_condition_when=Definerer tilstanden som avgj\u00f8r n\u00e5r dette trinnet skal behandles.
help_workflow_step_replication=Aktiver en duplikator for dette trinnet. Duplikatoren vil bruke handlingen for hvert element i elementlisten.
help_workflow_step_replicator_reference=Liste over elementer som skal kopieres.
help_workflow_step_replicator_var=Navnet til en Arg som skal sendes til handlingen som inneholder det kopierte elementet.
help_workflow_type_description=Hver bedriftsprosess m\u00e5 ha en spesifisert type.  Denne typen avgj\u00f8r hvilke bedriftsprossesbibliotek som er tilgjengelige for denne prosessen, og hvilke aktiviteter den kan tildeles til.  Dette feltet avgj\u00f8r ogs\u00e5 hvor denne arbeidsflyten er oppf\u00f8rt i siden Systemoppsett > IdentityIQ-innstillinger > Bedriftsprosesser.
help_workflow_type_scheduled_assignment=Bedriftsprosess som h\u00e5ndterer avtalte tildelinger eller fjerne roller og rettigheter.
help_workflow_type_scheduled_role_activation=Bedriftsprosess som h\u00e5ndterer avtalte rolleaktiveringer eller -deaktiveringer.
help_workflow_type_managed_attribute=Bedriftsprosess som brukes p\u00e5 siden for rettighetskatalogen for administrerte attributt- og gruppeendringer.
help_workflow_type_identity_correlation=Bedriftsprosess som h\u00e5ndterer identitetskorrelasjon.
help_workflow_type_identity_event=Bedriftsprosess som kan festes til fremtidige hendelser som skjer p\u00e5 identiteter.
help_workflow_type_identity_lifecycle=Bedriftsprosess som kan assosieres med hendelsekonfigurasjon for identitetslivssykluser.
help_workflow_type_identity_update=Bedriftsprosess som kan festes til oppdateringer som skjer p\u00e5 identiteter.
help_workflow_type_identity_refresh=Bedriftsprosess som startes under identitetsoppdatering.
help_workflow_type_lcm_identity=Bedriftsprosess som kan startes under LCM opprett og oppdater LCM-identitetsflyt.
help_workflow_type_lcm_provisioning=Bedriftsprosess som kan startes under foresp\u00f8rselsflyten for LCM-rolle og -rettigheter.
help_workflow_type_policy_violation=Bedriftsprosess som kan startes som svar p\u00e5 et policybrudd.
