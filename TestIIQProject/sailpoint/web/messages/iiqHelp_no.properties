help_wf_provisioning_approval_setting=Velg hvilken av godkjenningsinnstillingene du vil aktivere for foresp\u00f8rsler om klargj\u00f8ring. De tillate verdiene er \u00abEier\u00bb, som er hvor eieren av det forespurte objektet kreves for godkjenning. \u00abAdministrator\u00bb-innstillingen er hvor brukerens administrator kreves for \u00e5 godkjenne, og \u00abSecurityOfficer\u00bb betyr at identiteten som blir navngitt i den variable securityOfficerName kreves for godkjenning. I noen tilfeller av IdentityIQ-endringer kan det skje en lederendring, derfor finnes det ogs\u00e5 et alternativ kalt \u00abNy leder\u00bb, hvor den nylig innf\u00f8rte lederen vil bli godkjent. Hvilke alternativer som er tilgjengelige avhenger av arbeidsflyten som redigeres.
help_wf_provisioning_approval_disable=Velg dette alternativet for \u00e5 deaktivere alle godkjenninger.
help_wf_provisioning_policy_scheme=Velg en verdi som spesifiserer hvordan policykontroller p\u00e5virker den totale arbeidsflytprosessen. De tillate verdiene er \u00abDeaktiver Policykontroll\u00bb for \u00e5 hope over policykontroller, \u00abFortsett ved policybrudd\u00bb vil fortsette selv om policybrudd oppdages, \u00abPresenter feil for foresp\u00f8rrer\u00bb for \u00e5 la foresp\u00f8rreren fjerne elementene som for\u00e5rsaker brudd (dette alternativet er kun tilgjengelig i bestemte arbeidsflyter), eller \u00abArbeidsflytsstryk\u00bb som gj\u00f8r at arbeidsflyten slettes umiddelbart hvis den oppdager policybrudd.
help_wf_provisioning_policy_check=Velg \u00abAlle\u00bb for \u00e5 kontrollere alle policyer eller velg \u00abValgte\u00bb for \u00e5 velge hvilke policyer du vil kontrollere under klargj\u00f8ringen.
help_wf_provisioning_notification_scheme=Velg en verdi som spesifiserer hvem som b\u00f8r varsles n\u00e5r foresp\u00f8rselen fullf\u00f8res. De tillatte verdiene er \u00abVarsle bruker\u00bb som indikerer at identiteten som oppdateres vil bli varslet, \u00abVarsle leder\u00bb som varsler identitetens leder, og \u00abVarsle foresp\u00f8rrer\u00bb som vil varsle personen som sende foresp\u00f8rsel om endringer.
