help_workflow_type_lcm_registration=Bedriftsprosess som h\u00e5ndterer registreringshendelser.
help_workflow_type_batch_provisioning=Bedriftsprosess som brukes n\u00e5r partiklargj\u00f8ring oppst\u00e5r.
help_workflow_type_alert=Bedriftsprosess som brukes for behandling av Varseldefinisjon.
help_workflow_approval_mode=Modusen som avgj\u00f8r hvordan godkjenningen vurderer.  Standardmodus er seriell.  Hold musepekeren over hvert av elementene i listen under for mer informasjon om hver av dem.
help_workflow_approval_mode_serial=Standardmodus for \u00e5 h\u00e5ndtere flettede godkjenninger. Godkjenninger behandles \u00e9n etter \u00e9n og det m\u00e5 v\u00e6re enighet. Godkjenningen avbrytes n\u00e5r \u00e9n godkjenner avviser.
