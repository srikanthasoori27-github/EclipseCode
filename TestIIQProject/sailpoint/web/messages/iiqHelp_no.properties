help_system_config_retain_assigned_entitlements_assigned=Fastsl\u00e5r hvorvidt rettighetstildelinger beholdes n\u00e5r de er en del av en tildelt rolle som fjernes fra en identitet.
help_system_config_self_service_redirect_url=Endrer handlingen til knappen p\u00e5 suksessiden etter registrering av selvbetjening. Hvis dette er tomt, angis p\u00e5loggingssiden som standard, ellers omdirigeres det til den spesifiserte fullstendige nettadressen.
help_sys_config_workflow_role=Bedriftsprosessen som utf\u00f8res n\u00e5r roller opprettes, modifiseres eller slettes i rollemodell\u00f8ren.
help_sys_config_workflow_identity_update=Bedriftsprosessen som utf\u00f8res n\u00e5r en identitet redigeres i IdentityIQ.  Dette kan utf\u00f8re godkjenninger av rolletildeling og sende klargj\u00f8ringsforesp\u00f8rsler.
help_sys_config_workflow_identity_refresh=Bedriftsprosessen som utf\u00f8res n\u00e5r en identitet oppdateres i bakgrunnsoppgaver.  Dette kan utf\u00f8re godkjenninger av rolletildeling og sende klargj\u00f8ringsforesp\u00f8rsler.
help_sys_config_workflow_identity_correlation=Bedriftsprosessen som utf\u00f8res n\u00e5r en manuell korrelasjon av kontoer utf\u00f8res.
help_sys_config_workflow_scheduled_assignment=Bedriftsprosessen som utf\u00f8res n\u00e5r en planlagt endring av tildeling av rolle eller rettighet er forfalt.  Dette tildeler eller fjerner tildelingen av rollen eller rettigheten og kan utf\u00f8re klargj\u00f8ring.
help_sys_config_workflow_scheduled_role_activation=Bedriftsprosessen som utf\u00f8res n\u00e5r en planlagt rolleaktivering forfaller.  Dette aktiverer rollen og kan oppdatere alle identiteter.
help_sys_config_workflow_managed_attribute=Bedriftsprosessen som utf\u00f8res n\u00e5r en administrert rettighet eller gruppe opprettes eller redigeres.
help_sys_config_workflow_password_intercept=Bedriftsprosessen som utf\u00f8res n\u00e5r en avbrytelseshendelse for passordendring mottas.
help_system_config_enable_allow_exception=Lar sertifis\u00f8rer tillate unntak p\u00e5 elementer i tilgangsgjennomgang, for eksempel roller eller rettigheter som ikke er brudd p\u00e5 retningslinjer. Hvis et unntak tillates, betyr det at brukeren ikke skal ha tilgang p\u00e5 ubestemt tid, men kan f\u00e5 tilgang i en spesifisert periode.
help_system_config_deprovision_upon_expiration=Aktiverer automatisk avregistrering av tilgang n\u00e5r den tillatte unntaksperioden er utl\u00f8pt. Disse innstillingene gjelder kun for elementer som roller eller rettigheter, som ikke er plicybrudd.
help_system_config_enable_allow_exception_popup=Lar sertifis\u00f8rer se forgrunnsvinduet for \u00e5 tillate unntak og manuelt angi utl\u00f8psdatoer og legge til kommentarer. Dette gjelder b\u00e5de elementer som bryter og ikke bryter retningslinjene.
help_system_config_default_allow_exception_duration=Standard utl\u00f8psvarighet for tillatte unntak. Dette gjelder b\u00e5de elementer som bryter og ikke bryter retningslinjene.
help_sys_config_enable_bulk_approve=Lar sertifis\u00f8rer utf\u00f8re godkjenninger p\u00e5 flere elementer samtidig i en tilgangsgjennomgang.
help_sys_config_enable_bulk_revoke=Lar sertifis\u00f8rer utf\u00f8re opphevelser p\u00e5 flere elementer samtidig i en tilgangsgjennomgang.
help_sys_config_enable_bulk_allow_exception=Lar sertifis\u00f8rer tillate unntak p\u00e5 flere elementer samtidig i en tilgangsgjennomgang. Dette alternativet er ikke tilgjengelig hvis \u00abAktiver tillat unntak\u00bb ikke er valgt.
help_sys_config_enable_bulk_reassign=Lar sertifis\u00f8rer omdisponere flere elementer samtidig i en tilgangsgjennomgang.
help_sys_config_enable_bulk_account_revocation=Lar sertifis\u00f8rer oppheve flere kontoer og tilh\u00f8rende rettigheter samtidig. Dette alternativet er ikke tilgjengelig hvis \u00abAktiver kontoopphevelse\u00bb ikke er valgt.
help_sys_config_enable_bulk_clear_decisions=Lar sertifis\u00f8rer avbryte alle avgj\u00f8relser som n\u00e5 tas p\u00e5 sertifiseringen.
help_sys_config_hash_secrets=Aktiverer enveishashing av hemmelige verdier for identiteter. Disse verdiene inkluderer passord, passordlogg og sikkerhetssp\u00f8rsm\u00e5l. N\u00e5r dette alternativet er aktivert, kan ikke visse begrensninger for passordretningslinjer bruker lenger.
help_sys_config_hash_iterations=Antall iterasjoner som utf\u00f8res i hashingalgoritmen.
help_sys_config_full_text_path=Katalogbanen p\u00e5 serveren der indeksfilene med fullstendig tekst lagres.
help_sys_config_full_text_auto_index=Aktiverer automatisk oppdatering av indeksen med fullstendig tekst ved spesifikke intervaller.
help_sys_config_full_text_interval=Intervallet, i minutter, for oppdatering av indeksen med fullstendig tekst.
help_sys_config_csv_delimiter=Tegnet som skal brukes som CSV-skilletegn ved eksport av rapporter eller resultater. Komma er standard hvis dette er tomt.
help_sys_config_additional_accounts_app=Enhver Quicklink-befolkning som aktiverer alternativet Tillat foresp\u00f8rsel om ytterligere kontoer, viser disse programmene.
help_sys_config_account_only_app=Enhver Quicklink-befolkning som aktiverer Administrer kontoer-quickling med alternativet Tillat foresp\u00f8rsel om ytterligere kontoer konfigurert, viser disse programmene.
help_system_config_server_root_path=Rotbanen til serveren inkludert planen, servernavnet [port] og rotkatalogen. Hvis verdien for eksempel er satt til \u00abhttps://localhost:80/iiq\u00bb, ser den forventede nettadressen ut som &lt;server root path>/foo.jsf eller https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Aktiverer klassifiseringsinformasjon i identitetsbaserte tilgangsgjennomganger og i siden for policybrudd. Klassifiseringsinformasjon er tilknyttet roller og administrerte attributter.
help_system_config_enable_attachments=IdentityIQ utf\u00f8rer ikke bekreftelse av filinnhold eller bekreftelse av vedlegg. Det er ditt ansvar \u00e5 sikre at kun filer som ikke bryter sikkerhetspolicyer innenfor milj\u00f8et ditt blir inkludert som vedlegg.
help_system_config_attachments_max_file_size=Maks filst\u00f8rrelse for ethvert enkelt vedlegg.
help_system_config_attachments_allowed_file_types=Liste over kommaseparerte filutvidelsestyper. Kreves ingen prikk-prefiks.
help_system_config_attachment_configs=Aktiver AttachmentConfig-regler. Kun valgte regler kj\u00f8res under en tilgangsforesp\u00f8rsel.
help_system_config_plugin_scripting=Forbyr at skript f\u00e5r tilgang til klasser i plug-ins.
help_system_config_plugin_relax_enforcement=L\u00f8sne h\u00e5ndheving av strenge plugin-erkl\u00e6ringer for klasser som brukes fra plug-ins opprettet f\u00f8r IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=La brukere redigere videresendingspreferansene sine fra rediger preferanser-siden.
help_system_config_enable_change_password=La brukere bytte passordene sine fra rediger preferanser-siden.
help_system_config_risk_bands=Antall b\u00e5nd som brukes til \u00e5 kategorisere en risikopoengsum.
help_system_config_batch_request_approver=Den valgte godkjenneren for partiforesp\u00f8rsler m\u00e5 ha riktige tillatelser til \u00e5 se elementer i gruppeforesp\u00f8rsler.
help_system_config_approval_recommendations=Anbefalinger kan bare genereres hvis AIServices er konfigurert riktig.
help_sys_config_misc_async_cache=Aktiverer asynkron oppdatering av buffer for rolleretningslinjer for raskere sjekk av retningslinjer under LCM-foresp\u00f8rsler.
