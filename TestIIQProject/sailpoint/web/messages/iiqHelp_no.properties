help_task_refresh_continuous_certs=Oppdater identitetskontoinformasjonen i de kontinuerlige sertifikatene med informasjonen som oppdages av denne oppgaven. <br/>Informasjon lagt til et kontinuerlig sertifikat, som en ny rettighet eller identitet, legges til sertifikatets p\u00e5krevde tilstand.
help_task_process_events=Aktiver hendelsessertifikater og livssyklushendelser.<br/><br/>Bruk \u00f8yeblikksbilder opprettet under samling for \u00e5 ansl\u00e5 den tidligere tilstanden til identiteter ved begynnelsen av oppdateringen. Denne kopierte identiteten sammenlignes med den oppdaterte identiteten for \u00e5 avgj\u00f8re om hendelsessertifikater eller livssyklushendelser har startet.
help_task_refresh_comp_app_links=Skann for endringer i sammensatte applikasjoner og oppdater koblingsinformasjonen.
help_task_promote_managed_entitlements=N\u00e5r dette er aktivert vil eventuelle verdier for rettigheter eller tillatelser du fant n\u00e5r du kj\u00f8rte oppgaven automatisk forfremmes som administrerte attributter.
help_task_number_of_threads=Spesifiserer antallet samtidige tr\u00e5der som skal brukes under oppgaven for \u00e5 forbedre ytelsen.<br/><br/><b>Merk: Maksimalt antall tr\u00e5der som tillates er fem ganger antallet kjerner.  St\u00f8ttes ikke hvis oppdeling er aktivert. </b>
help_task_force_workflow=Oppgaven for identitetsoppdatering kan starte en arbeidsflyt for hver identitet for \u00e5 h\u00e5ndtere sp\u00f8rsm\u00e5l om klargj\u00f8ringserkl\u00e6ringen eller identitetsutl\u00f8sere. Dette argumentet vil f\u00f8re til at arbeidsflyten starter hele tiden selv om det ikke finnes utl\u00f8sere eller policysp\u00f8rsm\u00e5l.
help_task_manual_actions=Opprett et arbeidselement for alle rolleelementer som ikke kan administreres av tilgjengelige tilkoblere eller klargj\u00f8rende integreringsmoduler, slik at en designert bruker kan ta riktige grep.
help_tasK_correlate_only=Gj\u00f8r at oppgaven kun oppretter koblinger som kan samsvare med en eksisterende identitet.
help_task_disable_manager_lookup=N\u00e5r applikasjonen st\u00f8tter funksjonen MANAGER_LOOKUP indikerer dette at verdiene i administratorattributtet kan brukes for \u00e5 hente den innf\u00f8dte kontoen fra tilkobleren. Som standard vil tilkobleren kontaktes i et fors\u00f8k p\u00e5 \u00e5 prim\u00e6rlaste administratorens konto hvis administratorsamsvaret ikke finner identitetskuben som representerer administratoren OG hvis funksjonen er aktivert p\u00e5 applikasjonsniv\u00e5. Kontroller dette alternativet for \u00e5 deaktivere s\u00f8ket/prim\u00e6rlastingen av administratoren.
help_task_identity_refresh_enable_partitioning=Lar oppgaven bli delt inn i deler for \u00e5 kj\u00f8re delene over flere tr\u00e5der og, om tilgjengelig, flere verter. <br/>St\u00f8ttes ikke med \u00abMarker hvilende omfang\u00bb eller \u00abOppdater gruppens poengkort\u00bb.
help_task_identity_refresh_partitions=Spesifiserer antallet oppdelinger som skal opprettes for oppgaven.  Gjelder kun hvis oppdeling er aktivert.  Hvis verdien ikke er spesifisert eller er lavere enn 1 vil en standardverdi brukes basert p\u00e5 RequestDefinition og tilgjengelige foresp\u00f8rselsservere.
help_task_identity_refresh_no_maintenance_retry=Deaktiverer planlegging av foresp\u00f8rrer for nye klargj\u00f8ringsfors\u00f8k n\u00e5r klargj\u00f8ring mislykkes p\u00e5 grunn av at en applikasjon er innenfor et vedlikeholdsvindu.
help_task_refresh_needs_refresh=F\u00f8rer til at oppdateringen kun inkluderer identiteter som er markert som \u00e5 trenge \u00e5 oppdateres av en nylig samling.
help_task_refresh_no_reset_needs_refresh=Hvis en identitet ble markert som \u00e5 trenge en oppdatering vil merket vanligvis fjernes n\u00e5r en oppdateringsoppgave endrer den.  Hvis du angir dette alternativet vil identiteten forbli markert som \u00e5 trenge oppdatering slik at flere oppdateringsoppgaver kan kj\u00f8res f\u00f8r markeringen fjernes.
help_task_identity_refresh_loss_limit=Maks antall allerede oppdaterte identiteter som skal oppdateres igjen, i tilfeller med plutselig sletting av en oppdelt oppdatering.  Et lavere antall vil f\u00f8re til f\u00e6rre dupliserte jobber etter et krasj, men kan ogs\u00e5 gj\u00f8re oppdateringen saktere p\u00e5 grunn av \u00f8kt databasekonflikt.  En verdi p\u00e5 0 (eller mindre) betyr at alle identitetene vil oppdateres igjen.  Standardverdi: 0
# Account Aggregation
help_task_select_apps=Rullegardinlisten av alle applikasjonene.
help_task_identity_creation_rule=Hvis det oppdages at kontoer ikke har samsvarende identiteter i Identity IQ-applikasjonen brukes regelen spesifisert her for \u00e5 opprette en ny identitetskube. Disse reglene opprettes under konfigurasjon og anbringelse.<br/><br/><b>Merk: Klikk p\u00e5 ikonet \u00ab\u2026\u00bb for \u00e5 starte regelredigereren for \u00e5 gj\u00f8re endringer til reglene dine, om n\u00f8dvendig.</b>
help_task_refresh_roles=Skann for nylig tilordnede roller, og \u00e5 oppdatere identitetskubene.
help_task_delta_aggregation=La tilkobleren samle inn kun de kontoene som har blitt endret siden sist innsamling.  Dette krever st\u00f8tte fra tilkobleren.
help_task_detect_deleted_accts=Oppdag og slett kontoer i IdentityIQ som ikke lenger finnes i den opprinnelige applikasjonen.
help_task_no_optimize_reagg=Bruk dette alternativet til \u00e5 tvinge alle kontoer til \u00e5 samles, selv om de er uendret siden sist innsamling.
help_task_no_autocreate_apps=N\u00e5r du samler inn fra en applikasjon med multipleksdift m\u00e5 du ikke opprette applikasjonsobjekter automatisk for de multiplekse kontoene hvis de ikke finnes allerede.
help_task_no_needs_refresh=N\u00e5r du samler vil hver ber\u00f8rte enhet markeres med at de m\u00e5 oppdateres.  Dette kan brukes senere for \u00e5 optimalisere oppdateringsoppgaven slik at kun nylig samlede identiteter oppdateres.  Dette alternativet deaktiverer denne markeringen.
help_task_included_actions=Velg handlingene utf\u00f8rt som del av innsamlingsoppgaven hvor detaljert informasjon b\u00f8r inkluderes i oppgaveresultatet. Denne oppgaven utf\u00f8rer en rekke individuelle handlinger p\u00e5 kontoer og identitetskuber under innsamlings- og konfigureringsprosessene. Som standard inkluderes kun de siste resultatene av oppgaven i oppgaveresultatrapporten. For \u00e5 inkludere detaljert informasjon om handlingene utf\u00f8rt som en del av oppgaven kan du velge de handlingene fra listen. <br/><b>Ikke gyldig med oppdeling aktivert.</b>
help_task_promote_identity_entitlements=N\u00e5r aktivert vil eventuelle kontoattributtverdier markert med \u00abrettigheter\u00bb i applikasjonsoppsettet forfremmes.
help_task_refresh_identity_entitlements=N\u00e5r aktivert vil eventuelle kontoverdier for attributter markert med \u00abrettigheter\u00bb i applikasjonsoppsettet forfremmes. Dette kan v\u00e6re dyrt under oppdateringsprosessen siden det vil forfremme alle rettighetesverdiene for ALLE koblingene. Disse forfremmes vanligvis n\u00e5r de samler data fra kildeapplikasjonen.
help_task_iqservice_key_exchange_select_apps=Velg hvilken av IIQService-applikasjonene som skal inkluderes i det offentlige n\u00f8kkelbyttet.  Hvis applikasjoner deler en IQService m\u00e5 du bare inkludere applikasjonen \u00e9n gang.
help_task_account_agg_enable_partitioning=Tillater \u00e5 dele opp oppgaver mellom flere verter.
help_task_objects_per_partition=Antall objekter per del. Denne oppdelingen brukes n\u00e5r tilkobleren ikke st\u00f8tter oppdeling. Standardverdi: 1000
help_task_loss_limit=Maks antall allerede samlede kontoer som skal samles igjen, i tilfeller med plutselig sletting av en oppdelt kontosamling.  Et lavere antall vil f\u00f8re til f\u00e6rre dupliserte jobber etter et krasj, men kan ogs\u00e5 gj\u00f8re samlingen saktere p\u00e5 grunn av \u00f8kt databasekonflikt.  En verdi p\u00e5 0 (eller mindre) betyr at alle identitetene vil samles igjen.  Standardverdi: 0
help_task_account_agg_halt_on_max_error=Slett oppgaven n\u00e5r mer enn det spesifiserte antallet feil oppst\u00e5r.
help_task_account_agg_max_error_threshold=Antall feil som skal tolereres f\u00f8r en oppgave slettes.
help_task_sequential=Tvinger applikasjoner til \u00e5 samles i rekkef\u00f8lge, stopper hvis det oppst\u00e5r feil.
help_task_check_deleted_threshold= Maks antall kontoer eller grupper som kan velges for sletting etter samling av en applikasjon. Hvis terskelen overskrides vil ingen objekter slettes.
# Account Group Aggregation
help_task_group_select_schema=Listen over alle objekttyper eller kontogrupper tilknyttet applikasjonene. Hvis ingen objekttype er valgt vil alle objekttypene v\u00e6re inkludert.
help_task_group_delta_aggregation=La tilkobleren samle inn kun de kontogruppene som har blitt endret siden sist innsamling. Dette krever st\u00f8tte fra tilkobleren.
help_task_group_detect_deleted=Oppdag og slett objekttyper eller kontogrupper i IdentityIQ som ikke lenger finnes i den opprinnelige applikasjonen.
help_task_group_description_locale=Standardlokasjonen for beskrivelsesattributtet til kontogruppen. Dette alternativet brukes hvis en eksisterende beskrivelseslokasjon ikke finnes.
help_task_group_description_attribute=Kontogruppeattributtet som lagrer beskrivelsen. Verdien av Beskrivelsesattributtet definert i Applikasjonsgruppeoppsettet har prioritet foran dette. Hvis dette ikke er angitt vil det g\u00e5 tilbake til standardverdien \u00abbeskrivelse\u00bb.
help_task_group_refresh_rule=Denne regelen brukes for \u00e5 angi eieren eller endre kontogruppen n\u00e5r den opprettes eller oppdateres.<br/><br/><b>Merk: Klikk p\u00e5 ikonet \u00ab\u2026\u00bb for \u00e5 starte regelredigereren for \u00e5 gj\u00f8re endringer til reglene dine, om n\u00f8dvendig.</b>
help_task_group_classification_promotion=Forfrem klassifiseringer fra ResourceObject-klassifiseringsattributtet til ManagedAttribute
help_task_group_classification_attribute=Kontogruppeattributtet som lagrer klassifiseringene.
