help_task_refresh_role_metadata=Oppdater informasjon om identitetens forhold til rollen. For eksempel informasjon om hvorvidt en identitet har alle rollene som kreves av en gitt rolle. <br/><br/><b>Merk: Dette alternativet m\u00e5 velges for \u00e5 kunne generere Rollestatistikk. </b>
