help_lcm_subordinate_choices=Velg \u00abDirekte\u00bb for \u00e5 begrense ledernes foresp\u00f8rsler til underordnede som rapporterer direkte til dem.  Velg \u00abDirekte eller indirekte\u00bb for \u00e5 inkludere de som er underordnede til en av lederens underordnede ledere.
help_lcm_subrodinate_hierarchy_level=Spesifiser maksimal hierarkidybde som kan krysses n\u00e5r det sendes inn foresp\u00f8rsler p\u00e5 vegne av indirekte underordnede.  Dette takler problemer med skala i store organisasjoner der, for eksempel, den administrerende direkt\u00f8ren har til sammen hundrevis eller tusenvis av underordnede ledere.  Ved \u00e5 angi hierarkidybden til 2 eller 3 i slike tilfellet, kan gruppen med underordnede ledere begrenses til visepresidenter og direkt\u00f8rer.  Det anbefalte niv\u00e5et varierer fra organisasjon til organisasjon.  Organisasjoner med flatt hierarki som har veldig f\u00e5 ledere, kan angi dybden til h\u00f8yere enn en organisasjon med mange ledere.
help_lcm_enable_custom_control=Merk av i denne boksen for \u00e5 la brukere sende inn foresp\u00f8rsler p\u00e5 vegne av andre som matcher kriteriene som spesifiseres av et tilpasset filter.  Filteret er i forbindelse med identitetsobjektet, og blir analysert som en hastighetsmal med en parameter som kalles \u00abforesp\u00f8rrer\u00bb.  Her har du et enkelt eksempel p\u00e5 et egendefinert filter som inkluderer brukere med et ledernavn som er det samme som foresp\u00f8rrers ledernavn:   manager.name == "$requester.manager.name"
