help_task_prune_certs=Arkiverer og/eller sletter sertifikater basert p\u00e5 alderen spesifisert i systemkonfigurasjon.
help_task_autoclose_certs=Lukker automatisk \u00e5pne sertifikater som var innstilt til \u00e5 lukkes automatisk ved opprettelse.
help_task_finish_certs=Fullf\u00f8rer automatisk eventuelle sertifikater som er signerte men ikke fullf\u00f8rte.
help_task_phase_certs=Finner eventuelle sertifikater som har overg\u00e5tt overgangsdatoen til fasen og videref\u00f8rer fasen.
help_task_scan_remediations=Finner eventuelle sertifikater med elementer som har blitt tilbakekalt men ikke merket som fullf\u00f8rt enn\u00e5.
help_task_transition_continuous_certs=Finner eventuelle p\u00e5g\u00e5ende sertifikater som inneholder elementer som skal videref\u00f8res til neste fase.
help_task_forward_inactive_workitems=Tar eventuelle inaktive brukerarbeidselementer opp til relevant leder.
help_task_denormalize_scopes=Oppdaterer eventuelle objekter med et tildelt omfang som har forflyttet seg i omfanghierarkiet.
help_task_proces_workflow_events=Behandler arbeidsflytelementer som her blitt flyttet til bakgrunnen.
help_task_process_workflow_thread_timeout=Spesifiserer antallet sekunder som m\u00e5 ventes f\u00f8r bakgrunnstr\u00e5den avbrytes. Denne verdien kan overskrives ved \u00e5 spesifisere en spesielt navngitt variabel i den variable listen over arbeidsflyt. Som standard finnes det ingen timeout.
help_task_process_workflow_threads=Spesifiser antallet tr\u00e5der som b\u00f8r opprettes for \u00e5 h\u00e5ndtere arbeidsflytprosesser i bakgrunnen. Som standard vil det v\u00e6re \u00e9n tr\u00e5d som h\u00e5ndterer all arbeidsflyt.
help_task_prune_attachments=Slett vedlegg som er eldre enn 30 dager, og som ikke er tilknyttet en identitetsforesp\u00f8rsel.
help_task_cef_database=Velg en databasetype fra rullegardinmenyen.
help_task_cef_username=Skriv inn brukernavnparameteren til databasen.
help_task_cef_password=Skriv inn passordet til databasen.
help_task_cef_driverclass=Skriv inn f\u00f8rerklassen brukt for databasen.
help_task_cef_dburl=Skriv inn URL-en til databasen.
help_task_arcsight_database=Velg en databasetype fra rullegardinmenyen.
help_task_arcsight_username=Skriv inn brukernavnparameteren til databasen.
