con_help_delimited_method=Especifique qu\u00e9 tipo de t\u00e9cnica de an\u00e1lisis se debe usar al analizar el contenido el archivo de datos.
con_help_delimited_file=Escriba la ruta y el nombre del archivo de datos que se debe analizar.
con_help_delimited_delimiter=Escriba el car\u00e1cter que se debe usar como delimitador. Si el delimitador es un car\u00e1cter Unicode, use el formato \\u. Ejemplo: \u005Cu0009 ser\u00eda el car\u00e1cter de tabulaci\u00f3n.
con_help_delimited_encoding=Indique la codificaci\u00f3n que se us\u00f3 al guardar el archivo de datos. Si se deja en blanco, se usar\u00e1 la codificaci\u00f3n predeterminada de servidor de la aplicaci\u00f3n al analizar el archivo.
con_help_delimited_hasHeader=Seleccione esta opci\u00f3n si el archivo de datos tiene un encabezado definido en la primera l\u00ednea del archivo.
con_help_delimited_columns=Especifique los nombres de las columnas que se usar\u00e1n al analizar el archivo.  Si se usa regexp, este campo es obligatorio.  Si se usa delimitado, solo tiene que configurar este campo cuando no haya un encabezado definido o cuando quiera cambiar el nombre de las columnas que se van a usar en la regla BuildMap.
con_help_delimited_stopOnWrongLength=Seleccione esta opci\u00f3n si quiere que se produzca un error de conector cuando todas las columnas no formen parte de cada l\u00ednea.  A veces, el \u00faltimo token no se incluye en los datos. Seleccione esta opci\u00f3n si este es el caso de su archivo.
con_help_delimited_regexp=Escriba la expresi\u00f3n regular usando grupos de expresiones regulares que pueden servir para desglosar los datos en tokens.
con_help_delimited_filetransport=Indique el modo en el que el archivo va a transferirse.  Seleccione Local si el archivo reside localmente en el servidor de aplicaci\u00f3n.
con_help_delimited_transportHost=Especifique el nombre del host en el que el archivo se encuentra.
con_help_delimited_transportUser=Especifique el nombre de usuario que se utilizar\u00e1 durante la transferencia del archivo.
con_help_delimited_transportPw=Especifique la contrase\u00f1a del usuario que se utilizar\u00e1 durante la transferencia del archivo.
con_help_delimited_fileTransportSFTP_authentication=Seleccione el m\u00e9todo de autenticaci\u00f3n.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Introduzca la ruta de archivo de la clave privada que se utilizar\u00e1 para establecer una conexi\u00f3n.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Introduzca la frase de contrase\u00f1a para la clave privada que se utilizar\u00e1 para establecer una conexi\u00f3n.
con_help_delimited_transportPort=Introduzca el n\u00famero de puerto que se utilizar\u00e1 para establecer una conexi\u00f3n.
con_help_delimited_skipLines=Escriba el n\u00famero de l\u00edneas que hay que saltar desde el principio del archivo de datos antes de que el an\u00e1lisis comience.
con_help_delimited_filterEmpty=Seleccione esta opci\u00f3n si desea filtrar cualquier objeto que analice, pero que carezca de atributos.
con_help_delimited_commentChar=Escriba el car\u00e1cter de comentario que se usa en el archivo de datos. Se saltar\u00e1n todas las l\u00edneas que comiencen por este car\u00e1cter.
con_help_delimited_filterString=Especifique la representaci\u00f3n de objeto de un objeto sailpoint.object.Filter. Todos los objetos que coincidan con el filtro se filtrar\u00e1n en el conjunto de datos y no se devolver\u00e1n. Este es un ejemplo de un filtro que filtrar\u00eda todos los objetos del departamento de fabricaci\u00f3n.  Departamento == "Fabricaci\u00f3n"
con_help_delimited_mergeRows=Seleccione esta opci\u00f3n si los datos de un solo objeto se distribuyen por varias l\u00edneas.
con_help_delimited_indexColumn=Escriba el nombre de la columna de \u00edndice que se usar\u00e1 al buscar objetos parecidos en el conjunto de datos.
con_help_delimited_sortedIndexColumn=Seleccione esta opci\u00f3n si los datos se ordenan por las columnas de \u00edndice.  Si los datos no est\u00e1n ordenados, se crear\u00e1 y utilizar\u00e1 una representaci\u00f3n en memoria de dichos datos.
con_help_delimited_merge_case_insensitive=Seleccione esta opci\u00f3n si desea combinar para ignorar el caso. Se debe seleccionar el \u00edndice ordenado.
con_help_delimited_mergeColumns=Escriba los nombres de las columnas del archivo de las que se deben combinar valores.
con_help_delimited_buildMap=Regla a la que se llama por cada fila en el archivo de datos. El cometido de la regla es convertir los tokens de cadena del archivo de datos en un objeto java.util.Map. Si no se especifica una regla, el conector crea un mapa con el contenido dispuesto por nombre de columna.
con_help_delimited_mergeMaps=Regla a la que se llama durante la combinaci\u00f3n por cada fila que tenga columnas de \u00edndice coincidentes. La regla recibir\u00e1 el mapa existente junto con el nuevo mapa analizado que se debe combinar. Si no se especifica una regla, el conector crea un objeto java.util.Map combinado usando el objeto original y los atributos de combinaci\u00f3n especificados en la opci\u00f3n de configuraci\u00f3n mergeColumns.
con_help_delimited_transformation=Regla a la que se llama por cada objeto java.util.Map \u00fanico creado a partir del archivo de datos. El cometido de esta regla es convertir un objeto java.util.Map creado a partir del archivo de datos en un ResourceObject. Si no se especifica una regla, el conector crea un ResourceObject a trav\u00e9s del esquema.
con_help_delimited_preIterate=Regla a la que se llama antes de que el proceso de iteraci\u00f3n empiece y que sirve de ayuda en tareas como comprobar el archivo o crear una fuente alternativa.
con_help_delimited_postIterate=Regla a la que se llama despu\u00e9s de que el proceso de iteraci\u00f3n haya finalizado.
con_help_delimited_partitionConfig=Seleccione 'Autom\u00e1tico' o 'Manual'. 'Autom\u00e1tico' calcular\u00e1 autom\u00e1ticamente el n\u00famero de particiones y objetos por partici\u00f3n seg\u00fan las sugerencias proporcionadas por el agregador. El modo 'Manual' permitir\u00e1 a los clientes especificar el n\u00famero de objetos por partici\u00f3n, que se dividir\u00e1n lo m\u00e1s equitativamente posible en las particiones. De forma predeterminada, la partici\u00f3n utilizar\u00e1 el modo 'Autom\u00e1tico'.
con_help_delimited_partitionObjectCount=S\u00f3lo para el modo manual, introduzca el n\u00famero de objetos que deben colocarse en cada partici\u00f3n.
con_help_jdbc_provisionRuleType=El usuario puede seleccionar el tipo de regla de aprovisionamiento seg\u00fan los requisitos. La regla global incluir\u00e1 todas las reglas de aprovisionamiento y la regla de operaci\u00f3n permitir\u00e1 al usuario el aprovisionamiento para una operaci\u00f3n espec\u00edfica.
