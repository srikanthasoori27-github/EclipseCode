# score def descriptions
score_def_rawBusinessRoleScore_desc=Una puntuaci\u00f3n de riesgo de acceso de l\u00ednea base (BAR) entre 0 (riesgo bajo) y 1000 (riesgo elevado) se asigna a cada funci\u00f3n. El BAR de funci\u00f3n de un usuario se averigua sumando los riesgos asociados a cada funci\u00f3n que dicho usuario posea.
score_def_rawEntitlementScore_desc=La puntuaci\u00f3n de riesgo de acceso de l\u00ednea base (BAR) de autorizaci\u00f3n de un usuario depende de las autorizaciones adicionales que dicho usuario posea. Las autorizaciones se dividen en dos categor\u00edas: permisos y atributos.  Un permiso es un privilegio que el usuario posee.  Un usuario puede tener uno o varios de los siguientes permisos en una o varias aplicaciones: crear, leer, actualizar, eliminar y ejecutar.  Los atributos son caracter\u00edsticas personalizadas del usuario. "grupo/Administradores" es un ejemplo t\u00edpico de par atributo/valor.  Cada permiso y cada par atributo/valor del sistema tienen definida una puntuaci\u00f3n de riesgo.  La puntuaci\u00f3n BAR de autorizaci\u00f3n de un usuario se averigua sumando los riesgos asociados a cada autorizaci\u00f3n adicional que dicho usuario posea.
score_def_rawPolicyScore_desc=La puntuaci\u00f3n de riesgo de acceso de l\u00ednea base (BAR) de directiva de un usuario se basa en las infracciones de directiva que se han detectado en relaci\u00f3n con dicho usuario de acuerdo a las reglas de directiva que hay definidas.  Se establece una puntuaci\u00f3n de riesgo por cada regla en la directiva o para la propia directiva, si no se aplican reglas.  La puntuaci\u00f3n BAR de directiva de un usuario se calcula sumando los riesgos asociados a cada directiva o regla que dicho usuario infrinja.
score_def_businessRoleScore_desc=La puntuaci\u00f3n de riesgo de funci\u00f3n compensada de un usuario se basa en los riesgos de acceso de l\u00ednea base de cada funci\u00f3n que dicho usuario tenga asociado.  Se aplica un factor de compensaci\u00f3n a cada funci\u00f3n para aumentar o reducir su puntuaci\u00f3n de riesgo compensada. La suma de estas puntuaciones compensadas es la puntuaci\u00f3n de riesgo de funci\u00f3n compensada global del usuario.
score_def_entitlementScore_desc=La puntuaci\u00f3n de riesgo de funci\u00f3n compensada de un usuario se basa en los riesgos de acceso de l\u00ednea base de cada funci\u00f3n que dicho usuario tenga asociado.  Se aplica un factor de compensaci\u00f3n a cada funci\u00f3n para aumentar o reducir su puntuaci\u00f3n de riesgo compensada. La suma de estas puntuaciones compensadas es la puntuaci\u00f3n de riesgo de funci\u00f3n compensada global del usuario.
score_def_policyScore_desc=La puntuaci\u00f3n de riesgo de infracci\u00f3n de directiva compensada de un usuario se basa en los riesgos de acceso de l\u00ednea base de cada regla que dicho usuario est\u00e9 infringiendo actualmente.  Se aplica un factor de compensaci\u00f3n a cada infracci\u00f3n para aumentar o reducir su puntuaci\u00f3n de riesgo compensada.  La suma de estas puntuaciones compensadas es la puntuaci\u00f3n de riesgo de infracci\u00f3n de directiva global del usuario.
score_def_certificationAge_desc=La puntuaci\u00f3n de certificaci\u00f3n se basa en el n\u00famero de d\u00edas desde la \u00faltima certificaci\u00f3n de identidad.  Si ha transcurrido un n\u00famero de d\u00edas especificado sin que se produzca una nueva certificaci\u00f3n, la puntuaci\u00f3n aumenta gradualmente.  Tras otro intervalo de tiempo definido por el usuario, la puntuaci\u00f3n alcanza el valor m\u00e1ximo especificado en la configuraci\u00f3n del BAR.
score_def_example_desc=Puntuaci\u00f3n de ejemplo calculada seg\u00fan el valor de un atributo de identidad.
score_def_composite_desc=Calcule una puntuaci\u00f3n compuesta combinando todas las puntuaciones de componente en funci\u00f3n de su importancia.  No hay argumentos configurables, por lo que el atributo se expone en la IU.
score_def_serviceAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas marcadas como cuentas de servicio.
score_def_inactiveAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas marcadas como inactivas.
score_def_privilegedAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas marcadas como cuentas con privilegios.
score_def_dormantAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas sin usar durante un per\u00edodo de tiempo.
score_def_riskyAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas asociadas con identidades que tienen puntuaciones de riesgo elevadas.
score_def_violatorAccount_desc=Puntuaci\u00f3n calculada a partir del porcentaje de cuentas asociadas con identidades que tienen infracciones de directiva.
score_def_compositeWeight_desc=Calcule una puntuaci\u00f3n compuesta combinando todas las puntuaciones de componente en funci\u00f3n de su importancia.
