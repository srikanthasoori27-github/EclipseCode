corwiz_current_noconfig=Actualmente no hay ninguna configuraci\u00f3n de correlaci\u00f3n asignada a esta aplicaci\u00f3n. Para usar una configuraci\u00f3n de correlaci\u00f3n existente, selecci\u00f3nela de la lista desplegable. Haga clic en Nuevo para crear una configuraci\u00f3n de correlaci\u00f3n.
corwiz_current_edit=Haga clic en Editar para editar la configuraci\u00f3n asignada actualmente. Haga clic en Nuevo si quiere crear una configuraci\u00f3n de correlaci\u00f3n.
corwiz_manager_edit=Para configurar la correlaci\u00f3n de administrador, especifique el nombre del atributo de cuenta de la aplicaci\u00f3n que haga referencia a un administrador, as\u00ed como el atributo de identidad que se va a usar al buscar administradores en IdentityIQ.
corwiz_welcome=Bienvenido al asistente de correlaci\u00f3n de IdentityIQ.
corwiz_welcome_intro=Este asistente le guiar\u00e1 por el proceso de correlaci\u00f3n de cuentas de aplicaci\u00f3n con cubos de identidad existentes.
corwiz_next=Haga clic en Siguiente para continuar.
corwiz_name_intro=Por lo general, las aplicaciones del mismo tipo pueden compartir configuraciones de correlaci\u00f3n. Con este proceso se crea una configuraci\u00f3n de correlaci\u00f3n reutilizable.
corwiz_name_label=Introduzca un nombre para la nueva configuraci\u00f3n
corwiz_att_title=Correlaci\u00f3n basada en atributos
corwiz_att_intro=Las asignaciones de correlaci\u00f3n basada en atributos usan atributos de la cuenta de aplicaci\u00f3n para encontrar identidades seg\u00fan los valores de atributo que hay almacenados en los objetos de identidad. Este es el modo habitual en que las cuentas se correlacionan con identidades.
corwiz_att_example=Un ejemplo de correlaci\u00f3n basada en atributos ser\u00eda correlacionar el atributo de la cuenta de aplicaci\u00f3n 'mail' con un atributo de identidad 'email'.
corwiz_att_next=Haga clic en Siguiente para configurar asignaciones de correlaci\u00f3n basada en atributos.
corwiz_att_new=Para crear una asignaci\u00f3n basada en atributos, seleccione un atributo de aplicaci\u00f3n y un atributo de identidad y haga clic en Agregar. Para eliminar asignaciones existentes, selecci\u00f3nelas usando la columna de selecci\u00f3n de la izquierda y haga clic en Eliminar.
corwiz_att_note=NOTA: Cada asignaci\u00f3n se procesa en el orden descendente que refleja esta tabla hasta encontrar una identidad o hasta que la lista de asignaciones se agote.
corwiz_att_summary=Asignaciones de correlaci\u00f3n basada en atributos
corwiz_cond_title=Correlaci\u00f3n basada en condiciones
corwiz_cond_intro=Las asignaciones de correlaci\u00f3n basada en condiciones definen condiciones de atributo para asignar cuentas de aplicaci\u00f3n a identidades. Las cuentas de servicio y de administrador se pueden controlar mediante una correlaci\u00f3n basada en condiciones.
corwiz_cond_example=Un ejemplo de correlaci\u00f3n basada en condiciones ser\u00eda una cuenta root en Unix. Por lo general, la cuenta root carece de atributos identificadores que ayuden a la hora de correlacionarla a una identidad existente. En aquellos casos en los que se conozca al propietario de la cuenta por ser el propietario de la aplicaci\u00f3n, se puede recurrir a una asignaci\u00f3n directa.
corwiz_cond_ask=\u00bfTiene alguna asignaci\u00f3n de correlaci\u00f3n basada en condiciones que configurar?
corwiz_cond_current=Condiciones definidas
corwiz_cond_new=Para crear una condici\u00f3n, seleccione el nombre del atributo de aplicaci\u00f3n, seleccione una operaci\u00f3n y, opcionalmente, un valor para usarlo en la condici\u00f3n. Tras ello, haga clic en Agregar. Para eliminar condiciones existentes, selecci\u00f3nelas usando la columna de selecci\u00f3n de la izquierda y haga clic en Eliminar. Despu\u00e9s de configurar las condiciones, especifique la identidad a la que se deben asignar las cuentas cuando las condiciones coincidan. Haga clic en la flecha a la derecha del campo para ver una lista de todas las identidades, o bien escriba las primeras letras de un nombre de identidad para ver una lista de identidades que coincidan con la cadena de texto.
corwiz_cond_note=NOTA: Al tratar de encontrar coincidencias de cuentas, todas las condiciones se aplican mediante el operador Y.
corwiz_cond_select_identity=Escriba el nombre o seleccione la identidad a la que se deben asignar las cuentas que coincidan con las condiciones enumeradas arriba.
