con_help_provisionRuleType=El usuario puede seleccionar el tipo de regla de aprovisionamiento seg\u00fan los requisitos. La regla global incluir\u00e1 todas las reglas de aprovisionamiento y la regla de operaci\u00f3n permitir\u00e1 al usuario el aprovisionamiento para una operaci\u00f3n espec\u00edfica.
