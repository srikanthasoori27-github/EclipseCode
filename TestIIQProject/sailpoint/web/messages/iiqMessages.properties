# score def descriptions
score_def_rawBusinessRoleScore_desc=A Baseline Access Risk (BAR) Score ranging from 0 (low risk) to 1000 (high risk) is assigned to each role. A user's Role BAR is determined by taking the sum of the risks associated with each role that they hold.
score_def_rawEntitlementScore_desc=A user's Entitlement Baseline Access Risk (BAR) score depends on the additional entitlements that they hold. Entitlements fall into one of two categories: Permissions and Attributes.  A Permission is a privilege that the user holds.  A user can hold one or more of the following permissions on one or more applications: create, read, update, delete, and execute.  Attributes are customized user characteristics. "group/Administrators" is a typical example of an Attribute/Value pair.  A risk score is configured for each Permission and for every Attribute/Value pair in the system.  The user's Entitlement BAR score is determined by summing the risks associated with each of the additional entitlements that they hold.
score_def_rawPolicyScore_desc=A user's Policy Baseline Access Risk (BAR) score is based on policy violations that are detected for that user based on defined policy rules.  A risk score is configured for every rule in the policy or for the policy itself if no rules apply.  The user's Policy BAR score is calculated by taking the sum of the risks associated with every policy or rule that is violated by the user.
score_def_businessRoleScore_desc=A user's Compensated Role Risk Score is based on the Baseline Access Risks for each role associated with them.  A compensating factor is applied to each role to increase or decrease its compensated risk score. The sum of these compensated scores is the user's overall Compensated Role Risk Score.
score_def_entitlementScore_desc=A user's Compensated Entitlement Risk Score is based on the Baseline Access Risks for each entitlement associated with them.  A compensating factor is applied to each entitlement to increase or decrease its compensated risk score. The sum of these compensated scores is the user's overall Compensated Entitlement Risk Score.
score_def_policyScore_desc=A user's Compensated Policy Violation Risk Score is based on the Baseline Access Risks for each rule that they are currently violating.  A compensating factor is applied to each violation to increase or decrease its compensated risk score.  The sum of these compensated scores is the user's overall Compensated Policy Violation Risk Score.
score_def_certificationAge_desc=The certification score is based on the number of days since the last identity certification.  If a specified number of days have passed without a new certification the score increases gradually.  After another user-defined time interval the score reaches the maximum value specified during BAR configuration.
score_def_example_desc=An example score calculated based on the value of an identity attribute.
score_def_composite_desc=Calculate a composite score by combining all the component scores based on their weight.  There are no configurable arguments, so this is not exposed in the UI.
score_def_serviceAccount_desc=A score calculated from the percentage of accounts that are marked as service accounts.
score_def_inactiveAccount_desc=A score calculated from the percentage of accounts that are marked as inactive.
score_def_privilegedAccount_desc=A score calculated from the percentage of accounts that are marked as privileged.
score_def_dormantAccount_desc=A score calculated from the percentage of accounts that have been unused for a period of time.
score_def_riskyAccount_desc=A score calculated from the percentage of accounts associated with identities that have high risk scores.
score_def_violatorAccount_desc=A score calculated from the percentage of accounts associated with identities that have policy violations.
score_def_compositeWeight_desc=Calculate a composite score by combining all the component scores based on their weight.

