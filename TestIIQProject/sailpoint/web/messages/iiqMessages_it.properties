# score def descriptions
score_def_rawBusinessRoleScore_desc=A ogni ruolo viene assegnato un punteggio di rischio di accesso di base (BAR) compreso tra 0 (rischio basso) e 1000 (rischio alto). Il BAR del ruolo di un utente viene determinato facendo la somma dei rischi associati a ogni ruolo a lui assegnato.
score_def_rawEntitlementScore_desc=Il punteggio BAR (rischio di accesso di base) della titolarit\u00e0 di un utente dipende dalle titolarit\u00e0 aggiuntive a lui assegnate. Le titolarit\u00e0 rientrano in una delle due categorie seguenti: permessi e attributi.  Un\u2019autorizzazione \u00e8 un privilegio detenuto da un utente.  Un utente pu\u00f2 detenere uno o pi\u00f9 dei seguenti permessi per una o pi\u00f9 applicazioni: creare, leggere, aggiornare, eliminare ed eseguire.  Gli attributi sono caratteristiche personalizzate per l\u2019utente. "Gruppo/Amministratori" \u00e8 un tipico esempio di una coppia attributo/valore.  Per ogni permesso e ogni coppia attributo/valore nel sistema viene configurato un punteggio di rischio.  Il punteggio BAR della titolarit\u00e0 di un utente viene determinato facendo la somma dei rischi associati ad ognuna delle titolarit\u00e0 aggiuntive a lui assegnate.
score_def_rawPolicyScore_desc=Il punteggio BAR di un utente si basa sulle violazioni di direttiva rilevate per lui rispetto alle regole l\u2019utente in base a regole di direttiva definite.  Viene configurato un punteggio di rischio per ogni regola nella direttiva o per la direttiva stessa, se non si applica alcuna regola.  Il punteggio BAR delle direttive per un utente si calcola sommando i rischi associati a ogni direttiva o regola violata dall\u2019utente.
score_def_businessRoleScore_desc=Il punteggio di rischio compensato dei ruoli di un utente si basa sui rischi di accesso di base per ogni ruolo associato.  Ad ogni ruolo si applica un fattore di compensazione per aumentare o diminuire il punteggio di rischio compensato. La somma di questi punteggi compensati rappresenta il punteggio di rischio compensato complessivo dei ruoli dell\u2019utente.
score_def_entitlementScore_desc=Il punteggio di rischio compensato dei ruoli di un utente si basa sui rischi di accesso di base per ogni ruolo associato.  Ad ogni ruolo si applica un fattore di compensazione per aumentare o diminuire il punteggio di rischio compensato. La somma di questi punteggi compensati rappresenta il punteggio di rischio compensato complessivo dei ruoli dell\u2019utente.
score_def_policyScore_desc=Il punteggio di rischio compensato della violazione di direttiva di un utente si basa sui rischi di accesso di base per ogni regola che viene violata.  A ogni violazione si applica un fattore di compensazione per aumentare o diminuire il punteggio di rischio compensato.  La somma di questi punteggi compensati rappresenta il punteggio di rischio compensato complessivo delle violazioni di direttiva dell\u2019utente.
score_def_certificationAge_desc=Il punteggio di certificazione si basa sul numero di giorni trascorsi dall\u2019ultima certificazione dell\u2019identit\u00e0.  Se \u00e8 trascorso un certo numero di giorni senza una nuova certificazione, il punteggio aumenta gradualmente.  Dopo un altro intervallo di tempo definito dall\u2019utente, il punteggio raggiunge il valore massimo specificato durante la configurazione BAR.
score_def_example_desc=Un punteggio di esempio calcolato in base al valore di un attributo identit\u00e0.
score_def_composite_desc=Calcolare un punteggio composito combinando tutti i punteggi dei componenti in base al loro peso.  Non ci sono argomenti configurabili, quindi questo non appare nell\u2019interfaccia utente.
score_def_serviceAccount_desc=Un punteggio calcolato dalla percentuale di account contrassegnati come account di servizio.
score_def_inactiveAccount_desc=Un punteggio calcolato dalla percentuale di account contrassegnati come inattivi.
score_def_privilegedAccount_desc=Un punteggio calcolato dalla percentuale di account contrassegnati come con privilegi.
score_def_dormantAccount_desc=Un punteggio calcolato dalla percentuale di account che non vengono usati per un certo periodo.
score_def_riskyAccount_desc=Un punteggio calcolato dalla percentuale di account associati a identit\u00e0 con alti punteggi di rischio.
score_def_violatorAccount_desc=Un punteggio calcolato dalla percentuale di account associati a identit\u00e0 con violazioni di direttiva.
score_def_compositeWeight_desc=Calcolare un punteggio composito combinando tutti i punteggi dei componenti in base al loro peso.
