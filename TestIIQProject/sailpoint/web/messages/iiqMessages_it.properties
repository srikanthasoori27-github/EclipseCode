con_help_delimited_fileTransportSFTP_authentication=Selezionare il metodo di autenticazione.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Inserire il percorso file della chiave privata da utilizzare per stabilire una connessione.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Inserire la passphrase per la chiave privata che verr\u00e0 utilizzata per stabilire una connessione.
con_help_delimited_transportPort=Inserire il numero della porta da utilizzare per stabilire una connessione.
con_help_delimited_skipLines=Inserire il numero di righe da saltare dall\u2019inizio del file di dati prima che inizi il parsing.
con_help_delimited_filterEmpty=Selezionare questa opzione per filtrare gli oggetti inseriti nel parsing ma che non hanno attributi.
con_help_delimited_commentChar=Inserire un carattere di commento utilizzato nel file di dati. Ogni riga che inizia con tale carattere sar\u00e0 saltata.
con_help_delimited_filterString=Inserire la rappresentazione della stringa di un oggetto sailpoint.object.Filter. Qualsiasi oggetto che corrisponde al filtro verr\u00e0 escluso dal set di dati e non sar\u00e0 restituito. Ecco un esempio di un filtro che filtrerebbe tutti gli oggetti del reparto di produzione.  Reparto == \u201cProduzione\u201d
con_help_delimited_mergeRows=Selezionare questa opzione se i dati di un singolo oggetto occupano pi\u00f9 righe.
con_help_delimited_indexColumn=Specificare il nome della colonna di indice da utilizzare quando nel set di dati sono presenti oggetti simili.
con_help_delimited_sortedIndexColumn=Selezionare questa opzione se i dati sono ordinati in base alla/e colonna/e di indice.  Se i dati non sono ordinati, verr\u00e0 creata e utilizzata una rappresentazione dei dati in memoria.
con_help_delimited_merge_case_insensitive=Selezionare questa opzione se si desidera che l\u2019unione ignori le differenze tra maiuscole/minuscole. \u00c8 necessario selezionare l\u2019indice ordinato.
con_help_delimited_mergeColumns=Inserire i nomi delle colonne dal file con i valori da unire.
con_help_delimited_buildMap=Una regola che viene richiamata per ogni riga del file di dati. Il compito della regola \u00e8 quello di convertire i token della stringa del file di dati in un oggetto java.util.Map. Se non viene specificata una regola, il connettore costruisce una mappa in cui il contenuto utilizzer\u00e0 come chiave il nome della colonna.
con_help_delimited_mergeMaps=Una regola che viene richiamata durante l\u2019unione di tutte le righe che hanno colonne di indici corrispondenti. La regola riceve la mappa esistente, insieme alla mappa appena sottoposta a parsing che deve essere unita. Se una regola non viene specificata, il connettore costruisce una java.util.Map combinata utilizzando l\u2019oggetto originale e unisce gli attributi specificati nell\u2019opzione di configurazione mergeColumns.
con_help_delimited_transformation=Una regola che viene richiamata per ogni java.util.Map univoca creata dal file di dati. Il compito della regola \u00e8 quello di convertire un oggetto java.util.Map costruito dal file di dati in un ResourceObject. Se una regola non viene specificata, il connettore costruisce un ResourceObject basato sullo schema.
con_help_delimited_preIterate=Una regola che viene richiamata prima che il processo di iterazione inizi e che consente di eseguire altre attivit\u00e0, come ad es. il controllo del file o la creazione di un feed alternativo.
con_help_delimited_postIterate=Una regola che viene richiamata dopo che il processo di iterazione \u00e8 stato completato.
con_help_delimited_partitionConfig=Selezionare 'Automatica' o 'Manuale'. 'Automatica' calcoler\u00e0 automaticamente il numero di partizioni e oggetti per la partizione sulla base dei suggerimenti forniti dall\u2019aggregatore. La modalit\u00e0 'Manuale' consentir\u00e0 ai clienti di specificare il numero di oggetti per partizione, che saranno divisi tra le partizioni nel modo pi\u00f9 equo possibile. Per impostazione predefinita, il partizionamento user\u00e0 la modalit\u00e0 'Auto'.
con_help_delimited_partitionObjectCount=Solo per la modalit\u00e0 manuale, inserire il numero di oggetti che deve essere inserito in ogni partizione.
con_help_jdbc_provisionRuleType=L\u2019utente pu\u00f2 selezionare il tipo di regola di provisioning in base alle necessit\u00e0. La regola globale include tutte le regole di provisioning e la regola di operazione consente all\u2019utente di eseguire il provisioning per una determinata operazione.
con_help_jdbc_provision=Una regola che viene richiamata per ogni riga del file di dati. La regola viene utilizzata per il provisioning della regola globale.
con_help_jdbc_operation_provisioning=Una regola che viene richiamata per ogni riga del file di dati. Si utilizza per la regola di provisioning delle operazioni separata dedicata.
con_help_sap_host=Il nome del computer sul quale SAP con JCO attivato \u00e8 in esecuzione.
con_help_sap_systemid=Inserire il numero sistema del sistema SAP.
con_help_sap_client=Inserire l\u2019ID client da utilizzare per la connessione a SAP.
con_help_sap_lang=Inserire il codice della lingua da utilizzare per la connessione. La lingua predefinita \u00e8 EN.
con_help_sap_user=L\u2019account utente da utilizzare durante la connessione a SAP via JCO. Questo \u00e8 un campo obbligatorio, se non vengono utilizzati snc e x509certificate.
con_help_sap_password=Password per l\u2019account utente specificato nel nome utente.
con_help_sap_actionToSupport=Valore di tipo/i d'azione separati da virgole da aggregare per ciascun utente SAP HR (es. 01, 20, 21).
con_help_sap_trace=Clicca questa casella per attivare la traccia SAP JCO RFC.
con_help_sap_buildMap=Una regola che viene richiamata per ogni oggetto restituito da SAP. La regola contiene abbastanza contesto per comunicare con SAP, cosicch\u00e9 \u00e8 possibile modificare l\u2019oggetto predefinito o aggiungere attributi personalizzati ad ogni oggetto.
con_help_provisionRuleType=L\u2019utente pu\u00f2 selezionare il tipo di regola di provisioning in base alle necessit\u00e0. La regola globale include tutte le regole di provisioning e la regola di operazione consente all\u2019utente di eseguire il provisioning per una determinata operazione.
con_help_sap_provision=Una regola che viene richiamata in modo generico per il provisioning. La regola viene utilizzata per il provisioning della regola globale.
con_help_sap_operation_provisioning=Una regola che viene richiamata individualmente per ogni operazione. Si utilizza per la regola di provisioning delle operazioni separata dedicata.
