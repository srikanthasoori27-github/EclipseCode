con_help_sap_portal_soap_url=L\u2019URL dell\u2019UMWebservice.  Ad esempio http://HOST:PORT. L\u2019URL pu\u00f2 utilizzare sia http che https. Tuttavia, quando si utilizza https \u00e8 necessario configurare anche i Keystore del server del portale e del server dell\u2019applicazione. Se si sta aggiornando il sistema dalla versione precedente, modificare l\u2019URL utilizzato in precedenza, vale a dire http://HOST:PORT/irj/servlet/prt/soap/UMWebService?style=rpc_enc all\u2019URL http://HOST:PORT.
con_help_sap_portal_account_filterString=Inserire la rappresentazione della stringa di un oggetto sailpoint.object.Filter. Qualsiasi oggetto account che corrisponde al filtro verr\u00e0 escluso dal set di dati. Ecco un esempio di un FilterString che esclude tutti gli oggetti in cui UniqueId inizia con USER.R3_DATASOURCE.    uniqueId.startsWith(&quot;USER.R3_DATASOURCE.&quot;). Se questa propriet\u00e0 non \u00e8 vuota, il filtro si applica sul lato server IdentityIQ e non sul lato del portale SAP.
con_help_sap_portal_group_filterString=Inserire la rappresentazione della stringa di un oggetto sailpoint.object.Filter. Tutti gli oggetti di ruoli che corrispondono al filtro vengono filtrati dal set di dati. Ecco un esempio di un FilterString che esclude tutti gli oggetti il cui displayName inizia con com.sap.pct.   displayName.startsWith(&quot;com.sap.pct&quot;).  Se questa propriet\u00e0 non \u00e8 vuota, il filtro si applica sul lato server IdentityIQ e non sul lato del portale SAP.
