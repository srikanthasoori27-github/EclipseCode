corwiz_cond_title=Correlazione basata su condizioni
corwiz_cond_intro=La assegnazioni di correlazione basate su condizioni assegnano gli account dell\u2019applicazione a identit\u00e0 esistenti definendo le condizioni degli attributi. Gli account di servizio e amministratore potrebbero essere gestiti con una correlazione basata su condizioni.
corwiz_cond_example=Un esempio di correlazione basata su condizioni \u00e8 l\u2019account radice su Unix. L\u2019account radice \u00e8 in genere senza attributi identificativi che faciliterebbero la correlazione dell\u2019account a un\u2019identit\u00e0 esistente. Nei casi in cui il proprietario dell\u2019account sia noto perch\u00e9 \u00e8 il proprietario dell\u2019applicazione, \u00e8 possibile utilizzare il mapping diretto.
corwiz_cond_ask=Si devono configurare assegnazioni di correlazione basate su condizioni?
corwiz_cond_current=Condizioni definite
corwiz_cond_new=Per creare una condizione, selezionare il nome dell\u2019attributo di applicazione, selezionare un\u2019operazione e, facoltativamente, un valore da utilizzare nella condizione, quindi cliccare su Aggiungi. Per eliminare le condizioni esistenti, selezionare le condizioni utilizzando la colonna di selezione sulla sinistra, quindi cliccare su Elimina. Una volta che le condizioni sono state configurate, specificare l\u2019identit\u00e0 che si desidera assegnare agli account se le condizioni corrispondono. Cliccare sulla freccia a destra del campo per visualizzare un elenco di tutte le identit\u00e0 oppure immettere le prime lettere di un nome identit\u00e0 per visualizzare un elenco di identit\u00e0 che corrispondono alla stringa di testo.
