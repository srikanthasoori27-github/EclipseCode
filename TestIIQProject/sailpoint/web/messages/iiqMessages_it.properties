corwiz_att_title=Correlazione basata su attributi
corwiz_att_intro=Le assegnazioni di correlazione basate su attributi utilizzano gli attributi degli account dell\u2019applicazione per trovare identit\u00e0 che si basano sui valori degli attributi memorizzati negli oggetti d\u2019identit\u00e0. Gli account vengono generalmente correlati alle identit\u00e0 in questo modo.
corwiz_att_example=Un esempio di correlazione basata su attributi \u00e8 la correlazione dell\u2019attributo dell\u2019account 'mail' di un\u2019applicazione con l\u2019attributo 'email' di un\u2019identit\u00e0.
corwiz_att_next=Cliccare su Avanti per configurare le assegnazioni di correlazione basate su attributi.
corwiz_att_new=Per creare un\u2019assegnazione basata su attributi, selezionare un attributo applicazione e un attributo identit\u00e0, quindi cliccare su Aggiungi. Per eliminare le assegnazioni esistenti, selezionare le assegnazioni utilizzando la colonna di selezione a sinistra, quindi cliccare su Elimina.
corwiz_att_note=NOTA: ogni mapping viene elaborato secondo l\u2019ordine dall\u2019alto in basso mostrato in questa tabella, fino a quando non viene trovata un\u2019identit\u00e0 o l\u2019elenco non \u00e8 stato completamente analizzato.
