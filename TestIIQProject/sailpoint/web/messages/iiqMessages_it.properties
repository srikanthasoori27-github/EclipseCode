corwiz_current_noconfig=Al momento non vi \u00e8 alcuna configurazione di correlazione assegnata a questa applicazione. Per utilizzare una configurazione di correlazione esistente, selezionare la configurazione dall\u2019elenco a discesa. Per creare una nuova configurazione di correlazione, cliccare su Nuovo.
