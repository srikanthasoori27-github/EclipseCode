help_con_prov_policy_ad_msRADIUSFramedRoute=O IP de destino, m\u00e1scara de rede e m\u00e9trica de custos. Por exemplo, 192.168.1.0/24 0.0.0.0 3
help_con_prov_policy_ad_msRADIUSFramedIPAddress=Defina o endere\u00e7o IP. Por exemplo, 10.2.0.210
