help_approval_item_approve=Especifica que o item de linha de aprova\u00e7\u00e3o de um utilizador \u00e9 apropriado e dever\u00e1 ser aprovado.
help_approval_item_reject=Especifica que o item de linha de aprova\u00e7\u00e3o de um utilizador n\u00e3o \u00e9 apropriado e n\u00e3o dever\u00e1 ser aprovado.
help_approval_item_remove=Especifica que o item de linha de aprova\u00e7\u00e3o de um utilizador dever\u00e1 ser removido do pedido.
# LCM Config
help_lcm_self_service=Especifica os tipos de a\u00e7\u00f5es que todos os utilizadores podem executar para si pr\u00f3prios.
help_lcm_general_population=Especifica os tipos de a\u00e7\u00f5es que todos os utilizadores podem executar para outros, assim como a popula\u00e7\u00e3o de utilizadores em nome de quem agem.
help_lcm_manager=Especifica os tipos de a\u00e7\u00f5es que os gestores podem executar para outros, assim como a popula\u00e7\u00e3o de utilizadores em nome de quem agem.
help_lcm_help_desk=Especifica os tipos de a\u00e7\u00f5es que o pessoal de assist\u00eancia pode executar para outros, assim como a popula\u00e7\u00e3o de utilizadores em nome de quem agem.
help_lcm_request_access=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem acesso a itens como fun\u00e7\u00f5es ou direitos.
help_lcm_request_roles=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem fun\u00e7\u00f5es.
help_lcm_request_entitlements=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem direitos.
help_lcm_manage_accounts_allow_addt_acct_requests=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem contas adicionais para utilizadores que j\u00e1 possuam conta numa aplica\u00e7\u00e3o.
help_lcm_manage_accounts=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o efetuem a gest\u00e3o de contas.
help_lcm_manage_accounts_allow_manage_existing_accounts=Marque esta caixa para permitir que os utilizadores efetuem a gest\u00e3o de contas que j\u00e1 existam numa identidade.
help_lcm_manage_accounts_allow_account_only_requests=Marque esta caixa para permitir que os utilizadores solicitem novas contas para uma identidade.
help_lcm_manage_passwords=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o efetuem a gest\u00e3o de palavras-passe.
help_lcm_edit_identity=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o editem identidades.
help_lcm_create_identity=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o criem identidades.
help_lcm_view_identity=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o visualizem identidades.
help_lcm_allow_all=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o fa\u00e7am pedidos para qualquer pessoa da organiza\u00e7\u00e3o.
help_lcm_match_any_or_all=Se "Corresponder Todos" estiver selecionado, um utilizador ter\u00e1 de satisfazer todas as condi\u00e7\u00f5es especificadas abaixo para ser inclu\u00eddo entre aqueles para quem podem ser feitos pedidos.  Se "Corresponder Qualquer" estiver selecionado, um utilizador que satisfa\u00e7a qualquer das condi\u00e7\u00f5es especificadas abaixo ser\u00e1 inclu\u00eddo entre aqueles para quem podem ser feitos pedidos.
help_lcm_ignore_iiq_scoping=Marque esta caixa para ignorar os \u00e2mbitos do IdentityIQ ao determinar os utilizadores em cujo nome s\u00e3o feitos pedidos.
help_lcm_role_request_controls=Especifique a regra que define o conjunto de Fun\u00e7\u00f5es que este grupo de utilizadores pode solicitar
help_lcm_entitlement_request_controls=Especifique a regra que define o conjunto de Aplica\u00e7\u00f5es de que este grupo de utilizadores pode solicitar direitos
help_lcm_entitlement_request_managed_attribute_controls=Especifique a regra que define o conjunto de Direitos Geridos que este grupo de utilizadores pode solicitar
help_lcm_role_remove_controls=Especifique a regra que define o conjunto de Fun\u00e7\u00f5es que este grupo de utilizadores pode remover.
help_lcm_entitlement_remove_controls=Especifique a regra que define o conjunto de Aplica\u00e7\u00f5es de que este grupo de utilizadores pode remover direitos.
help_lcm_entitlement_remove_managed_attribute_controls=Especifique a regra que define o conjunto de Direitos Geridos que este grupo de utilizadores pode remover.
help_lcm_enable_attribute_control=Selecione esta op\u00e7\u00e3o para permitir aos utilizadores fazerem pedidos em nome de outros com quem partilhem atributos de identidade, conforme especificado.
help_lcm_enable_subordinate_control=Marque esta caixa para permitir que os gestores fa\u00e7am pedidos em nome dos respetivos subordinados.
help_lcm_subordinate_choices=Selecione "Diretamente" para limitar os pedidos dos gestores aos subordinados que lhes reportem diretamente.  Selecione "Diretamente ou indiretamente" para incluir os que sejam subordinados de um dos gestores subordinados do gestor.
help_lcm_subrodinate_hierarchy_level=Especifique a profundidade m\u00e1xima da hierarquia a percorrer ao fazer pedidos em nome de subordinados indiretos.  Resolve os problemas de escalabilidade em grandes organiza\u00e7\u00f5es em que, por exemplo, o Diretor-geral possua centenas ou milhares de gestores subordinados.  Ao definir a profundidade de hierarquia para 2 ou 3, em tal caso o conjunto de gestores subordinados pode ser limitado aos vice-presidentes e diretores.  O n\u00edvel recomendado varia consoante a organiza\u00e7\u00e3o.  Organiza\u00e7\u00f5es com uma hierarquia plana que tenham muito poucos gestores podem definir uma profundidade mais elevada que as organiza\u00e7\u00f5es com muitos gestores.
help_lcm_enable_custom_control=Marque esta caixa para permitir aos utilizadores fazerem pedidos em nome de outros que satisfa\u00e7am os crit\u00e9rios especificados por um filtro personalizado.  O filtro situa-se no contexto do objeto de identidade e ser\u00e1 analisado como um Modelo de velocidade com um par\u00e2metro denominado "requerente".  Eis um exemplo simples de um filtro personalizado que inclui utilizadores cujo gestor tem o mesmo nome que o gestor do requerente:   manager.name == "$requester.manager.name"
help_lcm_request_access_workflow=Especifique o processo de neg\u00f3cio utilizado para solicitar acesso a itens como fun\u00e7\u00f5es ou direitos.
help_lcm_request_roles_workflow=Especifique o processo de neg\u00f3cio utilizado para solicitar fun\u00e7\u00f5es.
