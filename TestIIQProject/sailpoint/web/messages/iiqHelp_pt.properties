help_lcm_unlock_account_workflow=Especifique o processo de neg\u00f3cio utilizado para desbloquear contas de utilizador no ecr\u00e3 de in\u00edcio de sess\u00e3o.
help_lcm_edit_identity_workflow=Especifique o processo de neg\u00f3cio utilizado para editar identidades.
