help_wf_provisioning_approval_setting=Selecione qual das defini\u00e7\u00f5es de aprova\u00e7\u00e3o pretende ativar para pedidos de Aprovisionamento. Os valores permitidos s\u00e3o "Propriet\u00e1rio", onde \u00e9 exigida a aprova\u00e7\u00e3o do propriet\u00e1rio do(s) objeto(s) solicitado(s). A defini\u00e7\u00e3o "Gestor" exige a aprova\u00e7\u00e3o do gestor do utilizador e "SecurityOfficer" exige a aprova\u00e7\u00e3o da identidade designada na vari\u00e1vel securityOfficerName. Em alguns casos de altera\u00e7\u00f5es do IdentityIQ poder\u00e1 ocorrer uma altera\u00e7\u00e3o do gestor, pelo que tamb\u00e9m existe uma op\u00e7\u00e3o designada "Novo Gestor", onde a aprova\u00e7\u00e3o recai sobre o gestor rec\u00e9m atribu\u00eddo. A disponibilidade das op\u00e7\u00f5es depender\u00e1 do fluxo de trabalho que est\u00e1 a ser editado.
help_wf_provisioning_approval_disable=Selecione esta op\u00e7\u00e3o para desativar todas as aprova\u00e7\u00f5es
help_wf_provisioning_policy_scheme=Selecione um valor que especifique a forma como as verifica\u00e7\u00f5es de pol\u00edtica afetam o processo global dos fluxos de trabalho. Os valores permitidos s\u00e3o "Desativar Verifica\u00e7\u00e3o de Pol\u00edticas" para ignorar a verifica\u00e7\u00e3o de pol\u00edticas, "Continuar com Viola\u00e7\u00f5es de Pol\u00edticas" para continuar mesmo que sejam encontradas viola\u00e7\u00f5es de pol\u00edticas, "Apresentar Falhas ao Solicitador" para permitir que o solicitador remova os itens que estejam a provocar viola\u00e7\u00f5es (esta op\u00e7\u00e3o s\u00f3 est\u00e1 dispon\u00edvel em determinados fluxos de trabalho) ou "Falhar Fluxo de Trabalho", que provocar\u00e1 a interrup\u00e7\u00e3o imediata do fluxo de trabalho se forem encontradas quaisquer viola\u00e7\u00f5es de pol\u00edticas.
help_wf_provisioning_policy_check=Selecione "Todas" para verificar todas as pol\u00edticas ou "Selecionadas" para selecionar as pol\u00edticas que pretende verificar durante o aprovisionamento.
help_wf_provisioning_notification_scheme=Selecione um valor que especifique quem dever\u00e1 ser notificado quando o pedido tiver sido conclu\u00eddo. Os valores permitidos s\u00e3o "Notificar Utilizador", que indica que ser\u00e1 notificada a Identidade que est\u00e1 a ser atualizada, "Notificar Gestor", que notificar\u00e1 o gestor da Identidade, e "Notificar Solicitador", que notificar\u00e1 a pessoa que solicitou as altera\u00e7\u00f5es.
help_wf_provisioning_notification_disable=Selecione esta op\u00e7\u00e3o para desativar todas as notifica\u00e7\u00f5es
help_wf_provisioning_identities_scheme=Selecione uma ou mais Identidades ou Grupos de Trabalho que devam aprovar os pedidos.
help_wf_provisioning_user_template=Selecione o modelo de e-mail a utilizar ao notificar os utilizadores.
help_wf_provisioning_requester_template=Selecione o modelo de e-mail a utilizar ao notificar o solicitador.
help_wf_provisioning_manager_template=Selecione o modelo de e-mail a utilizar ao notificar o gestor.
help_wf_provisioning_securityofficer_template=Selecione o modelo de e-mail a utilizar ao notificar o respons\u00e1vel pela seguran\u00e7a.
help_wf_provisioning_other_users_template=Selecione o modelo de e-mail a utilizar ao notificar outros utilizadores.
help_wf_provisioning_securityofficer_name=Introduza o nome da identidade a quem as aprova\u00e7\u00f5es ser\u00e3o enviadas durante as aprova\u00e7\u00f5es por respons\u00e1vel pela seguran\u00e7a.
help_wf_provisioning_approval_template=Selecione o modelo de e-mail a utilizar nas notifica\u00e7\u00f5es de aprova\u00e7\u00e3o.
help_wf_provisioning_fallback_approver=Introduza o nome da identidade a quem as aprova\u00e7\u00f5es ser\u00e3o enviadas quando n\u00e3o for poss\u00edvel calcular outro aprovador e as aprova\u00e7\u00f5es estiverem ativadas.
help_wf_provisioning_manual_actions=Selecione esta op\u00e7\u00e3o se pretender que as partes n\u00e3o geridas do projeto de aprovisionamento gerem um ou v\u00e1rios itens de trabalho de a\u00e7\u00e3o manual para solicitar as altera\u00e7\u00f5es que n\u00e3o possam ser executadas de forma autom\u00e1tica.
help_wf_provisioning_foreground=Selecione esta op\u00e7\u00e3o se pretender que o aprovisionamento ocorra em primeiro plano. Normalmente o aprovisionamento \u00e9 efetuado num passo que utiliza a op\u00e7\u00e3o de "segundo plano" para for\u00e7ar a suspens\u00e3o e retoma do fluxo de trabalho num thread de tarefa em segundo plano.  Isto evita que a sess\u00e3o de browser fique pendente quando o aprovisionamento demora muito tempo.  Para demonstra\u00e7\u00f5es e testes poder\u00e1 ser melhor executar estas tarefas em primeiro plano, de modo a que o aprovisionamento seja executado quando o utilizador reassumir o controlo.  Isso evita ter de executar a tarefa Efetuar Manuten\u00e7\u00e3o para ver os resultados do pedido.
help_wf_provisioning_optimistic=Selecione esta op\u00e7\u00e3o se pretender que as altera\u00e7\u00f5es de direitos compiladas de atribui\u00e7\u00f5es de tarefas sejam aplicadas de imediato ao cubo de identidade, em vez de aguardar pela pr\u00f3xima atualiza\u00e7\u00e3o/reagrega\u00e7\u00e3o ap\u00f3s a conclus\u00e3o do pedido pelo sistema de aprovisionamento.
help_wf_provisioning_refresh=Selecione esta caixa de verifica\u00e7\u00e3o para provocar uma atualiza\u00e7\u00e3o da identidade ap\u00f3s o aprovisionamento das altera\u00e7\u00f5es do plano.  Normalmente esta op\u00e7\u00e3o encontra-se desmarcada. Poder\u00e1 querer ativ\u00e1-la se pretender que a modifica\u00e7\u00e3o dos atributos da identidade ou liga\u00e7\u00e3o resulte numa reavalia\u00e7\u00e3o imediata das fun\u00e7\u00f5es atribu\u00eddas e detetadas.
help_wf_provisioning_manager_esig=Introduza o nome do objeto de assinatura eletr\u00f3nica que dever\u00e1 ser utilizado quando as aprova\u00e7\u00f5es forem conclu\u00eddas pelo gestor
help_wf_provisioning_identity_esig=Introduza o nome do objeto de assinatura eletr\u00f3nica que dever\u00e1 ser utilizado quando as aprova\u00e7\u00f5es forem efetuadas por identidades ou grupos de trabalho espec\u00edficos
help_wf_provisioning_sofficer_esig=Introduza o nome do objeto de assinatura eletr\u00f3nica que dever\u00e1 ser utilizado quando as aprova\u00e7\u00f5es forem conclu\u00eddas pelo respons\u00e1vel pela seguran\u00e7a
help_wf_provisioning_approver_esig=Introduza o nome do objeto de assinatura eletr\u00f3nica que dever\u00e1 ser utilizado quando as aprova\u00e7\u00f5es forem conclu\u00eddas
help_wf_provisioning_owner_esig=Introduza o nome do objeto de assinatura eletr\u00f3nica que dever\u00e1 ser utilizado quando as aprova\u00e7\u00f5es forem conclu\u00eddas pelo propriet\u00e1rio
help_wf_provisioning_policies=Selecione a lista de pol\u00edticas que dever\u00e3o ser verificadas. Se esta lista estiver vazia, todas as pol\u00edticas ser\u00e3o verificadas.
help_wf_trace=Utilizado para depurar o fluxo de trabalho e quando o rastreio de execu\u00e7\u00e3o selecionado for enviado para stdout.
help_wf_provisioning_advanced_priority=Isto estabelece a prioridade de todos os itens de trabalho gerados como parte da execu\u00e7\u00e3o deste fluxo de trabalho, definindo-a tamb\u00e9m para o objeto IdentityRequest gerado. Pode ser ignorado quando os pedidos forem submetidos atrav\u00e9s da IU.
help_wf_provisioning_require_create_template=Selecione esta op\u00e7\u00e3o para for\u00e7ar as contas n\u00e3o existentes para o plano n\u00e3o gerido, a menos que a aplica\u00e7\u00e3o de destino especifique um modelo de cria\u00e7\u00e3o de contas.  Esta op\u00e7\u00e3o pode ser combinada com a defini\u00e7\u00e3o "Executar Itens de A\u00e7\u00e3o Manual" para fazer com que os itens de trabalho sejam enviados para processar a cria\u00e7\u00e3o de contas.
help_wf_provisioning_approval_escalation_setting=Selecione a forma como pretende enviar lembretes e escalar os itens de trabalho de aprova\u00e7\u00e3o.
help_wf_provisioning_approval_reminder_email=Selecione o modelo de e-mail que dever\u00e1 ser utilizado ao enviar e-mails de lembrete ao aprovador
help_wf_provisioning_approval_escalation_email=Selecione o modelo de e-mail que dever\u00e1 ser utilizado ao enviar e-mails de escalamento ao aprovador
help_wf_provisioning_approval_reminder_days=Introduza o n\u00famero de dias a aguardar antes de enviar um e-mail de lembrete aos aprovadores.
help_wf_provisioning_approval_assignment_rule=Selecione a regra que dever\u00e1 ser executada para atribuir as aprova\u00e7\u00f5es.  A regra ter\u00e1 uma lista de objetos de Aprova\u00e7\u00e3o.
help_wf_provisioning_approval_max_reminder=N\u00famero m\u00e1ximo de e-mails de lembrete que ser\u00e3o enviados antes que a aprova\u00e7\u00e3o seja escalada para um novo propriet\u00e1rio.
help_wf_provisioning_approval_max_days_reminder=Introduza o n\u00famero de dias a aguardar antes que a regra de escala\u00e7\u00e3o seja invocada para alterar a propriedade de uma aprova\u00e7\u00e3o.
help_wf_provisioning_approval_escalation_rule=Selecione uma regra para calcular o novo propriet\u00e1rio quando uma aprova\u00e7\u00e3o for escalada. Se nulo ou se a regra devolver nulo, continuaremos a enviar lembretes.
help_wf_provisioning_manager_approval_emailtemplate=Selecione o modelo de e-mail a utilizar ao notificar os gestores sobre novas aprova\u00e7\u00f5es.
help_wf_provisioning_owner_approval_emailtemplate=Selecione o modelo de e-mail a utilizar ao notificar os propriet\u00e1rios sobre novas aprova\u00e7\u00f5es.
help_wf_provisioning_so_approval_emailtemplate=Selecione o modelo de e-mail a utilizar ao notificar o respons\u00e1vel pela seguran\u00e7a sobre novas aprova\u00e7\u00f5es.
help_wf_provisioning_identity_approval_emailtemplate=Selecione o modelo de e-mail a utilizar ao notificar a identidade e grupos de trabalho sobre novas aprova\u00e7\u00f5es quando forem enviadas novas aprova\u00e7\u00f5es a identidades espec\u00edficas.
help_wf_provisioning_reference_update=Este argumento \u00e9 atualmente definido pelo fluxo de trabalho utilizando uma refer\u00eancia de tempo de execu\u00e7\u00e3o.  As refer\u00eancias e scripts podem tornar o comportamento din\u00e2mico com base no contexto do fluxo de trabalho. Se pretender adicionar valores literais espec\u00edficos para este argumento de passo, clique na caixa de verifica\u00e7\u00e3o e introduza o(s) valor(es) pretendido(s).
help_wf_provisioning_approval_reminder_frequency_days=Introduza a frequ\u00eancia (em dias) com que dever\u00e3o ser enviados e-mails de lembrete ao aprovador.
help_wf_provisioning_approval_mode=Selecione o modo que dever\u00e1 ser utilizado ao criar aprova\u00e7\u00f5es.  Se for selecionado paralelo, todos os aprovadores receber\u00e3o as aprova\u00e7\u00f5es ao mesmo tempo, enquanto em s\u00e9rie exige que cada aprovador tome as decis\u00f5es por ordem, at\u00e9 que todas as aprova\u00e7\u00f5es tenham sido conclu\u00eddas.
