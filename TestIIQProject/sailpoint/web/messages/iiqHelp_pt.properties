help_search_filters=Utilizar filtros para personalizar a pesquisa para {0} com base nos seus crit\u00e9rios.
help_search_display_fields=O painel Campos a Apresentar permite-lhe selecionar que campos de {0} apresentar nos resultados devolvidos pela pesquisa.
help_keyword_search=Utilize a caixa de pesquisa de palavras-chave para procurar {0} relacionados com determinada palavra-chave.
