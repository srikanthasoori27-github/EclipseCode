one_more_time=Mais Uma Vez
help_mining_max_training=N\u00famero m\u00e1ximo de identidades a analisar.  Nem sempre \u00e9 necess\u00e1rio analisar todas as identidades para determinar um conjunto \u00fatil de fun\u00e7\u00f5es.  Esta defini\u00e7\u00e3o poder\u00e1 melhorar o desempenho da minera\u00e7\u00e3o.  Caso n\u00e3o seja especificada, ser\u00e3o analisadas todas as identidades no filtro de pesquisa.
help_mining_max_iterations=N\u00famero m\u00e1ximo de itera\u00e7\u00f5es de afina\u00e7\u00e3o do cluster.  O valor tem de ser maior que zero; a predefini\u00e7\u00e3o \u00e9 100.
help_mining_max_clusters=N\u00famero m\u00e1ximo de clusters de fun\u00e7\u00e3o para identidade.  Se o valor for inferior a zero, tentaremos determinar o n\u00famero \u00f3timo atrav\u00e9s de valida\u00e7\u00e3o cruzada.
help_mining_min_deviation=O desvio-padr\u00e3o m\u00ednimo ao calcular a densidade normal.  A redu\u00e7\u00e3o deste valor pode ajudar a evitar o excesso aritm\u00e9tico resultante da multiplica\u00e7\u00e3o de densidades elevadas (resultante de pequenos desvios-padr\u00e3o) quando houver muitos valores exclusivos ou quase exclusivos.  A predefini\u00e7\u00e3o \u00e9 1e-6f.
help_mining_min_users=M\u00ednimo de utilizadores por fun\u00e7\u00e3o.
help_mining_confidence_factor=O intervalo de confian\u00e7a de redu\u00e7\u00e3o da \u00e1rvore de decis\u00e3o. O valor tem de ser maior que zero e menor que 1.  Na maior parte dos casos, 0,25 funciona relativamente bem.  Valores inferiores originar\u00e3o maior redu\u00e7\u00e3o.
help_mining_folds=Defina o n\u00famero de passagens para diminuir a redu\u00e7\u00e3o de erros.  Os dados de entrada s\u00e3o divididos equitativamente pelo n\u00famero de partes e a \u00faltima \u00e9 utilizada para redu\u00e7\u00e3o.  A predefini\u00e7\u00e3o \u00e9 3.
help_mining_binary_splits=Limita a aprova\u00e7\u00e3o da \u00e1rvore de decis\u00e3o a bin\u00e1rio em vez de divis\u00f5es multidirecionais.
help_mining_disable_raising=Desativa a redu\u00e7\u00e3o da \u00e1rvore de decis\u00e3o, substituindo os n\u00f3s principais por um dos n\u00f3s secund\u00e1rios.  O aumento de sub\u00e1rvores pode ser uma opera\u00e7\u00e3o demorada, nem sempre valendo a pena.
help_mining_disable_pruning=Desative a redu\u00e7\u00e3o da \u00e1rvore de decis\u00e3o.  Poder\u00e1 melhorar o desempenho, mas pode originar \u00e1rvores demasiado ajustadas ao conjunto de dados.
help_mining_enable_laplace=Permite a utiliza\u00e7\u00e3o de uma Estimativa de Laplace ao calcular probabilidades de valores em falta no conjunto de prepara\u00e7\u00e3o.
help_ident_map_attributes=Esta coluna especifica um atributo de funcion\u00e1rio derivado de uma aplica\u00e7\u00e3o especificada na coluna Mapeamentos de Origem.  Se n\u00e3o forem especificadas quaisquer entradas, o atributo funciona como marcador de posi\u00e7\u00e3o dos dados que ser\u00e3o derivados de uma ou v\u00e1rias aplica\u00e7\u00f5es.
help_ident_map_attributes_display_name=Esta coluna especifica o nome de apresenta\u00e7\u00e3o de um atributo de funcion\u00e1rio.
help_ident_map_source_app=Uma lista de pares de aplica\u00e7\u00e3o/atributo de que s\u00e3o derivados os atributos de funcion\u00e1rio.  Se n\u00e3o houver dados dispon\u00edveis na primeira origem, a recolha prossegue ao longo da lista pela ordem apresentada, at\u00e9 ser encontrada uma origem v\u00e1lida.  Para alterar a ordem de uma lista, clique num mapeamento de origem e utilize as setas para o mover para a localiza\u00e7\u00e3o pretendida na lista.
help_ident_map_attr_characteristics=Especifica as eventuais carater\u00edsticas adicionais de um atributo de funcion\u00e1rio.
help_cert_approve=Especifica que o item de linha de revis\u00e3o de acesso de um utilizador \u00e9 apropriado e que o utilizador tem direito ao mesmo.
help_cert_revoke=Especifica que o item de linha de revis\u00e3o de acesso de um utilizador n\u00e3o \u00e9 apropriado e dever\u00e1 ser removido.
help_cert_revoke_account=Especifica que a conta do utilizador n\u00e3o \u00e9 apropriada e dever\u00e1 ser removida.
help_cert_mitigate=Especifica que o item de linha de revis\u00e3o de acesso de um utilizador n\u00e3o \u00e9 apropriado mas \u00e9 necess\u00e1rio durante determinado per\u00edodo de tempo.
help_cert_delegate=Especifica que a decis\u00e3o de itens de linha de revis\u00e3o de acesso ser\u00e1 tomada por outro utilizador.
help_cert_clear=Especifica que a a\u00e7\u00e3o anterior tomada neste item de linha de revis\u00e3o de acesso foi eliminada.
help_cert_action_required=Especifica que s\u00e3o necess\u00e1rias a\u00e7\u00f5es adicionais - tais como resolver uma contesta\u00e7\u00e3o ou rever uma decis\u00e3o de delega\u00e7\u00e3o - para o item de linha de certifica\u00e7\u00e3o.  Clique com o bot\u00e3o direito do rato no item para escolher a a\u00e7\u00e3o apropriada no menu.
help_cert_approve_account=Especifica que a conta de utilizador \u00e9 apropriada e que o utilizador tem direito \u00e0 mesma.
help_cert_comments=Especifica que outros utilizadores fizeram coment\u00e1rios sobre o item de linha de revis\u00e3o de acesso.
help_identity_trigger_name=O nome do evento de ciclo de vida que est\u00e1 a ser definido.  \u00c9 obrigat\u00f3rio.
help_identity_trigger_desc=A descri\u00e7\u00e3o do evento de ciclo de vida que est\u00e1 a ser definido.
help_identity_trigger_type=O tipo de evento que acionar\u00e1 esta a\u00e7\u00e3o.
help_identity_trigger_attr_name=O nome do atributo na identidade para a qual detetar as altera\u00e7\u00f5es.
help_identity_trigger_old_attribute_filter=Opcionalmente, especifica o valor anterior do atributo que deve ser correspondido para que ocorra um evento de altera\u00e7\u00e3o de atributo.
help_identity_trigger_new_attribute_filter=Opcionalmente, especifica o novo valor do atributo que deve ser correspondido para que ocorra um evento de altera\u00e7\u00e3o de atributo.
help_identity_trigger_old_manager=Opcionalmente, especifica o gestor anterior que deve ser correspondido para que ocorra um evento de transfer\u00eancia de gestor.
help_identity_trigger_new_manager=Opcionalmente, especifica o novo gestor que deve ser correspondido para que ocorra um evento de transfer\u00eancia de gestor.
help_identity_trigger_rule=A regra a executar para determinar se o evento de ciclo de vida dever\u00e1 ser executado.
help_identity_trigger_disabled=Especificado que um evento de ciclo de vida n\u00e3o deveria ser processado.
help_identity_trigger_selector=Opcionalmente, especifica que identidades dever\u00e3o ser inclu\u00eddas ao detetar este evento de ciclo de vida.
help_identity_trigger_workflow=O processo de neg\u00f3cio a executar quando o evento de ciclo de vida \u00e9 detetado.
help_sched_cert_tags=Especifique uma ou mais etiquetas para as revis\u00f5es de acesso criadas.  As etiquetas podem ser utilizadas para classificar revis\u00f5es de acesso ao pesquisar e reportar.
help_sched_cert_active_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entra no per\u00edodo ativo.
help_sched_cert_challenge_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entra no per\u00edodo de contesta\u00e7\u00e3o.
help_sched_cert_remediation_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entra no per\u00edodo de revoga\u00e7\u00e3o.
help_sched_cert_end_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entra no per\u00edodo de fim.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Aprovar automaticamente a certifica\u00e7\u00e3o quando o titular n\u00e3o tiver nada para certificar
help_sched_cert_suppress_email_when_nothing_to_certify=Suprimir a notifica\u00e7\u00e3o de certifica\u00e7\u00e3o quando o titular n\u00e3o tiver nada para certificar
help_sched_cert_enable_partitioning=Se definido, o sistema utilizar\u00e1 m\u00faltiplos threads para agendar a certifica\u00e7\u00e3o.
help_sched_cert_remed_eml=Especifica que dever\u00e3o ser enviados e-mails de lembrete para os destinat\u00e1rios da remedia\u00e7\u00e3o.
help_sched_cert_remed_eml_freq=A frequ\u00eancia com que s\u00e3o enviados lembretes de remedia\u00e7\u00f5es incompletas.
help_sched_cert_remed_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar lembretes de remedia\u00e7\u00f5es incompletas.
help_sched_cert_remed_eml_start=A hora a que come\u00e7ar\u00e3o a ser enviados lembretes por e-mail.
help_sched_cert_remed_esc=Especifica que dever\u00e1 ser posta em vigor uma pol\u00edtica de escalamento para remedia\u00e7\u00f5es ap\u00f3s decorrer o intervalo de tempo especificado.
help_sched_cert_remed_esc_trigger=Condi\u00e7\u00e3o que provoca o escalamento de remedia\u00e7\u00f5es incompletas.
help_sched_cert_remed_esc_rule=A regra de escalamento a executar ao escalar as remedia\u00e7\u00f5es incompletas.
help_sched_cert_remed_esc_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar notifica\u00e7\u00f5es quando forem escaladas remedia\u00e7\u00f5es.
help_sched_cert_notifications=Especifica que devem ser enviadas notifica\u00e7\u00f5es para o propriet\u00e1rio da revis\u00e3o de acesso atribu\u00eddo \u00e0 revis\u00e3o de acesso quando esta expirar.
help_sched_cert_notifications_start=A hora a que come\u00e7ar\u00e3o a ser enviadas as notifica\u00e7\u00f5es.
help_sched_cert_notifications_first_reminder=A hora a que ser\u00e1 enviada a primeira notifica\u00e7\u00e3o de lembrete.
help_sched_cert_notifications_remind=A frequ\u00eancia dos lembretes.
help_sched_cert_notifications_email_template=O modelo de e-mail a utilizar para enviar a notifica\u00e7\u00e3o.
help_sched_cert_notifications_additional_recipients=Destinat\u00e1rios adicionais da notifica\u00e7\u00e3o.
help_sched_cert_notifications_additional_recipients_rule=Selecione uma regra para determinar os destinat\u00e1rios adicionais.
help_sched_cert_notifications_escalate=Quando efetuar o escalamento.
help_sched_cert_notifications_escalation_rule=Selecione uma regra para determinar o novo propriet\u00e1rio.
help_sched_cert_freq=Se pretender que esta certifica\u00e7\u00e3o aconte\u00e7a mais do que uma vez, poder\u00e1 definir uma frequ\u00eancia. A certifica\u00e7\u00e3o ocorrer\u00e1 de acordo com a mesma.
help_sched_cert_run_now=Executar esta certifica\u00e7\u00e3o imediatamente ap\u00f3s clicar em Agendar Certifica\u00e7\u00e3o. Se se tratar de uma certifica\u00e7\u00e3o recorrente, as certifica\u00e7\u00f5es subsequentes ser\u00e3o agendadas de acordo com a mesma.
help_sched_cert_freq_exec=A dura\u00e7\u00e3o do per\u00edodo ativo da certifica\u00e7\u00e3o quando s\u00e3o tomadas decis\u00f5es.
help_sched_cert_freq_dur=O per\u00edodo de tempo que ser\u00e1 concedido ao gestor atribu\u00eddo para concluir esta certifica\u00e7\u00e3o antes que ela expire.
help_sched_cert_process_revokes_immediately=Especifica que as revoga\u00e7\u00f5es dever\u00e3o ocorrer de imediato quando a decis\u00e3o \u00e9 tomada.  Se desmarcado, as revoga\u00e7\u00f5es n\u00e3o ser\u00e3o executadas at\u00e9 que a certifica\u00e7\u00e3o seja assinada.
help_sched_cert_certified_duration=O per\u00edodo de tempo que os itens permanecem no estado "certificado" antes de passarem para o estado "necess\u00e1ria certifica\u00e7\u00e3o".
help_sched_cert_certification_req_duration=O per\u00edodo de tempo que os itens permanecem no estado "necess\u00e1ria certifica\u00e7\u00e3o" antes de passarem para o estado "em atraso".
help_sched_cert_req_eml=Especifica que dever\u00e3o ser enviados e-mails de lembrete para o propriet\u00e1rio da certifica\u00e7\u00e3o para os itens do per\u00edodo "necess\u00e1ria certifica\u00e7\u00e3o".
help_sched_cert_req_eml_freq=A frequ\u00eancia com que s\u00e3o enviados lembretes para os itens do per\u00edodo "necess\u00e1ria certifica\u00e7\u00e3o".
help_sched_cert_req_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar lembretes para os itens do per\u00edodo "necess\u00e1ria certifica\u00e7\u00e3o".
help_sched_overdue_esc=Especifica que os itens dever\u00e3o ser escalados durante o per\u00edodo "em atraso".
help_sched_cert_overdue_esc_rule=A regra de escalamento a executar ao escalar os itens de certifica\u00e7\u00e3o no per\u00edodo "em atraso".
help_sched_cert_overdue_esc_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar notifica\u00e7\u00f5es quando forem escalados itens em atraso.
help_sched_cert_sub=Esta op\u00e7\u00e3o especifica se dever\u00e1 ou n\u00e3o ser gerada uma revis\u00e3o de acesso para todos os gestores que reportam ao gestor selecionado.
help_sched_cert_sub_flatten=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 os utilizadores que reportam, direta e indiretamente, ao gestor selecionado no relat\u00f3rio de certifica\u00e7\u00e3o.
help_sched_cert_sub_complete=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o exigir\u00e1 a conclus\u00e3o de todas as revis\u00f5es de acesso subordinadas para que o relat\u00f3rio principal possa ser conclu\u00eddo.
help_sched_cert_require_reassignment_completion=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o exigir\u00e1 a conclus\u00e3o de todas as revis\u00f5es de acesso de reatribui\u00e7\u00e3o para que o relat\u00f3rio principal possa ser conclu\u00eddo.
help_sched_cert_enable_auto_signoff_on_reassignment=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o provocar\u00e1 a aprova\u00e7\u00e3o autom\u00e1tica de uma revis\u00e3o de acesso quando todos os itens da revis\u00e3o de acesso estiverem reatribu\u00eddos.  Para que esta op\u00e7\u00e3o se encontre dispon\u00edvel, as op\u00e7\u00f5es Exigir Conclus\u00e3o de Reatribui\u00e7\u00e3o e Devolver Reatribui\u00e7\u00f5es \u00e0 Revis\u00e3o de Acesso Original n\u00e3o podem estar ativadas.
help_sched_cert_assimilate_bulk_reassignments=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o far\u00e1 com que os conte\u00fados das revis\u00f5es de acesso de reatribui\u00e7\u00e3o sejam devolvidos \u00e0 revis\u00e3o de acesso original quando a revis\u00e3o de acesso reatribu\u00edda \u00e9 assinada.
help_sched_cert_automate_signoff_popup=Especifica que ser\u00e1 apresentado um pop-up quando uma revis\u00e3o de acesso for conclu\u00edda e estiver pronta para Aprova\u00e7\u00e3o.
help_sched_cert_del_review_req=Exige a execu\u00e7\u00e3o de uma revis\u00e3o em todas as revis\u00f5es de acesso delegadas pelo propriet\u00e1rio da revis\u00e3o de acesso original.
help_sched_cert_notify_remediation=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o provocar\u00e1 o envio de notifica\u00e7\u00f5es por e-mail aos utilizadores que possuam itens revogados.
help_sched_cert_included_applications=A lista de aplica\u00e7\u00f5es \u00e0s quais as fun\u00e7\u00f5es de neg\u00f3cio e direitos adicionais dever\u00e3o ser limitadas ao gerar a certifica\u00e7\u00e3o.  Se n\u00e3o for especificado, ser\u00e3o todas inclu\u00eddas.
help_sched_cert_include_addt_ents=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 direitos que n\u00e3o estejam contidos em fun\u00e7\u00f5es na certifica\u00e7\u00e3o.
help_sched_cert_included_access=Escolha os Direitos para certificar as fun\u00e7\u00f5es e direitos adicionais de uma identidade. Escolha Contas para certificar as contas de aplica\u00e7\u00e3o concedidas a cada identidade.
help_sched_cert_include_roles=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 fun\u00e7\u00f5es no relat\u00f3rio de certifica\u00e7\u00e3o.
help_sched_cert_include_target_perms=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 autoriza\u00e7\u00f5es de alvo na certifica\u00e7\u00e3o.
help_sched_cert_certify_empty_accounts=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 contas sem atributos de direitos na certifica\u00e7\u00e3o.
help_sched_cert_include_policy_violations=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 viola\u00e7\u00f5es de pol\u00edticas na revis\u00e3o de acesso.
help_sched_cert_include_iiq_capabilities=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 funcionalidades de IdentityIQ na revis\u00e3o de acesso.
help_sched_cert_include_iiq_scopes=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 \u00e2mbitos autorizados de IdentityIQ na revis\u00e3o de acesso.
help_sched_cert_owner=O propriet\u00e1rio da certifica\u00e7\u00e3o.
help_sched_cert_exclusion_rule=A regra que ser\u00e1 executada para determinar que direitos dever\u00e3o ser exclu\u00eddos da certifica\u00e7\u00e3o.
help_sched_cert_save_exclusions=Se definida, os direitos exclu\u00eddos ser\u00e3o guardados para que possam ser visualizados e inclu\u00eddos em relat\u00f3rios.
help_sched_cert_exclude_base_app_accts=Se marcado, os direitos de contas de aplica\u00e7\u00e3o de camada ser\u00e3o exclu\u00eddos da certifica\u00e7\u00e3o.
help_cert_sched_update_identity_entitlements=Se marcado, o modelo de direitos de identidade ser\u00e1 atualizado com as informa\u00e7\u00f5es de certifica\u00e7\u00e3o pendentes e atuais quando esta certifica\u00e7\u00e3o for iniciada e conclu\u00edda.
help_cert_sched_update_attribute_assignments=Se marcado, quando forem tomadas decis\u00f5es sobre valores de direitos, o modelo de atribui\u00e7\u00e3o de direitos ser\u00e1 tamb\u00e9m atualizado quando a certifica\u00e7\u00e3o for conclu\u00edda.  Quando selecionado, as aprova\u00e7\u00f5es criar\u00e3o atribui\u00e7\u00f5es.
help_sched_cert_filter_logical_entitlements=Se marcado, apenas os direitos l\u00f3gicos definidos na lista de direitos geridos da aplica\u00e7\u00e3o l\u00f3gica ser\u00e3o inclu\u00eddos na certifica\u00e7\u00e3o. Al\u00e9m disso, os eventuais direitos de aplica\u00e7\u00e3o l\u00f3gica ser\u00e3o filtrados dos direitos da aplica\u00e7\u00e3o de camada.
help_sched_cert_exclude_inactive=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o excluir\u00e1 todas as identidades inativas das certifica\u00e7\u00f5es, fazendo com que todas as identidades que se tornem inativas sejam removidas da certifica\u00e7\u00e3o.
help_sched_cert_entitlement_display=Modo de apresenta\u00e7\u00e3o predefinido dos direitos. Pode ser apresentado o valor ou a descri\u00e7\u00e3o mais longa.
help_sched_cert_predelegation_rule=A regra que ser\u00e1 executada para determinar as informa\u00e7\u00f5es a pr\u00e9-delegar ou reatribuir \u00e0s entradas de certifica\u00e7\u00e3o.
help_sched_cert_predelegation_emails=Selecione esta caixa de verifica\u00e7\u00e3o se pretender que seja enviada uma notifica\u00e7\u00e3o por e-mail para o propriet\u00e1rio original quando a pr\u00e9-delega\u00e7\u00e3o estiver conclu\u00edda.
help_sched_cert_sign_off_approver_rule=A regra que ser\u00e1 executada quando a certifica\u00e7\u00e3o for aprovada para determinar quem tem de aprovar as decis\u00f5es.
help_cert_sched_adv_allow_provisioning=Permite que os utilizadores solicitem o aprovisionamento das fun\u00e7\u00f5es obrigat\u00f3rias em falta.
help_cert_sched_require_approval_comments=Exige que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o for aprovado.
help_cert_sched_require_exception_comments=Exige que o certificador inclua coment\u00e1rios quando for permitida uma exce\u00e7\u00e3o num item de certifica\u00e7\u00e3o. A data de dura\u00e7\u00e3o da exce\u00e7\u00e3o ser\u00e1 apenas de leitura, a menos que Ativar Pop-up de Permiss\u00e3o de Exce\u00e7\u00e3o esteja ativa.
help_cert_sched_require_remediation_comments=Exige que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o for revogado.
help_sched_cert_name_template=O modelo de nome personalizado utilizado para designar as revis\u00f5es de acesso inclu\u00eddas nesta certifica\u00e7\u00e3o.  Pode conter conte\u00fados parametrizados que ser\u00e3o intercalados no nome quando a revis\u00e3o de acesso for gerada.
help_sched_cert_short_name_template=O modelo de nome curto personalizado utilizado para atribuir \u00e0s revis\u00f5es de acesso os nomes curtos a apresentar no painel de controlo.  Pode conter conte\u00fados parametrizados que ser\u00e3o intercalados no nome curto quando a revis\u00e3o de acesso for gerada.
help_sched_cert_eml=Especifica que devem ser enviados e-mails de lembrete para o propriet\u00e1rio da aplica\u00e7\u00e3o atribu\u00eddo \u00e0 revis\u00e3o de acesso quando esta expirar.
help_sched_cert_eml_freq=A frequ\u00eancia com que s\u00e3o enviados lembretes da(s) revis\u00f5es de acesso ativas.
help_sched_cert_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar lembretes da(s) revis\u00f5es de acesso ativas.
help_sched_cert_eml_start=A hora a que come\u00e7ar\u00e3o a ser enviados lembretes por e-mail.
help_sched_cert_esc=Especifica que dever\u00e1 ser posta em vigor uma pol\u00edtica de escalamento para a(s) revis\u00f5es de acesso ap\u00f3s decorrer o intervalo de tempo especificado.
help_sched_cert_esc_trigger=Condi\u00e7\u00e3o que provoca o escalamento da(s) revis\u00f5es de acesso ativas.
help_sched_cert_esc_rule=A regra de escalamento a executar ao escalar a(s) revis\u00f5es de acesso.
help_sched_cert_esc_eml_template=O modelo de e-mail que ser\u00e1 utilizado para enviar notifica\u00e7\u00f5es quando forem escaladas revis\u00f5es de acesso.
help_sched_cert_chlg=Especifica que dever\u00e1 ser ativado um per\u00edodo de contesta\u00e7\u00e3o durante o qual os utilizadores marcados como remediados podem contestar tal decis\u00e3o.
help_sched_cert_chlg_duration=A dura\u00e7\u00e3o do per\u00edodo de contesta\u00e7\u00e3o.
help_sched_cert_remed=Especifica que dever\u00e1 ser ativado um per\u00edodo de remedia\u00e7\u00e3o durante o qual o IdentityIQ analisar\u00e1 periodicamente os utilizadores para determinar se as remedia\u00e7\u00f5es solicitadas foram executadas.
help_sched_cert_remed_duration=A dura\u00e7\u00e3o do per\u00edodo de remedia\u00e7\u00e3o.
help_sched_cert_automatic_closing=Especifica que o fecho autom\u00e1tico dever\u00e1 ser ativado no momento em que o IdentityIQ conclui automaticamente e assina esta revis\u00e3o de acesso, se ainda estiver por assinar.
help_sched_cert_automatic_closing_duration=O per\u00edodo de tempo que o IdentityIQ dever\u00e1 aguardar ap\u00f3s a data de expira\u00e7\u00e3o desta revis\u00e3o de acesso antes de a tentar fechar automaticamente.
help_sched_cert_automatic_closing_rule=A regra que o IdentityIQ executar\u00e1 no in\u00edcio do processo de fecho autom\u00e1tico.
help_sched_cert_automatic_closing_action=A a\u00e7\u00e3o que o IdentityIQ atribuir\u00e1 a todos os itens n\u00e3o decididos ao fechar automaticamente esta revis\u00e3o de acesso.
help_sched_cert_automatic_closing_comments=Os coment\u00e1rios que o IdentityIQ acrescentar\u00e1 a todos os itens n\u00e3o decididos ao fechar automaticamente esta revis\u00e3o de acesso.
help_sched_cert_enable_staging=Especifica que a certifica\u00e7\u00e3o dever\u00e1 entrar num per\u00edodo de transi\u00e7\u00e3o para a revis\u00e3o antes de ser ativada
help_sched_cert_scope=O \u00e2mbito desta agenda de certifica\u00e7\u00e3o e o grupo de certifica\u00e7\u00e3o criado por esta agenda. Apenas as identidades autorizadas neste \u00e2mbito podem visualizar esta certifica\u00e7\u00e3o e as revis\u00f5es de acesso associadas.
help_sched_cert_mgr_recipient=O gestor a quem ser\u00e1 atribu\u00edda uma revis\u00e3o de acesso como parte desta certifica\u00e7\u00e3o.  Selecione Todos os Gestores para criar uma certifica\u00e7\u00e3o que inclua as revis\u00f5es de acesso de todos os gestores.
help_sched_cert_mgr_name=Nome obrigat\u00f3rio da certifica\u00e7\u00e3o.
help_sched_cert_app_recipient=As aplica\u00e7\u00f5es a que esta certifica\u00e7\u00e3o ser\u00e1 atribu\u00edda.  Selecione Todas as Aplica\u00e7\u00f5es para criar uma revis\u00e3o de acesso para todas as aplica\u00e7\u00f5es.
help_sched_cert_app_owners=Os utilizadores a que esta revis\u00e3o de acesso ser\u00e1 atribu\u00edda.  Se for deixado em branco, o propriet\u00e1rio da aplica\u00e7\u00e3o ser\u00e1 respons\u00e1vel pela certifica\u00e7\u00e3o.
help_sched_cert_app_name=Nome obrigat\u00f3rio da certifica\u00e7\u00e3o.
help_sched_cert_act_grp_global=Cria uma revis\u00e3o de acesso das permiss\u00f5es do grupo de conta para cada aplica\u00e7\u00e3o da organiza\u00e7\u00e3o.
help_sched_cert_act_grp_recipient=A aplica\u00e7\u00e3o a que esta certifica\u00e7\u00e3o ser\u00e1 atribu\u00edda.
help_sched_cert_act_grp_owners=Os utilizadores a que esta certifica\u00e7\u00e3o ser\u00e1 atribu\u00edda.  Se for deixado em branco, o propriet\u00e1rio do grupo de conta ser\u00e1 respons\u00e1vel pela certifica\u00e7\u00e3o.
help_sched_cert_act_grp_name=Nome obrigat\u00f3rio da certifica\u00e7\u00e3o.
help_sched_cert_act_grp_type=Certificar ades\u00e3o, permiss\u00f5es ou ambas.
help_sched_cert_act_grp_object_type=Selecione os tipos de objetos a certificar.  Se for deixado em branco, ser\u00e3o certificados todos os objetos da aplica\u00e7\u00e3o.
help_sched_cert_adv_name=Nome obrigat\u00f3rio da certifica\u00e7\u00e3o.
help_sched_cert_adv_ipops=As popula\u00e7\u00f5es que ser\u00e3o certificadas e os utilizadores a que ser\u00e3o atribu\u00eddas as revis\u00f5es de acesso de cada uma.
help_sched_cert_adv_factories=As f\u00e1bricas de grupo que ser\u00e3o expandidas e as regras utilizadas para atribuir propriet\u00e1rios para cada revis\u00e3o de acesso.
help_sched_cert_adv_applications=As aplica\u00e7\u00f5es a incluir na certifica\u00e7\u00e3o.  A predefini\u00e7\u00e3o \u00e9 incluir todas as aplica\u00e7\u00f5es.
help_sched_cert_certifiers=Especifica a forma como dever\u00e1 ser escolhido o certificador das revis\u00f5es de acesso geradas.  Se for selecionado "Atribuir ao(s) Gestor(es)", dever\u00e1 ser escolhido um certificador predefinido caso a identidade n\u00e3o possua um gestor.
help_sched_cert_bulk_identities=Os indiv\u00edduos para os quais agendar certifica\u00e7\u00f5es.
help_sched_cert_biz_role_recipient=As fun\u00e7\u00f5es de neg\u00f3cio a agendar para certifica\u00e7\u00e3o.  Selecione Certificar Todas as Fun\u00e7\u00f5es para criar uma revis\u00e3o de acesso para todas as fun\u00e7\u00f5es, Selecionar Fun\u00e7\u00f5es Manualmente para selecionar fun\u00e7\u00f5es espec\u00edficas a certificar ou Certificar Fun\u00e7\u00f5es por Tipo se pretender certificar todas as fun\u00e7\u00f5es de determinado tipo.
help_sched_biz_role_include_hierarchy=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 a hierarquia de cada fun\u00e7\u00e3o selecionada na certifica\u00e7\u00e3o.
help_sched_cert_include_unowned_data=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 os direitos geridos e as permiss\u00f5es sem propriet\u00e1rio na revis\u00e3o de acesso.
help_sched_cert_unowned_data_owner=O propriet\u00e1rio dos direitos geridos e das permiss\u00f5es sem propriet\u00e1rio.
help_sched_cert_include_entitlements_granted_by_roles=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o incluir\u00e1 tamb\u00e9m os direitos concedidos por fun\u00e7\u00f5es.
# Classifications
help_sched_cert_include_classifications=Permite informa\u00e7\u00f5es de Classifica\u00e7\u00e3o em Revis\u00f5es de acesso baseadas na identidade em Fun\u00e7\u00f5es e Atributos geridos.
help_system_config_enable_provisioning=Ativar p\u00e1ginas de aprovisionamento de fun\u00e7\u00f5es.
help_system_config_enable_mining=Ativar p\u00e1ginas de minera\u00e7\u00e3o de fun\u00e7\u00f5es n\u00e3o dirigidas.
ui_edit_preferences_forwarding_user_help=Utilizador que receber\u00e1 todos os itens de trabalho normalmente atribu\u00eddos a si.
ui_edit_preferences_forwarding_start_date_help=Data em que dever\u00e1 come\u00e7ar o reencaminhamento de todos os itens de trabalho normalmente atribu\u00eddos a si. A especifica\u00e7\u00e3o de um utilizador para reencaminhamento sem data de in\u00edcio dar\u00e1 in\u00edcio de imediato ao processo de reencaminhamento.
ui_edit_preferences_forwarding_end_date_help=Data em que dever\u00e1 terminar o reencaminhamento de itens de trabalho. A especifica\u00e7\u00e3o de um utilizador para reencaminhamento sem data de fim ativar\u00e1 de forma permanente o processo de reencaminhamento quando a data de in\u00edcio (opcional) for atingida.
ui_edit_preferences_email_help=Endere\u00e7o de e-mail preferido utilizado para notifica\u00e7\u00f5es.
help_setup_login_pass_through=A aplica\u00e7\u00e3o utilizada pelo IdentityIQ para fornecer contas de in\u00edcio de sess\u00e3o.
help_setup_login_auto_create=A regra usada para criar utilizadores no IdentityIQ.
help_setup_login_error_style=Estilo de apresenta\u00e7\u00e3o das mensagens de in\u00edcio de sess\u00e3o.  Detalhado apresenta ao utilizador mais informa\u00e7\u00f5es sobre o erro do que simples.
help_setup_login_sso_rule=A regra utilizada para facilitar in\u00edcios de sess\u00e3o num ambiente de In\u00edcio de Sess\u00e3o \u00danico.
help_setup_login_sso_validation_rule=Esta regra \u00e9 executada em todos os pedidos e dever\u00e1 ser utilizada para validar a sess\u00e3o com o fornecedor de SSO.  Esta op\u00e7\u00e3o \u00e9 fornecida no caso raro em que seja necess\u00e1ria valida\u00e7\u00e3o da sess\u00e3o por pedido.  \u00c9 importante notar que esta regra ser\u00e1 executada em TODOS os pedidos.  Como tal, dever\u00e1 ser concebida para ter um impacto m\u00ednimo no desempenho.
help_login_returns_to_dashboard=Esta defini\u00e7\u00e3o controla o comportamento de navega\u00e7\u00e3o ao iniciar sess\u00e3o no IdentityIQ ap\u00f3s o tempo limite de uma sess\u00e3o ter sido excedido.  Se marcado, ser\u00e1 apresentada a p\u00e1gina In\u00edcio.  Se desmarcado, ser\u00e1 apresentada a p\u00e1gina que estava a ser visualizada anteriormente.
help_enable_forgot_password=Quando ativado, \u00e9 apresentada uma liga\u00e7\u00e3o de "Palavra-passe esquecida" na p\u00e1gina de in\u00edcio de sess\u00e3o, permitindo a reposi\u00e7\u00e3o da palavra-passe para os utilizadores que a tenham esquecido.
help_enable_account_unlock=Quando ativado, \u00e9 apresentada uma liga\u00e7\u00e3o para "Desbloquear conta" na p\u00e1gina de in\u00edcio de sess\u00e3o, permitindo o desbloqueio da conta para os utilizadores bloqueados.
help_enable_auth_question=As perguntas de autentica\u00e7\u00e3o s\u00e3o utilizadas para confirmar a identidade do utilizador caso este se tenha esquecido da sua palavra-passe ou a conta tenha sido bloqueada e caso o seu ambiente tenha sido configurado para ativar a funcionalidade de autentica\u00e7\u00e3o por perguntas.
help_sms_reset_enabled=Quando ativado, ser\u00e1 oferecida ao utilizador a op\u00e7\u00e3o de receber um c\u00f3digo de reposi\u00e7\u00e3o por SMS caso este tenha esquecido a respetiva palavra-passe ou a sua conta tenha sido bloqueada.
help_sms_reset_account_id=O ID de conta fornecido pelo servi\u00e7o de mensagens SMS.
help_sms_reset_auth_token=O token de autentica\u00e7\u00e3o fornecido pelo servi\u00e7o de mensagens SMS.
help_sms_reset_from_phone=O n\u00famero de telefone apresentado no campo De da mensagem SMS.
help_sms_reset_phone_attribute=O campo de atributo de identidade que representa o n\u00famero de telem\u00f3vel.
help_sms_reset_duration_valid=O n\u00famero de minutos que o token de reposi\u00e7\u00e3o da palavra-passe \u00e9 v\u00e1lido antes de expirar.
help_sms_reset_throttle_minutes=A velocidade m\u00e1xima a que podem ser efetuados pedidos de SMS numa sess\u00e3o. Por exemplo, limitado a 1 a cada N minutos.
help_sms_reset_max_failed_attempts=O n\u00famero m\u00e1ximo de tentativas falhadas permitidas. Ap\u00f3s atingir o n\u00famero m\u00e1ximo de tentativas falhadas, o utilizador n\u00e3o conseguir\u00e1 verificar o token de reposi\u00e7\u00e3o at\u00e9 que este expire e seja solicitado um novo token.
help_enable_auth_lockout=Quando ativado, a conta do utilizador ser\u00e1 bloqueada ap\u00f3s ter sido excedido o n\u00famero de tentativas de in\u00edcio de sess\u00e3o falhadas configurado.
help_failed_login_attempts=N\u00famero de tentativas de in\u00edcio de sess\u00e3o falhadas permitido para o utilizador antes de a conta ser bloqueada.
help_login_lock_duration=Tempo, em minutos, que a conta do utilizador ser\u00e1 bloqueada no sistema ap\u00f3s exceder o n\u00famero de tentativas permitidas com credenciais de in\u00edcio de sess\u00e3o inv\u00e1lidas.
help_protected_user_lockout=Quando ativado, os utilizadores protegidos ser\u00e3o bloqueados na sequ\u00eancia de um bloqueio de autoriza\u00e7\u00e3o, tal como sucede com os outros utilizadores.
help_refresh_after_login=Quando ativado e a autentica\u00e7\u00e3o pass-through estiver ativada, as contas que sejam autenticadas com \u00eaxito ser\u00e3o novamente agregadas individualmente durante o processo de in\u00edcio de sess\u00e3o. Normalmente, esta op\u00e7\u00e3o n\u00e3o \u00e9 necess\u00e1ria na maior parte das instala\u00e7\u00f5es.
help_sso_rule_based_enabled=Quando ativado, s\u00e3o utilizadas regras SSO durante o processo de in\u00edcio de sess\u00e3o.
help_sso_saml_based_enabled=Quando ativado, \u00e9 utilizada autentica\u00e7\u00e3o SAML durante o processo de in\u00edcio de sess\u00e3o.
help_sso_entity_id=Um identificador que representa o Fornecedor de Servi\u00e7os (SP).
help_sso_idp_service_url=O URL do servi\u00e7o de SSO SAML do Fornecedor de Identidade (IdP).
help_sso_issuer=Um identificador que representa o Fornecedor de Identidade (IdP).
help_sso_binding_method=O esquema de comunica\u00e7\u00e3o utilizado durante o processo de autentica\u00e7\u00e3o SAML.
help_sso_nameid_format=O formato do utilizador na resposta SAML.  Ditado pelo Fornecedor de Servi\u00e7os (SP) para SAML iniciado por SP ou pelo Fornecedor de Identidade (IdP) para SAML iniciado por IdP.
help_sso_public_x509_cert=A chave p\u00fablica de certificado X509 do Fornecedor de Identidade (IdP).
help_sso_saml_correlation_rule=A regra {0} utilizada para efetuar a correspond\u00eancia de uma Identidade SailPoint com a asser\u00e7\u00e3o SAML do Fornecedor de Identidade (IdP).
help_sso_saml_acs=O URL do servi\u00e7o em {0} para aceita\u00e7\u00e3o da resposta SAML.
help_mfa_workflow=Marque para ativar o fluxo de trabalho de autentica\u00e7\u00e3o multifator e para selecionar as popula\u00e7\u00f5es \u00e0s quais aplicar o fluxo de trabalho.
help_wf_duo_mfa_application_name=Introduza o nome da aplica\u00e7\u00e3o DUO respons\u00e1vel pela autentica\u00e7\u00e3o multifator.
help_wf_mfa_duo_auth_status_polling_settings=Introduza o n\u00famero de segundos a aguardar entre verifica\u00e7\u00f5es de estado para determinar o resultado de uma autentica\u00e7\u00e3o multifator pendente.
help_wf_mfa_duo_max_status_checks=Introduza o n\u00famero m\u00e1ximo de vezes a verificar o estado de uma autentica\u00e7\u00e3o multifator pendente antes de assumir que a autentica\u00e7\u00e3o foi recusada.
help_wf_mfa_duo_allow_sms_authentication=Selecione para ativar a autentica\u00e7\u00e3o por SMS.
help_wf_rsa_mfa_application_name=Introduza o nome da aplica\u00e7\u00e3o RSA respons\u00e1vel pela autentica\u00e7\u00e3o multifator.
help_sys_config_enable_list_view_bulk_approve=Permite que os certificadores efetuem a aprova\u00e7\u00e3o em massa a partir da vista de folha de c\u00e1lculo de uma revis\u00e3o de acesso.
help_sys_config_enable_list_view_bulk_revoke=Permite que os certificadores efetuem a revoga\u00e7\u00e3o em massa a partir da vista de folha de c\u00e1lculo de uma revis\u00e3o de acesso.
help_sys_config_enable_list_view_bulk_mitigate=Permite que os certificadores autorizem exce\u00e7\u00f5es em massa a partir da vista de folha de c\u00e1lculo de uma revis\u00e3o de acesso. S\u00f3 estar\u00e1 dispon\u00edvel se "Permitir que os certificadores autorizem exce\u00e7\u00f5es" estiver selecionado.
help_sys_config_enable_list_view_bulk_reassign=Permite que os certificadores efetuem a reatribui\u00e7\u00e3o em massa a partir da vista de folha de c\u00e1lculo de uma revis\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_approve=Permite que os certificadores efetuem a aprova\u00e7\u00e3o em massa ao visualizar uma identidade numa revis\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_revoke=Permite que os certificadores efetuem revoga\u00e7\u00f5es em massa ao visualizar uma identidade numa revis\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_revoke_account=Permite que os certificadores efetuem revoga\u00e7\u00f5es de conta em massa ao visualizar uma identidade numa revis\u00e3o de acesso.
help_system_config_bulk_certify_confirm_selection_count=N\u00famero de itens selecionados que exigir\u00e3o confirma\u00e7\u00e3o adicional para revoga\u00e7\u00f5es em massa.
help_system_config_suppress_initial_notifications=Impede o envio do e-mail de notifica\u00e7\u00e3o da certifica\u00e7\u00e3o inicial.
help_system_config_initial_notification_template=O modelo de e-mail predefinido utilizado para enviar as notifica\u00e7\u00f5es de certifica\u00e7\u00e3o inicial
help_system_config_enable_allow_exception_duration=Permite que os certificadores modifiquem o per\u00edodo de tempo predefinido para o qual devem ser permitidas exce\u00e7\u00f5es de direitos.
help_system_config_allow_self_certify=Permite que um utilizador se certifique a si pr\u00f3prio atrav\u00e9s de reatribui\u00e7\u00e3o ou reencaminhamento de uma revis\u00e3o de acesso.
help_system_config_self_certification_violation_owner=Identidade que ser\u00e1 propriet\u00e1ria dos itens ou delega\u00e7\u00f5es que constituam viola\u00e7\u00f5es da auto-certifica\u00e7\u00e3o.
help_system_config_limit_reassignment=A funcionalidade de limita\u00e7\u00e3o de reatribui\u00e7\u00e3o permite-lhe limitar o n\u00famero de vezes que os utilizadores na campanha de certifica\u00e7\u00e3o podem reatribuir um item de certificado.
help_system_config_reassignment_limit=O n\u00famero de reatribui\u00e7\u00f5es permitido.
help_system_config_enable_entity_delegation=Permite aos certificadores delegarem identidades completas de uma revis\u00e3o de acesso.
help_system_config_disable_delegation_forwarding=Desativa o reencaminhamento do item de trabalho da revis\u00e3o de acesso delegada.
help_system_config_enable_item_delegation=Permite que os certificadores deleguem itens individuais de uma revis\u00e3o de acesso ou da sua p\u00e1gina de viola\u00e7\u00f5es de pol\u00edticas.
help_system_config_enable_allow_prov_missing_requirements=Permite ao Certificador aprovisionar requisitos de fun\u00e7\u00e3o em falta ao completar uma revis\u00e3o de acesso.
help_system_config_require_cert_approval_comments=Exigir que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o for aprovado.
help_system_config_require_exception_comments=Exigir que o certificador inclua coment\u00e1rios quando for permitida uma exce\u00e7\u00e3o num item de certifica\u00e7\u00e3o. A data de dura\u00e7\u00e3o da exce\u00e7\u00e3o ser\u00e1 apenas de leitura, a menos que Ativar Pop-up de Permiss\u00e3o de Exce\u00e7\u00e3o esteja ativa.
help_system_config_require_remediation_comments=Exigir que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o for revogado ou ocorrer uma viola\u00e7\u00e3o de pol\u00edtica.
help_system_config_cert_item_page_size=O n\u00famero de itens de cada tipo a apresentar por p\u00e1gina na p\u00e1gina da entidade de certifica\u00e7\u00e3o antes de efetuar a pagina\u00e7\u00e3o.  Se definido como zero, a pagina\u00e7\u00e3o ser\u00e1 desativada.
help_system_config_require_del_review=Exige a execu\u00e7\u00e3o de uma revis\u00e3o em todas as revis\u00f5es de acesso delegadas pelo propriet\u00e1rio da revis\u00e3o de acesso original.
help_system_config_require_delegation_completion=Exige que todos os itens de um item de trabalho de revis\u00f5es de acesso delegadas sejam alvo de decis\u00e3o para que o item de trabalho possa ser conclu\u00eddo.
help_system_config_notify_remediation=A ativa\u00e7\u00e3o desta op\u00e7\u00e3o provocar\u00e1 o envio de notifica\u00e7\u00f5es por e-mail aos utilizadores que possuam itens revogados.  Trata-se de uma predefini\u00e7\u00e3o que poder\u00e1 ser ignorada quando estiverem agendadas certifica\u00e7\u00f5es.
help_system_config_cert_esc_rule=Regra predefinida utilizada pelo sistema quando uma revis\u00e3o de acesso \u00e9 escalada.
help_system_config_mit_exp_action=A\u00e7\u00e3o predefinida executada sobre uma mitiga\u00e7\u00e3o quando esta expira.
help_system_config_mit_email=O modelo de e-mail predefinido utilizado para enviar os avisos de expira\u00e7\u00e3o de mitiga\u00e7\u00e3o.
help_system_config_active_period_duration=Dura\u00e7\u00e3o predefinida do per\u00edodo ativo.
help_system_config_chlg_enabled=A predefini\u00e7\u00e3o de se o per\u00edodo de contesta\u00e7\u00e3o est\u00e1 ativo para revis\u00f5es de acesso.
help_system_config_chlg_duration=Dura\u00e7\u00e3o predefinida do per\u00edodo de contesta\u00e7\u00e3o.
help_system_config_remed_enabled=A predefini\u00e7\u00e3o de se o per\u00edodo de remedia\u00e7\u00e3o est\u00e1 ativo para revis\u00f5es de acesso.
help_system_config_remed_duration=Dura\u00e7\u00e3o predefinida do per\u00edodo de remedia\u00e7\u00e3o.
help_system_config_automatic_closing_enabled=A predefini\u00e7\u00e3o de se o fecho autom\u00e1tico de certifica\u00e7\u00e3o est\u00e1 ativo para revis\u00f5es de acesso.
help_system_config_automatic_closing_duration=Per\u00edodo de espera predefinido ap\u00f3s a data de expira\u00e7\u00e3o de uma revis\u00e3o de acesso e antes de o processo de fecho autom\u00e1tico ser iniciado.
help_system_config_automatic_closing_rule=Regra predefinida utilizada pelo sistema quando o processo de fecho autom\u00e1tico \u00e9 iniciado.
help_system_config_automatic_closing_action=A\u00e7\u00e3o predefinida atribu\u00edda a todos os itens de certifica\u00e7\u00e3o sem decis\u00e3o durante o processo de fecho autom\u00e1tico.
help_system_config_automatic_closing_comments=Coment\u00e1rios predefinidos adicionados a todos os itens de certifica\u00e7\u00e3o sem decis\u00e3o durante o processo de fecho autom\u00e1tico.
help_system_config_automatic_closing_signer=Utilizador de sistema predefinido adicionado como signat\u00e1rio a uma revis\u00e3o de acesso durante o processo de fecho autom\u00e1tico.
help_system_config_default_remediation_modifiable_op=A opera\u00e7\u00e3o predefinida apresentada na Caixa de Di\u00e1logo de Revoga\u00e7\u00e3o para atributos modific\u00e1veis pela remedia\u00e7\u00e3o.
help_system_config_cert_exclude_base_app_accts=Se marcado, os direitos de contas de aplica\u00e7\u00e3o de camada ser\u00e3o exclu\u00eddos da certifica\u00e7\u00e3o.
help_system_config_cert_entitlement_display=Modo de apresenta\u00e7\u00e3o predefinido dos direitos. Pode ser apresentado o valor ou a descri\u00e7\u00e3o mais longa.
help_system_config_default_remediator=A identidade predefinida a quem o pedido de revoga\u00e7\u00e3o \u00e9 enviado para revoga\u00e7\u00f5es em massa.  Se introduzido, impedir\u00e1 a apresenta\u00e7\u00e3o do pop-up Atribuir Revogador ao efetuar a revoga\u00e7\u00e3o em massa numa revis\u00e3o de acesso.
help_system_config_enable_certification_signoff_popup=Especifica que ser\u00e1 apresentado um pop-up quando uma revis\u00e3o de acesso for conclu\u00edda e estiver pronta para Aprova\u00e7\u00e3o.
help_system_config_default_electronic_signature_enabled=A predefini\u00e7\u00e3o de se \u00e9 utilizada uma assinatura eletr\u00f3nica predefinida ao configurar certifica\u00e7\u00f5es.
help_system_config_electronic_signature_meaning=Selecione um nome de significado e este \u00edcone apresentar\u00e1 o texto do significado.
help_system_config_show_recommendations=Se marcado, os itens de certifica\u00e7\u00e3o que possuam uma decis\u00e3o recomendada do AI Services ser\u00e3o apresentados junto do item.
help_system_config_auto_approval=Se marcado, os itens de certifica\u00e7\u00e3o que possuam uma decis\u00e3o recomendada do AI Services ser\u00e3o automaticamente aprovados e movidos do separador "Aberto" para "Revis\u00e3o".
help_system_config_blk_reassign_email=O modelo de e-mail predefinido utilizado para enviar os avisos de reatribui\u00e7\u00e3o em massa.
help_system_config_chlg_start_email=O modelo de e-mail predefinido utilizado para enviar os avisos de in\u00edcio do per\u00edodo de contesta\u00e7\u00e3o aos certificadores.
help_system_config_chlg_end=O modelo de e-mail predefinido utilizado para enviar os avisos de fim do per\u00edodo de contesta\u00e7\u00e3o aos certificadores.
help_system_config_chlg_generation_email=O modelo de e-mail predefinido utilizado para enviar a cria\u00e7\u00e3o da contesta\u00e7\u00e3o aos contestadores.
help_system_config_chlg_challenged_email=O modelo de e-mail predefinido utilizado para enviar os avisos de decis\u00e3o de contesta\u00e7\u00e3o aos certificadores.
help_system_config_chlg_expired_email=O modelo de e-mail predefinido utilizado para enviar os avisos de expira\u00e7\u00e3o da contesta\u00e7\u00e3o aos contestadores.
help_system_config_chlg_decision_expired_email=O modelo de e-mail predefinido utilizado para enviar os avisos de expira\u00e7\u00e3o da decis\u00e3o de contesta\u00e7\u00e3o aos contestadores e certificadores.
help_system_config_chlg_accepted_email=O modelo de e-mail predefinido utilizado para enviar os avisos de aceita\u00e7\u00e3o da contesta\u00e7\u00e3o aos contestadores.
help_system_config_chlg_rejected_email=O modelo de e-mail predefinido utilizado para enviar os avisos de rejei\u00e7\u00e3o da contesta\u00e7\u00e3o aos contestadores.
help_system_config_cert_sign_off_approval_email=O modelo de e-mail predefinido utilizado para enviar os avisos aos aprovadores de revis\u00f5es de acesso.
help_system_config_role_approver=Regra para determinar o aprovador das altera\u00e7\u00f5es de fun\u00e7\u00f5es e perfis.
help_system_config_inactive_work_item_escalation_rule=Regra para determinar um novo propriet\u00e1rio para os itens de trabalho detidos por um utilizador inativo.
help_system_config_provisioning_transaction_log_level_help=N\u00edvel m\u00e1ximo em que ser\u00e3o armazenados eventos do registo de transa\u00e7\u00f5es de aprovisionamento: qualquer n\u00edvel abaixo ou at\u00e9 ao item selecionado ser\u00e1 registado.
help_system_config_role_modeler_perf=Desativa a vista de \u00e1rvore na IU de Gest\u00e3o de Fun\u00e7\u00f5es. A desativa\u00e7\u00e3o da vista de \u00e1rvore permite melhorar o desempenho da p\u00e1gina Gest\u00e3o de Fun\u00e7\u00f5es.
help_system_config_maximum_bundles_page=Especifica o n\u00famero m\u00e1ximo de fun\u00e7\u00f5es a apresentar por p\u00e1gina na IU de Gest\u00e3o de Fun\u00e7\u00f5es.
help_system_config_enable_revoke_account=Permite aos certificadores revogar uma conta e todos os direitos a ela associados.
help_system_config_enable_reassign_account=Permite aos certificadores reatribuir uma conta e todos os direitos a ela associados.
help_system_config_global_work_item_forward_rule=Regra para determinar o reencaminhamento de itens de trabalho para todos os novos itens de trabalho.  \u00c9 tamb\u00e9m utilizada quando um item de trabalho \u00e9 reencaminhado na IU.
help_system_config_fallback_work_item_forward_rule=Regra para determinar o reencaminhamento de itens de trabalho em casos especiais.  Permite-lhe especificar um utilizador de reencaminhamento de conting\u00eancia caso o reencaminhamento autom\u00e1tico configurado provocasse auto-certifica\u00e7\u00e3o.
help_system_config_password_validation_rule=A regra de valida\u00e7\u00e3o para campos de palavra-passe inclu\u00eddos em formul\u00e1rios gerados a partir de pol\u00edticas de aprovisionamento durante a cria\u00e7\u00e3o de contas.
help_system_config_allow_multiple_application_accounts=Ativa uma op\u00e7\u00e3o na p\u00e1gina Gest\u00e3o de Fun\u00e7\u00f5es que permite a especifica\u00e7\u00e3o de uma conta de destino, ou a cria\u00e7\u00e3o de uma nova conta, durante um pedido de fun\u00e7\u00e3o, mesmo que seja exigido ou permitido por outra fun\u00e7\u00e3o. Se esta op\u00e7\u00e3o n\u00e3o estiver ativada, as fun\u00e7\u00f5es ser\u00e3o atribu\u00eddas \u00e0 mesma conta que a fun\u00e7\u00e3o de n\u00edvel superior.
help_system_config_enable_multiple_assignments=Ativa uma op\u00e7\u00e3o na p\u00e1gina Gest\u00e3o de Fun\u00e7\u00f5es que permite a atribui\u00e7\u00e3o de uma fun\u00e7\u00e3o m\u00faltiplas vezes \u00e0 mesma identidade. Esta op\u00e7\u00e3o s\u00f3 se encontra dispon\u00edvel em tipos de fun\u00e7\u00e3o atribu\u00edveis.
help_system_config_allow_multiple_assignments=Tornar todos os tipos de fun\u00e7\u00e3o atribu\u00edveis dispon\u00edveis para atribui\u00e7\u00e3o m\u00faltipla \u00e0 mesma identidade. Esta defini\u00e7\u00e3o sobrep\u00f5e-se \u00e0s defini\u00e7\u00f5es de fun\u00e7\u00f5es individuais.
help_system_config_allow_role_propagation=Permite que uma altera\u00e7\u00e3o de fun\u00e7\u00e3o seja propagada a todas as identidades que tenham a fun\u00e7\u00e3o atribu\u00edda.
help_system_config_force_role_merge_template=Garante que a adi\u00e7\u00e3o de uma pol\u00edtica de aprovisionamento a uma fun\u00e7\u00e3o n\u00e3o resultar\u00e1 na remo\u00e7\u00e3o dos perfis.
help_system_config_retain_assigned_entitlements_detected=Determina se as atribui\u00e7\u00f5es de direitos s\u00e3o mantidas quando fazem parte de uma fun\u00e7\u00e3o detetada que seja removida de uma identidade.
help_system_config_retain_assigned_entitlements_assigned=Determina se as atribui\u00e7\u00f5es de direitos s\u00e3o mantidas quando fazem parte de uma fun\u00e7\u00e3o atribu\u00edda que seja removida de uma identidade.
help_system_config_self_service_redirect_url=Altera a a\u00e7\u00e3o do bot\u00e3o da p\u00e1gina de \u00eaxito ap\u00f3s o registo self-service. Se for deixado em branco, a predefini\u00e7\u00e3o ser\u00e1 a p\u00e1gina de in\u00edcio de sess\u00e3o; caso contr\u00e1rio, o bot\u00e3o redirecionar\u00e1 para o URL completo especificado.
help_sys_config_workflow_role=Processo de neg\u00f3cio executado quando s\u00e3o criadas, modificadas ou eliminadas fun\u00e7\u00f5es no modelador de fun\u00e7\u00f5es.
help_sys_config_workflow_identity_update=Processo de neg\u00f3cio executado quando uma identidade \u00e9 editada no IdentityIQ.  Poder\u00e1 executar aprova\u00e7\u00f5es de atribui\u00e7\u00f5es de fun\u00e7\u00f5es e enviar pedidos de aprovisionamento.
help_sys_config_workflow_identity_refresh=Processo de neg\u00f3cio executado quando uma identidade \u00e9 atualizada numa tarefa de segundo plano.  Poder\u00e1 executar aprova\u00e7\u00f5es de atribui\u00e7\u00f5es de fun\u00e7\u00f5es e enviar pedidos de aprovisionamento.
help_sys_config_workflow_identity_correlation=Processo de neg\u00f3cio executado quando \u00e9 efetuada uma correla\u00e7\u00e3o manual de contas.
help_sys_config_workflow_scheduled_assignment=Processo de neg\u00f3cio executado quando \u00e9 necess\u00e1ria uma altera\u00e7\u00e3o de fun\u00e7\u00e3o agendada ou atribui\u00e7\u00e3o de direitos.  Atribuir\u00e1 a fun\u00e7\u00e3o ou direito ou remover\u00e1 a atribui\u00e7\u00e3o, podendo efetuar o aprovisionamento.
help_sys_config_workflow_scheduled_role_activation=Processo de neg\u00f3cio executado quando se torna necess\u00e1ria uma ativa\u00e7\u00e3o de fun\u00e7\u00e3o agendada.  Ativar\u00e1 a fun\u00e7\u00e3o e poder\u00e1 atualizar todas as identidades.
help_sys_config_workflow_managed_attribute=Processo de neg\u00f3cio executado quando \u00e9 criado ou editado um grupo ou direito gerido.
help_sys_config_workflow_password_intercept=Processo de neg\u00f3cio executado quando \u00e9 recebido um evento de interce\u00e7\u00e3o de altera\u00e7\u00e3o de palavra-passe.
help_system_config_enable_allow_exception=Permite que os certificadores autorizem exce\u00e7\u00f5es em itens de revis\u00e3o de acesso tais como fun\u00e7\u00f5es ou direitos, que n\u00e3o constituam viola\u00e7\u00f5es de pol\u00edticas. A autoriza\u00e7\u00e3o de uma exce\u00e7\u00e3o significa que o utilizador n\u00e3o dever\u00e1 ter acesso indefinidamente, mas poder\u00e1 manter o acesso por um per\u00edodo de tempo especificado.
help_system_config_deprovision_upon_expiration=Permite o desaprovisionamento autom\u00e1tico do acesso quando o per\u00edodo de exce\u00e7\u00e3o permitido tiver expirado. Esta exce\u00e7\u00e3o s\u00f3 se aplica a itens tais como fun\u00e7\u00f5es ou direitos, que n\u00e3o constituam viola\u00e7\u00f5es de pol\u00edticas.
help_system_config_enable_allow_exception_popup=Permite que os certificadores visualizem o pop-up de autoriza\u00e7\u00e3o de exce\u00e7\u00f5es e que configurem as datas de expira\u00e7\u00e3o e adicionem coment\u00e1rios manualmente. Aplica-se tanto a itens de viola\u00e7\u00e3o como de n\u00e3o viola\u00e7\u00e3o.
help_system_config_default_allow_exception_duration=A dura\u00e7\u00e3o predefinida da expira\u00e7\u00e3o para exce\u00e7\u00f5es permitidas. Aplica-se tanto a itens de viola\u00e7\u00e3o como de n\u00e3o viola\u00e7\u00e3o.
help_sys_config_enable_bulk_approve=Permite que os certificadores efetuem aprova\u00e7\u00f5es em m\u00faltiplos itens em simult\u00e2neo numa revis\u00e3o de acesso.
help_sys_config_enable_bulk_revoke=Permite que os certificadores efetuem revoga\u00e7\u00f5es em m\u00faltiplos itens em simult\u00e2neo numa revis\u00e3o de acesso.
help_sys_config_enable_bulk_allow_exception=Permite que os certificadores autorizem exce\u00e7\u00f5es em m\u00faltiplos itens em simult\u00e2neo numa revis\u00e3o de acesso. Esta op\u00e7\u00e3o n\u00e3o estar\u00e1 dispon\u00edvel se "Permitir Autoriza\u00e7\u00e3o de Exce\u00e7\u00f5es" n\u00e3o estiver selecionado.
help_sys_config_enable_bulk_reassign=Permite que os certificadores reatribuam m\u00faltiplos itens em simult\u00e2neo numa revis\u00e3o de acesso.
help_sys_config_enable_bulk_account_revocation=Permite que os certificadores revoguem m\u00faltiplas contas e os respetivos direitos em simult\u00e2neo. Esta op\u00e7\u00e3o n\u00e3o estar\u00e1 dispon\u00edvel se "Permitir Revoga\u00e7\u00e3o de Contas" n\u00e3o estiver selecionado.
help_sys_config_enable_bulk_clear_decisions=Permite que os certificadores cancelem todas as decis\u00f5es efetuadas atualmente na certifica\u00e7\u00e3o.
help_sys_config_hash_secrets=Permite o hashing unidirecional de valores secretos para Identidades. Esses valores incluem palavras-passe, hist\u00f3rico de palavras-passe e perguntas de autentica\u00e7\u00e3o. Quando esta op\u00e7\u00e3o se encontra ativada, determinadas restri\u00e7\u00f5es de pol\u00edtica de palavras-passe deixam de estar dispon\u00edveis para utiliza\u00e7\u00e3o.
help_sys_config_hash_iterations=O n\u00famero de itera\u00e7\u00f5es efetuadas no algoritmo hash.
help_sys_config_full_text_path=O caminho de diret\u00f3rio no servidor onde s\u00e3o armazenados os ficheiros de \u00edndice de texto completo.
help_sys_config_full_text_auto_index=Permite a atualiza\u00e7\u00e3o autom\u00e1tica do \u00edndice de texto completo num intervalo espec\u00edfico.
help_sys_config_full_text_interval=O intervalo, em minutos, em que o \u00edndice de texto completo \u00e9 atualizado.
help_sys_config_csv_delimiter=O car\u00e1ter a utilizar como delimitador CSV ao exportar relat\u00f3rios ou resultados. Se deixado em branco, a predefini\u00e7\u00e3o \u00e9 a v\u00edrgula.
help_sys_config_additional_accounts_app=Qualquer Popula\u00e7\u00e3o Quicklink que permita que a op\u00e7\u00e3o Permitir Solicita\u00e7\u00e3o de Contas Adicionais configurada apresente estas aplica\u00e7\u00f5es.
help_sys_config_account_only_app=Qualquer Popula\u00e7\u00e3o Quicklink que permita que o Quicklink Gerir Contas com a op\u00e7\u00e3o Permitir Solicita\u00e7\u00e3o de Novas Contas configurada apresente estas aplica\u00e7\u00f5es.
help_system_config_server_root_path=O caminho de raiz do servidor, incluindo o esquema, nome do servidor [porta] e diret\u00f3rio de raiz. Por exemplo, se o valor estivesse configurado para "https://localhost:80/iiq", o URL esperado teria o aspeto &lt;caminho de raiz do servidor>/foo.jsf ou https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Permite informa\u00e7\u00f5es de Classifica\u00e7\u00e3o em Revis\u00f5es de acesso baseadas na identidade e na p\u00e1gina Viola\u00e7\u00f5es de pol\u00edtica. As informa\u00e7\u00f5es de Classifica\u00e7\u00e3o s\u00e3o associadas a Fun\u00e7\u00f5es e atributos geridos.
help_system_config_enable_attachments=Ativar a funcionalidade de anexos. Permite que os utilizadores adicionem anexos aos pedidos de acesso.
help_system_config_attachments_max_file_size=Tamanho m\u00e1ximo de ficheiro dos anexos individuais.
help_system_config_attachments_allowed_file_types=Lista separada por v\u00edrgulas dos tipos de extens\u00e3o de ficheiros. N\u00e3o \u00e9 necess\u00e1rio utilizar o ponto como prefixo.
help_system_config_attachment_configs=Ativar regras AttachmentConfig. Apenas ser\u00e3o executadas as regras selecionadas durante os pedidos de acesso.
help_system_config_plugin_scripting=Pro\u00edbe o acesso dos scripts \u00e0s classes em plug-ins.
help_system_config_plugin_relax_enforcement=Atenua a imposi\u00e7\u00e3o de declara\u00e7\u00f5es estritas de plug-ins para a utiliza\u00e7\u00e3o de classes de plug-ins criados antes do IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Permite aos utilizadores editar as prefer\u00eancias de reencaminhamento na p\u00e1gina Editar prefer\u00eancias.
help_system_config_enable_change_password=Permite aos utilizadores alterar a palavra-passe na p\u00e1gina Editar prefer\u00eancias.
help_system_config_risk_bands=N\u00famero de bandas utilizadas para categorizar uma classifica\u00e7\u00e3o de risco.
help_system_config_batch_request_approver=O aprovador de pedidos em lote selecionado tem de ter as permiss\u00f5es corretas para visualizar itens de pedido em lote.
help_system_config_approval_recommendations=S\u00f3 ser\u00e1 poss\u00edvel gerar recomenda\u00e7\u00f5es se o AI Services estiver corretamente configurado.
help_sys_config_misc_async_cache=Ative a atualiza\u00e7\u00e3o ass\u00edncrona da cache de pol\u00edtica de fun\u00e7\u00f5es para acelerar as verifica\u00e7\u00f5es de pol\u00edticas durante pedidos LCM.
# Classifications
help_system_config_display_classifications_in_access_request=Permite que as classifica\u00e7\u00f5es estejam vis\u00edveis no Pedido de acesso. Est\u00e3o sempre vis\u00edveis fora do Pedido de acesso.
help_sys_config_enable_role_sun_date_assign=Permite a defini\u00e7\u00e3o das horas do nascer do sol (ativa\u00e7\u00e3o/in\u00edcio) e p\u00f4r do sol (desativa\u00e7\u00e3o/fim) para fun\u00e7\u00f5es e direitos que sejam atribu\u00eddos a identidades. As horas do nascer do sol e p\u00f4r do sol podem ser utilizadas para conceder acesso tempor\u00e1rio a fun\u00e7\u00f5es e direitos sens\u00edveis.
help_sys_config_enable_role_sun_date_activate=Permite a defini\u00e7\u00e3o de eventos de nascer do sol (data de ativa\u00e7\u00e3o/in\u00edcio) e p\u00f4r do sol (data de desativa\u00e7\u00e3o/fim) para fun\u00e7\u00f5es do editor de fun\u00e7\u00f5es. Quando esta op\u00e7\u00e3o se encontra ativada, \u00e9 apresentada uma sec\u00e7\u00e3o Eventos Agendados na IU do editor de fun\u00e7\u00f5es, permitindo utilizar eventos de ativa\u00e7\u00e3o e desativa\u00e7\u00e3o para definir as datas de in\u00edcio e fim que determinam quando a fun\u00e7\u00e3o se encontra ativa. Estes eventos s\u00e3o utilizados para ativar e desativar automaticamente fun\u00e7\u00f5es utilizando processos empresariais.
help_sys_config_role_sunset_notification_days_reminder=Esta notifica\u00e7\u00e3o ser\u00e1 enviada ao solicitador e ao solicitado. O modelo de e-mail da notifica\u00e7\u00e3o \u00e9 selecionado no separador Defini\u00e7\u00f5es de Correio, no campo "Para avisar do desaprovisionamento de fun\u00e7\u00f5es e direitos associados ao p\u00f4r do sol". Para desativar as notifica\u00e7\u00f5es, defina o n\u00famero de dias como zero.
# Identity attributes
help_identity_attr_target_app=A aplica\u00e7\u00e3o que receber\u00e1 o valor de destino.
help_identity_attr_target_attr=O atributo da aplica\u00e7\u00e3o de destino que receber\u00e1 o valor de destino.
help_identity_attr_target_rule=Regra opcional que permite transformar o valor que est\u00e1 a ser definido no destino.
help_identity_attr_target_provision_all=Aprovisionar todas as contas se uma identidade tiver m\u00faltiplas contas na aplica\u00e7\u00e3o de destino.  A desativa\u00e7\u00e3o desta op\u00e7\u00e3o exigir\u00e1 que um utilizador selecione as contas que dever\u00e3o receber o valor de destino.
help_modeler_ent_mine_descr=Escolha uma aplica\u00e7\u00e3o na lista abaixo na qual minerar direitos.  Se pretender reduzir a lista de identidades utilizada para consultar direitos, preencha quaisquer dos campos de pesquisa adicionais.
# Work Item configuration/Task signoff
task_signoff_owner=\u00c9 necess\u00e1rio que o utilizador aprove o resultado da tarefa.
work_item_owners=Propriet\u00e1rios iniciais do item de trabalho.
work_item_owners_rule=Regra para calcular os propriet\u00e1rios iniciais do item de trabalho.
work_item_initial_template=Modelo utilizado para formatar uma notifica\u00e7\u00e3o inicial de atribui\u00e7\u00e3o de item de trabalho.
work_item_enable=Marque para permitir a abertura de itens de trabalho.
work_item_escalation_style=Especifica se ser\u00e3o executados escalamentos ou e-mails de lembrete.
work_item_reminder_start=N\u00famero de dias at\u00e9 ao envio do primeiro e-mail de lembrete.
work_item_reminder_frequency=Intervalo entre os lembretes.
work_item_reminder_template=Modelo utilizado para formatar os e-mails de lembrete.  Se n\u00e3o estiver selecionado, ser\u00e1 utilizada a predefini\u00e7\u00e3o do sistema.
work_item_max_reminders=N\u00famero m\u00e1ximo de lembretes a enviar antes de iniciar o escalamento.  Se for zero, n\u00e3o ser\u00e3o enviados quaisquer lembretes e o escalamento come\u00e7ar\u00e1 de imediato.
work_item_escalation_start=N\u00famero de dias at\u00e9 ao escalamento.
work_item_escalation_template=Modelo utilizado para formatar os e-mails de escalamento.  Se n\u00e3o estiver selecionado, ser\u00e1 utilizada a predefini\u00e7\u00e3o do sistema.
work_item_escalation_rule=Regra utilizada para selecionar o novo propriet\u00e1rio do item de trabalho durante o escalamento.
# Application Risk Configuration
help_apprisk_disabled=Quando marcado, este componente n\u00e3o ser\u00e1 considerado na classifica\u00e7\u00e3o de risco da aplica\u00e7\u00e3o e n\u00e3o ser\u00e1 apresentado no quadro de resultados.
help_apprisk_attribute=O nome de um atributo de conta a examinar.
help_apprisk_value=O valor que o atributo de conta dever\u00e1 ter para que esta seja inclu\u00edda na classifica\u00e7\u00e3o de risco da aplica\u00e7\u00e3o.
help_apprisk_sensitivity=Um multiplicador de v\u00edrgula flutuante para ajustar a percentagem bruta.
help_apprisk_days_till_dormant=Uma conta ser\u00e1 considerada inativa se o \u00faltimo in\u00edcio de sess\u00e3o tiver sido h\u00e1 pelo menos este n\u00famero de dias.
help_apprisk_risk_threshold=A classifica\u00e7\u00e3o m\u00ednima de risco composto que uma identidade dever\u00e1 ter para que as contas sejam inclu\u00eddas na classifica\u00e7\u00e3o de risco da aplica\u00e7\u00e3o.
help_apprisk_violation_threshold=O n\u00famero m\u00ednimo de viola\u00e7\u00f5es de pol\u00edticas que uma identidade dever\u00e1 ter para que as contas sejam inclu\u00eddas na classifica\u00e7\u00e3o de risco da aplica\u00e7\u00e3o.
# Identity Risk Configuration
help_risk_custom_disabled=Quando marcado, este componente n\u00e3o ser\u00e1 considerado na classifica\u00e7\u00e3o de risco da identidade e n\u00e3o ser\u00e1 apresentado no quadro de resultados.
help_risk_custom_attribute=O nome de um atributo de cubo de identidade a examinar.
help_risk_custom_value=O valor que o atributo de cubo de identidade dever\u00e1 ter para que a classifica\u00e7\u00e3o de risco seja elevada.
help_risk_custom_score=A classifica\u00e7\u00e3o de risco resultante de uma correspond\u00eancia de valor de atributo.
# Policy
policy_alert_owners=Os utilizadores que receber\u00e3o notifica\u00e7\u00f5es de alerta.  Se n\u00e3o estiver configurado, o propriet\u00e1rio da pol\u00edtica receber\u00e1 todos os alertas.
policy_composite_threshold=Ser\u00e1 despoletado um alerta quando a classifica\u00e7\u00e3o composta atingir ou exceder este valor.
# Scopes
help_scope_id_attr=O atributo de identidade que ser\u00e1 utilizado para correlacionar com um \u00e2mbito atribu\u00eddo.
help_scope_corr_rule=Regra utilizada para correlacionar um \u00e2mbito atribu\u00eddo com uma identidade durante a atualiza\u00e7\u00e3o de agrega\u00e7\u00f5es e identidades.
help_scope_sel_rule=Regra utilizada para selecionar um \u00e2mbito atribu\u00eddo para uma identidade durante a atualiza\u00e7\u00e3o de agrega\u00e7\u00f5es e identidades, se a correla\u00e7\u00e3o de atributos ou regras devolver v\u00e1rios \u00e2mbitos.
help_unscoped_globally_accessible=Se marcado, torna os objetos sem \u00e2mbito atribu\u00eddo acess\u00edveis a todas as identidades.  Se estiver desmarcado, apenas os administradores do sistema poder\u00e3o visualizar objetos sem \u00e2mbito.
help_id_ctrls_assigned_scope=Se marcado, permite que as identidades tenham automaticamente acesso ao respetivo \u00e2mbito atribu\u00eddo.  Fornece uma predefini\u00e7\u00e3o que poder\u00e1 ser ignorada para cada identidade.
help_enable_scoping=Se marcado, os mecanismos de \u00e2mbito ser\u00e3o ativados.  Os \u00e2mbitos n\u00e3o entrar\u00e3o em vigor at\u00e9 que esta op\u00e7\u00e3o seja ativada, mesmo que j\u00e1 tenha definido e atribu\u00eddo \u00e2mbitos.
# Tutorials
help_tutorial_dashboard=Saiba como tirar o melhor partido do Painel de Controlo do IdentityIQ.
help_tutorial_certifications=Vista geral da funcionalidade de Certifica\u00e7\u00e3o de Acessos do IdentityIQ.
help_tutorial_correlation=Saiba como utilizar a ferramenta de correla\u00e7\u00e3o baseada em GUI do IdentityIQ.
# Business Role Mining
help_bfr_mining_compute_statstics=Selecione esta op\u00e7\u00e3o para calcular diversas estat\u00edsticas e para as apresentar no resultado da tarefa.
help_bfr_mining_perform_analysis=Selecione esta op\u00e7\u00e3o para gerar um resultado de tarefa que apresente o n\u00famero de fun\u00e7\u00f5es que seriam geradas com as op\u00e7\u00f5es especificadas, sem criar efetivamente essas fun\u00e7\u00f5es.
help_bfr_mining_generate_root=Selecione esta op\u00e7\u00e3o para gerar um novo contentor no qual colocar as fun\u00e7\u00f5es rec\u00e9m geradas.
help_bfr_mining_root_type=O tipo de fun\u00e7\u00e3o que ser\u00e1 gerado como contentor das novas fun\u00e7\u00f5es.
help_bfr_mining_select_existing_container=Selecione uma fun\u00e7\u00e3o existente na qual colocar todas as fun\u00e7\u00f5es rec\u00e9m geradas.
help_bfr_mining_generate_hierarchy=Gerar uma hierarquia de fun\u00e7\u00f5es.  Cada atributo de minera\u00e7\u00e3o de identidades gerar\u00e1 o seu pr\u00f3prio n\u00edvel na hierarquia e esse n\u00edvel conter\u00e1 as fun\u00e7\u00f5es que se insiram na categoria referenciada por esse atributo.
help_bfr_mining_scoping_attributes=Trata-se de uma lista de atributos de identidade que ser\u00e3o utilizados para categorizar as fun\u00e7\u00f5es.  Ser\u00e1 atribu\u00edda aos utilizadores a fun\u00e7\u00e3o de determinada categoria, com base na ordena\u00e7\u00e3o desta lista.  Por exemplo, se a ordem da lista for 1. Regi\u00e3o, 2. Localiza\u00e7\u00e3o, 3. Departamento, ent\u00e3o essa fun\u00e7\u00e3o ser\u00e1 atribu\u00edda a todos os utilizadores do mesmo departamento em determinada localiza\u00e7\u00e3o de determinada regi\u00e3o.
help_bfr_mining_type=Tipo de Fun\u00e7\u00e3o de neg\u00f3cio que a tarefa gerar\u00e1.
help_bfr_mining_owner=Identidade que ser\u00e1 propriet\u00e1ria de todas as fun\u00e7\u00f5es rec\u00e9m geradas.
help_bfr_mining_min_users=N\u00famero m\u00ednimo de utilizadores que ter\u00e3o de pertencer a determinada fun\u00e7\u00e3o para que esta seja gerada.
help_bfr_mining_naming_algorithm=O algoritmo de nomenclatura baseado em filtros concatena todos os atributos ordenados de minera\u00e7\u00e3o de identidades, separados por pontos, para gerar os nomes das fun\u00e7\u00f5es.  O algoritmo de nomenclatura UID gen\u00e9rico gera nomes de fun\u00e7\u00e3o aleat\u00f3rios.
help_bfr_mining_prefix=Prefixo a adicionar aos nomes de fun\u00e7\u00e3o gerados.
help_bfr_mining_disable=Selecione esta op\u00e7\u00e3o para desativar todas as fun\u00e7\u00f5es rec\u00e9m geradas aquando da sua cria\u00e7\u00e3o.
help_bfr_mining_mine_entitlements=Selecione esta op\u00e7\u00e3o para minerar direitos como parte desta tarefa.
help_bfr_mining_attach_directly=Selecione esta op\u00e7\u00e3o para anexar perfis minerados diretamente \u00e0s Fun\u00e7\u00f5es de neg\u00f3cio geradas.  Se esta op\u00e7\u00e3o n\u00e3o for selecionada, ser\u00e3o criadas novas fun\u00e7\u00f5es de TI para deter os direitos, ou as novas fun\u00e7\u00f5es ser\u00e3o adicionadas \u00e0 lista Permiss\u00f5es ou Exig\u00eancias das Fun\u00e7\u00f5es de neg\u00f3cio, consoante a sele\u00e7\u00e3o efetuada abaixo.
help_bfr_mining_it_type=Tipo de fun\u00e7\u00e3o que ser\u00e1 gerada para deter os direitos.
help_bfr_mining_relationship_to_mined=Determina se as fun\u00e7\u00f5es de TI rec\u00e9m geradas ser\u00e3o adicionadas \u00e0 lista Permiss\u00f5es ou Exig\u00eancias das Fun\u00e7\u00f5es de neg\u00f3cio.
help_bfr_mining_entitlement_sources=As aplica\u00e7\u00f5es cujos direitos ser\u00e3o minerados.
help_bfr_mining_percentage_threshold=Percentagem m\u00ednima da popula\u00e7\u00e3o que dever\u00e1 conter determinado direito para que seja gerado um perfil para a mesma.
# IT Role Mining
help_automated_mining_role_creation=A op\u00e7\u00e3o "Criar Nova Fun\u00e7\u00e3o" criar\u00e1 uma nova fun\u00e7\u00e3o e adicionar-lhe-\u00e1 os perfis minerados.  A op\u00e7\u00e3o "Adicionar a Fun\u00e7\u00e3o Existente" adicionar\u00e1 os perfis minerados a uma fun\u00e7\u00e3o especificada.
help_automated_role_to_mine=Selecione a fun\u00e7\u00e3o \u00e0 qual os direitos minerados ser\u00e3o adicionados.
help_automated_name=Nome da nova fun\u00e7\u00e3o de TI criada por esta tarefa.
help_automated_owner=Identidade que deter\u00e1 a nova fun\u00e7\u00e3o de TI criada por esta tarefa.
help_automated_type=Tipo da nova fun\u00e7\u00e3o de TI criada por esta tarefa.
help_automated_container=Fun\u00e7\u00e3o de contentor opcional na qual ser\u00e1 colocada a fun\u00e7\u00e3o de TI rec\u00e9m criada.  Se n\u00e3o se encontrar selecionado, a fun\u00e7\u00e3o de TI n\u00e3o ser\u00e1 colocada num contentor.
help_automated_groups=Grupos para cujas identidades ser\u00e3o minerados os direitos.
help_automated_applications=Aplica\u00e7\u00f5es para cujas identidades ser\u00e3o minerados os direitos.
help_automated_filter=Filtre para selecionar as identidades cujos direitos ser\u00e3o minerados.
help_automated_filter_source=Selecione "Filtros de Grupos" para criar um Filtro a partir de uma lista de Grupos.  Selecione "Filtro de Identidades" para criar um filtro personalizado a partir de Atributos de Identidade.
help_automated_threshold=Percentagem m\u00ednima da popula\u00e7\u00e3o que dever\u00e1 deter determinado direito para que seja gerado um perfil para a mesma.
help_automated_simulate=Selecione esta op\u00e7\u00e3o para executar uma tarefa de minera\u00e7\u00e3o que apresente o n\u00famero de direitos que teriam sido gerados num resultado de tarefa, sem gerar efetivamente quaisquer perfis.
