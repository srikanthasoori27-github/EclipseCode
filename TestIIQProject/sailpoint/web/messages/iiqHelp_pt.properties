# Tasks
# Identity Refresh
help_task_filter_string=Uma cadeia de filtragem utilizada para limitar o n\u00famero de cubos de identidade atualizados por esta tarefa. Por exemplo, poder\u00e1 limitar a atualiza\u00e7\u00e3o a um departamento da sua empresa, como o Dept. Financeiro, introduzindo: department == "Financeiro"
help_task_group_list=Uma cadeia de filtragem utilizada para limitar o n\u00famero de cubos de identidade atualizados por esta tarefa. Por exemplo, poder\u00e1 limitar a atualiza\u00e7\u00e3o a um grupo ou popula\u00e7\u00e3o da sua empresa.
help_task_include_modified=Atualizar todas as identidades que tenham sido modificadas na janela temporal solicitada.
help_task_refresh_app_acct_atts=Efetuar uma agrega\u00e7\u00e3o das informa\u00e7\u00f5es de identidade de cada aplica\u00e7\u00e3o e atualizar os atributos de conta de cada identidade, conforme necess\u00e1rio.<br/><br/><b>Nota: A sele\u00e7\u00e3o deste atributo inicia uma agrega\u00e7\u00e3o completa das aplica\u00e7\u00f5es para cada identidade inclu\u00edda nesta tarefa. Isso poder\u00e1 ter impacto no desempenho do IdentityIQ.</b>
help_task_refresh_identity_atts=Atualizar os cubos de identidade com as eventuais altera\u00e7\u00f5es efetuadas aos atributos utilizados para definir as identidades.
help_task_refresh_mgr_status=Atualizar todos os cubos de identidade em que o estado do gestor tenha sido alterado. Por exemplo, se um utilizador tiver sido promovido a gestor no respetivo departamento, o seu cubo de identidade seria atualizado por esta tarefa.
help_task_refresh_correlate_entitlements=Atualizar todas as atribui\u00e7\u00f5es de fun\u00e7\u00e3o atribu\u00eddas ou detetadas que tenham sido alteradas desde a \u00faltima vez que esta tarefa foi executada. Quaisquer direitos adicionais encontrados nesta atualiza\u00e7\u00e3o ser\u00e3o promovidos durante esta tarefa.
help_task_provision_assigned_roles=Aprovisionar todas as fun\u00e7\u00f5es atribu\u00eddas detetadas desde a \u00faltima vez que esta tarefa foi executada e todos os atributos atribu\u00eddos que foram removidos.
help_task_disable_deprovisioning=Evita que as fun\u00e7\u00f5es atribu\u00eddas sejam desaprovisionadas ap\u00f3s a sua atribui\u00e7\u00e3o ser anulada.
help_task_refresh_role_metadata=Atualize as informa\u00e7\u00f5es sobre a rela\u00e7\u00e3o da identidade com a respetiva fun\u00e7\u00e3o. Por exemplo, informa\u00e7\u00f5es relativas a se uma identidade tem ou n\u00e3o todas as fun\u00e7\u00f5es exigidas por determinada fun\u00e7\u00e3o.<br/><br/><b>Nota: Esta op\u00e7\u00e3o tem de estar selecionada para poder gerar Estat\u00edsticas de Fun\u00e7\u00f5es.</b>
help_task_enable_manual_account_selection=Selecione esta op\u00e7\u00e3o para permitir que o sistema envie e-mails de Notifica\u00e7\u00e3o de Sele\u00e7\u00e3o de Conta para utilizadores com mais do que uma conta em qualquer aplica\u00e7\u00e3o e se o sistema n\u00e3o conseguir determinar a conta de aprovisionamento.  Por predefini\u00e7\u00e3o, em tais casos n\u00e3o ser\u00e1 efetuado qualquer aprovisionamento.
help_task_synchronize_attributes=Aprovisionar os destinos de mapeamento de identidades caso os seus valores tenham sido alterados.
help_task_refresh_risk_scores=Atualizar as Classifica\u00e7\u00f5es de Risco das Identidades com todas as informa\u00e7\u00f5es detetadas pela an\u00e1lise efetuada por esta tarefa.
help_task_maintain_history=Atualize o hist\u00f3rico de identidades, criando um instant\u00e2neo de quaisquer identidades com as informa\u00e7\u00f5es que foram alteradas desde a \u00faltima atualiza\u00e7\u00e3o.
help_task_refresh_group_scorecards=Atualizar as Classifica\u00e7\u00f5es de Risco dos Grupos com todas as informa\u00e7\u00f5es detetadas pela an\u00e1lise efetuada por esta tarefa.
help_task_refresh_delete_dormant_groups=Eliminar as defini\u00e7\u00f5es de grupos que deixaram de ser referenciadas. Esta op\u00e7\u00e3o s\u00f3 ser\u00e1 suportada se for selecionada em conjunto com a op\u00e7\u00e3o Atualizar o quadro de resultados do grupo e se forem executadas na mesma tarefa.
help_task_apply_active_policies=Procurar pol\u00edticas ativas e aplicar essas pol\u00edticas \u00e0s identidades inclu\u00eddas na tarefa.
help_task_keep_inactive_violations=Marcar as viola\u00e7\u00f5es antigas como inativas em vez de as eliminar.
help_task_policy_list=Procurar e aplicar apenas as pol\u00edticas inclu\u00eddas nesta lista \u00e0s identidades inclu\u00eddas na tarefa.
help_task_refresh_scopes=Atualizar o \u00e2mbito atribu\u00eddo com base nas altera\u00e7\u00f5es detetadas.
help_task_disable_scope_autocreate=N\u00e3o atribuir automaticamente o \u00e2mbito \u00e0s identidades como parte desta tarefa.
help_task_mark_dormant_scopes=Marcar os \u00e2mbitos que n\u00e3o estejam atribu\u00eddos a quaisquer identidades como inativos.
help_task_refresh_continuous_certs=Atualizar as informa\u00e7\u00f5es de conta de identidades contidas em certifica\u00e7\u00f5es cont\u00ednuas com as informa\u00e7\u00f5es detetadas por esta tarefa.<br/>As informa\u00e7\u00f5es adicionadas a uma certifica\u00e7\u00e3o cont\u00ednua, tais como um novo direito ou uma nova identidade, ser\u00e3o adicionadas no estado de "necess\u00e1ria certifica\u00e7\u00e3o".
help_task_process_events=Permitir certifica\u00e7\u00f5es de eventos e eventos de ciclo de vida.<br/><br/>Utilizar os instant\u00e2neos criados durante a agrega\u00e7\u00e3o para estimar o estado anterior das identidades no in\u00edcio da atualiza\u00e7\u00e3o. Esta identidade copiada \u00e9 comparada com a identidade atualizada para determinar se s\u00e3o executadas certifica\u00e7\u00f5es de eventos ou eventos de ciclo de vida.
help_task_refresh_comp_app_links=Procurar altera\u00e7\u00f5es de aplica\u00e7\u00f5es compostas e atualizar as informa\u00e7\u00f5es de liga\u00e7\u00f5es.
help_task_promote_managed_entitlements=Quando ativado, todos os valores de direitos ou permiss\u00f5es encontrados ao executar a tarefa ser\u00e3o automaticamente promovidos como atributos geridos.
help_task_number_of_threads=Especifica o n\u00famero de threads simult\u00e2neos a utilizar durante a tarefa para melhorar o desempenho.<br/><br/><b>Nota: O n\u00famero m\u00e1ximo de threads permitidos \u00e9 de 5 vezes o n\u00famero de n\u00facleos.  N\u00e3o suportado quando a cria\u00e7\u00e3o de parti\u00e7\u00f5es estiver ativada. </b>
help_task_force_workflow=A tarefa de atualiza\u00e7\u00e3o de identidades poder\u00e1 executar um fluxo de trabalho para cada identidade de modo a processar as quest\u00f5es de pol\u00edtica de aprovisionamento ou os acionadores de identidades. Este argumento provocar\u00e1 sempre a execu\u00e7\u00e3o de um fluxo de trabalho, mesmo que n\u00e3o existam acionadores ou quest\u00f5es de pol\u00edtica.
help_task_manual_actions=Criar um item de trabalho para todos os direitos de fun\u00e7\u00f5es que n\u00e3o possam ser geridos pelos conectores ou m\u00f3dulos de integra\u00e7\u00e3o de aprovisionamento dispon\u00edveis, de modo a que um utilizador designado possa executar as a\u00e7\u00f5es apropriadas.
help_tasK_correlate_only=Faz com que a tarefa apenas crie liga\u00e7\u00f5es que possa correlacionar com uma identidade existente.
help_task_disable_manager_lookup=Se a aplica\u00e7\u00e3o suportar a funcionalidade MANAGER_LOOKUP, isso indica que os valores do atributo do gestor podem ser utilizados para obter a conta nativa a partir do conector. Por predefini\u00e7\u00e3o, quando a correla\u00e7\u00e3o com o gestor n\u00e3o conseguir encontrar o cubo de identidade que representa o gestor E a funcionalidade estiver ativada ao n\u00edvel da aplica\u00e7\u00e3o, o conector ser\u00e1 contactado para tentar inicializar a conta do gestor. Marque esta op\u00e7\u00e3o para desativar a pesquisa/inicializa\u00e7\u00e3o do gestor.
help_task_identity_refresh_enable_partitioning=Permite a divis\u00e3o da tarefa em parti\u00e7\u00f5es de modo a executar as partes entre m\u00faltiplos threads e, se dispon\u00edvel, m\u00faltiplos anfitri\u00f5es. <br/>N\u00e3o suportado com "Marcar \u00e2mbitos inativos" ou "Atualizar os quadros de resultados do grupo".
help_task_identity_refresh_partitions=Especifica o n\u00famero de parti\u00e7\u00f5es a criar para a tarefa.  S\u00f3 aplic\u00e1vel se a cria\u00e7\u00e3o de parti\u00e7\u00f5es estiver ativada.  Se o valor n\u00e3o for especificado ou for inferior a 1, utiliza uma predefini\u00e7\u00e3o baseada em RequestDefinition e nos servidores de pedido dispon\u00edveis.
help_task_identity_refresh_no_maintenance_retry=Desativa o agendamento de pedidos de repeti\u00e7\u00e3o de aprovisionamento quanto este falha devido a uma aplica\u00e7\u00e3o se encontrar numa janela de manuten\u00e7\u00e3o
help_task_refresh_needs_refresh=Faz com que a atualiza\u00e7\u00e3o inclua apenas identidades que tenham sido marcadas como precisando de ser atualizadas por uma agrega\u00e7\u00e3o recente
help_task_refresh_no_reset_needs_refresh=Se uma identidade tiver sido marcada como precisando de atualiza\u00e7\u00e3o, normalmente ser\u00e1 desmarcada quando qualquer tarefa de atualiza\u00e7\u00e3o a modificar.  A ativa\u00e7\u00e3o desta op\u00e7\u00e3o deixar\u00e1 a identidade marcada para atualiza\u00e7\u00e3o, de modo a que seja poss\u00edvel executar diversas tarefas de atualiza\u00e7\u00e3o antes de a desmarcar.
help_task_identity_refresh_loss_limit=O n\u00famero m\u00e1ximo de identidades j\u00e1 atualizadas que ser\u00e3o novamente atualizadas, em caso de interrup\u00e7\u00e3o abrupta de uma atualiza\u00e7\u00e3o particionada.  Um n\u00famero mais baixo resultar\u00e1 em menos trabalho duplicado ap\u00f3s uma falha, mas poder\u00e1 atrasar a atualiza\u00e7\u00e3o devido ao aumento da conten\u00e7\u00e3o da base de dados.  Um valor de 0 (ou inferior) significa que todas as identidades ser\u00e3o novamente atualizadas.  Valor predefinido: 0
# Account Aggregation
help_task_select_apps=A lista pendente de todas as aplica\u00e7\u00f5es.
help_task_identity_creation_rule=Se forem detetadas contas que n\u00e3o possuam identidades correspondentes na aplica\u00e7\u00e3o IdentityIQ, a regra aqui especificada ser\u00e1 utilizada para criar um novo cubo de identidade. Estas regras s\u00e3o criadas durante a configura\u00e7\u00e3o e implementa\u00e7\u00e3o.<br/><br/><b>Nota: Clique no \u00edcone "..." para executar o Editor de Regras e efetuar altera\u00e7\u00f5es \u00e0s suas regras, se necess\u00e1rio.</b>
help_task_refresh_roles=Procurar fun\u00e7\u00f5es rec\u00e9m atribu\u00eddas e atualizar cubos de identidade.
help_task_delta_aggregation=Permitir que o conector agregue apenas as contas que foram alteradas desde a \u00faltima agrega\u00e7\u00e3o.  Exige suporte por parte do conector.
help_task_detect_deleted_accts=Detetar e eliminar contas do IdentityIQ que j\u00e1 n\u00e3o existam na aplica\u00e7\u00e3o nativa.
help_task_no_optimize_reagg=Utilize esta op\u00e7\u00e3o para for\u00e7ar a agrega\u00e7\u00e3o de todas as contas, mesmo que n\u00e3o tenham sido alteradas desde a \u00faltima agrega\u00e7\u00e3o.
help_task_no_autocreate_apps=Ao efetuar a agrega\u00e7\u00e3o a partir de uma aplica\u00e7\u00e3o de multiplexing, n\u00e3o criar automaticamente objetos da aplica\u00e7\u00e3o para as contas multiplex se estes ainda n\u00e3o existirem.
help_task_no_needs_refresh=Ao efetuar a agrega\u00e7\u00e3o, cada identidade afetada ser\u00e1 marcada como precisando de ser atualizada.  Isto pode ser utilizado mais tarde para otimizar a tarefa de atualiza\u00e7\u00e3o de modo a que apenas sejam atualizadas as identidades recentemente agregadas.  Esta op\u00e7\u00e3o desativa esta marca\u00e7\u00e3o.
help_task_included_actions=Selecione as a\u00e7\u00f5es executadas como parte da tarefa de agrega\u00e7\u00e3o para a qual dever\u00e3o ser inclu\u00eddas informa\u00e7\u00f5es detalhadas nos resultados da tarefa. Esta tarefa executa um conjunto de a\u00e7\u00f5es individuais em contas e cubos de identidade durante os processos de agrega\u00e7\u00e3o e configura\u00e7\u00e3o. Por predefini\u00e7\u00e3o, apenas s\u00e3o inclu\u00eddos os resultados finais da tarefa no relat\u00f3rio de resultados da tarefa. Para incluir informa\u00e7\u00f5es detalhadas nas a\u00e7\u00f5es executadas como parte da tarefa, selecione essas a\u00e7\u00f5es na lista. <br/><b>N\u00e3o \u00e9 v\u00e1lido quando a cria\u00e7\u00e3o de parti\u00e7\u00f5es estiver ativada.</b>
help_task_promote_identity_entitlements=Quando marcado, quaisquer valores de atributos de conta marcados como "direito" no esquema da aplica\u00e7\u00e3o ser\u00e3o promovidos.
help_task_refresh_identity_entitlements=Quando marcado, quaisquer valores de conta de atributos marcados como "direito" no esquema da aplica\u00e7\u00e3o ser\u00e3o promovidos. Durante o processo de atualiza\u00e7\u00e3o isso poder\u00e1 ser intensivo em recursos, uma vez que promover\u00e1 todos os valores de direitos de TODAS as liga\u00e7\u00f5es. Normalmente, estes s\u00e3o promovidos quando agregamos os dados da aplica\u00e7\u00e3o de origem.
help_task_iqservice_key_exchange_select_apps=Selecione quais das aplica\u00e7\u00f5es baseadas em IIQService dever\u00e3o ser inclu\u00eddas na troca de chaves p\u00fablicas.  Se as aplica\u00e7\u00f5es partilharem um IQService, a aplica\u00e7\u00e3o s\u00f3 precisar\u00e1 de ser inclu\u00edda uma vez.
help_task_account_agg_enable_partitioning=Permite a parti\u00e7\u00e3o da tarefa entre m\u00faltiplos anfitri\u00f5es
help_task_objects_per_partition=N\u00famero de objetos por parti\u00e7\u00e3o. Esta parti\u00e7\u00e3o \u00e9 aplicada quando o conector n\u00e3o suporta a cria\u00e7\u00e3o de parti\u00e7\u00f5es. Valor predefinido: 1000
help_task_loss_limit=O n\u00famero m\u00e1ximo de contas j\u00e1 agregadas que ser\u00e3o novamente agregadas, em caso de interrup\u00e7\u00e3o abrupta de uma agrega\u00e7\u00e3o de contas particionada.  Um n\u00famero mais baixo resultar\u00e1 em menos trabalho duplicado ap\u00f3s uma falha, mas poder\u00e1 atrasar a agrega\u00e7\u00e3o devido ao aumento da conten\u00e7\u00e3o da base de dados.  Um valor de 0 (ou inferior) significa que todas as contas ser\u00e3o novamente agregadas.  Valor predefinido: 0
help_task_account_agg_halt_on_max_error=Terminar a tarefa quando for encontrado um n\u00famero de erros superior ao especificado
help_task_account_agg_max_error_threshold=N\u00famero de erros a tolerar antes de terminar a tarefa
help_task_sequential=For\u00e7a a agrega\u00e7\u00e3o das aplica\u00e7\u00f5es por ordem, interrompendo se forem encontrados quaisquer erros
help_task_check_deleted_threshold=O n\u00famero m\u00e1ximo de contas ou grupos que pode ser selecionado para elimina\u00e7\u00e3o ap\u00f3s a agrega\u00e7\u00e3o de uma aplica\u00e7\u00e3o. Se o limiar for ultrapassado, n\u00e3o ser\u00e3o eliminados quaisquer objetos
# Account Group Aggregation
help_task_group_select_schema=A lista de todos os tipos de objetos ou grupos de contas associados \u00e0s aplica\u00e7\u00f5es. Se n\u00e3o for selecionado qualquer tipo de objeto, ser\u00e3o inclu\u00eddos todos os tipos de objetos.
help_task_group_delta_aggregation=Permitir que o conector agregue apenas os grupos de contas que foram alterados desde a \u00faltima agrega\u00e7\u00e3o. Exige suporte por parte do conector.
help_task_group_detect_deleted=Detetar e eliminar tipos de objetos ou grupos de contas do IdentityIQ que j\u00e1 n\u00e3o existam na aplica\u00e7\u00e3o nativa.
help_task_group_description_locale=A regi\u00e3o predefinida do atributo de descri\u00e7\u00e3o do grupo de contas. Esta op\u00e7\u00e3o \u00e9 utilizada se n\u00e3o for encontrada uma regi\u00e3o de descri\u00e7\u00e3o existente.
help_task_group_description_attribute=O atributo do grupo de contas que armazena a descri\u00e7\u00e3o. Se esta op\u00e7\u00e3o n\u00e3o estiver configurada, assume por predefini\u00e7\u00e3o o valor "descri\u00e7\u00e3o".
help_task_group_refresh_rule=Esta regra \u00e9 utilizada para definir o propriet\u00e1rio ou modificar o grupo de contas quando este \u00e9 criado ou atualizado.<br/><br/><b>Nota: Clique no \u00edcone "..." para executar o Editor de Regras e efetuar altera\u00e7\u00f5es \u00e0s suas regras, se necess\u00e1rio.</b>
help_task_group_classification_promotion=Promova classifica\u00e7\u00f5es do atributo de classifica\u00e7\u00e3o ResourceObject para o ManagedAttribute
help_task_group_classification_attribute=O atributo do grupo de contas que armazena as classifica\u00e7\u00f5es.
# Alert Aggregation
help_task_alert_select_sources=Lista de todas as Origens de Alertas
help_task_alert_delta_aggregation=Permitir que o conector agregue apenas os alertas que ocorreram desde a \u00faltima agrega\u00e7\u00e3o. Exige suporte por parte do conector.
help_task_alert_agg_process=Ativar o processamento dos alertas agregados.
help_task_alert_agg_defs=Procurar e aplicar apenas as defini\u00e7\u00f5es de alertas inclu\u00eddas nesta lista aos alertas agregados.
# Alert Processing
help_task_alert_processor_alert_filter=Uma cadeia de filtragem utilizada para limitar os alertas processados por esta tarefa.
help_task_alert_processor_alert_unprocessed=Processar apenas os alertas que n\u00e3o tenham sido anteriormente processados.
help_task_alert_processor_alert_def_filter=Uma cadeia de filtragem utilizada para limitar as defini\u00e7\u00f5es de alertas a processar contra os alertas.
help_task_alert_processor_partitioning=Permitir que a Tarefa seja dividida em parti\u00e7\u00f5es e seja executada entre m\u00faltiplos threads e anfitri\u00f5es, se dispon\u00edvel.
# Perform Maintenance
help_task_prune_history=Elimina todos os instant\u00e2neos de identidades com uma idade superior \u00e0 especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_task_results=Elimina todos os resultados de tarefas com uma idade superior \u00e0 especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_requests=Elimina todos os pedidos em segundo plano com uma idade superior \u00e0 especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_batch_requests=Elimina todos os pedidos em lote com mais de 30 dias.
help_task_prune_syslog_events=Elimina todos os eventos de syslog com uma idade superior \u00e0 especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_provisioning_transactions=Elimina todas as transa\u00e7\u00f5es de aprovisionamento com uma idade superior \u00e0 especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_certs=Arquiva e/ou elimina certifica\u00e7\u00f5es com base nas idades especificadas na configura\u00e7\u00e3o do sistema.
help_task_autoclose_certs=Fecha automaticamente as eventuais certifica\u00e7\u00f5es abertas que tenham sido configuradas para fecho autom\u00e1tico aquando da cria\u00e7\u00e3o.
help_task_finish_certs=Concluir automaticamente todas as certifica\u00e7\u00f5es que tenham sido assinadas mas n\u00e3o conclu\u00eddas.
help_task_phase_certs=Procura todas as certifica\u00e7\u00f5es que tenham passado a data de transi\u00e7\u00e3o de fase e avan\u00e7a a fase.
help_task_scan_remediations=Procura todas as certifica\u00e7\u00f5es que contenham itens que tenham  sido revogados mas que ainda n\u00e3o tenham sido marcados como conclu\u00eddos.
help_task_transition_continuous_certs=Procura todas as certifica\u00e7\u00f5es cont\u00ednuas que contenham itens que devam avan\u00e7ar para a fase seguinte.
help_task_forward_inactive_workitems=Escalar todos os itens de trabalho de utilizadores inativos para o supervisor adequado.
help_task_denormalize_scopes=Atualiza qualquer objeto cujo \u00e2mbito atribu\u00eddo tenha sido movido na hierarquia de \u00e2mbitos.
help_task_proces_workflow_events=Processa os eventos de fluxo de trabalho que tenham sido movidos para segundo plano.
help_task_process_workflow_thread_timeout=Especifique o n\u00famero de segundos a aguardar antes de abortar o thread em segundo plano. Este valor pode ser ignorado, especificando uma vari\u00e1vel especialmente designada na lista de vari\u00e1veis de fluxos de trabalho. Por predefini\u00e7\u00e3o n\u00e3o existe tempo limite
help_task_process_workflow_threads=Especifique o n\u00famero de threads que dever\u00e3o ser criados para processar os processos de fluxos de trabalho em segundo plano. Por predefini\u00e7\u00e3o, existir\u00e1 um \u00fanico thread para processar todos os fluxos de trabalho.
help_task_prune_attachments=Eliminar os anexos com mais de 30 dias que n\u00e3o estejam associados a um IdentityRequestItem.
help_task_cef_database=Selecione um tipo de base de dados na lista pendente.
help_task_cef_username=Introduza o par\u00e2metro do nome de utilizador da base de dados.
help_task_cef_password=Introduza a palavra-passe da base de dados.
help_task_cef_driverclass=Introduza a classe de controlador utilizada para a base de dados.
help_task_cef_dburl=Introduza o URL da base de dados.
help_task_arcsight_database=Selecione um tipo de base de dados na lista pendente.
help_task_arcsight_username=Introduza o par\u00e2metro do nome de utilizador da base de dados.
help_task_arcsight_password=Introduza a palavra-passe da base de dados.
help_task_arcsight_driverclass=Introduza a classe de controlador utilizada para a base de dados.
help_task_arcsight_dburl=Introduza o URL da base de dados.
# Propagate Role Changes
help_task_in_num_of_minutes=N\u00famero de minutos que a tarefa ser\u00e1 executada. A tarefa ser\u00e1 interrompida ap\u00f3s o processamento do evento atual ser conclu\u00eddo.
help_task_in_keep_inactive_violations=As viola\u00e7\u00f5es antigas s\u00e3o marcadas como inativas, n\u00e3o sendo eliminadas.
help_task_in_policy_list=Procurar as pol\u00edticas inclu\u00eddas nesta lista e aplic\u00e1-las \u00e0s identidades inclu\u00eddas na tarefa.
help_task_in_role_propagation_partitioning=Permitir que a Tarefa seja dividida em parti\u00e7\u00f5es e seja executada entre m\u00faltiplos threads e anfitri\u00f5es, se dispon\u00edvel.
# Run Rule
help_task_run_rule_rule=A regra aqui especificada \u00e9 executada com os argumentos config especificados (se dispon\u00edveis).
help_task_run_rule_ruleconfig=Este campo dever\u00e1 conter uma s\u00e9rie de pares nome/valor no formato CSV, por ex. "chave1,val1,chave2,val2,...". Estes pares ser\u00e3o transmitidos para a regra num argumento de mapas denominado "config".
# FAM Classification
help_task_fam_classification_description_locale=A regi\u00e3o predefinida do atributo de descri\u00e7\u00e3o da classifica\u00e7\u00e3o. Esta op\u00e7\u00e3o \u00e9 utilizada se n\u00e3o for encontrada uma regi\u00e3o de descri\u00e7\u00e3o existente.
help_task_classification_customization_rule=Regra utilizada para personalizar objetos de classifica\u00e7\u00e3o
help_workflow_script_radio_argument=Especifique o respetivo valor utilizando os campos abaixo.
help_workflow_script_radio_action=A a\u00e7\u00e3o determina que a\u00e7\u00e3o \u00e9 executada por um passo.  Pode configurar o comportamento deste passo utilizando os campos abaixo.
help_workflow_script_radio_when=Para definir a l\u00f3gica que determina a forma como se processar\u00e1 a transi\u00e7\u00e3o deste passo para o seguinte, configure o formul\u00e1rio abaixo.  Quando o passo for conclu\u00eddo, a l\u00f3gica abaixo ser\u00e1 executada para determinar para que passo se transitar\u00e1 em seguida.
help_workflow_script_radio_initializer=Se pretender que esta vari\u00e1vel seja inicializada com um valor inicial, poder\u00e1 configurar o respetivo c\u00e1lculo utilizando as op\u00e7\u00f5es abaixo.  Cada uma das op\u00e7\u00f5es determinar\u00e1 a forma como o valor ser\u00e1 produzido.
help_workflow_script_radio_string=Define um valor espec\u00edfico para este campo.  A cadeia introduzida ser\u00e1 utilizada para o valor produzido por este campo.
help_workflow_script_radio_script=Calcula um valor com base no valor devolvido por um script.  Poder\u00e1 introduzir um script abaixo para calcular o valor a devolver para este campo.
help_workflow_script_radio_rule=Calcula um valor com base no valor devolvido por uma regra.  Escolha uma regra abaixo que ser\u00e1 avaliada para produzir o valor para este campo.
help_workflow_script_radio_call=O nome de uma fun\u00e7\u00e3o da biblioteca de fluxos de trabalho a invocar para produzir um valor para este campo.
help_workflow_script_radio_reference=O nome de uma vari\u00e1vel separada neste fluxo de trabalho.  O valor deste campo ser\u00e1 definido para o valor da vari\u00e1vel referenciada.
help_workflow_script_radio_subprocess=Invoca outro processo de neg\u00f3cio como subprocesso para calcular o valor deste campo.  Quando o campo for avaliado, o subprocesso ser\u00e1 executado e devolver\u00e1 um valor a utilizar para este campo.
help_workflow_script_radio_form_owner=O propriet\u00e1rio a que este formul\u00e1rio dever\u00e1 ser atribu\u00eddo quando for criado
help_workflow_step_monitor=Verdadeiro se este passo deve ser monitorizado
help_workflow_step_result_variable=Nome opcional de uma vari\u00e1vel de fluxo de trabalho \u00e0 qual atribuir o resultado do passo
help_workflow_variable_input=Indica que poder\u00e1 ser transmitido um valor para esta vari\u00e1vel quando o processo de neg\u00f3cio for executado.
help_workflow_variable_output=Indica que um valor para esta vari\u00e1vel constitui uma sa\u00edda. Quando um caso for conclu\u00eddo, todas as vari\u00e1veis de sa\u00edda ser\u00e3o copiadas para o Resultado da Tarefa.
help_workflow_variable_required=Indica que esta vari\u00e1vel \u00e9 necess\u00e1ria para executar o fluxo de trabalho.
help_workflow_variable_editable=Determina se esta vari\u00e1vel ser\u00e1 ou n\u00e3o apresentada no separador de configura\u00e7\u00e3o.
help_workflow_script_condition_when=Definir a condi\u00e7\u00e3o que determina quando processar este passo.
help_workflow_step_replication=Ativar um replicador para este Passo. O replicador invocar\u00e1 a a\u00e7\u00e3o para cada item da Lista de itens.
help_workflow_step_replicator_reference=Lista de itens a replicar.
help_workflow_step_replicator_var=O nome de um Arg que ser\u00e1 transmitido para a a\u00e7\u00e3o que cont\u00e9m o item replicado.
help_workflow_type_description=Cada processo de neg\u00f3cio tem de ter um tipo especificado.  Este tipo determina que bibliotecas de processos de neg\u00f3cio se encontram dispon\u00edveis para este processo e a que atividades pode ser atribu\u00eddo.  Este campo tamb\u00e9m determina onde este fluxo de trabalho \u00e9 listado na p\u00e1gina Configura\u00e7\u00e3o do Sistema -> Defini\u00e7\u00f5es do IdentityIQ -> Processos de Neg\u00f3cio
help_workflow_type_scheduled_assignment=Processo de Neg\u00f3cio que processa a atribui\u00e7\u00e3o ou remo\u00e7\u00e3o de atribui\u00e7\u00e3o agendada de fun\u00e7\u00f5es e direitos.
help_workflow_type_scheduled_role_activation=Processo de Neg\u00f3cio que processa a ativa\u00e7\u00e3o ou desativa\u00e7\u00e3o agendada de fun\u00e7\u00f5es.
help_workflow_type_managed_attribute=Processo de Neg\u00f3cio utilizado sob a p\u00e1gina de cat\u00e1logo de direitos para altera\u00e7\u00f5es de atributos e grupos geridos.
help_workflow_type_identity_correlation=Processo de Neg\u00f3cio que processa a correla\u00e7\u00e3o de identidades.
help_workflow_type_identity_event=Processo de Neg\u00f3cio que poder\u00e1 estar associado a futuros eventos que ocorram em identidades.
help_workflow_type_identity_lifecycle=Processo de Neg\u00f3cio que poder\u00e1 estar associado \u00e0 configura\u00e7\u00e3o de eventos de ciclo de vida da Identidade.
help_workflow_type_identity_update=Processo de Neg\u00f3cio que poder\u00e1 estar associado a atualiza\u00e7\u00f5es que ocorram em identidades.
help_workflow_type_identity_refresh=Processos de Neg\u00f3cio que s\u00e3o iniciados durante a tarefa de atualiza\u00e7\u00e3o de identidades.
help_workflow_type_lcm_identity=Processo de Neg\u00f3cio que poder\u00e1 ser iniciado sob o fluxo de identidade de cria\u00e7\u00e3o e atualiza\u00e7\u00e3o de LCM.
help_workflow_type_lcm_provisioning=Processo de Neg\u00f3cio que poder\u00e1 ser iniciado sob a fun\u00e7\u00e3o LCM e sob o fluxo de pedidos de direitos.
help_workflow_type_policy_violation=Processo de Neg\u00f3cio que poder\u00e1 ser iniciado em resposta a uma viola\u00e7\u00e3o de pol\u00edtica.
help_workflow_type_role_modeler=Processo de Neg\u00f3cio que \u00e9 utilizado sob o modelador de fun\u00e7\u00f5es e que pode ser iniciado durante a cria\u00e7\u00e3o, atualiza\u00e7\u00e3o e elimina\u00e7\u00e3o de fun\u00e7\u00f5es.
help_workflow_type_subprocess=Processo de Neg\u00f3cio que \u00e9 considerado um subprocesso de outros fluxos de trabalho.  Estes Processos de Neg\u00f3cio n\u00e3o s\u00e3o processos de neg\u00f3cio aut\u00f3nomos.
help_workflow_type_password_intercept=Processo de Neg\u00f3cio que \u00e9 utilizado quando s\u00e3o recebidos eventos de interce\u00e7\u00e3o de palavra-passe.
help_workflow_type_lcm_registration=Processo de Neg\u00f3cio que processa os eventos de registo.
help_workflow_type_batch_provisioning=Processo de Neg\u00f3cio que \u00e9 utilizado quando ocorre o aprovisionamento em lote.
help_workflow_type_alert=Processo de Neg\u00f3cio que \u00e9 utilizado para processamento de Defini\u00e7\u00f5es de Alertas.
help_workflow_approval_mode=O modo que determina a forma como a aprova\u00e7\u00e3o \u00e9 avaliada.  O modo predefinido \u00e9 em s\u00e9rie.  Passe o rato por cima de cada um dos itens da lista abaixo para mais informa\u00e7\u00f5es sobre cada um deles.
help_workflow_approval_mode_serial=O modo predefinido para processar aprova\u00e7\u00f5es aninhadas. As aprova\u00e7\u00f5es s\u00e3o processadas uma de cada vez e tem de haver consenso. O primeiro aprovador que rejeitar terminar\u00e1 todo o processo de aprova\u00e7\u00e3o.
help_workflow_approval_mode_serialPoll=As aprova\u00e7\u00f5es s\u00e3o processadas por ordem, mas n\u00e3o \u00e9 necess\u00e1rio consenso. Todas as aprova\u00e7\u00f5es ser\u00e3o processadas, mas o processo n\u00e3o ser\u00e1 interrompido se houver rejei\u00e7\u00f5es.  Na verdade, \u00e9 feita uma "sondagem" aos aprovadores.
help_workflow_approval_mode_parallel=As aprova\u00e7\u00f5es s\u00e3o processadas em simult\u00e2neo e tem de haver consenso; \u00e9 aguardada a aprova\u00e7\u00e3o de todos os aprovadores.  O primeiro aprovador que rejeitar terminar\u00e1 todo o processo de aprova\u00e7\u00e3o.
help_workflow_approval_mode_parallelPoll=As aprova\u00e7\u00f5es s\u00e3o processadas em simult\u00e2neo, mas n\u00e3o \u00e9 necess\u00e1rio consenso. Todas as aprova\u00e7\u00f5es ser\u00e3o processadas, mas o processo n\u00e3o ser\u00e1 interrompido se houver rejei\u00e7\u00f5es
help_workflow_approval_mode_any=As aprova\u00e7\u00f5es s\u00e3o processadas em simult\u00e2neo e o primeiro aprovador a responder toma a decis\u00e3o pelo grupo.
help_workflow_approval_owner=Determina o propriet\u00e1rio da(s) aprova\u00e7\u00f5es.  Pode especificar o propriet\u00e1rio atrav\u00e9s dos campos abaixo.
help_workflow_approval_description=Determina a descri\u00e7\u00e3o apresentada em cada aprova\u00e7\u00e3o.  Poder\u00e1 incorporar uma descri\u00e7\u00e3o predefinida, introduzindo-a como uma cadeia, ou calcul\u00e1-la utilizando um script, regra ou chamada.
help_workflow_approval_return=Lista de vari\u00e1veis a devolver pelo item de trabalho, no formato CSV.
help_workflow_approval_send=Lista de vari\u00e1veis a incluir no item de trabalho, no formato CSV.
help_workflow_approval_renderer=Ficheiro de inclus\u00e3o JSF onde compor os detalhes do item de trabalho.
# Batch Request page help
help_batch_handle_existing=Se for efetuado um pedido de cria\u00e7\u00e3o de identidades em lote para uma identidade que j\u00e1 exista, este ser\u00e1 tratado em vez disso como uma opera\u00e7\u00e3o de modifica\u00e7\u00e3o.
help_batch_manual_input=Se um pedido exigir introdu\u00e7\u00e3o manual, ignorar o pedido.
help_batch_run_now=Poder\u00e1 agendar o pedido em lote para ser executado agora ou numa data futura.
help_batch_error_handling=Se um item espec\u00edfico do pedido encontrar um erro, a tarefa poder\u00e1 continuar ou ser interrompida ap\u00f3s um n\u00famero X de erros.
help_batch_batch_file=O ficheiro que cont\u00e9m os dados do pedido em lote, no formato CSV.
help_batch_policy_scheme=Como processar as viola\u00e7\u00f5es de pol\u00edticas. N\u00e3o efetuar a verifica\u00e7\u00e3o de pol\u00edticas ou falhar se ocorrer qualquer viola\u00e7\u00e3o de pol\u00edtica.
help_batch_account_selection=Ignorar o pedido se este exigir sele\u00e7\u00e3o de conta
help_batch_work_items=Ignorar o pedido se este gerar itens de trabalho manuais
help_batch_identity_request=Op\u00e7\u00e3o para gerar objetos de pedidos de identidade
