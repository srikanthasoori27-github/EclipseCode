help_con_form_AD_Forest_ssl=Marque para permitir comunica\u00e7\u00e3o segura utilizando TLS entre o Cat\u00e1logo Global do Active Directory e o IdentityIQ. Se marcado juntamente com Gerir Todos os Dom\u00ednios, a aplica\u00e7\u00e3o estabelecer\u00e1 a comunica\u00e7\u00e3o segura utilizando TLS para todos os dom\u00ednios da floresta selecionada.
help_con_form_AD_forest_conf_manage_all_domain=Marque para gerir todos os dom\u00ednios sob esta floresta utilizando as credenciais fornecidas. Se marcado, n\u00e3o ser\u00e1 necess\u00e1rio configurar a sec\u00e7\u00e3o "Configura\u00e7\u00e3o do Dom\u00ednio" para os dom\u00ednios desta floresta.
