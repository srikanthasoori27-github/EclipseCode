help_con_form_ad_user=A conta de utilizador a usar ao estabelecer liga\u00e7\u00e3o ao servidor, no formato NomeDom\u00ednio\\NomeUtilizador.
help_con_form_net_bios_user=A conta de utilizador a usar ao estabelecer liga\u00e7\u00e3o ao servidor, no formato NomeUtilizador@NomeDom\u00ednio.
help_con_form_manageLync=Gerir o Servidor Lync ou Skype para Empresas
help_con_form_exchange_host=FQDN ou IP dos servidores Exchange, por ordem de prioridade. Informa\u00e7\u00f5es obrigat\u00f3rias no caso de a vers\u00e3o do Exchange Server ser 2010 ou superior. N\u00e3o exigido para o Exchange 2007.
