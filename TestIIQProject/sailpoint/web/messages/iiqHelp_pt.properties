help_lcm_request_roles_show_population=Marque esta caixa para conceder aos requerentes a capacidade de ver que popula\u00e7\u00e3o possui a fun\u00e7\u00e3o especificada ao pesquisar no painel de pesquisa avan\u00e7ada.
help_lcm_request_roles_allow_addt_acct_requests=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem contas adicionais para utilizadores que j\u00e1 possuam conta numa aplica\u00e7\u00e3o.
help_lcm_request_entitlements_show_population=Marque esta caixa para conceder aos requerentes a capacidade de ver que popula\u00e7\u00e3o possui o direito especificado ao pesquisar no painel de pesquisa avan\u00e7ada.
help_lcm_request_entitlements_allow_addt_acct_requests=Marque esta caixa para permitir que os utilizadores desta popula\u00e7\u00e3o solicitem contas adicionais para utilizadores que j\u00e1 possuam conta numa aplica\u00e7\u00e3o.
help_lcm_config_allow_remove_roles=Marque esta caixa para permitir que esta popula\u00e7\u00e3o fa\u00e7a pedidos de remo\u00e7\u00e3o de fun\u00e7\u00f5es.
help_lcm_config_allow_remove_entitlements=Marque esta caixa para permitir que esta popula\u00e7\u00e3o fa\u00e7a pedidos de remo\u00e7\u00e3o de direitos.
