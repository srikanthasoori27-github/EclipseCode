help_con_prov_policy_ad_mailNickname=O alias do Exchange da conta. Obrigat\u00f3rio na cria\u00e7\u00e3o de mailbox, mailcontact.
help_con_prov_policy_ad_msExchHideFromAddressLists=Ocultar mailbox, mailcontact na Lista de Endere\u00e7os do Exchange
help_con_prov_policy_ad_externalEmailAddress=Endere\u00e7o de e-mail externo de mailuser ou mailcontact. Obrigat\u00f3rio na cria\u00e7\u00e3o de mailuser ou mailcontact
help_con_prov_policy_ad_group_distinguishedName=O nome \u00fanico do grupo.  Por exemplo, "cn=group1,cn=groups,dc=sailpoint,dc=com"
help_con_prov_policy_ad_group_sAMAccountName=O sAMAccountName do grupo
help_con_prov_policy_ad_group_description=A descri\u00e7\u00e3o do grupo
help_con_prov_policy_ad_group_mailNickname=O alias do Exchange do grupo
help_con_prov_policy_ad_GroupScope=O \u00e2mbito do grupo
help_con_prov_policy_ad_GroupType=O tipo do grupo
help_con_prov_policy_ad_SipAddress=O endere\u00e7o SIP do utilizador. Por exemplo, sip:userSamAccName@Domain.com. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas do Lync ou Skype para Empresas, se SipAddressType n\u00e3o estiver definido.
help_con_prov_policy_ad_SipDomain=O nome de dom\u00ednio SIP. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas do Lync ou Skype para Empresas, se SipAddressType estiver definido.
help_con_prov_policy_ad_SipAddressType=Selecione o tipo de endere\u00e7o SIP do utilizador.
help_con_prov_policy_ad_RegistrarPool=O conjunto de registo de dom\u00ednios do utilizador. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas do Lync ou Skype para Empresas.
help_app_name=Introduza o nome desta aplica\u00e7\u00e3o.  Este nome \u00e9 utilizado em todo o produto IdentityIQ para identificar esta aplica\u00e7\u00e3o.
help_app_owner=Introduza a Identidade que ser\u00e1 designada propriet\u00e1ria desta aplica\u00e7\u00e3o.
help_app_type=Introduza o tipo de aplica\u00e7\u00e3o que ajudar\u00e1 a orientar os par\u00e2metros necess\u00e1rios para a configura\u00e7\u00e3o da aplica\u00e7\u00e3o. Ap\u00f3s a cria\u00e7\u00e3o da aplica\u00e7\u00e3o, n\u00e3o \u00e9 poss\u00edvel modificar o tipo.
help_app_assigned_scope=Introduza o \u00e2mbito desta aplica\u00e7\u00e3o.  Apenas se aplica a ambientes que tenham \u00e2mbitos definidos.  Restringe a visibilidade do objeto apenas aos utilizadores que possuam o \u00e2mbito selecionado.
help_app_remediator=Introduza a Identidade a que ser\u00e3o atribu\u00eddas as remedia\u00e7\u00f5es por predefini\u00e7\u00e3o, quando forem criadas remedia\u00e7\u00f5es para esta aplica\u00e7\u00e3o como parte do processo de certifica\u00e7\u00e3o.
help_app_description=Introduza a descri\u00e7\u00e3o desta aplica\u00e7\u00e3o. Utilize o seletor \u00e0 direita para especificar a regi\u00e3o da descri\u00e7\u00e3o.
help_app_enable_change_detection=Marque esta caixa para que a aplica\u00e7\u00e3o seja inclu\u00edda quando o IdentityIQ executar a dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es durante o processo de agrega\u00e7\u00e3o.  A sele\u00e7\u00e3o desta op\u00e7\u00e3o apresentar\u00e1 tamb\u00e9m outras op\u00e7\u00f5es para a dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es.  Al\u00e9m de ativar esta op\u00e7\u00e3o, dever\u00e1 tamb\u00e9m definir um Acionador de Identidade do tipo "NativeChange".
help_app_native_change_attributes=Este campo indica quais os atributos que dever\u00e3o ser comparados quando as contas forem modificadas. Se a op\u00e7\u00e3o "direitos" for selecionada, todos os atributos de direitos ser\u00e3o inclu\u00eddos.  Tamb\u00e9m poder\u00e1 selecionar a op\u00e7\u00e3o "Definido pelo Utilizador" para introduzir manualmente os nomes dos atributos a incluir na dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es.
help_app_native_change_operations=Selecione que opera\u00e7\u00f5es dever\u00e3o ser inclu\u00eddas na dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es. Se n\u00e3o forem selecionadas quaisquer opera\u00e7\u00f5es, a dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es ser\u00e1 desativada.
help_app_profile=Nome da classe opcional utilizada ao efetuar a correspond\u00eancia de aplica\u00e7\u00f5es e perfis. Normalmente, durante a correla\u00e7\u00e3o de direitos pegamos na Aplica\u00e7\u00e3o de cada Liga\u00e7\u00e3o e procuramos um Perfil que fa\u00e7a refer\u00eancia \u00e0 mesma Aplica\u00e7\u00e3o.
help_app_proxy=Opcional e normalmente configurado de forma autom\u00e1tica quando as contas desta aplica\u00e7\u00e3o s\u00e3o geridas atrav\u00e9s de uma aplica\u00e7\u00e3o de proxy.  Quando configurado, normalmente esta aplica\u00e7\u00e3o n\u00e3o possui um conector.   Se esta aplica\u00e7\u00e3o n\u00e3o possuir um esquema, ser\u00e1 "herdado" o esquema da aplica\u00e7\u00e3o proxy.
help_app_case_sensitivity=Remover sensibilidade a mai\u00fasculas e min\u00fasculas da compila\u00e7\u00e3o do plano. Pode ser \u00fatil para diret\u00f3rios com DNs longos, devido \u00e0s diferen\u00e7as de capitaliza\u00e7\u00e3o. Por exemplo, alguns nomes utilizam OU enquanto outros utilizam ou.
help_app_auth_app=Marque esta caixa se esta aplica\u00e7\u00e3o for autorit\u00e1ria para Identidades.  Normalmente, incluem aplica\u00e7\u00f5es como sistemas de RH ou diret\u00f3rios empresariais.
help_app_user_defined_attributes=Introduza os nomes dos atributos que dever\u00e3o ser inclu\u00eddos no processo de dete\u00e7\u00e3o nativa de altera\u00e7\u00f5es.
help_app_dependencies=Selecione as aplica\u00e7\u00f5es de que esta aplica\u00e7\u00e3o depende para aprovisionamento.
help_app_maintenance=Marque esta caixa para ativar a Manuten\u00e7\u00e3o da Aplica\u00e7\u00e3o. Durante a Manuten\u00e7\u00e3o, esta aplica\u00e7\u00e3o ser\u00e1 exclu\u00edda do aprovisionamento e agrega\u00e7\u00e3o.
help_app_maintenance_expiration=A data em que o per\u00edodo de manuten\u00e7\u00e3o da Aplica\u00e7\u00e3o expirar\u00e1. Se n\u00e3o definida, a Aplica\u00e7\u00e3o estar\u00e1 em manuten\u00e7\u00e3o indefinidamente.
help_logical_rule=Especifica uma regra que permite calcular as contas l\u00f3gicas para esta aplica\u00e7\u00e3o. Esta regra \u00e9 utilizada como forma de definir as aplica\u00e7\u00f5es l\u00f3gicas, n\u00e3o exigindo normalmente a configura\u00e7\u00e3o da correspond\u00eancia de camadas e atributos.  A regra obt\u00e9m a Identidade e devolve uma ou v\u00e1rias liga\u00e7\u00f5es representando a aplica\u00e7\u00e3o l\u00f3gica.
help_logical_provisioning_rule=Se uma aplica\u00e7\u00e3o l\u00f3gica participar no aprovisionamento, \u00e9 poss\u00edvel especificar uma regra para redirecionar os pedidos de conta ProvisioningPlan para as aplica\u00e7\u00f5es de camada subjacentes.  A regra obt\u00e9m o ProvisioningPlan segmentado para a aplica\u00e7\u00e3o l\u00f3gica e dever\u00e1 transformar o plano para segmentar as aplica\u00e7\u00f5es de "camada" subjacentes.
help_logical_remove_during_provisioning=Se utilizar o aprovisionamento incorporado (em vez de uma regra de aprovisionamento), selecione esta op\u00e7\u00e3o para remover os direitos de camada quando a conta l\u00f3gica for removida; caso contr\u00e1rio, apenas ser\u00e1 removida a conta da aplica\u00e7\u00e3o l\u00f3gica. N\u00e3o aplic\u00e1vel se for utilizada uma Regra de Aprovisionamento.
help_logical_retain_over_remove=Utilize esta op\u00e7\u00e3o para manter os direitos que tenham sido atribu\u00eddos atrav\u00e9s do processo LCM, mesmo quando revogados pela aplica\u00e7\u00e3o l\u00f3gica.
help_logical_missing_filter_entitlements=Selecione esta op\u00e7\u00e3o para devolver todos os direitos das aplica\u00e7\u00f5es de camada ao executar a tarefa de direitos em falta.  Quando desativada, apenas ser\u00e3o inclu\u00eddos os direitos definidos na configura\u00e7\u00e3o l\u00f3gica. N\u00e3o aplic\u00e1vel se for utilizada uma regra de conta.
help_logical_missing_filter_links=Selecione esta op\u00e7\u00e3o para desativar a filtragem dos atributos quando os direitos forem copiados das contas de camada para a conta l\u00f3gica. Por predefini\u00e7\u00e3o, a conta l\u00f3gica s\u00f3 copiar\u00e1 os valores de direitos constantes da lista de Atributos Geridos da aplica\u00e7\u00e3o l\u00f3gica. N\u00e3o aplic\u00e1vel se for utilizada uma regra de conta.
help_con_form_iq_service_host=Nome do Anfitri\u00e3o do IQService.
help_con_form_iq_service_port=N\u00famero da Porta do IQService.
help_con_form_iq_service_user=Nome de Utilizador do IQService.
help_con_form_iq_service_password=Palavra-passe do IQService.
help_con_form_iq_service_tls=Utilizar o protocolo Transport Layer Security (TLS) para comunica\u00e7\u00e3o entre o IdentityIQ e o IQService.
help_con_form_iq_service_conf=Par\u00e2metros de Configura\u00e7\u00e3o do IQService.
help_con_form_rmi_port=N\u00famero da Porta do RMI.
help_con_form_manage_lync=Gerir atributos do Lync Online.
help_con_form_LDC_admin_id=O Caminho do Ficheiro de ID de Admin. \u00e9 necess\u00e1rio para o IQService
help_con_form_LDC_host_name=Nome completamente qualificado do anfitri\u00e3o Internet do Domino Server
help_con_form_LDC_admin_name=Nome do Administrador da Base de Dados.  Deve estar no formato Administrador/NomeCertificador
