help_sso_saml_correlation_rule=Bir SailPoint Kimli\u011fi'ni Kimlik Sa\u011flay\u0131c\u0131'dan (IdP) SAML onay belgesiyle e\u015fle\u015ftirmek i\u00e7in kullan\u0131lan {0} kural\u0131d\u0131r.
