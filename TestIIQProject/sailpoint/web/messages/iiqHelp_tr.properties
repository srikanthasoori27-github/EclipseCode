help_workflow_type_batch_provisioning=Y\u0131\u011f\u0131n provizyonlama meydana geldi\u011finde kullan\u0131lan \u0130\u015f S\u00fcreci.
help_workflow_type_alert=Alarm Tan\u0131mlama s\u00fcreci i\u00e7in kullan\u0131lan \u0130\u015f S\u00fcreci.
help_workflow_approval_mode=Onay\u0131n nas\u0131l de\u011ferlendirildi\u011fini belirleyen moddur. Varsay\u0131lan mod, seri moddur. Farenizle a\u015fa\u011f\u0131daki listede bulunan \u00f6\u011felerin \u00fczerine gelerek her biri hakk\u0131nda bilgi alabilirsiniz.
help_workflow_approval_mode_serial=\u0130\u00e7 i\u00e7e onaylar\u0131n y\u00fcr\u00fct\u00fclmesi i\u00e7in varsay\u0131lan moddur. Onaylar tek tek i\u015fleme al\u0131n\u0131r ve fikir birli\u011fi gerektirir. Ret olay\u0131n\u0131 ger\u00e7ekle\u015ftiren ilk onaylay\u0131c\u0131 onay unsurunun tamam\u0131n\u0131 sonland\u0131rm\u0131\u015f olur
help_workflow_approval_mode_serialPoll=Onaylar s\u0131ras\u0131na g\u00f6re i\u015fleme al\u0131n\u0131r ama fikir birli\u011fi olmas\u0131na gerek yoktur. T\u00fcm onaylar i\u015fleme al\u0131n\u0131r; herhangi bir ret meydana geldi\u011finde durmay\u0131z. Esasen onaylay\u0131c\u0131lar i\u00e7in bir nevi 'anket d\u00fczenliyoruz'.
help_workflow_approval_mode_parallel=Onaylar e\u015f zamanl\u0131 olarak i\u015fleme al\u0131n\u0131r ve fikir birli\u011fi gerektirir; t\u00fcm onaylar\u0131n onaylanmas\u0131n\u0131 bekleriz. Ret olay\u0131n\u0131 ger\u00e7ekle\u015ftiren ilk onaylay\u0131c\u0131 onay unsurunun tamam\u0131n\u0131 sonland\u0131rm\u0131\u015f olur.
help_workflow_approval_mode_parallelPoll=Onaylar e\u015f zamanl\u0131 olarak i\u015fleme al\u0131n\u0131r ancak fikir birli\u011fi gerekli de\u011fildir. Herhangi bir ret meydana geldi\u011finde durmay\u0131z.
help_workflow_approval_mode_any=Onaylar e\u015f zamanl\u0131 olarak i\u015flenir; ilk tepki veren onaylay\u0131c\u0131 grup ad\u0131na karar vermi\u015f olur.
help_workflow_approval_owner=Onay\u0131n veya onaylar\u0131n sahibini belirler. A\u015fa\u011f\u0131daki alanlarla sahibi belirleyebilirsiniz.
help_workflow_approval_description=Her onay ya da onaylarda beliren a\u00e7\u0131klamay\u0131 belirler. Dizin \u015feklinde girerek varsay\u0131lan bir a\u00e7\u0131klamay\u0131 do\u011frudan program\u0131n i\u00e7ine g\u00f6mebilirsiniz ya da bir betik, kural ya da arama kullanarak hesaplayabilirsiniz.
help_workflow_approval_return=CSV olarak \u00e7al\u0131\u015fma \u00f6\u011fesinden d\u00f6necek olan de\u011fi\u015fken listesi.
