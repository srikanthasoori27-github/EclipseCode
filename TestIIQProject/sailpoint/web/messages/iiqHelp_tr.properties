help_sched_cert_remed_esc_rule=Tamamlanmam\u0131\u015f d\u00fczeltmeleri eskalasyon ederken y\u00fcr\u00fct\u00fclmesi gereken eskalasyon kural\u0131d\u0131r.
help_sched_cert_remed_esc_eml_template=D\u00fczeltmeler eskalasyon edildi\u011finde bildirimler g\u00f6ndermek i\u00e7in kullan\u0131lacak e-posta \u015fablonudur.
help_sched_cert_notifications=Eri\u015fim incelemesine atanm\u0131\u015f eri\u015fim incelemesi sahibine eri\u015fim incelemesinin s\u00fcresi dolduktan sonra bildirim g\u00f6nderilmesi gerekti\u011fini belirtir.
help_sched_cert_notifications_start=Bildirimlerin g\u00f6nderilmeye ba\u015flanaca\u011f\u0131 zamand\u0131r.
