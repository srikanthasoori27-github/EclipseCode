help_sched_cert_process_revokes_immediately=\u0130ptallerin karar al\u0131n\u0131r al\u0131nmaz ger\u00e7ekle\u015fmesi gerekti\u011fini belirtir. Se\u00e7im kald\u0131r\u0131l\u0131rsa, iptaller yetki g\u00f6zden ge\u00e7irme imzalanana kadar ba\u015flat\u0131lmaz.
help_sched_cert_certified_duration=\u00f6gelerin "tamamlanm\u0131\u015f yetki g\u00f6zden ge\u00e7irme" durumuna ta\u015f\u0131nmadan \u00f6nceki "yetki g\u00f6zden ge\u00e7irme gerekli" durumunda kald\u0131\u011f\u0131 zaman miktar\u0131d\u0131r.
help_sched_cert_certification_req_duration=\u00f6gelerin "s\u00fcresi ge\u00e7mi\u015f" durumuna ta\u015f\u0131nmadan \u00f6nce "yetki g\u00f6zden ge\u00e7irme gerekli" durumunda kald\u0131\u011f\u0131 zaman miktar\u0131d\u0131r.
help_sched_cert_req_eml=Yetki g\u00f6zden ge\u00e7irmenin gerekli oldu\u011fu d\u00f6nem i\u00e7inde bulunan \u00f6geler i\u00e7in yetki g\u00f6zden ge\u00e7irme sahibine hat\u0131rlatma e-postalar\u0131n\u0131n g\u00f6nderilmesi gerekti\u011fini belirtir.
help_sched_cert_req_eml_freq=Yetki g\u00f6zden ge\u00e7irmenin gerekli oldu\u011fu d\u00f6nem i\u00e7inde bulunan \u00f6geler i\u00e7in hat\u0131rlat\u0131c\u0131lar\u0131n g\u00f6nderildi\u011fi s\u0131kl\u0131kt\u0131r.
help_sched_cert_req_eml_template=Yetki g\u00f6zden ge\u00e7irmenin gerekli oldu\u011fu d\u00f6nem i\u00e7inde bulunan \u00f6geler i\u00e7in hat\u0131rlatmalar g\u00f6ndermekte kullan\u0131lacak e-posta \u015fablonudur.
help_sched_overdue_esc=S\u00fcrenin doldu\u011fu d\u00f6nem s\u0131ras\u0131nda \u00f6gelerin eskalasyon edilmesi gerekti\u011fini belirtir.
help_sched_cert_overdue_esc_rule=S\u00fcrenin doldu\u011fu d\u00f6nem i\u00e7indeki yetki g\u00f6zden ge\u00e7irme \u00f6gelerini eskalasyon ederken \u00e7al\u0131\u015ft\u0131r\u0131lacak eskalasyon kural\u0131d\u0131r.
help_sched_cert_overdue_esc_eml_template=S\u00fcresi ge\u00e7mi\u015f \u00f6geler eskalasyon edilirken bildirim g\u00f6ndermek i\u00e7in kullan\u0131lacak e-posta \u015fablonudur.
help_sched_cert_sub=Bu se\u00e7enek, se\u00e7ili y\u00f6neticiye rapor veren t\u00fcm y\u00f6neticiler i\u00e7in bir eri\u015fim incelemesinin olu\u015fturulup olu\u015fturulmayaca\u011f\u0131n\u0131 belirtir.
help_sched_cert_sub_flatten=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, yetki g\u00f6zden ge\u00e7irme raporunda do\u011frudan veya dolayl\u0131 olarak se\u00e7ili y\u00f6neticiye rapor verecek kullan\u0131c\u0131lar dahil edilecektir.
help_sched_cert_sub_complete=Bu se\u00e7ene\u011fi etkinle\u015ftirmek i\u00e7in \u00fcst rapor tamamlanmadan \u00f6nce t\u00fcm alt eri\u015fim incelemelerinin tamamlanmas\u0131 gerekir.
help_sched_cert_require_reassignment_completion=Bu se\u00e7ene\u011fi etkinle\u015ftirmek i\u00e7in \u00fcst rapor tamamlanmadan \u00f6nce t\u00fcm yeniden atama eri\u015fim incelemelerinin tamamlanmas\u0131n\u0131 gerekir.
help_sched_cert_enable_auto_signoff_on_reassignment=Bu se\u00e7ene\u011fi etkinle\u015ftirmek, eri\u015fim incelemesindeki t\u00fcm \u00f6geler tekrar atand\u0131\u011f\u0131nda eri\u015fim incelemesinin otomatik bi\u00e7imde \u00e7\u0131k\u0131\u015f yapmas\u0131na sebep olur. Bu se\u00e7ene\u011fin kullan\u0131labilir olmas\u0131 i\u00e7in Tekrar Atama Tamamlanmas\u0131n\u0131 \u015eart Ko\u015f ve Tekrar Atamalar\u0131 Orijinale D\u00f6nd\u00fcr adl\u0131 eri\u015fim incelemesi se\u00e7enekleri etkinle\u015ftirilmemelidir.
help_sched_cert_assimilate_bulk_reassignments=Bu se\u00e7ene\u011fi etkinle\u015ftirmek, tekrar atanan eri\u015fim incelemesi imzaland\u0131\u011f\u0131nda tekrar atama eri\u015fim incelemelerinin i\u00e7eriklerinin orijinal eri\u015fim incelemesine d\u00f6nd\u00fcr\u00fclmesine sebep olur.
help_sched_cert_automate_signoff_popup=Bir eri\u015fim incelemesi tamamland\u0131\u011f\u0131nda ve \u00c7\u0131k\u0131\u015f Yapmak i\u00e7in haz\u0131r oldu\u011funda a\u00e7\u0131l\u0131r bir pencerenin g\u00f6sterilece\u011fini belirtir.
help_sched_cert_del_review_req=Yetki verilen t\u00fcm eri\u015fim incelemeleri \u00fczerinde orijinal eri\u015fim incelemesi sahibi taraf\u0131ndan bir inceleme ger\u00e7ekle\u015ftirilmesini gerektirir.
help_sched_cert_notify_remediation=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, iptal edilmi\u015f \u00f6gelere sahip kullan\u0131c\u0131lara e-posta bildirimleri g\u00f6nderilir.
help_sched_cert_included_applications=Yetki g\u00f6zden ge\u00e7irme olu\u015fturulurken i\u015f rollerinin ve ek yetkilerinin s\u0131n\u0131rlanmas\u0131 gereken uygulamalar\u0131n listesidir. Belirtilmemi\u015fse, t\u00fcm\u00fc dahil edilir.
help_sched_cert_include_addt_ents=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, yetki g\u00f6zden ge\u00e7irmedeki rollerde i\u00e7erilmeyen yetkiler dahil edilir.
help_sched_cert_included_access=Bir kimli\u011fin rollerinin ve ek yetkilerinin yetki g\u00f6zden ge\u00e7irmesi i\u00e7in Yetkiler'i se\u00e7in. Her kimli\u011fe verilen uygulama hesaplar\u0131n\u0131n yetki g\u00f6zden ge\u00e7irmesi i\u00e7in Hesaplar'\u0131 se\u00e7in.
help_sched_cert_include_roles=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, roller yetki g\u00f6zden ge\u00e7irme raporuna dahil edilir.
help_sched_cert_include_target_perms=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, belgelemede hedef izinler d\u00e2hil edilir.
help_sched_cert_certify_empty_accounts=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, yetki g\u00f6zden ge\u00e7irmeye yetki nitelikleri olmayan hesaplar dahil edilir.
help_sched_cert_include_policy_violations=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, eri\u015fim incelemesindeki politika ihlalleri d\u00e2hil edilir.
help_sched_cert_include_iiq_capabilities=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, eri\u015fim incelemesine IdentityIQ yetenekleri dahil edilir.
help_sched_cert_include_iiq_scopes=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, eri\u015fim incelemesine IdentityIQ yetkili kapsamlar\u0131 dahil edilir.
help_sched_cert_owner=Yetki g\u00f6zden ge\u00e7irmenin sahibidir.
help_sched_cert_exclusion_rule=Hangi yetkilerin yetki g\u00f6zden ge\u00e7irmenin d\u0131\u015f\u0131nda b\u0131rak\u0131laca\u011f\u0131n\u0131 belirlemek i\u00e7in \u00e7al\u0131\u015ft\u0131r\u0131lacak kurald\u0131r.
help_sched_cert_save_exclusions=Ayarlan\u0131rsa, hari\u00e7 tutulan hyetkiler kaydedilir; b\u00f6ylece g\u00f6r\u00fcnt\u00fclenebilir ve raporlara dahil edilebilirler.
help_sched_cert_exclude_base_app_accts=\u0130\u015faretlendi\u011finde, uygulamalara ba\u011fl\u0131 hesaplardaki yetkiler yetki g\u00f6zden ge\u00e7irmenin d\u0131\u015f\u0131nda b\u0131rak\u0131l\u0131r.
help_cert_sched_update_identity_entitlements=\u0130\u015faretlendi\u011finde, bu yetki g\u00f6zden ge\u00e7irme ba\u015flarken ve bitirilirken kimlik yetki modeli bekleyen ve mevcut yetki g\u00f6zden ge\u00e7irme bilgileriyle g\u00fcncellenir.
help_cert_sched_update_attribute_assignments=\u0130\u015faretlendi\u011finde, yetki de\u011ferleri \u00fczerinde kararlar al\u0131nm\u0131\u015fsa yetki atama modeli, yetki g\u00f6zden ge\u00e7irme bitti\u011finde ayr\u0131ca g\u00fcncellenir. Se\u00e7ildi\u011finde onaylar atamalar olu\u015fturur.
help_sched_cert_filter_logical_entitlements=\u0130\u015faretlendi\u011finde, sadece mant\u0131ksal uygulaman\u0131n y\u00f6netilen yetki listesindeki mant\u0131ksal haklar yetki g\u00f6zden ge\u00e7irmeye dahil edilir. Ek olarak, herhangi mant\u0131ksal uygulama yetkileri, ba\u011fl\u0131 uygulama yetkilerinden filtrelenir.
help_sched_cert_exclude_inactive=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, aktif olmayan t\u00fcm kimlikler yetki g\u00f6zden ge\u00e7irmelerin d\u0131\u015f\u0131nda b\u0131rak\u0131l\u0131r ve aktif olmayan hale gelen t\u00fcm kimlikler yetki g\u00f6zden ge\u00e7irmeden kald\u0131r\u0131l\u0131r.
help_sched_cert_entitlement_display=Yetkiler i\u00e7in varsay\u0131lan g\u00f6r\u00fcnt\u00fcleme modudur. Ya de\u011fer ya da daha uzun a\u00e7\u0131klama g\u00f6sterilebilir.
help_sched_cert_predelegation_rule=Yetki g\u00f6zden ge\u00e7irme giri\u015flerine \u00f6nceden yetki verecek veya bunlar\u0131 tekrar atayacak bilgileri belirlemek i\u00e7in \u00e7al\u0131\u015ft\u0131r\u0131lacak kurald\u0131r.
help_sched_cert_predelegation_emails=Delegasyon kural\u0131 tamamland\u0131\u011f\u0131nda bir e-posta bildiriminin orijinal sahibine geri g\u00f6nderilmesini istiyorsan\u0131z bu onay kutusunu se\u00e7in.
help_sched_cert_sign_off_approver_rule=Kararlar\u0131 kimin onaylamas\u0131 gerekti\u011fini belirlemek i\u00e7in yetki g\u00f6zden ge\u00e7irme imzalan\u0131nca \u00e7al\u0131\u015ft\u0131r\u0131lacak kurald\u0131r.
help_cert_sched_adv_allow_provisioning=Kullan\u0131c\u0131lar\u0131n gerekli eksik rolleri provizyonlama istemesine olanak sa\u011flar.
help_cert_sched_require_approval_comments=Bir yetki g\u00f6zden ge\u00e7irme \u00f6gesi onaylan\u0131nca, onaylayan\u0131n yorum eklemesini gerektirir.
help_cert_sched_require_exception_comments=Bir yetki g\u00f6zden ge\u00e7irme \u00f6gesinde bir istisnaya izin verildi\u011finde onaylayan\u0131n yorum eklemesini gerektirir. \u0130stisna s\u00fcre aral\u0131\u011f\u0131, \u0130stisna A\u00e7\u0131l\u0131r Penceresini Etkinle\u015ftir unsuru aktif olmad\u0131\u011f\u0131 s\u00fcrece salt okunurdur.
help_cert_sched_require_remediation_comments=Bir belgeleme \u00f6gesi iptal edilince, onaylayan\u0131n yorum eklemesini gerektirir.
help_sched_cert_name_template=Eri\u015fim incelemelerini adland\u0131rmak i\u00e7in kullan\u0131lan \u00f6zel ad \u015fablonu, bu yetki g\u00f6zden ge\u00e7irmeye dahil edilir. Bu, eri\u015fim incelemesi olu\u015fturuldu\u011funda ada birle\u015ftirilecek parametreli i\u00e7eri\u011fi bar\u0131nd\u0131rabilir.
help_sched_cert_short_name_template=Eri\u015fim incelemelerine kontrol panelinde g\u00f6sterilecek k\u0131sa adlar vermek i\u00e7in kullan\u0131lan \u00f6zel k\u0131sa ad \u015fablonudur. Bu, eri\u015fim incelemesi olu\u015fturuldu\u011funda k\u0131sa ada birle\u015ftirilecek parametreli i\u00e7eri\u011fi bar\u0131nd\u0131rabilir.
help_sched_cert_eml=Eri\u015fim incelemesinin s\u00fcresi dolunca eri\u015fim incelemesine atanan uygulama sahibine hat\u0131rlat\u0131c\u0131 e-postalar\u0131n g\u00f6nderilmesi gerekti\u011fini belirtir.
help_sched_cert_eml_freq=Hat\u0131rlat\u0131c\u0131lar\u0131n aktif eri\u015fim incelemesi/incelemeleri i\u00e7in g\u00f6nderildi\u011fi s\u0131kl\u0131kt\u0131r.
help_sched_cert_eml_template=Aktif eri\u015fim incelemesi/incelemeleri i\u00e7in hat\u0131rlat\u0131c\u0131lar g\u00f6ndermekte kullan\u0131lacak e-posta \u015fablonudur.
help_sched_cert_eml_start=E-posta hat\u0131rlat\u0131c\u0131lar\u0131n\u0131n g\u00f6nderilmeye ba\u015flanaca\u011f\u0131 zamand\u0131r.
help_sched_cert_esc=Eri\u015fim incelemesi/incelemeleri i\u00e7in belirtilen zaman aral\u0131\u011f\u0131 ge\u00e7tikten sonra bir eskalasyon ilkesinin y\u00fcr\u00fcrl\u00fc\u011fe konmas\u0131n\u0131n gerekti\u011fini belirtir.
help_sched_cert_esc_trigger=Aktif eri\u015fim incelemesinin/incelemelerinin eskale edilmesine neden olan ko\u015fuldur.
help_sched_cert_esc_rule=Eri\u015fim incelemesi/incelemelerini ilerletirken \u00e7al\u0131\u015ft\u0131r\u0131lacak eskalasyon kural\u0131d\u0131r.
help_sched_cert_esc_eml_template=Eri\u015fim incelemeleri eskale edildi\u011finde bildirimler g\u00f6ndermek i\u00e7in kullan\u0131lacak e-posta \u015fablonudur.
help_sched_cert_chlg=S\u0131nama d\u00f6neminin etkinle\u015ftirilmesi gerekti\u011fini belirtir; bu d\u00f6nemde d\u00fczeltilmi\u015f olarak i\u015faretlenen kullan\u0131c\u0131lar bu karara kar\u015f\u0131 \u00e7\u0131kabilir.
help_sched_cert_chlg_duration=S\u0131nama d\u00f6neminin s\u00fcresidir.
help_sched_cert_remed=D\u00fczeltme d\u00f6neminin etkinle\u015ftirilmesi gerekti\u011fini belirtir; bu d\u00f6nemde IdentityIQ talep edilen d\u00fczeltmelerin ger\u00e7ekle\u015fip ger\u00e7ekle\u015fmedi\u011fini belirlemek \u00fczere kullan\u0131c\u0131lar\u0131 periyodik olarak tarayacakt\u0131r.
help_sched_cert_remed_duration=D\u00fczeltme d\u00f6neminin s\u00fcresidir.
help_sched_cert_automatic_closing=Otomatik kapatman\u0131n etkinle\u015ftirilmesi gerekti\u011fini belirtir. Bu s\u0131rada eri\u015fim incelemesi hala imzalanmam\u0131\u015fsa IdentityQ otomatik olarak tamamlay\u0131p imzalar.
help_sched_cert_automatic_closing_duration=Bu eri\u015fim incelemesinin son kullan\u0131m tarihini takip eden, IdentityIQ'nun eri\u015fim incelemesini otomatik olarak kapatmaya \u00e7al\u0131\u015fmadan \u00f6nce beklemesi gereken s\u00fcre miktar\u0131.
help_sched_cert_automatic_closing_rule=IdentityIQ'nun otomatik kapatma i\u015fleminin ba\u015flang\u0131c\u0131nda \u00e7al\u0131\u015ft\u0131raca\u011f\u0131 kurald\u0131r.
help_sched_cert_automatic_closing_action=IdentityIQ'nun bu eri\u015fim incelemesini otomatik olarak kapat\u0131rken karar verilmeyen \u00f6gelere atayaca\u011f\u0131 eylemdir.
help_sched_cert_automatic_closing_comments=IdentityIQ'nun bu eri\u015fim incelemesini otomatik olarak kapat\u0131rken karar verilmeyen \u00f6gelere ekleyece\u011fi yorumlard\u0131r.
help_sched_cert_enable_staging=Yetki g\u00f6zden ge\u00f6irmenin aktif hale getirilmeden \u00f6nce de\u011ferlendirme i\u00e7in haz\u0131rlama d\u00f6nemine girmesi gerekti\u011fini belirtir
help_sched_cert_scope=Yetki g\u00f6zden ge\u00e7irme program\u0131 ve bu program taraf\u0131ndan olu\u015fturulmu\u015f yetki g\u00f6zden ge\u00e7irme grubunun kapsam\u0131d\u0131r. Sadece bu kapsama yetkili olan kimlikler bu yetki g\u00f6zden ge\u00e7irmeyi ve ilgili eri\u015fim de\u011ferlendirmelerini g\u00f6r\u00fcnt\u00fcleyebilir.
help_sched_cert_mgr_recipient=Bu yetki g\u00f6zden ge\u00e7irmenin bir par\u00e7as\u0131 olarak kendisine bir eri\u015fim incelemesi atanacak y\u00f6neticidir. T\u00fcm y\u00f6neticiler i\u00e7in eri\u015fim incelemeleri i\u00e7eren bir yetki g\u00f6zden ge\u00e7irme olu\u015fturmak i\u00e7in y\u00f6neticilerin T\u00fcm\u00fcn\u00fc se\u00e7in.
help_sched_cert_mgr_name=Yetki g\u00f6zden ge\u00e7irmenin zorunlu ad\u0131d\u0131r.
help_sched_cert_app_recipient=Bu belgelemeye atanacak uygulamalard\u0131r. T\u00fcm uygulamalara bir eri\u015fim incelemesi olu\u015fturmak i\u00e7in T\u00fcm Uygulamalar\u0131 se\u00e7in.
help_sched_cert_app_owners=Bu, eri\u015fim incelemesinin atanaca\u011f\u0131 kullan\u0131c\u0131lard\u0131r. Bo\u015f b\u0131rak\u0131l\u0131rsa, yetki g\u00f6zden ge\u00e7irmeden uygulama sahibi sorumludur.
help_sched_cert_app_name=Yetki g\u00f6zden ge\u00e7irmenin zorunlu ad\u0131d\u0131r.
help_sched_cert_act_grp_global=Kurumdaki her uygulama i\u00e7in bir hesap grubu izinleri eri\u015fim incelemesi olu\u015fturur.
help_sched_cert_act_grp_recipient=Bu yetki g\u00f6zden ge\u00e7irmeye atanacak uygulamad\u0131r.
help_sched_cert_act_grp_owners=Bu yetki g\u00f6zden ge\u00e7irmeye atanacak kullan\u0131c\u0131lard\u0131r. Bo\u015f b\u0131rak\u0131l\u0131rsa, hesap grubu sahibi yetki g\u00f6zden ge\u00e7irmeden sorumludur.
help_sched_cert_act_grp_name=Yetki g\u00f6zden ge\u00e7irmenin zorunlu ad\u0131d\u0131r.
help_sched_cert_act_grp_type=\u00fcyeli\u011fi, izinleri veya her ikisini g\u00f6zden ge\u00e7irin.
help_sched_cert_act_grp_object_type=G\u00f6zden ge\u00e7irilecek nesne t\u00fcrlerini se\u00e7in. Bo\u015f b\u0131rak\u0131l\u0131rsa, t\u00fcm uygulama nesneleri g\u00f6zden ge\u00e7irilir.
help_sched_cert_adv_name=Yetki g\u00f6zden ge\u00e7irmenin zorunlu ad\u0131d\u0131r.
help_sched_cert_adv_ipops=G\u00f6zden ge\u00e7irilecek topluluklar ve her birine eri\u015fim incelemesi atanacak kullan\u0131c\u0131lard\u0131r.
help_sched_cert_adv_factories=Geni\u015fletilecek grup fabrikalar\u0131 ve her eri\u015fim incelemesi i\u00e7in sahip atamakta kullan\u0131lan kurallard\u0131r.
help_sched_cert_adv_applications=Yetki g\u00f6zden ge\u00e7irmeye dahil edilecek uygulamalard\u0131r. Varsay\u0131lan, t\u00fcm uygulamalar\u0131n dahil edilmesidir.
help_sched_cert_certifiers=Olu\u015fturulan eri\u015fim incelemeleri i\u00e7in onaylayan\u0131n nas\u0131l se\u00e7ilmesi gerekti\u011fini belirtir. "Y\u00f6neticiye/Y\u00f6neticilere Ata" se\u00e7ilirse, kimli\u011fin Y\u00f6neticisi olmamas\u0131 durumu g\u00f6z \u00f6n\u00fcne al\u0131narak varsay\u0131lan bir onaylayan se\u00e7ilmelidir.
help_sched_cert_bulk_identities=Yetki g\u00f6zden ge\u00e7irmeleri zamanlayacak bireyler.
help_sched_cert_biz_role_recipient=Yetki g\u00f6zden ge\u00e7irme i\u00e7in zamanlanacak i\u015f rolleridir. T\u00fcm rollere birer eri\u015fim incelemesi olu\u015fturmak i\u00e7in T\u00fcm Rolleri G\u00f6zden Ge\u00e7ir'i se\u00e7in; g\u00f6zden ge\u00e7irmek \u00fczere belirli rolleri se\u00e7mek i\u00e7in Rolleri Manuel Olarak Se\u00e7'i belirleyin ya da verilen bir tipe ait t\u00fcm rolleri g\u00f6zden ge\u00e7irmek istiyorsan\u0131z Rolleri T\u00fcre g\u00f6re Onayla'y\u0131 se\u00e7in.
help_sched_biz_role_include_hierarchy=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, se\u00e7ili her rol\u00fcn hiyerar\u015fisi yetki g\u00f6zden ge\u00e7irmeye dahil edilir.
help_sched_cert_include_unowned_data=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, eri\u015fim incelemesinde hi\u00e7 sahibi olmayan y\u00f6netilen haklar ve izinler d\u00e2hil edilir.
help_sched_cert_unowned_data_owner=Sahibi olmayan y\u00f6netilen haklar\u0131n ve izinlerin sahibidir.
help_sched_cert_include_entitlements_granted_by_roles=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, roller taraf\u0131ndan verilen haklar da d\u00e2hil edilir.
# Classifications
help_sched_cert_include_classifications=Roller ve Y\u00f6netimli Nitelikler i\u00e7in Kimlik temelli Eri\u015fim De\u011ferlendirmelerinde S\u0131n\u0131fland\u0131rma bilgilerini etkinle\u015ftirir.
help_system_config_enable_provisioning=Rol provizyonlama sayfalar\u0131n\u0131 etkinle\u015ftirin.
help_system_config_enable_mining=Y\u00f6nlendirilmeyen rol analizi sayfalar\u0131n\u0131 etkinle\u015ftirin.
ui_edit_preferences_forwarding_user_help=Normalde size atanm\u0131\u015f t\u00fcm \u00e7al\u0131\u015fma \u00f6gelerini alacak olan kullan\u0131c\u0131d\u0131r.
ui_edit_preferences_forwarding_start_date_help=Normalde size atanm\u0131\u015f t\u00fcm \u00e7al\u0131\u015fma \u00f6gelerinin iletilmesinin ba\u015flamas\u0131 gereken tarihtir.  Ba\u015flang\u0131\u00e7 tarihine sahip olmayan bir iletilen kullan\u0131c\u0131 belirlemek iletme i\u015flemini derhal ba\u015flat\u0131r.
ui_edit_preferences_forwarding_end_date_help=\u00c7al\u0131\u015fma \u00f6gelerinin iletilmesinin sonland\u0131r\u0131lmas\u0131 gereken tarihtir.  Biti\u015f tarihine sahip olmayan bir iletilen ki\u015fi belirlemek (iste\u011fe ba\u011fl\u0131) ba\u015flang\u0131\u00e7 tarihine eri\u015fildikten sonra iletme i\u015flemini kal\u0131c\u0131 olarak etkinle\u015ftirir.
ui_edit_preferences_email_help=Bildirimler i\u00e7in kullan\u0131lan, tercih edilen e-posta adresidir.
help_setup_login_pass_through=IdentityIQ taraf\u0131ndan oturum a\u00e7ma hesap bilgilerini sa\u011flamak i\u00e7in kullan\u0131lan uygulamad\u0131r.
help_setup_login_auto_create=IdentityIQ'da kullan\u0131c\u0131lar olu\u015fturmak i\u00e7in kullan\u0131lan kurald\u0131r.
help_setup_login_error_style=Oturum a\u00e7ma mesajlar\u0131n\u0131n g\u00f6sterilece\u011fi stildir. Ayr\u0131nt\u0131l\u0131 stil, kullan\u0131c\u0131ya basit stilden daha fazla hata bilgisi g\u00f6sterir.
help_setup_login_sso_rule=Tekil Oturum A\u00e7ma ortam\u0131nda oturum a\u00e7malar\u0131 kolayla\u015ft\u0131rmak i\u00e7in kullan\u0131lan kurald\u0131r.
help_setup_login_sso_validation_rule=Bu kural, her istekte \u00e7al\u0131\u015ft\u0131r\u0131l\u0131r ve oturumu SSO sa\u011flay\u0131c\u0131s\u0131yla do\u011frulamakta kullan\u0131lmal\u0131d\u0131r. Bu se\u00e7enek, istek ba\u015f\u0131na oturum do\u011frulaman\u0131n gerekli oldu\u011fu nadir durumda sunulur. Bu kural\u0131n HER istekte \u00e7al\u0131\u015ft\u0131r\u0131laca\u011f\u0131n\u0131 g\u00f6z \u00f6n\u00fcnde bulundurmak \u00f6nemlidir. Bu itibarla, en az d\u00fczeyde performans etkisi olacak \u015fekilde tasarlanmal\u0131d\u0131r.
help_login_returns_to_dashboard=Bu ayar, IdentityIQ'da a\u00e7\u0131lan bir oturum zaman a\u015f\u0131m\u0131na u\u011frad\u0131ktan sonra oturum a\u00e7arken gezinme davran\u0131\u015f\u0131n\u0131 kontrol eder. \u0130\u015faretlenmi\u015fse, Ana sayfa g\u00f6sterilir. \u0130\u015faretlenmemi\u015fse, \u00f6nceden g\u00f6r\u00fcnt\u00fclenen sayfa g\u00f6sterilir.
help_enable_forgot_password=Etkinle\u015ftirildi\u011finde, oturum a\u00e7ma sayfas\u0131nda \u015fifrelerini unutmu\u015f olan kullan\u0131c\u0131lar\u0131n \u015fifrelerini s\u0131f\u0131rlamalar\u0131na olanak sa\u011flayan bir "\u015eifremi Unuttum" ba\u011flant\u0131s\u0131 g\u00f6sterilir.
help_enable_account_unlock=Etkinle\u015ftirildi\u011finde, oturum a\u00e7ma sayfas\u0131nda hesaplar\u0131 kilitlenmi\u015f kullan\u0131c\u0131lar\u0131n Hesaplar\u0131n\u0131n kilidini a\u00e7mas\u0131na olanak sa\u011flayan "Hesap Kilidini A\u00e7" ba\u011flant\u0131s\u0131 g\u00f6sterilir.
help_enable_auth_question=Kimlik do\u011frulama sorular\u0131, kullan\u0131c\u0131lar\u0131n \u015fifrelerini unutmu\u015f olmalar\u0131 veya hesaplar\u0131n\u0131n kilitlenmi\u015f olmas\u0131 ve ortam\u0131n\u0131z\u0131n sorularla kimlik do\u011frulamas\u0131 \u00f6zelli\u011fini etkinle\u015ftirmek \u00fczere yap\u0131land\u0131r\u0131lm\u0131\u015f olmas\u0131 durumunda bir kullan\u0131c\u0131n\u0131n kimli\u011fini teyit etmek i\u00e7in kullan\u0131l\u0131r.
help_sms_reset_enabled=Etkinle\u015ftirildi\u011finde, \u015fifresini unutmu\u015f ve hesab\u0131 kilitlenmi\u015f olan bir kullan\u0131c\u0131ya SMS arac\u0131l\u0131\u011f\u0131yla bir s\u0131f\u0131rlama kodu g\u00f6nderme se\u00e7ene\u011fi sunulur.
help_sms_reset_account_id=SMS mesajla\u015fma hizmeti taraf\u0131ndan sunulan hesap kimli\u011fidir.
help_sms_reset_auth_token=SMS mesajla\u015fma hizmeti taraf\u0131ndan sunulan kimlik do\u011frulama belirtecidir.
help_sms_reset_from_phone=SMS mesaj\u0131n\u0131n kimden al\u0131nd\u0131\u011f\u0131n\u0131 g\u00f6steren telefon numaras\u0131d\u0131r.
help_sms_reset_phone_attribute=Cep telefonu numaras\u0131n\u0131 temsil eden kimlik niteli\u011fi alan\u0131d\u0131r.
help_sms_reset_duration_valid=\u015fifre s\u0131f\u0131rlama belirtecinin s\u00fcresi dolmadan \u00f6nce ge\u00e7erli oldu\u011fu dakika say\u0131s\u0131d\u0131r.
help_sms_reset_throttle_minutes=Bir oturumda yap\u0131labilecek SMS isteklerinin en y\u00fcksek h\u0131z\u0131d\u0131r. \u00d6rne\u011fin; N dakikada 1 ile s\u0131n\u0131rl\u0131d\u0131r.
help_sms_reset_max_failed_attempts=\u0130zin verilen azami ba\u015far\u0131s\u0131z giri\u015fim say\u0131s\u0131. Azami ba\u015far\u0131s\u0131z giri\u015f say\u0131s\u0131na ula\u015ft\u0131ktan sonra kullan\u0131c\u0131, belrtecin s\u00fcresi dolana ve yeni bir belrte\u00e7 istenene kadar s\u0131f\u0131rlama belrtecini do\u011frulayamaz.
help_enable_auth_lockout=Etkinle\u015ftirildi\u011finde, kullan\u0131c\u0131n\u0131n hesab\u0131 yap\u0131land\u0131r\u0131lm\u0131\u015f oturum a\u00e7ma giri\u015fim say\u0131s\u0131 a\u015f\u0131ld\u0131ktan sonra kilitlenir.
help_failed_login_attempts=Bir kullan\u0131c\u0131ya hesab\u0131 kilitlenene kadar izin verilen ba\u015far\u0131s\u0131z giri\u015f say\u0131s\u0131.
help_login_lock_duration=Bir kullan\u0131c\u0131n\u0131n ge\u00e7ersiz oturum a\u00e7ma kimlik bilgileriyle izin verilen giri\u015f say\u0131s\u0131n\u0131 a\u015fmas\u0131n\u0131n ard\u0131ndan sistemin d\u0131\u015f\u0131nda b\u0131rak\u0131laca\u011f\u0131 dakika cinsinden s\u00fcredir.
help_protected_user_lockout=Etkinle\u015ftirildi\u011finde, korumal\u0131 bir kullan\u0131c\u0131n\u0131n hesab\u0131, yetkilendirme kilitlemesinden sonra di\u011fer t\u00fcm kullan\u0131c\u0131larla ayn\u0131 bi\u00e7imde kilitlenir.
help_refresh_after_login=Etkinle\u015ftirildi\u011finde ve do\u011frudan kimlik do\u011frulamas\u0131 etkinle\u015ftirildi\u011finde, ba\u015far\u0131yla kimlikleri do\u011frulanan hesaplar oturum a\u00e7ma i\u015flemi s\u0131ras\u0131nda tekil olarak k\u00fcmelenecektir. Bu se\u00e7enek, genellikle \u00e7o\u011fu kurulum i\u00e7in gerekli de\u011fildir.
help_sso_rule_based_enabled=Etkinle\u015ftirildi\u011finde oturum a\u00e7ma i\u015flemi s\u0131ras\u0131nda SSO kurallar\u0131 kullan\u0131l\u0131r.
help_sso_saml_based_enabled=Etkinle\u015ftirildi\u011finde oturum a\u00e7ma i\u015flemi s\u0131ras\u0131nda SAML kimlik do\u011frulmas\u0131 kullan\u0131l\u0131r.
help_sso_entity_id=Hizmet Sa\u011flay\u0131c\u0131y\u0131 (HS) temsil eden bir tan\u0131mlay\u0131c\u0131d\u0131r.
help_sso_idp_service_url=Kimlik Sa\u011flay\u0131c\u0131 (IdP) SAML SSO hizmeti URL'sidir.
help_sso_issuer=Kimlik Sa\u011flay\u0131c\u0131y\u0131 (IdP) temsil eden bir tan\u0131mlay\u0131c\u0131d\u0131r.
help_sso_binding_method=SAML kimlik do\u011frulama i\u015flemi s\u0131ras\u0131nda kullan\u0131lan ileti\u015fim \u015femas\u0131d\u0131r.
help_sso_nameid_format=SAML yan\u0131t\u0131ndaki kullan\u0131c\u0131 bi\u00e7imidir. Ya Hizmet Sa\u011flay\u0131c\u0131 (HS) taraf\u0131ndan ba\u015flat\u0131lan SAML i\u00e7in HS taraf\u0131ndan veya Kimlik Sa\u011flay\u0131c\u0131 (IdP) taraf\u0131ndan ba\u015flat\u0131lan SAML i\u00e7in IdP taraf\u0131ndan dikte edilir.
