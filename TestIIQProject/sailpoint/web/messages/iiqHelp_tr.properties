help_wf_provisioning_other_users_template=Di\u011fer kullan\u0131c\u0131 bildirimleri i\u00e7in kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_securityofficer_name=G\u00fcvenlik eleman\u0131 onaylar\u0131 esnas\u0131nda onaylar\u0131n g\u00f6nderilece\u011fi kimlik ad\u0131n\u0131 girin.
help_wf_provisioning_approval_template=Onay bildirimleri i\u00e7in kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_fallback_approver=Onaylar etkinken ba\u015fka bir onaylay\u0131c\u0131 hesaplanamad\u0131\u011f\u0131nda onaylar\u0131n g\u00f6nderilece\u011fi kimlik ad\u0131n\u0131 se\u00e7in.
help_wf_provisioning_manual_actions=Provizyonlama projesinin y\u00f6netilmemi\u015f olan k\u0131s\u0131mlar\u0131nda, bir veya daha fazla manuel aksiyon i\u015f \u00f6\u011fesi \u00fcreterek otomatik olarak yap\u0131lamayan de\u011fi\u015fikliklerin yap\u0131lmas\u0131n\u0131 talep etmek istiyorsan\u0131z bunu se\u00e7in.
help_wf_provisioning_foreground=Provizyonlaman\u0131n \u00f6n planda yap\u0131lmas\u0131n\u0131 istiyorsan\u0131z bunu se\u00e7in. Normalde provizyonlama i\u015flemi, i\u015f ak\u0131\u015f\u0131n\u0131n ask\u0131ya al\u0131nmas\u0131n\u0131 ve bir arka plan g\u00f6rev ipli\u011finde devam ettirilmesini sa\u011flayan "arka plan" se\u00e7ene\u011fini kullanan bir ad\u0131mda yap\u0131l\u0131r.  Bu sayede, provizyonlama i\u015flemi bazen uzun zaman alabilece\u011fi i\u00e7in taray\u0131c\u0131 oturumunun ask\u0131ya al\u0131nmas\u0131 \u00f6nlenir.  Demo ve testler i\u00e7in bunun \u00f6n planda yap\u0131lmas\u0131 daha iyi olabilir, \u00e7\u00fcnk\u00fc bu durumda denetim tekrar kullan\u0131c\u0131ya ge\u00e7ti\u011finde provizyonlama i\u015flemi yap\u0131lm\u0131\u015f olacakt\u0131r.  Bu sayede iste\u011fin sonu\u00e7lar\u0131n\u0131 g\u00f6rmek i\u00e7in Bak\u0131m Ger\u00e7ekle\u015ftirme'yi \u00e7al\u0131\u015ft\u0131rmak zorunda kalmazs\u0131n\u0131z.
help_wf_provisioning_optimistic=Provizyonlama sistemi iste\u011fi tamamlad\u0131ktan sonra, rol atamalar\u0131 sonucu ortaya \u00e7\u0131kan yetki de\u011fi\u015fikliklerinin bir sonraki yenileme/yeniden k\u00fcmeleme i\u015flemini beklemek yerine an\u0131nda uygulanmas\u0131n\u0131 istiyorsan\u0131z bunu se\u00e7in.
help_wf_provisioning_refresh=Plandaki de\u011fi\u015fiklikler sa\u011fland\u0131ktan sonra kimlik yenilemesinin meydana gelmesi i\u00e7in bu kutucu\u011fu i\u015faretleyin.  Bu normalde i\u015faretli de\u011fildir; kimlik de\u011fi\u015fiminin veya ba\u011flant\u0131 niteliklerinin atanan ve tespit edilen rollerin an\u0131nda yeniden de\u011ferlendirmesi \u015feklinde sonu\u00e7lanmas\u0131n\u0131 istiyorsan\u0131z bunun a\u00e7\u0131k olmas\u0131n\u0131 isteyebilirsiniz.
help_wf_provisioning_manager_esig=Onaylar y\u00f6netici taraf\u0131ndan tamamlan\u0131rken kullan\u0131lmas\u0131 gereken elektronik imza nesnesinin ad\u0131n\u0131 girin.
help_wf_provisioning_identity_esig=Onaylar spesifik kimlikler veya \u00e7al\u0131\u015fma gruplar\u0131 taraf\u0131ndan yap\u0131l\u0131rken kullan\u0131lmas\u0131 gereken elektronik imza nesnesinin ad\u0131n\u0131 girin
help_wf_provisioning_sofficer_esig=Onaylar g\u00fcvenlik sorumlusu taraf\u0131ndan tamamlan\u0131rken kullan\u0131lmas\u0131 gereken elektronik imza nesnesinin ad\u0131n\u0131 girin
help_wf_provisioning_approver_esig=Onaylar tamamlan\u0131rken kullan\u0131lmas\u0131 gereken elektronik imza nesnesinin ad\u0131n\u0131 girin
help_wf_provisioning_owner_esig=Onaylar sahip taraf\u0131ndan tamamlan\u0131rken kullan\u0131lmas\u0131 gereken elektronik imza nesnesinin ad\u0131n\u0131 girin.
help_wf_provisioning_policies=Kontrol edilmesi gereken ilke listesini se\u00e7in. Bu liste bo\u015fsa t\u00fcm ilkeler kontrol edilir.
help_wf_trace=\u0130\u015f ak\u0131\u015f\u0131nda hata ay\u0131klamak i\u00e7in kullan\u0131l\u0131r ve se\u00e7ildi\u011finde y\u00fcr\u00fctme izlemesi stdout'a g\u00f6nderilir.
help_wf_provisioning_advanced_priority=Bu, bu i\u015f ak\u0131\u015f\u0131n\u0131n y\u00fcr\u00fct\u00fclmesinin bir par\u00e7as\u0131 olarak olu\u015fturulan t\u00fcm i\u015f \u00f6geleri i\u00e7in varsay\u0131lan \u00f6nceli\u011fi belirler ve ayr\u0131ca bunu olu\u015fturulan Kimlik \u0130ste\u011fi nesnesinde de ayarlar. \u0130stekler kullan\u0131c\u0131 aray\u00fcz\u00fc arac\u0131l\u0131\u011f\u0131yla g\u00f6nderildi\u011finde bu ge\u00e7ersiz k\u0131l\u0131nabilir.
help_wf_provisioning_require_create_template=Hedef uygulama bir hesap olu\u015fturma \u015fablonu belirtmedi\u011finde, mevcut olmayan hesaplar i\u00e7in yap\u0131lan isteklerin y\u00f6netilmeyen plana zorlanmas\u0131n\u0131 sa\u011flamak i\u00e7in bunu se\u00e7in. Bu, hesap olu\u015fturma i\u015flemini ger\u00e7ekle\u015ftirmek i\u00e7in g\u00f6nderilen i\u015f par\u00e7alar\u0131n\u0131n olmas\u0131 i\u00e7in "Manuel Eylem \u00f6gelerini Ba\u015flat" ayar\u0131yla birle\u015ftirilebilir.
help_wf_provisioning_approval_escalation_setting=Onaylama \u00e7al\u0131\u015fma \u00f6gelerinin nas\u0131l hat\u0131rlat\u0131lmas\u0131n\u0131 ve eskale edilmesini istedi\u011finizi se\u00e7in.
help_wf_provisioning_approval_reminder_email=Onaylayana hat\u0131rlat\u0131c\u0131 e-postalar\u0131 g\u00f6nderirken kullan\u0131lmas\u0131 gereken e-posta \u015fablonunu se\u00e7in
help_wf_provisioning_approval_escalation_email=Onaylayana eskalasyon e-postalar\u0131n\u0131 g\u00f6nderirken kullan\u0131lmas\u0131 gereken e-posta \u015fablonunu se\u00e7in
help_wf_provisioning_approval_reminder_days=Onaylayanlara bir hat\u0131rlat\u0131c\u0131 e-posta g\u00f6nderilmeden \u00f6nce beklenecek g\u00fcn say\u0131s\u0131n\u0131 girin.
help_wf_provisioning_approval_assignment_rule=Onaylar\u0131 atamak i\u00e7in y\u00fcr\u00fct\u00fclmesi gereken kural\u0131 se\u00e7in. Kural, bir Onay nesneleri listesi al\u0131r.
help_wf_provisioning_approval_max_reminder=Onay yeni bir sahibe eskale etmeden \u00f6nce g\u00f6nderilecek maksimum hat\u0131rlat\u0131c\u0131 e-posta say\u0131s\u0131.
help_wf_provisioning_approval_max_days_reminder=Bir onay\u0131n sahipli\u011fini de\u011fi\u015ftirmek i\u00e7in eskalasyon kural\u0131n\u0131n \u00e7a\u011fr\u0131lmas\u0131ndan \u00f6nce beklenecek g\u00fcn say\u0131s\u0131n\u0131 girin.
help_wf_provisioning_approval_escalation_rule=Bir onaylama \u00fcst d\u00fczeye ta\u015f\u0131nd\u0131\u011f\u0131nda yeni sahibi hesaplayan bir kural se\u00e7in. Bo\u015fsa veya bo\u015f sonu\u00e7 veriyorsa hat\u0131rlat\u0131c\u0131lar g\u00f6ndermeye devam ederiz.
help_wf_provisioning_manager_approval_emailtemplate=Y\u00f6neticileri yeni onaylardan haberdar ederken kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_owner_approval_emailtemplate=Sahipleri yeni onaylardan haberdar ederken kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_so_approval_emailtemplate=G\u00fcvenlik sorumlusunu yeni onaylardan haberdar ederken kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_identity_approval_emailtemplate=Kimlik ve i\u015f gruplar\u0131n\u0131, belirli kimliklere yeni onaylar g\u00f6nderildi\u011finde yeni onaylardan haberdar ederken kullan\u0131lacak e-posta \u015fablonunu se\u00e7in.
help_wf_provisioning_reference_update=Bu de\u011fi\u015fken, \u00e7al\u0131\u015fma zaman\u0131 referans\u0131 kullanan i\u015f ak\u0131\u015f\u0131 taraf\u0131ndan \u015fu anda belirlenmi\u015ftir. Referanslar ve komut dizileri ,i\u015f ak\u0131\u015f\u0131 ba\u011flam\u0131na dayal\u0131 olarak, davran\u0131\u015f\u0131 dinamik k\u0131labilir. Bu ad\u0131m de\u011fi\u015fkeni i\u00e7in belirli haz\u0131r de\u011ferler eklemek istiyorsan\u0131z, onay kutusuna t\u0131klay\u0131n ve gerekli de\u011ferleri girin.
help_wf_provisioning_approval_reminder_frequency_days=Onaylayana ne s\u0131kl\u0131kla (g\u00fcn cinsinden) bir hat\u0131rlatma e-postas\u0131 g\u00f6nderilmesi gerekti\u011fini girin.
help_wf_provisioning_approval_mode=Onaylar olu\u015fturuldu\u011funda hangi modun kullan\u0131lmas\u0131 gerekti\u011fini se\u00e7in. Paralel se\u00e7ildi\u011finde, t\u00fcm onaylayanlar onaylar\u0131 ayn\u0131 zamanda al\u0131rken, seri mod t\u00fcm onaylar tamamlanana kadar her bir onaylayan\u0131n s\u0131rayla karar almas\u0131n\u0131 gerektirir.
