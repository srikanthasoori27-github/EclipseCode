help_task_classification_customization_rule=S\u0131n\u0131fland\u0131rma nesnelerini \u00f6zelle\u015ftirmek i\u00e7in kullan\u0131lan kural
help_workflow_script_radio_argument=A\u015fa\u011f\u0131daki alanlar\u0131 kullanarak bunun de\u011ferini belirleyin.
help_workflow_script_radio_action=Eylem, hangi eylemin bir ad\u0131m ger\u00e7ekle\u015ftirece\u011fini belirler. Bu ad\u0131m\u0131n davran\u0131\u015f\u0131n\u0131 a\u015fa\u011f\u0131daki alanlar\u0131 kullanarak yap\u0131land\u0131rabilirsiniz.
help_workflow_script_radio_when=Bu ad\u0131m\u0131n bir sonraki ad\u0131ma nas\u0131l ge\u00e7i\u015f yapaca\u011f\u0131n\u0131 belirleten mant\u0131\u011f\u0131 tan\u0131mlamak i\u00e7in a\u015fa\u011f\u0131daki formu yap\u0131land\u0131r\u0131n. Ad\u0131m tamamland\u0131\u011f\u0131nda a\u015fa\u011f\u0131daki mant\u0131k y\u00fcr\u00fct\u00fclerek hangi ad\u0131m\u0131n bir sonrakine ge\u00e7i\u015f yapt\u0131r\u0131laca\u011f\u0131 belirlenecektir.
help_workflow_script_radio_initializer=Bu de\u011fi\u015fkenin bir ba\u015flang\u0131\u00e7 de\u011feri ile ba\u015flat\u0131lmas\u0131n\u0131 istiyorsan\u0131z, a\u015fa\u011f\u0131daki se\u00e7enekleri kullanarak bunun nas\u0131l hesaplanaca\u011f\u0131n\u0131 yap\u0131land\u0131rabilirsiniz. Se\u00e7eneklerin her biri de\u011ferin nas\u0131l \u00fcretilece\u011fini belirleyecektir.
help_workflow_script_radio_string=Bu alan i\u00e7in belirli bir de\u011fer atar. Girilen dizi, bu alan taraf\u0131ndan \u00fcretilen de\u011fer i\u00e7in kullan\u0131lacakt\u0131r.
help_workflow_script_radio_script=Bir komut dosyas\u0131n\u0131n d\u00f6n\u00fc\u015f de\u011ferine ba\u011fl\u0131 olarak bir de\u011fer hesaplar. A\u015fa\u011f\u0131ya bu alana d\u00f6necek bir de\u011fer hesaplayan bir komut dosyas\u0131 girebilirsiniz.
help_workflow_script_radio_rule=Bir kural\u0131n d\u00f6n\u00fc\u015f de\u011ferine ba\u011fl\u0131 bir de\u011fer hesaplar. A\u015fa\u011f\u0131dan de\u011ferlendirilerek bu alan\u0131n de\u011ferini \u00fcretecek bir kural se\u00e7in.
help_workflow_script_radio_call=Bu alana bir de\u011fer \u00fcretmek i\u00e7in \u00e7a\u011fr\u0131lacak olan i\u015f ak\u0131\u015f\u0131 k\u00fct\u00fcphanesindeki bir i\u015flevin ad\u0131d\u0131r.
help_workflow_script_radio_reference=Bu i\u015f ak\u0131\u015f\u0131ndaki ayr\u0131 bir de\u011fi\u015fkenin ad\u0131d\u0131r. Bu alan\u0131n de\u011feri, g\u00f6nderme yap\u0131lan de\u011fi\u015fkenin de\u011feri olarak ayarlanacakt\u0131r.
help_workflow_script_radio_subprocess=Bu alan\u0131n de\u011ferini hesaplamak i\u00e7in farkl\u0131 i\u015f s\u00fcrecini alt s\u00fcre\u00e7 olarak \u00e7al\u0131\u015ft\u0131r\u0131r. Alan de\u011ferlendirildi\u011finde alt s\u00fcre\u00e7 i\u015fletilerek bu alan i\u00e7in kullan\u0131lacak bir de\u011fer getirir.
help_workflow_script_radio_form_owner=Olu\u015fturuldu\u011funda bu formun atanmas\u0131 gereken sahibidir
help_workflow_step_monitor=Bu ad\u0131m izlenecekse do\u011frudur
help_workflow_step_result_variable=Bu ad\u0131m\u0131n sonucunu atamak i\u00e7in olan i\u015f ak\u0131\u015f\u0131 de\u011fi\u015fkeninin tercihi ad\u0131d\u0131r
help_workflow_variable_input=\u0130\u015f s\u00fcreci ba\u015flat\u0131ld\u0131\u011f\u0131nda bu de\u011fi\u015fken i\u00e7in bir de\u011ferin sunulabilece\u011fini ifade eder
help_workflow_variable_output=Bu de\u011fi\u015fkenin bir de\u011ferinin \u00e7\u0131kt\u0131 oldu\u011funu ifade eder. Bir durum tamamland\u0131\u011f\u0131nda t\u00fcm \u00e7\u0131kt\u0131 de\u011fi\u015fkenleri TaskResult'a (G\u00f6rev Sonucu) kopyalan\u0131r.
help_workflow_variable_required=\u0130\u015f ak\u0131\u015f\u0131n\u0131n ba\u015flat\u0131labilmesi i\u00e7in bu de\u011fi\u015fkenin gerekli oldu\u011funu ifade eder.
help_workflow_variable_editable=Bu de\u011fi\u015fkenin yap\u0131land\u0131rma sekmesinde g\u00f6sterilip g\u00f6sterilmeyece\u011fini belirler.
help_workflow_script_condition_when=Bu ad\u0131m\u0131n ne zaman i\u015fleme al\u0131naca\u011f\u0131n\u0131 belirleyen ko\u015fulu tan\u0131mlay\u0131n.
help_workflow_step_replication=Bu Ad\u0131m i\u00e7in bir \u00e7o\u011falt\u0131c\u0131 etkinle\u015ftirin. \u00c7o\u011falt\u0131c\u0131, \u00d6\u011fe listesindeki her \u00f6\u011fenin eylemini \u00e7a\u011f\u0131racakt\u0131r.
help_workflow_step_replicator_reference=\u00c7o\u011falt\u0131lacak \u00f6\u011fe listesi.
help_workflow_step_replicator_var=\u00c7o\u011falt\u0131lan \u00f6\u011feyi i\u00e7eren eyleme aktar\u0131lacak olan Arg ad\u0131d\u0131r.
help_workflow_type_description=Her i\u015f s\u00fcrecinin belirlenmi\u015f bir t\u00fcr\u00fc olmal\u0131d\u0131r. Bu t\u00fcr, hangi i\u015f s\u00fcreci k\u00fct\u00fcphanelerinin bu s\u00fcre\u00e7te kullan\u0131labilir oldu\u011funu ve hangi aktivitelerin atanabilece\u011fini belirler. Bu alan, ayr\u0131ca bu i\u015f ak\u0131\u015f\u0131n\u0131n Sistem Kurulumu -> IdentityIQ Ayarlar\u0131 -> \u0130\u015f S\u00fcreci sayfas\u0131n\u0131n neresinde listelendi\u011fini de belirler
help_workflow_type_scheduled_assignment=Rollerin ve yetki verme i\u015flemlerinin planlanan atamas\u0131n\u0131 veya atama iptalini ele alan \u0130\u015f S\u00fcrecidir.
help_workflow_type_scheduled_role_activation=Planlanan rol\u00fcn etkinle\u015ftirilmesini veya devre d\u0131\u015f\u0131 b\u0131rak\u0131lmas\u0131n\u0131 ele alan \u0130\u015f S\u00fcrecidir.
help_workflow_type_managed_attribute=Y\u00f6netilen \u00f6zellik ve grup de\u011fi\u015fiklilerinin yetki verme katalog sayfas\u0131nda kullan\u0131lan \u0130\u015f S\u00fcrecidir.
help_workflow_type_identity_correlation=Kimliklerin ba\u011f\u0131nt\u0131s\u0131n\u0131 y\u00fcr\u00fcten \u0130\u015f S\u00fcreci.
