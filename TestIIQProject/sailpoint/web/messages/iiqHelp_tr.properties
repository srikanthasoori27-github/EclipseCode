help_identity_trigger_selector=Bu ya\u015fam \u00e7evrimi olay\u0131 alg\u0131lan\u0131rken hangi kimliklerin d\u00e2hil edilmesi gerekti\u011fini iste\u011fe ba\u011fl\u0131 olarak belirtir.
help_identity_trigger_workflow=Ya\u015fam \u00e7evrimi olay\u0131 alg\u0131land\u0131\u011f\u0131nda y\u00fcr\u00fct\u00fclecek i\u015f s\u00fcrecidir.
help_sched_cert_tags=Olu\u015fturulmu\u015f eri\u015fim incelemeleri i\u00e7in en az bir adet etiket belirtin. Bunlar, arama ve raporlama yaparken eri\u015fim incelemelerini s\u0131n\u0131fland\u0131rmada kullan\u0131labilir.
