one_more_time=Bir Kez Daha
help_mining_max_training=Analiz edilecek maksimum kimlik say\u0131s\u0131. Kullan\u0131\u015fl\u0131 bir roller k\u00fcmesi belirlemek i\u00e7in, her zaman b\u00fct\u00fcn kimlikleri analiz etmek gerekli de\u011fildir. Bunu ayarlamak, ara\u015ft\u0131rma performans\u0131n\u0131 geli\u015ftirebilir. Belirtilmedi\u011fi durumlarda arama filtresinin dahilindeki t\u00fcm kimlikler analiz edilir.
help_mining_max_iterations=Maksimum k\u00fcme geli\u015ftirmesi yineleme say\u0131s\u0131. De\u011fer s\u0131f\u0131rdan b\u00fcy\u00fck olmal\u0131d\u0131r; varsay\u0131lan de\u011fer 100'd\u00fcr.
help_mining_max_clusters=Kimlik i\u00e7in maksimum rol k\u00fcmesi say\u0131s\u0131. De\u011fer s\u0131f\u0131rdan k\u00fc\u00e7\u00fckse, en uygun say\u0131y\u0131 \u00e7apraz do\u011frulama arac\u0131l\u0131\u011f\u0131yla belirlemeye \u00e7al\u0131\u015f\u0131r\u0131z.
help_mining_min_deviation=Normal yo\u011funlu\u011fu hesaplarkenki minimum standart sapma. Bu de\u011feri azaltmak, \u00e7ok say\u0131da tekil veya tekile yak\u0131n de\u011fer oldu\u011funda b\u00fcy\u00fck yo\u011funluklar\u0131 (k\u00fc\u00e7\u00fck standart sapmalardan kaynaklanan) \u00e7arpmaktan kaynaklanan aritmetik ta\u015fmay\u0131 \u00f6nlemeye yard\u0131mc\u0131 olur. Varsay\u0131lan 1e-6f'dir.
help_mining_min_users=Rol ba\u015f\u0131na minimum kullan\u0131c\u0131 say\u0131s\u0131.
help_mining_confidence_factor=Karar a\u011fac\u0131ndaki fazla de\u011ferlerin kald\u0131r\u0131lmas\u0131 i\u00e7in g\u00fcven e\u015fi\u011fi. De\u011fer s\u0131f\u0131rdan b\u00fcy\u00fck ve 1'den k\u00fc\u00e7\u00fck olmal\u0131d\u0131r. \u00e7o\u011fu durumda ,25 makul bi\u00e7imde iyi i\u015flev g\u00f6r\u00fcr. Daha k\u00fc\u00e7\u00fck de\u011ferler, daha fazla de\u011fer kald\u0131r\u0131lmas\u0131yla sonu\u00e7lan\u0131r.
help_mining_folds=Azalt\u0131lm\u0131\u015f hata fazla veri kald\u0131r\u0131m\u0131 i\u00e7in katlama say\u0131s\u0131n\u0131 belirleyin. Girdi verisi, o say\u0131da par\u00e7aya e\u015fit olarak b\u00f6l\u00fcn\u00fcr ve sonuncusu fazla veri kald\u0131r\u0131m\u0131 i\u00e7in kullan\u0131l\u0131r. Varsay\u0131lan de\u011fer 3't\u00fcr.
help_mining_binary_splits=Karar a\u011fac\u0131 onay\u0131n\u0131 \u00e7ok yollu b\u00f6lmeler yerine ikili b\u00f6lmelere k\u0131s\u0131tlar.
help_mining_disable_raising=\u00fcst d\u00fc\u011f\u00fcm\u00fc alt d\u00fc\u011f\u00fcmlerinden birisiyle de\u011fi\u015ftirerek karar a\u011fac\u0131 fazla veri kald\u0131r\u0131m\u0131n\u0131 devre d\u0131\u015f\u0131 b\u0131rak\u0131r. Alt a\u011fa\u00e7 b\u00fcy\u00fctme, her zaman yap\u0131lmaya de\u011fer olmayan, potansiyel olarak zaman al\u0131c\u0131 bir i\u015flemdir.
help_mining_disable_pruning=Karar a\u011fac\u0131 fazla veri kald\u0131r\u0131m\u0131n\u0131 devre d\u0131\u015f\u0131 b\u0131rak\u0131n. Bu, performans\u0131 iyile\u015ftirebilir ancak veri k\u00fcmesine a\u015f\u0131r\u0131 uydurulmu\u015f a\u011fa\u00e7lara yol a\u00e7abilir.
help_mining_enable_laplace=E\u011fitim k\u00fcmesinde eksik olan de\u011ferlerin olas\u0131l\u0131klar\u0131n\u0131 hesaplarken Laplace Tahmini kullan\u0131m\u0131n\u0131 etkinle\u015ftirir.
help_ident_map_attributes=Bu s\u00fctun, Kaynak E\u015flemelerinde belirtilen bir uygulamadan t\u00fcretilen bir \u00e7al\u0131\u015fan niteli\u011fini belirtir. Hi\u00e7 giri\u015f belirtilmemi\u015fse, nitelik bir veya daha fazla uygulamadan t\u00fcretilecek olan veriler i\u00e7in bir yer tutucu olarak i\u015flev g\u00f6r\u00fcr.
help_ident_map_attributes_display_name=Bu s\u00fctun, bir \u00e7al\u0131\u015fan niteli\u011finin g\u00f6r\u00fcnt\u00fclenen ad\u0131n\u0131 belirtir.
help_ident_map_source_app=\u0130\u00e7inden \u00e7al\u0131\u015fan niteliklerinin t\u00fcretildi\u011fi uygulama / nitelik \u00e7iftlerinin bir listesidir. \u0130lk kaynak verisi mevcut de\u011filse, toplama, ge\u00e7erli bir kaynak bulunana dek g\u00f6sterilen s\u0131rada listenin a\u015fa\u011f\u0131s\u0131na do\u011fru ilerler. Bir listenin s\u0131ras\u0131n\u0131 de\u011fi\u015ftirmek i\u00e7in, bir kaynak e\u015flemesine t\u0131klay\u0131p oklar\u0131 kullanarak listesindeki uygun konuma ta\u015f\u0131y\u0131n.
help_ident_map_attr_characteristics=Bir \u00e7al\u0131\u015fan niteli\u011fi taraf\u0131ndan ta\u015f\u0131nan t\u00fcm ek \u00f6zellikleri belirtir.
help_cert_approve=Bir kullan\u0131c\u0131 i\u00e7in eri\u015fim incelemesi sat\u0131r\u0131 \u00f6gesinin uygun oldu\u011funu ve kullan\u0131c\u0131n\u0131n bunun yetkisine sahip oldu\u011funu belirtir.
help_cert_revoke=Bir kullan\u0131c\u0131 i\u00e7in eri\u015fim incelemesi sat\u0131r\u0131 \u00f6gesinin uygun olmad\u0131\u011f\u0131n\u0131 ve kald\u0131r\u0131lmas\u0131 gerekti\u011fini belirtir.
help_cert_revoke_account=Kullan\u0131c\u0131 hesab\u0131n\u0131n uygun olmad\u0131\u011f\u0131n\u0131 ve kald\u0131r\u0131lmas\u0131 gerekti\u011fini belirtir.
help_cert_mitigate=Bir kullan\u0131c\u0131 i\u00e7in eri\u015fim incelemesi sat\u0131r\u0131 \u00f6gesinin uygun olmad\u0131\u011f\u0131n\u0131 ama verilen bir d\u00f6nem i\u00e7in gerekli oldu\u011funu belirtir.
help_cert_delegate=Eri\u015fim incelemesi sat\u0131r \u00f6geleri karar\u0131n\u0131n ba\u015fka bir kullan\u0131c\u0131 taraf\u0131ndan verilece\u011fini belirtir.
help_cert_clear=Bir \u00f6nce al\u0131nan aksiyonun bu eri\u015fim incelemesi sat\u0131r \u00f6\u011fesine ili\u015fkin yap\u0131lan eylemin temizledi\u011fini belirtir.
