help_workflow_type_lcm_provisioning=LCM rol\u00fc ve yetki verme iste\u011fi alt\u0131nda ba\u015flat\u0131labilecek olan \u0130\u015f S\u00fcreci.
help_workflow_type_policy_violation=Bir politika ihlaline tepki olarak ba\u015flat\u0131labilecek \u0130\u015f S\u00fcreci.
help_workflow_type_role_modeler=Rol modelcisi alt\u0131nda kullan\u0131lan ve rol olu\u015fturma, g\u00fcncelleme ve silme esnas\u0131nda ba\u015flat\u0131labilecek olan \u0130\u015f S\u00fcreci.
help_workflow_type_subprocess=Di\u011fer i\u015f ak\u0131\u015flar\u0131n\u0131n al s\u00fcreci olarak d\u00fc\u015f\u00fcn\u00fclen \u0130\u015f S\u00fcreci. Bu \u0130\u015f S\u00fcre\u00e7leri, ba\u011f\u0131ms\u0131z i\u015f s\u00fcre\u00e7leri de\u011fildir.
help_workflow_type_password_intercept=\u015eifre kesi\u015fme olaylar\u0131 al\u0131nd\u0131\u011f\u0131nda kullan\u0131lan \u0130\u015f S\u00fcreci.
