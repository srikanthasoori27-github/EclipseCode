help_task_maintain_history=Son yenilemeden bu yana de\u011fi\u015fmi\u015f olan bilgileri i\u00e7eren t\u00fcm kimliklerin anl\u0131k g\u00f6r\u00fcnt\u00fcs\u00fcn\u00fc olu\u015fturarak kimlik ge\u00e7mi\u015fini g\u00fcncelleyin.
