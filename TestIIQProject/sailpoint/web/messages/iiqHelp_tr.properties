help_identity_trigger_old_attribute_filter=Bir nitelik de\u011fi\u015fimi olay\u0131n\u0131n meydana gelmesi i\u00e7in e\u015fle\u015ftirilmesi gereken niteli\u011fin \u00f6nceki de\u011ferini iste\u011fe ba\u011fl\u0131 olarak belirtir.
help_identity_trigger_new_attribute_filter=Bir nitelik de\u011fi\u015fimi olay\u0131n\u0131n meydana gelmesi i\u00e7in e\u015fle\u015ftirilmesi gereken niteli\u011fin yeni de\u011ferini iste\u011fe ba\u011fl\u0131 olarak belirtir.
help_identity_trigger_old_manager=Bir y\u00f6netici aktar\u0131m\u0131 olay\u0131n\u0131n meydana gelmesi i\u00e7in e\u015fle\u015ftirilmesi gereken \u00f6nceki y\u00f6neticiyi iste\u011fe ba\u011fl\u0131 olarak belirtir.
help_identity_trigger_new_manager=Bir y\u00f6netici aktar\u0131m\u0131 olay\u0131n\u0131n meydana gelmesi i\u00e7in e\u015fle\u015ftirilmesi gereken yeni y\u00f6neticiyi iste\u011fe ba\u011fl\u0131 olarak belirtir.
help_identity_trigger_rule=Ya\u015fam \u00e7evrimi olay\u0131n\u0131n ger\u00e7ekle\u015ftirilmesinin gerekip gerekmedi\u011fini saptamak i\u00e7in ger\u00e7ekle\u015ftirilmesi gereken kurald\u0131r.
