help_task_no_optimize_reagg=Bu se\u00e7ene\u011fi kullanarak son k\u00fcmelemeden bu yana de\u011fi\u015fmemi\u015f olanlar da d\u00e2hil olmak \u00fczere t\u00fcm hesaplar\u0131 k\u00fcmelenmeye zorlay\u0131n.
help_task_no_autocreate_apps=Bir \u00e7o\u011fullama uygulamas\u0131ndan k\u00fcmelerken, uygulama nesnelerini halihaz\u0131rda mevcut olmayan \u00e7o\u011fullanm\u0131\u015f hesaplar i\u00e7in otomatik olarak olu\u015fturmay\u0131n.
help_task_no_needs_refresh=K\u00fcmeleme i\u015fleminde etkilenen her kimlik yenilenmesi gerek olarak i\u015faretlenecek. Bu, daha sonra yenileme g\u00f6revini optimize etmek i\u00e7in kullan\u0131labilir, b\u00f6ylece yaln\u0131zca son k\u00fcmelenen kimlikler yenilenir. Bu se\u00e7enek i\u015faretlemeyi devre d\u0131\u015f\u0131 b\u0131rak\u0131r.
help_task_included_actions=K\u00fcmeleme g\u00f6revinin bir par\u00e7as\u0131 olarak yerine getirilen eylemleri se\u00e7in; bu g\u00f6revin ayr\u0131nt\u0131l\u0131 bilgileri g\u00f6rev sonucuna d\u00e2hil edilecektir. Bu g\u00f6rev, k\u00fcmeleme ve yap\u0131land\u0131rma i\u015flemi s\u00fcrerken hesaplarda ve kimlik k\u00fcplerinde bir dizi eylem ger\u00e7ekle\u015ftirir. Varsay\u0131lan olarak g\u00f6rev sonu\u00e7lar\u0131 raporuna sadece son sonu\u00e7lar d\u00e2hil edilir. Bu g\u00f6revin bir par\u00e7as\u0131 olarak ger\u00e7ekle\u015ftirilen eylemlere ayr\u0131nt\u0131l\u0131 bilgiler eklemek i\u00e7in listeden bu eylemleri se\u00e7in. <br/><b>B\u00f6l\u00fcmlere ay\u0131rma etkinse ge\u00e7erli de\u011fildir.</b>
help_task_promote_identity_entitlements=Etkinle\u015ftirildi\u011finde uygulama mekanizmas\u0131ndaki "yetki verme" olarak i\u015faretlenmi\u015f olan her hesap \u00f6zelli\u011fi de\u011feri \u00f6ne \u00e7\u0131kar\u0131lacakt\u0131r.
help_task_refresh_identity_entitlements=Etkinle\u015ftirildi\u011finde uygulama mekanizmas\u0131nda 'yetki verme' olarak i\u015faretli olan \u00f6zelliklere sahip her hesap de\u011feri \u00f6ne \u00e7\u0131kar\u0131lacakt\u0131r. Bu, yenileme i\u015flemi s\u0131ras\u0131nda T\u00dcM ba\u011flant\u0131lar\u0131n t\u00fcm yetki verme de\u011ferleri \u00f6ne \u00e7\u0131kar\u0131laca\u011f\u0131 i\u00e7in pahal\u0131 olabilir. Genellikle biz kaynak uygulamadan veri k\u00fcmelerken bunlar \u00f6ne \u00e7\u0131kar\u0131l\u0131r.
help_task_iqservice_key_exchange_select_apps=Hangi IIQService tabanl\u0131 uygulamalar\u0131n ortak anahtar de\u011fi\u015fimine d\u00e2hil edilmesi gerekti\u011fini se\u00e7in. Uygulamalar bir IQService payla\u015f\u0131yorsa, bu uygulamalar\u0131n sadece bir kez d\u00e2hil edilmesi gerekir.
help_task_account_agg_enable_partitioning=G\u00f6revin birden fazla ana bilgisayarda b\u00f6l\u00fcmlendirilebilmesini sa\u011flar
help_task_objects_per_partition=B\u00f6l\u00fcm ba\u015f\u0131na nesne say\u0131s\u0131. Bu b\u00f6l\u00fcmleme, ba\u011flay\u0131c\u0131 b\u00f6l\u00fcmleme i\u015flemini desteklemedi\u011finde uygulan\u0131r. Varsay\u0131lan de\u011fer: 1000
help_task_loss_limit=B\u00f6l\u00fcmlenmi\u015f bir hesap toplamas\u0131n\u0131n ani sonland\u0131r\u0131lmas\u0131 durumunda tekrar toplanacak zaten toplanm\u0131\u015f hesaplar\u0131n azami say\u0131s\u0131.  Daha d\u00fc\u015f\u00fck bir say\u0131, bir \u00e7\u00f6kme sonras\u0131 daha az yinelenen i\u015fle sonu\u00e7lan\u0131r, ama artan veritaban\u0131 \u00e7ak\u0131\u015fmas\u0131 nedeniyle toplamay\u0131 yava\u015flatabilir.  0 veya daha d\u00fc\u015f\u00fck bir de\u011fer t\u00fcm hesaplar\u0131n yeniden toplanaca\u011f\u0131 anlam\u0131na gelir.  Varsay\u0131lan de\u011fer: 0
