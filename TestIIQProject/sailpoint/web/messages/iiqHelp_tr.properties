help_task_number_of_threads=Performans\u0131 art\u0131rmak i\u00e7in g\u00f6rev esnas\u0131nda kullan\u0131lacak ko\u015fut zamanl\u0131 i\u015f par\u00e7ac\u0131\u011f\u0131 say\u0131s\u0131n\u0131 belirtir.<br/><br/><b>Not: \u0130zin verilen maksimum i\u015f par\u00e7ac\u0131\u011f\u0131 say\u0131s\u0131, \u00e7ekirdek say\u0131s\u0131n\u0131n 5 kat\u0131d\u0131r. B\u00f6l\u00fcmleme etkinse desteklenmez. </b>
help_task_force_workflow=Kimlik yenileme g\u00f6revi, provizyonlama politikas\u0131 sorular\u0131n\u0131 veya kimlik tetikleyicilerini halledebilmek i\u00e7in her kimlik ba\u015f\u0131na bir i\u015f ak\u0131\u015f\u0131 ba\u015flatabilir. Bu de\u011fi\u015fken, tetikleme ya da politika sorusu yoksa s\u00fcrekli bir i\u015f ak\u0131\u015f\u0131 ba\u015flat\u0131lmas\u0131na neden olur.
help_task_manual_actions=Mevcut ba\u011flay\u0131c\u0131lar veya sa\u011flama entegrasyon mod\u00fclleri taraf\u0131ndan y\u00f6netilemeyen her rol yetkilendirmesi i\u00e7in bir \u00e7al\u0131\u015fma \u00f6\u011fesi olu\u015fturun; b\u00f6ylece belirlenen bir kullan\u0131c\u0131 gereken eylemi ger\u00e7ekle\u015ftirebilir.
help_tasK_correlate_only=G\u00f6revin sadece mevcut bir kimlikle ba\u011fda\u015ft\u0131r\u0131labilen ba\u011flant\u0131lar olu\u015fturmas\u0131n\u0131 sa\u011flar.
help_task_disable_manager_lookup=Uygulama, MANAGER_LOOKUP \u00f6zelli\u011fini destekliyorsa bu, MANAGER niteli\u011findeki de\u011ferlerin ba\u011flany\u0131c\u0131dan \u00f6zg\u00fcn hesab\u0131 almak i\u00e7in kullan\u0131labilece\u011fi anlam\u0131na gelir. Varsay\u0131lan olarak MANAGER ba\u011f\u0131nt\u0131s\u0131 MANAGER'\u0131 temsil eden kimlik k\u00fcb\u00fcn\u00fc bulamazsa VE \u00f6zellikler uygulama seviyesinde etkinle\u015ftirilmi\u015fse ba\u011flay\u0131c\u0131yla ileti\u015fime ge\u00e7ilecek ve MANAGER'\u0131n hesab\u0131 \u00f6ny\u00fcklenmeye \u00e7al\u0131\u015f\u0131lacak. MANAGER'\u0131n aranmas\u0131n\u0131/\u00f6ny\u00fcklenmesini devre d\u0131\u015f\u0131 b\u0131rakmak i\u00e7in bu se\u00e7ene\u011fi belirleyin.
help_task_identity_refresh_enable_partitioning=Par\u00e7alar\u0131 birden fazla i\u015f par\u00e7ac\u0131\u011f\u0131nda ve (mevcutsa) birden fazla ana bilgisayarda \u00e7al\u0131\u015ft\u0131rmak i\u00e7in g\u00f6revin b\u00f6l\u00fcmlere ayr\u0131lmas\u0131n\u0131 sa\u011flar. <br/>"Etkin olmayan kapsamlar\u0131 i\u015faretle" veya "Grup puan kartlar\u0131n\u0131 yenile" ile desteklenmez.
help_task_identity_refresh_partitions=G\u00f6rev i\u00e7in olu\u015fturulacak b\u00f6l\u00fcm say\u0131s\u0131n\u0131 belirtir.  Yaln\u0131zca b\u00f6l\u00fcmleme etkinle\u015ftirildi\u011finde ge\u00e7erlidir.  De\u011fer belirtilmemi\u015fse veya 1'den azsa RequestDefinition'a ve uygun istek sunucular\u0131na dayal\u0131 olarak varsay\u0131lan bir de\u011fer kullan\u0131r.
help_task_identity_refresh_no_maintenance_retry=Sa\u011flama, bir uygulaman\u0131n bak\u0131m penceresi d\u00e2hilinde olmas\u0131 sebebiyle ba\u015far\u0131s\u0131z oldu\u011funda, sa\u011flama tekrar deneme isteklerinin programlanmas\u0131n\u0131 devre d\u0131\u015f\u0131 b\u0131rak\u0131r
help_task_refresh_needs_refresh=Yenileme i\u015fleminin sadece son k\u00fcmeleme taraf\u0131ndan yenilenmesi gerekli olarak i\u015faretlenen kimlikleri i\u00e7ermesini sa\u011flar
help_task_refresh_no_reset_needs_refresh=Bir kimlik, yenilenmesi gerek \u015feklinde i\u015faretlenmi\u015fse, normalde herhangi bir yenileme g\u00f6revi onu d\u00fczelttikten sonra bu i\u015faret kalkar. Bu se\u00e7enek belirlendi\u011finde kimlik yenileme i\u00e7in i\u015faretli kal\u0131r ve i\u015faret kalkana kadar birka\u00e7 yenileme i\u015flemi ger\u00e7ekle\u015ftirilebilir.
help_task_identity_refresh_loss_limit=B\u00f6l\u00fcmlenmi\u015f bir yenilemenin ani sonland\u0131r\u0131lmas\u0131 durumunda tekrar yenilenecek zaten yenilenmi\u015f kimliklerin azami say\u0131s\u0131.  Daha d\u00fc\u015f\u00fck bir say\u0131, bir \u00e7\u00f6kme sonras\u0131 daha az yinelenen i\u015fle sonu\u00e7lan\u0131r, ama artan veritaban\u0131 \u00e7ak\u0131\u015fmas\u0131 nedeniyle yenilemeyi yava\u015flatabilir.  0 veya daha d\u00fc\u015f\u00fck bir de\u011fer t\u00fcm kimliklerin yeniden yenilenece\u011fi anlam\u0131na gelir.  Varsay\u0131lan de\u011fer: 0
