help_wf_provisioning_approval_setting=Provizyonlama istekleri i\u00e7in etkin olmas\u0131n\u0131 istedi\u011finiz onaylama ayarlar\u0131n\u0131 se\u00e7in. \u0130zin verilen de\u011ferler, istenen nesnelerin sahibinin onaylanmak zorunda oldu\u011fu 'Sahip'tir. 'Y\u00f6netici' ayar\u0131, kullan\u0131c\u0131 y\u00f6neticisinin onaylanmak zorunda oldu\u011fu ayard\u0131r ve 'G\u00fcvenlikG\u00f6revlisi' (SecurityOfficer) ise securityOfficerName de\u011fi\u015fkeninde tayin edilen kimli\u011fin onaylanmak zorunda oldu\u011fu ayard\u0131r. Baz\u0131 IdentityIQ de\u011fi\u015fikliklerinde y\u00f6netici de\u011fi\u015fimi olabilir, bu nedenle yeni atanan y\u00f6neticinin onay almas\u0131n\u0131 gerektiren "Yeni Y\u00f6netici" isimli bir se\u00e7enek de bulunmaktad\u0131r. Mevcut olan se\u00e7enekler d\u00fczenlenen i\u015f ak\u0131\u015f\u0131na ba\u011fl\u0131d\u0131r.
help_wf_provisioning_approval_disable=T\u00fcm onaylamalar\u0131 devre d\u0131\u015f\u0131 b\u0131rakmak i\u00e7in bu se\u00e7ene\u011fi belirleyin
help_wf_provisioning_policy_scheme=Politika kontrollerinin i\u015f ak\u0131\u015f\u0131 s\u00fcrecinin tamam\u0131n\u0131 nas\u0131l etkiledi\u011fini belirten bir de\u011fer se\u00e7in. \u0130zin verilen de\u011ferler: Politika kontrol\u00fcn\u00fc atlamak i\u00e7in 'Politika Kontrol\u00fcn\u00fc Devre D\u0131\u015f\u0131 B\u0131rak' (Disable Policy Checking);  politika ihlalleri bulunsa bile devam edecek olan 'Politika \u0130hlallerinde Devam Et' (Continue on Policy Violation(s)); istek sahibine ihlale neden olan \u00f6\u011feleri kald\u0131rabilme yetkisini tan\u0131yan 'Hatalar\u0131 \u0130stek Sahibine Sun' (Present Failures to Requestor) (bu se\u00e7enek sadece belirli i\u015f ak\u0131\u015flar\u0131nda kullan\u0131labilir) veya herhangi politika ihlali bulundu\u011funda i\u015f ak\u0131\u015f\u0131n\u0131n an\u0131nda sonland\u0131r\u0131lmas\u0131na neden olacak '\u0130\u015f Ak\u0131\u015f\u0131n\u0131 Bitir' (Fail Workflow).
help_wf_provisioning_policy_check=T\u00fcm politikalar\u0131 kontrol etmek i\u00e7in "T\u00fcm\u00fc"n\u00fc se\u00e7in veya provizyonlama esnas\u0131nda kontrol etmek istedi\u011finiz politikalar\u0131 se\u00e7mek i\u00e7in "Se\u00e7ili" tercihini yap\u0131n.
help_wf_provisioning_notification_scheme=\u0130stek tamamland\u0131\u011f\u0131nda kimin bildirim almas\u0131 gerekti\u011fini belirten bir de\u011fer se\u00e7in. \u0130zin verilen de\u011ferler: G\u00fcncellenmekte olan Kimli\u011fe bildirim g\u00f6nderilece\u011fini ifade eden \u2018Kullan\u0131c\u0131ya Bildir\u2019 (Notify User); kimlik sahibinin y\u00f6neticisine bildirim g\u00f6nderecek olan 'Y\u00f6neticiye Bildir' (Notify Manager) ve de\u011fi\u015fiklikleri isteyen ki\u015fiye bildirim g\u00f6nderecek olan '\u0130stek Sahibine Bildir' (Notify Requester).
help_wf_provisioning_notification_disable=T\u00fcm bildirimleri devre d\u0131\u015f\u0131 b\u0131rakmak i\u00e7in bu se\u00e7ene\u011fi se\u00e7in.
