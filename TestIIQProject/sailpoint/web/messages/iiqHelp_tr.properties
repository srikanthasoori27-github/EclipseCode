help_system_config_automatic_closing_comments=Otomatik kapatma i\u015flemi s\u0131ras\u0131nda karar verilmemi\u015f t\u00fcm yetki g\u00f6zden ge\u00e7irme \u00f6gelerine eklenen varsay\u0131lan yorumlard\u0131r.
help_system_config_automatic_closing_signer=Otomatik kapatma i\u015flemi s\u0131ras\u0131nda eri\u015fim incelemesine imzalayan olarak eklenen varsay\u0131lan sistem kullan\u0131c\u0131s\u0131d\u0131r.
help_system_config_default_remediation_modifiable_op=D\u00fczeltme nitelikleri-de\u011fi\u015ftirilebilir nitelikler i\u00e7in \u0130ptal Diyalo\u011funda g\u00f6sterilen varsay\u0131lan i\u015flemdir.
help_system_config_cert_exclude_base_app_accts=\u0130\u015faretlenirse ba\u011fl\u0131 uygulama hesaplar\u0131ndaki yetkiler belgelemenin d\u0131\u015f\u0131nda b\u0131rak\u0131lacakt\u0131r.
help_system_config_cert_entitlement_display=Yetkiler i\u00e7in varsay\u0131lan g\u00f6r\u00fcnt\u00fc modudur. De\u011fer ya da uzun  a\u00e7\u0131klama g\u00f6sterilebilir.
help_system_config_default_remediator=Toplu iptaller i\u00e7in iptal iste\u011finin g\u00f6nderildi\u011fi varsay\u0131lan kimliktir. Girilirse, bu '\u0130ptalci Ata' a\u00e7\u0131l\u0131r penceresinin, bir eri\u015fim incelemesi d\u00e2hilinde toplu iptal ger\u00e7ekle\u015ftirirken g\u00f6sterilmesini engeller.
help_system_config_enable_certification_signoff_popup=Bir eri\u015fim de\u011ferlendirmesi tamamland\u0131\u011f\u0131nda ve Sonu\u00e7land\u0131rma i\u00e7in haz\u0131r oldu\u011funda a\u00e7\u0131l\u0131r pencerenin g\u00f6sterilece\u011fini belirtir.
help_system_config_default_electronic_signature_enabled=Yetki g\u00f6zden ge\u00e7irmeler yap\u0131land\u0131r\u0131l\u0131rken varsay\u0131lan bir elektronik imzan\u0131n kullan\u0131l\u0131p kullan\u0131lmad\u0131\u011f\u0131n\u0131n varsay\u0131lan de\u011feridir.
help_system_config_electronic_signature_meaning=Bir anlam ad\u0131 se\u00e7in, bu simge anlam metnini g\u00f6stersin.
help_system_config_show_recommendations=\u0130\u015faretliyse AI Services'den al\u0131nm\u0131\u015f \u00f6nerilen bir karara sahip olan belgeleme \u00f6geleri, \u00f6genin yan\u0131nda g\u00f6sterilir.
help_system_config_auto_approval=\u0130\u015faretliyse, AI Services'den al\u0131nm\u0131\u015f tavsiye edilen bir karara sahip olan belgeleme \u00f6geleri otomatik olarak onaylanacak ve 'A\u00e7\u0131k' tan 'De\u011ferlendirme' sekmesine ta\u015f\u0131nacakt\u0131r.
help_system_config_blk_reassign_email=Toplu olarak tekrar atama uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_start_email=Onaylayanlara s\u0131nama d\u00f6nemi ba\u015flang\u0131\u00e7 uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_end=Onaylayanlara kimlik sorma d\u00f6nemi ve uyar\u0131lar g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_generation_email=S\u0131namac\u0131lara, s\u0131nama olu\u015fturmas\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_challenged_email=Onaylayanlara s\u0131nanm\u0131\u015f karar uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_expired_email=S\u0131namac\u0131lara s\u0131nama s\u00fcresi sonu uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_decision_expired_email=S\u0131namac\u0131lara ve onaylayanlara s\u0131nama karar\u0131 s\u00fcresi sonu uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_accepted_email=S\u0131namac\u0131lara s\u0131nama kabul edildi uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_chlg_rejected_email=S\u0131namac\u0131lara s\u0131nama reddedildi uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_cert_sign_off_approval_email=Eri\u015fim incelemesi imza onaylay\u0131c\u0131lar\u0131na uyar\u0131lar g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_role_approver=Rol ve profil de\u011fi\u015fiklikleri onaylay\u0131c\u0131s\u0131n\u0131 belirleyen kurald\u0131r.
help_system_config_inactive_work_item_escalation_rule=Aktif olmayan bir kullan\u0131c\u0131ya ait i\u015f \u00f6gelerine yeni bir sahip belirlemek i\u00e7in kullan\u0131lan kurald\u0131r.
help_system_config_provisioning_transaction_log_level_help=Provizyonlama i\u015flem g\u00fcnl\u00fc\u011f\u00fc etkinliklerinin depolanaca\u011f\u0131 maksimum d\u00fczeydir; se\u00e7ili \u00f6genin d\u00fczeyinde veya a\u015fa\u011f\u0131s\u0131nda bulunan t\u00fcm d\u00fczeyler g\u00fcnl\u00fc\u011fe kaydedilir.
help_system_config_role_modeler_perf=Rol Y\u00f6netimi Kullan\u0131c\u0131 Aray\u00fcz\u00fcnde a\u011fa\u00e7 g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc devre d\u0131\u015f\u0131 b\u0131rak\u0131r. A\u011fa\u00e7 g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc devre d\u0131\u015f\u0131 b\u0131rakarak Rol Y\u00f6netimi sayfas\u0131ndaki performans\u0131 geli\u015ftirirsiniz.
help_system_config_maximum_bundles_page=Rol Y\u00f6netimi Kullan\u0131c\u0131 Aray\u00fcz\u00fc'nde sayfa ba\u015f\u0131na g\u00f6sterilecek maksimum Rol say\u0131s\u0131n\u0131 belirtir.
help_system_config_enable_revoke_account=Onaylayanlar\u0131n bir hesab\u0131 ve ili\u015fkili t\u00fcm yetkilerini iptal etmesine olanak sa\u011flar.
help_system_config_enable_reassign_account=Onaylayanlar\u0131n bir hesab\u0131 ve ili\u015fkili t\u00fcm yetkilerini tekrar atamas\u0131na olanak sa\u011flar.
help_system_config_global_work_item_forward_rule=Yeni t\u00fcm \u00e7al\u0131\u015fma \u00f6geleri i\u00e7in \u00e7al\u0131\u015fma \u00f6gesi iletmeyi belirleyen kurald\u0131r. Ayr\u0131ca, bu kural bir \u00e7al\u0131\u015fma \u00f6gesi kullan\u0131c\u0131 aray\u00fcz\u00fcnde her iletildi\u011finde de kullan\u0131l\u0131r.
help_system_config_fallback_work_item_forward_rule=\u00f6zel durumlarda \u00e7al\u0131\u015fma \u00f6gesi iletmeyi belirleyen kurald\u0131r. Yap\u0131land\u0131r\u0131lm\u0131\u015f otomatik iletmenin kendisinin yetki g\u00f6zden ge\u00e7irmesine sebep olaca\u011f\u0131 durumda bir geri d\u00f6n\u00fc\u015f iletim kullan\u0131c\u0131s\u0131 belirlemenize olanak sa\u011flar.
help_system_config_password_validation_rule=Hesap olu\u015fturma s\u0131ras\u0131ndaki provizyonlama ilkelerinden olu\u015fturulan formlar\u0131n i\u00e7eri\u011finde yer alan \u015fifre alanlar\u0131n\u0131n do\u011frulama kural\u0131d\u0131r.
help_system_config_allow_multiple_application_accounts=Rol Y\u00f6netimi sayfas\u0131nda, bir Rol iste\u011fi s\u0131ras\u0131nda ba\u015fka bir Rol taraf\u0131ndan \u015fart ko\u015fulmas\u0131 veya izin verilmesi durumunda bile bir hedef hesab\u0131n belirtilmesine veya yeni bir hesab\u0131n olu\u015fturulmas\u0131na olanak sa\u011flayan bir se\u00e7ene\u011fi etkinle\u015ftirir. Bu se\u00e7enek etkinle\u015ftirilmemi\u015fse, Roller ayn\u0131 hesaba \u00fcst d\u00fczey Rol olarak atan\u0131r.
help_system_config_enable_multiple_assignments=Rol Y\u00f6netimi sayfas\u0131nda bir Rol\u00fcn ayn\u0131 kimli\u011fe birden \u00e7ok kez atanmas\u0131na olanak sa\u011flayan bir se\u00e7ene\u011fi etkinle\u015ftirin. Bu se\u00e7enek sadece atanabilir Rol t\u00fcrlerinde kullan\u0131labilir.
help_system_config_allow_multiple_assignments=T\u00fcm atanabilir rol t\u00fcrlerini ayn\u0131 kimli\u011fe birden \u00e7ok atama i\u00e7in kullan\u0131labilir h\u00e2le getirin. Bu ayar, tekil rol tan\u0131mlar\u0131ndaki ayarlar\u0131n yerini alarak onlar\u0131 h\u00fck\u00fcms\u00fcz k\u0131lar.
help_system_config_allow_role_propagation=Bir rol de\u011fi\u015fikli\u011finin rol\u00fcn atand\u0131\u011f\u0131 t\u00fcm kimliklere yay\u0131lmas\u0131na olanak sa\u011flar.
help_system_config_force_role_merge_template=Bir role provizyonlama politikas\u0131n\u0131n eklenmesinin profilin kald\u0131r\u0131lmas\u0131yla sonu\u00e7lanmamas\u0131n\u0131 temin eder.
help_system_config_retain_assigned_entitlements_detected=Yetki atamalar\u0131n\u0131n bir kimlikten kald\u0131r\u0131lan alg\u0131lanm\u0131\u015f bir rol\u00fcn par\u00e7as\u0131 olduklar\u0131nda korunup korunmayaca\u011f\u0131n\u0131 belirler.
help_system_config_retain_assigned_entitlements_assigned=Yetki atamalar\u0131n\u0131n bir kimlikten kald\u0131r\u0131lan atanm\u0131\u015f bir rol\u00fcn par\u00e7as\u0131 olduklar\u0131nda korunup korunmayaca\u011f\u0131n\u0131 belirler.
help_system_config_self_service_redirect_url=Self servis kayd\u0131n\u0131n ard\u0131ndan ba\u015far\u0131 sayfas\u0131ndaki tu\u015fun eylemini de\u011fi\u015ftirir. Bo\u015f oldu\u011funda varsay\u0131lan olarak oturum a\u00e7ma sayfas\u0131na gider; di\u011fer durumlarda belirtilen tam URL'ye yeniden y\u00f6nlendirir.
help_sys_config_workflow_role=Rol modellemesinde roller olu\u015fturuldu\u011funda, de\u011fi\u015fikli\u011fe u\u011frat\u0131ld\u0131\u011f\u0131nda veya silindi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir.
help_sys_config_workflow_identity_update=Bir kimlik IdentityIQ'da d\u00fczenlendi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir. Bu, rol atama onaylar\u0131 ger\u00e7ekle\u015ftirebilir ve provizyonlama istekleri g\u00f6nderebilir.
help_sys_config_workflow_identity_refresh=Bir kimlik arka plan g\u00f6revinde yenilendi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir. Bu, rol atama onaylar\u0131 ger\u00e7ekle\u015ftirebilir ve sa\u011flama istekleri g\u00f6nderebilir.
help_sys_config_workflow_identity_correlation=Hesaplar\u0131n manuel ba\u011f\u0131nt\u0131s\u0131 yap\u0131ld\u0131\u011f\u0131nda y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir.
help_sys_config_workflow_scheduled_assignment=Zamanlanm\u0131\u015f bir rol veya yetki atamas\u0131 de\u011fi\u015fikli\u011finin zaman\u0131 geldi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir. Bu, rol\u00fc ya da yetkiyi atayabilir veya bunlar\u0131n atamas\u0131n\u0131 kald\u0131rabilir ve provizyonlama i\u015flemi ger\u00e7ekle\u015ftirebilir.
help_sys_config_workflow_scheduled_role_activation=Zamanlanm\u0131\u015f bir rol aktivasyonunun zaman\u0131 geldi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir. Bu rol\u00fc aktive eder ve t\u00fcm kimlikleri yenileyebilir.
help_sys_config_workflow_managed_attribute=Y\u00f6netilen bir yetki veya grup olu\u015fturuldu\u011funda veya d\u00fczenlendi\u011finde y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir.
help_sys_config_workflow_password_intercept=Bir \u015fifre de\u011fi\u015fimi durdurma olay\u0131 al\u0131nd\u0131\u011f\u0131nda y\u00fcr\u00fct\u00fclen i\u015f s\u00fcrecidir.
help_system_config_enable_allow_exception=Onaylayanlar\u0131n politika d\u0131\u015f\u0131 ihlal eri\u015fim incelemesi \u00f6gelerinde istisnalara izin vermesine olanak sa\u011flar. \u00f6rne\u011fin, bir role veya yetkiye belirli bir s\u00fcre i\u00e7in eri\u015fim izni vermek.
help_system_config_deprovision_upon_expiration=\u0130zin verilen \u00f6zel durum d\u00f6nemi sona erince otomatik olarak eri\u015fim yetkisi kald\u0131r\u0131lmas\u0131n\u0131 etkinle\u015ftirir. Bu ayar, yaln\u0131zca ilke ihlalleri olmayan roller veya yetkiler gibi \u00f6gelere uygulan\u0131r.
help_system_config_enable_allow_exception_popup=Onaylayanlar\u0131n 'istisnalara izin ver' a\u00e7\u0131l\u0131r penceresini g\u00f6r\u00fcnt\u00fclemesine ve manuel olarak biti\u015f tarihi belirleyip yorumlar eklemesine olanak sa\u011flar. Bu hem ihlal hem ihlal d\u0131\u015f\u0131 \u00f6gelerde ge\u00e7erlidir.
help_system_config_default_allow_exception_duration=\u0130zin verilen istisnalar i\u00e7in varsay\u0131lan sona erme s\u00fcresidir. Bu hem ihlal hem de ihlal d\u0131\u015f\u0131 \u00f6geler i\u00e7in ge\u00e7erlidir.
help_sys_config_enable_bulk_approve=Onaylayanlar\u0131n bir eri\u015fim incelemesi i\u00e7inde birden \u00e7ok \u00f6ge \u00fczerinde e\u015f zamanl\u0131 olarak onaylamalar ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_sys_config_enable_bulk_revoke=Onaylayanlar\u0131n bir eri\u015fim incelemesi i\u00e7inde birden \u00e7ok \u00f6ge \u00fczerinde e\u015f zamanl\u0131 olarak iptaller ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_sys_config_enable_bulk_allow_exception=Onaylayanlar\u0131n bir eri\u015fim incelemesi i\u00e7inde birden \u00e7ok \u00f6ge \u00fczerinde e\u015f zamanl\u0131 olarak istisnalar ger\u00e7ekle\u015ftirmesine olanak sa\u011flar. "\u0130stisnalara \u0130zin Vermeyi Etkinle\u015ftir" se\u00e7ili de\u011filse, bu se\u00e7enek kullan\u0131lamaz.
help_sys_config_enable_bulk_reassign=Onaylayanlar\u0131n bir eri\u015fim incelemesi i\u00e7inde birden \u00e7ok \u00f6geyi e\u015f zamanl\u0131 olarak tekrar atamas\u0131na olanak sa\u011flar.
help_sys_config_enable_bulk_account_revocation=Onaylayanlar\u0131n birden \u00e7ok hesab\u0131 ve hesab\u0131n yetkilerini e\u015f zamanl\u0131 olarak iptal etmesine olanak sa\u011flar. "Hesap \u0130ptalini Etkinle\u015ftir" se\u00e7ili de\u011filse, bu se\u00e7enek kullan\u0131lamaz.
help_sys_config_enable_bulk_clear_decisions=Onaylayanlar\u0131n o anda yetki g\u00f6zden ge\u00e7irme \u00fczerinde al\u0131nm\u0131\u015f t\u00fcm kararlar\u0131 iptal etmesine olanak sa\u011flar.
help_sys_config_hash_secrets=Kimlikler i\u00e7in gizli de\u011ferlere tek y\u00f6nl\u00fc hesaba dayal\u0131 adresleme olu\u015fturulmas\u0131na olanak sa\u011flar. Bu de\u011ferler \u015fifreleri, \u015fifre ge\u00e7mi\u015fini ve kimlik do\u011frulama sorular\u0131n\u0131 i\u00e7erir. Bu se\u00e7enek etkinle\u015ftirildi\u011finde, belirli \u015fifre politikas\u0131 k\u0131s\u0131tlamalar\u0131 art\u0131k kullan\u0131lamaz.
help_sys_config_hash_iterations=Hesaba dayal\u0131 adresleme algoritmas\u0131nda ger\u00e7ekle\u015ftirilen yineleme say\u0131s\u0131d\u0131r.
help_sys_config_full_text_path=Sunucu \u00fczerinde tam metin dizin dosyalar\u0131n\u0131n depoland\u0131\u011f\u0131 dizin yoludur.
help_sys_config_full_text_auto_index=Tam metin dizininin belirli bir aral\u0131kta otomatik olarak yenilenmesine olanak sa\u011flar.
help_sys_config_full_text_interval=Dakika cinsinden tam metin dizininin yenilendi\u011fi aral\u0131kt\u0131r.
help_sys_config_csv_delimiter=Raporlar\u0131 veya sonu\u00e7lar\u0131 d\u0131\u015fa aktar\u0131rken CSV ay\u0131r\u0131c\u0131s\u0131 olarak kullan\u0131lacak karakterdir. Bo\u015f ise varsay\u0131lan olarak virg\u00fcl kullan\u0131l\u0131r.
help_sys_config_additional_accounts_app=Ek Hesaplar\u0131n \u0130stenmesine \u0130zin Ver se\u00e7ene\u011finin yap\u0131land\u0131r\u0131lmas\u0131n\u0131 etkinle\u015ftiren herhangi bir Quicklink Toplulu\u011fu bu uygulamalar\u0131 g\u00f6sterir.
help_sys_config_account_only_app=Hesaplar\u0131 Y\u00f6net Quicklink se\u00e7ene\u011fini etkinle\u015ftiren, Yeni Hesaplar\u0131n \u0130stenmesine \u0130zin Ver se\u00e7ene\u011fi yap\u0131land\u0131r\u0131lm\u0131\u015f herhangi bir Quicklink Toplulu\u011fu, bu uygulamalar\u0131 g\u00f6sterir.
help_system_config_server_root_path=Sunucunun \u015femay\u0131, sunucu ad\u0131n\u0131 [ba\u011flant\u0131 noktas\u0131] ve k\u00f6k dizinini i\u00e7eren k\u00f6k yoludur. \u00d6rne\u011fin de\u011fer 'https://localhost:80/iiq' olarak ayarland\u0131ysa, beklenen URL \u015funa benzer: &lt;sunucu k\u00f6k yolu>/foo.jsf veya https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Kimlik temelli Eri\u015fim De\u011ferlendirmelerinde ve \u0130lke \u0130hlalleri sayfas\u0131nda S\u0131n\u0131fland\u0131rma bilgilerini etkinle\u015ftirir. S\u0131n\u0131fland\u0131rma bilgileri Roller ve Y\u00f6netimli Nitelikler ile ili\u015fkilidir.
help_system_config_enable_attachments=Ekler \u00f6zelli\u011fini etkinle\u015ftirir. Kullan\u0131c\u0131lar\u0131n eri\u015fim isteklerine ekler eklemesini etkinle\u015ftirir.
help_system_config_attachments_max_file_size=Herhangi bir tekil ek i\u00e7in maksimum dosya boyutu
help_system_config_attachments_allowed_file_types=Virg\u00fclle ayr\u0131lm\u0131\u015f dosya uzant\u0131 t\u00fcrlerinin listesi. Nokta \u00f6n eki gerekli de\u011fildir.
help_system_config_attachment_configs=AttachmentConfig kurallar\u0131n\u0131 etkinle\u015ftirin. Yaln\u0131zca se\u00e7ili kurallar bir eri\u015fim iste\u011fi s\u0131ras\u0131nda \u00e7al\u0131\u015ft\u0131r\u0131l\u0131r.
help_system_config_plugin_scripting=Betiklerin eklentilerdeki s\u0131n\u0131flara eri\u015fmesini yasaklar.
help_system_config_plugin_relax_enforcement=IdentityIQ 8.0'dan \u00f6nce olu\u015fturulan eklentilerden kullan\u0131lan s\u0131n\u0131flar i\u00e7in s\u0131k\u0131 eklenti bildirimlerinin zorlanmas\u0131n\u0131 gev\u015fetin.
