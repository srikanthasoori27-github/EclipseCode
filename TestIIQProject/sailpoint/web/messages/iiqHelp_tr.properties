help_sched_cert_challenge_phase_enter_rule=Yetki g\u00f6zden ge\u00e7irme s\u0131nama d\u00f6nemine girdi\u011finde \u00e7al\u0131\u015ft\u0131r\u0131lacak kural\u0131 se\u00e7in.
help_sched_cert_remediation_phase_enter_rule=Yetki g\u00f6zden ge\u00e7irme iptal d\u00f6nemine girdi\u011finde \u00e7al\u0131\u015ft\u0131r\u0131lacak kural\u0131 se\u00e7in.
