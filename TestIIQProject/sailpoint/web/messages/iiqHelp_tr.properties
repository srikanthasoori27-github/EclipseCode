help_task_select_apps=T\u00fcm uygulamalar\u0131n a\u015fa\u011f\u0131 a\u00e7\u0131l\u0131r listesi.
help_task_identity_creation_rule=Kimlik IQ uygulamas\u0131nda e\u015fle\u015fmeyen kimliklere sahip olan hesaplar bulunursa, burada belirlenen kural yeni Kimlik k\u00fcb\u00fc olu\u015fturmak i\u00e7in kullan\u0131l\u0131r. Bu kurallar yap\u0131land\u0131rma ve yerle\u015ftirme esnas\u0131nda olu\u015fturulur.<br/><br/><b>Not: Laz\u0131m oldu\u011funda Kural Edit\u00f6r\u00fcn\u00fc a\u00e7arak kurallar\u0131n\u0131zla ilgili de\u011fi\u015fiklik yapmak i\u00e7in "..." simgesine t\u0131klay\u0131n.</b>
