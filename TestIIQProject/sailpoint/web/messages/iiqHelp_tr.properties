help_sched_cert_suppress_email_when_nothing_to_certify=Atanan\u0131n yetki g\u00f6zden ge\u00e7irecek bir \u015feyi olmad\u0131\u011f\u0131nda yetki g\u00f6zden ge\u00e7irme bildirimini gizle
help_sched_cert_enable_partitioning=Ayarland\u0131\u011f\u0131nda sistem yetki g\u00f6zden ge\u00e7irmeyi programlamak i\u00e7in \u00e7oklu i\u015f par\u00e7ac\u0131\u011f\u0131 kullan\u0131r
help_sched_cert_remed_eml=Hat\u0131rlatma e-postalar\u0131n\u0131n d\u00fczeltme al\u0131c\u0131lar\u0131na g\u00f6nderilmesi gerekti\u011fini belirtir.
help_sched_cert_remed_eml_freq=Tamamlanmam\u0131\u015f d\u00fczeltmeler i\u00e7in hat\u0131rlat\u0131c\u0131lar\u0131n g\u00f6nderildi\u011fi s\u0131kl\u0131kt\u0131r.
help_sched_cert_remed_eml_template=Tamamlanmam\u0131\u015f d\u00fczeltmeler i\u00e7in hat\u0131rlat\u0131c\u0131lar g\u00f6ndermek \u00fczere kullan\u0131lacak e-posta \u015fablonudur.
help_sched_cert_remed_eml_start=E-posta hat\u0131rlat\u0131c\u0131lar\u0131n g\u00f6nderilmeye ba\u015flanaca\u011f\u0131 zaman
help_sched_cert_remed_esc=Belirlenmi\u015f zaman aral\u0131\u011f\u0131 ge\u00e7tikten sonra d\u00fczeltmeler i\u00e7in bir eskalasyon politikas\u0131n\u0131n y\u00fcr\u00fcrl\u00fc\u011fe konulmas\u0131n\u0131n gerekti\u011fini belirtir.
