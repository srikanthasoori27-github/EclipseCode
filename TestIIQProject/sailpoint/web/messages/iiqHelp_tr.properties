help_sched_cert_freq=Bu yetki g\u00f6zden ge\u00e7irmenin birden fazla kez yap\u0131lmas\u0131n\u0131 istiyorsan\u0131z, bir s\u0131kl\u0131k belirleyebilirsiniz. Yetki g\u00f6zden ge\u00e7irme buna g\u00f6re meydana gelir.
help_sched_cert_run_now=Bu yetki g\u00f6zden ge\u00e7irmeyi yetki g\u00f6zden ge\u00e7irme zamanlamas\u0131 t\u0131kland\u0131ktan hemen sonra ba\u015flat\u0131n. Bu, tekrar meydana gelen bir yetki g\u00f6zden ge\u00e7irmeyse, sonradan gelen yetki g\u00f6zden ge\u00e7irmeler buna g\u00f6re zamanlan\u0131r.
help_sched_cert_freq_exec=Kararlar\u0131n al\u0131nd\u0131\u011f\u0131 aktif yetki g\u00f6zden ge\u00e7irme d\u00f6neminin s\u00fcresidir.
