help_task_refresh_app_acct_atts=Her uygulamada bir kimlik bilgileri k\u00fcmelemesi ger\u00e7ekle\u015ftirin ve her kimlikteki hesap niteliklerini gerekti\u011fi bi\u00e7imde g\u00fcncelleyin. \n<br/><br/><b>Not: Bu niteli\u011fi se\u00e7mek, bu g\u00f6reve d\u00e2hil edilen her kimlik i\u00e7in bir tam uygulama k\u00fcmelemesi ba\u015flat\u0131r. Bu, IdentityIQ'nun performans\u0131n\u0131 etkileyebilir.</b>
help_task_refresh_identity_atts=Kimlik k\u00fcplerini, kimlikleri tan\u0131mlamak i\u00e7in kullan\u0131lan niteliklerde yap\u0131lan t\u00fcm de\u011fi\u015fikliklerde g\u00fcncelleyin.
help_task_refresh_mgr_status=Y\u00f6netici durumunun de\u011fi\u015fti\u011fi t\u00fcm kimlik k\u00fcplerini g\u00fcncelleyin. \u00d6rne\u011fin, bir kullan\u0131c\u0131 biriminde y\u00f6netici konumuna terfi ettirilmi\u015fse, kimlik k\u00fcp\u00fc bu g\u00f6rev taraf\u0131ndan g\u00fcncellenir.
help_task_refresh_correlate_entitlements=Bu g\u00f6revin \u00e7al\u0131\u015ft\u0131r\u0131ld\u0131\u011f\u0131 son seferden bu yana de\u011fi\u015ftirilmi\u015f olan t\u00fcm atanm\u0131\u015f veya alg\u0131lanm\u0131\u015f rol atamalar\u0131n\u0131 g\u00fcncelleyin. Bu yenilemede bulunan ba\u015fka herhangi bir hak, bu g\u00f6rev s\u0131ras\u0131nda y\u00fckseltilir.
help_task_provision_assigned_roles=Bu g\u00f6revin \u00e7al\u0131\u015ft\u0131r\u0131ld\u0131\u011f\u0131 son seferden bu yana t\u00fcm alg\u0131lanm\u0131\u015f atanm\u0131\u015f rolleri ve kald\u0131r\u0131lm\u0131\u015f olan t\u00fcm atanm\u0131\u015f nitelikleri sa\u011flay\u0131n.
help_task_disable_deprovisioning=Atanm\u0131\u015f rollerin, atamalar\u0131n\u0131n kald\u0131r\u0131lmas\u0131n\u0131n ard\u0131ndan provizyonlamalar\u0131n\u0131n kald\u0131r\u0131lmas\u0131n\u0131 \u00f6nler.
help_task_refresh_role_metadata=Kimli\u011fin rol\u00fcyle olan ili\u015fkisiyle ilgili bilgileri g\u00fcncelleyin. \u00d6rne\u011fin; bir kimli\u011fin mevcut rol\u00fcn gerektirdi\u011fi t\u00fcm rollere sahip olup olmad\u0131\u011f\u0131 bilgisi.<br/><br/><b>Not: Rol istatistiklerinin \u00fcretilebilmesi i\u00e7in bu se\u00e7ene\u011fin belirlenmi\u015f olmas\u0131 gerekir.</b>
help_task_enable_manual_account_selection=Sistemin herhangi bir uygulamada birden fazla Hesaba sahip olanlara Hesap Se\u00e7imi Bildirim e-postas\u0131 g\u00f6ndermesi ve sistemin provizyonlama hesab\u0131n\u0131 belirleyememesi i\u00e7in bu se\u00e7ene\u011fi i\u015faretleyin. Varsay\u0131lan olarak bu durumda sa\u011flama i\u015flemi ger\u00e7ekle\u015ftirilmez.
