help_task_refresh_continuous_certs=S\u00fcrekli belgelemelerin i\u00e7erdi\u011fi kimlik hesab\u0131 bilgilerini bu g\u00f6revle bulunan bilgilerle g\u00fcncelleyin.<br/>Yeni yetki verme veya yeni kimlik gibi s\u00fcrekli belgelemeye eklenen bilgiler, belgeleme gerektiren duruma eklenir.
help_task_process_events=Olay belgeleme ve ya\u015fam d\u00f6ng\u00fcs\u00fc olaylar\u0131n\u0131 etkinle\u015ftirin.<br/><br/>Kimliklerin yenileme i\u015fleminin ba\u015f\u0131ndaki durumlar\u0131na yak\u0131n olmas\u0131 i\u00e7in k\u00fcmelemede olu\u015fturulan anl\u0131k g\u00f6r\u00fcnt\u00fclerini kullan\u0131n. Bu kopya kimlik, olay belgelendirmelerinin veya ya\u015fam d\u00f6ng\u00fcs\u00fc olaylar\u0131n\u0131n ba\u015flat\u0131l\u0131p ba\u015flat\u0131lmad\u0131\u011f\u0131n\u0131n \u00f6\u011frenilmesi i\u00e7in g\u00fcncellenen kimlikle k\u0131yaslan\u0131r.
help_task_refresh_comp_app_links=Birle\u015fmi\u015f uygulamalara yap\u0131lan de\u011fi\u015fiklikleri taray\u0131n ve ba\u011flant\u0131 bilgilerini yenileyin.
