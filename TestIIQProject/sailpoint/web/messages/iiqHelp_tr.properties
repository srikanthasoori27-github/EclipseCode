help_sys_config_enable_list_view_bulk_approve=Onaylayanlar\u0131n bir eri\u015fim incelemesinin \u00e7al\u0131\u015fma sayfas\u0131 g\u00f6r\u00fcn\u00fcm\u00fcnden toplu onay ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_sys_config_enable_list_view_bulk_revoke=Onaylayanlar\u0131n bir eri\u015fim incelemesinin \u00e7al\u0131\u015fma sayfas\u0131 g\u00f6r\u00fcn\u00fcm\u00fcnden toplu iptal ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_sys_config_enable_list_view_bulk_mitigate=Onaylayanlar\u0131n bir eri\u015fim incelemesinin \u00e7al\u0131\u015fma sayfas\u0131 g\u00f6r\u00fcn\u00fcm\u00fcnden istisnalara toplu h\u00e2lde izin vermesine olanak sa\u011flar. Bu, yaln\u0131zca 'Onaylayanlar\u0131n istisnalara izin vermesini etkinle\u015ftir' se\u00e7ildi\u011finde kullan\u0131labilir.
help_sys_config_enable_list_view_bulk_reassign=Onaylayanlar\u0131n bir eri\u015fim incelemesinin \u00e7al\u0131\u015fma sayfas\u0131 g\u00f6r\u00fcn\u00fcm\u00fcnden toplu olarak yeniden atama ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_system_config_enable_cert_entity_bulk_approve=Onaylayanlar\u0131n eri\u015fim incelemesinde bir kimli\u011fi g\u00f6r\u00fcnt\u00fclerken toplu onay ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_system_config_enable_cert_entity_bulk_revoke=Onaylayanlar\u0131n eri\u015fim incelemesinde bir kimli\u011fi g\u00f6r\u00fcnt\u00fclerken toplu iptaller ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_system_config_enable_cert_entity_bulk_revoke_account=Onaylayanlar\u0131n eri\u015fim incelemesinde bir kimli\u011fi g\u00f6r\u00fcnt\u00fclerken toplu hesap iptalleri ger\u00e7ekle\u015ftirmesine olanak sa\u011flar.
help_system_config_bulk_certify_confirm_selection_count=Toplu iptaller i\u00e7in ek onay gerektiren se\u00e7ili \u00f6gelerin say\u0131s\u0131d\u0131r.
help_system_config_suppress_initial_notifications=Yetki g\u00f6zden ge\u00e7irme ba\u015flang\u0131\u00e7 bildirimi e-postas\u0131n\u0131n g\u00f6nderilmesini engelleyin.
help_system_config_initial_notification_template=Ba\u015flang\u0131\u00e7 yetki g\u00f6zden ge\u00e7irme bildirimlerini g\u00f6ndermekte kullan\u0131lan varsay\u0131lan e-posta \u015fablonu
help_system_config_enable_allow_exception_duration=Onaylayanlar\u0131n yetki istisnalar\u0131na izin verilmesi gereken varsay\u0131lan d\u00f6nemde de\u011fi\u015fiklik yapmas\u0131na olanak sa\u011flar.
help_system_config_allow_self_certify=Bir kullan\u0131c\u0131n\u0131n kendisini tekrar atama veya bir eri\u015fim incelemesini ileterek yetki g\u00f6zden ge\u00e7irmesine olanak sa\u011flar.
help_system_config_self_certification_violation_owner=\u00d6z sertifikasyon ihlalleri olan \u00f6ge veya temsilciye sahip olacak kimlik.
help_system_config_limit_reassignment=Tekrar atamay\u0131 s\u0131n\u0131rlama \u00f6zelli\u011fi, yetki g\u00f6zden ge\u00e7irme kampanyas\u0131 dahilindeki kullan\u0131c\u0131lar\u0131n bir kampanya \u00f6gesini tekrar atayabilece\u011fi sefer say\u0131s\u0131n\u0131 s\u0131n\u0131rland\u0131rman\u0131za olanak sa\u011flar.
help_system_config_reassignment_limit=\u0130zin verilen tekrar atama say\u0131s\u0131.
help_system_config_enable_entity_delegation=Yetki g\u00f6zden ge\u00e7iren kullan\u0131c\u0131lar\u0131n bir eri\u015fim incelemesinden t\u00fcm kimliklere yetki vermesine olanak sa\u011flar.
help_system_config_disable_delegation_forwarding=Yetki verilen eri\u015fim incelemesi \u00e7al\u0131\u015fma \u00f6gesinin iletilmesini devre d\u0131\u015f\u0131 b\u0131rak\u0131r.
help_system_config_enable_item_delegation=Onaylayanlar\u0131n tekil \u00f6geleri bir eri\u015fim incelemesinden veya politika ihlalleri sayfalar\u0131ndan delege etmelerine olanak sa\u011flar.
help_system_config_enable_allow_prov_missing_requirements=Onaylayan\u0131n bir eri\u015fim incelemesini tamamlarken Eksik Rol Gerekliliklerini provizyonlamas\u0131na olanak sa\u011flar.
help_system_config_require_cert_approval_comments=Bir yetki g\u00f6zden ge\u00e7irme \u00f6gesi onayland\u0131\u011f\u0131nda onaylayan\u0131n yorumlar eklemesini \u015fart ko\u015fun.
help_system_config_require_exception_comments=Bir yetki g\u00f6zden ge\u00e7irme \u00f6gesinde bir istisnaya izin verildi\u011finde onaylayan\u0131n yorum eklemesini \u015fart ko\u015fun. \u0130stisna A\u00e7\u0131l\u0131r Penceresine \u0130zin Vermeyi Etkinle\u015ftir se\u00e7ene\u011fi aktif olmad\u0131k\u00e7a istisna s\u00fcresi tarihi salt okunurdur.
help_system_config_require_remediation_comments=Bir belgeleme \u00f6gesi ya da ilke ihlali iptal edildi\u011finde onaylayan\u0131n yorum eklemesini gerektirir.
help_system_config_cert_item_page_size=Sayfalamadan \u00f6nce yetki g\u00f6zden ge\u00e7irme varl\u0131\u011f\u0131 sayfas\u0131ndaki sayfa ba\u015f\u0131na g\u00f6sterilecek her t\u00fcrden \u00f6ge say\u0131s\u0131d\u0131r. S\u0131f\u0131ra ayarlan\u0131rsa, sayfalama devre d\u0131\u015f\u0131 b\u0131rak\u0131l\u0131r.
help_system_config_require_del_review=Devredilen t\u00fcm eri\u015fim incelemeleri \u00fczerinde orijinal eri\u015fim incelemesi sahibi taraf\u0131ndan bir de\u011ferlendirmenin ger\u00e7ekle\u015ftirilmesini gerektirir.
help_system_config_require_delegation_completion=Devredilen bir eri\u015fim incelemeleri \u00e7al\u0131\u015fma \u00f6gesindeki t\u00fcm \u00f6gelere \u00e7al\u0131\u015fma \u00f6gesi bitirilmeden \u00f6nce karar verilmesini gerektirir.
help_system_config_notify_remediation=Bu se\u00e7enek etkinle\u015ftirildi\u011finde, \u00f6geleri iptal eden kullan\u0131c\u0131lara e-posta bildirimleri g\u00f6nderilir. Bu, varsay\u0131land\u0131r ve yetki g\u00f6zden ge\u00e7irmeler zamanland\u0131\u011f\u0131nda ge\u00e7ersiz k\u0131l\u0131nabilir.
help_system_config_cert_esc_rule=Bir eri\u015fim incelemesi eskale edildi\u011finde sistem taraf\u0131ndan kullan\u0131lan varsay\u0131lan kurald\u0131r.
help_system_config_mit_exp_action=S\u00fcresi doldu\u011funda bir azaltmada ger\u00e7ekle\u015ftirilen varsay\u0131lan eylemdir.
help_system_config_mit_email=Azaltma s\u00fcre sonu uyar\u0131lar\u0131 g\u00f6ndermek i\u00e7in kullan\u0131lan varsay\u0131lan e-posta \u015fablonudur.
help_system_config_active_period_duration=Varsay\u0131lan aktif d\u00f6nem s\u00fcresidir.
help_system_config_chlg_enabled=Eri\u015fim incelemeleri i\u00e7in kimlik sorma d\u00f6neminin etkinle\u015ftirilip etkinle\u015ftirilmedi\u011finin varsay\u0131lan de\u011feridir.
help_system_config_chlg_duration=Varsay\u0131lan kimlik sorma d\u00f6nemi s\u00fcresidir.
help_system_config_remed_enabled=Eri\u015fim incelemeleri i\u00e7in d\u00fczeltme d\u00f6neminin etkinle\u015ftirilip etkinle\u015ftirilmedi\u011finin varsay\u0131lan de\u011feridir.
help_system_config_remed_duration=Varsay\u0131lan d\u00fczeltme d\u00f6nemi s\u00fcresidir.
help_system_config_automatic_closing_enabled=Eri\u015fim incelemeleri i\u00e7in otomatik yetki g\u00f6zden ge\u00e7irme kapatman\u0131n etkinle\u015ftirilip etkinle\u015ftirilmedi\u011finin varsay\u0131lan de\u011feridir.
help_system_config_automatic_closing_duration=Bir eri\u015fim incelemesinin son kullanma tarihini takip eden, otomatik kapatma i\u015flemi ba\u015flamadan \u00f6nceki varsay\u0131lan bekleme s\u00fcresidir.
help_system_config_automatic_closing_rule=Sistem taraf\u0131ndan otomatik kapatma i\u015flemi ba\u015flay\u0131nca kullan\u0131lan varsay\u0131lan kurald\u0131r.
