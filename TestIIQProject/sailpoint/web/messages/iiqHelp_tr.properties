help_app_name=Bu uygulaman\u0131n ad\u0131n\u0131 girin. Bu isim, IdentityIQ \u00fcr\u00fcn\u00fc genelinde bu uygulamay\u0131 tan\u0131mlamak i\u00e7in kullan\u0131l\u0131r.
help_app_owner=Bu uygulaman\u0131n sahibi olarak belirlenen Kimli\u011fi girin.
help_app_type=Uygulama yap\u0131land\u0131rmas\u0131 i\u00e7in gerekli parametrelerin s\u00fcr\u00fclmesine yard\u0131m edecek uygulama t\u00fcr\u00fcn\u00fc girin. Bir uygulama olu\u015fturulduktan sonra t\u00fcr de\u011fi\u015ftirilemez.
help_app_assigned_scope=Bu uygulaman\u0131n kapsam\u0131n\u0131 girin. Bu, sadece kapsamlar\u0131 tan\u0131mlanm\u0131\u015f olan ortamlar i\u00e7in ge\u00e7erlidir. Bu, nesnenin sadece kapsam\u0131 se\u00e7mi\u015f olan kullan\u0131c\u0131ya g\u00f6sterilmesini sa\u011flar.
help_app_remediator=Bu uygulama d\u00fczeltmelerinin belgelendirme s\u00fcrecinin bir par\u00e7as\u0131 olarak olu\u015fturuldu\u011fu durumda d\u00fczeltmelerin atanaca\u011f\u0131 varsay\u0131lan olarak Kimli\u011fi girin.
help_app_description=Bu uygulaman\u0131n a\u00e7\u0131klamas\u0131n\u0131 girin. Yerel ayar\u0131n a\u00e7\u0131klamas\u0131n\u0131 belirtmek i\u00e7in sa\u011fdaki se\u00e7iciyi kullan\u0131n.
help_app_enable_change_detection=IdentityIQ k\u00fcmeleme i\u015flemi esnas\u0131nda \u00f6zg\u00fcn de\u011fi\u015fim tespiti yaparken uygulaman\u0131n d\u00e2hil edilmesi gerekiyorsa bu kutuyu i\u015faretleyin. Bu se\u00e7ene\u011fi belirledi\u011finizde \u00f6zg\u00fcn de\u011fi\u015fim tespitinin di\u011fer se\u00e7enekleri de g\u00f6r\u00fcnt\u00fclenir. Bu se\u00e7ene\u011fi etkinle\u015ftirmenin yan\u0131 s\u0131ra bir "NativeChange" t\u00fcr\u00fc Kimlik Tetikleyicisi de tan\u0131mlamal\u0131s\u0131n\u0131z.
help_app_native_change_attributes=Bu alan, hesaplar de\u011fi\u015ftirilirken hangi \u00f6zelliklerin k\u0131yaslanmas\u0131 gerekti\u011fini belirtir. 'Yetki' se\u00e7ene\u011fi belirlenmi\u015fse t\u00fcm yetki \u00f6zellikleri dahil edilir. \u00f6zelliklerin isimlerini elle girerek \u00f6zg\u00fcn de\u011fi\u015fim tespitini dahil etmek i\u00e7in "Kullan\u0131c\u0131 Tan\u0131ml\u0131" se\u00e7ene\u011fini belirleyebilirsiniz.
help_app_native_change_operations=\u00d6zg\u00fcn de\u011fi\u015fiklikler tespit edilirken hangi i\u015flemlerin d\u00e2hil edilece\u011fini se\u00e7in. Hi\u00e7bir i\u015flem se\u00e7ilmemi\u015fse \u00f6zg\u00fcn de\u011fi\u015fim tespiti devre d\u0131\u015f\u0131 b\u0131rak\u0131l\u0131r.
help_app_profile=Uygulamalarla profiller e\u015fle\u015ftirilirken iste\u011fe ba\u011fl\u0131 s\u0131n\u0131f ad\u0131 kullan\u0131l\u0131r. Normalde hak ba\u011f\u0131nt\u0131s\u0131 esnas\u0131nda her bir Ba\u011flant\u0131daki Uygulamay\u0131 al\u0131p ayn\u0131 Uygulamaya ba\u015fvuran bir Profil bulmaya \u00e7al\u0131\u015f\u0131r\u0131z.
help_app_proxy=Bu uygulaman\u0131n hesaplar\u0131 bir vekil sunucu uygulamas\u0131yla y\u00f6netiliyorsa se\u00e7ene\u011fe ba\u011fl\u0131 olarak ve genelde otomatik \u015fekilde yap\u0131land\u0131r\u0131l\u0131r. Bu belirlendi\u011finde, normal olarak bu uygulaman\u0131n ba\u011flay\u0131c\u0131s\u0131 yoktur. Bu uygulaman\u0131n \u015femas\u0131 yoksa, vekil sunucunun mekanizmas\u0131 devral\u0131n\u0131r.
help_app_case_sensitivity=Bu uygulaman\u0131n hesap \u00f6zellik de\u011ferleri b\u00fcy\u00fck/k\u00fc\u00e7\u00fck harfe duyarl\u0131ysa bu kutuyu i\u015faretleyin. Provizyonlay\u0131c\u0131, plan tamamlamaya b\u00fcy\u00fck/k\u00fc\u00e7\u00fck harf duyarl\u0131l\u0131\u011f\u0131 eklemek i\u00e7in bunu kullan\u0131r. Genelde bu, e\u015f de\u011ferler b\u00fcy\u00fck/k\u00fc\u00e7\u00fck harfe duyarl\u0131 olmad\u0131\u011f\u0131ndan de\u011fil, profillerde devaml\u0131 olarak kullan\u0131lmalar\u0131 \u00e7ok daha kolay oldu\u011fu i\u00e7indir. Ancak uzun DN'e sahip dizinler b\u00fcy\u00fck harf stilindeki farkl\u0131l\u0131klar nedeniyle sorun olabilir. \u00f6r. baz\u0131 ki\u015filer daima "OU" kullan\u0131rken baz\u0131lar\u0131 ise "ou" kullan\u0131r.
help_app_auth_app=Bu uygulama Kimliklere yetki vermi\u015fse bu kutuyu i\u015faretleyin. Genelde bunlar \u0130K sistemleri veya \u015firket dizinleri gibi uygulamalar\u0131 d\u00e2hil eder.
help_app_user_defined_attributes=\u00f6zg\u00fcn de\u011fi\u015fim tespiti i\u015flemine dahil edilmesi gereken \u00f6zellik isimlerini girin.
help_app_dependencies=Bu uygulaman\u0131n provizyonlamaya tabi oldu\u011fu uygulamalar\u0131 se\u00e7in.
help_app_maintenance=Uygulama Bak\u0131m\u0131n\u0131 etkinle\u015ftirmek i\u00e7in bu kutuyu i\u015faretleyin. Bak\u0131mdayken, bu uygulama, sa\u011flaman\u0131n ve k\u00fcmelemenin d\u0131\u015f\u0131nda b\u0131rak\u0131lacakt\u0131r.
help_app_maintenance_expiration=Uygulaman\u0131n bak\u0131m s\u00fcresinin sona erece\u011fi tarihtir. Ayarlanmad\u0131\u011f\u0131nda Uygulama s\u00fcresiz olarak bak\u0131mda olacakt\u0131r.
help_logical_rule=Bu uygulaman\u0131n mant\u0131ksal hesaplar\u0131n\u0131 de\u011ferlendirebilen bir kural belirleyin. Bu kural, mant\u0131ksal uygulamalar\u0131 tan\u0131mlaman\u0131n bir yolu olarak kullan\u0131l\u0131r ve genelde kademe kurulumu veya \u00f6zellik e\u015fle\u015ftirme gerektirmez. Bu kural, Kimli\u011fi al\u0131p mant\u0131ksal uygulamay\u0131 temsil eden bir ya da daha fazla  ba\u011flant\u0131 getirir.
help_logical_provisioning_rule=Bir mant\u0131ksal uygulama provizyonlama i\u00e7erisinde yer al\u0131yorsa, Provizyonlama Plan\u0131 hesap isteklerini alt kademe uygulamalar\u0131na y\u00f6nlendirmek i\u00e7in bir kural belirlenebilir.  Bu kural, Provizyonlama Plan\u0131n\u0131 mant\u0131ksal plana hedeflendirir ve plan\u0131 alt "kademe" uygulamalar\u0131na hedeflendirilmi\u015f duruma d\u00f6n\u00fc\u015ft\u00fcrmelidir.
help_logical_remove_during_provisioning=Yerle\u015fik provizyonlama (bir provizyonlama kural\u0131na kar\u015f\u0131) kullan\u0131rken bu se\u00e7ene\u011fi belirleyerek \u00f6zg\u00fcn hesap kald\u0131r\u0131ld\u0131\u011f\u0131nda kademe yetkilerini kald\u0131r\u0131n; aksi takdirde mant\u0131ksal uygulama hesab\u0131 kald\u0131r\u0131l\u0131r. Bir Provizyonalama Kural\u0131 kullan\u0131l\u0131rken ge\u00e7erli de\u011fildir.
help_logical_retain_over_remove=Mant\u0131ksal uygulama taraf\u0131ndan iptal edilmi\u015f olsa bile LCM i\u015flemiyle atanm\u0131\u015f olan yetkiyi muhafaza etmek i\u00e7in bu se\u00e7ene\u011fi kullan\u0131n.
help_logical_missing_filter_entitlements=Eksik yetki g\u00f6revini \u00e7al\u0131\u015ft\u0131r\u0131rken kademe uygulamalar\u0131ndan t\u00fcm yetkileri getirmek i\u00e7in bu se\u00e7ene\u011fi belirleyin. Devre d\u0131\u015f\u0131 b\u0131rak\u0131ld\u0131\u011f\u0131nda sadece mant\u0131ksal yap\u0131land\u0131rmada tan\u0131ml\u0131 olan yetkiler dahil edilir. Bir hesap kural\u0131 kullan\u0131ld\u0131\u011f\u0131nda ge\u00e7erli de\u011fildir.
help_logical_missing_filter_links=Yetkiler kademe hesaplar\u0131ndan mant\u0131ksal hesaba kopyaland\u0131\u011f\u0131nda \u00f6zelliklerin filtrelenmesi i\u00e7in bu se\u00e7ene\u011fi belirleyin. Varsay\u0131lan olarak mant\u0131ksal hesap sadece mant\u0131ksal uygulaman\u0131n Y\u00f6netilen \u00f6zellik listesinde bulunan yetki de\u011ferleri \u00fczerine kopyalar. Bir hesap kural\u0131 kullan\u0131ld\u0131\u011f\u0131nda ge\u00e7erli de\u011fildir.
