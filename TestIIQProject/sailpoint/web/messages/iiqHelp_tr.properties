help_mfa_workflow=\u00c7ok etmenli kimlik do\u011frulama i\u015f ak\u0131\u015f\u0131n\u0131 etkinle\u015ftirmek ve i\u015f ak\u0131\u015f\u0131n\u0131n uygulanaca\u011f\u0131 topluluklar\u0131 se\u00e7mek i\u00e7in i\u015faretleyin.
help_wf_duo_mfa_application_name=\u00c7ok etmenli kimlik do\u011frulamadan sorumlu DUO uygulamas\u0131n\u0131n ad\u0131n\u0131 girin.
help_wf_mfa_duo_auth_status_polling_settings=Sonra, bekleyen \u00e7ok etmenli kimlik do\u011frulamas\u0131n\u0131n sonucunu belirlemek i\u00e7in durum kontrolleri aras\u0131nda beklenecek saniye say\u0131s\u0131n\u0131 girin.
help_wf_mfa_duo_max_status_checks=Kimlik do\u011frulaman\u0131n reddedildi\u011fini varsaymadan \u00f6nce bekleyen \u00e7ok etmenli bir kimlik do\u011frulamas\u0131n\u0131n kontrol edilece\u011fi maksimum s\u00fcre say\u0131s\u0131n\u0131 girin.
