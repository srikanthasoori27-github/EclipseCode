help_task_delta_aggregation=Sadece son k\u00fcmelemeden bu yana de\u011fi\u015fmi\u015f olan hesaplar\u0131 k\u00fcmelemek i\u00e7in ba\u011flay\u0131c\u0131y\u0131 etkinle\u015ftirin. Bunun i\u00e7in ba\u011flay\u0131c\u0131 deste\u011fi gereklidir.
