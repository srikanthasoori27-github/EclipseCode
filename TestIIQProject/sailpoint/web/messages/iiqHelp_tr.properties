help_task_filter_string=Bu g\u00f6rev taraf\u0131ndan g\u00fcncellenen kimlik k\u00fcplerinin say\u0131s\u0131n\u0131 s\u0131n\u0131rlamak i\u00e7in kullan\u0131lan bir filtreleme dizesidir. \u00d6rne\u011fin, \u015fu dizeyi girerek yenilemeyi kurumunuzdaki Finans gibi bir birime s\u0131n\u0131rlayabilirsiniz: birim == "Finans"
