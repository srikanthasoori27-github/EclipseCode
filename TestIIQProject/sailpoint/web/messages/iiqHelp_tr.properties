help_cert_comments=Di\u011fer kullan\u0131c\u0131lar\u0131n eri\u015fim incelemesi sat\u0131r \u00f6gesi hakk\u0131nda yorumlar yapm\u0131\u015f oldu\u011funu belirtir.
