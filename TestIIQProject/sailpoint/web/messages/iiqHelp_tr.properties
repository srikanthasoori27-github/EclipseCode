help_workflow_type_identity_lifecycle=Kimlik Ya\u015fam D\u00f6g\u00fcs\u00fc olay yap\u0131land\u0131rmas\u0131yla ili\u015fkili olabilecek \u0130\u015f S\u00fcreci.
