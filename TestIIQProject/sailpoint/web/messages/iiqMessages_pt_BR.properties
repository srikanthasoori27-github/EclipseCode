startup_help_certification_entity_view_content=Clique em um \u00edcone de decis\u00e3o para agir sobre cada item da avalia\u00e7\u00e3o de acesso.  Antes de a avalia\u00e7\u00e3o de acesso ser considerada como conclu\u00edda, \u00e9 necess\u00e1rio tomar uma decis\u00e3o para cada item.<br/><br/><span class="approveIconLegend"><strong>Aprovar</strong> - aprovar o item em seu estado atual</span><br/><span class="approveAccountIconLegend"><strong>Aprovar conta</strong> - aprovar toda a conta de aplicativo \u00e0 qual este item est\u00e1 associado</span><br/><span class="revokeIconLegend"><strong>Revogar</strong> - remover o item da entidade sendo certificada ou modificar suas permiss\u00f5es</span><br/><span class="revokeAccountIconLegend"><strong>Revogar conta</strong> - remover toda a conta de aplicativo com a qual este item est\u00e1 associado</span><br/><span class="mitigateIconLegend"><strong>Permitir exce\u00e7\u00e3o</strong> - aprovar o item por um per\u00edodo de tempo espec\u00edfico</span><br/><span class="delegateIconLegend"><strong>Delegar</strong> - delegar a certifica\u00e7\u00e3o do item a um avaliador diferente</span><br/><br/>Ap\u00f3s uma decis\u00e3o ser salva, qualquer \u00edcone de decis\u00e3o ativo pode ser clicado novamente para desfazer essa decis\u00e3o.<br/><br/>Clique no bot\u00e3o <b>Ajuda</b> no canto superior direito de qualquer p\u00e1gina para visualizar informa\u00e7\u00f5es detalhadas.
