startup_help_certification_grid_view_content=Use a p\u00e1gina de detalhes de avalia\u00e7\u00e3o de acesso para concluir as solicita\u00e7\u00f5es de certifica\u00e7\u00e3o.<br /> - <b>Visualizar detalhes administrativos:</b> propriet\u00e1rio, status de conclus\u00e3o, fase, avalia\u00e7\u00f5es de acesso subordinadas<br /> - <b>Filtrar itens exibidos:</b> limitar e categorizar itens na avalia\u00e7\u00e3o de acesso<br /> - <b>Agir:</b> tomar uma decis\u00e3o e tomar as medidas necess\u00e1rias em cada item<br /> - <b>Concluir a avalia\u00e7\u00e3o de acesso:</b> homologar avalia\u00e7\u00f5es de acesso peri\u00f3dicas ou garantir que todos os itens est\u00e3o em estado certificado para avalia\u00e7\u00f5es de acesso cont\u00ednuas<br/><br/>Ap\u00f3s uma decis\u00e3o ser salva, qualquer \u00edcone de decis\u00e3o ativo pode ser clicado novamente para desfazer essa decis\u00e3o.<br /><br />Os itens da p\u00e1gina e as decis\u00f5es dispon\u00edveis dependem do tipo de certifica\u00e7\u00e3o, das defini\u00e7\u00f5es de configura\u00e7\u00e3o e das prefer\u00eancias do usu\u00e1rio.<br /><br />Clique no bot\u00e3o <b>Ajuda</b> no canto superior direito de qualquer p\u00e1gina para visualizar informa\u00e7\u00f5es detalhadas.
