corwiz_current_noconfig=Atualmente n\u00e3o existe nenhuma configura\u00e7\u00e3o de correla\u00e7\u00e3o atribu\u00edda a este aplicativo. Para usar uma configura\u00e7\u00e3o de correla\u00e7\u00e3o existente, selecione a configura\u00e7\u00e3o na lista pendente. Para criar uma nova configura\u00e7\u00e3o de correla\u00e7\u00e3o, clique em Novo.
