con_help_sap_lang=Inserir o c\u00f3digo de idioma que deve ser usado na conex\u00e3o. O idioma padr\u00e3o \u00e9 EN.
con_help_sap_user=A conta de usu\u00e1rio para conectar ao SAP atrav\u00e9s do JCO. Isto \u00e9 necess\u00e1rio se snc e um x509certificate n\u00e3o forem usados.
con_help_sap_password=Senha para a conta de usu\u00e1rio especificada no Nome de usu\u00e1rio.
con_help_sap_actionToSupport=Valor separado por v\u00edrgula do(s) tipo(s) de a\u00e7\u00e3o a ser(em) agregado(s) para cada usu\u00e1rio do SAP HR (por exemplo: 01, 20, 21).
con_help_sap_trace=Clique nesta caixa de sele\u00e7\u00e3o para habilitar o rastreamento de SAP JCO RFC.
con_help_sap_buildMap=Uma regra que \u00e9 chamada para cada objeto retornado do SAP. A regra possui um contexto suficiente para comunicar com o SAP para modificar o objeto padr\u00e3o ou adicionar atributos customizados a cada objeto.
con_help_provisionRuleType=O usu\u00e1rio pode selecionar o tipo de regra de provisionamento de acordo com o requisito. Regra global inclui todas as regras de provisionamento e Regra de opera\u00e7\u00e3o permite que o usu\u00e1rio provisione a opera\u00e7\u00e3o espec\u00edfica.
con_help_sap_provision=Uma regra que \u00e9 chamada de forma gen\u00e9rica para provisionamento. A regra \u00e9 usada para provisionamento de regras globais.
con_help_sap_operation_provisioning=Uma regra que \u00e9 chamada individualmente para cada opera\u00e7\u00e3o. Isto \u00e9 usado para regra de provisionamento de opera\u00e7\u00f5es separadas dedicadas.
