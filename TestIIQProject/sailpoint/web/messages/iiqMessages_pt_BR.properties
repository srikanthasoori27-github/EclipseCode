con_help_delimited_method=Inserir qual tipo de t\u00e9cnica de an\u00e1lise deve ser usada ao analisar o conte\u00fado do arquivo de dados.
con_help_delimited_file=Inserir o caminho e o nome do arquivo de dados que deve ser analisado.
con_help_delimited_delimiter=Inserir o car\u00e1ter que deve ser usado como delimitador. Se o delimitador for um car\u00e1ter unicode use o formato \\u. Exemplo \u005Cu0009 seria especificado para o car\u00e1ter de tabula\u00e7\u00e3o.
con_help_delimited_encoding=Especifique a codifica\u00e7\u00e3o usada ao salvar o arquivo de dados. Se isto ficar em branco, a codifica\u00e7\u00e3o padr\u00e3o do servidor do aplicativo ser\u00e1 usada ao analisar o arquivo.
con_help_delimited_hasHeader=Selecione esta op\u00e7\u00e3o se o arquivo de dados tiver um cabe\u00e7alho definido na primeira linha do arquivo.
con_help_delimited_columns=Insira os nomes das colunas que ser\u00e3o usadas ao analisar o arquivo.  Se regexp for usado, este campo \u00e9 necess\u00e1rio.  Se voc\u00ea usar delimited, somente ter\u00e1 que configurar este campo se n\u00e3o houver um cabe\u00e7alho definido ou se voc\u00ea quiser renomear as colunas que ser\u00e3o usadas na regra buildMap.
con_help_delimited_stopOnWrongLength=Selecione esta op\u00e7\u00e3o, se quiser que o conector falhe se todas as colunas n\u00e3o fizerem parte de cada linha.  \u00c0s vezes o \u00faltimo token fica fora dos dados; se for o caso no seu arquivo, selecione esta op\u00e7\u00e3o.
con_help_delimited_regexp=Insira a express\u00e3o regular usando grupos de express\u00f5es regulares que podem ser usadas para dividir os dados em tokens.
con_help_delimited_filetransport=Especifique como o arquivo ser\u00e1 transferido.  Se o arquivo reside localmente no servidor do aplicativo, selecione Local.
con_help_delimited_transportHost=Especifique o nome do host onde o arquivo est\u00e1 localizado
con_help_delimited_transportUser=Especifique o nome de usu\u00e1rio que ser\u00e1 usado durante a transfer\u00eancia do arquivo.
con_help_delimited_transportPw=Especifique a senha de usu\u00e1rio que ser\u00e1 usada durante a transfer\u00eancia do arquivo.
con_help_delimited_fileTransportSFTP_authentication=Selecione o m\u00e9todo de autentica\u00e7\u00e3o
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Insira o caminho do arquivo de chave privada que ser\u00e1 usado para estabelecer uma conex\u00e3o.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Insira a frase de acesso da chave privada que ser\u00e1 usada para estabelecer uma conex\u00e3o.
con_help_delimited_transportPort=Insira o n\u00famero da porta que ser\u00e1 usada para estabelecer uma conex\u00e3o.
con_help_delimited_skipLines=Insira o n\u00famero de linhas a ignorar desde o topo do arquivo de dados antes do in\u00edcio da an\u00e1lise.
con_help_delimited_filterEmpty=Selecione esta op\u00e7\u00e3o se voc\u00ea quiser filtrar os objetos que analisam mas que n\u00e3o t\u00eam atributos.
con_help_delimited_commentChar=Insira um car\u00e1ter de coment\u00e1rio usado no arquivo de dados. As linhas que come\u00e7am com este car\u00e1ter ser\u00e3o ignoradas.
con_help_delimited_filterString=Insira a representa\u00e7\u00e3o de cadeia de um sailpoint.object.Filter object. Os objetos que correspondem ao filtro ser\u00e3o filtrados do conjunto de dados e n\u00e3o ser\u00e3o retornados. Segue-se um exemplo de um filtro que filtraria todos os objetos do departamento de Fabrica\u00e7\u00e3o.  Departamento == "Fabrica\u00e7\u00e3o"
con_help_delimited_mergeRows=Selecione esta op\u00e7\u00e3o se os dados de um \u00fanico objeto ocuparem v\u00e1rias linhas.
con_help_delimited_indexColumn=Insira o nome da coluna de \u00edndice que ser\u00e1 usada ao encontrar objetos semelhantes no conjunto de dados.
con_help_delimited_sortedIndexColumn=Selecione esta op\u00e7\u00e3o se os dados forem organizados pela(s) coluna(s) de \u00edndice.  Se os dados n\u00e3o forem organizados, uma representa\u00e7\u00e3o dos dados na mem\u00f3ria ser\u00e1 constru\u00edda e usada.
con_help_delimited_merge_case_insensitive=Selecione esta op\u00e7\u00e3o se voc\u00ea desejar que a mesclagem ignore mai\u00fasculas e mai\u00fasculas. \u00c9 necess\u00e1rio selecionar o \u00edndice ordenado.
con_help_delimited_mergeColumns=Insira os nomes das colunas do arquivo do qual valores devem ser mesclados.
con_help_delimited_buildMap=Uma regra que \u00e9 chamada para cada fila no arquivo de dados. A tarefa da regra \u00e9 converter os tokens da cadeia do arquivo de dados em um objeto java.util.Map. Se uma regra n\u00e3o for especificada, o conector constr\u00f3i um mapa com o conte\u00fado cifrado pelo nome da coluna.
con_help_delimited_mergeMaps=Uma regra que \u00e9 chamada durante a mesclagem para cada fila com colunas de \u00edndice correspondentes. A regra recebe o mapa existente junto com o mapa rec\u00e9m-analisado que precisa ser mesclado. Se uma regra n\u00e3o for especificada, o conector constr\u00f3i um mapa combinado java.util.Map usando o objeto e os atributos de mesclagem originais na op\u00e7\u00e3o de configura\u00e7\u00e3o mergeColumns.
con_help_delimited_transformation=Uma regra que \u00e9 chamada para cada java.util.Map \u00fanico criado a partir do arquivo de dados. A tarefa desta regra \u00e9 converter um objeto java.util.Map constru\u00eddo a partir do arquivo de dados em um ResourceObject. Se uma regra n\u00e3o for especificada, o conector constr\u00f3i um ResourceObject usando o esquema.
con_help_delimited_preIterate=Uma regra que \u00e9 chamada antes de come\u00e7ar o processo de itera\u00e7\u00e3o e auxiliar para coisas como verificar o arquivo ou construir um feed alternativo.
con_help_delimited_postIterate=Uma regra que \u00e9 chamada ap\u00f3s o processo de itera\u00e7\u00e3o estar conclu\u00eddo.
con_help_delimited_partitionConfig=Selecione 'Auto' ou 'Manual'. 'Auto' calcula automaticamente o n\u00famero de parti\u00e7\u00f5es e objetos por parti\u00e7\u00e3o com base nas dicas fornecidas pelo agregador. O modo 'Manual' permite que os clientes especifiquem o n\u00famero de objetos por parti\u00e7\u00e3o, e eles ser\u00e3o divididos t\u00e3o igualmente quanto poss\u00edvel em parti\u00e7\u00f5es. Por padr\u00e3o, a parti\u00e7\u00e3o usar\u00e1 o modo 'Auto'.
con_help_delimited_partitionObjectCount=Somente para o modo manual, insira o n\u00famero de objetos que devem ser colocados em cada parti\u00e7\u00e3o.
con_help_jdbc_provisionRuleType=O usu\u00e1rio pode selecionar o tipo de regra de provisionamento de acordo com o requisito. Regra global inclui todas as regras de provisionamento e Regra de opera\u00e7\u00e3o permite que o usu\u00e1rio provisione a opera\u00e7\u00e3o espec\u00edfica.
con_help_jdbc_provision=Uma regra que \u00e9 chamada para cada fila no arquivo de dados. A regra \u00e9 usada para provisionamento de regras globais.
con_help_jdbc_operation_provisioning=Uma regra que \u00e9 chamada para cada fila no arquivo de dados. Isto \u00e9 usado para regra de provisionamento de opera\u00e7\u00f5es separadas dedicadas.
