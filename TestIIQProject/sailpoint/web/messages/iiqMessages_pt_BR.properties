# score def descriptions
score_def_rawBusinessRoleScore_desc=\u00c9 atribu\u00edda a cada fun\u00e7\u00e3o uma pontua\u00e7\u00e3o de risco de acesso de linha de base (BAR) que vai de 0 (baixo risco) a 1000 (alto risco). O BAR de uma fun\u00e7\u00e3o de usu\u00e1rio \u00e9 determinado pela soma de riscos associados com cada fun\u00e7\u00e3o que det\u00e9m.
score_def_rawEntitlementScore_desc=A pontua\u00e7\u00e3o Risco de acesso de linha de base (BAR) depende dos direitos adicionais que det\u00eam. Os direitos se encaixam em uma de duas categorias: Permiss\u00f5es e atributos.  Uma permiss\u00e3o \u00e9 um privil\u00e9gio que o usu\u00e1rio det\u00e9m.  Um usu\u00e1rio pode deter uma ou mais das seguintes permiss\u00f5es em um ou mais aplicativos: criar, ler, atualizar, excluir e executar.  Os atributos s\u00e3o caracter\u00edsticas personalizadas do usu\u00e1rio. "grupo/Administradores" \u00e9 um exemplo t\u00edpico de um par atributo/valor.  Uma pontua\u00e7\u00e3o de risco \u00e9 configurada para cada permiss\u00e3o e para cada par atributo/valor do sistema.  A pontua\u00e7\u00e3o de risco de acesso de linha de base de direito do usu\u00e1rio \u00e9 determinada pela soma dos riscos associados com cada direito adicional que det\u00eam.
score_def_rawPolicyScore_desc=A pontua\u00e7\u00e3o de risco de acesso de linha de base de pol\u00edtica \u00e9 baseada nas viola\u00e7\u00f5es de pol\u00edtica que s\u00e3o detectadas no usu\u00e1rio com base em regras definidas de pol\u00edtica.  \u00c9 configurada uma pontua\u00e7\u00e3o de risco por cada regra da pol\u00edtica ou para a pol\u00edtica em si mesma caso n\u00e3o se apliquem regras.  A pontua\u00e7\u00e3o de risco de acesso de linha de base de pol\u00edtica do usu\u00e1rio \u00e9 calculada somando os riscos associados com qualquer pol\u00edtica ou regra violada pelo usu\u00e1rio.
score_def_businessRoleScore_desc=A pontua\u00e7\u00e3o compensada de risco de fun\u00e7\u00e3o \u00e9 baseada nos riscos de linha de base de acesso de cada fun\u00e7\u00e3o a eles associada.  \u00c9 aplicado um fator de compensa\u00e7\u00e3o a cada fun\u00e7\u00e3o para aumentar ou diminuir sua pontua\u00e7\u00e3o compensada de risco. A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o compensada de risco de fun\u00e7\u00e3o geral do usu\u00e1rio.
score_def_entitlementScore_desc=A pontua\u00e7\u00e3o compensada de risco de fun\u00e7\u00e3o \u00e9 baseada nos riscos de linha de base de acesso de cada fun\u00e7\u00e3o a eles associada.  \u00c9 aplicado um fator de compensa\u00e7\u00e3o a cada fun\u00e7\u00e3o para aumentar ou diminuir sua pontua\u00e7\u00e3o compensada de risco. A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o compensada de risco de fun\u00e7\u00e3o geral do usu\u00e1rio.
score_def_policyScore_desc=A pontua\u00e7\u00e3o compensada de risco de viola\u00e7\u00e3o de pol\u00edtica de um usu\u00e1rio \u00e9 baseada nos riscos de linha de base de acesso de cada regra que est\u00e1 violando atualmente.  \u00c9 aplicado um fator de compensa\u00e7\u00e3o a cada viola\u00e7\u00e3o para aumentar ou diminuir sua pontua\u00e7\u00e3o compensada de risco.  A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o compensada de risco de viola\u00e7\u00e3o de pol\u00edtica geral do usu\u00e1rio.
score_def_certificationAge_desc=A pontua\u00e7\u00e3o de certifica\u00e7\u00e3o \u00e9 baseada no n\u00famero de dias desde a \u00faltima certifica\u00e7\u00e3o de identidade.  Se passar um n\u00famero de dias especificado sem uma nova certifica\u00e7\u00e3o, a pontua\u00e7\u00e3o aumenta gradualmente.  Ap\u00f3s outro intervalo de tempo definido pelo usu\u00e1rio, a pontua\u00e7\u00e3o alcan\u00e7a o valor m\u00e1ximo especificado durante a configura\u00e7\u00e3o do risco de linha de base de acesso.
score_def_example_desc=Um exemplo de pontua\u00e7\u00e3o calculado com base no valor de um atributo de identidade.
score_def_composite_desc=Calcular uma pontua\u00e7\u00e3o composta combinando todas as pontua\u00e7\u00f5es de componentes com base em sua import\u00e2ncia.  N\u00e3o existem argumentos configur\u00e1veis, logo, isto n\u00e3o est\u00e1 exposto na IU.
score_def_serviceAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas marcadas como contas de servi\u00e7o.
score_def_inactiveAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas marcadas como inativas.
score_def_privilegedAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas marcadas como privilegiadas.
score_def_dormantAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas que n\u00e3o foram usadas durante um per\u00edodo de tempo.
score_def_riskyAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas associadas com identidades que t\u00eam pontua\u00e7\u00f5es de risco altas.
score_def_violatorAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da porcentagem de contas associadas com identidades que t\u00eam viola\u00e7\u00f5es de pol\u00edtica.
score_def_compositeWeight_desc=Calcular uma pontua\u00e7\u00e3o composta combinando todas as pontua\u00e7\u00f5es de componentes com base em sua import\u00e2ncia.
