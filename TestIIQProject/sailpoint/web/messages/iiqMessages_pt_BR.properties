con_help_sap_portal_soap_url=O url do UMWebService.  por exemplo, http://HOST:PORT; este url pode usar http ou https. No entanto, ao usar https voc\u00ea deve configurar tamb\u00e9m os keystores do servidor do portal e do servidor do aplicativo. Se voc\u00ea estiver atualizando o seu sistema a partir de uma vers\u00e3o anterior, edite o url que foi usado anteriormente, http://HOST:PORT/irj/servlet/prt/soap/UMWebService?style=rpc_enc, para o url http://HOST:PORT.
con_help_sap_portal_account_filterString=Insira a representa\u00e7\u00e3o de cadeia de um sailpoint.object.Filter object. Os objetos de contas que correspondem ao filtro ser\u00e3o filtrados do conjunto de dados. Segue-se um exemplo de uma cadeia de filtros que filtra todos os objetos em que a id \u00fanica come\u00e7a com USER.R3_DATASOURCE.    uniqueId.startsWith(&quot;USER.R3_DATASOURCE.&quot;), quando esta propriedade n\u00e3o est\u00e1 vazia a filtragem acontece no lado do servidor IdentityIQ, e n\u00e3o filtra no lado do portal SAP.
con_help_sap_portal_group_filterString=Insira a representa\u00e7\u00e3o de cadeia de um sailpoint.object.Filter object. Os objetos de fun\u00e7\u00f5es que correspondem ao filtro ser\u00e3o filtrados do conjunto de dados. Segue-se um exemplo de uma cadeia de filtros que filtra todos os objetos em que o nome para exibi\u00e7\u00e3o come\u00e7a com.sap.pct.   displayName.startsWith(&quot;com.sap.pct&quot;).  Quando esta propriedade n\u00e3o est\u00e1 vazia a filtragem acontece no lado do servidor IdentityIQ, e n\u00e3o filtra no lado do portal SAP.
