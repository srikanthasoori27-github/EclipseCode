corwiz_manager_edit=Para configurar a correla\u00e7\u00e3o do gerenciador, especifique o nome do atributo da conta do aplicativo que referencia um gerenciador e o atributo de identidade a usar quando voc\u00ea procurar gerenciadores dentro do IdentityIQ.
corwiz_welcome=Bem-vindo ao Assistente de Correla\u00e7\u00e3o do IdentityIQ.
corwiz_welcome_intro=Este assistente ir\u00e1 guiar voc\u00ea pelo processo de correla\u00e7\u00e3o de contas de aplicativos com cubos de identidade existentes.
corwiz_next=Clique em Seguinte para continuar.
corwiz_name_intro=Os aplicativos do mesmo tipo geralmente podem partilhar configura\u00e7\u00f5es de correla\u00e7\u00e3o. Este processo cria uma configura\u00e7\u00e3o de correla\u00e7\u00e3o reutiliz\u00e1vel.
corwiz_name_label=Inserir um nome para esta nova configura\u00e7\u00e3o
corwiz_att_title=Correla\u00e7\u00e3o baseada em atributos
corwiz_att_intro=As atribui\u00e7\u00f5es de correla\u00e7\u00f5es baseadas em atributos usam atributos da conta do aplicativo para encontrar identidades com base em valores de atributos armazenados em objetos de identidade. \u00c9 geralmente desta maneira que as contas s\u00e3o correlacionadas com identidades.
corwiz_att_example=Um exemplo de uma correla\u00e7\u00e3o baseada em atributos \u00e9 correlacionar o atributo de conta de aplicativo "correio" com o atributo de uma identidade "email".
corwiz_att_next=Clique em Seguinte para configurar atribui\u00e7\u00f5es de correla\u00e7\u00f5es baseadas em atributos.
corwiz_att_new=Para criar uma atribui\u00e7\u00e3o baseada em atributos, selecione o atributo de um aplicativo e o atributo de uma identidade e clique em Adicionar. Para excluir atribui\u00e7\u00f5es existentes, selecione atribui\u00e7\u00f5es usando a coluna de sele\u00e7\u00e3o \u00e0 esquerda e clique em Excluir.
corwiz_att_note=NOTA: Cada mapeamento \u00e9 processado na ordem de cima para baixo exibida nesta tabela, at\u00e9 que seja encontrada uma tabela ou at\u00e9 a lista de mapeamentos ficar esgotada.
corwiz_att_summary=Atribui\u00e7\u00f5es de correla\u00e7\u00f5es baseadas em atributos
corwiz_cond_title=Correla\u00e7\u00e3o baseada em condi\u00e7\u00f5es
corwiz_cond_intro=As atribui\u00e7\u00f5es de correla\u00e7\u00f5es baseadas em condi\u00e7\u00f5es atribuem contas de aplicativos a identidades existentes, definindo condi\u00e7\u00f5es de atributos. As contas de servi\u00e7o e de administrador podem ser tratadas usando a correla\u00e7\u00e3o baseada em condi\u00e7\u00f5es.
corwiz_cond_example=Um exemplo de uma correla\u00e7\u00e3o baseada em condi\u00e7\u00f5es \u00e9 a conta raiz Unix. A conta raiz geralmente n\u00e3o tem atributos de identifica\u00e7\u00e3o que possam ajudar ao tentar correlacion\u00e1-la com uma identidade existente. Nos casos em que o propriet\u00e1rio da conta \u00e9 conhecido pelo fato de ser o propriet\u00e1rio do aplicativo, pode-se usar um mapeamento direto.
corwiz_cond_ask=Voc\u00ea tem atribui\u00e7\u00f5es de correla\u00e7\u00f5es baseadas em condi\u00e7\u00f5es para configurar?
corwiz_cond_current=Condi\u00e7\u00f5es definidas
corwiz_cond_new=Para criar uma condi\u00e7\u00e3o, selecione o nome do atributo do aplicativo, selecione uma opera\u00e7\u00e3o e opcionalmente um valor a usar na condi\u00e7\u00e3o, e clique em Adicionar. Para excluir condi\u00e7\u00f5es existentes, selecione condi\u00e7\u00f5es usando a coluna de sele\u00e7\u00e3o \u00e0 esquerda e clique em Excluir. Ap\u00f3s a configura\u00e7\u00e3o das condi\u00e7\u00f5es, especifique a identidade a que devem ser atribu\u00eddas as contas quando as condi\u00e7\u00f5es corresponderem. Voc\u00ea pode clicar na seta \u00e0 direita do campo para exibir uma lista de todas as identidades, ou pode inserir as primeiras letras do nome da identidade para exibir uma lista de identidades que correspondem a essa cadeia de texto.
corwiz_cond_note=NOTA: Ao tentar fazer a correspond\u00eancia de contas, todas as condi\u00e7\u00f5es s\u00e3o unidas com E.
corwiz_cond_select_identity=Digite o nome ou selecione a identidade a que devem ser atribu\u00eddas as contas que correspondem \u00e0s condi\u00e7\u00f5es listadas acima.
