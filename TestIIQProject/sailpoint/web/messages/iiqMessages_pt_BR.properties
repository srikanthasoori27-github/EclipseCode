instructions_bfr_mining=<p>O painel Extra\u00e7\u00e3o de perfis de neg\u00f3cio gera fun\u00e7\u00f5es a partir de atributos de identidade (opcionalmente) e direitos.</p><br/><p>As fun\u00e7\u00f5es geradas s\u00e3o organizadas em uma hierarquia baseada em atributos de identidade dos usu\u00e1rios dos quais as fun\u00e7\u00f5es s\u00e3o extra\u00eddas ou s\u00e3o geradas de forma simplificada.  A partir da\u00ed elas s\u00e3o movidas para a fun\u00e7\u00e3o de cont\u00eainer existente especificada ou para uma fun\u00e7\u00e3o de cont\u00eainer gerada nova.</p><br/><p>A extra\u00e7\u00e3o de direitos \u00e9 desempenhada opcionalmente nas fun\u00e7\u00f5es de neg\u00f3cio.  Estes direitos s\u00e3o anexados diretamente a essas fun\u00e7\u00f5es de neg\u00f3cio ou movidas para as rec\u00e9m-criadas fun\u00e7\u00f5es de TI que s\u00e3o adicionadas \u00e0s listas Requer ou Permite das fun\u00e7\u00f5es de neg\u00f3cio, conforme especificado.</p>
