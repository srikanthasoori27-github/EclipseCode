col_help_sharepoint_sitefilter=Insira o(s) filtro(s) que devem ser aplicados a cada site/subsite. Se n\u00e3o forem nulos, ser\u00e3o retornados sites correspondentes ao filtro, portanto este \u00e9 um filtro inclusivo. Se forem deixados nulos, TODOS os sites e subsites ser\u00e3o inspecionados. O formato deste valor deve ser a vers\u00e3o de cadeia do nosso sailpoint.object.Filter object e somente poder\u00e1 filtrar na propriedade 'Url'.  Por exemplo, Url.contains("sailpoint") retornaria todos os sites que tivessem a cadeia 'sailpoint' em algum lugar no url.
