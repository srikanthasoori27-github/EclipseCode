help_wf_provisioning_policy_scheme=V\u00e6lg en v\u00e6rdi, der angiver, hvordan politikchecks p\u00e5virker den overordnede arbejdsproces. De tilladte v\u00e6rdier er 'Deaktiver kontrol af politik', som springer over kontrolpolitikkerne, 'Forts\u00e6t med overtr\u00e6delse af politikker', som forts\u00e6tter, selvom der opst\u00e5r overtr\u00e6delser af politikker, 'Pr\u00e6senter fejl for anmoder', s\u00e5 anmoder kan fjerne elementer, der for\u00e5rsager overtr\u00e6delser (denne valgmulighed er kun tilg\u00e6ngelig for bestemte arbejdsgange), eller 'Afbryd arbejdsgang', som omg\u00e5ende stopper en arbejdsgang, hvis der opdages overtr\u00e6delser af politikker.
help_wf_provisioning_policy_check=V\u00e6lg "Alle" for at kontrollere alle politikker eller v\u00e6lg "Udvalg" for at v\u00e6lge, hvilke politikker du vil tjekke under levering.
help_wf_provisioning_notification_scheme=V\u00e6lg en v\u00e6rdi, der angiver, hvem der skal meddeles, n\u00e5r anmodningen er gennemf\u00f8rt. De tilladte v\u00e6rdier er 'Underret bruger', som angiver, at den identitet, der opdateres, vil blive informeret, 'Underret manager', som informerer Identitetens manager, og 'Underret anmoder', som informerer den person, der har anmodet om \u00e6ndringerne.
