# Policy
policy_alert_owners=Brugere modtager advarselsmeddelelser.  Hvis den ikke er indstillet, vil politikejer modtage alle advarsler.
policy_composite_threshold=En advarsel aktiveres, n\u00e5r den samlede score n\u00e5r eller overstiger denne v\u00e6rdi.
# Scopes
help_scope_id_attr=Identitetsattributten, der vil blive brugt til at korrelere til et tildelt anvendelsesomr\u00e5de.
help_scope_corr_rule=Regel anvendes til at korrelere et tildelt omr\u00e5de til en identitet under aggregering og genindl\u00e6sning af identitet.
help_scope_sel_rule=Regel bruges til at v\u00e6lge et tildelt omr\u00e5de for en identitet under aggregering og genindl\u00e6sning af identitet, hvis attribut eller regelkorrelation returnerer flere resultater.
help_unscoped_globally_accessible=Markeret g\u00f8r den objekter uden et tildelt omr\u00e5de tilg\u00e6ngelige for alle identiteter.  Umarkeret er det kun systemtadministratorer, der kan se objekter uden omr\u00e5de.
help_id_ctrls_assigned_scope=Ved kontrol tillader det at identiteter f\u00e5r adgang til deres tildelte omr\u00e5de.  Dette giver en standard og kan overskrives for hver identitet.
help_enable_scoping=Ved kontrol aktiveres afgr\u00e6nsningsmekanismer.  Omr\u00e5der vil ikke tr\u00e6de i kraft indtil det er aktiveret, selv hvis du allerede har defineret og tildelt omr\u00e5der.
