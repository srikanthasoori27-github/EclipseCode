help_wf_provisioning_fallback_approver=Indtast navnet p\u00e5 den identitet, der skal sendes godkendelser, n\u00e5r en anden godkender ikke kan beregnes, og godkendelser er aktiveret.
help_wf_provisioning_manual_actions=V\u00e6lg dette, hvis du vil have de ustyrede dele af provisioning-projektet til at generere en eller flere manuelle handlinger til anmodning om de \u00e6ndringer, der ikke kan udf\u00f8res automatisk.
help_wf_provisioning_foreground=V\u00e6lg dette, hvis du \u00f8nsker at tildelingen sker i forgrunden. Normalt udf\u00f8res provisioning i et trin, der bruger indstillingen "baggrund" for at tvinge arbejdsgangen til at suspenderes og genoptages i en baggrundsopgave-tr\u00e5d.  Dette forhindrer browsersessionen i at h\u00e6nge, da provisioning ellers til tider kan tage lang tid.  Til demonstrationer og test kan det v\u00e6re bedre at g\u00f8re dette i forgrunden, s\u00e5 provisioning er udf\u00f8rt, n\u00e5r styringen gives tilbage til brugeren.  Dette forhindrer, at opgaven Udf\u00f8r vedligeholdelse skal udf\u00f8res for at se resultaterne af anmodningen.
help_wf_provisioning_optimistic=V\u00e6lg dette, hvis du vil have, at \u00e6ndringer i berettigelserne, der er udarbejdet fra rolletildelinger, skal anvendes omg\u00e5ende til identitetskuben i stedet for at vente p\u00e5 den n\u00e6ste opdatering/gen-aggregering, efter at forsyningssystemet har gennemf\u00f8rt anmodningen.
help_wf_provisioning_refresh=Marker dette afkrydsningsfelt for at f\u00e5 en identitet opdateret, n\u00e5r \u00e6ndringerne i planen er blevet tildelt.  Dette er normalt ikke markeret, det er muligt, at du vil have det, hvis du \u00f8nsker at \u00e6ndringer af identitet eller linkattributter resulterer i en omg\u00e5ende revurdering af tildelte og opdagede roller.
