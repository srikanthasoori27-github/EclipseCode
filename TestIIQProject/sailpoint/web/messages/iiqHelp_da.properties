help_lcm_match_any_or_all=Hvis "Match alle" er valgt, skal en bruger leve op til alle betingelser angivet herunder, for at blive inkluderet blandt dem, som der kan foretages anmodninger for.  Hvis "Match mindst en" er valgt, vil en bruger, der lever op til mindst en af betingelserne angivet herunder, blive inkluderet blandt dem, som der kan foretages anmodninger for.
help_lcm_ignore_iiq_scoping=Mark\u00e9r dette felt for at se bort fra IdentityIQ-omr\u00e5der ved bestemmelse af de brugere, der frems\u00e6ttes anmodninger for.
help_lcm_role_request_controls=Angiv reglen, der definerer det s\u00e6t af Roller, som denne gruppe af brugere kan anmode om
