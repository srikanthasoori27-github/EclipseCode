help_lcm_enable_attribute_control=V\u00e6lg denne indstilling, for at foretage anmodninger p\u00e5 vegne af andre, der som angivet deles identitetsattributter med.
help_lcm_enable_subordinate_control=Marker dette felt for at give ledere mulighed for at frems\u00e6tte anmodninger p\u00e5 vegne af deres underordnede.
help_lcm_subordinate_choices=V\u00e6lg 'Direkte' for at begr\u00e6nse manageres anmodninger til underordnede, der rapporterer direkte til dem.  V\u00e6lg "Direkte eller indirekte" for at inkludere dem, der er underlagt en af managerens underordnede ledere.
help_lcm_subrodinate_hierarchy_level=Angiv den maksimale hierarkiske dybde for henvendelser p\u00e5 vegne af indirekte rapporter.  Dette omhandler skalerbarhedsproblemer i store organisationer, hvor for eksempel en CEO i alt har hundredvis eller tusindvis af underordnede ledere.  Ved at indstille hierarkiedybden til 2 eller 3 i s\u00e5danne tilf\u00e6lde kan underordnede ledere begr\u00e6nses til vicepr\u00e6sidenter og direkt\u00f8rer.  Det anbefalede niveau varierer pr. organisation.  Organisationer med et fladt hierarki, der har meget f\u00e5 ledere, kan s\u00e6tte deres dybde h\u00f8jere end en organisation med mange ledere.
help_lcm_enable_custom_control=Marker dette felt for at tillade brugere at frems\u00e6tte anmodninger p\u00e5 vegne af andre, som svarer til de kriterier, der angives af et brugerdefineret filter.  Filtret gives kontekst af identitetsobjektet, og vil blive analyseret som en hastighedsskabelon med en parameter kaldet 'requester' (anmoder).  Dette er et simpelt eksempel p\u00e5 et brugerdefineret filter, der medtager brugere, hvis deres leders navn er det samme som anmoders (requester) leders navn:   manager.name == "$requester.manager.name"
help_lcm_request_access_workflow=Angiv den forretningsproces, der bruges til at anmode om adgangselementer, s\u00e5som roller eller bef\u00f8jelser.
