# Identity Refresh
help_task_filter_string=En filtreringsstreng brugt til at begr\u00e6nse antallet af identitetskuber opdateres af denne opgave. Du kan for eksempel begr\u00e6nse opdateringen til en afdeling inden for din virksomhed, fs Finans, ved at indtaste: afdeling == "Finans"
help_task_group_list=En filtreringsstreng brugt til at begr\u00e6nse antallet af identitetskuber opdateres af denne opgave. Du kan fx begr\u00e6nse opdateringen til en gruppe eller population i din virksomhed.
help_task_include_modified=Opdater eventuelle identiteter, der blev anmodet om i det \u00f8nskede tidsvindue.
help_task_refresh_app_acct_atts=Udf\u00f8r en aggregering af identitetsoplysninger om hvert program og opdater kontoattributterne p\u00e5 hver identitet efter behov.<br/><br/><b>Bem\u00e6rk: V\u00e6lges denne attribut startes en komplet programaggregering for hver identitet, der er inkluderet i denne opgave. Dette kan p\u00e5virke udf\u00f8relsen af Identity IQ.</b>
help_task_refresh_identity_atts=Opdater identitetskuber med eventuelle \u00e6ndringer i attributterne, der bruges til at definere identiteter.
help_task_refresh_mgr_status=Opdater alle identitetskuber med \u00e6ndret lederstatus. For eksempel, hvis en bruger blev forfremmet til leder i sin afdeling, vil vedkommendes identitetskube blive opdateret af denne opgave.
help_task_refresh_correlate_entitlements=Opdater eventuelt tildelte eller opdagede rolleopgaver, der har \u00e6ndret sig siden denne opgave sidst blev afviklet. Eventuelle yderligere rettigheder, der findes i denne opdatering, fremmes under denne opgave.
help_task_provision_assigned_roles=Tilvejebringelse af eventuelt tildelte roller, der er registreret siden denne opgave sidst blev k\u00f8rt, og eventuelt tildelte attributter, der er blevet fjernet.
help_task_disable_deprovisioning=Forhindrer tildelte roller fra at blive afskrevet, efter at de er blevet fjernet.
help_task_refresh_role_metadata=Opdater oplysninger om identitetens forhold til sin rolle. For eksempel oplysninger om, hvorvidt en identitet har alle de roller, der kr\u00e6ves af den givne rolle.<br/><br/><b>Bem\u00e6rk: Denne mulighed skal v\u00e6lges for at generere Rollestatistikker.</b>
help_task_enable_manual_account_selection=V\u00e6lg denne indstilling for at tillade, at systemet sender e-mails med meddelelser om Kontoudvalg til brugere med mere end en konto til et enkelt program, og systemet kan ikke bestemme provisionskontoen.  Som standard vil der i dette tilf\u00e6lde ikke finde nogen formidling sted.
help_task_synchronize_attributes=Levering af identitetstilknytningsm\u00e5l, hvis deres v\u00e6rdier er \u00e6ndret.
help_task_refresh_risk_scores=Opdater identitetsrisikoscores med information fundet af scanningen, der blev udf\u00f8rt af denne opgave.
help_task_maintain_history=Opdater identitetshistorikken ved at oprette et \u00f8jebliksbillede af identiteter med oplysninger, der er \u00e6ndret siden sidste opdatering.
help_task_refresh_group_scorecards=Opdater Grupperisikoscore med oplysninger, der opdages af scanningen, der blev udf\u00f8rt af denne opgave.
help_task_refresh_delete_dormant_groups=Slet gruppedefinitioner, som der ikke l\u00e6ngere henvises til. Denne indstilling underst\u00f8ttes kun, hvis den er valgt i forbindelse med Genindl\u00e6sning af gruppens "score card", og de afvikles i samme opgave.
help_task_apply_active_policies=Scan for aktive politikker, og anvend disse politikker p\u00e5 identiteterne, der er medregnet for denne opgave.
help_task_keep_inactive_violations=Marker gamle overtr\u00e6delser som inaktive frem for at slette dem.
help_task_policy_list=S\u00f8g efter og anvend kun de politikker, der er indeholdt i denne liste, til de identiteter, der er inkluderet i opgaven.
help_task_refresh_scopes=Opdater tildelt anvendelsesomr\u00e5de baseret p\u00e5 de fundne \u00e6ndringer.
help_task_disable_scope_autocreate=Undlad automatisk at tildele et omr\u00e5de til identiteter som en den af denne opgave.
help_task_mark_dormant_scopes=Mark\u00e9r omr\u00e5der, der ikke er tildelt til en identitet som passive.
help_task_refresh_continuous_certs=Opdater identitetskontooplysningerne i l\u00f8bende certificeringer med de oplysninger, der blev fundet af denne opgave.<br/>Oplysninger, der tilf\u00f8jes til en l\u00f8bende certificering, s\u00e5som en ny ret eller ny identitet, tilf\u00f8jes i den kr\u00e6vede certificering.
help_task_process_events=Aktiv\u00e9r eventcertificeringer og livscyklusevents.<br/><br/>Brug snapshots, der er oprettet under aggregering, for at tiln\u00e6rme den  identiteternes tidligere tilstand i begyndelsen af opdateringen. Denne kopierede identitet sammenlignes med den opdaterede identitet for at afg\u00f8re, om eventcertificeringer eller livscyklusevents skal s\u00e6ttes i gang.
help_task_refresh_comp_app_links=S\u00f8g efter \u00e6ndringer til kompositprogrammer og opdater linkoplysningerne.
help_task_promote_managed_entitlements=N\u00e5r den er aktiveret, vil v\u00e6rdier for bef\u00f8jelser eller tilladelser, der opst\u00e5r under udf\u00f8relsen af opgaven, promoveres automatisk som administrerede attributter.
help_task_number_of_threads=Angiver antallet af samtidige tr\u00e5de, der skal bruges under opgaven, for at forbedre ydeevnen.<br/><br/><b>Bem\u00e6rk: Det maksimale antal tilladte tr\u00e5de er 5 gange antallet af kerner.  Ikke underst\u00f8ttet med partitionering aktiveret. </b>
help_task_force_workflow=Opgaven Identitetsopdatering kan starte en arbejdsgang for hver identitet for at kunne h\u00e5ndtere provisionering af politiksp\u00f8rgsm\u00e5l eller identitetsudl\u00f8sere. Dette argument starter altid en arbejdsgang, selv hvis der ikke er nogen udl\u00f8sere eller politiksp\u00f8rgsm\u00e5l.
help_task_manual_actions=Opret en arbejdsgruppe til eventuelle rollerettigheder, der ikke kan styres af de tilg\u00e6ngelige connectore eller provisionering af integrationsmoduler, s\u00e5 en udpeget bruger kan tr\u00e6ffe passende foranstaltninger.
help_tasK_correlate_only=F\u00e5r opgaven til kun oprette links, som den kan korrelere til en eksisterende identitet.
help_task_disable_manager_lookup=N\u00e5r programmet underst\u00f8tter funktionen MANAGER_LOOKUP, indikerer det, at v\u00e6rdier i manager-attributten kan bruges til at hente den indbyggede konto fra connectoren. Som standard, n\u00e5r det ikke lykkes lederkorrelationen at finde identitetskuben, der repr\u00e6senterer lederen, og funktionerne er aktiveret p\u00e5 applikationsniveauet, kontaktes forbindelsen med et fors\u00f8g p\u00e5 at selvstarte administrators konto. Mark\u00e9r denne indstilling for at deaktivere opslag/selvstart af manageren.
help_task_identity_refresh_enable_partitioning=Tillad at opgaven opdeles i partitioner for at k\u00f8re delene p\u00e5 tv\u00e6rs af flere tr\u00e5de, og, hvis det er muligt, flere v\u00e6rter. <br/>Ikke underst\u00f8ttet med "Mark\u00e9r passive omr\u00e5der" eller "Opdater gruppescorecards".
help_task_identity_refresh_partitions=Angiver antallet af partitioner, der skal oprettes for opgaven.  G\u00e6lder kun, hvis partitionering er aktiveret.  Hvis v\u00e6rdien ikke er angivet eller er mindre end 1, da bruges en standard baseret p\u00e5 RequestDefinition og tilg\u00e6ngelige anmodningsservere.
help_task_identity_refresh_no_maintenance_retry=Deaktiverer planl\u00e6gningen af anmodninger om nye fors\u00f8g p\u00e5 provisionering, n\u00e5r provisionering mislykkes, fordi et program ligger inden for et vedligeholdelsesvindue
help_task_refresh_needs_refresh=Medf\u00f8rer at opdateringen kun omfatter identiteter, der er markeret med et behov for opdatering af en nylig aggregering
help_task_refresh_no_reset_needs_refresh=Hvis en identitet blev markeret med et behov for opdatering, vil den normalt v\u00e6re umarkeret, n\u00e5r en opdateringsopgave \u00e6ndrer den.  Hvis du v\u00e6lger denne indstilling, vil identiteten blive markeret for opdatering, s\u00e5 flere opdateringsopgaver kan afvikles, f\u00f8r du fjerner markeringen.
help_task_identity_refresh_loss_limit=Det maksimale antal allerede opdaterede konti, der vil blive opdaterede igen, i tilf\u00e6lde af pludselig afslutning af en partitioneret opdatering.  Et lavere antal vil resultere i mindre duplikeret arbejde efter et nedbrud, men kan s\u00e6nke opdateringen p\u00e5 grund af \u00f8get databasekonflikter.  En v\u00e6rdi p\u00e5 0 (eller mindre) betyder, at alle identiteter vil blive gen-opdateret.  Standardv\u00e6rdi: 0
# Account Aggregation
help_task_select_apps=Rulleliste med alle applikationer.
help_task_identity_creation_rule=Hvis der opdages konti, der ikke har matchende identiteter i  Identity IQ-programmet, bruges reglen, der er angivet her, til at oprette en ny identitetskube. Disse regler oprettes under konfiguration og implementering.<br/><br/><b>Bem\u00e6rk: Klik p\u00e5 ikonet "..." for at starte Regeleditoren for, om n\u00f8dvendigt, at \u00e6ndre dine regler.</b>
help_task_refresh_roles=S\u00f8g efter nyligt tildelte roller og opdater identitetskuber.
help_task_delta_aggregation=Aktiv\u00e9r connectoren for kun at aggregere de konti, der er \u00e6ndret siden sidste aggregering.  Dette kr\u00e6ver underst\u00f8ttelse af connectoren.
help_task_detect_deleted_accts=Registrer og slet konti i IdentityIQ, der ikke l\u00e6ngere findes i det oprindelige program.
help_task_no_optimize_reagg=Brug denne indstilling til at tvinge alle konti til at aggregering, selv hvis de ikke er \u00e6ndret siden sidste aggregering.
help_task_no_autocreate_apps=N\u00e5r du aggregerer fra et multipleksprogram, skal du ikke automatisk oprette applikationsobjekter for multiplekskonti, hvis de ikke allerede eksisterer.
help_task_no_needs_refresh=Ved aggregering markeres det for hver p\u00e5virket identitet, at de skal opdateres.  Dette kan bruges senere til at optimere opdateringsopgaven, s\u00e5 kun nyligt aggregerede identiteter opdateres.  Denne indstilling deaktiverer denne marketing.
help_task_included_actions=V\u00e6lg de handlinger, der udf\u00f8res som en del af aggregeringsopgaven, for hvilken de detaljerede oplysninger skal medtages i opgaveresultaterne. Denne opgave udf\u00f8rer en r\u00e6kke individuelle handlinger p\u00e5 konti og identitetskuber under aggregerings- og konfigurationsprocesser. Som standard er det kun opgavernes endelige resultater der inkluderes i opgaveresultatrapporten. For at medtage detaljerede oplysninger om de handlinger, der udf\u00f8res som en del af opgaven, skal du v\u00e6lge disse handlinger fra listen. <br/><b>Ikke gyldig med partitionering aktiveret.</b>
help_task_promote_identity_entitlements=N\u00e5r den er aktiveret, vil alle kontoattributv\u00e6rdier, der er m\u00e6rket med "bef\u00f8jelse", blive promoveret i programskemaet.
help_task_refresh_identity_entitlements=N\u00e5r den er aktiveret, eventuelle kontov\u00e6rdier for attributter m\u00e6rket 'bef\u00f8jelse' vil blive promoveret i ans\u00f8gningsskemaet. Under opdateringsprocessen kan det v\u00e6re dyrt, da det vil fremme alle retv\u00e6rdier for ALLE links. Disse fremmes typisk, n\u00e5r vi aggregerer data fra kildeprogrammet.
help_task_iqservice_key_exchange_select_apps=V\u00e6lg hvilke af de IIQService-baserede programmer, der skal medtages i de offentlige udvekslinger af n\u00f8gler.  Hvis programmer deler en IQService, skal programmet kun medtages \u00e9n gang.
help_task_account_agg_enable_partitioning=Aktiverer partitionering af opgaven p\u00e5 tv\u00e6rs af flere v\u00e6rter
help_task_objects_per_partition=Antal objekter pr. partition. Denne partitionering anvendes, n\u00e5r connector ikke underst\u00f8tter partitionering. Standardv\u00e6rdi: 1000
help_task_loss_limit=Det maksimale antal allerede aggregerede konti, der aggregeres igen, i tilf\u00e6lde af pludselig afslutning af en opdelt konto-aggregering.  Et lavere antal vil resultere i mindre duplikeret arbejde efter et nedbrud, men kan s\u00e6nke aggregeringen p\u00e5 grund af \u00f8get databasekonflikter.  En v\u00e6rdi p\u00e5 0 (eller mindre) betyder, at alle konti vil blive aggregeret.  Standardv\u00e6rdi: 0
help_task_account_agg_halt_on_max_error=Afslut opgaven, n\u00e5r der opst\u00e5r mere end det angivne antal fejl
help_task_account_agg_max_error_threshold=Antal fejl, der kan accepteres, f\u00f8r opgaven afsluttes
help_task_sequential=Tvinger programmer til aggregering i r\u00e6kkef\u00f8lge, hvilket stoppes, hvis der opst\u00e5r fejl
help_task_check_deleted_threshold=Det maksimale antal konti eller grupper, der kan v\u00e6lges for sletning efter aggregering af et program. Hvis t\u00e6rsklen overskrides, s\u00e5 slettes ingen objekter
# Account Group Aggregation
help_task_group_select_schema=Listen med alle objekttyper eller kontogrupper, der er knyttet til programmerne. Hvis der ikke er valgt en objekttype, s\u00e5 medtages alle objekttyper.
help_task_group_delta_aggregation=S\u00e6t kun connector i stand at aggregere de kontogrupper, der er blevet \u00e6ndret siden sidste aggregering. Dette kr\u00e6ver underst\u00f8ttelse af connectoren.
help_task_group_detect_deleted=Find og slet objekttyper eller kontogrupper i IdentityIQ, der ikke l\u00e6ngere eksisterer i det oprindelige program.
help_task_group_description_locale=Standardlokal-id for beskrivelse attributten for kontogruppen. Denne indstilling bruges, hvis der ikke findes en eksisterende beskrivelses-id.
help_task_group_description_attribute=Kontogruppeattributten, der gemmer beskrivelsen. Indstilles som standard til v\u00e6rdien "beskrivelse", hvis denne indstilling ikke er angivet.
help_task_group_refresh_rule=Den regel bruges til at indstille ejeren eller tilpasse kontogruppen, n\u00e5r den oprettes eller opdateres.<br/><br/><b>Bem\u00e6rk: Klik p\u00e5 ikonet "..." for at starte Regeleditoren for, om n\u00f8dvendigt, at \u00e6ndre dine regler.</b>
help_task_group_classification_promotion=Fremh\u00e6v klassificeringer fra egenskaben ResourceObject-klassificering til ManagedAttribute
help_task_group_classification_attribute=Kontogruppeattributten, der gemmer klassificeringerne.
# Alert Aggregation
help_task_alert_select_sources=Liste over alle Advarselskilder
help_task_alert_delta_aggregation=S\u00e6t kun connector i stand at aggregere de advarsler, der er opst\u00e5et siden sidste aggregering. Dette kr\u00e6ver underst\u00f8ttelse af connectoren.
help_task_alert_agg_process=Aktiver behandling af de aggregerede advarsler.
help_task_alert_agg_defs=Scan for og anvend kun de advarselsdefinitioner, der er medtaget p\u00e5 denne liste, for de aggregerede advarsler.
# Alert Processing
help_task_alert_processor_alert_filter=En filterstreng, der bruges til at begr\u00e6nse advarslerne, der behandles af denne handling.
help_task_alert_processor_alert_unprocessed=Kun procesadvarsler, der ikke tidligere er blevet behandlet.
help_task_alert_processor_alert_def_filter=En filterstreng, der bruges til at begr\u00e6nse advarselsdefinitioner, der skal behandles i forhold til advarslerne.
help_task_alert_processor_partitioning=Tillad, at Opgaven deles i partitioner og afvikles p\u00e5 tv\u00e6rs af flere tr\u00e5de og v\u00e6rter, hvis det er muligt.
# Perform Maintenance
help_task_prune_history=Sletter og identificerer snapshots, der er \u00e6ldre end den i systemkonfigurationen angivne alder.
help_task_prune_task_results=Sletter alle opgaveresultater, der er \u00e6ldre end den i systemkonfigurationen angivne alder.
help_task_prune_requests=Sletter alle baggrundsforesp\u00f8rgsler, der er \u00e6ldre end den i systemkonfigurationen angivne alder.
help_task_prune_batch_requests=Sletter alle masseanmodninger, der er \u00e6ldre end 30 dage.
help_task_prune_syslog_events=Sletter alle systemlog-events, der er \u00e6ldre end den i systemkonfigurationen angivne alder.
help_task_prune_provisioning_transactions=Sletter alle provisioneringstransaktioner, der er \u00e6ldre end den i systemkonfigurationen angivne alder.
help_task_prune_certs=Arkiverer og/eller sletter certificeringer baseret p\u00e5 aldrene, som angivet i systemkonfigurationen.
help_task_autoclose_certs=Lukker automatisk \u00e5bne certificeringer, der ved oprettelsen er blevet konfigureret til automatisk lukning.
help_task_finish_certs=Afslutter automatisk certificeringer, der er blevet underskrevet, men ikke er blevet afsluttet.
help_task_phase_certs=Finder certificeringer, der har passeret deres overgangsdato for p\u00e5g\u00e6ldende fase, og s\u00e6tter n\u00e6ste fase i gang.
help_task_scan_remediations=Finder certificeringer, der indeholder poster, som er blevet kaldt tilbage, men endnu ikke markeret som v\u00e6rende afsluttet.
help_task_transition_continuous_certs=Finder l\u00f8bende certificeringer, der indeholder poster, som er klar til at overg\u00e5 til n\u00e6ste fase.
help_task_forward_inactive_workitems=Eskaler inaktive bruger-arbejdsopgaver til den relevante tilsynsf\u00f8rende.
help_task_denormalize_scopes=Opdaterer objekter, hvis tildelte omr\u00e5de er flyttet i omr\u00e5dehierarkiet.
help_task_proces_workflow_events=Events for procesarbejdsgange, der er blevet flyttet til baggrunden.
help_task_process_workflow_thread_timeout=Angivet det antal sekunder, der skal ventes, f\u00f8r baggrundstr\u00e5den afbrydes. Denne v\u00e6rdi kan overskrives ved at specificere en specielt navngivet variabel i variabeloversigten for arbejdsgange. Som standard er der ingen timeout
help_task_process_workflow_threads=Angiv antallet af tr\u00e5de, der b\u00f8r oprettes for at h\u00e5ndtere arbejdsgange, der afvikles i baggrunden. Som standard vil en enkelt tr\u00e5d h\u00e5ndtere alle arbejdsgange.
help_task_prune_attachments=Slet vedh\u00e6ftede filer \u00e6ldre end 30 dage, der ikke er forbundet med et IdentityRequestItem.
help_task_cef_database=V\u00e6lg en databasetype fra rulleliste.
help_task_cef_username=Indtast databasens brugernavnsparameter.
help_task_cef_password=Indtast databasens adgangskode.
help_task_cef_driverclass=Indtast den anvendte driver-klasse for databasen.
help_task_cef_dburl=Indtast databasens URL.
help_task_arcsight_database=V\u00e6lg en databasetype fra rulleliste.
help_task_arcsight_username=Indtast databasens brugernavnsparameter.
help_task_arcsight_password=Indtast databasens adgangskode.
help_task_arcsight_driverclass=Indtast den anvendte driver-klasse for databasen.
help_task_arcsight_dburl=Indtast databasens URL.
# Propagate Role Changes
help_task_in_num_of_minutes=Antal minutter opgaven vil k\u00f8re. Opgaven stopper efter behandlingen af den aktuelle event er afsluttet.
help_task_in_keep_inactive_violations=Gamle overtr\u00e6delser markeres som inaktive og slettes ikke.
help_task_in_policy_list=Scan for politikker p\u00e5 denne liste, og anvend for identiteterne, der er medregnet for denne opgave.
help_task_in_role_propagation_partitioning=Tillad at Opgaven deles i partitioner og afvikles p\u00e5 tv\u00e6rs af flere tr\u00e5de og v\u00e6rter, hvis det er muligt.
# Run Rule
help_task_run_rule_rule=Den regel, der er angivet her, afvikles med eventuelle konfigurationsargumenter som angivet.
help_task_run_rule_ruleconfig=Dette felt b\u00f8r indeholde en r\u00e6kke par med navne/v\u00e6rdier i CSV-format, fx "key1,val1,key2,val2,...". Disse par vil overf\u00f8res til reglen i et kortargument, der ben\u00e6vnes "config".
# FAM Classification
help_task_fam_classification_description_locale=Standardlokal for beskrivelsesattributten for klassifikationen. Denne indstilling bruges, hvis der ikke findes en eksisterende beskrivelseslokal.
help_task_classification_customization_rule=Regel, der bruges til at tilpasse klassificeringsobjekter
help_workflow_script_radio_argument=Angiv v\u00e6rdien herfor ved hj\u00e6lp af nedenst\u00e5ende felter.
help_workflow_script_radio_action=Handlingen afg\u00f8r, hvilken handling et trin udf\u00f8rer.  Du kan konfigurere dette trins adf\u00e6rd ved hj\u00e6lp af nedenst\u00e5ende felter.
help_workflow_script_radio_when=Konfigurer formularen herunder for at definere den logik, som afg\u00f8r hvordan dette trin overg\u00e5r til det n\u00e6ste trin.  N\u00e5r det p\u00e5g\u00e6ldende trin afsluttes, vil nedenst\u00e5ende logik blive anvendt til at afg\u00f8re hvilket trin, der bliver det n\u00e6ste.
help_workflow_script_radio_initializer=Hvis du \u00f8nsker, at denne variabel initialiseres med en startv\u00e6rdi, kan du konfigurere, hvordan det skal beregnes med nedenst\u00e5ende indstillingsmuligheder.  Hver af mulighederne vil afg\u00f8re, hvordan v\u00e6rdien vil blive produceret.
help_workflow_script_radio_string=Indstiller en bestemt v\u00e6rdi for dette felt.  Den streng, der er angivet, vil blive brugt for v\u00e6rdien, der produceres af dette felt.
help_workflow_script_radio_script=Udregner en v\u00e6rdi p\u00e5 baggrund af et scripts returv\u00e6rdi.  Du kan indtaste et script herunder, som vil beregne en returv\u00e6rdi for dette felt.
help_workflow_script_radio_rule=Udregner en v\u00e6rdi p\u00e5 baggrund af en regels returv\u00e6rdi.  V\u00e6lg en regel herunder, som vil blive evalueret for fremstilling af v\u00e6rdien for dette felt.
help_workflow_script_radio_call=Navnet p\u00e5 en funktion i biblioteket for arbejdsgange, som skal kaldes for fremstilling af en v\u00e6rdi til dette felt.
help_workflow_script_radio_reference=Navnet p\u00e5 en separat variabel i denne arbejdsgang.  Dette felts v\u00e6rdi, vil blive indstillet til v\u00e6rdien af den refererede variabel.
help_workflow_script_radio_subprocess=P\u00e5kalder en anden forretningsproces som en underproces til beregning af v\u00e6rdien for dette felt.  N\u00e5r dette felt evalueres, vil underprocessen udf\u00f8re og returnere en v\u00e6rdi, der skal anvendes i dette  felt.
help_workflow_script_radio_form_owner=Ejeren, som denne formular skal tildeles ved oprettelsen.
help_workflow_step_monitor=Sandt, hvis dette trin skal overv\u00e5ges.
help_workflow_step_result_variable=Valgfrit navn p\u00e5 en variabel for en arbejdsgang, som tildeles resultatet fra det p\u00e5g\u00e6ldende trin.
help_workflow_variable_input=Angiver, at en v\u00e6rdi for denne variabel kan indsendes, n\u00e5r forretningsprocessen lanceres.
help_workflow_variable_output=Angiver, at en v\u00e6rdi for denne variabel er et output. N\u00e5r sag afsluttes, kopieres alle output-variabler til TaskResult.
help_workflow_variable_required=Indikerer, at denne variabel er p\u00e5kr\u00e6vet for at kunne starte arbejdsgangen.
help_workflow_variable_editable=Afg\u00f8r, om denne variabel vil blive vist i konfigurationsfanen.
help_workflow_script_condition_when=Definerer det forhold, som afg\u00f8r, hvorn\u00e5r dette trin skal behandles.
help_workflow_step_replication=Aktiver en replikator for dette Trin. Replikator vil kalde handlingen for hver opgave p\u00e5 Listen over poster.
help_workflow_step_replicator_reference=Liste over genstande, der skal kopieres.
help_workflow_step_replicator_var=Navnet p\u00e5 en Arg, der leveres til handlingen, der indeholder den kopierede post.
help_workflow_type_description=Hver forretningsproces skal have en angivet type.  Denne type afg\u00f8r hvilke biblioteker for forretningsprocesser, der er tilg\u00e6ngelige for denne proces, og hvilke aktiviteter, den kan tildeles.  Dette felt afg\u00f8r ogs\u00e5, hvor dette workflow angives p\u00e5 siden Systemops\u00e6tning -> IdentityIQ-indstillinger -> Forretningsprocesser.
help_workflow_type_scheduled_assignment=Forretningsproces, der h\u00e5ndterer planlagte opgaver eller fjernelse af roller og bef\u00f8jelser.
help_workflow_type_scheduled_role_activation=Forretningsproces, der h\u00e5ndterer planlagte aktiveringer eller deaktiveringer af roller.
help_workflow_type_managed_attribute=Forretningsproces, der bruges under katalogsiden for bef\u00f8jelser for administrerede attributter og gruppe\u00e6ndringer.
help_workflow_type_identity_correlation=Forretningsproces, der h\u00e5ndterer korrelation af identiteter.
help_workflow_type_identity_event=Forretningsproces, der kan knyttes til fremtidige events for identiteter.
help_workflow_type_identity_lifecycle=Forretningsproces, der kan knyttes til konfiguration af livscyklush\u00e6ndelse for Identitet.
help_workflow_type_identity_update=Forretningsproces, der kan knyttes til opdateringer af identiteter.
help_workflow_type_identity_refresh=Forretningsproces, der s\u00e6ttes i gang under genindl\u00e6sning af opgave.
help_workflow_type_lcm_identity=Forretningsproces, der kan lanceres under oprettelse og opdatering af LCM for identitetsflow.
help_workflow_type_lcm_provisioning=Forretningsproces, der kan lanceres under anmodningsflow for LCM-rolle og -bef\u00f8jelse.
help_workflow_type_policy_violation=Forretningsproces, der kan lanceres som svar p\u00e5 overtr\u00e6delse af politik.
help_workflow_type_role_modeler=Forretningsproces, der bruges under rollemodeller, og kan startes under oprettelse, opdatering og sletning af rolle.
help_workflow_type_subprocess=Forretningsproces, der betragtes som en delproces for andre arbejdsgange.  Disse Forretningsgange er ikke selvst\u00e6ndige forretningsprocesser.
help_workflow_type_password_intercept=Forretningsproces, der anvendes ved modtagelse af en aflytning af en adgangskode.
help_workflow_type_lcm_registration=Forretningsproces, der h\u00e5ndterer registrering-events.
help_workflow_type_batch_provisioning=Forretningsproces, der anvendes ved masseprovisionering.
help_workflow_type_alert=Forretningsproces, der anvendes ved behandling af Advarselsdefinition.
help_workflow_approval_mode=Tilstanden, der afg\u00f8r evalueringen af godkendelsen.  Standardtilstanden er seriel.  Hold musen over hvert elementerne p\u00e5 nedenst\u00e5ende liste for yderligere information om hver dem.
help_workflow_approval_mode_serial=Standardtilstanden for h\u00e5ndtering af indlejrede godkendelser. Godkendelser behandles \u00e9n af gangen og der skal v\u00e6re konsensus. Den f\u00f8rste godkender, der afviser hele godkendelsen.
help_workflow_approval_mode_serialPoll=Godkendelser behandles i r\u00e6kkef\u00f8lge, men konsensus er ikke p\u00e5kr\u00e6vet. Alle godkendelser vil blive behandlet, vi stopper ikke ved en afvisning.  Reelt foretager vi en "meningsm\u00e5ling" for godkenderne.
