help_bfr_mining_compute_statstics=V\u00e6lg denne indstilling for at udregne forskellige statistikker og vise dem i opgaveresultatet.
help_bfr_mining_perform_analysis=V\u00e6lg denne indstilling for at generere et opgaveresultat, der viser antallet af roller, der ville blive genereret med de angivne indstillinger, uden faktisk at oprette dem.
help_bfr_mining_generate_root=V\u00e6lge denne indstilling for at oprette en ny container, som den netop genererede rolle placeres i.
help_bfr_mining_root_type=Rolletypen, der vil blive genereret som de rollers container.
help_bfr_mining_select_existing_container=V\u00e6lg en eksisterende rolle, som alle nyligt genererede roller placeres i.
help_bfr_mining_generate_hierarchy=Opret et rollehierarki.  Hver attribut for identitets-mining genererer sit eget niveau i hierarkiet, og det niveau vil indeholde de roller som falder under kategorien, der henvises til af den attribut.
help_bfr_mining_scoping_attributes=Dette er en liste med identitetsattributter, som vil blive brugt til at kategorisere rollerne.  Brugere vil blive tildelt rollen i en bestemt kategori baseret p\u00e5 r\u00e6kkef\u00f8lgen p\u00e5 denne liste.  Hvis listens r\u00e6kkef\u00f8lge fx er 1. Region, 2. Placering, 3. Da vil alle brugere i samme afdeling et bestemt sted i en bestemt region blive tildelt den p\u00e5g\u00e6ldende rolle.
help_bfr_mining_type=Forretningsrollen, som opgaven vil generere.
help_bfr_mining_owner=Identiteten, der vil eje alle de nyligt oprettede roller.
help_bfr_mining_min_users=Det minimale antal brugere, der skal tilh\u00f8re en bestemt rolle, f\u00f8r den genereres.
help_bfr_mining_naming_algorithm=Den filterbaserede navngivningsalgoritme genererer navne ved at sammens\u00e6tte alle de bestilte attributter for identitets-mining adskilt af perioder.  Generisk UID-navngivningsalgoritme genererer tilf\u00e6ldige rollenavne.
help_bfr_mining_prefix=Pr\u00e6fix, der skal tilf\u00f8jes til genererede rollenavne.
help_bfr_mining_disable=V\u00e6lg denne indstilling for at deaktivere alle nyligt genererede roller ved oprettelse.
help_bfr_mining_mine_entitlements=V\u00e6lg denne indstilling for at mine efter bef\u00f8jelser, som en del af denne opgave.
help_bfr_mining_attach_directly=V\u00e6lg denne indstilling for at vedh\u00e6fte minede profiler direkte til de genererede Forretningsroller.  Hvis denne indstilling ikke er valgt, vil der blive oprettet nye IT-roller til bef\u00f8jelserne, og de nye IT-roller tilf\u00f8jes i stedet til Forretningsrolletilladelser eller Krav, alt afh\u00e6ngigt af nedenst\u00e5ende valg.
help_bfr_mining_it_type=Rolletypen, der vil blive genereret til bef\u00f8jelserne.
help_bfr_mining_relationship_to_mined=Afg\u00f8r, om nyligt oprettede IT-roller vil blive tilf\u00f8jet til listen over Forretningsrolletilladelser eller Krav.
help_bfr_mining_entitlement_sources=Ans\u00f8gninger, hvis bef\u00f8jelser vil blive mined.
help_bfr_mining_percentage_threshold=Minimal procentdel af populationen, der skal indeholde en bestemt bef\u00f8jelse, f\u00f8r der oprettes en profil den.
# IT Role Mining
help_automated_mining_role_creation=Indstillingen "Opret ny rolle" opretter en ny rolle, og tilf\u00f8jer de minede profiler til den.  Indstillingen "Tilf\u00f8j til eksisterende rolle" vil tilf\u00f8je de minede profiler til en angiven rolle.
help_automated_role_to_mine=V\u00e6lg den rolle, som de minede bef\u00f8jelser skal tilf\u00f8jes til.
help_automated_name=Navnet p\u00e5 den nye IT-rolle, der er oprettet af denne opgave.
help_automated_owner=Identiteten, der ejer den nye IT-rolle, som er oprettet af denne opgave.
help_automated_type=Den nye IT-rolles type, der er oprettet af denne opgave.
help_automated_container=Valgfri containerrolle, som den nyligt oprettede IT-rolle vil blive placeret i.  Hvis denne indstilling ikke er valgt, vil IT-rollen ikke blive placeret i en container.
help_automated_groups=Grupper, hvis identiteter vil blive mined.
help_automated_applications=Programmer, hvis identiteter vil blive mined.
help_automated_filter=Filtrer for at v\u00e6lge identiteter, hvis bef\u00f8jelser vil blive mined.
help_automated_filter_source=V\u00e6lg "Gruppefiltre" for at oprette et Filter fra en liste med Grupper.  V\u00e6lg "Identitetsfilter" for at oprette et brugerdefineret filter fra Identitetsattributter.
help_automated_threshold=Minimal procentdel af populationen, der skal have en bestemt bef\u00f8jelse, f\u00f8r der oprettes en profil den.
help_automated_simulate=V\u00e6lg denne indstilling for at afvikle en mining-opgave, der viser antallet af bef\u00f8jelser, det ville have v\u00e6ret genereret i et opgaveresultat uden oprettelse af profiler.
