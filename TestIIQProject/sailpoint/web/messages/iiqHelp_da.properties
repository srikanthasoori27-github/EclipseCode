help_search_criteria=Brug attributfelter til at tilpasse s\u00f8gefeltet for {0} p\u00e5 baggrund af dine kriterier.
help_search_filters=Brug filtre til at tilpasse s\u00f8gefeltet for {0} p\u00e5 baggrund af dine kriterier.
help_search_display_fields=Med Felter til Sk\u00e6rm kan du v\u00e6lge hvilket {0}-felter, der skal vises i resultaterne fra s\u00f8gningen.
