one_more_time=En gang mere
help_mining_max_training=Det maksimale antal identiteter for analyse. Det er ikke altid n\u00f8dvendigt at analysere hver eneste identitet for at find et nyttigt rolles\u00e6t. Indstilling heraf kan forbedre pr\u00e6stationen for mining. Hvis det ikke specificeres, vil alle identiteter i s\u00f8gefilteret blive analyseret.
help_mining_max_iterations=Maksimalt antal iterationer for klyngeforfining.  V\u00e6rdien skal v\u00e6re st\u00f8rre end nul, standard er 100.
help_mining_max_clusters=Maksimalt antal rolleklynger til identificering. Hvis v\u00e6rdien er mindre end nul, vil vi fors\u00f8ge at fastl\u00e6gge det optimale antal gennem krydsvalidering.
help_mining_min_deviation=Minimal standardafvigelse ved udregning af normal t\u00e6thed.  Reducering af denne v\u00e6rdi kan hj\u00e6lpe med forebyggelse af aritmetisk overl\u00f8b som f\u00f8lge af voksende store t\u00e6theder (som f\u00f8lge af sm\u00e5 standardafvigelser), n\u00e5r der er mange singleton-v\u00e6rdier eller v\u00e6rdier t\u00e6t p\u00e5 singleton.  Standard er 1e-6f.
help_mining_min_users=Minimalt antal brugere pr. rolle.
help_mining_confidence_factor=Tillidst\u00e6rskel for besk\u00e6ring af beslutningstr\u00e6. V\u00e6rdien skal v\u00e6re st\u00f8rre end nul og mindre end 1.  ,25 fungerer i de fleste tilf\u00e6lde forholdsvis godt.  Lavere v\u00e6rdier vil f\u00f8re til yderligere besk\u00e6ring.
help_mining_folds=Indstil antallet af folder for reduceret fejlbesk\u00e6ring.  Inputdatatype er ligeligt fordelt i det antal dele, og den sidste bruges til besk\u00e6ring.  Standardv\u00e6rdien er 3.
help_mining_binary_splits=Begr\u00e6nser godkendelse i beslutningstr\u00e6et til bin\u00e6re frem for flerpunktsforgreninger.
help_mining_disable_raising=Sl\u00e5 besk\u00e6ring af beslutningstr\u00e6et fra ved at erstatte overordnede noder med en af dens underordnede noder.  Opl\u00f8ftning af underordnede tr\u00e6 er tidskr\u00e6vende og ikke altid umagen v\u00e6rd.
help_mining_disable_pruning=Sl\u00e5 besk\u00e6ring af beslutningstr\u00e6 fra.  Dette kunne forbedre ydeevnen, men det kan resultere i tr\u00e6er, der er i for h\u00f8j grad er tilpasset datas\u00e6ttet.
help_mining_enable_laplace=G\u00f8r det muligt at bruge et Laplace Estimate til beregning af sandsynligheder for v\u00e6rdier, der mangler i tr\u00e6ningss\u00e6ttet.
help_ident_map_attributes=Denne kolonne angiver en medarbejderattribut, der er afledt af et program, der er angivet i kolonnen for Kildetilknytning.  Hvis der ikke er angivet poster, vil attributten fungere som pladsholder for data, der afledes fra et eller flere programmer.
help_ident_map_attributes_display_name=Denne kolonne angiver en medarbejderattributs viste navn.
help_ident_map_source_app=En liste over kombinationer af program/attribut, som er grundlaget for afledning af medarbejderattributter.  Hvis data ikke er tilg\u00e6ngeligt fra den f\u00f8rste kilde, forts\u00e6tter indsamlingen ved at tjekke ned ad listen i den viste r\u00e6kkef\u00f8lge, indtil der findes en gyldig kilde.  Klik for at \u00e6ndre listens r\u00e6kkef\u00f8lge p\u00e5 kildetilknytning og bruge pilene til at flytte det til en passende placering p\u00e5 listen.
help_ident_map_attr_characteristics=Angiver eventuelle yderligere egenskaber, der omfattes af en medarbejderattribut.
help_cert_approve=Angiver, at adgangsgennemsynets linjepost for en bruger er passende, og brugeren er berettiget til den.
help_cert_revoke=Angiver, at adgangsgennemsynets linjepost for en bruger ikke er passende, og skal fjernes.
help_cert_revoke_account=Angiver, at brugerkontoen ikke er passende og burde fjernes.
help_cert_mitigate=Angiver, at adgangsgennemsynets linjepost for en bruger ikke er passende, men den er p\u00e5kr\u00e6vet for en bestemt periode.
help_cert_delegate=Angiver, at beslutningen for adgangsgennemsynets linjepost vil blive foretaget af en anden bruger.
help_cert_clear=Angiver, at den forrige handling for denne adgangsgennemsyns linjepost er blevet ryddet.
help_cert_action_required=Angiver, at yderligere handlinger - s\u00e5som h\u00e5ndtering af en anf\u00e6gtelse eller vurdering af en delegationsbeslutning - er n\u00f8dvendige for certificeringslinjeposten.  H\u00f8jreklik p\u00e5 elementet for at v\u00e6lge den \u00f8nskede handling fra menuen.
help_cert_approve_account=Angiver, at brugerkontoen er passende, og brugeren er berettiget til den.
help_cert_comments=Angiver, at andre brugere har fremsat kommentarer om adgangsgennemsynets linjepost.
help_identity_trigger_name=Navnet p\u00e5 livscyklush\u00e6ndelse defineres.  Dette er n\u00f8dvendigt.
help_identity_trigger_desc=Beskrivelsen p\u00e5 livscyklush\u00e6ndelse defineres.
help_identity_trigger_type=H\u00e6ndelsestypen, der vil f\u00f8re til udl\u00f8sning heraf.
help_identity_trigger_attr_name=Navnet p\u00e5 attributten p\u00e5 den identitet, som der skal registreres \u00e6ndringer for.
help_identity_trigger_old_attribute_filter=Kan angive den forrige v\u00e6rdi for den attribut, der skal matches for at en attribut\u00e6ndring kan finde sted.
help_identity_trigger_new_attribute_filter=Kan angive den nye v\u00e6rdi for den attribut, der skal matches for at en attribut\u00e6ndring kan finde sted.
help_identity_trigger_old_manager=Kan angive den forrige manager for den attribut, der skal matches for at en overf\u00f8rsel af manager kan finde sted.
help_identity_trigger_new_manager=Kan angive den nye manager for den attribut, der skal matches for at en overf\u00f8rsel af manager kan finde sted.
help_identity_trigger_rule=Reglen, der skal f\u00f8lges at afg\u00f8re, om livscyklush\u00e6ndelsen skal udf\u00f8res.
help_identity_trigger_disabled=Angav, at en livscyklush\u00e6ndelse ikke skulle behandles.
help_identity_trigger_selector=Kan angive hvilke identiteter, der skal omfattes ved registrering af denne livscyklush\u00e6ndelse.
help_identity_trigger_workflow=Forretningsprocessen til udf\u00f8relse, n\u00e5r livscyklush\u00e6ndelsen registreres.
help_sched_cert_tags=Angiv et eller flere tags for de adgangsgennemsyn, der er oprettet.  Disse kan bruges til at klassificere adgangsgennemsyn, ved s\u00f8gning og rapportering.
help_sched_cert_active_phase_enter_rule=V\u00e6lg regel, der skal afvikles, n\u00e5r certificeringen overg\u00e5r til en aktiv periode.
help_sched_cert_challenge_phase_enter_rule=V\u00e6lg regel, der skal afvikles, n\u00e5r certificeringen overg\u00e5r til en anf\u00e6gtelsessperiode.
help_sched_cert_remediation_phase_enter_rule=V\u00e6lg regel, der skal afvikles, n\u00e5r certificeringen overg\u00e5r til en tilbagekaldelsesperiode.
help_sched_cert_end_phase_enter_rule=V\u00e6lg regel, der skal afvikles, n\u00e5r certificeringen overg\u00e5r til en slutperiode.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Automatisk underskrivelse af certificering, n\u00e5r tildeler ikke har noget at certificere.
help_sched_cert_suppress_email_when_nothing_to_certify=Undertryk meddelelse om certificering, n\u00e5r tildeler ikke har noget at certificere.
help_sched_cert_enable_partitioning=Hvis indstillingen er valgt, vil systemet bruge flere tr\u00e5de til at planl\u00e6gge certificeringen.
help_sched_cert_remed_eml=Angiver, at p\u00e5mindelsese-mail skal sendes til modtagere af rettelser.
help_sched_cert_remed_eml_freq=Frekvensen for forsendelse af p\u00e5mindelsese-mail for uafsluttet rettelse.
help_sched_cert_remed_eml_template=E-mailskabelonen, der vil blive brugt til at sende p\u00e5mindelser til uafsluttede rettelser.
help_sched_cert_remed_eml_start=Tidspunktet, hvor forsendelsen af e-mailp\u00e5mindelser begynder.
help_sched_cert_remed_esc=Angiver, at en eskaleringspolitik skal aktiveres for rettelser efter et angivet tidsinterval.
help_sched_cert_remed_esc_trigger=Forhold, der for\u00e5rsager eskalering af ufuldst\u00e6ndige rettelser.
help_sched_cert_remed_esc_rule=Eskaleringsreglen, der skal udf\u00f8res, ved eskalering af uafsluttede rettelser.
help_sched_cert_remed_esc_eml_template=E-mailskabelonen, der vil blive brugt til at sende meddelelser, n\u00e5r rettelser eskaleres.
help_sched_cert_notifications=Angiver, at meddelelser skal sendes til ejeren af adgangsgennemsynet, der er tildelt adgangsanmeldelsen, n\u00e5r adgangsanmeldelsen udl\u00f8ber.
help_sched_cert_notifications_start=Tidspunktet, hvor forsendelsen af meddelelser begynder.
help_sched_cert_notifications_first_reminder=Tidspunktet, for forsendelsen af f\u00f8rste p\u00e5mindelse.
help_sched_cert_notifications_remind=Hvor ofte skal p\u00e5mindelser sendes.
help_sched_cert_notifications_email_template=E-mailskabelonen til forsendelse af meddelelsen.
help_sched_cert_notifications_additional_recipients=Yderligere modtagere af meddelelsen.
help_sched_cert_notifications_additional_recipients_rule=V\u00e6lg en regel, som vil afg\u00f8re ekstra modtagere.
help_sched_cert_notifications_escalate=Tidspunkt for eskalering.
help_sched_cert_notifications_escalation_rule=V\u00e6lg en regel, som vil afg\u00f8re den nye ejer.
help_sched_cert_freq=Hvis du \u00f8nsker, at denne certificering finder sted mere end \u00e9n gang, kan du indstille en frekvens, og certificeringen vil finde sted i henhold hertil.
help_sched_cert_run_now=Start denne certificering med det samme, efter der klikkes p\u00e5 Planl\u00e6g Certificering. Hvis dette er en gentagen certificering, s\u00e5 planl\u00e6gges efterf\u00f8lgende certificeringer i henhold hertil.
help_sched_cert_freq_exec=Varigheden af den aktive periode for certificering, n\u00e5r der tr\u00e6ffes beslutninger.
help_sched_cert_freq_dur=Tiden, der er afsat til den tildelte manager for fuldf\u00f8relse af denne certificering, f\u00f8r den udl\u00f8ber.
help_sched_cert_process_revokes_immediately=Angiver, at tilbagekaldelser b\u00f8r finde sted med det samme, efter en beslutning er taget.  V\u00e6lges den ikke, vil tilbagekaldelser ikke blive lanceret f\u00f8r certificeringen er underskrevet.
help_sched_cert_certified_duration=Perioden som poster har tilstanden "certificeret", f\u00f8r de flyttes til tilstanden "certificering p\u00e5kr\u00e6vet".
help_sched_cert_certification_req_duration=Perioden som poster har tilstanden "certificering p\u00e5kr\u00e6vet", f\u00f8r de flyttes til tilstanden "certificeret".
help_sched_cert_req_eml=Angiver, at p\u00e5mindelsesmail skal sendes til certificeringsejeren for poster i perioden certificering p\u00e5kr\u00e6vet.
help_sched_cert_req_eml_freq=Frekvensen, hvormed p\u00e5mindelser sendes for poster i perioden certificering p\u00e5kr\u00e6vet.
help_sched_cert_req_eml_template=E-mailskabelonen, der vil blive brugt til at sende p\u00e5mindelser for poster i perioden certificering p\u00e5kr\u00e6vet.
help_sched_overdue_esc=Angiver, at poster skal eskaleres under perioden forfalden.
help_sched_cert_overdue_esc_rule=Eskaleringsreglen til udf\u00f8relse under eskalering af certificeringsposten i perioden forfalden.
help_sched_cert_overdue_esc_eml_template=E-mailskabelonen, der vil blive brugt til at sende meddelelser, n\u00e5r forfaldne poster eskaleres.
help_sched_cert_sub=Denne valgmulighed angiver, om der skal oprettes en adgangsgennemsyn for alle managere, der rapporterer til den valgte manager.
help_sched_cert_sub_flatten=Aktivering af denne indstilling omfatter brugere, der direkte og indirekte rapporterer til den valgte manager i certificeringsrapporten.
help_sched_cert_sub_complete=Aktivering af denne indstilling kr\u00e6ver, at alle underordnede adgangsgennemsyn afsluttes, f\u00f8r den overordnede rapport kan udfyldes.
help_sched_cert_require_reassignment_completion=Aktivering af denne indstilling kr\u00e6ver, at alle omfordelinger af adgangsgennemsyn afsluttes, f\u00f8r den overordnede rapport kan udfyldes.
help_sched_cert_enable_auto_signoff_on_reassignment=Aktivering af denne indstilling vil automatisk godkende en adgangsgennemsyn, n\u00e5r alle poster i adgangsgennemsynet er omfordelt.  Indstillingerne Kr\u00e6ver fuldendt omfordeling og Returner omfordelinger til oprindelig adgangsgennemsyn skal v\u00e6re aktiveret for at f\u00e5 adgang til denne indstilling.
help_sched_cert_assimilate_bulk_reassignments=Aktivering af denne indstilling vil medf\u00f8re, at indholdet af omfordeling af adgangsgennemsyn returneres til den oprindelige adgangsgennemsyn, n\u00e5r den omfordelte adgangsgennemsyn er godkendt.
help_sched_cert_automate_signoff_popup=Angiver, at en pop op vil blive vist, n\u00e5r en adgangsgennemsyn er afsluttet og klar til Godkendelse.
help_sched_cert_del_review_req=Kr\u00e6ver, at der udf\u00f8res en vurdering af alle delegerede adgangsgennemsyn af den originale ejer af adgangsgennemsynet.
help_sched_cert_notify_remediation=Aktivering af denne indstilling sender e-mailmeddelelser til brugere, der har tilbagekaldte poster.
help_sched_cert_included_applications=Listen over programmer, som forretningsrollerne og de ekstra bef\u00f8jelser skal begr\u00e6nses til, ved oprettelse af certificeringen.  Hvis det ikke er angivet, er alle inkluderet.
help_sched_cert_include_addt_ents=Aktivering af denne indstilling vil omfatte bef\u00f8jelser, der ikke indg\u00e5r i rollerne i certificeringen.
help_sched_cert_included_access=V\u00e6lg Berettigelser for at certificere en identitets roller og ekstra bef\u00f8jelser. V\u00e6lg Konti for at de certificere programkonti, der tildeles hver identitet.
help_sched_cert_include_roles=Aktivering af denne indstilling vil inkludere roller i certificeringsrapporten.
help_sched_cert_include_target_perms=Aktivering af denne indstilling inkluderer m\u00e5ltilladelser i certificeringen.
help_sched_cert_certify_empty_accounts=Aktivering af denne indstilling vil inkludere konti uden berettigelsesattributter i certificeringen.
help_sched_cert_include_policy_violations=Aktivering af denne indstilling vil inkludere overtr\u00e6delser af politikker i adgangsgennemsynet.
help_sched_cert_include_iiq_capabilities=Aktivering af denne indstilling vil inkludere overtr\u00e6delser af IdentityIQ-f\u00e6rdigheder i adgangsgennemsynet.
help_sched_cert_include_iiq_scopes=Aktivering af denne indstilling vil inkludere overtr\u00e6delser af IdentityIQ-autoriserede omr\u00e5der i adgangsgennemsynet.
help_sched_cert_owner=Ejeren af certificeringen.
help_sched_cert_exclusion_rule=Reglen, som vil blive afviklet for at afg\u00f8re hvilke bef\u00f8jelser, der skal udelukkes fra certificeringen.
help_sched_cert_save_exclusions=Hvis indstillingen er valgt, vil de udelukkede bef\u00f8jelser blive gemt, s\u00e5 de kan vises og inkluderes i rapporter.
help_sched_cert_exclude_base_app_accts=Hvis den markeres, vil bef\u00f8jelser p\u00e5 niveauets programkonti udelukkes fra certificeringen.
help_cert_sched_update_identity_entitlements=Hvis den markeres, modellen for identitetsbef\u00f8jelser opdateres med ventende og aktuel certificeringsinformation, i takt med at denne certificering startes og afsluttes.
help_cert_sched_update_attribute_assignments=Hvis den markeres, medf\u00f8rer beslutninger om bef\u00f8jelsesv\u00e6rdier ogs\u00e5 en opdatering af modellen for tildeling af bef\u00f8jelser, n\u00e5r certificeringen afsluttes.  N\u00e5r den er valgt, opretter godkendelser opgaver.
help_sched_cert_filter_logical_entitlements=Hvis den markeres, er det kun logiske bef\u00f8jelser, der er defineret af listen over bef\u00f8jelser til logiske programmer, der inkluderes i certificeringen. Yderligere vil logiske programbef\u00f8jelser blive filtreret fra niveauets programbef\u00f8jelser.
help_sched_cert_exclude_inactive=Aktivering af denne indstilling vil udelukke alle inaktive identiteter fra certificeringerne og inaktive identiteter, vil blive jernet fra certificeringen.
help_sched_cert_entitlement_display=Standardvisningstilstand for bef\u00f8jelser. V\u00e6rdien eller den l\u00e6ngere beskrivelse kan vises.
help_sched_cert_predelegation_rule=Reglen, som vil blive afviklet for at afg\u00f8re hvilke oplysninger, der forh\u00e5ndsdelegerer eller omfordeler certificeringsposter.
help_sched_cert_predelegation_emails=V\u00e6lg dette afkrydsningsfelt, hvis du \u00f8nsker, at mailmeddelelser sendes til den oprindelige ejer, n\u00e5r forudg\u00e5ende overdragelse er afsluttet.
help_sched_cert_sign_off_approver_rule=Reglen, som vil blive afviklet n\u00e5r certificeringen er afsluttet for at afg\u00f8re, hvem der skal godkende beslutningerne.
help_cert_sched_adv_allow_provisioning=S\u00e6tter brugere i stand til at anmode om manglende p\u00e5kr\u00e6vede roller.
help_cert_sched_require_approval_comments=Kr\u00e6ver, at certificerende kommenterer, n\u00e5r en certificeringspost er blevet godkendt.
help_cert_sched_require_exception_comments=Kr\u00e6ver, at certificerende inkluderer kommentarer, n\u00e5r en undtagelse er tilladt p\u00e5 en certificeringspost. Datoen for undtagelsens varighed er skrivebeskyttet, medmindre Aktiv\u00e9r Tillad Undtagelse-pop op er aktiv.
help_cert_sched_require_remediation_comments=Kr\u00e6ver, at den certificerende inkluderer kommentarer, n\u00e5r et certificeringselement tilbagekaldes.
help_sched_cert_name_template=Den tilpassede navneplade bruges til at navngive de adgangsgennemsyn, der er inkluderet i denne certificering.  Dette kan indeholde parameteriseret indhold, der vil blive flettet ind i navnet, n\u00e5r adgangsgennemsynet er oprettet.
help_sched_cert_short_name_template=Den brugerdefinerede skabelon for korte navne, der anvendes til adgangsgennemsynets korte navne, vises p\u00e5 dashboard.  Dette kan indeholde parameteriseret indhold, der vil blive flettet ind i det korte navn, n\u00e5r adgangsgennemsynet er oprettet.
help_sched_cert_eml=Angiver, at p\u00e5mindelsesmail skal sendes til ejeren af programmet, der er tildelt adgangsanmeldelsen, n\u00e5r adgangsanmeldelsen udl\u00f8ber.
help_sched_cert_eml_freq=Frekvensen for forsendelse af p\u00e5mindelsesmail for aktive adgangsgennemsyn.
help_sched_cert_eml_template=E-mailskabelonen, der vil blive brugt til at sende p\u00e5mindelser til aktive adgangsgennemsyn.
help_sched_cert_eml_start=Tidspunktet, hvor forsendelsen af e-mailp\u00e5mindelser begynder.
help_sched_cert_esc=Angiver, at en eskaleringspolitik skal aktiveres for adgangsgennemsyn efter et angivet tidsinterval.
help_sched_cert_esc_trigger=Tilstand, der for\u00e5rsager eskalering af aktive adgangsgennemsyn.
help_sched_cert_esc_rule=Eskaleringsreglen, der skal udf\u00f8res, ved eskalering af adgangsgennemsyn.
help_sched_cert_esc_eml_template=E-mailskabelonen, der vil blive brugt til at sende meddelelser, n\u00e5r adgangsgennemsyn eskaleres.
help_sched_cert_chlg=Angiver, at anf\u00e6gtelsesperioden b\u00f8r aktiveres, hvorunder brugere, der er blevet markeret som rettede kan udfordre denne beslutning.
help_sched_cert_chlg_duration=Udfordringsperiodens varighed.
help_sched_cert_remed=Angiver, at rettelsesperioden skal aktiveres, hvorunder IdentityIQ periodisk scanner brugere, for at afg\u00f8re om de \u00f8nskede rettelser er blevet udf\u00f8rt.
help_sched_cert_remed_duration=Rettelsesperiodens varighed.
help_sched_cert_automatic_closing=Angiver, at automatisk lukning skal aktiveres, hvorefter IdentityIQ automatisk afslutter og underskriver dette adgangsgennemsyn, hvis det endnu ikke er underskrevet.
help_sched_cert_automatic_closing_duration=L\u00e6ngden af perioden efter dette adgangsgennemsyns udl\u00f8bsdato, som IdentityIQ skal vente, f\u00f8r en automatisk lukning fors\u00f8ges.
help_sched_cert_automatic_closing_rule=Reglen, som IdentityIQ afvikler i begyndelsen af den automatiske lukke proces.
help_sched_cert_automatic_closing_action=Den handling som IdentityIQ vil tildele uafklarede poster, n\u00e5r adgangsgennemsyn lukkes automatisk.
help_sched_cert_automatic_closing_comments=Kommentarerne, der identificerer IdentityIQ  vil tilf\u00f8je til uafklarede poster, n\u00e5r adgangsgennemsyn lukkes automatisk.
help_sched_cert_enable_staging=Angiver, at certificeringen skal overg\u00e5 til en ops\u00e6tningsperiode, der omfatter bed\u00f8mmelse, f\u00f8r den aktiveres
help_sched_cert_scope=Omr\u00e5det for dette certificeringsskema og den certificeringsgruppe, som blev oprettet af dette skema. Kun identiteter, der er autoriserede til dette omr\u00e5de kan se denne certificering og dens tilknyttede adgangsgennemsyn.
help_sched_cert_mgr_recipient=Manageren, der tilknyttes ved adgangsgennemsyn som en del af denne certificering.  V\u00e6lg Alle managere for at oprette en certificering, der omfatter adgangsgennemsyn for alle managere.
help_sched_cert_mgr_name=P\u00e5kr\u00e6vede navne for certificeringen.
help_sched_cert_app_recipient=Programmerne, der tildeles denne certificering.  V\u00e6lg Alle programmer for at oprette et adgangsgennemsyn for alle programmer.
help_sched_cert_app_owners=Brugerne, der tildeles dette adgangsgennemsyn.  Hvis det ikke er markeret, er programejeren ansvarlig for certificering.
