help_sys_config_workflow_identity_update=Forretningsproces afvikles, n\u00e5r en identitet redigeres i IdentityIQ.  Dette kan afvikle rolletildelinger og sende anmodninger om provisionering.
help_sys_config_workflow_identity_refresh=Forretningsproces afvikles, n\u00e5r en identitet genindl\u00e6ses i en baggrundsopgave.  Dette kan afvikle rolletildelinger og sende anmodninger om provisionering.
help_sys_config_workflow_identity_correlation=Forretningsproces afvikles, efter udf\u00f8relse af en manuel afstemmelse af konti.
help_sys_config_workflow_scheduled_assignment=Forretningsproces afvikles, n\u00e5r tiden er inde til en planlagt \u00e6ndring i tildeling af rolle eller bef\u00f8jelser.  Dette vil tildele eller fjerne rollen eller bef\u00f8jelsen og kan udf\u00f8re provisionering.
help_sys_config_workflow_scheduled_role_activation=Forretningsproces afvikles, n\u00e5r tiden er inde til en planlagt rolleaktivering.  Dette vil aktivere rollen og kan genindl\u00e6se alle identiteter.
help_sys_config_workflow_managed_attribute=Forretningsproces afvikles, n\u00e5r en administreret bef\u00f8jelse eller gruppe oprettes eller redigeres.
help_sys_config_workflow_password_intercept=Forretningsproces afvikles, n\u00e5r en aflytningsevent ved adgangskode\u00e6ndring modtages.
help_system_config_enable_allow_exception=Giver certifikatorer mulighed for at tillade undtagelser for adgangsgennemsynsposter med overtr\u00e6delser, der ikke er relateret til en politik. For fx at kunne give adgang til en rolle eller bef\u00f8jelse for et bestemt stykke tid.
help_system_config_deprovision_upon_expiration=G\u00f8r det muligt automatisk at begr\u00e6nse adgangen, n\u00e5r den tilladte undtagelsesperiode er udl\u00f8bet. Denne indstilling g\u00e6lder kun for elementer som roller eller rettigheder, der ikke er politikovertr\u00e6delser.
help_system_config_enable_allow_exception_popup=Giver certifikatorer mulighed for at se en pop op, hvor undtagelsen kan accepteres, udl\u00f8bsdato manuelt kan indstilles, og kommentarer tilf\u00f8jes. Dette g\u00e6lder for b\u00e5de overtr\u00e6delser og poster uden overtr\u00e6delser.
help_system_config_default_allow_exception_duration=Standard udl\u00f8bsvarighed for tilladte undtagelser. Dette g\u00e6lder for b\u00e5de overtr\u00e6delser og poster uden overtr\u00e6delser.
help_sys_config_enable_bulk_approve=Giver certifikatorer mulighed for at udf\u00f8re godkendelser p\u00e5 flere poster i et adgangsgennemsym p\u00e5 en gang.
help_sys_config_enable_bulk_revoke=Giver certifikatorer mulighed for at udf\u00f8re tilbagekaldelser p\u00e5 flere poster i et adgangsgennemsym p\u00e5 en gang.
help_sys_config_enable_bulk_allow_exception=Giver certifikatorer mulighed for at tillade undtagelser p\u00e5 flere poster i et adgangsgennemsym p\u00e5 en gang. Denne indstilling er ikke tilg\u00e6ngelig, hvis "Aktiv\u00e9r Tillad Undtagelse" ikke er valgt.
help_sys_config_enable_bulk_reassign=Giver certifikatorer mulighed for at omfordele flere poster i et adgangsgennemsym p\u00e5 en gang.
help_sys_config_enable_bulk_account_revocation=Giver certifikatorer mulighed for at tilbagekalde flere konti og deres bef\u00f8jelser p\u00e5 en gang. Denne indstilling er ikke tilg\u00e6ngelig, hvis "Aktiv\u00e9r Tilbagekaldelse af Konto" ikke er valgt.
help_sys_config_enable_bulk_clear_decisions=Giver certifikatorer mulighed for at annullere alle beslutninger, der i \u00f8jeblikket er taget for certificeringen.
help_sys_config_hash_secrets=Giver mulighed for one-way hashing af hemmelige v\u00e6rdier for Identiteter. Disse v\u00e6rdier omfatter adgangskoder, adgangskodehistorik og godkendelsessp\u00f8rgsm\u00e5l. N\u00e5r denne indstilling er aktiveret, er bestemte politikbegr\u00e6nsninger for adgangskoder ikke l\u00e6ngere tilg\u00e6ngelige.
help_sys_config_hash_iterations=Antallet af iterationer udf\u00f8rt i hashing-algoritmen.
help_sys_config_full_text_path=Mappestien p\u00e5 serveren, hvor fuldtekstindeksets filer gemmes.
help_sys_config_full_text_auto_index=Aktiverer automatisk genindl\u00e6sning af fuldtekstindekset ved bestemte intervaller.
help_sys_config_full_text_interval=Det interval, i minutter, hvor fuldtekstindekset genindl\u00e6ses.
help_sys_config_csv_delimiter=Tegnet, der skal bruges som CSV-separator ved eksport af rapporter eller resultater. Standard er komma, hvis tom.
help_sys_config_additional_accounts_app=Enhver Quicklink-population, der aktiverer valgmuligheden Tillad anmodning om ekstra konti, vil vise disse programmer.
help_sys_config_account_only_app=Enhver Quicklink-population, der aktiverer Administrer konti Quicklink med indstillingen Tillad anmodning om nye konti valgt, vil vise disse programmer.
help_system_config_server_root_path=Serverens rodsti inklusiv skema, servernavn [port] og rodmappe. For eksempel, hvis v\u00e6rdien var indstillet til 'https://localhost:80/iiq', s\u00e5 er den forventede URL &lt;servers rodsti>/foo.jsf eller https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Aktiverer klassificeringsoplysninger p\u00e5 identitetsbaserede adgangsanmeldelser og p\u00e5 overtr\u00e6delse af politik-siden. Klassificeringsoplysninger er forbundet med roller og administrerede attributter.
help_system_config_enable_attachments=Aktiver vedh\u00e6ftningsfunktionen. Tillad brugere at tilf\u00f8je vedh\u00e6ftede filer for at f\u00e5 adgang til anmodninger.
help_system_config_attachments_max_file_size=Maksimal filst\u00f8rrelse for en enkelt vedh\u00e6ftning.
help_system_config_attachments_allowed_file_types=Liste over kommaseparerede filtypenavne. Der kr\u00e6ves ingen pr\u00e6fiks.
help_system_config_attachment_configs=Aktiver AttachmentConfig-regler. Kun udvalgte regler k\u00f8res under en anmodning om adgang.
help_system_config_plugin_scripting=Forbyder scripts at f\u00e5 adgang til klasser i plugins.
help_system_config_plugin_relax_enforcement=S\u00e6nk h\u00e5ndh\u00e6velsen af strenge plugin-erkl\u00e6ringer for klasser, der anvendes fra plugins, der er oprettet forud for IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Tillad brugere at redigere deres fremsendelsesindstillinger fra siden Rediger pr\u00e6ferencer.
help_system_config_enable_change_password=Tillad brugere at \u00e6ndre deres adgangskode fra siden Rediger pr\u00e6ferencer.
help_system_config_risk_bands=Antal b\u00e5nd anvendt til kategorisering af risikoscore.
help_system_config_batch_request_approver=Den valgte godkender for masseanmodning skal have de rette tilladelser for at kunne se masseanmodningsposter.
help_system_config_approval_recommendations=Anbefalinger kan kun genereres, hvis AI Services er korrekt konfigureret.
help_sys_config_misc_async_cache=Aktiver asynkron cacheopdatering for rollepolitik for at opn\u00e5 hurtigere politikkontrol under LCM-anmodninger.
# Classifications
help_system_config_display_classifications_in_access_request=Tillader, at klassifikationer er synlige i adgangsanmodning. Uden for adgangsanmodning er de altid synlige.
help_sys_config_enable_role_sun_date_assign=Aktiver indstillingen af solopgang- (aktivering/start) og solnedgang- (deaktivering/slut) datoer for roller og rettigheder, n\u00e5r de tildeles identiteter. Solopgangs- og solnedgangsdata kan bruges til at give midlertidig adgang til f\u00f8lsomme roller og rettigheder.
help_sys_config_enable_role_sun_date_activate=Aktiver indstillingen af solopgang- (aktivering/startdato) og solnedgang- (deaktivering slutdato) h\u00e6ndelser for roller fra rolleditoren. N\u00e5r denne indstilling er aktiveret, vises en sektion med Planlagte begivenheder i rolleditoreditor-brugergr\u00e6nsefladen, og du bruger aktiverings- og deaktiveringsh\u00e6ndelser til at indstille start- og slutdatoer, der bestemmer, hvorn\u00e5r rollen er aktiv. Disse begivenheder bruges til automatisk at aktivere eller deaktivere roller ved hj\u00e6lp af forretningsprocesser.
help_sys_config_role_sunset_notification_days_reminder=Denne meddelelse vil blive sendt til b\u00e5de anmelderen og modtageren af anmodningen. E-mailskabelonen til meddelelsen v\u00e6lges p\u00e5 fanen E-mailindstillinger, i feltet "For meddelelse om afskedigelse af solnedgangsroller og -rettigheder". For at deaktivere meddelelser skal du indstille antal dage til nul.
# Identity attributes
help_identity_attr_target_app=Programmet, der vil modtage m\u00e5lv\u00e6rdien.
help_identity_attr_target_attr=Attributten i destinationsprogrammet, der vil modtage m\u00e5lv\u00e6rdien.
help_identity_attr_target_rule=Valgfri regel, der kan omdanne den v\u00e6rdi, der indstilles p\u00e5 m\u00e5let.
help_identity_attr_target_provision_all=Klarg\u00f8r alle konti, hvis en identitet har flere konti i m\u00e5lprogrammet.  Deaktivering af denne indstilling vil kr\u00e6ve, at brugeren v\u00e6lger hvilke konti, der skal modtaget m\u00e5lv\u00e6rdien.
help_modeler_ent_mine_descr=V\u00e6lg venligst et program fra listen herunder til at mine efter bef\u00f8jelser.  Hvis du \u00f8nsker at begr\u00e6nse listen med identiteter, der bruges til at s\u00f8ge efter bef\u00f8jelser, s\u00e5 udfyld et af de ekstra s\u00f8gefelter.
# Work Item configuration/Task signoff
task_signoff_owner=Bruger er forpligtet til at underskrive opgaveresultatet.
work_item_owners=Arbejdsopgavens oprindelige ejere.
work_item_owners_rule=Regel til beregning af f\u00f8rste ejer af arbejdsopgave.
work_item_initial_template=Skabelon til formatering af f\u00f8rste meddelelse om tildeling af arbejdsopgave.
work_item_enable=Mark\u00e9r for at aktivere \u00e5bning af arbejdsopgaver.
work_item_escalation_style=Angiver, om e-mails med p\u00e5mindelser eller om eskaleringer skal sendes.
work_item_reminder_start=Antal dage til den f\u00f8rste e-mail med en p\u00e5mindelse sendes.
work_item_reminder_frequency=Interval mellem p\u00e5mindelser.
work_item_reminder_template=Skabelon til formatering af e-mails med p\u00e5mindelser.  V\u00e6lges den ikke, anvendes systemets standard.
work_item_max_reminders=Maksimalt antal p\u00e5mindelser, der skal sendes, f\u00f8r eskalering.  V\u00e6lges nul, vil ingen p\u00e5mindelser blive sendt, og eskalering starter med det samme.
work_item_escalation_start=Antal dage til eskalering.
work_item_escalation_template=Skabelon til formatering af e-mails om eskalering.  V\u00e6lges den ikke, anvendes systemets standard.
work_item_escalation_rule=Regel, der bruges til at v\u00e6lge den nye ejer af en arbejdsopgave under eskalering.
# Application Risk Configuration
help_apprisk_disabled=Markeret vil denne komponent ikke blive medregnet i programmets risikoscore, og vil ikke fremg\u00e5 af scorekort.
help_apprisk_attribute=Navnet p\u00e5 en kontoattributten, der skal unders\u00f8ges.
help_apprisk_value=V\u00e6rdien, som kontoattributten skal have, for at kontoen medtages i programmets risikoscore.
help_apprisk_sensitivity=En floating point-multiplikator til justering af den r\u00e5 procentdel.
help_apprisk_days_till_dormant=En konto betragtes som sovende, hvis seneste logon var for mindst dette antal dage siden.
help_apprisk_risk_threshold=Den minimale samlede risikoscore, som en identitet skal have, for at dens konti medtages i programmets risikoscore.
help_apprisk_violation_threshold=Den minimale antal overtr\u00e6delser af politikker, som en identitet skal have, for at dens konti medtages i programmets risikoscore.
# Identity Risk Configuration
help_risk_custom_disabled=Markeret vil denne komponent ikke blive medregnet i identitetens risikoscore, og vil ikke fremg\u00e5 af scorekort.
help_risk_custom_attribute=Navnet p\u00e5 en identitetskubes attribut, der skal unders\u00f8ges.
