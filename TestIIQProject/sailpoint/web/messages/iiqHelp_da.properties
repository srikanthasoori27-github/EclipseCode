help_lcm_request_entitlements_show_population=Mark\u00e9r dette afkrydsningsfelt for at give anmodere mulighed for at se hvilken population, der har de angivne bef\u00f8jelser, n\u00e5r vedkommende s\u00f8ger via feltet til avanceret s\u00f8gning.
