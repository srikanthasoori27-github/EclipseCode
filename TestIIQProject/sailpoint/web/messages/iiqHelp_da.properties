help_app_type=Indtast programtypen, der hj\u00e6lper med afviklingen af de p\u00e5kr\u00e6vede parametre til konfiguration af programmet. N\u00e5r et program er oprettet, kan typen ikke tilpasses.
help_app_assigned_scope=Indtast programmets omr\u00e5de  Det g\u00e6lder kun for milj\u00f8er, der har definerede omr\u00e5der.  Dette vil begr\u00e6nse objektets synlighed til brugere med det valgte omr\u00e5de.
help_app_remediator=Indtast den Identitet, der som standard tildeles rettelser, n\u00e5r der under certificeringsprocessen oprettes rettelser for dette program.
help_app_description=Indtast programmets beskrivelse. Brug v\u00e6lgeren i h\u00f8jre side til at angive beskrivelsens lokaliteter.
help_app_enable_change_detection=Mark\u00e9r dette felt, hvis programmet skal medtages, n\u00e5r IdentityIQ udf\u00f8rer kontrol af iboende \u00e6ndringer under aggregeringsprocessen.  Valg af denne mulighed viser ogs\u00e5 andre muligheder for den indbyggede kontrolproces for \u00e6ndringer.  Ud over aktivering af denne mulighed, skal du ogs\u00e5 definere en "NativeChange"-type for Identitetsudl\u00f8ser.
help_app_native_change_attributes=Dette felt indikerer, hvilke af attriutterne, der skal sammenlignes ved tilpasning af konti. Hvis valgmuligheden "bef\u00f8jelser" er valgt, vil alle bef\u00f8jelsesattributter blive medtaget.  Du kan ogs\u00e5 v\u00e6lge indstillingen "Bruger defineret", for manuelt at indtaste navnene p\u00e5 de attributter, der skal omfattes af den indbyggede kontrolproces for \u00e6ndringer.
help_app_native_change_operations=V\u00e6lg hvilke af handlingerne, der skal medtages for kontrol af indbyggede \u00e6ndringer. V\u00e6lges der ingen handlinger, vil indbygget \u00e6ndringskontrol deaktiveres.
help_app_profile=Valgfrit klassenavn til anvendelse ved match af programmer og profiler. Normalt under bef\u00f8jelseskorrelation tager vi Programmet fra hvert Link, og s\u00f8ger efter en Profil, der henviser til samme Program.
help_app_proxy=Valgfrit og konfigureres typisk automatisk, n\u00e5r konti for dette program administreres gennem et proxy-program.  N\u00e5r det er indstillet, har dette program normalt ikke en connector.   Hvis dette program ikke har et skema, "arves" proxy-programmets skema.
help_app_case_sensitivity=Fjer forskel p\u00e5 store og sm\u00e5 bogstaver fra kompileringen af planen. Dette kan v\u00e6re nyttigt for mapper med lange DN'er p\u00e5 grund af forskelle mellem store og sm\u00e5 bogstaver. For eksempel anvendes OU i nogle tilf\u00e6lde, mens ou anvendes i andre.
help_app_auth_app=Mark\u00e9r dette felt, hvis programmet er autoritativt for identiteter.  Det omfatter typisk programmer som HR-systemer eller virksomhedsdatabaser.
help_app_user_defined_attributes=Indtast navnene p\u00e5 de attributter, der skal inkluderes i indbyggede kontrolproces for \u00e6ndringer.
help_app_dependencies=V\u00e6lg det program, som dette program afh\u00e6nger af for provisionering.
help_app_maintenance=Mark\u00e9r dette felt for at aktivere Vedligeholdelse af program. Under Vedligeholdelse, vil dette program blive udelukket fra provisionering og aggregering.
help_app_maintenance_expiration=Datoen Programmets vedligeholdelsesperiode udl\u00f8ber. Hvis den ikke er indstillet, vil Programmet forblive i vedligeholdelse for evigt.
help_logical_rule=Angiver en regel, der kan beregne de logiske konti for dette program. Denne regel bruges som en m\u00e5de at definere logiske programmer og kr\u00e6ver typisk ikke etablering af niveau- og attributmatches.  Reglen f\u00e5r Identiteten og returnerer et eller flere links, der repr\u00e6senterer det logiske program.
help_logical_provisioning_rule=Hvis et logisk program deltager i provisionering, kan en regel angives for omdirigering af ProvisioningPlan-kontoanmodninger til underliggende  niveauprogrammer.  Reglen sikrer at det logiske program er rettet mod ProvisioningPlan, og den b\u00f8r omdanne planen til at v\u00e6re rettet mod de underliggende "niveau"-programmer.
help_logical_remove_during_provisioning=V\u00e6lg denne valgmulighed ved brug af den indbyggede provisionering (ikke en provisioneringsregel), hvis ud \u00f8nsker at fjerne niveaubef\u00f8jelser, n\u00e5r den logiske konto fjernes, ellers fjernes kun den logiske programkonto. Finder ikke anvendelse ved brug af en Provisioneringregel.
help_logical_retain_over_remove=Brug denne mulighed for at bevare en berettigelse, der er blevet tikldelt via LCM-processen, selv hvis den er blevet tilbagekaldt af det logiske program.
help_logical_missing_filter_entitlements=V\u00e6lg denne valgmulighed for at returnere alle rettigheder fra niveau-applikationerne, n\u00e5r du k\u00f8rer den manglende berettigelsesopgave.  Deaktiveret er det kun de bef\u00f8jelser, der er angivet i den logiske konfiguration, som inkluderes. Finder ikke anvendelse ved brug af en kontoregel.
help_logical_missing_filter_links=V\u00e6lg denne valgmulighed for at deaktivere filtrering af attributterne, n\u00e5r bef\u00f8jelser er kopieret fra niveaukonti til den logiske konto. Standardindstillingen for den logiske konto er, at den kun kopierer v\u00e6rdier for bef\u00f8jelser fra listen Administrerede attributter. Finder ikke anvendelse ved brug af en kontoregel.
