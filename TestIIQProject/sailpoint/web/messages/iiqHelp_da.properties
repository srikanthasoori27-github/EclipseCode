help_wf_provisioning_approval_setting=V\u00e6lg hvilken af indstillingerne for godkendelse, du \u00f8nsker aktiveret for anmodninger om Provisionering. De tilladte v\u00e6rdier er 'Ejer', hvilket betyder at godkendelse fra ejeren af det eller de \u00f8nskede objekter er p\u00e5kr\u00e6vet. Det er i indstillingen 'Manager', at brugerens manager skal godkende 'SecurityOfficer', hvor identiteten, der er angivet i variablen securityOfficerName, skal godkende. I nogle tilf\u00e6lde for IdentityIQ-\u00e6ndringer kan der v\u00e6re tale om en \u00e6ndring af manager, derfor er der ogs\u00e5 en indstilling, der hedder "Ny manager", hvor den nyligt tildelte manager kan godkendes. Hvilke muligheder der er tilg\u00e6ngelige, afh\u00e6nger af hvilken arbejdsgang, der redigeres.
