col_help_sharepoint_siteurl=Indtast webadressens url, som skal inspiceres af den ustrukturerede scanningsproces. Alle v\u00e6rdier skal v\u00e6re gyldige webadresser og begynde med http:// or https://. Alle undersites p\u00e5 webstedet bliver behandlet.
col_help_sharepoint_sitefilter=Indtast det eller de filter, der skal anvendes p\u00e5 hvert websted/subsite. Hvis ikke nulsteder, der matcher filteret, vil blive returneret, s\u00e5 er dette et inklusivt filter. Hvis venstre nul vises ALLE websteder og undersites. Formatet af denne v\u00e6rdi skal v\u00e6re strengversionen af \u200b\u200bvores sailpoint.object.Filter-objekt og kan kun filtrere p\u00e5 egenskaben 'Url'. For eksempel vil Url.contains ("sailpoint") returnere alle websteder, der havde strengen 'sailpoint' et sted i url.
