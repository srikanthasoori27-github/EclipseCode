# 
# score def descriptions
score_def_rawBusinessRoleScore_desc=En basislinjeadgangsrisiko (BAR)-score, der sp\u00e6nder fra 0 (lav risiko) til 1000 (h\u00f8j risiko), er tildelt hver rolle. En brugers rolle-BAR bestemmes ved at tage summen af de risici, der er forbundet med hver rolle, de har.
score_def_rawEntitlementScore_desc=En brugers Rettigheds Baseline Access Risk (BAR) score afh\u00e6nger af de yderligere rettigheder, de har. Rettigheder falder ind under en af to kategorier: Tilladelser og attributter. En tilladelse er et privilegium, som brugeren har. En bruger kan holde en eller flere af f\u00f8lgende tilladelser p\u00e5 en eller flere programmer: Opret, l\u00e6s, opdater, slet og udf\u00f8r. Attributter er brugerdefinerede brugeregenskaber. "gruppe/administratorer" er et typisk eksempel p\u00e5 et attribut/v\u00e6rdi-par. En risikotap er konfigureret for hver Tilladelse og for hvert attribut/v\u00e6rdi-par i systemet. Brugerens Rettighedspr\u00e6mie score bestemmes ved at opsummere de risici, der er forbundet med hver af de yderligere rettigheder, de har.
score_def_rawPolicyScore_desc=En brugers retningslinje for baselineadgangsrisikoen (BAR) er baseret p\u00e5 Politikovertr\u00e6delser, der opdages for den bruger, baseret p\u00e5 definerede politikregler. En risikoscore er konfigureret for hver regel i politikken eller for selve politikken, hvis der ikke g\u00e6lder regler. Brugerens Politik BAR-score beregnes ved at tage summen af de risici, der er forbundet med hver politik eller regel, der kr\u00e6nkes af brugeren.
score_def_businessRoleScore_desc=En brugers kompenserede rollerisikoscore er baseret p\u00e5 baselineadgangsrisikoen for hver rolle, der er forbundet med dem. Der anvendes en kompensationsfaktor p\u00e5 hver rolle for at \u00f8ge eller mindske den kompenserede risikoscore. Summen af disse kompenserede scoringer er brugerens samlede kompenserede rollerisikoscore.
score_def_entitlementScore_desc=En brugers kompenserede rollerisikoscore er baseret p\u00e5 baselineadgangsrisikoen for hver rolle, der er forbundet med dem. Der anvendes en kompensationsfaktor p\u00e5 hver rolle for at \u00f8ge eller mindske den kompenserede risikoscore. Summen af disse kompenserede scoringer er brugerens samlede kompenserede rollerisikoscore.
score_def_policyScore_desc=En brugers kompenserede risikolovgivningsrisikoscore er baseret p\u00e5 baselineadgangsrisikoen for hver regel, som de i \u00f8jeblikket overtr\u00e6der. Der anvendes en kompensationsfaktor for hver overtr\u00e6delse for at \u00f8ge eller mindske den kompenserede risikoscore. Summen af disse kompenserede scoringer er brugerens samlede kompenserede rollerisikoscore.
score_def_certificationAge_desc=Certificeringsresultatet er baseret p\u00e5 antal dage siden den sidste identitetscertificering. Hvis et bestemt antal dage er g\u00e5et uden en ny certificering, \u00f8ges scoren gradvist. Efter et andet brugerdefineret tidsinterval n\u00e5r scoret den maksimale v\u00e6rdi, der er angivet under BAR-konfigurationen.
score_def_example_desc=Et eksempel p\u00e5 en score beregnet ud fra v\u00e6rdien af en identitetsattribut.
score_def_composite_desc=Beregn en sammensat score ved at kombinere alle komponentresultater baseret p\u00e5 deres v\u00e6gt. Der er ingen konfigurerbare argumenter, s\u00e5 dette er ikke eksponeret i brugergr\u00e6nsefladen.
score_def_serviceAccount_desc=En score beregnet ud fra procentdelen af konti, der er markeret som servicekonti.
score_def_inactiveAccount_desc=En score beregnet ud fra procentdelen af konti, der er markeret som inaktive.
score_def_privilegedAccount_desc=En score beregnet ud fra procentdelen af konti, der er markeret som privilegeret.
score_def_dormantAccount_desc=En score beregnet ud fra den procentdel af konti, der har v\u00e6ret ubrugt over en periode.
score_def_riskyAccount_desc=En score beregnet ud fra den procentdel af konti, der er forbundet med identiteter, der har h\u00f8jrisiko score.
score_def_violatorAccount_desc=En score beregnet ud fra den procentdel af konti, der er forbundet med identiteter, der har overtr\u00e6delser af politikken.
score_def_compositeWeight_desc=Beregn en sammensat score ved at kombinere alle komponentresultater baseret p\u00e5 deres v\u00e6gt.
