corwiz_current_noconfig=Der er i \u00f8jeblikket ingen korrelationskonfiguration tildelt til dette system. Hvis du vil bruge en eksisterende korrelationskonfiguration, skal du v\u00e6lge konfigurationen fra rullelisten. For at oprette en ny korrelationskonfiguration skal du klikke p\u00e5 Ny.
corwiz_current_edit=For at redigere den tildelte konfiguration, klik p\u00e5 Rediger. Hvis du vil oprette en ny korrelationskonfiguration, klik p\u00e5 Ny.
corwiz_manager_edit=For at konfigurere lederkorrelationen skal du angive navnet p\u00e5 den systemskontoattribut, der refererer til en administrator og identitetsattributten, der skal bruges, n\u00e5r du leder efter ledere inden for IdentityIQ.
corwiz_welcome=Velkommen til guiden IdentityIQ Correlation.
corwiz_welcome_intro=Denne guide leder dig gennem processen med at korrelere systemskonti til eksisterende identitetskuber.
corwiz_next=Klik p\u00e5 N\u00e6ste for at forts\u00e6tte.
corwiz_name_intro=Systemer af samme type kan typisk dele korrelationskonfigurationer. Denne proces skaber en genanvendelig korrelationskonfiguration.
corwiz_name_label=Indtast et navn til denne nye konfiguration
corwiz_att_title=Attributbaseret korrelation
corwiz_att_intro=Attributbaserede korrelationsopgaver bruger attributter p\u00e5 programmets konto til at finde identiteter baseret p\u00e5 attributv\u00e6rdier gemt p\u00e5 Identitetsobjekter. S\u00e5dan er konti typisk korreleret med identiteter.
corwiz_att_example=Et eksempel p\u00e5 attributbaseret korrelation er at korrelere systemens kontoattribut 'mail' med en identitets attribut 'e-mail'.
corwiz_att_next=Klik p\u00e5 N\u00e6ste for at konfigurere attributbaserede korrelationsopgaver.
corwiz_att_new=For at oprette en attributbaseret opgave skal du v\u00e6lge en systemsattribut og en identitetsattribut og klikke p\u00e5 Tilf\u00f8j. Hvis du vil slette eksisterende opgaver, skal du v\u00e6lge opgaver ved hj\u00e6lp af valgkolonnen til venstre og klikke p\u00e5 Slet.
corwiz_att_note=BEM\u00c6RK: Hver kortl\u00e6gning behandles i den \u00f8verste r\u00e6kkef\u00f8lge, der vises i denne tabel, indtil en identitet er fundet eller kortl\u00e6gningslisten er opbrugt.
corwiz_att_summary=Attributbaserede korrelationsopgaver
corwiz_cond_title=Tilstandsbaseret Korrelation
corwiz_cond_intro=Tilstandsbaserede Korrelationsopgaver tildeler systemskonti til eksisterende identiteter ved at definere attributbetingelser. Service- og administratorkonti kan h\u00e5ndteres ved hj\u00e6lp af betingelsesbaseret korrelation.
corwiz_cond_example=Et eksempel p\u00e5 betingelsesbaseret korrelation er root-kontoen p\u00e5 Unix. Rootkontoen har typisk ikke nogen identificerende attributter, der kan hj\u00e6lpe, n\u00e5r du fors\u00f8ger at korrelere den med en eksisterende identitet. I tilf\u00e6lde, hvor kontoejeren er kendt, fordi de er systemsejeren, kan en direkte kortl\u00e6gning bruges.
corwiz_cond_ask=Har du nogen betingelsesbaserede korrelationsopgaver at konfigurere?
corwiz_cond_current=Definerede betingelser
corwiz_cond_new=For at oprette en tilstand skal du v\u00e6lge navnet p\u00e5 programattributten, v\u00e6lge en operation og eventuelt en v\u00e6rdi, der skal bruges i tilstanden, og klikke p\u00e5 Tilf\u00f8j. For at slette eksisterende betingelser skal du v\u00e6lge betingelser ved hj\u00e6lp af markeringskolonnen til venstre og klikke p\u00e5 Slet. N\u00e5r betingelserne er konfigureret, skal du angive den identitet, der skal tildeles kontiene, n\u00e5r betingelserne matcher. Du kan enten klikke p\u00e5 pilen til h\u00f8jre for feltet for at f\u00e5 vist en liste over alle identiteter eller indtaste de f\u00f8rste f\u00e5 bogstaver i et identitetsnavn for at vise en liste over identiteter, der matcher den p\u00e5g\u00e6ldende tekststreng.
corwiz_cond_note=BEM\u00c6RK: N\u00e5r du fors\u00f8ger at matche konti, er alle betingelser ANDED sammen.
corwiz_cond_select_identity=Indtast navnet eller v\u00e6lg den identitet, der skal tildeles konti, der matcher betingelserne ovenfor.
