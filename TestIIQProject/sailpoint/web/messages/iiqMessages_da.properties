con_help_delimited_method=Indtast hvilken type parseringsteknik der skal bruges, n\u00e5r du analyserer indholdet af datafilen.
con_help_delimited_file=Indtast stien og navnet p\u00e5 den datafil, der skal analyseres.
con_help_delimited_delimiter=Indtast det tegn, der skal bruges som afgr\u00e6nsning. Hvis afgr\u00e6nseren er et unicode-tegn, brug \\ u format. Eksempel \ u005Cu0009 ville blive specificeret for fanebladet.
con_help_delimited_encoding=Angiv den kodning, der blev brugt, n\u00e5r du lagrede datafilen. Hvis dette er tomt, vil systemsserverens standardkodning blive brugt, n\u00e5r du analyserer filen.
con_help_delimited_hasHeader=V\u00e6lg denne indstilling, hvis datafilen har en overskrift defineret p\u00e5 den f\u00f8rste linje i filen.
con_help_delimited_columns=Indtast navne p\u00e5 de kolonner, der skal bruges, n\u00e5r du analyserer filen. Hvis du bruger regexp, er dette felt p\u00e5kr\u00e6vet. Hvis du bruger afgr\u00e6nset, skal du kun konfigurere dette felt, hvis der ikke er defineret en header eller du vil omd\u00f8be de kolonner, der skal bruges i buildMap-reglen.
con_help_delimited_stopOnWrongLength=V\u00e6lg denne indstilling, hvis du vil have, at stikket skal mislykkes, hvis alle kolonnerne ikke er en del af hver linje. Nogle gange er det sidste tegn v\u00e6k fra dataene, hvis dette er tilf\u00e6ldet i din fil, v\u00e6lg denne indstilling.
con_help_delimited_regexp=Indtast det regul\u00e6re udtryk med regelm\u00e6ssige ekspressionsgrupper, der kan bruges til at bryde dataene i tokens.
con_help_delimited_filetransport=Angiv, hvordan filen overf\u00f8res. Hvis filen er lokaliseret p\u00e5 systemsserveren, skal du v\u00e6lge Lokal.
con_help_delimited_transportHost=Angiv v\u00e6rtsnavnet, hvor filen er placeret
con_help_delimited_transportUser=Angiv det brugernavn, der skal bruges under filoverf\u00f8rslen.
con_help_delimited_transportPw=Angiv adgangskoden til den bruger, der vil blive brugt under filoverf\u00f8rslen.
con_help_delimited_fileTransportSFTP_authentication=V\u00e6lg autentificeringsmetoden
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Indtast den private n\u00f8glefilsti, der vil blive brugt til at oprette en forbindelse.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Indtast adgangskoden for den private n\u00f8gle, der vil blive brugt til at oprette en forbindelse.
con_help_delimited_transportPort=Indtast det portnummer, der skal bruges til at oprette en forbindelse.
con_help_delimited_skipLines=Indtast antallet af linjer, der skal springes, fra toppen af \u200b\u200bdatafilen, f\u00f8r parsering begynder.
con_help_delimited_filterEmpty=V\u00e6lg denne indstilling, hvis du vil filtrere eventuelle objekter, der analyserer men ikke har attributter.
con_help_delimited_commentChar=Indtast en kommentar karakter, der anvendes i datafilen. En hvilken som helst linje der begynder med denne karakter, vil blive sprunget over.
con_help_delimited_filterString=Indtast strengrepr\u00e6sentationen af \u200b\u200bet sailpoint.object.Filter objekt. Ethvert objekt, der matcher filteret, filtreres ud af datas\u00e6ttet og vil ikke blive returneret. Her er et eksempel p\u00e5 et filter, der ville filtrere alle objekter fra fabrikationsafdelingen. Afdelingen == "Produktion"
con_help_delimited_mergeRows=V\u00e6lg denne indstilling, hvis dataene for et enkelt objekt sp\u00e6nder over flere linjer.
con_help_delimited_indexColumn=Indtast navnet p\u00e5 indekskolonnen, der skal bruges, n\u00e5r du finder lignende objekter i datas\u00e6ttet.
con_help_delimited_sortedIndexColumn=V\u00e6lg denne indstilling, hvis dataene er sorteret efter indekskolonnen (r). Hvis dataene ikke er sorteret, opbygges og anvendes en in-memory-repr\u00e6sentation af dataene.
con_help_delimited_merge_case_insensitive=V\u00e6lg denne indstilling, hvis du vil sl\u00e5 sammen til at ignorere sagen. Det sorterede indeks skal v\u00e6lges.
con_help_delimited_mergeColumns=Indtast navne p\u00e5 kolonnerne fra filen, hvorfra v\u00e6rdier skal slettes.
con_help_delimited_buildMap=En regel, der kaldes for hver r\u00e6kke i datafilen. Regel jobet er at konvertere streng tokens fra datafilen til et java.util.Map objekt. Hvis en regel ikke er angivet, opbygger forbindelsen et kort med indholdet indtastet af kolonnenavnet.
con_help_delimited_mergeMaps=En regel, der kaldes under sammenl\u00e6gning for hver r\u00e6kke, der har matchende indekskolonner. Reglen vil modtage det eksisterende kort sammen med det nyligt analyserede kort, der skal fusioneres. Hvis en regel ikke er angivet, opbygger konnektoren en kombineret java.util.Map ved hj\u00e6lp af det oprindelige objekt og sammenflet attributter angivet i mergeColumns config-indstillingen.
con_help_delimited_transformation=En regel der kr\u00e6ves for hver unik java.util.Map oprettet fra datafilen. Dette regler job er at konvertere et java.util.Map objekt bygget fra datafilen til et ResourceObject. Hvis en regel ikke er angivet, opbygger forbindelsen et ResourceObject ved hj\u00e6lp af skemaet.
con_help_delimited_preIterate=En regel, der kaldes f\u00f8r iterationsprocessen begynder og giver en krog til ting som at tjekke filen eller opbygge et alternativt feed.
con_help_delimited_postIterate=En regel, der kaldes efter iterationsprocessen er fuldf\u00f8rt.
con_help_delimited_partitionConfig=V\u00e6lg fra 'Auto' eller 'Manual'. 'Auto' beregner automatisk antallet af partitioneringer og objekter pr. partitionering baseret p\u00e5 de r\u00e5d, der leveres af aggregatoren. Med 'Manuel' kan kunder angive antallet af objekter pr. partitionering, og de vil blive delt lige s\u00e5 meget som muligt i partitioneringer. Som standard vil partitionering bruge 'Auto'-tilstanden.
con_help_delimited_partitionObjectCount=For kun manuel tilstand skal du indtaste antallet af objekter, der skal placeres i hver partitionering.
con_help_jdbc_provisionRuleType=Bruger kan v\u00e6lge type bestemmelsesregel if\u00f8lge kravet. Global regel vil indeholde alle bestemmelsesregler og Operation Rule vil give brugeren mulighed for at levere til en bestemt operation.
con_help_jdbc_provision=En regel, der kaldes for hver r\u00e6kke i datafilen. Reglen bruges til global regellevering.
con_help_jdbc_operation_provisioning=En regel, der kaldes for hver r\u00e6kke i datafilen. Dette bruges til dedikeret adskilt drift/leveringsregel.
con_help_sap_host=Navnet p\u00e5 den maskine, hvor SAP k\u00f8rer med JCO aktiveret.
con_help_sap_systemid=Indtast systemnummeret til SAP-systemet
con_help_sap_client=Indtast klient-id'et, der skal bruges, n\u00e5r du tilslutter til SAP
con_help_sap_lang=Indtast sprogkoden, der skal bruges, n\u00e5r du tilslutter. Standardsproget er EN.
con_help_sap_user=Brugerkonto til brug ved tilslutning til SAP via JCO. Dette kr\u00e6ves, hvis du ikke bruger snc og en x509certificate.
con_help_sap_password=Adgangskode til brugerkontoen angivet i Brugernavn.
con_help_sap_actionToSupport=Kommasepareret v\u00e6rdi af Action Type (r), der skal aggregeres for hver SAP HR bruger, fx (01, 20, 21).
con_help_sap_trace=Klik p\u00e5 dette afkrydsningsfelt for at aktivere SAP JCO RFC-spor.
con_help_sap_buildMap=En regel, der kr\u00e6ves for hvert objekt, returneres fra SAP. Reglen f\u00e5r nok kontekst til at kommunikere med SAP for at \u00e6ndre standardobjektet eller tilf\u00f8je tilpassede attributter til hver enkelt objekt.
con_help_provisionRuleType=Bruger kan v\u00e6lge type bestemmelsesregel if\u00f8lge kravet. Global regel vil indeholde alle bestemmelsesregler og driftsregel vil give brugeren mulighed for at levere til en bestemt operation.
con_help_sap_provision=En regel, der kr\u00e6ves generisk til levering. Reglen bruges til global regellevering.
con_help_sap_operation_provisioning=En regel, der kr\u00e6ves for hver enkelt operation. Dette bruges til dedikeret adskilt drift leveringsregel.
con_help_sap_enable_operation_provisioning=En regel, der kr\u00e6ves for at aktivere driften individuelt.
