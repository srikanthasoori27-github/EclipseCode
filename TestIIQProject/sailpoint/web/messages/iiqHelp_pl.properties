help_con_form_AD_Forest_ssl=Zaznacz, aby w\u0142\u0105czy\u0107 komunikacj\u0119 przez protok\u00f3\u0142 TLS (Transport Layer Security).
help_con_form_AD_forest_conf_manage_all_domain=Zaznacz, aby zarz\u0105dza\u0107 wszystkimi domenami w tym lesie przy u\u017cyciu podanych po\u015bwiadcze\u0144. Je\u015bli jest zaznaczone, sekcja \u201eKonfiguracja domeny\u201d nie musi by\u0107 skonfigurowana dla domen tego lasu.
help_con_form_AD_discover_domains=Odkryj / przejrzyj wszystkie domeny tego lasu.
help_con_form_AD_domain_conf=Szczeg\u00f3\u0142y konfiguracji wszystkich domen, kt\u00f3rymi nale\u017cy zarz\u0105dza\u0107.
help_con_form_AD_domain_forest_name=Nazwa lasu z \u201eKonfiguracji lasu\u201d dla domeny.
help_con_form_AD_domain_domainDN=Nazwa wyr\u00f3\u017cniaj\u0105ca domeny.
