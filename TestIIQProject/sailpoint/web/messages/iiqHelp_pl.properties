help_lcm_password_requests_workflow=Okre\u015bl proces biznesowy u\u017cywany do zarz\u0105dzania has\u0142ami do kont.
help_lcm_request_roles_show_population=Zaznacz to pole, aby umo\u017cliwi\u0107 requesterom sprawdzenie, kt\u00f3ra populacja ma okre\u015blon\u0105 rol\u0119 podczas wyszukiwania w panelu wyszukiwania zaawansowanego.
help_lcm_request_roles_allow_addt_acct_requests=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji \u017c\u0105danie dodatkowych kont dla u\u017cytkownik\u00f3w, kt\u00f3rzy maj\u0105 ju\u017c konto w aplikacji.
help_lcm_request_entitlements_show_population=Zaznacz to pole, aby umo\u017cliwi\u0107 requesterom sprawdzenie, kt\u00f3ra populacja ma okre\u015blone uprawnienia podczas wyszukiwania w panelu wyszukiwania zaawansowanego.
