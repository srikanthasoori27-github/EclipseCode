one_more_time=Jeszcze raz
help_mining_max_training=Maksymalna liczba to\u017csamo\u015bci do analizy. Nie zawsze konieczna jest analiza ka\u017cdej to\u017csamo\u015bci w celu ustalenia przydatnego zestawu r\u00f3l.  To ustawienie mo\u017ce poprawi\u0107 wydajno\u015b\u0107 eksploracji. Je\u015bli nie okre\u015blono, wszystkie to\u017csamo\u015bci obj\u0119te filtrem wyszukiwania zostan\u0105 przeanalizowane.
help_mining_max_iterations=Maksymalna liczba iteracji udoskonalania klastra. Warto\u015b\u0107 musi by\u0107 wi\u0119ksza ni\u017c zero, domy\u015blnie wynosi 100.
help_mining_max_clusters=Maksymalna liczba klastr\u00f3w r\u00f3l do to\u017csamo\u015bci. Je\u015bli warto\u015b\u0107 jest mniejsza od zera, pr\u00f3bujemy okre\u015bli\u0107 optymaln\u0105 liczb\u0119 przez walidacj\u0119 krzy\u017cow\u0105.
help_mining_min_deviation=Minimalne odchylenie standardowe przy obliczaniu g\u0119sto\u015bci normalnej. Zmniejszenie tej warto\u015bci mo\u017ce pom\u00f3c w zapobieganiu przekroczeniu zakresu arytmetycznego, wynikaj\u0105cemu z pomna\u017cania du\u017cych g\u0119sto\u015bci (wynikaj\u0105cych z ma\u0142ych odchyle\u0144 standardowych), gdy istnieje wiele warto\u015bci singletonu lub prawie singletonu. Domy\u015blna warto\u015b\u0107 to 1e-6f.
help_mining_min_users=Minimalna liczba u\u017cytkownik\u00f3w na rol\u0119.
help_mining_confidence_factor=Pr\u00f3g zaufania do przycinania drzew decyzyjnych. Warto\u015b\u0107 musi by\u0107 wi\u0119ksza od zera, a mniejsza ni\u017c 1. 0,25 w wi\u0119kszo\u015bci przypadk\u00f3w dzia\u0142a do\u015b\u0107 dobrze. Ni\u017csze warto\u015bci spowoduj\u0105 wi\u0119ksze przycinanie.
help_mining_folds=Ustaw liczb\u0119 fold\u00f3w w celu zmniejszenia przycinania b\u0142\u0119d\u00f3w. Dane wej\u015bciowe s\u0105 podzielone r\u00f3wno na t\u0119 liczb\u0119 cz\u0119\u015bci, a ostatnia jest u\u017cywana do przycinania. Domy\u015blna warto\u015b\u0107 to 3.
help_mining_binary_splits=Ogranicza zatwierdzanie drzewa decyzji do podzia\u0142\u00f3w binarnych, a nie wielodro\u017cnych.
help_mining_disable_raising=Wy\u0142\u0105cza przycinanie ga\u0142\u0119zi decyzyjnych przez zast\u0105pienie w\u0119z\u0142\u00f3w nadrz\u0119dnych jednym z jego w\u0119z\u0142\u00f3w podrz\u0119dnych. Podniesienie drzewa podrz\u0119dnego jest potencjalnie czasoch\u0142onn\u0105 operacj\u0105, kt\u00f3ra nie zawsze jest warta wysi\u0142ku.
help_mining_disable_pruning=Wy\u0142\u0105cz przycinanie drzewa decyzji. Mo\u017ce to poprawi\u0107 wydajno\u015b\u0107, ale mo\u017ce spowodowa\u0107 powstanie drzew, kt\u00f3re s\u0105 przetrenowane do zestawu danych.
help_mining_enable_laplace=Umo\u017cliwia wykorzystanie warto\u015bci \u201eLaplace Estimate\u201d przy obliczaniu prawdopodobie\u0144stwa dla warto\u015bci, kt\u00f3rych brakuje w zestawie szkoleniowym.
help_ident_map_attributes=Ta kolumna okre\u015bla atrybut pracownika, kt\u00f3ry pochodzi z aplikacji okre\u015blonej w kolumnie \u201eOdwzorowania \u017ar\u00f3d\u0142a\u201d. Je\u015bli nie okre\u015blono \u017cadnych wpis\u00f3w, atrybut pe\u0142ni funkcj\u0119 znaku zast\u0119pczego dla danych, kt\u00f3re b\u0119d\u0105 pochodzi\u0107 z jednej lub kilku aplikacji.
help_ident_map_attributes_display_name=Ta kolumna okre\u015bla wy\u015bwietlan\u0105 nazw\u0119 atrybutu pracownika.
help_ident_map_source_app=Lista par aplikacji / atrybut\u00f3w, z kt\u00f3rych wywodz\u0105 si\u0119 atrybuty pracownik\u00f3w. Je\u015bli dane nie s\u0105 dost\u0119pne z pierwszego \u017ar\u00f3d\u0142a, gromadzenie przebiega w d\u00f3\u0142 listy w podanej kolejno\u015bci, a\u017c zostanie znalezione prawid\u0142owe \u017ar\u00f3d\u0142o. Aby zmieni\u0107 kolejno\u015b\u0107 listy, kliknij odwzorowanie \u017ar\u00f3d\u0142a i u\u017cyj strza\u0142ek, aby przenie\u015b\u0107 je do odpowiedniej lokalizacji na li\u015bcie.
help_ident_map_attr_characteristics=Okre\u015bla wszelkie dodatkowe cechy posiadane przez atrybut pracownika.
help_cert_approve=Oznacza, \u017ce element wiersza przegl\u0105du dost\u0119pu dla u\u017cytkownika jest odpowiedni i u\u017cytkownik ma do niego uprawnienie.
help_cert_revoke=Oznacza, \u017ce element wiersza przegl\u0105du dost\u0119pu dla u\u017cytkownika jest nieodpowiedni i czy nale\u017cy go usun\u0105\u0107.
help_cert_revoke_account=Oznacza, \u017ce konto u\u017cytkownika jest nieodpowiednie i powinno zosta\u0107 usuni\u0119te.
help_cert_mitigate=Oznacza, \u017ce element wiersza przegl\u0105du dost\u0119pu dla u\u017cytkownika jest nieodpowiedni, ale jest wymagany w okre\u015blonym czasie.
help_cert_delegate=Oznacza, \u017ce decyzja dla element\u00f3w wiersza przegl\u0105du dost\u0119pu zostanie podj\u0119ta przez innego u\u017cytkownika.
help_cert_clear=Okre\u015bla, \u017ce poprzednia czynno\u015b\u0107 wykonana dla tego elementu wiersza przegl\u0105du dost\u0119pu zosta\u0142a wyczyszczona.
help_cert_action_required=Okre\u015bla, \u017ce dodatkowa czynno\u015b\u0107 - taka jak rozpatrzenie wyzwania lub weryfikacja decyzji o delegowaniu - jest wymagana w przypadku elementu zam\u00f3wienia certyfikacji. Kliknij element prawym przyciskiem myszy, aby wybra\u0107 odpowiedni\u0105 czynno\u015b\u0107 z menu.
help_cert_approve_account=Oznacza, \u017ce konto u\u017cytkownika jest odpowiednie, a u\u017cytkownik ma do niego uprawnienia.
help_cert_comments=Oznacza, \u017ce u\u017cytkownik skomentowa\u0142 element wiersza przegl\u0105du dost\u0119pu.
help_identity_trigger_name=Nazwa definiowanego zdarzenia cyklu \u017cycia. Jest to wymagane.
help_identity_trigger_desc=Opis definiowanego zdarzenia cyklu \u017cycia.
help_identity_trigger_type=Typ zdarzenia, kt\u00f3ry spowoduje uruchomienie tego.
help_identity_trigger_attr_name=Nazwa atrybutu to\u017csamo\u015bci, dla kt\u00f3rego wykrywa\u0107 zmiany.
help_identity_trigger_old_attribute_filter=Opcjonalnie okre\u015bla poprzedni\u0105 warto\u015b\u0107 atrybutu, kt\u00f3ry nale\u017cy dopasowa\u0107, aby wyst\u0105pi\u0142o zdarzenie zmiany atrybutu.
help_identity_trigger_new_attribute_filter=Opcjonalnie okre\u015bla now\u0105 warto\u015b\u0107 atrybutu, kt\u00f3ry musi zosta\u0107 dopasowany, aby wyst\u0105pi\u0142o zdarzenie zmiany atrybutu.
help_identity_trigger_old_manager=Opcjonalnie okre\u015bla poprzedniego mened\u017cera, kt\u00f3ry musi by\u0107 dopasowany, aby wyst\u0105pi\u0142o zdarzenie transferu mened\u017cera.
help_identity_trigger_new_manager=Opcjonalnie okre\u015bla nowego mened\u017cera, kt\u00f3ry musi zosta\u0107 dopasowany, aby wyst\u0105pi\u0142o zdarzenie transferu mened\u017cera.
help_identity_trigger_rule=Regu\u0142a do wykonania w celu ustalenia, czy zdarzenie cyklu \u017cycia powinno zosta\u0107 wykonane.
help_identity_trigger_disabled=Okre\u015blono, \u017ce zdarzenie cyklu \u017cycia nie powinno by\u0107 przetwarzane.
help_identity_trigger_selector=Opcjonalnie okre\u015bla, kt\u00f3re to\u017csamo\u015bci nale\u017cy uwzgl\u0119dni\u0107 podczas wykrywania zdarzenia cyklu \u017cycia.
help_identity_trigger_workflow=Proces biznesowy uruchamiany po wykryciu zdarzenia cyklu \u017cycia.
help_sched_cert_tags=Okre\u015bl jeden lub wi\u0119cej tag\u00f3w dla tworzonych przegl\u0105d\u00f3w dost\u0119pu. Mog\u0105 one s\u0142u\u017cy\u0107 do klasyfikowania przegl\u0105d\u00f3w dost\u0119pu podczas wyszukiwania i raportowania.
help_sched_cert_active_phase_enter_rule=Wybierz regu\u0142\u0119 do uruchomienia, gdy certyfikat wejdzie w aktywny okres.
help_sched_cert_challenge_phase_enter_rule=Wybierz regu\u0142\u0119, kt\u00f3ra ma zosta\u0107 uruchomiona, gdy certyfikat wejdzie w okres wyzwania.
help_sched_cert_remediation_phase_enter_rule=Wybierz regu\u0142\u0119 do uruchomienia, gdy certyfikat wejdzie w okres uniewa\u017cnienia.
help_sched_cert_end_phase_enter_rule=Wybierz regu\u0142\u0119 do uruchomienia, gdy certyfikat wejdzie w okres ko\u0144cowy.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Automatycznie zatwierd\u017a certyfikat, gdy cesjonariusz nie ma nic do certyfikowania
help_sched_cert_suppress_email_when_nothing_to_certify=Wstrzymaj powiadamianie o certyfikacji, gdy cesjonariusz nie ma nic do certyfikowania
help_sched_cert_enable_partitioning=Je\u015bli zostanie ustawiony, system u\u017cyje wielu w\u0105tk\u00f3w do zaplanowania certyfikacji.
help_sched_cert_remed_eml=Okre\u015bla, \u017ce wiadomo\u015bci e-mail z przypomnieniem powinny by\u0107 wysy\u0142ane do odbiorc\u00f3w remediacji.
help_sched_cert_remed_eml_freq=Cz\u0119stotliwo\u015b\u0107 wysy\u0142ania przypomnie\u0144 o nieuko\u0144czonych remediacjach.
help_sched_cert_remed_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania przypomnie\u0144 o nieuko\u0144czonych remediacjach.
help_sched_cert_remed_eml_start=Czas rozpocz\u0119cia wysy\u0142ania wiadomo\u015bci e-mail z przypomnieniami.
help_sched_cert_remed_esc=Okre\u015bla, \u017ce za\u0142o\u017cenia systemowe eskalacji powinny zosta\u0107 zastosowane w przypadku remediacji po up\u0142ywie okre\u015blonego czasu.
help_sched_cert_remed_esc_trigger=Warunek, kt\u00f3ry powoduje eskalacj\u0119 nieuko\u0144czonych remediacji.
help_sched_cert_remed_esc_rule=Regu\u0142a eskalacji do zastosowania podczas eskalacji nieuko\u0144czonych remediacji.
help_sched_cert_remed_esc_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania powiadomie\u0144, gdy remediacje zostan\u0105 eskalowane.
help_sched_cert_notifications=Okre\u015bla, \u017ce powiadomienia powinny zosta\u0107 wys\u0142ane do w\u0142a\u015bciciela przegl\u0105du dost\u0119pu, kt\u00f3ry jest przypisany do przegl\u0105du dost\u0119pu po wyga\u015bni\u0119ciu przegl\u0105du dost\u0119pu.
help_sched_cert_notifications_start=Czas rozpocz\u0119cia wysy\u0142ania powiadomie\u0144.
help_sched_cert_notifications_first_reminder=Czas, w kt\u00f3rym zostanie wys\u0142ane pierwsze powiadomienie z przypomnieniem.
help_sched_cert_notifications_remind=Jak cz\u0119sto przypomina\u0107.
help_sched_cert_notifications_email_template=Szablon e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania powiadomie\u0144.
help_sched_cert_notifications_additional_recipients=Dodatkowi odbiorcy powiadomienia.
help_sched_cert_notifications_additional_recipients_rule=Ustaw regu\u0142\u0119, kt\u00f3ra okre\u015bli dodatkowych odbiorc\u00f3w.
help_sched_cert_notifications_escalate=Kiedy eskalowa\u0107.
help_sched_cert_notifications_escalation_rule=Wybierz regu\u0142\u0119, kt\u00f3ra okre\u015bli nowego w\u0142a\u015bciciela.
help_sched_cert_freq=Je\u015bli chcesz, aby ten certyfikat zdarzy\u0142 si\u0119 wi\u0119cej ni\u017c raz, mo\u017cesz ustawi\u0107 cz\u0119sto\u015b\u0107, a certyfikacja nast\u0105pi odpowiednio.
help_sched_cert_run_now=Uruchom t\u0119 certyfikacj\u0119 natychmiast po klikni\u0119ciu \u201eZaplanuj certyfikacj\u0119\u201d. Je\u015bli jest to ponowna certyfikacja, kolejne certyfikaty zostan\u0105 odpowiednio zaplanowane.
help_sched_cert_freq_exec=Czas trwania aktywnego okresu certyfikacji, kiedy podejmowane s\u0105 decyzje.
help_sched_cert_freq_dur=Ilo\u015b\u0107 czasu przyznanego przypisanemu mened\u017cerowi na uko\u0144czenie tej certyfikacji przed jej wyga\u015bni\u0119ciem.
help_sched_cert_process_revokes_immediately=Okre\u015bla, \u017ce uniewa\u017cnienia powinny nast\u0105pi\u0107 natychmiast po podj\u0119ciu decyzji. Je\u015bli ta opcja nie zostanie zaznaczona, uniewa\u017cnienia nie zostan\u0105 uruchomione, dop\u00f3ki certyfikat nie zostanie podpisany.
help_sched_cert_certified_duration=Czas pozostawania elementu w stanie \u201ecertyfikowanym\u201d, zanim przejdzie do stanu \u201ewymagana certyfikacja\u201d.
help_sched_cert_certification_req_duration=Czas pozostawania elementu w stanie \u201ewymagana certyfikacja\u201d przed przej\u015bciem do stanu \u201eprzeterminowany\u201d.
help_sched_cert_req_eml=Okre\u015bla, \u017ce wiadomo\u015bci e-mail z przypomnieniem powinny by\u0107 wysy\u0142ane do w\u0142a\u015bciciela certyfikatu dla element\u00f3w w okresie wymagania certyfikacji.
help_sched_cert_req_eml_freq=Cz\u0119sto\u015b\u0107 wysy\u0142ania przypomnie\u0144 dla element\u00f3w okresie wymagania certyfikacji.
help_sched_cert_req_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania przypomnie\u0144 dla element\u00f3w w okresie wymagania certyfikacji.
help_sched_overdue_esc=Okre\u015bla, \u017ce elementy powinny eskalowa\u0107 w okresie przeterminowania.
help_sched_cert_overdue_esc_rule=Regu\u0142a eskalacji do wykonania przy eskalacji element\u00f3w certyfikacji w okresie przeterminowania.
help_sched_cert_overdue_esc_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania powiadomie\u0144, kiedy przeterminowane elementy s\u0105 eskalowane.
help_sched_cert_sub=Ta opcja okre\u015bla, czy wygenerowa\u0107 przegl\u0105d dost\u0119pu dla wszystkich mened\u017cer\u00f3w, kt\u00f3rzy podlegaj\u0105 wybranemu mened\u017cerowi.
help_sched_cert_sub_flatten=W\u0142\u0105czenie tej opcji spowoduje obj\u0119cie u\u017cytkownik\u00f3w, kt\u00f3rzy bezpo\u015brednio i po\u015brednio podlegaj\u0105 wybranemu mened\u017cerowi w raporcie certyfikacji.
help_sched_cert_sub_complete=W\u0142\u0105czenie tej opcji b\u0119dzie wymaga\u0142o uko\u0144czenia wszystkich podrz\u0119dnych przegl\u0105d\u00f3w dost\u0119pu, zanim zostanie uko\u0144czony raport nadrz\u0119dny.
help_sched_cert_require_reassignment_completion=W\u0142\u0105czenie tej opcji b\u0119dzie wymaga\u0142o uko\u0144czenia wszystkich przegl\u0105d\u00f3w dost\u0119pu ponownego przypisania przed uko\u0144czeniem raportu nadrz\u0119dnego.
help_sched_cert_enable_auto_signoff_on_reassignment=W\u0142\u0105czenie tej opcji spowoduje automatyczne zatwierdzenie przegl\u0105du dost\u0119pu, gdy wszystkie pozycje w przegl\u0105dzie dost\u0119pu zostan\u0105 ponownie przypisane. Opcje \u201eWymagaj uko\u0144czenia ponownego przypisania\u201d i \u201ePrzywr\u00f3\u0107 ponowne przypisania do oryginalnego przegl\u0105du dost\u0119pu\u201d nie mog\u0105 by\u0107 w\u0142\u0105czone, aby ta opcja by\u0142a dost\u0119pna.
help_sched_cert_assimilate_bulk_reassignments=W\u0142\u0105czenie tej opcji spowoduje, \u017ce zawarto\u015b\u0107 przegl\u0105d\u00f3w dost\u0119pu ponownego przypisania zostanie przywr\u00f3cona do oryginalnego przegl\u0105du dost\u0119pu po podpisaniu ponownie przypisanego przegl\u0105du dost\u0119pu.
help_sched_cert_automate_signoff_popup=Okre\u015bla, \u017ce zostanie wy\u015bwietlone wyskakuj\u0105ce okno dialogowe, kiedy przegl\u0105d dost\u0119pu zostanie uko\u0144czony i b\u0119dzie gotowy do zatwierdzenia.
help_sched_cert_del_review_req=Wymaga przeprowadzenia przegl\u0105du wszystkich delegowanych przegl\u0105d\u00f3w dost\u0119pu przez pierwotnego w\u0142a\u015bciciela przegl\u0105du dost\u0119pu.
help_sched_cert_notify_remediation=W\u0142\u0105czenie tej opcji spowoduje wys\u0142anie powiadomie\u0144 e-mail do u\u017cytkownik\u00f3w, kt\u00f3rzy maj\u0105 uniewa\u017cnione elementy.
help_sched_cert_included_applications=Lista aplikacji, do kt\u00f3rych role biznesowe i dodatkowe uprawnienia powinny by\u0107 ograniczone podczas generowania certyfikatu. Je\u015bli nie okre\u015blono, wszystkie s\u0105 uwzgl\u0119dnione.
help_sched_cert_include_addt_ents=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie uprawnie\u0144, kt\u00f3re nie s\u0105 zawarte w rolach w certyfikacji.
help_sched_cert_included_access=Wybierz Uprawnienia, aby certyfikowa\u0107 role i dodatkowe uprawnienia to\u017csamo\u015bci. Wybierz Konta, aby certyfikowa\u0107 konta aplikacji przyznane ka\u017cdej to\u017csamo\u015bci.
help_sched_cert_include_roles=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie r\u00f3l w raporcie certyfikacyjnym.
help_sched_cert_include_target_perms=W\u0142\u0105czenie tej opcji obejmie docelowe uprawnienia do certyfikacji
help_sched_cert_certify_empty_accounts=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie kont bez atrybut\u00f3w uprawnie\u0144 w certyfikacji.
help_sched_cert_include_policy_violations=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie narusze\u0144 za\u0142o\u017ce\u0144 systemowych w przegl\u0105dzie dost\u0119pu.
help_sched_cert_include_iiq_capabilities=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie mo\u017cliwo\u015bci IdentityIQ w przegl\u0105dzie dost\u0119pu.
help_sched_cert_include_iiq_scopes=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie mo\u017cliwo\u015bci IdentityIQ w przegl\u0105dzie dost\u0119pu.
help_sched_cert_owner=W\u0142a\u015bciciel certyfikacji.
help_sched_cert_exclusion_rule=Regu\u0142a, kt\u00f3ra zostanie uruchomiona w celu ustalenia, kt\u00f3re uprawnienia powinny zosta\u0107 wy\u0142\u0105czone z certyfikacji.
help_sched_cert_save_exclusions=Je\u015bli zostanie ustawione, wykluczone uprawnienia zostan\u0105 zapisane, aby mo\u017cna je by\u0142o przegl\u0105da\u0107 i do\u0142\u0105cza\u0107 do raport\u00f3w.
help_sched_cert_exclude_base_app_accts=Je\u015bli zaznaczone, uprawnienia na kontach aplikacji warstwy zostan\u0105 wykluczone z certyfikacji.
help_cert_sched_update_identity_entitlements=Je\u015bli ta opcja jest zaznaczona, model uprawnie\u0144 to\u017csamo\u015bci zostanie zaktualizowany o oczekuj\u0105ce i bie\u017c\u0105ce informacje certyfikacyjne od rozpocz\u0119cia do zako\u0144czenia tej certyfikacji.
help_cert_sched_update_attribute_assignments=Je\u015bli jest zaznaczone, gdy podejmowane s\u0105 decyzje dotycz\u0105ce warto\u015bci uprawnie\u0144, model przydzielania uprawnie\u0144 zostanie r\u00f3wnie\u017c zaktualizowany po zako\u0144czeniu certyfikacji. Je\u015bli wybrane, zatwierdzenia utworz\u0105 przypisania.
help_sched_cert_filter_logical_entitlements=Je\u015bli zaznaczone, w certyfikacji b\u0119d\u0105 uwzgl\u0119dniane tylko uprawnienia logiczne, zdefiniowane na li\u015bcie uprawnie\u0144 zarz\u0105dzanych aplikacji logicznej. Dodatkowo wszelkie uprawnienia do aplikacji logicznych b\u0119d\u0105 filtrowane z uprawnie\u0144 aplikacji warstwy.
help_sched_cert_exclude_inactive=W\u0142\u0105czenie tej opcji wykluczy wszystkie nieaktywne to\u017csamo\u015bci z certyfikacji i spowoduje usuni\u0119cie z certyfikacji wszelkich to\u017csamo\u015bci, kt\u00f3re staj\u0105 si\u0119 nieaktywne.
help_sched_cert_entitlement_display=Domy\u015blny tryb wy\u015bwietlania uprawnie\u0144. Mo\u017ce zosta\u0107 wy\u015bwietlona warto\u015b\u0107 lub d\u0142u\u017cszy opis.
help_sched_cert_predelegation_rule=Regu\u0142a, kt\u00f3ra zostanie uruchomiona w celu ustalenia informacji do wst\u0119pnego delegowania lub ponownego przypisania wpis\u00f3w certyfikacji.
help_sched_cert_predelegation_emails=Zaznacz to pole wyboru, je\u015bli chcesz, aby powiadomienie e-mail zosta\u0142o wys\u0142ane do pierwotnego w\u0142a\u015bciciela po zako\u0144czeniu wst\u0119pnej delegacji.
help_sched_cert_sign_off_approver_rule=Regu\u0142a, kt\u00f3ra zostanie uruchomiona po zatwierdzeniu certyfikacji w celu ustalenia, kto musi zatwierdzi\u0107 decyzje.
help_cert_sched_adv_allow_provisioning=Umo\u017cliwia u\u017cytkownikom \u017c\u0105danie wyposa\u017cenia brakuj\u0105cych wymaganych r\u00f3l.
help_cert_sched_require_approval_comments=Wymaga, aby certyfikator uwzgl\u0119dni\u0142 komentarze po zatwierdzeniu elementu certyfikacji.
help_cert_sched_require_exception_comments=Wymaga, aby certyfikator uwzgl\u0119dni\u0142 komentarze, gdy wyj\u0105tek jest dozwolony dla elementu certyfikacji. Data okresu trwania wy\u0142\u0105czenia jest tylko do odczytu, chyba \u017ce aktywna jest opcja \u201eW\u0142\u0105cz wyskakuj\u0105ce okno dialogowe zezwolenia na wyj\u0105tek\u201d.
help_cert_sched_require_remediation_comments=Wymaga, aby certyfikuj\u0105cy uwzgl\u0119dni\u0142 komentarze po  w razie cofni\u0119cia elementu certyfikacji
help_sched_cert_name_template=Niestandardowy szablon nazwy u\u017cywany do nazwania przegl\u0105d\u00f3w dost\u0119pu uwzgl\u0119dnionych w tej certyfikacji. Mo\u017ce zawiera\u0107 sparametryzowan\u0105 tre\u015b\u0107, kt\u00f3ra zostanie scalona z nazw\u0105 po wygenerowaniu przegl\u0105du dost\u0119pu.
help_sched_cert_short_name_template=Niestandardowy szablon nazwy skr\u00f3conej u\u017cywany do nadawania kr\u00f3tkich nazw dla przegl\u0105d\u00f3w dost\u0119pu, kt\u00f3re maj\u0105 by\u0107 wy\u015bwietlane na pulpicie nawigacyjnym. Mo\u017ce zawiera\u0107 sparametryzowan\u0105 tre\u015b\u0107, kt\u00f3ra zostanie scalona z kr\u00f3tk\u0105 nazw\u0105 podczas generowania przegl\u0105du dost\u0119pu.
help_sched_cert_eml=Okre\u015bla, \u017ce wiadomo\u015bci e-mail z przypomnieniem powinny zosta\u0107 wys\u0142ane do w\u0142a\u015bciciela aplikacji, kt\u00f3ry jest przypisany do przegl\u0105du dost\u0119pu, po wyga\u015bni\u0119ciu przegl\u0105du dost\u0119pu.
help_sched_cert_eml_freq=Cz\u0119sto\u015b\u0107 wysy\u0142ania przypomnie\u0144 dla aktywnego(-ych) przegl\u0105du(-\u00f3w) dost\u0119pu.
help_sched_cert_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania przypomnie\u0144 o aktywnym(-ych) przegl\u0105dzie(-ach) dost\u0119pu.
help_sched_cert_eml_start=Czas rozpocz\u0119cia wysy\u0142ania przypomnie\u0144 w wiadomo\u015bciach e-mail.
help_sched_cert_esc=Okre\u015bla, \u017ce za\u0142o\u017cenia systemowe eskalacji powinny zosta\u0107 zastosowane dla przegl\u0105du(-\u00f3w) dost\u0119pu po up\u0142ywie okre\u015blonego czasu.
help_sched_cert_esc_trigger=Warunek, kt\u00f3ry powoduje eskalacj\u0119 aktywnego(-ych) przegl\u0105du(-\u00f3w) dost\u0119pu.
help_sched_cert_esc_rule=Regu\u0142a eskalacji do wykonania podczas eskalacji przegl\u0105du(-\u00f3w) dost\u0119pu.
help_sched_cert_esc_eml_template=Szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany do wysy\u0142ania powiadomie\u0144, gdy przegl\u0105dy dost\u0119pu s\u0105 eskalowane.
help_sched_cert_chlg=Okre\u015bla, \u017ce nale\u017cy w\u0142\u0105czy\u0107 okres wyzwania, w kt\u00f3rym u\u017cytkownicy oznaczeni jako remediowani mog\u0105 zakwestionowa\u0107 t\u0119 decyzj\u0119.
help_sched_cert_chlg_duration=Czas trwania okresu wyzwania.
help_sched_cert_remed=Okre\u015bla, \u017ce powinien zosta\u0107 w\u0142\u0105czony okres remediacji, podczas kt\u00f3rego IdentityIQ b\u0119dzie okresowo skanowa\u0107 u\u017cytkownik\u00f3w w celu ustalenia, czy za\u017c\u0105dane remediacje zosta\u0142y przeprowadzone.
help_sched_cert_remed_duration=Czas trwania okresu remediacji.
help_sched_cert_automatic_closing=Okre\u015bla, \u017ce automatyczne zamykanie powinno by\u0107 w\u0142\u0105czone, w kt\u00f3rym to czasie IdentityIQ automatycznie uzupe\u0142ni i podpisze ten przegl\u0105d dost\u0119pu, je\u015bli nadal jest niepodpisany.
help_sched_cert_automatic_closing_duration=Czas po dacie wyga\u015bni\u0119cia tego przegl\u0105du dost\u0119pu, kt\u00f3ry IdentityIQ powinien odczeka\u0107 przed pr\u00f3b\u0105 automatycznego zamkni\u0119cia go.
help_sched_cert_automatic_closing_rule=Regu\u0142a decyduj\u0105ca o tym, \u017ce IdentityIQ b\u0119dzie dzia\u0142a\u0107 na pocz\u0105tku procesu automatycznego zamykania.
help_sched_cert_automatic_closing_action=Czynno\u015b\u0107, kt\u00f3r\u0105 IdentityIQ przypisze dowolnym nieokre\u015blonym elementom przy automatycznym zamykaniu tego przegl\u0105du dost\u0119pu.
help_sched_cert_automatic_closing_comments=Komentarze, kt\u00f3re IdentityIQ doda do dowolnych nieokre\u015blonych element\u00f3w podczas automatycznego zamykania tego przegl\u0105du dost\u0119pu.
help_sched_cert_enable_staging=Okre\u015bla, \u017ce certyfikacja powinna przej\u015b\u0107 do okresu gromadz\u0105cego do przegl\u0105du przed aktywacj\u0105
help_sched_cert_scope=Zakres tego harmonogramu certyfikacji i grupy certyfikacji utworzonej zgodnie z tym harmonogramem. Tylko to\u017csamo\u015bci, kt\u00f3re s\u0105 autoryzowane do tego zakresu, mog\u0105 wy\u015bwietla\u0107 t\u0119 certyfikacj\u0119 i zwi\u0105zane z ni\u0105 przegl\u0105dy dost\u0119pu.
help_sched_cert_mgr_recipient=Mened\u017cer, kt\u00f3remu zostanie przypisany przegl\u0105d dost\u0119pu w ramach tej certyfikacji. Wybierz opcj\u0119 \u201eWszyscy mened\u017cerowie\u201d, aby utworzy\u0107 certyfikacj\u0119 uwzgl\u0119dniaj\u0105c\u0105 przegl\u0105dy dost\u0119pu dla wszystkich mened\u017cer\u00f3w.
help_sched_cert_mgr_name=Wymagana nazwa certyfikatu.
help_sched_cert_app_recipient=Aplikacje, do kt\u00f3rych zostanie przypisany ten certyfikat. Wybierz \u201eWszystkie aplikacje\u201d, aby utworzy\u0107 przegl\u0105d dost\u0119pu dla wszystkich aplikacji.
help_sched_cert_app_owners=U\u017cytkownicy, kt\u00f3rzy zostan\u0105 przypisani do tego przegl\u0105du dost\u0119pu. Je\u015bli pozostanie puste, w\u0142a\u015bciciel aplikacji jest odpowiedzialny za certyfikacj\u0119.
help_sched_cert_app_name=Wymagana nazwa certyfikatu.
help_sched_cert_act_grp_global=Tworzy przegl\u0105d dost\u0119pu zezwole\u0144 grupy kont dla ka\u017cdej aplikacji w organizacji.
help_sched_cert_act_grp_recipient=Aplikacja, do kt\u00f3rej zostanie przypisany ten certyfikat.
help_sched_cert_act_grp_owners=U\u017cytkownicy, kt\u00f3rym zostanie przypisana ta certyfikacja. Je\u015bli pozostanie puste, w\u0142a\u015bciciel grupy kont jest odpowiedzialny za certyfikacj\u0119.
help_sched_cert_act_grp_name=Wymagana nazwa certyfikacji.
help_sched_cert_act_grp_type=Certyfikuj cz\u0142onkostwo, zezwolenia lub oba.
help_sched_cert_act_grp_object_type=Wybierz typy obiekt\u00f3w do certyfikacji. Je\u015bli pozostanie puste, wszystkie obiekty aplikacji b\u0119d\u0105 certyfikowane.
help_sched_cert_adv_name=Wymagana nazwa certyfikacji.
help_sched_cert_adv_ipops=Populacje, kt\u00f3re b\u0119d\u0105 certyfikowane, oraz u\u017cytkownicy, kt\u00f3rym zostan\u0105 przypisane przegl\u0105dy dost\u0119pu dla ka\u017cdej z nich.
help_sched_cert_adv_factories=Fabryki grup, kt\u00f3re zostan\u0105 rozszerzone, oraz regu\u0142y u\u017cywane do przypisywania w\u0142a\u015bcicieli do ka\u017cdego przegl\u0105du dost\u0119pu.
help_sched_cert_adv_applications=Wnioski, kt\u00f3re nale\u017cy uwzgl\u0119dni\u0107 w certyfikacji. Warto\u015bci\u0105 domy\u015bln\u0105 jest uwzgl\u0119dnienie wszystkich aplikacji.
help_sched_cert_certifiers=Okre\u015bla, w jaki spos\u00f3b nale\u017cy wybra\u0107 certyfikatora dla generowanych przegl\u0105d\u00f3w dost\u0119pu. Je\u015bli wybrano \u201ePrzypisz do mened\u017cera(-\u00f3w)\u201d, nale\u017cy wybra\u0107 domy\u015blnego certyfikatora, na wypadek gdyby to\u017csamo\u015b\u0107 nie mia\u0142a mened\u017cera.
help_sched_cert_bulk_identities=Osoby, dla kt\u00f3rych zaplanowa\u0107 certyfikacje.
help_sched_cert_biz_role_recipient=Role biznesowe zwi\u0105zane z planowaniem certyfikacji. Wybierz opcj\u0119 \u201eCertyfikuj wszystkie role\u201d, aby utworzy\u0107 przegl\u0105d dost\u0119pu dla wszystkich r\u00f3l, \u201eR\u0119cznie wybierz role\u201d, aby wybra\u0107 okre\u015blone role do certyfikacji, lub \u201eCertyfikuj role wed\u0142ug typu\u201d, je\u015bli chcesz po\u015bwiadcza\u0107 wszystkie role danego typu.
help_sched_biz_role_include_hierarchy=W\u0142\u0105czenie tej opcji obejmuje hierarchi\u0119 ka\u017cdej wybranej roli w certyfikacji.
help_sched_cert_include_unowned_data=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnienie uprawnie\u0144 i zezwole\u0144, kt\u00f3re nie maj\u0105 w\u0142a\u015bciciela w przegl\u0105dzie dost\u0119pu.
help_sched_cert_unowned_data_owner=W\u0142a\u015bciciel zarz\u0105dzanych uprawnie\u0144 i zezwole\u0144, kt\u00f3re nie maj\u0105 w\u0142a\u015bciciela.
help_sched_cert_include_entitlements_granted_by_roles=W\u0142\u0105czenie tej opcji spowoduje uwzgl\u0119dnianie tak\u017ce uprawnie\u0144 przyznawanych wed\u0142ug r\u00f3l.
# Classifications
help_sched_cert_include_classifications=W\u0142\u0105cza informacje klasyfikacyjne w opartych na to\u017csamo\u015bci przegl\u0105dach dost\u0119pu do r\u00f3l i atrybut\u00f3w zarz\u0105dzanych
help_system_config_enable_provisioning=W\u0142\u0105cz strony wyposa\u017caj\u0105ce rol\u0119.
help_system_config_enable_mining=W\u0142\u0105cz nieukierunkowane strony eksploracji r\u00f3l.
ui_edit_preferences_forwarding_user_help=U\u017cytkownik, kt\u00f3ry ma otrzyma\u0107 wszystkie prace zazwyczaj przydzielane Tobie
ui_edit_preferences_forwarding_start_date_help=Dzie\u0144 w kt\u00f3rym powinno si\u0119 rozpocz\u0105\u0107 przekierowywanie wszystkich prac zazwyczaj przydzielanych Tobie. Podanie u\u017cytkownika przekierowuj\u0105cego bez daty pocz\u0105tkowej spowoduje natychmiastowe rozpocz\u0119cie procesu przekierowywania
ui_edit_preferences_forwarding_end_date_help=Dzie\u0144 w kt\u00f3rym powinno si\u0119 zako\u0144czy\u0107 przekierowywanie prac. Podanie u\u017cytkownika przekierowuj\u0105cego bez daty ko\u0144cowej uruchomi na sta\u0142e proces przekierowywania po osi\u0105gni\u0119ciu (opcjonalnej) daty pocz\u0105tkowej.
ui_edit_preferences_email_help=Preferowany adres e-mail u\u017cywany do powiadomie\u0144
help_setup_login_pass_through=Aplikacja u\u017cywana przez IdentityIQ do dostarczania kont logowania.
help_setup_login_auto_create=Regu\u0142a s\u0142u\u017cy do tworzenia u\u017cytkownik\u00f3w w IdentityIQ.
help_setup_login_error_style=Styl wy\u015bwietlania komunikat\u00f3w logowania. Szczeg\u00f3\u0142owy przedstawia wi\u0119cej informacji o b\u0142\u0119dzie dla u\u017cytkownika ni\u017c prosty.
help_setup_login_sso_rule=Regu\u0142a u\u017cywana do u\u0142atwienia logowania w \u015brodowisku z pojedynczym logowaniem.
help_setup_login_sso_validation_rule=Ta regu\u0142a jest uruchamiana przy ka\u017cdym \u017c\u0105daniu i powinna by\u0107 u\u017cywana do sprawdzania poprawno\u015bci sesji u dostawcy SSO. Ta opcja jest dostarczana w rzadkich przypadkach, gdy wymagane jest sprawdzanie sesji na \u017c\u0105danie. Wa\u017cne jest, aby pami\u0119ta\u0107, \u017ce ta regu\u0142a b\u0119dzie uruchamiana przy KA\u017bDYM \u017c\u0105daniu. W zwi\u0105zku z tym powinna by\u0107 zaprojektowana tak, aby mie\u0107 minimalny wp\u0142yw na wydajno\u015b\u0107.
help_login_returns_to_dashboard=To ustawienie kontroluje zachowanie nawigacji podczas logowania do IdentityIQ po przekroczeniu limitu czasu sesji. Je\u015bli zaznaczone, strona g\u0142\u00f3wna zostanie wy\u015bwietlona. Je\u015bli nie jest zaznaczone, wy\u015bwietlana jest poprzednio przegl\u0105dana strona.
help_enable_forgot_password=Po w\u0142\u0105czeniu na stronie logowania wy\u015bwietlany jest link \u201eNie pami\u0119tam has\u0142a\u201d, kt\u00f3ry pozwala u\u017cytkownikom, kt\u00f3rzy zapomnieli has\u0142a, na zresetowanie go.
help_enable_account_unlock=Po w\u0142\u0105czeniu na stronie logowania wy\u015bwietlany jest link \u201eOdblokowanie konta\u201d, kt\u00f3ry umo\u017cliwia zablokowanym u\u017cytkownikom odblokowanie konta.
help_enable_auth_question=Pytania uwierzytelniaj\u0105ce s\u0142u\u017c\u0105 do potwierdzenia to\u017csamo\u015bci u\u017cytkownika, je\u015bli zapomnia\u0142 has\u0142a lub zosta\u0142 zablokowany, a \u015brodowisko zosta\u0142o tak skonfigurowane, aby w\u0142\u0105czy\u0107 funkcj\u0119 pyta\u0144 uwierzytelniaj\u0105cych.
help_sms_reset_enabled=Po w\u0142\u0105czeniu u\u017cytkownik otrzyma opcj\u0119 wys\u0142ania kodu resetowania za po\u015brednictwem wiadomo\u015bci SMS, je\u015bli zapomni on has\u0142a lub zostanie zablokowany.
help_sms_reset_account_id=Identyfikator konta dostarczony przez us\u0142ug\u0119 przesy\u0142ania wiadomo\u015bci SMS.
help_sms_reset_auth_token=Token uwierzytelniania dostarczony przez us\u0142ug\u0119 wiadomo\u015bci SMS.
help_sms_reset_from_phone=Numer telefonu wy\u015bwietlony w polu nadawcy wiadomo\u015bci SMS.
help_sms_reset_phone_attribute=Pole atrybut to\u017csamo\u015bci, kt\u00f3re reprezentuje numer telefonu kom\u00f3rkowego.
help_sms_reset_duration_valid=Liczba minut wa\u017cno\u015bci tokenu resetowania has\u0142a przed jego wyga\u015bni\u0119ciem.
help_sms_reset_throttle_minutes=Maksymalna cz\u0119sto\u015b\u0107 wysy\u0142ania \u017c\u0105dania SMS w sesji. Na przyk\u0142ad ograniczona do 1 na ka\u017cde N minut.
help_sms_reset_max_failed_attempts=Dopuszczalna maksymalna liczba nieudanych pr\u00f3b. Po osi\u0105gni\u0119ciu maksymalnej liczby nieudanych pr\u00f3b u\u017cytkownik nie b\u0119dzie m\u00f3g\u0142 zweryfikowa\u0107 tokenu resetowania do czasu wyga\u015bni\u0119cia tokena i za\u017c\u0105dania nowego tokena.
help_enable_auth_lockout=Po w\u0142\u0105czeniu u\u017cytkownik zostanie zablokowany po przekroczeniu skonfigurowanej liczby nieudanych pr\u00f3b logowania.
help_failed_login_attempts=Liczba nieudanych pr\u00f3b, kt\u00f3re u\u017cytkownik mo\u017ce wykona\u0107 przed zablokowaniem.
help_login_lock_duration=Czas trwania w minutach, przez jaki u\u017cytkownik b\u0119dzie zablokowany w systemie po przekroczeniu dozwolonych pr\u00f3b z nieprawid\u0142owymi danymi logowania.
help_protected_user_lockout=Po w\u0142\u0105czeniu chroniony u\u017cytkownik zostanie zablokowany po zablokowaniu autoryzacji tak samo jak wszyscy inni u\u017cytkownicy.
help_refresh_after_login=Po w\u0142\u0105czeniu i w\u0142\u0105czeniu uwierzytelniania tranzytowego, konta pomy\u015blnie uwierzytelnione zostan\u0105 indywidualnie ponownie agregowane podczas procesu logowania. Ta opcja nie jest zwykle wymagana w przypadku wi\u0119kszo\u015bci instalacji.
help_sso_rule_based_enabled=Po w\u0142\u0105czeniu regu\u0142y SSO s\u0105 u\u017cywane podczas procesu logowania.
help_sso_saml_based_enabled=Po w\u0142\u0105czeniu uwierzytelnianie SAML b\u0119dzie u\u017cywane podczas procesu logowania.
help_sso_entity_id=Identyfikator reprezentuj\u0105cy dostawc\u0119 us\u0142ug (SP).
help_sso_idp_service_url=Adres URL us\u0142ugi SAML SSO dostawcy to\u017csamo\u015bci (IdP).
help_sso_issuer=Identyfikator reprezentuj\u0105cy dostawc\u0119 to\u017csamo\u015bci (IdP).
help_sso_binding_method=Schemat komunikacji u\u017cywany podczas procesu uwierzytelniania SAML.
help_sso_nameid_format=Format u\u017cytkownika w odpowiedzi SAML. Dyktowane przez dostawc\u0119 us\u0142ug (SP) dla SAML zainicjowanego przez SP lub dostawc\u0119 to\u017csamo\u015bci (IdP) dla SAML zainicjowanego przez IdP.
help_sso_public_x509_cert=Klucz publiczny certyfikatu X509 dostawcy to\u017csamo\u015bci (IdP).
help_sso_saml_correlation_rule=Regu\u0142a {0} u\u017cywana do dopasowywania to\u017csamo\u015bci SailPoint do asercji SAML od dostawcy to\u017csamo\u015bci (IdP).
help_sso_saml_acs=Adres URL us\u0142ugi w {0} w celu zaakceptowania odpowiedzi SAML.
help_mfa_workflow=Zaznacz, aby w\u0142\u0105czy\u0107 proces workflow uwierzytelniania wielosk\u0142adnikowego i wybra\u0107 populacje, aby zastosowa\u0107 proces workflow.
help_wf_duo_mfa_application_name=Wprowad\u017a nazw\u0119 aplikacji DUO odpowiedzialnej za uwierzytelnianie wieloetapowe.
help_wf_mfa_duo_auth_status_polling_settings=Wprowad\u017a liczb\u0119 sekund oczekiwania mi\u0119dzy sprawdzeniami statusu, aby okre\u015bli\u0107 wynik oczekuj\u0105cego uwierzytelniania wielosk\u0142adnikowego.
help_wf_mfa_duo_max_status_checks=Wprowad\u017a maksymaln\u0105 liczb\u0119 razy, aby sprawdzi\u0107 status oczekuj\u0105cego uwierzytelniania wielosk\u0142adnikowego, zanim zostanie uznane, \u017ce uwierzytelnienie zosta\u0142o odrzucone.
help_wf_mfa_duo_allow_sms_authentication=Wybierz, aby w\u0142\u0105czy\u0107 uwierzytelnianie SMS.
help_wf_rsa_mfa_application_name=Wprowad\u017a nazw\u0119 aplikacji RSA odpowiedzialnej za uwierzytelnianie wieloetapowe.
help_sys_config_enable_list_view_bulk_approve=Umo\u017cliwia przeprowadzanie zbiorczych zatwierdze\u0144 przez certyfikatora w widoku arkusza roboczego przegl\u0105du dost\u0119pu.
help_sys_config_enable_list_view_bulk_revoke=Umo\u017cliwia przeprowadzanie zbiorczego cofni\u0119cia przez certyfikatora z widoku arkusza roboczego przegl\u0105du dost\u0119pu.
help_sys_config_enable_list_view_bulk_mitigate=Umo\u017cliwia certyfikatorom na zezwalanie na wyj\u0105tki zbiorcze z widoku arkusza roboczego przegl\u0105du dost\u0119pu. Jest to dost\u0119pne tylko po wybraniu opcji \u201eW\u0142\u0105cz zezwalanie na wyj\u0105tki dla certyfikator\u00f3w\u201d.
help_sys_config_enable_list_view_bulk_reassign=Umo\u017cliwia certyfikatorom wykonywanie zbiorczego ponownego przypisania z widoku arkusza roboczego przegl\u0105du dost\u0119pu.
help_system_config_enable_cert_entity_bulk_approve=Umo\u017cliwia certyfikatorom wykonywanie zbiorczych zatwierdze\u0144 podczas przegl\u0105dania to\u017csamo\u015bci w ramach przegl\u0105du dost\u0119pu.
help_system_config_enable_cert_entity_bulk_revoke=Umo\u017cliwia certyfikatorom wykonywanie zbiorczego cofni\u0119cia podczas przegl\u0105dania to\u017csamo\u015bci w ramach przegl\u0105du dost\u0119pu.
help_system_config_enable_cert_entity_bulk_revoke_account=Umo\u017cliwia certyfikatorom przeprowadzanie zbiorczych uniewa\u017cnie\u0144 konta podczas przegl\u0105dania to\u017csamo\u015bci w ramach przegl\u0105du dost\u0119pu.
help_system_config_bulk_certify_confirm_selection_count=Liczba wybranych element\u00f3w, kt\u00f3re b\u0119d\u0105 wymaga\u0107 dodatkowego potwierdzenia w przypadku zbiorczych uniewa\u017cnie\u0144.
help_system_config_suppress_initial_notifications=Zapobiegaj wysy\u0142aniu pierwszego e-maila z powiadomieniem o certyfikacji.
help_system_config_initial_notification_template=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania pocz\u0105tkowych powiadomie\u0144 o certyfikacji
help_system_config_enable_allow_exception_duration=Umo\u017cliwia certyfikatorom modyfikowanie domy\u015blnego okresu, w kt\u00f3rym wyj\u0105tki od uprawnie\u0144 powinny by\u0107 dozwolone.
help_system_config_allow_self_certify=Umo\u017cliwia samocertyfikacj\u0119 u\u017cytkownika za pomoc\u0105 ponownego przypisania lub przekazania dalej przegl\u0105du dost\u0119pu.
help_system_config_self_certification_violation_owner=To\u017csamo\u015b\u0107, kt\u00f3ra b\u0119dzie w\u0142a\u015bcicielem wszystkich element\u00f3w lub delegacji, kt\u00f3re naruszaj\u0105 zasady samocertyfikacji.
help_system_config_limit_reassignment=Funkcja limitu ponownego przypisania umo\u017cliwia ograniczenie liczby przypadk\u00f3w, kiedy u\u017cytkownicy w kampanii certyfikacji mog\u0105 ponownie przypisa\u0107 element certyfikatu.
help_system_config_reassignment_limit=Liczba dozwolonych ponownych przypisa\u0144.
help_system_config_enable_entity_delegation=Umo\u017cliwia certyfikatorom delegowanie ca\u0142ych to\u017csamo\u015bci z przegl\u0105du dost\u0119pu.
help_system_config_disable_delegation_forwarding=Wy\u0142\u0105cza przekazywanie delegowanego elementu roboczego przegl\u0105du dost\u0119pu.
help_system_config_enable_item_delegation=Umo\u017cliwia certyfikatorom delegowanie poszczeg\u00f3lnych element\u00f3w z przegl\u0105du dost\u0119pu lub z ich strony naruszenia za\u0142o\u017ce\u0144 systemowych.
help_system_config_enable_allow_prov_missing_requirements=Umo\u017cliwia certifikatorowi wyposa\u017canie brakuj\u0105cych wymaga\u0144 r\u00f3l podczas wype\u0142niania przegl\u0105du dost\u0119pu.
help_system_config_require_cert_approval_comments=Wymagaj, aby certyfikator uwzgl\u0119dnia\u0142 komentarze po zatwierdzeniu elementu certyfikacji.
help_system_config_require_exception_comments=Wymagaj, aby certyfikator uwzgl\u0119dnia\u0142 komentarze, gdy wyj\u0105tek jest dozwolony dla elementu certyfikacji. Data okresu wyj\u0105tku jest tylko do odczytu, chyba \u017ce aktywna jest opcja \u201eW\u0142\u0105cz wyskakuj\u0105ce okno dialogowe zezwolenia na wyj\u0105tek\u201d.
help_system_config_require_remediation_comments=Wymagaj od osoby certyfikuj\u0105cej uwzgl\u0119dniania komentarzy w razie cofni\u0119cia elementu certyfikacji lub naruszenia regulaminu
help_system_config_cert_item_page_size=Liczba element\u00f3w ka\u017cdego typu wy\u015bwietlanych na stron\u0119 na stronie jednostki certyfikacji przed stronicowaniem. Je\u015bli ustawione na zero, stronicowanie jest wy\u0142\u0105czone.
help_system_config_require_del_review=Wymaga przeprowadzenia przegl\u0105du wszystkich delegowanych przegl\u0105d\u00f3w dost\u0119pu przez pierwotnego w\u0142a\u015bciciela przegl\u0105du dost\u0119pu.
help_system_config_require_delegation_completion=Wymaga, aby podj\u0119to decyzj\u0119 odno\u015bnie wszystkich element\u00f3w w delegowanym elemencie roboczym przegl\u0105du dost\u0119pu przed uko\u0144czeniem elementu roboczego.
help_system_config_notify_remediation=W\u0142\u0105czenie tej opcji spowoduje wys\u0142anie powiadomie\u0144 e-mail do u\u017cytkownik\u00f3w, kt\u00f3rzy maj\u0105 uniewa\u017cnione elementy. Jest to ustawienie domy\u015blne i mo\u017cna je nadpisa\u0107, gdy zaplanowane s\u0105 certyfikacje.
help_system_config_cert_esc_rule=Domy\u015blna regu\u0142a u\u017cywana przez system podczas eskalacji przegl\u0105du dost\u0119pu.
help_system_config_mit_exp_action=Domy\u015blna czynno\u015b\u0107 przeprowadzana podczas mitygacji, kiedy wygasa.
help_system_config_mit_email=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 o wyga\u015bni\u0119ciu mitygacji.
help_system_config_active_period_duration=Domy\u015blny czas okresu aktywnego.
help_system_config_chlg_enabled=Warto\u015b\u0107 domy\u015blna okre\u015blaj\u0105ca, czy okres wyzwania jest w\u0142\u0105czony dla przegl\u0105du dost\u0119pu.
help_system_config_chlg_duration=Domy\u015blny czas trwania okresu wyzwania.
help_system_config_remed_enabled=Domy\u015blna warto\u015b\u0107 tego, czy okres remediacji jest w\u0142\u0105czony dla przegl\u0105du dost\u0119pu.
help_system_config_remed_duration=Domy\u015blny czas okresu remediacji.
help_system_config_automatic_closing_enabled=Domy\u015blna warto\u015b\u0107 tego, czy automatyczne zamykanie certyfikat\u00f3w jest w\u0142\u0105czone dla przegl\u0105d\u00f3w dost\u0119pu.
help_system_config_automatic_closing_duration=Domy\u015blny czas oczekiwania po dacie wyga\u015bni\u0119cia przegl\u0105du dost\u0119pu, zanim rozpocznie si\u0119 proces automatycznego zamykania.
help_system_config_automatic_closing_rule=Domy\u015blna regu\u0142a stosowana przez system, kiedy rozpoczyna si\u0119 proces automatycznego zamykania.
help_system_config_automatic_closing_action=Domy\u015blna czynno\u015b\u0107 przypisana do dowolnego nieokre\u015blonego elementu certyfikacji podczas procesu automatycznego zamykania.
help_system_config_automatic_closing_comments=Domy\u015blne komentarze dodane do dowolnych nieokre\u015blonych element\u00f3w certyfikacji podczas procesu automatycznego zamykania.
help_system_config_automatic_closing_signer=Domy\u015blny u\u017cytkownik systemu dodany jako osoba podpisuj\u0105ca do przegl\u0105du dost\u0119pu podczas procesu automatycznego zamykania.
help_system_config_default_remediation_modifiable_op=Domy\u015blna operacja wy\u015bwietlana w oknie dialogowym uniewa\u017cnienia dla atrybut\u00f3w modyfikowalnych za po\u015brednictwem remediacji.
help_system_config_cert_exclude_base_app_accts=Je\u015bli zaznaczone, uprawnienia na kontach aplikacji warstwy zostan\u0105 wykluczone z certyfikacji.
help_system_config_cert_entitlement_display=Domy\u015blny tryb wy\u015bwietlania dla uprawnie\u0144. Mo\u017ce by\u0107 wy\u015bwietlana warto\u015b\u0107 lub d\u0142u\u017cszy opis.
help_system_config_default_remediator=Domy\u015blna to\u017csamo\u015b\u0107, do kt\u00f3rej wysy\u0142ane jest \u017c\u0105danie uniewa\u017cnienia w przypadku zbiorczych uniewa\u017cnie\u0144. Je\u015bli zostanie wprowadzona, uniemo\u017cliwi to wy\u015bwietlanie okna dialogowego \u201ePrzypisz jednostk\u0119 uniewa\u017cniaj\u0105c\u0105\u201d podczas wykonywania zbiorczych uniewa\u017cnie\u0144 w ramach przegl\u0105du dost\u0119pu.
help_system_config_enable_certification_signoff_popup=Okre\u015bla, \u017ce zostanie wy\u015bwietlone okno dialogowe, gdy przegl\u0105d dost\u0119pu zostanie zako\u0144czony i b\u0119dzie gotowy do zatwierdzenia.
help_system_config_default_electronic_signature_enabled=Domy\u015blna warto\u015b\u0107 okre\u015blaj\u0105ca, czy domy\u015blny podpis elektroniczny jest stosowany podczas konfigurowania certyfikacji.
help_system_config_electronic_signature_meaning=Wybierz nazw\u0119 znaczenia, a ta ikona b\u0119dzie wy\u015bwietla\u0107 tekst znaczenia.
help_system_config_show_recommendations=Je\u015bli zaznaczone, elementy certyfikacji, kt\u00f3re maj\u0105 zalecan\u0105 decyzj\u0119 z AI Services, b\u0119d\u0105 widoczne obok elementu.
help_system_config_auto_approval=W razie zaznaczenia elementy certyfikacji, kt\u00f3re otrzyma\u0142y zalecan\u0105 decyzj\u0119 z AI Services, zostan\u0105 automatycznie zatwierdzone i przeniesione z karty "Otw\u00f3rz" do karty "Przegl\u0105d"
help_system_config_blk_reassign_email=Domy\u015blny szablon wiadomo\u015bci e-mail, s\u0142u\u017c\u0105cy do wysy\u0142ania powiadomie\u0144 o zbiorczym ponownym przypisaniu.
help_system_config_chlg_start_email=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 o terminie rozpocz\u0119cia wyzwania do certyfikatora.
help_system_config_chlg_end=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 o terminie zako\u0144czenia wyzwania do certyfikatora.
help_system_config_chlg_generation_email=Domy\u015blny szablon e-mail stosowany do wysy\u0142ania tworzenia wyzwania do jednostek przesy\u0142aj\u0105cych wyzwanie.
help_system_config_chlg_challenged_email=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 o decyzji o wyzwaniu do certyfikatora.
help_system_config_chlg_expired_email=Domy\u015blny szablon e-mail stosowany do wysy\u0142ania powiadomie\u0144 o wyga\u015bni\u0119ciu wyzwania do jednostek przesy\u0142aj\u0105cych wyzwanie.
help_system_config_chlg_decision_expired_email=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 o wyga\u015bni\u0119ciu decyzji o wyzwaniu do os\u00f3b przesy\u0142aj\u0105cych wyzwanie i certyfikator\u00f3w.
help_system_config_chlg_accepted_email=Domy\u015blny szablon e-mail stosowany do wysy\u0142ania powiadomie\u0144 o zaakceptowaniu wyzwania do jednostek przesy\u0142aj\u0105cych wyzwanie.
help_system_config_chlg_rejected_email=Domy\u015blny szablon e-mail stosowany do wysy\u0142ania powiadomie\u0144 o odrzuceniu wyzwania do jednostek przesy\u0142aj\u0105cych wyzwanie.
help_system_config_cert_sign_off_approval_email=Domy\u015blny szablon wiadomo\u015bci e-mail u\u017cywany do wysy\u0142ania powiadomie\u0144 do jednostek zatwierdzaj\u0105cych przegl\u0105d dost\u0119pu.
help_system_config_role_approver=Regu\u0142a okre\u015blaj\u0105ca osob\u0119 zatwierdzaj\u0105c\u0105 dla zmiany roli i profilu.
help_system_config_inactive_work_item_escalation_rule=Regu\u0142a okre\u015blania nowego w\u0142a\u015bciciela dla element\u00f3w roboczych nale\u017c\u0105cych do nieaktywnego u\u017cytkownika.
help_system_config_provisioning_transaction_log_level_help=Maksymalny poziom, na kt\u00f3rym b\u0119d\u0105 przechowywane zdarzenia dziennika transakcji wyposa\u017cania.
help_system_config_role_modeler_perf=Wy\u0142\u0105cza widok drzewa w interfejsie u\u017cytkownika zarz\u0105dzania rolami. Wy\u0142\u0105czenie widoku drzewa zwi\u0119ksza wydajno\u015b\u0107 na stronie \u201eZarz\u0105dzania rolami\u201d.
help_system_config_maximum_bundles_page=Okre\u015bla maksymaln\u0105 liczb\u0119 r\u00f3l do wy\u015bwietlania na stron\u0119 w interfejsie u\u017cytkownika zarz\u0105dzania rolami.
help_system_config_enable_revoke_account=Umo\u017cliwia certyfikatorom uniewa\u017cnienie konta i wszystkich powi\u0105zanych z nim uprawnie\u0144.
help_system_config_enable_reassign_account=Umo\u017cliwia certyfikatorom ponowne przypisanie konta i wszystkich powi\u0105zanych z nim uprawnie\u0144.
help_system_config_global_work_item_forward_rule=Regu\u0142a okre\u015blaj\u0105ca przekazywanie element\u00f3w roboczych dla wszystkich nowych element\u00f3w roboczych. Jest r\u00f3wnie\u017c u\u017cywana, gdy element roboczy jest przekazywany w interfejsie u\u017cytkownika.
help_system_config_fallback_work_item_forward_rule=Regu\u0142a okre\u015blaj\u0105ca przekazywanie element\u00f3w roboczych w szczeg\u00f3lnych przypadkach. Pozwala okre\u015bli\u0107 awaryjnego u\u017cytkownika przekierowuj\u0105cego w przypadku, gdy skonfigurowane automatyczne przekazywanie powodowa\u0142oby samocertyfikacj\u0119.
help_system_config_password_validation_rule=Regu\u0142a walidacji dla p\u00f3l has\u0142a, kt\u00f3re s\u0105 uwzgl\u0119dnione w formularzach wygenerowanych z za\u0142o\u017ce\u0144 systemowych wyposa\u017cania podczas tworzenia konta.
help_system_config_allow_multiple_application_accounts=W\u0142\u0105cza opcj\u0119 na stronie \u201eZarz\u0105dzanie rolami\u201d, kt\u00f3ra umo\u017cliwia okre\u015blenie konta docelowego lub utworzenie nowego konta podczas \u017c\u0105dania roli, nawet je\u015bli jest to wymagane lub dozwolone przez inn\u0105 rol\u0119. Je\u015bli ta opcja nie jest w\u0142\u0105czona, role s\u0105 przypisywane do tego samego konta, co rola najwy\u017cszego poziomu.
help_system_config_enable_multiple_assignments=W\u0142\u0105cz opcj\u0119 na stronie \u201eZarz\u0105dzanie rolami\u201d, kt\u00f3ra umo\u017cliwia wielokrotne przypisanie roli do tej samej to\u017csamo\u015bci. Ta opcja jest dost\u0119pna tylko dla typ\u00f3w r\u00f3l, kt\u00f3re mo\u017cna przypisa\u0107.
help_system_config_allow_multiple_assignments=Ustaw wszystkie typy przypisywalnych r\u00f3l dla wielu przypisa\u0144 do tej samej to\u017csamo\u015bci. To ustawienie zast\u0119puje ustawienia poszczeg\u00f3lnych definicji r\u00f3l.
help_system_config_allow_role_propagation=Umo\u017cliwia propagowanie zmiany roli do wszystkich to\u017csamo\u015bci, kt\u00f3re maj\u0105 przypisan\u0105 rol\u0119.
help_system_config_force_role_merge_template=Zapewnia, \u017ce dodanie za\u0142o\u017ce\u0144 systemowych wyposa\u017cania do roli nie spowoduje usuni\u0119cia profili.
help_system_config_retain_assigned_entitlements_detected=Okre\u015bla, czy przypisania uprawnie\u0144 s\u0105 zachowywane, gdy s\u0105 cz\u0119\u015bci\u0105 wykrytej roli, kt\u00f3ra zosta\u0142a usuni\u0119ta z to\u017csamo\u015bci.
help_system_config_retain_assigned_entitlements_assigned=Okre\u015bla, czy przypisania uprawnie\u0144 s\u0105 zachowywane, gdy s\u0105 cz\u0119\u015bci\u0105 przypisanej roli, kt\u00f3ra zosta\u0142a usuni\u0119ta z to\u017csamo\u015bci.
help_system_config_self_service_redirect_url=Zmienia dzia\u0142anie przycisku na stronie powodzenia po rejestracji samoobs\u0142ugowej. Je\u015bli pole jest puste, domy\u015blnie zostanie wy\u015bwietlona strona logowania; w przeciwnym razie nast\u0105pi przekierowanie do podanego pe\u0142nego adresu URL.
help_sys_config_workflow_role=Proces biznesowy wykonywany, gdy role s\u0105 tworzone, modyfikowane lub usuwane w programie do modelowania roli.
help_sys_config_workflow_identity_update=Proces biznesowy wykonywany, gdy to\u017csamo\u015b\u0107 jest edytowana w IdentityIQ. Mo\u017ce przeprowadza\u0107 zatwierdzanie przypisania r\u00f3l i wysy\u0142a\u0107 \u017c\u0105dania wyposa\u017cania.
help_sys_config_workflow_identity_refresh=Proces biznesowy wykonywany, gdy to\u017csamo\u015b\u0107 jest od\u015bwie\u017cana w zadaniu dzia\u0142aj\u0105cym w tle. Mo\u017ce przeprowadza\u0107 zatwierdzanie przypisania r\u00f3l i wysy\u0142a\u0107 \u017c\u0105dania wyposa\u017cania.
help_sys_config_workflow_identity_correlation=Proces biznesowy wykonywany, kiedy przeprowadzana jest r\u0119czna korelacja kont.
help_sys_config_workflow_scheduled_assignment=Proces biznesowy wykonywany, gdy zaplanowana rola lub zmiana przypisania uprawnie\u0144 jest wymagana. Spowoduje to przypisanie lub cofni\u0119cie przypisania roli lub uprawnienia i mo\u017ce wykona\u0107 wyposa\u017canie.
help_sys_config_workflow_scheduled_role_activation=Proces biznesowy wykonywany, gdy zaplanowana aktywacja roli stanie si\u0119 wymagalna. Spowoduje to aktywacj\u0119 roli i mo\u017ce od\u015bwie\u017cy\u0107 wszystkie to\u017csamo\u015bci.
help_sys_config_workflow_managed_attribute=Proces biznesowy wykonywany, gdy zarz\u0105dzane uprawnienie lub grupa jest tworzona lub edytowana.
help_sys_config_workflow_password_intercept=Proces biznesowy wykonywany po odebraniu zdarzenia przechwycenia zmiany has\u0142a.
help_system_config_enable_allow_exception=Umo\u017cliwia certyfikatorom zezwalanie na wyj\u0105tki w przypadku element\u00f3w przegl\u0105du dost\u0119pu bez naruszenia za\u0142o\u017ce\u0144 systemowych. Na przyk\u0142ad, aby umo\u017cliwi\u0107 dost\u0119p do roli lub uprawnienia przez okre\u015blony czas.
help_system_config_deprovision_upon_expiration=W\u0142\u0105cza automatyczne usuni\u0119cie wyposa\u017cania dost\u0119pu, gdy up\u0142ynie dozwolony okres wyj\u0105tku. To ustawienie dotyczy tylko element\u00f3w takich jak role lub uprawnienia, kt\u00f3re nie s\u0105 naruszeniami zasad.
help_system_config_enable_allow_exception_popup=Umo\u017cliwia certyfikatorom wy\u015bwietlanie wyskakuj\u0105cego okna zezwalania na wyj\u0105tek, r\u0119czne ustawianie daty wyga\u015bni\u0119cia i dodawanie komentarzy. Dotyczy to zar\u00f3wno element\u00f3w naruszaj\u0105cych zasady, jak i nie naruszaj\u0105cych zasad.
help_system_config_default_allow_exception_duration=Domy\u015blny czas wyga\u015bni\u0119cia dla dozwolonych wyj\u0105tk\u00f3w. Dotyczy to zar\u00f3wno element\u00f3w naruszaj\u0105cych zasady, jak i nie naruszaj\u0105cych zasad.
help_sys_config_enable_bulk_approve=Umo\u017cliwia certyfikatorom jednoczesne przeprowadzanie zatwierdze\u0144 dla wielu element\u00f3w w ramach przegl\u0105du dost\u0119pu.
help_sys_config_enable_bulk_revoke=Umo\u017cliwia certyfikatorom jednoczesne przeprowadzanie uniewa\u017cnie\u0144 dla wielu element\u00f3w w ramach przegl\u0105du dost\u0119pu.
help_sys_config_enable_bulk_allow_exception=Umo\u017cliwia certyfikatorom jednoczesne zezwalanie na wyj\u0105tki dotycz\u0105ce wielu element\u00f3w w ramach przegl\u0105du dost\u0119pu. Ta opcja nie jest dost\u0119pna, je\u015bli \u201eW\u0142\u0105cz zezwalanie na wyj\u0105tki\u201d nie jest zaznaczone.
help_sys_config_enable_bulk_reassign=Umo\u017cliwia certyfikatorom ponowne przypisywanie wielu element\u00f3w jednocze\u015bnie w ramach przegl\u0105du dost\u0119pu.
help_sys_config_enable_bulk_account_revocation=Umo\u017cliwia certyfikatorom jednoczesne uniewa\u017cnianie wielu kont i ich uprawnie\u0144. Ta opcja nie jest dost\u0119pna, je\u015bli \u201eW\u0142\u0105cz uniewa\u017cnianie kont\u201d nie jest zaznaczone.
help_sys_config_enable_bulk_clear_decisions=Umo\u017cliwia certyfikatorom anulowanie wszystkich obecnie podj\u0119tych decyzji dotycz\u0105cych certyfikatu.
help_sys_config_hash_secrets=Umo\u017cliwia jednokierunkowe haszowanie tajnych warto\u015bci dla To\u017csamo\u015bci. Warto\u015bci te obejmuj\u0105 has\u0142a, histori\u0119 hase\u0142 i pytania uwierzytelniaj\u0105ce. Po w\u0142\u0105czeniu tej opcji niekt\u00f3re ograniczenia za\u0142o\u017ce\u0144 systemowych hase\u0142 nie s\u0105 ju\u017c dost\u0119pne do u\u017cycia.
help_sys_config_hash_iterations=Liczba iteracji przeprowadzonych w algorytmie haszowania.
help_sys_config_full_text_path=\u015acie\u017cka do katalogu na serwerze, na kt\u00f3rym przechowywane s\u0105 pliki indeksu pe\u0142notekstowego.
help_sys_config_full_text_auto_index=Umo\u017cliwia automatyczne od\u015bwie\u017canie indeksu pe\u0142notekstowego w okre\u015blonych odst\u0119pach czasu.
help_sys_config_full_text_interval=Odst\u0119p czasu, w minutach, od\u015bwie\u017cenia indeksu pe\u0142notekstowego.
help_sys_config_csv_delimiter=Znak do u\u017cycia jako ogranicznik CSV podczas eksportowania raport\u00f3w lub wynik\u00f3w. Domy\u015blnie jest to przecinek, je\u015bli jest pusty.
help_sys_config_additional_accounts_app=Ka\u017cda Populacja Quicklink umo\u017cliwiaj\u0105ca skonfigurowan\u0105 opcj\u0119 \u201eZezwalaj na \u017c\u0105danie dodatkowych kont\u201d wy\u015bwietli te aplikacje.
help_sys_config_account_only_app=Ka\u017cda Populacja Quicklink umo\u017cliwiaj\u0105ca \u201eZarz\u0105dzanie kontami Quicklink\u201dze skonfigurowan\u0105 opcj\u0105 \u201eZezwalaj na \u017c\u0105danie nowych kont\u201d wy\u015bwietli te aplikacje.
help_system_config_server_root_path=\u015acie\u017cka g\u0142\u00f3wna serwera, w tym schemat, nazwa serwera [port] i katalog g\u0142\u00f3wny. Na przyk\u0142ad, je\u015bli warto\u015b\u0107 zosta\u0142a ustawiona na  \u201ehttps://localhost:80/iiq\u201d, oczekiwany adres URL b\u0119dzie wygl\u0105da\u0142 jak &lt;\u015bcie\u017cka g\u0142\u00f3wna serwera>/foo.jsf lub https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Udost\u0119pnia informacje klasyfikacyjne w opartych na to\u017csamo\u015bci przegl\u0105dach dost\u0119pu oraz na stronie naruszenia zasad. Informacje klasyfikacyjne s\u0105 zwi\u0105zane z rol\u0105 i atrybutami zarz\u0105dzanymi
help_system_config_enable_attachments=W\u0142\u0105cz funkcj\u0119 za\u0142\u0105cznik\u00f3w. Zezw\u00f3l u\u017cytkownikom na dodawanie za\u0142\u0105cznik\u00f3w do \u017c\u0105da\u0144 dost\u0119pu.
help_system_config_attachments_max_file_size=Maksymalny rozmiar pliku dla ka\u017cdego pojedynczego za\u0142\u0105cznika.
help_system_config_attachments_allowed_file_types=Lista typ\u00f3w rozszerze\u0144 plik\u00f3w oddzielanych przecinkami. Nie potrzebna kropka jako prefiks.
help_system_config_attachment_configs=Aktywuj regu\u0142y AttachmentConfig. Tylko wybrane regu\u0142y s\u0105 uruchamiane podczas \u017c\u0105dania dost\u0119pu.
help_system_config_plugin_scripting=Zabrania skryptom uzyskiwa\u0107 dost\u0119p do klas we wtyczkach.
help_system_config_plugin_relax_enforcement=Rozlu\u017anij zasady egzekwowania \u015bcis\u0142ych deklaracji wtyczek dla klas u\u017cywanych z wtyczek utworzonych przed IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Pozw\u00f3l u\u017cytkownikom edytowa\u0107 preferencje dotycz\u0105ce przekierowa\u0144 na stronie Edycja preferencji
help_system_config_enable_change_password=Pozw\u00f3l u\u017cytkownikom na zmian\u0119 has\u0142a na stronie Edycja preferencji
help_system_config_risk_bands=Liczba pasm u\u017cytych do kategoryzowania wyniku ryzyka.
help_system_config_batch_request_approver=Wybrana jednostka zatwierdzaj\u0105ca \u017c\u0105danie partii musi mie\u0107 odpowiednie uprawnienia do wy\u015bwietlania element\u00f3w \u017c\u0105da\u0144 wsadowych.
help_system_config_approval_recommendations=Zalecenia mog\u0105 by\u0107 generowane tylko wtedy, gdy AI Services jest poprawnie skonfigurowany.
help_sys_config_misc_async_cache=W\u0142\u0105cz od\u015bwie\u017canie pami\u0119ci podr\u0119cznej za\u0142o\u017ce\u0144 systemowych roli asynchronicznej w celu szybszego sprawdzania za\u0142o\u017ce\u0144 systemowych podczas \u017c\u0105da\u0144 LCM.
# Classifications
help_system_config_display_classifications_in_access_request=Dopuszcza wy\u015bwietlanie klasyfikacji we wniosku o dost\u0119p. Poza wnioskiem o dost\u0119p s\u0105 one zawsze widoczne.
help_sys_config_enable_role_sun_date_assign=W\u0142\u0105cz ustawienie dat pocz\u0105tkowych (aktywacja/start) i ostatecznych (dezaktywacja/koniec) dla r\u00f3l i uprawnie\u0144, gdy s\u0105 one przypisane do to\u017csamo\u015bci. Daty pocz\u0105tkowe i ostateczne mog\u0105 by\u0107 wykorzystane do udzielenia tymczasowego dost\u0119pu do wra\u017cliwych r\u00f3l i uprawnie\u0144.
help_sys_config_enable_role_sun_date_activate=W\u0142\u0105cz ustawienie zdarze\u0144 pocz\u0105tkowych (data aktywacji/rozpocz\u0119cia) i ostatecznych (data dezaktywacji/zako\u0144czenia) dla r\u00f3l z edytora r\u00f3l. Gdy ta opcja jest w\u0142\u0105czona, sekcja \u201eZaplanowane zdarzenia\u201d jest wy\u015bwietlana w interfejsie u\u017cytkownika edytora r\u00f3l, a zdarzenia aktywacji i dezaktywacji s\u0142u\u017c\u0105 do ustawiania dat pocz\u0105tkowych i ko\u0144cowych okre\u015blaj\u0105cych, kiedy rola jest aktywna. Zdarzenia te s\u0142u\u017c\u0105 do automatycznej aktywacji lub dezaktywacji r\u00f3l przy u\u017cyciu proces\u00f3w biznesowych.
help_sys_config_role_sunset_notification_days_reminder=To powiadomienie trafi zar\u00f3wno do requestera, jak i do \u017c\u0105daj\u0105cego. Szablon wiadomo\u015bci e-mail dla powiadomienia jest wybierany na karcie \u201eUstawienia poczty\u201d w polu \u201eDla powiadomie\u0144 o usuni\u0119ciu wyposa\u017cenia zako\u0144czonych r\u00f3l i uprawnie\u0144\u201d. Aby wy\u0142\u0105czy\u0107 powiadomienia, ustaw liczb\u0119 dni na zero.
# Identity attributes
help_identity_attr_target_app=Aplikacja, kt\u00f3ra otrzyma docelow\u0105 warto\u015b\u0107.
help_identity_attr_target_attr=Atrybut docelowej aplikacji, kt\u00f3ry otrzyma docelow\u0105 warto\u015b\u0107.
help_identity_attr_target_rule=Opcjonalna regu\u0142a, kt\u00f3ra mo\u017ce zmieni\u0107 warto\u015b\u0107, kt\u00f3ra jest ustawiana w celu.
help_identity_attr_target_provision_all=Wyposa\u017canie wszystkich kont, je\u015bli to\u017csamo\u015b\u0107 ma wiele kont w docelowej aplikacji. Wy\u0142\u0105czenie tej opcji b\u0119dzie wymaga\u0142o od u\u017cytkownika wybrania, kt\u00f3re konta powinny otrzyma\u0107 docelow\u0105 warto\u015b\u0107.
help_modeler_ent_mine_descr=Wybierz aplikacj\u0119 z poni\u017cszej listy, aby eksplorowa\u0107 uprawnienia. Je\u015bli chcesz zaw\u0119zi\u0107 list\u0119 to\u017csamo\u015bci, kt\u00f3ra s\u0142u\u017cy do wyszukiwania danych o uprawnieniach, wype\u0142nij dowolne z dodatkowych p\u00f3l wyszukiwania.
# Work Item configuration/Task signoff
task_signoff_owner=U\u017cytkownik musi si\u0119 zatwierdzi\u0107 wynik zadania.
work_item_owners=Pocz\u0105tkowi w\u0142a\u015bciciele elementu roboczego.
work_item_owners_rule=Regu\u0142a do obliczania pocz\u0105tkowych w\u0142a\u015bcicieli element\u00f3w roboczych.
work_item_initial_template=Szablon u\u017cywany do formatowania wst\u0119pnego powiadomienia o przypisaniu elementu roboczego.
work_item_enable=Zaznacz, aby w\u0142\u0105czy\u0107 otwieranie element\u00f3w pracy.
work_item_escalation_style=Okre\u015bla, czy b\u0119d\u0105 wysy\u0142ane e-maile z przypomnieniami czy b\u0119d\u0105 przeprowadzane eskalacje.
work_item_reminder_start=Liczba dni do wys\u0142ania pierwszego e-maila z przypomnieniem.
work_item_reminder_frequency=Odst\u0119p czasowy mi\u0119dzy przypomnieniami.
work_item_reminder_template=Szablon u\u017cywany do formatowania e-maili z przypomnieniami. Je\u015bli nie zostanie wybrany, zostanie u\u017cyte domy\u015blne ustawienie systemu.
work_item_max_reminders=Maksymalna liczba przypomnie\u0144 do wys\u0142ania przed rozpocz\u0119ciem eskalacji. Je\u015bli jest to zero, \u017cadne przypomnienia nie b\u0119d\u0105 wysy\u0142ane, a eskalacja rozpocznie si\u0119 natychmiast.
work_item_escalation_start=Liczba dni do eskalacji.
work_item_escalation_template=Szablon u\u017cywany do formatowania wiadomo\u015bci e-mail dotycz\u0105cych eskalacji. Je\u015bli nie zostanie wybrany, zostanie u\u017cyte domy\u015blne ustawienie systemu.
work_item_escalation_rule=Regu\u0142a u\u017cywana do wyboru nowego w\u0142a\u015bciciela elementu roboczego podczas eskalacji.
# Application Risk Configuration
help_apprisk_disabled=Po zaznaczeniu ten sk\u0142adnik nie zostanie uwzgl\u0119dniony w wyniku ryzyka aplikacji i nie b\u0119dzie wy\u015bwietlany w karcie wynik\u00f3w.
help_apprisk_attribute=Nazwa atrybutu konta do zbadania.
help_apprisk_value=Warto\u015b\u0107, jak\u0105 musi mie\u0107 atrybut konta, aby konto mog\u0142o zosta\u0107 uwzgl\u0119dnione w wyniku ryzyka aplikacji.
help_apprisk_sensitivity=Mno\u017cnik zmiennoprzecinkowy do regulacji surowego procentu.
help_apprisk_days_till_dormant=Konto jest uwa\u017cane za u\u015bpione, je\u015bli ostatnie logowanie by\u0142o co najmniej tyle dni temu.
help_apprisk_risk_threshold=Minimalna z\u0142o\u017cona ocena ryzyka, kt\u00f3r\u0105 musi mie\u0107 to\u017csamo\u015b\u0107, aby konta mog\u0142y zosta\u0107 uwzgl\u0119dnione w wyniku ryzyka aplikacji.
help_apprisk_violation_threshold=Minimalna liczba narusze\u0144 za\u0142o\u017ce\u0144 systemowych, jakie musi posiada\u0107 to\u017csamo\u015b\u0107 dla kont, kt\u00f3re maj\u0105 zosta\u0107 uwzgl\u0119dnione w wyniku ryzyka aplikacji.
# Identity Risk Configuration
help_risk_custom_disabled=Po zaznaczeniu ten sk\u0142adnik nie zostanie uwzgl\u0119dniony w wyniku ryzyka to\u017csamo\u015bci i nie b\u0119dzie wy\u015bwietlany w karcie wynik\u00f3w.
help_risk_custom_attribute=Nazwa atrybutu kostki to\u017csamo\u015bci do sprawdzenia.
help_risk_custom_value=Warto\u015b\u0107, jak\u0105 musi mie\u0107 atrybut kostki to\u017csamo\u015bci, aby podnie\u015b\u0107 wynik ryzyka.
help_risk_custom_score=Wynik ryzyka wynikaj\u0105cy ze zgodnej warto\u015bci atrybutu.
# Policy
policy_alert_owners=U\u017cytkownicy, kt\u00f3rzy maj\u0105 otrzyma\u0107 powiadomienia o alertach. Je\u015bli nie zostan\u0105 ustawieni, w\u0142a\u015bciciel za\u0142o\u017ce\u0144 systemowych otrzyma wszystkie alerty.
policy_composite_threshold=Alert jest uruchamiany, gdy wynik z\u0142o\u017cony osi\u0105gnie lub przekroczy t\u0119 warto\u015b\u0107.
# Scopes
help_scope_id_attr=Atrybut to\u017csamo\u015bci, kt\u00f3ry b\u0119dzie u\u017cywany do korelacji z przypisanym zakresem.
help_scope_corr_rule=Regu\u0142a u\u017cywana do korelowania przypisanego zakresu z to\u017csamo\u015bci\u0105 podczas agregacji i od\u015bwie\u017cania to\u017csamo\u015bci.
help_scope_sel_rule=Regu\u0142a u\u017cywana do wybierania przypisanego zakresu dla to\u017csamo\u015bci podczas agregacji i od\u015bwie\u017cania to\u017csamo\u015bci, je\u015bli korelacja atrybut\u00f3w lub regu\u0142 zwraca wiele zakres\u00f3w.
help_unscoped_globally_accessible=Po zaznaczeniu powoduje, \u017ce obiekty bez przypisanego zakresu s\u0105 dost\u0119pne dla wszystkich to\u017csamo\u015bci. Gdy odznaczone, tylko administratorzy systemu mog\u0105 wy\u015bwietla\u0107 nieskopiowane obiekty.
help_id_ctrls_assigned_scope=Po zaznaczeniu pozwala to to\u017csamo\u015bciom automatycznie uzyska\u0107 dost\u0119p do przypisanego im zakresu. Zapewnia to warto\u015b\u0107 domy\u015bln\u0105 i mo\u017cna j\u0105 nadpisa\u0107 dla ka\u017cdej to\u017csamo\u015bci.
help_enable_scoping=Gdy zaznaczone, mechanizmy ustalania zakresu zostan\u0105 w\u0142\u0105czone. Zakresy b\u0119d\u0105 obowi\u0105zywa\u0107 dopiero po w\u0142\u0105czeniu tej opcji, nawet je\u015bli masz ju\u017c zdefiniowane i przypisane zakresy.
# Tutorials
help_tutorial_dashboard=Dowiedz si\u0119, jak najlepiej wykorzysta\u0107 sw\u00f3j pulpit nawigacyjny IdentityIQ.
help_tutorial_certifications=Om\u00f3wienie mo\u017cliwo\u015bci certyfikowania dost\u0119pu IdentityIQ.
help_tutorial_correlation=Dowiedz si\u0119, jak korzysta\u0107 z narz\u0119dzia korelacji opartego na interfejsie graficznym (GUI) IdentityIQ.
# Business Role Mining
help_bfr_mining_compute_statstics=Wybierz t\u0119 opcj\u0119, aby obliczy\u0107 r\u00f3\u017cne statystyki i wy\u015bwietli\u0107 je w wyniku zadania.
help_bfr_mining_perform_analysis=Wybierz t\u0119 opcj\u0119, aby wygenerowa\u0107 wynik zadania, kt\u00f3ry wy\u015bwietla liczb\u0119 r\u00f3l, kt\u00f3re zosta\u0142yby wygenerowane z okre\u015blonymi opcjami, ale w rzeczywisto\u015bci nie tworzy tych r\u00f3l.
help_bfr_mining_generate_root=Wybierz t\u0119 opcj\u0119, aby wygenerowa\u0107 nowy pojemnik, w kt\u00f3rym zostan\u0105 umieszczone nowo wygenerowane role.
help_bfr_mining_root_type=Typ roli, kt\u00f3ra zostanie wygenerowana jako pojemnik nowej roli.
help_bfr_mining_select_existing_container=Wybierz istniej\u0105c\u0105 rol\u0119, w kt\u00f3rej zostan\u0105 umieszczone wszystkie nowo wygenerowane role.
help_bfr_mining_generate_hierarchy=Wygeneruj hierarchi\u0119 r\u00f3l. Ka\u017cdy atrybut eksploruj\u0105cy to\u017csamo\u015b\u0107 wygeneruje w\u0142asny poziom w hierarchii, a ten poziom b\u0119dzie zawiera\u0142 role nale\u017c\u0105ce do kategorii, do kt\u00f3rych odwo\u0142uje si\u0119 ten atrybut.
help_bfr_mining_scoping_attributes=Jest to lista atrybut\u00f3w to\u017csamo\u015bci, kt\u00f3re b\u0119d\u0105 u\u017cywane do kategoryzacji r\u00f3l. U\u017cytkownicy zostan\u0105 przypisani do roli w danej kategorii w oparciu o kolejno\u015b\u0107 na tej li\u015bcie. Na przyk\u0142ad, je\u015bli kolejno\u015b\u0107 listy to 1. Region, 2. Lokalizacja, 3. Dzia\u0142, wtedy wszystkim u\u017cytkownikom w tym samym dziale dla danej lokalizacji w danym regionie zostanie przypisana ta rola.
help_bfr_mining_type=Typ roli biznesowej, kt\u00f3r\u0105 wygeneruje zadanie.
help_bfr_mining_owner=To\u017csamo\u015b\u0107, kt\u00f3ra b\u0119dzie w\u0142a\u015bcicielem wszystkich nowo generowanych r\u00f3l.
help_bfr_mining_min_users=Minimalna liczba u\u017cytkownik\u00f3w, kt\u00f3rzy musz\u0105 nale\u017ce\u0107 do okre\u015blonej roli, zanim zostanie ona wygenerowana.
help_bfr_mining_naming_algorithm=Algorytm nazewnictwa oparty na filtrach \u0142\u0105czy wszystkie uporz\u0105dkowane atrybuty eksploracji to\u017csamo\u015bci oddzielone kropkami, aby wygenerowa\u0107 nazwy r\u00f3l. Og\u00f3lny algorytm nazewnictwa UID generuje przypadkowe nazwy r\u00f3l.
help_bfr_mining_prefix=Przedrostek dodawany do wygenerowanych nazw r\u00f3l.
help_bfr_mining_disable=Wybierz t\u0119 opcj\u0119, aby wy\u0142\u0105czy\u0107 wszystkie nowo wygenerowane role podczas tworzenia.
help_bfr_mining_mine_entitlements=Wybierz t\u0119 opcj\u0119, aby eksplorowa\u0107 uprawnienia jako cz\u0119\u015b\u0107 tego zadania.
help_bfr_mining_attach_directly=Wybierz t\u0119 opcj\u0119, aby do\u0142\u0105cza\u0107 eksplorowane profile bezpo\u015brednio do wygenerowanych r\u00f3l biznesowych. Je\u015bli ta opcja nie zostanie wybrana, zostan\u0105 utworzone nowe role IT w celu przechowywania uprawnie\u0144 i nowych r\u00f3l IT dodanych do listy zezwole\u0144 lub wymaga\u0144 r\u00f3l biznesowych, w zale\u017cno\u015bci od wybranej poni\u017cej opcji.
help_bfr_mining_it_type=Typ roli, kt\u00f3ra zostanie wygenerowana do przechowywania uprawnie\u0144.
help_bfr_mining_relationship_to_mined=Okre\u015bla, czy nowo wygenerowane role IT zostan\u0105 dodane do listy zezwole\u0144 lub wymaga\u0144 r\u00f3l biznesowych.
help_bfr_mining_entitlement_sources=Aplikacje, kt\u00f3rych uprawnienia b\u0119d\u0105 eksplorowane.
help_bfr_mining_percentage_threshold=Minimalny procent populacji, kt\u00f3ra musi zawiera\u0107 dane uprawnienie przed wygenerowaniem profilu dla niego.
# IT Role Mining
help_automated_mining_role_creation=Opcja \u201eUtw\u00f3rz now\u0105 rol\u0119\u201d utworzy now\u0105 rol\u0119 i doda do niej eksplorowane profile. Opcja \u201eDodaj do istniej\u0105cej roli\u201d doda eksplorowane profile do okre\u015blonej roli.
help_automated_role_to_mine=Wybierz rol\u0119, do kt\u00f3rej zostan\u0105 dodane eksplorowane uprawnienia.
help_automated_name=Nazwa nowej roli IT, tworzonej przez to zadanie.
help_automated_owner=To\u017csamo\u015b\u0107, kt\u00f3ra b\u0119dzie w\u0142a\u015bcicielem nowej roli IT tworzonej przez to zadanie.
help_automated_type=Typ nowej roli IT tworzonej przez to zadanie.
help_automated_container=Opcjonalna rola pojemnika, w kt\u00f3rej zostanie umieszczona nowo utworzona rola IT. Je\u015bli ta opcja nie zostanie wybrana, rola IT nie zostanie umieszczona w pojemniku.
help_automated_groups=Grupy, kt\u00f3rych uprawnienia to\u017csamo\u015bci zostan\u0105 eksplorowane.
help_automated_applications=Aplikacje, kt\u00f3rych uprawnienia to\u017csamo\u015bci b\u0119d\u0105 eksplorowane.
help_automated_filter=Filtruj, aby wybra\u0107 to\u017csamo\u015bci, kt\u00f3rych uprawnienia b\u0119d\u0105 eksplorowane.
help_automated_filter_source=Wybierz \u201eFiltry grupowe\u201d, aby utworzy\u0107 filtr z listy grup. Wybierz \u201eFiltr to\u017csamo\u015bci\u201d, aby utworzy\u0107 niestandardowy filtr z atrybut\u00f3w to\u017csamo\u015bci.
help_automated_threshold=Minimalny procent populacji, kt\u00f3ra musi posiada\u0107 dane uprawnienie przed wygenerowaniem dla niego profilu.
help_automated_simulate=Wybierz t\u0119 opcj\u0119, aby uruchomi\u0107 zadanie eksploracji, kt\u00f3re wy\u015bwietli liczb\u0119 uprawnie\u0144, kt\u00f3re zosta\u0142yby wygenerowane w wyniku zadania, bez faktycznego generowania \u017cadnych profili.
