# Tasks
# Identity Refresh
help_task_filter_string=Ci\u0105g filtruj\u0105cy s\u0142u\u017c\u0105cy do ograniczenia liczby kostek to\u017csamo\u015bci zaktualizowanych przez to zadanie. Mo\u017cna na przyk\u0142ad ograniczy\u0107 od\u015bwie\u017canie do jednego dzia\u0142u w przedsi\u0119biorstwie, np. dzia\u0142u finans\u00f3w, wprowadzaj\u0105c: department == "Finanse"
help_task_group_list=Ci\u0105g filtruj\u0105cy s\u0142u\u017c\u0105cy do ograniczenia liczby kostek to\u017csamo\u015bci zaktualizowanych przez to zadanie. Na przyk\u0142ad mo\u017cna ograniczy\u0107 od\u015bwie\u017canie do jednej grupy lub populacji w swoim przedsi\u0119biorstwie.
help_task_include_modified=Od\u015bwie\u017c wszystkie to\u017csamo\u015bci zmodyfikowane w \u017c\u0105danym oknie czasu.
help_task_refresh_app_acct_atts=Wykonaj agregacj\u0119 informacji o to\u017csamo\u015bci dla ka\u017cdej aplikacji i zaktualizuj atrybuty konta dla ka\u017cdej to\u017csamo\u015bci zgodnie z wymaganiami. <br/><br/><b>Uwaga: Wybranie tego atrybutu powoduje uruchomienie pe\u0142nej agregacji aplikacji dla ka\u017cdej to\u017csamo\u015bci uwzgl\u0119dnionej w tym zadaniu. Mo\u017ce to wp\u0142yn\u0105\u0107 na wydajno\u015b\u0107 Identity IQ.</b>
help_task_refresh_identity_atts=Zaktualizuj kostki to\u017csamo\u015bci z wszelkimi zmianami wprowadzonymi w atrybutach u\u017cywanych do definiowania to\u017csamo\u015bci.
help_task_refresh_mgr_status=Zaktualizuj wszystkie kostki to\u017csamo\u015bci, w kt\u00f3rych zmieni\u0142 si\u0119 status mened\u017cera. Na przyk\u0142ad, je\u015bli u\u017cytkownik zosta\u0142 awansowany na mened\u017cera w swoim dziale, jego kostka to\u017csamo\u015bci zostanie aktualizowana przez to zadanie.
help_task_refresh_correlate_entitlements=Zaktualizuj wszystkie przypisane lub wykryte przypisania r\u00f3l, kt\u00f3re uleg\u0142y zmianie od czasu ostatniego uruchomienia tego zadania. Wszelkie dodatkowe uprawnienia znalezione podczas tego od\u015bwie\u017cania b\u0119d\u0105 propagowane podczas tego zadania.
help_task_provision_assigned_roles=Wyposa\u017canie wszelkich wykrytych przypisanych r\u00f3l od czasu ostatniego wykonania zadania i wszystkich przypisanych atrybut\u00f3w, kt\u00f3re zosta\u0142y usuni\u0119te.
help_task_disable_deprovisioning=Zapobiega usuni\u0119ciu wyposa\u017cania przypisanych r\u00f3l po anulowaniu ich przypisania.
help_task_refresh_role_metadata=Zaktualizuj informacje o zwi\u0105zku to\u017csamo\u015bci z ich rol\u0105. Na przyk\u0142ad informacje dotycz\u0105ce tego, czy to\u017csamo\u015b\u0107 ma wszystkie role wymagane przez dan\u0105 rol\u0119.<br/><br/><b> Uwaga: T\u0119 opcj\u0119 nale\u017cy wybra\u0107 w celu generowania statystyki roli.</b>
help_task_enable_manual_account_selection=Wybierz t\u0119 opcj\u0119, aby umo\u017cliwi\u0107 systemowi wysy\u0142anie wiadomo\u015bci e-mail z powiadomieniami o wyborze konta dla u\u017cytkownik\u00f3w z wi\u0119cej ni\u017c jednym kontem w dowolnej aplikacji, a system nie mo\u017ce okre\u015bli\u0107 konta wyposa\u017cania. Domy\u015blnie w takim przypadku nie zostanie wykonane wyposa\u017canie.
help_task_synchronize_attributes=Cele odwzorowania to\u017csamo\u015bci dostarczania, je\u015bli ich warto\u015bci si\u0119 zmieni\u0142y.
help_task_refresh_risk_scores=Zaktualizuj wyniki ryzyka to\u017csamo\u015bci o dowolne informacje wykryte podczas skanowania wykonywanego przez to zadanie.
help_task_maintain_history=Zaktualizuj histori\u0119, tworz\u0105c migawkowy obraz danych dowolnych to\u017csamo\u015bci z informacjami, kt\u00f3re uleg\u0142y zmianie od ostatniego od\u015bwie\u017cania.
help_task_refresh_group_scorecards=Zaktualizuj wyniki ryzyka grupy o dowolne informacje wykryte podczas skanowania wykonywanego przez to zadanie.
help_task_refresh_delete_dormant_groups=Usu\u0144 definicje grup, kt\u00f3re nie s\u0105 ju\u017c przywo\u0142ywane. Ta opcja jest obs\u0142ugiwana tylko wtedy, gdy jest wybrana w po\u0142\u0105czeniu z opcj\u0105 \u201eOd\u015bwie\u017c karty wynik\u00f3w grupowych\u201d i dzia\u0142aj\u0105 one w tym samym zadaniu.
help_task_apply_active_policies=Wyszukaj aktywne za\u0142o\u017cenia systemowe i zastosuj je do to\u017csamo\u015bci uwzgl\u0119dnionych w zadaniu.
help_task_keep_inactive_violations=Oznacz stare naruszenia jako nieaktywne, zamiast je usuwa\u0107.
help_task_policy_list=Skanuj i stosuj tylko te za\u0142o\u017cenia systemowe uwzgl\u0119dnione na tej li\u015bcie do to\u017csamo\u015bci uwzgl\u0119dnionych w zadaniu.
help_task_refresh_scopes=Od\u015bwie\u017c przydzielony zakres na podstawie wykrytych zmian.
help_task_disable_scope_autocreate=Nie przypisuj automatycznie zakresu do to\u017csamo\u015bci w ramach tego zadania.
help_task_mark_dormant_scopes=Oznacz zakresy, kt\u00f3re nie s\u0105 przypisane do \u017cadnej to\u017csamo\u015bci jako u\u015bpione.
help_task_refresh_continuous_certs=Zaktualizuj informacje o koncie to\u017csamo\u015bci zawarte w ci\u0105g\u0142ych certyfikatach o informacje wykryte przez to zadanie.<br/>Informacje dodane do ci\u0105g\u0142ej certyfikacji, takie jak nowe uprawnienia lub nowa to\u017csamo\u015b\u0107, s\u0105 dodawane w wymaganym stanie certyfikacji.
help_task_process_events=W\u0142\u0105cz certyfikaty zdarze\u0144 i zdarzenia cyklu \u017cycia.<br/><br/>U\u017cyj migawkowych obraz\u00f3w danych, utworzonych podczas agregacji, w celu przybli\u017cenia poprzedniego stanu to\u017csamo\u015bci na pocz\u0105tku od\u015bwie\u017cania. Ta skopiowana to\u017csamo\u015b\u0107 jest por\u00f3wnywana ze zaktualizowan\u0105 to\u017csamo\u015bci\u0105 w celu ustalenia, czy uruchamiane s\u0105 certyfikaty zdarze\u0144 lub zdarzenia cyklu \u017cycia.
help_task_refresh_comp_app_links=Skanuj zmiany w aplikacjach kompozytowych i od\u015bwie\u017c informacje o \u0142\u0105czu.
help_task_promote_managed_entitlements=Po w\u0142\u0105czeniu wszelkie warto\u015bci uprawnie\u0144 lub uprawnie\u0144 napotkanych podczas uruchamiania zadania automatycznie otrzymuj\u0105 awans jako atrybuty zarz\u0105dzane.
help_task_number_of_threads=Okre\u015bla liczb\u0119 wsp\u00f3\u0142bie\u017cnych w\u0105tk\u00f3w u\u017cywanych podczas wykonywania zadania w celu zwi\u0119kszenia wydajno\u015bci.<br/><br/><b>Uwaga: Maksymalna dozwolona liczba w\u0105tk\u00f3w to 5-krotno\u015b\u0107 liczby rdzeni. Nieobs\u0142ugiwane z w\u0142\u0105czonym partycjonowaniem. </b>
help_task_force_workflow=Zadanie od\u015bwie\u017cania to\u017csamo\u015bci mo\u017ce uruchomi\u0107 proces workflow dla ka\u017cdej to\u017csamo\u015bci, aby obs\u0142u\u017cy\u0107 pytania dotycz\u0105ce za\u0142o\u017ce\u0144 systemowych wyposa\u017cania lub wyzwalacze to\u017csamo\u015bci. Ten argument spowoduje, \u017ce proces workflow b\u0119dzie uruchamiany ca\u0142y czas, nawet je\u015bli nie ma \u017cadnych wyzwalaczy ani zapyta\u0144 dotycz\u0105cych za\u0142o\u017ce\u0144 systemowych.
help_task_manual_actions=Utw\u00f3rz element roboczy dla wszystkich uprawnie\u0144 roli, kt\u00f3re nie mog\u0105 by\u0107 zarz\u0105dzane przez dost\u0119pne konektory lub modu\u0142y integracji wyposa\u017cania, tak aby wyznaczony u\u017cytkownik m\u00f3g\u0142 podj\u0105\u0107 odpowiednie czynno\u015bci.
help_tasK_correlate_only=Powoduje, \u017ce zadanie tworzy tylko linki, kt\u00f3re mo\u017ce korelowa\u0107 z istniej\u0105c\u0105 to\u017csamo\u015bci\u0105.
help_task_disable_manager_lookup=Gdy aplikacja obs\u0142uguje funkcj\u0119 MANAGER_LOOKUP, oznacza to, \u017ce warto\u015bci w atrybucie mened\u017cera mo\u017cna wykorzysta\u0107 do pobrania konta natywnego z konektora. Domy\u015blnie, gdy korelacja mened\u017cera nie mo\u017ce znale\u017a\u0107 kostki to\u017csamo\u015bci reprezentuj\u0105cej mened\u017cera ORAZ funkcje s\u0105 w\u0142\u0105czone na poziomie aplikacji, skontaktuje si\u0119 z konektorem pr\u00f3buj\u0105c uruchomi\u0107 konto mened\u017cera. Zaznacz t\u0119 opcj\u0119, aby wy\u0142\u0105czy\u0107 wyszukiwanie/uruchamianie mened\u017cera.
help_task_identity_refresh_enable_partitioning=Zezwala na podzia\u0142 zadania na partycje w celu uruchomienia cz\u0119\u015bci w wielu w\u0105tkach i, je\u015bli jest dost\u0119pne, wielu hostach. <br/> Nieobs\u0142ugiwane z \u201eOznacz u\u015bpione zakresy\u201d lub \u201eOd\u015bwie\u017c karty wynik\u00f3w grupowych\u201d.
help_task_identity_refresh_partitions=Okre\u015bla liczb\u0119 partycji do utworzenia dla zadania. Ma zastosowanie tylko wtedy, gdy partycjonowanie jest w\u0142\u0105czone. Je\u015bli warto\u015b\u0107 nie jest okre\u015blona lub jest mniejsza ni\u017c 1, u\u017cywa warto\u015bci domy\u015blnej w oparciu o RequestDefinition i dost\u0119pne serwery \u017c\u0105da\u0144.
help_task_identity_refresh_no_maintenance_retry=Wy\u0142\u0105cza planowanie \u017c\u0105da\u0144 ponowienia wyposa\u017cania, gdy wyposa\u017canie nie powiedzie si\u0119, poniewa\u017c aplikacja znajduje si\u0119 w oknie konserwacji.
help_task_refresh_needs_refresh=Powoduje, \u017ce od\u015bwie\u017cenie obejmuje tylko to\u017csamo\u015bci, kt\u00f3re zosta\u0142y oznaczone jako wymagaj\u0105ce od\u015bwie\u017cenia przez ostatni\u0105 agregacj\u0119
help_task_refresh_no_reset_needs_refresh=Je\u015bli to\u017csamo\u015b\u0107 zosta\u0142a oznaczona jako wymagaj\u0105ca od\u015bwie\u017cenia, zwykle nie b\u0119dzie oznaczona, gdy jakiekolwiek zadanie od\u015bwie\u017cania zmodyfikuje j\u0105. Ustawienie tej opcji spowoduje pozostawienie to\u017csamo\u015bci oznaczonej do od\u015bwie\u017cenia, aby kilka zada\u0144 od\u015bwie\u017cania mog\u0142o zosta\u0107 uruchomionych przed usuni\u0119ciem oznaczenia.
help_task_identity_refresh_loss_limit=Maksymalna liczba ju\u017c od\u015bwie\u017conych to\u017csamo\u015bci, kt\u00f3re zostan\u0105 ponownie od\u015bwie\u017cone w przypadku nag\u0142ego zako\u0144czenia partycjonowanego od\u015bwie\u017cenia. Ni\u017csza liczba spowoduje mniej powielonych prac po awarii, ale mo\u017ce spowolni\u0107 od\u015bwie\u017canie z powodu zwi\u0119kszonej rywalizacji z baz\u0105 danych. Warto\u015b\u0107 0 (lub mniej) oznacza, \u017ce wszystkie to\u017csamo\u015bci zostan\u0105 ponownie od\u015bwie\u017cone. Warto\u015b\u0107 domy\u015blna: 0
# Account Aggregation
help_task_select_apps=Rozwijana lista wszystkich aplikacji.
help_task_identity_creation_rule=W przypadku wykrycia kont, kt\u00f3re nie maj\u0105 pasuj\u0105cych to\u017csamo\u015bci w aplikacji Identity IQ, regu\u0142a podana tutaj jest u\u017cywana do tworzenia nowej kostki to\u017csamo\u015bci. Regu\u0142y te s\u0105 tworzone podczas konfiguracji i wdra\u017cania.<br/><br/><b>Uwaga: Kliknij ikon\u0119 \u201e...\u201d, aby uruchomi\u0107 \u201eEdytor regu\u0142\u201d, aby w razie potrzeby wprowadzi\u0107 zmiany do regu\u0142.</b>
help_task_refresh_roles=Skanuj nowo przypisane role i zaktualizuj kostki to\u017csamo\u015bci.
help_task_delta_aggregation=W\u0142\u0105cz konektor, aby agregowa\u0142 tylko te konta, kt\u00f3re zmieni\u0142y si\u0119 od czasu ostatniej agregacji. Wymaga to wsparcia przez konektor.
help_task_detect_deleted_accts=Wykryj i usu\u0144 konta w IdentityIQ, kt\u00f3re ju\u017c nie istniej\u0105 w natywnej aplikacji.
help_task_no_optimize_reagg=U\u017cyj tej opcji, aby wymusi\u0107 agregacj\u0119 wszystkich kont, nawet je\u015bli s\u0105 one niezmienione od czasu ostatniej agregacji.
help_task_no_autocreate_apps=Podczas agregowania z aplikacji multipleksuj\u0105cej nie tw\u00f3rz automatycznie obiekt\u00f3w aplikacji dla zmultipleksowanych kont, je\u015bli jeszcze nie istniej\u0105.
help_task_no_needs_refresh=Podczas agregowania ka\u017cda zmieniona to\u017csamo\u015b\u0107 zostanie oznaczona jako wymagaj\u0105ca od\u015bwie\u017cenia. Mo\u017cna u\u017cy\u0107 p\u00f3\u017aniej do optymalizacji zadania od\u015bwie\u017cania, aby od\u015bwie\u017cone zosta\u0142y tylko ostatnio agregowane to\u017csamo\u015bci. Ta opcja wy\u0142\u0105cza to oznaczenie.
help_task_included_actions=Wybierz akcje wykonane jako cz\u0119\u015b\u0107 zadania agregacji, dla kt\u00f3rego szczeg\u00f3\u0142owe informacje powinny by\u0107 uwzgl\u0119dnione w wynikach zadania. Zadanie to wykonuje szereg indywidualnych dzia\u0142a\u0144 na kontach i kostkach to\u017csamo\u015bci podczas proces\u00f3w agregacji i konfiguracji. Domy\u015blnie tylko wyniki ko\u0144cowe zadania znajduj\u0105 si\u0119 w raporcie wynik\u00f3w zadania. Aby uwzgl\u0119dni\u0107 szczeg\u00f3\u0142owe informacje o czynno\u015bciach wykonanych w ramach zadania, wybierz te czynno\u015bci z listy.  <br/><b>Nie dzia\u0142a z w\u0142\u0105czon\u0105 partycj\u0105.</b>
help_task_promote_identity_entitlements=Po w\u0142\u0105czeniu promowane b\u0119d\u0105 warto\u015bci atrybut\u00f3w kont oznaczone jako \u201eupowa\u017cnienie\u201d w schemacie aplikacji.
help_task_refresh_identity_entitlements=Po w\u0142\u0105czeniu promowane b\u0119d\u0105 warto\u015bci kont dla atrybut\u00f3w oznaczonych \u201euprawnienie\u201d w schemacie aplikacji. Podczas od\u015bwie\u017cania mo\u017ce to by\u0107 kosztowne, poniewa\u017c b\u0119dzie promowa\u0142o wszystkie warto\u015bci uprawnie\u0144 dla WSZYSTKICH link\u00f3w. Zazwyczaj s\u0105 one promowane, gdy agregowane s\u0105 dane z aplikacji \u017ar\u00f3d\u0142owej.
help_task_iqservice_key_exchange_select_apps=Wybierz, kt\u00f3ra z aplikacji opartych na IIQService powinna zosta\u0107 uwzgl\u0119dniona w wymianie kluczy publicznych. Je\u015bli aplikacje wsp\u00f3\u0142dziel\u0105 IQService, aplikacja musi zosta\u0107 uwzgl\u0119dniona tylko jeden raz.
help_task_account_agg_enable_partitioning=Umo\u017cliwia partycjonowanie zadania na wielu hostach
help_task_objects_per_partition=Liczba obiekt\u00f3w na partycj\u0119. Partycjonowanie to jest stosowane, gdy konektor nie obs\u0142uguje partycjonowania. Warto\u015b\u0107 domy\u015blna: 1000
help_task_loss_limit=Maksymalna liczba ju\u017c zagregowanych kont, kt\u00f3re zostan\u0105 ponownie zagregowane, w przypadku nag\u0142ego zako\u0144czenia agregacji konta podzielonego na partycje. Ni\u017csza liczba spowoduje mniej powielonych prac po awarii, ale mo\u017ce spowolni\u0107 agregacj\u0119 z powodu zwi\u0119kszonej rywalizacji z baz\u0105 danych. Warto\u015b\u0107 0 (lub mniej) oznacza, \u017ce wszystkie konta zostan\u0105 ponownie zagregowane. Warto\u015b\u0107 domy\u015blna: 0
help_task_account_agg_halt_on_max_error=Zako\u0144cz zadanie, gdy napotkasz wi\u0119cej ni\u017c okre\u015blon\u0105 liczb\u0119 b\u0142\u0119d\u00f3w
help_task_account_agg_max_error_threshold=Tolerowana liczba b\u0142\u0119d\u00f3w przed zako\u0144czeniem zadania
help_task_sequential=Wymusza agregacj\u0119 aplikacji w porz\u0105dku, zatrzymuj\u0105c j\u0105, je\u015bli wyst\u0105pi\u0105 jakiekolwiek b\u0142\u0119dy
help_task_check_deleted_threshold=Maksymalna liczba kont lub grup, kt\u00f3re mo\u017cna wybra\u0107 do usuni\u0119cia po agregacji aplikacji. Je\u015bli pr\u00f3g zostanie przekroczony, \u017cadne obiekty nie zostan\u0105 usuni\u0119te
# Account Group Aggregation
help_task_group_select_schema=Lista wszystkich typ\u00f3w obiekt\u00f3w lub grup kont powi\u0105zanych z aplikacjami. Je\u015bli nie zostanie wybrany \u017caden typ obiektu, uwzgl\u0119dnione zostan\u0105 wszystkie typy obiekt\u00f3w.
help_task_group_delta_aggregation=W\u0142\u0105cz konektor, aby agregowa\u0107 tylko te grupy kont, kt\u00f3re zmieni\u0142y si\u0119 od czasu ostatniej agregacji. Wymaga to obs\u0142ugi przez konektor.
help_task_group_detect_deleted=Wykryj i usu\u0144 typy obiekt\u00f3w lub grupy kont w IdentityIQ, kt\u00f3re nie istniej\u0105 ju\u017c w natywnej aplikacji.
help_task_group_description_locale=Domy\u015blne ustawienie narodowe dla atrybutu opisu grupy kont. Ta opcja jest u\u017cywana, je\u015bli nie znaleziono istniej\u0105cego ustawienia narodowego opisu.
help_task_group_description_attribute=Atrybut grupy kont, kt\u00f3ry przechowuje opis. Domy\u015blne ustawienie to warto\u015b\u0107 \u201eopis\u201d, je\u015bli ta opcja nie jest ustawiona.
help_task_group_refresh_rule=Ta regu\u0142a s\u0142u\u017cy do ustawiania w\u0142a\u015bciciela lub modyfikacji grupy kont podczas jej tworzenia lub od\u015bwie\u017cania.<br/><br/><b>Uwaga: Kliknij ikon\u0119 \u201e...\u201d, aby uruchomi\u0107 \u201eEdytor regu\u0142\u201d, aby wprowadzi\u0107 zmiany do regu\u0142 w razie potrzeby.</b>
help_task_group_classification_promotion=Przenie\u015b klasyfikacje z atrybutu klasyfikacyjnego Obiekt zasob\u00f3w do Atrybut\u00f3w zarz\u0105dzanych
help_task_group_classification_attribute=Atrybut grupy kont, kt\u00f3ry przechowuje klasyfikacje
# Alert Aggregation
help_task_alert_select_sources=Lista wszystkich \u017ar\u00f3de\u0142 alert\u00f3w
help_task_alert_delta_aggregation=W\u0142\u0105cz konektor, aby agregowa\u0142 tylko te alerty, kt\u00f3re wyst\u0105pi\u0142y od czasu ostatniej agregacji. Wymaga to obs\u0142ugi przez konektor.
help_task_alert_agg_process=W\u0142\u0105cz przetwarzanie alert\u00f3w zagregowanych.
help_task_alert_agg_defs=Skanuj i stosuj tylko definicje alert\u00f3w uwzgl\u0119dnione na tej li\u015bcie do zagregowanych alert\u00f3w.
# Alert Processing
help_task_alert_processor_alert_filter=Ci\u0105g filtruj\u0105cy u\u017cywany do ograniczenia alert\u00f3w przetwarzanych przez to zadanie.
help_task_alert_processor_alert_unprocessed=Przetwarzaj tylko alerty, kt\u00f3re nie zosta\u0142y wcze\u015bniej przetworzone.
help_task_alert_processor_alert_def_filter=Ci\u0105g filtruj\u0105cy u\u017cywany do ograniczenia definicji alert\u00f3w do przetwarzania w odniesieniu do alert\u00f3w.
help_task_alert_processor_partitioning=Zezwalaj na podzia\u0142 zadania na partycje i uruchamianie w wielu w\u0105tkach i hostach, je\u015bli s\u0105 dost\u0119pne.
# Perform Maintenance
help_task_prune_history=Usuwa migawkowe obrazy danych to\u017csamo\u015bci starsze ni\u017c wiek danych okre\u015blony w konfiguracji systemu.
help_task_prune_task_results=Usuwa wszystkie wyniki zadania starsze ni\u017c wiek okre\u015blony w konfiguracji systemu.
help_task_prune_requests=Usuwa wszystkie \u017c\u0105dania t\u0142a starsze ni\u017c wiek okre\u015blony w konfiguracji systemu.
help_task_prune_batch_requests=Usuwa wszystkie \u017c\u0105dania wsadowe starsze ni\u017c 30 dni.
help_task_prune_syslog_events=Usuwa wszystkie zdarzenia \u201esyslog\u201d starsze ni\u017c wiek okre\u015blony w konfiguracji systemu.
help_task_prune_provisioning_transactions=Usuwa wszelkie transakcje wyposa\u017caj\u0105cy starsze ni\u017c wiek okre\u015blony w konfiguracji systemu.
help_task_prune_certs=Archiwizuje i/lub usuwa certyfikaty na podstawie wieku okre\u015blonego w konfiguracji systemu.
help_task_autoclose_certs=Automatycznie zamyka wszystkie otwarte certyfikaty, kt\u00f3re zosta\u0142y skonfigurowane do automatycznego zamykania podczas tworzenia.
help_task_finish_certs=Automatycznie ko\u0144cz wszystkie certyfikaty, kt\u00f3re zosta\u0142y podpisane, ale nie zosta\u0142y uko\u0144czone.
help_task_phase_certs=Znajduje wszystkie certyfikaty, kt\u00f3re s\u0105 po dacie przej\u015bcia fazy i przesuwa faz\u0119.
help_task_scan_remediations=Znajduje wszystkie certyfikaty zawieraj\u0105ce elementy, kt\u00f3re zosta\u0142y uniewa\u017cnione, ale jeszcze nie zosta\u0142y oznaczone jako zako\u0144czone.
help_task_transition_continuous_certs=Znajduje wszystkie ci\u0105g\u0142e certyfikacje zawieraj\u0105ce elementy, kt\u00f3re powinny zosta\u0107 przesuni\u0119te do nast\u0119pnej fazy.
help_task_forward_inactive_workitems=Eskaluj wszystkie elementy robocze nieaktywnego u\u017cytkownika do odpowiedniego prze\u0142o\u017conego.
help_task_denormalize_scopes=Aktualizuje dowolny obiekt, kt\u00f3rego zakres zosta\u0142 przeniesiony w hierarchii zakresu.
help_task_proces_workflow_events=Przetwarza zdarzenia procesu workflow, kt\u00f3re zosta\u0142y przeniesione do t\u0142a.
help_task_process_workflow_thread_timeout=Okre\u015bl liczb\u0119 sekund oczekiwania przed przerwaniem w\u0105tku t\u0142a. Warto\u015b\u0107 t\u0119 mo\u017cna nadpisa\u0107, okre\u015blaj\u0105c specjalnie nazwan\u0105 zmienn\u0105 na li\u015bcie zmiennych procesu workflow. Domy\u015blnie nie ma limitu czasu
help_task_process_workflow_threads=Okre\u015bl liczb\u0119 w\u0105tk\u00f3w, kt\u00f3re powinny zosta\u0107 utworzone w celu obs\u0142ugi proces\u00f3w workflow w tle. Domy\u015blnie istnieje jeden w\u0105tek obs\u0142uguj\u0105cy wszystkie procesy workflow.
help_task_prune_attachments=Usu\u0144 za\u0142\u0105czniki starsze ni\u017c 30 dni, kt\u00f3re nie s\u0105 powi\u0105zane z \u017cadnym IdentityRequestItem.
help_task_cef_database=Wybierz typ bazy danych z listy rozwijanej.
help_task_cef_username=Wprowad\u017a parametr nazwy u\u017cytkownika bazy danych.
help_task_cef_password=Wpisz has\u0142o bazy danych.
help_task_cef_driverclass=Wprowad\u017a klas\u0119 sterownika u\u017cywan\u0105 dla bazy danych.
help_task_cef_dburl=Wprowad\u017a adres URL bazy danych.
help_task_arcsight_database=Wybierz typ bazy danych z listy rozwijanej.
help_task_arcsight_username=Wprowad\u017a parametr nazwy u\u017cytkownika bazy danych.
help_task_arcsight_password=Wpisz has\u0142o bazy danych.
help_task_arcsight_driverclass=Wprowad\u017a klas\u0119 sterownika u\u017cywan\u0105 dla bazy danych.
help_task_arcsight_dburl=Wprowad\u017a adres URL bazy danych.
# Propagate Role Changes
help_task_in_num_of_minutes=Liczba minut dzia\u0142ania zadania. Zadanie zako\u0144czy si\u0119 po uko\u0144czeniu przetwarzania bie\u017c\u0105cego zdarzenia.
help_task_in_keep_inactive_violations=Stare naruszenia s\u0105 oznaczone jako nieaktywne i nie s\u0105 usuwane.
help_task_in_policy_list=Skanuj w poszukiwaniu za\u0142o\u017ce\u0144 systemowych uwzgl\u0119dnionych na tej li\u015bcie i zastosuj do to\u017csamo\u015bci uwzgl\u0119dnionych w zadaniu.
help_task_in_role_propagation_partitioning=Zezwalaj na podzia\u0142 zadania na partycje i uruchamianie w wielu w\u0105tkach i hostach, je\u015bli s\u0105 dost\u0119pne.
# Run Rule
help_task_run_rule_rule=Regu\u0142a podana tutaj jest uruchamiana z okre\u015blonymi argumentami konfiguracyjnymi (je\u015bli s\u0105 dost\u0119pne).
help_task_run_rule_ruleconfig=To pole powinno zawiera\u0107 seri\u0119 par nazwa / warto\u015b\u0107 w formacie CSV, np. \u201ekey1,val1,key2,val2,...\u201d. Te pary zostan\u0105 przekazane do regu\u0142y w argumencie mapy o nazwie \u201econfig\u201d.
# FAM Classification
help_task_fam_classification_description_locale=Domy\u015blna lokalizacja dla atrybutu opisu klasyfikacji. Ta opcja jest u\u017cywana w razie nieznalezienia lokalizacji opisu
help_task_classification_customization_rule=Regu\u0142a stosowana do personalizacji obiekt\u00f3w klasyfikacyjnych
help_workflow_script_radio_argument=Okre\u015bl warto\u015b\u0107 tego za pomoc\u0105 p\u00f3l poni\u017cej.
help_workflow_script_radio_action=Czynno\u015b\u0107 okre\u015bla, jakie dzia\u0142anie wykonuje dany krok. Mo\u017cesz skonfigurowa\u0107 zachowanie tego kroku, u\u017cywaj\u0105c p\u00f3l poni\u017cej.
help_workflow_script_radio_when=Aby zdefiniowa\u0107 logik\u0119, kt\u00f3ra okre\u015bla spos\u00f3b przej\u015bcia tego kroku do nast\u0119pnego kroku, skonfiguruj poni\u017cszy formularz. Po zako\u0144czeniu tego kroku zostanie wykonana poni\u017csza logika, aby okre\u015bli\u0107, kt\u00f3ry krok przejdzie do nast\u0119pnego.
help_workflow_script_radio_initializer=Je\u015bli chcesz, aby ta zmienna zosta\u0142a zainicjalizowana z warto\u015bci\u0105 pocz\u0105tkow\u0105, mo\u017cesz skonfigurowa\u0107 spos\u00f3b obliczenia tej warto\u015bci za pomoc\u0105 poni\u017cszych opcji. Ka\u017cda z opcji okre\u015bla spos\u00f3b, w jaki zostanie wytworzona warto\u015b\u0107.
help_workflow_script_radio_string=Ustawia okre\u015blon\u0105 warto\u015b\u0107 dla tego pola. Wpisany ci\u0105g zostanie u\u017cyty dla warto\u015bci wytworzonej przez to pole.
help_workflow_script_radio_script=Oblicza warto\u015b\u0107 na podstawie warto\u015bci zwracanej przez skrypt. Poni\u017cej mo\u017cesz wpisa\u0107 skrypt, kt\u00f3ry obliczy warto\u015b\u0107 zwracan\u0105 dla tego pola.
help_workflow_script_radio_rule=Oblicza warto\u015b\u0107 na podstawie warto\u015bci zwracanej regu\u0142y. Wybierz poni\u017csz\u0105 regu\u0142\u0119, kt\u00f3ra zostanie obliczona, aby uzyska\u0107 warto\u015b\u0107 dla tego pola.
help_workflow_script_radio_call=Nazwa funkcji w bibliotece procesu workflow do wywo\u0142ania w celu utworzenia warto\u015bci dla tego pola.
help_workflow_script_radio_reference=Nazwa oddzielnej zmiennej w tym procesie workflow. Warto\u015b\u0107 tego pola zostanie ustawiona na warto\u015b\u0107 odno\u015bnej zmiennej.
help_workflow_script_radio_subprocess=Wywo\u0142uje inny proces biznesowy jako podproces do obliczenia warto\u015bci dla tego pola. Gdy pole zostanie ocenione, podproces zostanie wykonany i zwr\u00f3ci warto\u015b\u0107, kt\u00f3ra b\u0119dzie u\u017cyta dla tego pola.
help_workflow_script_radio_form_owner=W\u0142a\u015bciciel, do kt\u00f3rego nale\u017cy przypisa\u0107 ten formularz, gdy zostanie utworzony
help_workflow_step_monitor=\u201eTrue\u201d, je\u015bli ten krok ma by\u0107 monitorowany
help_workflow_step_result_variable=Opcjonalna nazwa zmiennej procesu workflow, aby przypisa\u0107 wynik kroku
help_workflow_variable_input=Wskazuje, \u017ce warto\u015b\u0107 dla tej zmiennej mo\u017ce zosta\u0107 przekazana podczas uruchamiania procesu biznesowego.
help_workflow_variable_output=Wskazuje, \u017ce warto\u015b\u0107 tej zmiennej jest warto\u015bci\u0105 wyj\u015bciow\u0105. Po zako\u0144czeniu przypadku wszystkie zmienne wyj\u015bciowe zostan\u0105 skopiowane do TaskResult.
help_workflow_variable_required=Wskazuje, \u017ce ta zmienna jest wymagana do uruchomienia procesu workflow.
help_workflow_variable_editable=Okre\u015bla, czy ta zmienna b\u0119dzie wy\u015bwietlana na karcie konfiguracji.
help_workflow_script_condition_when=Zdefiniuj warunek okre\u015blaj\u0105cy, kiedy nale\u017cy przetworzy\u0107 ten krok.
help_workflow_step_replication=W\u0142\u0105cz replikator dla tego kroku. Replikator wywo\u0142a akcj\u0119 dla ka\u017cdego elementu na li\u015bcie element\u00f3w.
help_workflow_step_replicator_reference=Lista element\u00f3w do replikowania.
help_workflow_step_replicator_var=Nazwa \u201eArg\u201d, kt\u00f3ry zostanie przekazany do akcji zawieraj\u0105cej element replikowany.
help_workflow_type_description=Ka\u017cdy proces biznesowy musi mie\u0107 okre\u015blony typ. Ten typ okre\u015bla, kt\u00f3re biblioteki proces\u00f3w biznesowych s\u0105 dost\u0119pne dla tego procesu i dla kt\u00f3rych dzia\u0142a\u0144 mo\u017cna go przypisa\u0107. To pole okre\u015bla r\u00f3wnie\u017c, gdzie ten proces workflow znajduje si\u0119 na stronie Ustawienia systemu -> Ustawienia IdentityIQ -> Procesy biznesowe
help_workflow_type_scheduled_assignment=Proces biznesowy obs\u0142uguj\u0105cy zaplanowane przypisywanie lub cofanie przypisania r\u00f3l i uprawnie\u0144.
help_workflow_type_scheduled_role_activation=Proces biznesowy obs\u0142uguj\u0105cy zaplanowane w\u0142\u0105czanie lub wy\u0142\u0105czanie roli.
help_workflow_type_managed_attribute=Proces biznesowy u\u017cywany na stronie katalogu uprawnie\u0144 do zarz\u0105dzania zmianami atrybut\u00f3w i grup.
help_workflow_type_identity_correlation=Proces biznesowy, kt\u00f3ry obs\u0142uguje korelacj\u0119 to\u017csamo\u015bci.
help_workflow_type_identity_event=Proces biznesowy, kt\u00f3ry mo\u017ce by\u0107 powi\u0105zany z przysz\u0142ymi zdarzeniami, kt\u00f3re wyst\u0119puj\u0105 w to\u017csamo\u015bciach.
help_workflow_type_identity_lifecycle=Proces biznesowy, kt\u00f3ry mo\u017ce by\u0107 powi\u0105zany z konfiguracj\u0105 zdarze\u0144 cyklu \u017cycia to\u017csamo\u015bci.
help_workflow_type_identity_update=Proces biznesowy, kt\u00f3ry mo\u017ce by\u0107 do\u0142\u0105czony do aktualizacji wyst\u0119puj\u0105cych w to\u017csamo\u015bciach.
help_workflow_type_identity_refresh=Procesy biznesowe uruchamiane podczas zadania od\u015bwie\u017cania to\u017csamo\u015bci.
help_workflow_type_lcm_identity=Proces biznesowy, kt\u00f3ry mo\u017ce zosta\u0107 uruchomiony w ramach przep\u0142ywu tworzenia LCM i aktualizacji to\u017csamo\u015bci.
help_workflow_type_lcm_provisioning=Proces biznesowy, kt\u00f3ry mo\u017ce zosta\u0107 uruchomiony w ramach roli LCM i przep\u0142ywu \u017c\u0105da\u0144 uprawnie\u0144.
help_workflow_type_policy_violation=Proces biznesowy, kt\u00f3ry mo\u017ce zosta\u0107 uruchomiony w odpowiedzi na naruszenie za\u0142o\u017ce\u0144 systemowych.
help_workflow_type_role_modeler=Proces biznesowy u\u017cywany w programie do modelowania roli i mo\u017cna go uruchamia\u0107 podczas tworzenia, aktualizowania i usuwania roli.
help_workflow_type_subprocess=Proces biznesowy, kt\u00f3ry jest traktowany jako podproces innych proces\u00f3w workflow. Te procesy biznesowe nie s\u0105 niezale\u017cnymi procesami biznesowymi.
help_workflow_type_password_intercept=Proces biznesowy u\u017cywany, gdy odbierane s\u0105 zdarzenia przechwytuj\u0105ce has\u0142o.
help_workflow_type_lcm_registration=Proces biznesowy obs\u0142uguj\u0105cy zdarzenia rejestracji.
help_workflow_type_batch_provisioning=Proces biznesowy, kt\u00f3ry jest u\u017cywany w przypadku wyposa\u017cania wsadowego.
help_workflow_type_alert=Proces biznesowy u\u017cywany do przetwarzania definicji alert\u00f3w.
help_workflow_approval_mode=Tryb, kt\u00f3ry okre\u015bla spos\u00f3b oceny zatwierdzenia. Domy\u015blnym trybem jest seryjny. Najed\u017a kursorem na ka\u017cdy z element\u00f3w na li\u015bcie poni\u017cej, by uzyska\u0107 wi\u0119cej informacji na temat ka\u017cdego z nich.
help_workflow_approval_mode_serial=Domy\u015blny tryb obs\u0142ugi zatwierdze\u0144 zagnie\u017cd\u017conych. Zatwierdzenia s\u0105 przetwarzane pojedynczo i musi istnie\u0107 consensus. Pierwszy zatwierdzaj\u0105cy, kt\u00f3ry odrzuca, ko\u0144czy ca\u0142y proces zatwierdzania
help_workflow_approval_mode_serialPoll=Zatwierdzenia s\u0105 przetwarzane w kolejno\u015bci, ale consensus nie jest wymagany. Wszystkie zatwierdzenia b\u0119d\u0105 przetwarzane, proces nie zatrzyma si\u0119, je\u015bli wyst\u0105pi\u0105 odrzucenia. W efekcie przeprowadzamy \u201eankiet\u0119\u201d os\u00f3b zatwierdzaj\u0105cych.
help_workflow_approval_mode_parallel=Zatwierdzenia s\u0105 przetwarzane jednocze\u015bnie i musi istnie\u0107 consensus, czekamy na zatwierdzenie przez wszystkich zatwierdzaj\u0105cych. Pierwszy zatwierdzaj\u0105cy, kt\u00f3ry odrzuca, ko\u0144czy ca\u0142y proces zatwierdzania.
help_workflow_approval_mode_parallelPoll=Zatwierdzenia s\u0105 przetwarzane jednocze\u015bnie, ale consensus nie jest wymagany. Wszystkie zatwierdzenia b\u0119d\u0105 przetwarzane, nie zatrzymamy si\u0119, je\u015bli kt\u00f3rekolwiek zostan\u0105 odrzucone
help_workflow_approval_mode_any=Zatwierdzenia s\u0105 przetwarzane jednocze\u015bnie, pierwsza osoba zatwierdzaj\u0105ca, kt\u00f3ra odpowiedzia\u0142a, podejmuje decyzj\u0119 dla grupy.
help_workflow_approval_owner=Okre\u015bla w\u0142a\u015bciciela zatwierdzenia lub zatwierdzenie(-a). Mo\u017cesz okre\u015bli\u0107 w\u0142a\u015bciciela za pomoc\u0105 p\u00f3l poni\u017cej.
help_workflow_approval_description=Okre\u015bla opis, kt\u00f3ry pojawia si\u0119 przy ka\u017cdym zatwierdzeniu lub zatwierdzeniach. Mo\u017cesz zakodowa\u0107 domy\u015blny opis, wpisuj\u0105c go jako ci\u0105g lub obliczy\u0107 za pomoc\u0105 skryptu, regu\u0142y lub po\u0142\u0105czenia.
help_workflow_approval_return=Lista zmiennych do zwr\u00f3cenia z elementu roboczego jako plik CSV.
help_workflow_approval_send=Lista zmiennych do uwzgl\u0119dnienia w elemencie roboczym jako plik CSV.
help_workflow_approval_renderer=JSF uwzgl\u0119dnia plik, aby wyrenderowa\u0107 szczeg\u00f3\u0142y elementu roboczego.
# Batch Request page help
help_batch_handle_existing=Je\u015bli \u017c\u0105danie wsadowe tworzenia to\u017csamo\u015bci zostanie utworzone dla to\u017csamo\u015bci, kt\u00f3ra ju\u017c istnieje, b\u0119dzie traktowane jako operacja modyfikacji.
help_batch_manual_input=Je\u015bli \u017c\u0105danie wymaga r\u0119cznego wprowadzenia, pomi\u0144 \u017c\u0105danie.
help_batch_run_now=Mo\u017cesz zaplanowa\u0107, aby \u017c\u0105danie wsadowe zosta\u0142o uruchomione teraz lub w przysz\u0142o\u015bci.
help_batch_error_handling=Je\u015bli konkretny element \u017c\u0105dania napotka b\u0142\u0105d, zadanie mo\u017cna kontynuowa\u0107 lub zatrzyma\u0107 po liczbie X b\u0142\u0119d\u00f3w.
help_batch_batch_file=Plik zawieraj\u0105cy dane \u017c\u0105dania wsadowego CSV.
help_batch_policy_scheme=Jak radzi\u0107 sobie z naruszeniami za\u0142o\u017ce\u0144 systemowych. Nie sprawdzaj za\u0142o\u017ce\u0144 systemowych ani nie odrzucaj na podstawie narusze\u0144 za\u0142o\u017ce\u0144 systemowych.
help_batch_account_selection=Pomi\u0144 \u017c\u0105danie, je\u015bli wymaga wyboru konta
help_batch_work_items=Pomi\u0144 \u017c\u0105danie, je\u015bli generuje r\u0119czne elementy robocze
help_batch_identity_request=Opcja generowania obiekt\u00f3w \u017c\u0105da\u0144 to\u017csamo\u015bci
# AD application type
help_con_form_ad_user=Konto u\u017cytkownika u\u017cywane podczas \u0142\u0105czenia si\u0119 z serwerem w formacie NazwaDomeny\\NazwaU\u017cytkownika.
help_con_form_net_bios_user=Konto u\u017cytkownika u\u017cywane podczas \u0142\u0105czenia si\u0119 z serwerem w formacie NazwaU\u017cytkownika@NazwaDomeny.
help_con_form_manageLync=Zarz\u0105dzaj serwerem programu Lync lub Skype For Business
help_con_form_exchange_host=FQDN lub IP serwer\u00f3w Exchange w kolejno\u015bci priorytet\u00f3w. Obowi\u0105zkowe informacje w przypadku wersji serwera Exchange 2010 lub nowszej. Nie jest wymagane w przypadku Exchange 2007.
help_con_form_manageExch=Wybierz wersj\u0119 serwera Exchange
help_con_form_deltaIterationMode=Wybierz tryb agregacji delta.
help_con_prov_policy_ad_distinguishedName=Nazwa wyr\u00f3\u017cniaj\u0105ca konta. Na przyk\u0142ad \u201ecn=user1,cn=users,dc=sailpoint,dc=com\u201d
help_con_prov_policy_ad_sAMAccountName=sAMAccountName konta
help_con_prov_policy_ad_password=Has\u0142o konta
help_con_prov_policy_ad_pwdLastSet=U\u017cytkownik musi zmieni\u0107 has\u0142o przy nast\u0119pnym logowaniu
help_con_prov_policy_ad_IIQDisabled=Konto powinno by\u0107 wy\u0142\u0105czone
help_con_prov_policy_ad_primaryGroupDN=Nazwa wyr\u00f3\u017cniaj\u0105ca grupy podstawowej
help_con_prov_policy_ad_givenName=Imi\u0119 konta
help_con_prov_policy_ad_sn=Nazwisko konta
help_con_prov_policy_ad_description=Opis konta
help_con_prov_policy_ad_msNPAllowDialin=Zezwalaj na uprawnienia dost\u0119pu do sieci
help_con_prov_policy_ad_msNPCallingStationID=Caller-ID konta
help_con_prov_policy_ad_msRADIUSCallbackNumber=Numer callback konta
help_con_prov_policy_ad_msRADIUSFramedRoute=Docelowy adres IP, maska sieci i metryka kosztu. Na przyk\u0142ad 192.168.1.0/24 0.0.0.0 3
help_con_prov_policy_ad_msRADIUSFramedIPAddress=Okre\u015bl adres IP. Na przyk\u0142ad, 10.2.0.210
help_con_prov_policy_ad_homeMDB=Nazwa wyr\u00f3\u017cniaj\u0105ca sklepu skrzynki pocztowej.
help_con_prov_policy_ad_mailNickname=Alias Exchange konta. Obowi\u0105zkowy przy tworzeniu skrzynki pocztowej, kontaktu pocztowego.
help_con_prov_policy_ad_msExchHideFromAddressLists=Ukryj skrzynk\u0119 pocztow\u0105, kontakt pocztowy z listy adres\u00f3w Exchange
help_con_prov_policy_ad_externalEmailAddress=Zewn\u0119trzny adres e-mail u\u017cytkownika poczty lub kontaktu pocztowego. Obowi\u0105zkowe dla tworzenia u\u017cytkownika poczty lub kontaktu pocztowego
help_con_prov_policy_ad_group_distinguishedName=Nazwa wyr\u00f3\u017cniaj\u0105ca grupy. Na przyk\u0142ad \u201ecn=group1,cn=groups,dc=sailpoint,dc=com\u201d
help_con_prov_policy_ad_group_sAMAccountName=sAMAccountName grupy
help_con_prov_policy_ad_group_description=Opis grupy
help_con_prov_policy_ad_group_mailNickname=Alias Exchange grupy
help_con_prov_policy_ad_GroupScope=Zakres grupy
help_con_prov_policy_ad_GroupType=Typ grupy
help_con_prov_policy_ad_SipAddress=Adres SIP u\u017cytkownika. Na przyk\u0142ad sip:userSamAccName@Domain.com. Obowi\u0105zkowe dla tworzenia konta Lync lub Skype For Business, je\u015bli SipAddressType nie jest ustawiony.
help_con_prov_policy_ad_SipDomain=Nazwa domeny SIP. Obowi\u0105zkowa dla tworzenia konta Lync lub Skype For Business, kiedy SipAddressType jest ustawiony.
help_con_prov_policy_ad_SipAddressType=Wybierz typ adresu SIP dla u\u017cytkownika.
help_con_prov_policy_ad_RegistrarPool=Pula rejestrator\u00f3w u\u017cytkownika. Obowi\u0105zkowe w przypadku tworzenia konta Lync lub Skype For Business.
help_app_name=Wprowad\u017a nazw\u0119 tej aplikacji. Nazwy te s\u0105 u\u017cywane w ca\u0142ym produkcie IdentityIQ do identyfikacji tej aplikacji.
help_app_owner=Wprowad\u017a to\u017csamo\u015b\u0107, kt\u00f3ra zostanie wyznaczona jako w\u0142a\u015bciciel tej aplikacji.
help_app_type=Wprowad\u017a typ aplikacji, kt\u00f3ry pomo\u017ce sterowa\u0107 parametrami wymaganymi do konfiguracji aplikacji. Po utworzeniu aplikacji nie mo\u017cna modyfikowa\u0107 typu.
help_app_assigned_scope=Wprowad\u017a zakres tej aplikacji. Dotyczy to tylko \u015brodowisk, w kt\u00f3rych zdefiniowano zakresy. Spowoduje to ograniczenie widoczno\u015bci obiektu tylko dla u\u017cytkownika, kt\u00f3ry ma wybrany zakres.
help_app_remediator=Wprowad\u017a to\u017csamo\u015b\u0107, kt\u00f3rej b\u0119d\u0105 domy\u015blnie przypisane remediacje, gdy remediacje dla tej aplikacji zostan\u0105 utworzone w ramach procesu certyfikacji.
help_app_description=Wprowad\u017a opis tej aplikacji. U\u017cyj selektora z prawej strony, aby okre\u015bli\u0107 ustawienia ustawienia narodowe opisu.
help_app_enable_change_detection=Zaznacz to pole, je\u015bli aplikacja ma zosta\u0107 uwzgl\u0119dniona, gdy program IdentityIQ przeprowadzi natywne wykrywanie zmian podczas procesu agregacji. Wybranie tej opcji spowoduje r\u00f3wnie\u017c wy\u015bwietlenie innych opcji wykrywania natywnych zmian. Opr\u00f3cz w\u0142\u0105czenia tej opcji nale\u017cy r\u00f3wnie\u017c zdefiniowa\u0107 wyzwalacz to\u017csamo\u015bci typu \u201eNativeChange\u201d.
help_app_native_change_attributes=To pole wskazuje, kt\u00f3re atrybuty powinny by\u0107 por\u00f3wnywane, gdy konta s\u0105 modyfikowane. Je\u015bli zostanie wybrana opcja \u201euprawnienia\u201d, uwzgl\u0119dnione zostan\u0105 wszystkie atrybuty uprawnie\u0144. Mo\u017cesz r\u00f3wnie\u017c wybra\u0107 opcj\u0119 \u201eZdefiniowane przez u\u017cytkownika\u201d, aby r\u0119cznie wprowadzi\u0107 nazwy atrybut\u00f3w, kt\u00f3re maj\u0105 by\u0107 uwzgl\u0119dnione w wykrywaniu zmian natywnych.
help_app_native_change_operations=Wybierz, kt\u00f3ra z operacji zosta\u0142a uwzgl\u0119dniona podczas wykrywania natywnych zmian. Je\u015bli nie zostan\u0105 wybrane \u017cadne operacje, wykrywanie zmiany natywnej zostanie wy\u0142\u0105czone.
help_app_profile=Opcjonalna nazwa klasy u\u017cywana podczas dopasowywania aplikacji i profili. Zwykle podczas korelacji uprawnie\u0144 bierzemy Aplikacj\u0119 z ka\u017cdego linku i szukamy Profilu, kt\u00f3ry odwo\u0142uje si\u0119 do tej samej Aplikacji.
help_app_proxy=Opcjonalne i zazwyczaj automatycznie konfigurowane, gdy konta dla tej aplikacji s\u0105 zarz\u0105dzane za pomoc\u0105 aplikacji proxy. Po ustawieniu ta aplikacja zwykle nie ma konektora. Je\u015bli ta aplikacja nie ma schematu, schemat aplikacji proxy jest \u201edziedziczony\u201d.
help_app_case_sensitivity=Usu\u0144 wykrywanie wielko\u015bci liter z kompilacji planu. Mo\u017ce to by\u0107 pomocne w przypadku katalog\u00f3w z d\u0142ugimi nazwami DN ze wzgl\u0119du na r\u00f3\u017cnice w wielko\u015bci liter. Na przyk\u0142ad w niekt\u00f3rych przypadkach stosuje si\u0119 OU, podczas gdy w innych ou.
help_app_auth_app=Zaznacz to pole, je\u015bli ta aplikacja jest autorytatywna dla To\u017csamo\u015bci. Zazwyczaj uwzgl\u0119dniaj\u0105 one aplikacje takie jak systemy HR lub katalogi korporacyjne.
help_app_user_defined_attributes=Wprowad\u017a nazwy atrybut\u00f3w, kt\u00f3re powinny zosta\u0107 uwzgl\u0119dnione w procesie wykrywania natywnych zmian.
help_app_dependencies=Wybierz aplikacje, kt\u00f3rych ta aplikacja wymaga do wyposa\u017cania.
help_app_maintenance=Zaznacz to pole, aby w\u0142\u0105czy\u0107 Konserwacj\u0119 aplikacji. Podczas konserwacji ta aplikacja zostanie wy\u0142\u0105czona z wyposa\u017cania i agregacji.
help_app_maintenance_expiration=Data wyga\u015bni\u0119cia okresu konserwacji Aplikacji. Je\u015bli nie zostanie ustawiony, aplikacja b\u0119dzie bezterminowo konserwowana.
help_logical_rule=Okre\u015bla regu\u0142\u0119, kt\u00f3ra mo\u017ce obliczy\u0107 konta logiczne dla tej aplikacji. Ta regu\u0142a jest u\u017cywana jako spos\u00f3b definiowania aplikacji logicznych i zwykle nie wymaga konfiguracji dopasowania warstwy i atrybutu. Regu\u0142a pobiera To\u017csamo\u015b\u0107 i zwraca jedno lub wi\u0119cej \u0142\u0105czy reprezentuj\u0105cych aplikacj\u0119 logiczn\u0105.
help_logical_provisioning_rule=Je\u015bli aplikacja logiczna uczestniczy w wyposa\u017caniu, mo\u017cna okre\u015bli\u0107 regu\u0142\u0119, aby przekierowa\u0107 \u017c\u0105dania kont ProvisioningPlan do podstawowych aplikacji warstwy. Regu\u0142a pobiera docelowy ProvisioningPlan w aplikacji logicznej i powinna przekszta\u0142ci\u0107 plan, aby by\u0142 skierowany na le\u017c\u0105ce u podstaw aplikacje \u201ewarstwy\u201d.
help_logical_remove_during_provisioning=W przypadku korzystania z wbudowanego wyposa\u017cania (w odr\u00f3\u017cnieniu od regu\u0142y wyposa\u017cania) wybierz t\u0119 opcj\u0119, aby usun\u0105\u0107 uprawnienia warstwowe po usuni\u0119ciu konta logicznego, w przeciwnym razie usuni\u0119te zostanie tylko logiczne konto aplikacji. Nie dotyczy, je\u015bli u\u017cywasz regu\u0142y wyposa\u017cania.
