help_con_form_AD_exchange_account_forest=Nazwa lasu konta (u\u017cytkownika) obs\u0142ugiwanego przez ten serwer Exchange.
help_con_form_AD_exchange_tls=Zaznacz, aby w\u0142\u0105czy\u0107 komunikacj\u0119 przez protok\u00f3\u0142 TLS (Transport Layer Security).
help_con_form_AD_search_account=Zakres wyszukiwania dla obiekt\u00f3w u\u017cytkownik\u00f3w, kt\u00f3re maj\u0105 by\u0107 zarz\u0105dzane, wymagany jest co najmniej jeden wpis.
help_con_form_AD_search_contact=Zakres wyszukiwania dla obiekt\u00f3w kontakt\u00f3w do zarz\u0105dzania
help_con_form_AD_auto_partitioning=Zaznacz, aby automatycznie zdefiniowa\u0107 partycje do agregacji konta.
help_con_form_AD_auto_partitioning_count=Wybierz liczb\u0119 partycji odpowiedni\u0105 dla Twojej populacji u\u017cytkownik\u00f3w. np. Wi\u0119ksza liczba partycji jest preferowana dla wi\u0119kszej populacji u\u017cytkownik\u00f3w.
help_con_form_AD_search_dn=Nazwa wyr\u00f3\u017cniaj\u0105ca pojemnika.
help_con_form_AD_search_dn_contact=Nazwa wyr\u00f3\u017cniaj\u0105ca pojemnika maj\u0105cego obiekty kontaktowe.
help_con_form_AD_iterate_search_filter=Filtr LDAP definiuj\u0105cy zakres obiekt\u00f3w u\u017cytkownik\u00f3w z tego pojemnika.
