help_con_form_ldap_map_NetGroups_Mbr_attr=Atrybut u\u017cytkownika okre\u015blaj\u0105cy cz\u0142onkostwo u\u017cytkownika w NisNetGroup. Zwykle jest to atrybut \u201euid\u201d.
