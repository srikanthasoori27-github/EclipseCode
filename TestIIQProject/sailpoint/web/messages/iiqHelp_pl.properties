help_search_filters=U\u017cyj filtr\u00f3w, aby dostosowa\u0107 wyszukiwanie wed\u0142ug {0} na podstawie swoich kryteri\u00f3w.
help_search_display_fields=Panel \u201ePola do wy\u015bwietlenia\u201d pozwala wybra\u0107, kt\u00f3re pola {0} maj\u0105 by\u0107 wy\u015bwietlane w wynikach zwracanych przez wyszukiwanie.
