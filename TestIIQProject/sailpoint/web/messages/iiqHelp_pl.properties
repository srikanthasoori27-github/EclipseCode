help_con_form_ldap_search_group=Podaj zakres wyszukiwania dla grup. Opcja \u201eSzukaj DN\u201d jest obowi\u0105zkowa dla ka\u017cdego wpisu typu obiektu.
help_con_form_ldap_search_account=Podaj zakres wyszukiwania dla kont, wymagany jest co najmniej jeden wpis. Opcja \u201eSzukaj DN\u201d jest obowi\u0105zkowa dla ka\u017cdego wpisu.
help_con_form_ldap_profileType=Wprowad\u017a \u201eConnect Profiletype DN\u201d, kt\u00f3ra zostanie u\u017cyta do przydzielenia cz\u0142onkostwa grupowego. Na przyk\u0142ad \u201eprofileType = CONNECT, CN = SDBM\u201d
help_con_form_ldap_setgroupasconnectionowner=Zaznacz to ustawienie, aby ustawi\u0107 grup\u0119 RACF jako w\u0142a\u015bciciela po\u0142\u0105czenia RACF podczas \u0142\u0105czenia u\u017cytkownika RACF z grup\u0105 RACF.
help_con_form_ldap_provisionpropertiestoallconnections=Zaznacz to ustawienie, aby ustawi\u0107 w\u0142a\u015bciwo\u015bci po\u0142\u0105czenia RACF zdefiniowane w za\u0142o\u017ceniach systemowych wyposa\u017cania do wszystkich po\u0142\u0105cze\u0144 RACF, gdy wiele grup RACF jest przypisanych w jednej operacji.
