help_con_form_AD_gcuser=U\u017cytkownik uprzywilejowany z dost\u0119pem do zarz\u0105dzania r\u00f3\u017cnymi domenami lasu w domenie \\ Format u\u017cytkownika lub nazwa_u\u017cytkownika@NazwaDomenyDNS.com w przypadku silnego uwierzytelniania.
help_con_form_AD_authenticationtype=Uwierzytelnianie i zabezpieczenia do zastosowania podczas komunikacji z Active Directory - proste: za pomoc\u0105 nazwy u\u017cytkownika i has\u0142a, silne: wed\u0142ug struktury SASL przy u\u017cyciu protoko\u0142u Kerberos
