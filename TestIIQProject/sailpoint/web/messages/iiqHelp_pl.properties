help_lcm_config_allow_remove_roles=Zaznacz to pole, aby umo\u017cliwi\u0107 tej populacji tworzenie \u017c\u0105da\u0144 usuni\u0119cia dla r\u00f3l.
help_lcm_config_allow_remove_entitlements=Zaznacz to pole, aby umo\u017cliwi\u0107 tej populacji \u017c\u0105dania usuni\u0119cia dla uprawnie\u0144.
