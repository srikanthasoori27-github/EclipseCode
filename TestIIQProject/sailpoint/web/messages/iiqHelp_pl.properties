help_batch_request_access_workflow=Okre\u015bl proces biznesowy, kt\u00f3ry jest u\u017cywany do \u017c\u0105dania element\u00f3w dost\u0119pu, takich jak role lub uprawnienia, za po\u015brednictwem interfejsu wsadowego.
