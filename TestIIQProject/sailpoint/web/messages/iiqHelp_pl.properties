help_approval_item_approve=Okre\u015bla, \u017ce element wiersza zatwierdzenia dla u\u017cytkownika jest odpowiedni i powinien zosta\u0107 zatwierdzony.
help_approval_item_reject=Okre\u015bla, \u017ce element wiersza zatwierdzenia dla u\u017cytkownika nie jest odpowiedni i nie powinien zosta\u0107 zatwierdzony.
