help_con_form_AD_group_membership_search_dn=Nazwa wyr\u00f3\u017cniaj\u0105ca pojemnika, oddzielona \u015brednikiem, aby zdefiniowa\u0107 zakres wyszukiwania cz\u0142onkostwa w grupie.
help_con_form_AD_group_membership_search_dn_contact=Nazwa wyr\u00f3\u017cniaj\u0105ca pojemnika, oddzielona \u015brednikiem, aby zdefiniowa\u0107 zakres wyszukiwania cz\u0142onkostwa w grupie.
