help_rept_identity_entitlement_requested=Wybierz \u201etrue\u201d, aby uwzgl\u0119dni\u0107 wy\u0142\u0105cznie uprawnienia, kt\u00f3re zosta\u0142y za\u017c\u0105dane
help_rept_identity_entitlement_pending_request=Wybierz \u201etrue\u201d, aby uwzgl\u0119dni\u0107 wy\u0142\u0105cznie uprawnienia, kt\u00f3re maj\u0105 oczekuj\u0105ce \u017c\u0105danie
help_rept_identity_entitlement_assigners=Wybierz osoby przypisuj\u0105ce, kt\u00f3re chcesz uwzgl\u0119dni\u0107 w raporcie
help_lcm_request_access_identity_help=Aby poprosi\u0107 o dost\u0119p, kt\u00f3rego w\u0142a\u015bcicielem s\u0105 inne osoby, wybierz jedn\u0105 lub wi\u0119cej to\u017csamo\u015bci, aby przejrze\u0107 ich obecny dost\u0119p
help_lcm_request_access_population_help=Aby za\u017c\u0105da\u0107 dost\u0119pu posiadanego przez okre\u015blon\u0105 populacj\u0119, u\u017cyj p\u00f3l poni\u017cej, aby zdefiniowa\u0107 populacj\u0119 na podstawie ich atrybut\u00f3w, aby przejrze\u0107 ich obecny dost\u0119p
help_identity_last_refresh=Data ostatniego od\u015bwie\u017cenia kostki to\u017csamo\u015bci. Je\u015bli jakakolwiek informacja na tej stronie wydaje si\u0119 by\u0107 nieaktualna, skontaktuj si\u0119 z administratorem IdentityIQ.
help_identity_last_refresh_privileged=Data ostatniego od\u015bwie\u017cenia kostki to\u017csamo\u015bci. Aby upewni\u0107 si\u0119, \u017ce informacje na tej stronie s\u0105 aktualne, konieczne mo\u017ce by\u0107 uruchomienie zadania \u201eOd\u015bwie\u017c kostk\u0119 to\u017csamo\u015bci\u201d z w\u0142\u0105czon\u0105 opcj\u0105 \u201eOd\u015bwie\u017c przypisane, wykryte role i promuj dodatkowe uprawnienia\u201d.
help_con_form_ctsa_host_name=Nazwa urz\u0105dzenia, na kt\u00f3rym dzia\u0142a OpenServices.
help_con_form_ctsa_port=Wprowad\u017a port, kt\u00f3ry nas\u0142uchuje OpenServices.
help_con_form_ctsa_ejb_container=Na kt\u00f3rym dzia\u0142a pojemnik EJB OpenServices. Dozwolone warto\u015bci: jboss, weblogic, websphere
help_con_form_ctsa_ess_profile=Nazwa profilu logowania do serwera ESS
help_con_form_ctsa_connection_type=U\u017cyj bezpiecznego po\u0142\u0105czenia z OpenServices.
help_con_form_ctsa_keystore_location=W pe\u0142ni kwalifikowana lokalizacja pliku magazynu kluczy \u201eWska\u017c plik\u201d \u201eopen_services_client.keystore\u201d
help_con_form_ctsa_security_provider=Nazwa klasy dostawcy zabezpiecze\u0144 w zale\u017cno\u015bci od serwera aplikacji J2EE, np. Com.sun.crypto.provider.SunJCE w przypadku jboss
help_con_form_ctsa_user=Konto u\u017cytkownika u\u017cywane podczas uwierzytelniania w ESS za po\u015brednictwem OpenServices. Zwykle jest to pot\u0119\u017cne konto, kt\u00f3re mo\u017ce przynajmniej odczyta\u0107 wszystkie obiekty Osoby, Konta i Grupy.
help_con_form_ctsa_password=Has\u0142o do konta u\u017cytkownika okre\u015blonego w polu Nazwa u\u017cytkownika.
help_con_form_ctsa_blockSize=Maksymalny rozmiar ka\u017cdego zestawu danych podczas wyszukiwania du\u017cej liczby obiekt\u00f3w.
help_con_form_ctsa_include_accounts=Wskazuje, czy podczas agregacji na ESS uzyska\u0107 tylko osoby, a nie konta
help_con_form_ctsa_filter=Opcjonalny filtr do zastosowania podczas iteracji po obiektach kont.
help_con_form_ctsa_group_filter=Opcjonalny filtr do zastosowania podczas iteracji po obiektach grupowych.
help_con_form_ctsa_auth_attribute=Atrybuty, kt\u00f3re b\u0119d\u0105 u\u017cywane podczas uwierzytelniania do tej aplikacji przy u\u017cyciu uwierzytelniania tranzytowego.
help_con_form_ctsa_keystore_file_location_for_authentication=W pe\u0142ni kwalifikowana lokalizacja pliku magazynu kluczy.
help_con_form_ctsa_keystore_alias_name=Alias magazynu kluczy do uwierzytelniania.
help_con_form_ctsa_keystore_password=Has\u0142o magazynu kluczy do uwierzytelniania.
help_con_form_RSA_Version=Wybierz wersj\u0119 RSA Authentication Manager
help_con_form_RSA_host=Nazwa hosta lub adres IP serwera zarz\u0105dzania RSA Authentication Manager.
help_con_form_RSA_port=Port u\u017cywany do \u0142\u0105czenia si\u0119 z programem RSA Authentication Manager.
help_con_form_RSA_user=Konto, kt\u00f3re ma zezwolenie na zdalne \u0142\u0105czenie si\u0119 z zasobem RSA Authentication Manager.
help_con_form_RSA_password=Has\u0142o dla konta administratora.
help_con_form_RSA_commandClientUser=Nazwa u\u017cytkownika klienta komendy. Przy instalacji RSA Authentication Manager system tworzy nazw\u0119 u\u017cytkownika klienta i has\u0142o dla bezpiecznych po\u0142\u0105cze\u0144 z serwerem polece\u0144. Nazwa u\u017cytkownika i has\u0142o s\u0105 losowo generowane podczas tworzenia i s\u0105 niepowtarzalne dla ka\u017cdego wdro\u017cenia.
help_con_form_RSA_commandClientPassword=Has\u0142o klienta komendy odpowiadaj\u0105ce wpisowi podanemu dla u\u017cytkownika klienta komendy.
help_con_form_RSA_Realm=Nazwa Realm do zarz\u0105dzania
help_con_form_RSA_identitySource=Nazwa \u017ar\u00f3d\u0142a to\u017csamo\u015bci powi\u0105zana z Realm
help_con_form_RSA_SecurityDomain=Nazwa okre\u015blonej domeny zabezpiecze\u0144 do zarz\u0105dzania
help_con_form_RSA_search_SubDomains=Czy uzyskiwa\u0107 jednostki od poddomen
help_con_prov_policy_AssignNextToken=Wybierz, aby przypisa\u0107 nast\u0119pny dost\u0119pny token SecurID
help_con_prov_policy_SecurityDomain=Domena zabezpiecze\u0144, do kt\u00f3rej nale\u017cy grupa
help_con_prov_policy_IdentitySource=\u0179r\u00f3d\u0142o to\u017csamo\u015bci, do kt\u00f3rego nale\u017cy grupa
help_con_prov_policy_Description=Opis grupy
help_con_prov_policy_RsaPassword=Wpisz has\u0142o dla u\u017cytkownika
help_con_prov_policy_LastName=Wpisz nazwisko dla u\u017cytkownika
help_con_prov_policy_FirstName=Wpisz imi\u0119 dla u\u017cytkownika
help_con_prov_policy_RsaEmail=Wpisz e-mail dla u\u017cytkownika
help_con_prov_policy_forceChangePassword=Okre\u015bl, czy u\u017cytkownik ma by\u0107 zmuszony do zmiany has\u0142a przy nast\u0119pnym logowaniu
help_con_workflow_rsa_pin_reset_Token=Wybierz numer tokena, aby zresetowa\u0107 SecureID PIN
help_con_workflow_rsa_pin_reset_PIN=Wprowad\u017a nowy SecureID PIN
help_con_prov_policy_GroupName=Wpisz nazw\u0119 grupy
help_wf_provisioning_approval_setting=Wybierz, kt\u00f3re z ustawie\u0144 zatwierdzania chcesz w\u0142\u0105czy\u0107 dla \u017c\u0105da\u0144 wyposa\u017cania. Dopuszczalne warto\u015bci to \u201eW\u0142a\u015bciciel\u201d, co oznacza, \u017ce w\u0142a\u015bciciel \u017c\u0105danego obiektu(-\u00f3w) musi zatwierdzi\u0107. Ustawienie \u201eMened\u017cer\u201d oznacza, \u017ce mened\u017cer u\u017cytkownika b\u0119dzie musia\u0142 zatwierdzi\u0107, a \u201eSecurityOfficer\u201d oznacza, \u017ce to\u017csamo\u015b\u0107 podana w zmiennej securityOfficerName b\u0119dzie musia\u0142a zatwierdzi\u0107. W niekt\u00f3rych przypadkach zmiany w IdentityIQ mog\u0105 wymaga\u0107 zmiany mened\u017cera, wi\u0119c istnieje r\u00f3wnie\u017c opcja o nazwie \u201eNowy mened\u017cer\u201d, zgodnie z kt\u00f3r\u0105 nowo przypisany mened\u017cer otrzyma zatwierdzenie. To, kt\u00f3re opcje s\u0105 dost\u0119pne, zale\u017cy od edytowanego procesu workflow.
help_wf_provisioning_approval_disable=Wybierz t\u0119 opcj\u0119, aby wy\u0142\u0105czy\u0107 wszystkie zatwierdzenia
help_wf_provisioning_policy_scheme=Wybierz warto\u015b\u0107, kt\u00f3ra okre\u015bla, w jaki spos\u00f3b weryfikacja za\u0142o\u017ce\u0144 systemowych wp\u0142ywa na og\u00f3lny proces workflow. Dozwolone warto\u015bci to \u201eWy\u0142\u0105cz sprawdzanie za\u0142o\u017ce\u0144 systemowych\u201d, aby pomin\u0105\u0107 sprawdzanie za\u0142o\u017ce\u0144 systemowych, \u201eKontynuuj po naruszeniu za\u0142o\u017ce\u0144 systemowych\u201d, aby kontynuowa\u0107, nawet je\u015bli wykryte zostan\u0105 naruszenia za\u0142o\u017ce\u0144 systemowych, \u201eObecne awarie do requestera\u201d, aby umo\u017cliwi\u0107 requesterowi usuni\u0119cie element\u00f3w, kt\u00f3re powoduj\u0105 naruszenia (to opcja jest dost\u0119pna tylko w niekt\u00f3rych procesach workflow) lub \u201ePrzerwij workflow\u201d, co spowoduje natychmiastowe zako\u0144czenie procesu workflow w przypadku wykrycia jakichkolwiek narusze\u0144 za\u0142o\u017ce\u0144 systemowych.
help_wf_provisioning_policy_check=Wybierz \u201eWszystkie\u201d, aby sprawdzi\u0107 wszystkie za\u0142o\u017cenia systemowe lub wybierz \u201eWybrane\u201d, aby wybra\u0107 za\u0142o\u017cenia systemowe, kt\u00f3re chcesz sprawdzi\u0107 podczas wyposa\u017cania.
help_wf_provisioning_notification_scheme=Wybierz warto\u015b\u0107, kt\u00f3ra okre\u015bla, kto powinien otrzyma\u0107 powiadomienie, gdy \u017c\u0105danie zostanie uko\u0144czone. Dopuszczalne warto\u015bci to \u201ePowiadom u\u017cytkownika\u201d, kt\u00f3ra wskazuje, \u017ce to\u017csamo\u015b\u0107, kt\u00f3ra jest aktualizowana, zostanie powiadomiona, \u201ePowiadom mened\u017cera\u201d, kt\u00f3ry powiadomi mened\u017cera To\u017csamo\u015bci, i \u201ePowiadom requestera\u201d, kt\u00f3ry powiadomi osob\u0119, kt\u00f3ra za\u017c\u0105da\u0142a zmian.
help_wf_provisioning_notification_disable=Wybierz t\u0119 opcj\u0119, aby wy\u0142\u0105czy\u0107 wszystkie powiadomienia
help_wf_provisioning_identities_scheme=Wybierz jedn\u0105 lub wi\u0119cej to\u017csamo\u015bci lub grup roboczych, kt\u00f3re powinny zatwierdza\u0107 \u017c\u0105dania.
help_wf_provisioning_user_template=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3rego chcesz u\u017cywa\u0107 do powiadamiania u\u017cytkownika.
help_wf_provisioning_requester_template=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry ma by\u0107 u\u017cywany do powiadamiania requestera.
help_wf_provisioning_manager_template=Wybierz szablon e-maila, kt\u00f3rego chcesz u\u017cywa\u0107 do powiadamiania mened\u017cera.
help_wf_provisioning_securityofficer_template=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3rego chcesz u\u017cy\u0107 do powiadomienia pracownika ds. bezpiecze\u0144stwa.
help_wf_provisioning_other_users_template=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany w przypadku innych powiadomie\u0144 u\u017cytkownika.
help_wf_provisioning_securityofficer_name=Wprowad\u017a nazw\u0119 to\u017csamo\u015bci, do kt\u00f3rej b\u0119d\u0105 wysy\u0142ane zatwierdzenia podczas zatwierdzania pracownik\u00f3w ds. bezpiecze\u0144stwa.
help_wf_provisioning_approval_template=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3rego chcesz u\u017cy\u0107 do powiadomie\u0144 o zatwierdzeniu.
help_wf_provisioning_fallback_approver=Wprowad\u017a nazw\u0119 to\u017csamo\u015bci, do kt\u00f3rej b\u0119d\u0105 wysy\u0142ane zatwierdzenia, gdy nie mo\u017cna obliczy\u0107 innego zatwierdzaj\u0105cego i zatwierdzenia s\u0105 w\u0142\u0105czone.
help_wf_provisioning_manual_actions=Wybierz t\u0119 opcj\u0119, je\u015bli chcesz, aby niezarz\u0105dzane cz\u0119\u015bci projektu wyposa\u017cania generowa\u0142y jeden lub wi\u0119cej element\u00f3w roboczych do r\u0119cznego dzia\u0142ania, aby za\u017c\u0105da\u0107 zmian, kt\u00f3rych nie mo\u017cna przeprowadzi\u0107 automatycznie.
help_wf_provisioning_foreground=Wybierz t\u0119 opcj\u0119, je\u015bli chcesz, aby wyposa\u017canie mia\u0142o miejsce na pierwszym planie. Zwykle wyposa\u017canie odbywa si\u0119 w kroku, kt\u00f3ry wykorzystuje opcj\u0119 \u201ew tle\u201d w celu wymuszenia wstrzymania przep\u0142ywu pracy i wznowienia w w\u0105tku zadania w tle. Zapobiega to zawieszaniu si\u0119 sesji przegl\u0105darki, poniewa\u017c wyposa\u017canie mo\u017ce czasami zaj\u0105\u0107 du\u017co czasu. W przypadku wersji demonstracyjnych i testowania lepiej jest przeprowadzi\u0107 to na pierwszym planie, aby zapewni\u0107 wyposa\u017canie, gdy sterowanie zostanie zwr\u00f3cone u\u017cytkownikowi. Zapobiega to konieczno\u015bci uruchamiania zadania \u201ePrzeprowad\u017a konserwacj\u0119\u201d, aby zobaczy\u0107 wyniki \u017c\u0105dania.
help_wf_provisioning_optimistic=Wybierz t\u0119 opcj\u0119, je\u015bli chcesz, aby zmiany w uprawnieniach skompilowanych z przypisa\u0144 r\u00f3l zosta\u0142y zastosowane od razu do kostki to\u017csamo\u015bci, zamiast czeka\u0107 na kolejne od\u015bwie\u017cenie / ponown\u0105 agregacj\u0119 po tym, jak system wyposa\u017cania zako\u0144czy \u017c\u0105danie.
help_wf_provisioning_refresh=Zaznacz to pole wyboru, aby spowodowa\u0107 od\u015bwie\u017cenie to\u017csamo\u015bci po wyposa\u017ceniu zmian w planie. Jest to zwykle niezaznaczone, mo\u017cesz tego potrzebowa\u0107, je\u015bli chcesz, aby modyfikacja to\u017csamo\u015bci lub atrybut\u00f3w \u0142\u0105cza powodowa\u0142a natychmiastow\u0105 ponown\u0105 ocen\u0119 przypisanych i wykrytych r\u00f3l.
help_wf_provisioning_manager_esig=Wprowad\u017a nazw\u0119 obiektu podpisu elektronicznego, kt\u00f3ry powinien zosta\u0107 u\u017cyty po uko\u0144czeniu zatwierdze\u0144 przez mened\u017cera
help_wf_provisioning_identity_esig=Wprowad\u017a nazw\u0119 obiektu podpisu elektronicznego, kt\u00f3ry powinien zosta\u0107 u\u017cyty podczas zatwierdzania przez okre\u015blone to\u017csamo\u015bci lub grupy robocze
help_wf_provisioning_sofficer_esig=Wprowad\u017a nazw\u0119 obiektu podpisu elektronicznego, kt\u00f3ry powinien zosta\u0107 u\u017cyty podczas przeprowadzania zatwierdze\u0144 przez pracownika ds. bezpiecze\u0144stwa
help_wf_provisioning_approver_esig=Wprowad\u017a nazw\u0119 obiektu podpisu elektronicznego, kt\u00f3ry powinien podczas ko\u0144czenia zatwierdzania
help_wf_provisioning_owner_esig=Podaj nazw\u0119 obiektu podpisu elektronicznego, kt\u00f3ry powinien zosta\u0107 u\u017cyty podczas ko\u0144czenia zatwierdze\u0144 przez w\u0142a\u015bciciela
help_wf_provisioning_policies=Wybierz list\u0119 za\u0142o\u017ce\u0144 systemowych, kt\u00f3re nale\u017cy sprawdzi\u0107. Je\u015bli ta lista jest pusta, wszystkie za\u0142o\u017cenia systemowe zostan\u0105 sprawdzone.
help_wf_trace=S\u0142u\u017cy do debugowania procesu workflow i kiedy wybrane \u015bledzenie wykonania zostanie wys\u0142ane do \u201estdout\u201d.
help_wf_provisioning_advanced_priority=Ustawia to domy\u015blny priorytet dla wszystkich element\u00f3w roboczych wygenerowanych w ramach wykonywania tego procesu workflow, a tak\u017ce ustawia go na wygenerowanym obiekcie IdentityRequest. Mo\u017cna to nadpisa\u0107, gdy \u017c\u0105dania s\u0105 przesy\u0142ane za po\u015brednictwem interfejsu u\u017cytkownika.
help_wf_provisioning_require_create_template=Wybierz t\u0119 opcj\u0119, aby \u017c\u0105dania dla nieistniej\u0105cych kont zosta\u0142y wymuszone na planie niezarz\u0105dzanym, chyba \u017ce aplikacja docelowa okre\u015bli szablon tworzenia konta. Mo\u017cna to po\u0142\u0105czy\u0107 z ustawieniem \u201eUruchamianie element\u00f3w r\u0119cznych dzia\u0142a\u0144\u201d, aby wys\u0142a\u0107 elementy robocze w celu obs\u0142ugi tworzenia konta.
help_wf_provisioning_approval_escalation_setting=Wybierz spos\u00f3b przypominania i eskalowania element\u00f3w roboczych zatwierdzania.
help_wf_provisioning_approval_reminder_email=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry ma by\u0107 u\u017cywany podczas wysy\u0142ania e-maili z przypomnieniem do zatwierdzaj\u0105cych
help_wf_provisioning_approval_escalation_email=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry ma by\u0107 u\u017cywany podczas wysy\u0142ania e-maili dotycz\u0105cych eskalacji do zatwierdzaj\u0105cego
help_wf_provisioning_approval_reminder_days=Wprowad\u017a liczb\u0119 dni oczekiwania przed wys\u0142aniem e-maila z przypomnieniem.
help_wf_provisioning_approval_assignment_rule=Wybierz regu\u0142\u0119, kt\u00f3ra powinna zosta\u0107 wykonana, aby przypisa\u0107 zatwierdzenia. Regu\u0142a otrzyma list\u0119 obiekt\u00f3w zatwierdzania.
help_wf_provisioning_approval_max_reminder=Maksymalna liczba e-maili z przypomnieniem, kt\u00f3re zostan\u0105 wys\u0142ane, zanim zatwierdzenie zostanie przekazane nowemu w\u0142a\u015bcicielowi.
help_wf_provisioning_approval_max_days_reminder=Wprowad\u017a liczb\u0119 dni oczekiwania przed wywo\u0142aniem regu\u0142y eskalacji, aby zmieni\u0107 w\u0142asno\u015b\u0107 zatwierdzenia.
help_wf_provisioning_approval_escalation_rule=Wybierz regu\u0142\u0119, kt\u00f3ra oblicza nowego w\u0142a\u015bciciela po eskalacji zatwierdzenia. Je\u015bli zero lub regu\u0142a zwraca warto\u015b\u0107 zero, wysy\u0142amy przypomnienia.
help_wf_provisioning_manager_approval_emailtemplate=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany podczas powiadamiania mened\u017cer\u00f3w o nowych zatwierdzeniach.
help_wf_provisioning_owner_approval_emailtemplate=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry ma by\u0107 u\u017cywany podczas powiadamiania w\u0142a\u015bcicieli o nowych zatwierdzeniach.
help_wf_provisioning_so_approval_emailtemplate=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany podczas powiadamiania pracownika ds. bezpiecze\u0144stwa o nowych zatwierdzeniach.
help_wf_provisioning_identity_approval_emailtemplate=Wybierz szablon wiadomo\u015bci e-mail, kt\u00f3ry b\u0119dzie u\u017cywany podczas powiadamiania to\u017csamo\u015bci i grup roboczych o nowych zatwierdzeniach, gdy do okre\u015blonych to\u017csamo\u015bci zostan\u0105 wys\u0142ane nowe zatwierdzenia.
