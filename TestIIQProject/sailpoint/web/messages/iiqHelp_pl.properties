# LCM Config
help_lcm_self_service=Okre\u015bl typy czynno\u015bci, kt\u00f3re wszyscy u\u017cytkownicy mog\u0105 sami podj\u0105\u0107.
help_lcm_general_population=Okre\u015bl rodzaje czynno\u015bci, kt\u00f3re wszyscy u\u017cytkownicy mog\u0105 podejmowa\u0107 dla innych u\u017cytkownik\u00f3w, a tak\u017ce populacj\u0119 u\u017cytkownik\u00f3w, dla kt\u00f3rych dzia\u0142aj\u0105.
help_lcm_manager=Okre\u015bl rodzaje czynno\u015bci, kt\u00f3re mened\u017cerowie mog\u0105 podejmowa\u0107 dla innych, jak r\u00f3wnie\u017c populacj\u0119 u\u017cytkownik\u00f3w, dla kt\u00f3rych dzia\u0142aj\u0105.
help_lcm_help_desk=Okre\u015bl rodzaje czynno\u015bci, kt\u00f3re personel dzia\u0142u pomocy mo\u017ce podj\u0105\u0107 dla innych, a tak\u017ce dla populacji u\u017cytkownik\u00f3w, dla kt\u00f3rych dzia\u0142aj\u0105.
help_lcm_request_access=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom z tej populacji na \u017c\u0105danie element\u00f3w dost\u0119pu, takich jak role lub uprawnienia.
help_lcm_request_roles=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na \u017c\u0105danie r\u00f3l.
help_lcm_request_entitlements=Zaznacz to pole, aby umo\u017cliwi\u0107 u\u017cytkownikom w tej populacji \u017c\u0105danie uprawnie\u0144.
help_lcm_manage_accounts_allow_addt_acct_requests=Zaznacz to pole, aby umo\u017cliwi\u0107 u\u017cytkownikom w tej populacji \u017c\u0105danie dodatkowych kont dla u\u017cytkownik\u00f3w, kt\u00f3rzy maj\u0105 ju\u017c konto w tej aplikacji.
help_lcm_manage_accounts=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na zarz\u0105dzanie kontami.
help_lcm_manage_accounts_allow_manage_existing_accounts=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom na zarz\u0105dzanie kontami, kt\u00f3re ju\u017c istniej\u0105 na to\u017csamo\u015bci.
help_lcm_manage_accounts_allow_account_only_requests=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom na \u017c\u0105danie nowych kont dla to\u017csamo\u015bci.
help_lcm_manage_passwords=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na zarz\u0105dzanie has\u0142ami.
help_lcm_edit_identity=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na edytowanie to\u017csamo\u015bci.
help_lcm_create_identity=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na tworzenie to\u017csamo\u015bci.
help_lcm_view_identity=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom tej populacji przegl\u0105danie to\u017csamo\u015bci.
help_lcm_allow_all=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom w tej populacji na wysy\u0142anie \u017c\u0105da\u0144 dla dowolnej osoby w organizacji.
help_lcm_match_any_or_all=Je\u015bli wybrano opcj\u0119 \u201eDopasuj wszystkie\u201d, u\u017cytkownik musi spe\u0142ni\u0107 wszystkie warunki okre\u015blone poni\u017cej, aby zosta\u0107 uwzgl\u0119dnionym w\u015br\u00f3d os\u00f3b, dla kt\u00f3rych mo\u017cna wysy\u0142a\u0107 \u017c\u0105dania. Je\u015bli wybrano opcj\u0119 \u201eDopasuj dowolne\u201d, u\u017cytkownik, kt\u00f3ry pasuje do kt\u00f3regokolwiek z warunk\u00f3w okre\u015blonych poni\u017cej, b\u0119dzie zaliczany do tych, dla kt\u00f3rych mo\u017cna przesy\u0142a\u0107 \u017c\u0105dania.
help_lcm_ignore_iiq_scoping=Zaznacz to pole, aby zignorowa\u0107 zakresy IdentityIQ podczas okre\u015blania u\u017cytkownik\u00f3w, dla kt\u00f3rych wys\u0142ane s\u0105 \u017c\u0105dania.
help_lcm_role_request_controls=Okre\u015bl regu\u0142\u0119, kt\u00f3ra definiuje zestaw r\u00f3l, kt\u00f3rych mo\u017ce \u017c\u0105da\u0107 ta grupa u\u017cytkownik\u00f3w
help_lcm_entitlement_request_controls=Okre\u015bl regu\u0142\u0119, kt\u00f3ra okre\u015bla zestaw Aplikacji, z kt\u00f3rych ta grupa u\u017cytkownik\u00f3w mo\u017ce za\u017c\u0105da\u0107 uprawnie\u0144
help_lcm_entitlement_request_managed_attribute_controls=Okre\u015bl regu\u0142\u0119, kt\u00f3ra definiuje zestaw zarz\u0105dzanych uprawnie\u0144, kt\u00f3rych mo\u017ce \u017c\u0105da\u0107 ta grupa u\u017cytkownik\u00f3w
help_lcm_role_remove_controls=Okre\u015bl regu\u0142\u0119 definiuj\u0105c\u0105 zbi\u00f3r r\u00f3l, kt\u00f3re mo\u017ce usuwa\u0107 ta grupa u\u017cytkownik\u00f3w .
help_lcm_entitlement_remove_controls=Okre\u015bl regu\u0142\u0119 definiuj\u0105c\u0105 zbi\u00f3r Aplikacji, do kt\u00f3rych ta grupa u\u017cytkownik\u00f3w mo\u017ce usuwa\u0107 uprawnienia
help_lcm_entitlement_remove_managed_attribute_controls=Okre\u015bl regu\u0142\u0119 definiuj\u0105c\u0105 zbi\u00f3r uprawnie\u0144 zarz\u0105dzanych, kt\u00f3re mo\u017ce usuwa\u0107 ta grupa u\u017cytkownik\u00f3w
help_lcm_enable_attribute_control=Wybierz t\u0119 opcj\u0119, aby zezwoli\u0107 u\u017cytkownikom na wysy\u0142anie \u017c\u0105da\u0144 w imieniu innych os\u00f3b, z kt\u00f3rymi wsp\u00f3\u0142u\u017cytkuj\u0105 okre\u015blone atrybuty to\u017csamo\u015bci.
help_lcm_enable_subordinate_control=Zaznacz to pole, aby umo\u017cliwi\u0107 mened\u017cerom przesy\u0142anie \u017c\u0105da\u0144 w imieniu swoich podw\u0142adnych.
help_lcm_subordinate_choices=Wybierz opcj\u0119 \u201eBezpo\u015brednio\u201d, aby ograniczy\u0107 \u017c\u0105dania mened\u017cer\u00f3w do podw\u0142adnych, kt\u00f3rzy podlegaj\u0105 im bezpo\u015brednio. Wybierz \u201eBezpo\u015brednio lub po\u015brednio\u201d, aby uwzgl\u0119dni\u0107 osoby podporz\u0105dkowane jednemu z mened\u017cer\u00f3w podleg\u0142ych mened\u017cerowi.
help_lcm_subrodinate_hierarchy_level=Okre\u015bl maksymaln\u0105 hierarchiczn\u0105 g\u0142\u0119boko\u015b\u0107 do przechodzenia podczas wysy\u0142ania \u017c\u0105da\u0144 w imieniu po\u015brednich podw\u0142adnych. Odnosi si\u0119 to do problem\u00f3w skalowalno\u015bci w du\u017cych organizacjach, w kt\u00f3rych na przyk\u0142ad CEO ma setki lub tysi\u0105ce podleg\u0142ych mened\u017cer\u00f3w. Ustawiaj\u0105c w tym przypadku g\u0142\u0119boko\u015b\u0107 hierarchii na 2 lub 3, pul\u0119 podleg\u0142ych mened\u017cer\u00f3w mo\u017cna ograniczy\u0107 do wiceprezes\u00f3w i dyrektor\u00f3w. Zalecany poziom zale\u017cy od organizacji. Organizacje z p\u0142ask\u0105 hierarchi\u0105, kt\u00f3ra ma bardzo niewielu mened\u017cer\u00f3w, mog\u0105 ustawi\u0107 wi\u0119ksz\u0105 g\u0142\u0119boko\u015b\u0107 ni\u017c organizacja z wieloma mened\u017cerami.
help_lcm_enable_custom_control=Zaznacz to pole, aby zezwoli\u0107 u\u017cytkownikom na wysy\u0142anie \u017c\u0105da\u0144 w imieniu os\u00f3b, kt\u00f3re spe\u0142niaj\u0105 kryteria okre\u015blone przez niestandardowy filtr. Filtr znajduje si\u0119 w kontek\u015bcie obiektu to\u017csamo\u015bci i b\u0119dzie parsowany jako szablon Velocity z parametrem o nazwie \u201erequester\u201d. Oto prosty przyk\u0142ad niestandardowego filtru, kt\u00f3ry zawiera u\u017cytkownik\u00f3w, kt\u00f3rych nazwa mened\u017cera jest taka sama jak nazwa mened\u017cera requestera: manager.name == \u201e$requester.manager.name\u201d
help_lcm_request_access_workflow=Okre\u015bl proces biznesowy, kt\u00f3ry jest u\u017cywany do \u017c\u0105dania element\u00f3w dost\u0119pu, takich jak role lub uprawnienia.
help_lcm_request_roles_workflow=Okre\u015bl proces biznesowy u\u017cywany do \u017c\u0105dania r\u00f3l.
help_lcm_request_entitlements_workflow=Okre\u015bl proces biznesowy u\u017cywany do \u017c\u0105dania uprawnie\u0144.
