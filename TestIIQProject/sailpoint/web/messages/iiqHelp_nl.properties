help_sched_cert_adv_name=Vereiste naam van de certificering.
help_sched_cert_adv_ipops=De populaties die worden gecertificeerd en de gebruikers aan wie de toegangscontrole van elke populatie wordt toegewezen.
help_sched_cert_adv_factories=De groepsfactory's die worden uitgebreid en de regels die worden gebruikt om eigenaren toe te wijzen aan elke toegangscontrole.
help_sched_cert_adv_applications=De applicaties die moeten worden opgenomen in de certificering.  Standaard worden alle applicaties opgenomen.
help_sched_cert_certifiers=Geeft aan hoe de certificeerder moet worden gekozen voor de toegangscontroles die worden gegenereerd.  Als "Toewijzen aan manager(s)" is geselecteerd, moet een standaardcertificeerder worden gekozen voor het geval dat de identiteit geen manager heeft.
help_sched_cert_bulk_identities=De individuen voor wie certificeringen moeten worden gepland.
