help_sched_cert_automatic_closing_comments=De opmerkingen die IdentityIQ toevoegt aan items waarover nog geen beslissing is genomen bij het automatisch sluiten van deze toegangscontrole.
help_sched_cert_enable_staging=Geeft aan dat de certificering een controleperiode moet doorlopen voordat deze mag worden geactiveerd
help_sched_cert_scope=De scope van dit certificeringsschema en de certificeringsgroep die is gemaakt door dit schema. Alleen identiteiten die zijn geautoriseerd voor deze scope, kunnen deze certificering en de bijbehorende toegangscontroles weergeven.
help_sched_cert_mgr_recipient=De manager aan wie een toegangscontrole wordt toegewezen als onderdeel van deze certificering.  Selecteer Alle managers om een certificering te maken waarin toegangscontroles worden opgenomen voor alle managers.
help_sched_cert_mgr_name=Vereiste naam van de certificering.
help_sched_cert_app_recipient=De applicaties waaraan deze certificering wordt toegewezen.  Selecteer Alle applicaties om een toegangscontrole te maken voor alle applicaties.
help_sched_cert_app_owners=De gebruikers aan wie deze toegangscontrole wordt toegewezen.  Als dit veld leeg blijft, is de applicatie-eigenaar verantwoordelijk voor de certificering.
help_sched_cert_app_name=Vereiste naam van de certificering.
help_sched_cert_act_grp_global=Hiermee maakt u een toegangscontrole voor accountgroepsmachtigingen voor elke applicatie in de organisatie.
help_sched_cert_act_grp_recipient=De applicatie waaraan deze certificering wordt toegewezen.
help_sched_cert_act_grp_owners=De gebruikers aan wie deze certificering wordt toegewezen.  Als dit veld leeg blijft, is de accountgroepseigenaar verantwoordelijk voor de certificering.
