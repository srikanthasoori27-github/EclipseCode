one_more_time=Nog \u00e9\u00e9n keer
help_mining_max_training=Maximumaantal te analyseren identiteiten.  Het is niet altijd nodig om elke identiteit te analyseren om te bepalen of een set rollen bruikbaar is.  Door deze optie in te stellen, verbetert u mogelijk de miningprestaties.  Wanneer u hier geen waarde opgeeft, worden alle identiteiten in het zoekfilter geanalyseerd.
help_mining_max_iterations=Maximumaantal herhalingen voor clusterverfijning.  Waarde moet groter zijn dan nul; 100 is de standaardwaarde.
help_mining_max_clusters=Maximumaantal te identificeren rolclusters.  Als de waarde lager is dan nul, proberen we het optimale aantal te bepalen via kruisvalidatie.
help_mining_min_deviation=De minimale standaarddeviatie bij het berekenen van de normale dichtheid.  Door deze waarde te verlagen, kunt u voorkomen dat er overloop optreedt als gevolg van het vermenigvuldigen van grote dichtheden (als gevolg van kleine standaarddeviaties) wanneer er veel singleton- of bijna-singletonwaarden zijn.  De standaardwaarde is 1e-6f.
help_mining_min_users=Minimumaantal gebruikers per rol.
help_mining_confidence_factor=Betrouwbaarheidsdrempel voor bijwerken van de beslissingsboom. Waarde moet groter zijn dan 0 en kleiner dan 1.  0,25 werkt in de meeste gevallen vrij goed.  Lagere waarden resulteren in meer bijwerken.
help_mining_folds=Stel het aantal folds (groepen) in voor bijwerken met minder fouten.  De ingevoerde gegevens worden gelijkmatig verdeeld over dat aantal onderdelen en het laatste wordt gebruikt voor pruning.  De standaardwaarde is 3.
help_mining_binary_splits=Beperkt de goedkeuring van de beslissingsboom tot binaire in plaats van meervoudige splitsingen.
help_mining_disable_raising=Schakelt bijwerken van de beslissingsboom uit door bovenliggende knooppunten te vervangen door een van de onderliggende knooppunten.  Het hoger plaatsen van een subboom is een bewerking die veel tijd kan kosten en niet altijd de moeite waard is.
help_mining_disable_pruning=Schakel bijwerken van beslissingsbomen uit.  Hiermee verbetert u de prestaties mogelijk, maar dit kan resulteren in bomen die te uitgebreid zijn voor de gegevensset.
help_mining_enable_laplace=Schakel het gebruik in van een Laplace-schatting bij het berekenen van waarschijnlijkheden voor waarden die ontbreken in de trainingsset.
help_ident_map_attributes=In deze kolom wordt een werknemerskenmerk weergegeven dat is afgeleid van de applicatie die wordt weergegeven in de kolom Brontoewijzingen.  Als er geen items worden weergegeven, fungeert het kenmerk als tijdelijke plaatsaanduiding voor gegevens die worden afgeleid van een of meer applicaties.
help_ident_map_attributes_display_name=In deze kolom wordt de weergavenaam voor het werknemerskenmerk weergegeven.
help_ident_map_source_app=Een lijst met applicatie-kenmerkparen waarvan werknemerskenmerken worden afgeleid.  Als in de eerste bron geen gegevens beschikbaar zijn, wordt de lijst naar beneden toe afgelopen totdat er een geldige bron is gevonden.  Als u de volgorde van een lijst wilt wijzigen, klikt u op een brontoewijzing en gebruikt u de pijlen om deze te verplaatsen naar de gewenste positie in de lijst.
help_ident_map_attr_characteristics=Geeft eventuele extra eigenschappen van een werknemerskenmerk weer.
help_cert_approve=Geeft aan dat het regelitem voor toegangscontrole voor een gebruiker geschikt is en dat de gebruiker hiervoor gemachtigd is.
help_cert_revoke=Geeft aan dat het regelitem voor toegangscontrole voor een gebruiker niet geschikt is en moet worden verwijderd.
help_cert_revoke_account=Geeft aan dat het gebruikersaccount niet geschikt is en moet worden verwijderd.
help_cert_mitigate=Geeft aan dat het regelitem voor toegangscontrole voor een gebruiker niet geschikt is, maar wel vereist is voor een bepaalde periode.
help_cert_delegate=Geeft aan dat de beslissing voor regelitems voor toegangscontrole wordt genomen door een andere gebruiker.
help_cert_clear=Geeft aan dat de vorige actie die is uitgevoerd voor dit regelitem voor toegangscontrole is gewist.
help_cert_action_required=Geeft aan dat er een extra actie - zoals het oplossen van een probleem of het controleren van een delegeringsbeslissing - moet worden uitgevoerd voor het regelitem voor certificering.  Klik met de rechtermuisknop op het item om de juiste actie te kiezen in het menu.
help_cert_approve_account=Geeft aan dat het gebruikersaccount geschikt is en dat de gebruiker hiervoor gemachtigd is.
help_cert_comments=Geeft aan dat andere gebruikers opmerkingen hebben toegevoegd over het regelitem voor toegangscontrole.
help_identity_trigger_name=De naam van de levenscyclusgebeurtenis die wordt gedefinieerd.  Deze is verplicht.
help_identity_trigger_desc=De beschrijving van de levenscyclusgebeurtenis die wordt gedefinieerd.
help_identity_trigger_type=Het type gebeurtenis dat ervoor zorgt dat deze wordt geactiveerd.
help_identity_trigger_attr_name=De naam van het kenmerk van de identiteit waarvoor wijzigingen moeten worden gedetecteerd.
help_identity_trigger_old_attribute_filter=Geeft indien gewenst de vorige waarde aan van het kenmerk, die moet overeenkomen voordat een kenmerkwijzigingsgebeurtenis plaatsvindt.
help_identity_trigger_new_attribute_filter=Geeft indien gewenst de nieuwe waarde aan van het kenmerk, die moet overeenkomen voordat een kenmerkwijzigingsgebeurtenis plaatsvindt.
help_identity_trigger_old_manager=Geeft indien gewenst de vorige manager aan, die moet overeenkomen voordat een manageroverdrachtsgebeurtenis plaatsvindt.
help_identity_trigger_new_manager=Geeft indien gewenst de nieuwe manager aan, die moet overeenkomen voordat een manageroverdrachtsgebeurtenis plaatsvindt.
help_identity_trigger_rule=De regel die moet worden uitgevoerd om te bepalen of de levenscyclusgebeurtenis moet worden uitgevoerd.
help_identity_trigger_disabled=Geeft aan dat een levenscyclusgebeurtenis niet moet worden verwerkt.
help_identity_trigger_selector=Geeft indien gewenst aan dat identiteiten moeten worden opgenomen wanneer deze levenscyclusgebeurtenis wordt gedetecteerd.
help_identity_trigger_workflow=Het bedrijfsproces dat moet worden uitgevoerd wanneer de levenscyclusgebeurtenis wordt gedetecteerd.
help_sched_cert_tags=Geef een of meer tags op voor de toegangscontroles die worden gemaakt.  Deze kunnen worden gebruikt om toegangscontroles te classificeren bij zoekopdrachten en rapportages.
help_sched_cert_active_phase_enter_rule=Selecteer de regel die u wilt uitvoeren wanneer de actieve periode van de certificering begint.
help_sched_cert_challenge_phase_enter_rule=Selecteer de regel die u wilt uitvoeren wanneer de testperiode van de certificering begint.
help_sched_cert_remediation_phase_enter_rule=Selecteer de regel die u wilt uitvoeren wanneer de intrekkingsperiode van de certificering begint.
help_sched_cert_end_phase_enter_rule=Selecteer de regel die u wilt uitvoeren wanneer de eindperiode van de certificering begint.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Certificering automatisch afsluiten wanneer toegewezene niets om te certificeren heeft
help_sched_cert_suppress_email_when_nothing_to_certify=Kennisgeving van certificering onderdrukken wanneer toegewezene niets om te certificeren heeft
help_sched_cert_enable_partitioning=Indien ingesteld, zal het systeem gebruik maken van meerdere threads om de certificering te plannen.
help_sched_cert_remed_eml=Geeft aan dat er herinnerings-e-mails moeten worden verzonden naar de ontvangers van beperkingen.
help_sched_cert_remed_eml_freq=De frequentie waarmee herinneringen worden verzonden voor onvoltooide beperkingen.
help_sched_cert_remed_eml_template=De e-mailsjabloon die wordt gebruikt om herinneringen te verzenden voor onvoltooide beperkingen.
help_sched_cert_remed_eml_start=Het tijdstip vanaf wanneer e-mailherinneringen worden verzonden.
help_sched_cert_remed_esc=Geeft aan dat een escalatiebeleidsregel moet worden ge\u00efmplementeerd voor beperkingen nadat het opgegeven tijdsinterval is verstreken.
help_sched_cert_remed_esc_trigger=Voorwaarde voor escalatie van onvoltooide beperkingen.
help_sched_cert_remed_esc_rule=De escalatieregel die moet worden uitgevoerd wanneer de onvoltooide beperkingen worden ge\u00ebscaleerd.
help_sched_cert_remed_esc_eml_template=De e-mailsjabloon die wordt gebruikt om kennisgevingen te verzenden wanneer beperkingen worden ge\u00ebscaleerd.
help_sched_cert_notifications=Geeft aan dat naar de toegangscontrole-eigenaar die aan de toegangscontrole is toegewezen, kennisgevingen moeten worden verzonden zodra de toegangscontrole is verlopen.
help_sched_cert_notifications_start=Het tijdstip vanaf wanneer kennisgevingen worden verzonden.
help_sched_cert_notifications_first_reminder=Het tijdstip waarop de eerste herinnering wordt verzonden.
help_sched_cert_notifications_remind=Hoeveel herinneringen er moeten worden verzonden.
help_sched_cert_notifications_email_template=De e-mailsjabloon die moet worden gebruikt om de kennisgeving te verzenden.
help_sched_cert_notifications_additional_recipients=Extra ontvangers voor de kennisgeving.
help_sched_cert_notifications_additional_recipients_rule=Selecteer een regel op basis waarvan extra ontvangers worden bepaald.
help_sched_cert_notifications_escalate=Wanneer er moet worden ge\u00ebscaleerd.
help_sched_cert_notifications_escalation_rule=Selecteer een regel op basis waarvan de nieuwe eigenaar wordt bepaald.
help_sched_cert_freq=Als u wilt dat deze certificering meer dan eens plaatsvindt, kunt u een frequentie instellen waarmee de certificering wordt uitgevoerd.
help_sched_cert_run_now=Start deze certificering onmiddellijk nadat op Certificering plannen is geklikt. Als dit een terugkerende certificering is, worden de volgende certificeringen in overeenstemming hiermee gepland.
help_sched_cert_freq_exec=De duur van de actieve periode van de certificering waarin beslissingen worden genomen.
help_sched_cert_freq_dur=De hoeveelheid tijd die wordt toegewezen aan de aangewezen manager voor het voltooien van deze certificering voordat deze verloopt.
help_sched_cert_process_revokes_immediately=Geeft aan dat intrekkingen onmiddellijk nadat de beslissing is genomen, moeten plaatsvinden.  Als deze optie niet is geselecteerd, worden intrekkingen pas gestart nadat de certificering is ondertekend.
help_sched_cert_certified_duration=De hoeveelheid tijd dat items de status "gecertificeerd" houden voordat ze de status "certificering vereist" krijgen.
help_sched_cert_certification_req_duration=De hoeveelheid tijd dat items de status "certificering vereist" houden voordat ze de status "verlopen" krijgen.
help_sched_cert_req_eml=Geeft aan dat er herinnerings-e-mails naar de certificeringseigenaar moeten worden verzonden voor items in de periode "certificering vereist".
help_sched_cert_req_eml_freq=De frequentie waarmee herinneringen worden verzonden voor items in de periode "certificering vereist".
help_sched_cert_req_eml_template=De e-mailsjabloon die wordt gebruikt om herinneringen te verzenden voor items in de periode "certificering vereist".
help_sched_overdue_esc=Geeft aan dat items moeten worden ge\u00ebscaleerd in de periode "verlopen".
help_sched_cert_overdue_esc_rule=De escalatieregel die moet worden uitgevoerd bij het escaleren van de certificeringsitems in de periode "verlopen".
help_sched_cert_overdue_esc_eml_template=De e-mailsjabloon die wordt gebruikt om kennisgevingen te verzenden wanneer verlopen items worden ge\u00ebscaleerd.
help_sched_cert_sub=Met deze optie bepaalt u of er een toegangscontrole moet worden gegenereerd voor alle managers die onder de geselecteerde manager vallen.
help_sched_cert_sub_flatten=Als u deze optie inschakelt, worden gebruikers die direct of indirect onder de geselecteerde manager vallen, opgenomen in het certificeringsrapport.
help_sched_cert_sub_complete=Als u deze optie inschakelt, moeten alle onderliggende toegangscontroles zijn voltooid voordat het bovenliggende rapport kan worden voltooid.
help_sched_cert_require_reassignment_completion=Als u deze optie inschakelt, moeten alle onderliggende toegangscontroles voor nieuwe toewijzingen zijn voltooid voordat het bovenliggende rapport kan worden voltooid.
help_sched_cert_enable_auto_signoff_on_reassignment=Als u deze optie inschakelt, wordt een toegangscontrole automatisch afgesloten wanneer alle items in de toegangscontrole opnieuw zijn toegewezen.  Schakel de opties Voltooiing van nieuwe toewijzingen vereisen en Nieuwe toewijzingen retourneren naar oorspronkelijke toegangscontrole niet in als u wilt dat deze optie beschikbaar is.
help_sched_cert_assimilate_bulk_reassignments=Als u deze optie inschakelt, wordt de inhoud van toegangscontroles voor nieuwe toewijzingen geretourneerd naar de oorspronkelijke toegangscontrole wanneer de opnieuw toegewezen toegangscontrole is ondertekend.
help_sched_cert_automate_signoff_popup=Geeft aan dat er een pop-up wordt weergegeven wanneer een toegangscontrole is voltooid en kan worden afgesloten.
help_sched_cert_del_review_req=Vereist dat er voor alle gedelegeerde toegangscontroles een controle wordt uitgevoerd door de eigenaar van de oorspronkelijke toegangscontrole.
help_sched_cert_notify_remediation=Als u deze optie inschakelt, wordt er een e-mailkennisgeving verzonden naar gebruikers voor wie items zijn ingetrokken.
help_sched_cert_included_applications=De lijst met applicaties waartoe de bedrijfsrollen en extra verworven rechten moeten worden beperkt bij het genereren van de certificering.  Als hier geen waarde wordt opgegeven, worden alle opties opgenomen.
help_sched_cert_include_addt_ents=Als u deze optie inschakelt, worden verworven rechten die niet onder rollen vallen wel opgenomen.
help_sched_cert_included_access=Kies verworven rechten om de rollen en extra verworven rechten van een identiteit te certificeren. Kies Accounts om de applicatieaccounts te certificeren die zijn verleend aan elke identiteit.
help_sched_cert_include_roles=Als u deze optie inschakelt, worden rollen opgenomen in het certificeringsrapport.
help_sched_cert_include_target_perms=Door deze optie in te schakelen, worden doelmachtigingen opgenomen in de certificering.
help_sched_cert_certify_empty_accounts=Als u deze optie inschakelt, worden accounts zonder verworvenrechtkenmerken opgenomen in de certificering.
help_sched_cert_include_policy_violations=Als u deze optie inschakelt, worden beleidsregelschendingen opgenomen in de toegangscontrole.
help_sched_cert_include_iiq_capabilities=Als u deze optie inschakelt, worden IdentityIQ-bevoegdheden opgenomen in de toegangscontrole.
help_sched_cert_include_iiq_scopes=Als u deze optie inschakelt, worden geautoriseerde IdentityIQ-scopes opgenomen in de toegangscontrole.
help_sched_cert_owner=De eigenaar van de certificering.
help_sched_cert_exclusion_rule=De regel die wordt uitgevoerd om te bepalen welke verworven rechten moeten worden uitgesloten van de certificering.
help_sched_cert_save_exclusions=Als deze optie is ingesteld, worden de uitgesloten verworven rechten opgeslagen zodat ze kunnen worden weergegeven en opgenomen in rapporten.
help_sched_cert_exclude_base_app_accts=Als deze optie is ingeschakeld, worden verworven rechten voor gelaagde-applicatieaccounts uitgesloten van de certificering.
help_cert_sched_update_identity_entitlements=Als deze optie is ingeschakeld, wordt bij het starten en voltooien van deze certificering het model voor verworven rechten voor identiteit bijgewerkt met de certificeringsinformatie die in behandeling is en met de huidige certificeringsinformatie.
help_cert_sched_update_attribute_assignments=Als deze optie is ingeschakeld, wordt bij het nemen van beslissingen over verworvenrechtwaarden het verworvenrechttoewijzingsmodel ook bijgewerkt wanneer de certificering wordt voltooid.  Wanneer deze optie is geselecteerd, leiden goedkeuringen tot het maken van toewijzingen.
help_sched_cert_filter_logical_entitlements=Als deze optie is ingeschakeld, worden alleen logische verworven rechten die zijn gedefinieerd in de lijst met beheerde verworven rechten van de logische applicatie, opgenomen in de certificering. Bovendien worden logische-applicatieverworvenrechten uit de gelaagde-applicatieverworvenrechten gefilterd.
help_sched_cert_exclude_inactive=Als u deze optie inschakelt, worden alle inactieve identiteiten uitgesloten van de certificeringen en worden identiteiten die inactief worden uit de certificering verwijderd.
help_sched_cert_entitlement_display=Standaardweergavemodus voor verworven rechten. De waarde of de langere beschrijving kan worden weergegeven.
help_sched_cert_predelegation_rule=De regel die wordt uitgevoerd om te bepalen welke informatie vooraf moet worden gedelegeerd of om certificeringsitems opnieuw toe te wijzen.
help_sched_cert_predelegation_emails=Schakel dit selectievakje in als u wilt dat er een e-mailkennisgeving wordt teruggestuurd naar de oorspronkelijke eigenaar zodra de delegering vooraf is voltooid.
help_sched_cert_sign_off_approver_rule=De regel die wordt uitgevoerd wanneer de certificering wordt afgesloten, om te bepalen wie de beslissingen moet goedkeuren.
help_cert_sched_adv_allow_provisioning=Hiermee kunnen gebruikers ontbrekende vereiste rollen aanvragen.
help_cert_sched_require_approval_comments=Vereist dat de certificeerder opmerkingen toevoegt wanneer een certificeringsitem is goedgekeurd.
help_cert_sched_require_exception_comments=Vereist dat de certificeerder opmerkingen toevoegt wanneer voor een certificeringsitem een uitzondering is toegestaan. De duur van de uitzondering is alleen-lezen, tenzij Uitzonderingspop-up toestaan inschakelen actief is.
help_cert_sched_require_remediation_comments=Vereist dat de certificeerder opmerkingen toevoegt wanneer een certificeringsitem is ingetrokken.
help_sched_cert_name_template=De sjabloon voor aangepaste namen die wordt gebruikt om een naam te geven aan de toegangscontroles die zijn opgenomen in deze certificering.  Deze kan geparametriseerde inhoud bevatten die aan de naam wordt toegevoegd wanneer de toegangscontrole is gegenereerd.
help_sched_cert_short_name_template=De sjabloon voor aangepaste korte namen die wordt gebruikt om aan toegangscontroles een korte naam te geven die kan worden weergegeven op het dashboard.  Deze kan geparametriseerde inhoud bevatten die aan de korte naam wordt toegevoegd wanneer de toegangscontrole is gegenereerd.
help_sched_cert_eml=Geeft aan dat naar de applicatie-eigenaar die aan de toegangscontrole is toegewezen herinnerings-e-mails moeten worden verzonden zodra de toegangscontrole is verlopen.
help_sched_cert_eml_freq=De frequentie waarmee herinneringen worden verzonden voor actieve toegangscontroles.
help_sched_cert_eml_template=De e-mailsjabloon die wordt gebruikt om herinneringen te verzenden voor actieve toegangscontroles.
help_sched_cert_eml_start=Het tijdstip vanaf wanneer e-mailherinneringen worden verzonden.
help_sched_cert_esc=Geeft aan dat een escalatiebeleidsregel moet worden ge\u00efmplementeerd voor toegangscontroles nadat het opgegeven tijdsinterval is verstreken.
help_sched_cert_esc_trigger=Voorwaarde voor escalatie van actieve toegangscontroles.
help_sched_cert_esc_rule=De escalatieregel die moet worden uitgevoerd wanneer de toegangscontroles zijn ge\u00ebscaleerd.
help_sched_cert_esc_eml_template=De e-mailsjabloon die wordt gebruikt om kennisgeving te verzenden wanneer toegangscontroles zijn ge\u00ebscaleerd.
help_sched_cert_chlg=Geeft aan dat de bezwaarperiode moet worden ingeschakeld. In deze periode mogen gebruikers die zijn gemarkeerd als 'beperkt' bezwaar maken tegen deze beslissing.
help_sched_cert_chlg_duration=De duur van de bezwaarperiode.
help_sched_cert_remed=Geeft aan dat de beperkingsperiode moet worden ingeschakeld. In deze periode scant IdentityIQ periodiek gebruikers om te bepalen of de aangevraagde beperkingen zijn uitgevoerd.
help_sched_cert_remed_duration=De duur van de beperkingsperiode.
help_sched_cert_automatic_closing=Geeft aan dat automatische sluiting moet worden ingeschakeld. IdentityIQ sluit deze toegangscontrole dan automatisch als deze nog steeds niet is voltooid.
help_sched_cert_automatic_closing_duration=De hoeveelheid tijd na de vervaldatum van deze toegangscontrole dat IdentityIQ moet wachten voordat deze automatisch mag worden gesloten.
help_sched_cert_automatic_closing_rule=De regel die IdentityIQ uitvoert aan het begin van het proces voor automatische sluiting.
