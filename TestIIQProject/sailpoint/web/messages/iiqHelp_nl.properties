help_wf_provisioning_approval_setting=Selecteer welke van de goedkeuringsinstellingen u wilt inschakelen voor provisioningverzoeken. Met de instelling 'Owner', moet de eigenaar van de aangevraagde objecten goedkeuring verlenen. Met de instelling 'Manager' moet de manager van de gebruiker goedkeuring verlenen. Met 'SecurityOfficer' moet goedkeuring worden verleend door de identiteit die is genoemd in de variabele securityOfficerName. Als in sommige gevallen IdentityIQ wordt gewijzigd, kan mogelijk een manager worden gewijzigd, dus er is ook een optie "Nieuwe manager". Hier ontvangt de nieuw toegewezen manager goedkeuring. Het hangt af van de bewerkte werkstroom welke opties beschikbaar zijn.
help_wf_provisioning_approval_disable=Selecteer deze optie om alle goedkeuringen uit te schakelen
help_wf_provisioning_policy_scheme=Selecteer een waarde waarmee wordt aangegeven hoe beleidsregelcontroles van invloed zijn op het algehele werkstroomproces. De toegestane waarden zijn 'Beleidsregelcontrole uitschakelen' om het controleren van beleidsregels over te slaan, 'Doorgaan bij beleidsregelschending(en)' om zelfs door te gaan als er schendingen van beleidsregels worden gevonden, 'Fouten presenteren aan aanvrager' om toe te staan dat de aanvrager items verwijdert die schendingen veroorzaken (deze optie is alleen beschikbaar voor bepaalde werkstromen), of 'Werkstroom afkeuren' om de workflow direct te be\u00ebindigen zodra er schendingen van beleidsregels worden aangetroffen.
help_wf_provisioning_policy_check=Selecteer "Alles" om alle beleidsregels te controleren of selecteer "Geselecteerd" om te selecteren welke beleidsregels u wilt controleren tijdens provisioning.
help_wf_provisioning_notification_scheme=Selecteer een waarde waarmee wordt aangegeven wie op de hoogte moet worden gesteld wanneer de aanvraag is voltooid. De toegestane waarden zijn 'Gebruiker op hoogte stellen', waarmee wordt aangegeven dat de bijgewerkte identiteit op de hoogte wordt gesteld, 'Manager op hoogte stellen', waarmee de manager van de identiteit op de hoogte wordt gesteld, en 'Aanvrager op hoogte stellen', waarmee degene die de wijzigingen heeft aangevraagd, op de hoogte wordt gesteld.
