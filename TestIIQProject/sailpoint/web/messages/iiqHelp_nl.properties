# Tasks
# Identity Refresh
help_task_filter_string=Een filtertekenreeks die wordt gebruikt om het aantal identiteitskubussen te beperken dat door deze taak wordt bijgewerkt. U kunt de vernieuwing bijvoorbeeld beperken tot \u00e9\u00e9n afdeling binnen uw bedrijf, zoals Financi\u00ebn, door het volgende in te voeren: afdeling == "Financi\u00ebn"
help_task_group_list=Een filtertekenreeks die wordt gebruikt om het aantal identiteitskubussen te beperken dat door deze taak wordt bijgewerkt. U kunt de vernieuwing bijvoorbeeld beperken tot \u00e9\u00e9n groep of populatie binnen uw bedrijf.
help_task_include_modified=Vernieuw alle identiteiten die zijn gewijzigd in de aangevraagde periode.
help_task_refresh_app_acct_atts=Voer een samenvoeging van identiteitsinformatie uit voor elke applicatie en werk indien nodig de accountkenmerken voor elke identiteit bij.<br/><br/><b>Opmerking: Als u dit kenmerk selecteert, wordt een volledige applicatie-integratie gestart voor elke identiteit die is opgenomen in deze taak. Dit kan invloed hebben op de prestaties van IdentityIQ.</b>
help_task_refresh_identity_atts=Werk identiteitskubussen bij met de eventuele wijzigingen die zijn aangebracht in de kenmerken die worden gebruikt om identiteiten te defini\u00ebren.
help_task_refresh_mgr_status=Werk alle identiteitskubussen bij waarvan de managerstatus is gewijzigd. Als een gebruiker bijvoorbeeld is gepromoveerd tot manager binnen zijn afdeling, wordt zijn of haar identiteitskubus bijgewerkt door deze taak.
help_task_refresh_correlate_entitlements=Werk eventueel toegewezen of gedetecteerde roltoewijzingen bij die zijn gewijzigd sinds de laatste keer dat deze taak is uitgevoerd. Eventuele extra verworven rechten die worden aangetroffen bij deze vernieuwing, worden tijdens deze taak gepromoveerd.
help_task_provision_assigned_roles=Implementeer eventueel toegewezen rollen die zijn gedetecteerd sinds de laatste keer dat deze taak is uitgevoerd, en eventueel toegewezen kenmerken die zijn verwijderd.
help_task_disable_deprovisioning=Voorkomt dat de implementatie van toegewezen rollen ongedaan wordt gemaakt nadat de toewijzing hiervan ongedaan is gemaakt.
help_task_refresh_role_metadata=Werk informatie over de relatie van een identiteit met de bijbehorende rol bij. Denk hierbij bijvoorbeeld aan informatie over het feit of een identiteit over alle rollen beschikt die vereist zijn voor de desbetreffende rol.<br/><br/><b>Opmerking: Deze optie moet worden geselecteerd om rolstatistieken te genereren.</b>
help_task_enable_manual_account_selection=Selecteer deze optie zodat het systeem e-mails met kennisgevingen voor accountselectie kan verzenden voor gebruikers met meer dan \u00e9\u00e9n account in een applicatie, en wanneer het provisioningaccount niet kan worden bepaald.  In een dergelijk geval vindt er standaard geen provisioning plaats.
help_task_synchronize_attributes=Implementeer identiteitstoewijzingsdoelen als de bijbehorende waarden zijn gewijzigd.
help_task_refresh_risk_scores=Werk identiteitsrisicoscores bij met de eventuele informatie die wordt gedetecteerd door de scan die wordt uitgevoerd door deze taak.
help_task_maintain_history=Werk de identiteitshistorie bij door een momentopname te maken van eventuele identiteiten met informatie die is gewijzigd sinds de laatste vernieuwing.
help_task_refresh_group_scorecards=Werk groepsrisicoscores bij met de eventuele informatie die wordt gedetecteerd door de scan die wordt uitgevoerd door deze taak.
help_task_refresh_delete_dormant_groups=Verwijder groepsdefinities waarnaar niet meer wordt verwezen. De optie wordt alleen ondersteund als deze is geselecteerd in combinatie met de optie De scorecards van groepen vernieuwen en ze in dezelfde taak worden uitgevoerd.
help_task_apply_active_policies=Scan op actieve beleidsregels en pas deze toe op de identiteiten die zijn opgenomen in de taak.
help_task_keep_inactive_violations=Verwijder oude schendingen niet, maar markeer deze als inactief.
help_task_policy_list=Scan alleen op de beleidsregels die zijn opgenomen in deze lijst en pas alleen deze toe op de identiteiten die zijn opgenomen in de taak.
help_task_refresh_scopes=Vernieuw de toegewezen scope op basis van de gedetecteerde wijzigingen.
help_task_disable_scope_autocreate=Wijs de scope niet automatisch toe aan identiteiten als onderdeel van deze taak.
help_task_mark_dormant_scopes=Markeer scopes die niet aan identiteiten zijn toegewezen als slapende scopes.
help_task_refresh_continuous_certs=Werk de identiteitsaccountinformatie uit continue certificeringen bij met de informatie die wordt gedetecteerd door deze taak.<br/>Informatie die wordt toegevoegd aan een continue certificering, zoals een nieuw verworven recht of een nieuwe identiteit, wordt toegevoegd aan de status 'certificering vereist'.
help_task_process_events=Schakel gebeurteniscertificeringen en levenscyclusgebeurtenissen in.<br/><br/>Gebruik de momentopnamen die worden gemaakt tijdens de samenvoeging om de vorige status van de identiteiten aan het begin van de vernieuwing te benaderen. Deze gekopieerde identiteit wordt vergeleken met de bijgewerkte identiteit om te bepalen of er gebeurteniscertificeringen of levenscyclusgebeurtenissen moeten worden gestart.
help_task_refresh_comp_app_links=Scan op wijzigingen aan samengestelde applicaties en vernieuw de koppelingsinformatie.
help_task_promote_managed_entitlements=Wanneer deze optie is ingeschakeld, worden eventuele waarden voor verworven rechten of machtigingen die zijn gedetecteerd bij het automatisch uitvoeren van de taak, gepromoveerd als beheerde kenmerken.
help_task_number_of_threads=Geeft het aantal gelijktijdige threads aan dat tijdens de taak mag worden gebruikt om de prestaties te verbeteren.<br/><br/><b>Opmerking: Het maximumaantal toegestane threads is 5 keer het aantal cores.  Niet ondersteund wanneer partitionering is ingeschakeld. </b>
help_task_force_workflow=De taak Identiteit vernieuwen kan een werkstroom starten voor elke identiteit om vragen over de provisioningbeleidsregel of identiteitstriggers af te handelen. Dit argument zorgt ervoor dat een werkstroom te allen tijde wordt gestart, zelfs als er geen triggers of beleidsregelvragen zijn.
help_task_manual_actions=Maak een taak voor eventuele rolverworven rechten die niet kunnen worden beheerd door de beschikbare connectoren of provisioningintegratiemodules, zodat een aangewezen gebruiker de nodige maatregelen kan nemen.
help_tasK_correlate_only=Zorgt ervoor dat de taak alleen koppelingen maakt die kunnen worden gecorreleerd aan een bestaande identiteit.
help_task_disable_manager_lookup=Wanneer de functie MANAGER_LOOKUP wordt ondersteund in de applicatie, betekent dit dat de waarden in het managerkenmerk kunnen worden gebruikt om het native account op te halen uit de connector. Wanneer de managercorrelatie de identiteitskubus voor de manager niet kan vinden EN de functie is ingeschakeld op applicatieniveau, wordt er standaard contact opgenomen met de connector in een poging om het account van de manager op te starten. Schakel deze optie in als u het opzoeken/opstarten van de manager wilt uitschakelen.
help_task_identity_refresh_enable_partitioning=Hiermee kan de taak in partities worden gesplitst zodat de onderdelen in meerdere threads en, indien beschikbaar, meerdere hosts worden uitgevoerd. <br/>Niet ondersteund met "Markeer slapende scopes" of "Vernieuw de scorecards van groepen.
help_task_identity_refresh_partitions=Geef het aantal partities op om voor de taak aan te maken.  Alleen van toepassing als partities zijn ingeschakeld.  Als waarde niet is opgegeven of minder is dan 1, gebruik dan een standaard gebaseerd op RequestDefinition en de beschikbare verzoekservers.
help_task_identity_refresh_no_maintenance_retry=Schakelt de planning uit van nieuwe aanroepverzoeken wanneer voorziening mislukt omdat een toepassing zich in een onderhoudsvenster bevindt
help_task_refresh_needs_refresh=Hiermee worden in de vernieuwing alleen identiteiten opgenomen die zijn gemarkeerd voor vernieuwing door een recente samenvoeging
help_task_refresh_no_reset_needs_refresh=Als een identiteit is gemarkeerd voor vernieuwing, wordt deze markering gewoonlijk verwijderd wanneer deze identiteit door een vernieuwingstaak wordt gewijzigd.  Wanneer deze optie wordt ingesteld, blijft de identiteit gemarkeerd voor vernieuwing zodat er verschillende vernieuwingstaken kunnen worden uitgevoerd voordat de markering wordt verwijderd.
help_task_identity_refresh_loss_limit=Het maximum aantal al ververste identiteiten dat opnieuw zal worden ververst wanneer een partitieverversing plotseling wordt afgebroken.  Een lager aantal zorgt voor minder dubbel werk na een crash maar kan het verversen vertragen vanwege een toegenomen last op de database.  Een waarde van 0 (of minder) betekent dat alle identiteiten zullen worden ververst.  Standaardwaarde: 0
# Account Aggregation
help_task_select_apps=De dropdown-keuzelijst met alle applicaties.
help_task_identity_creation_rule=Als er accounts worden gedetecteerd zonder bijbehorende identiteit in de applicatie IdentityIQ, wordt de regel die hier is opgegeven gebruikt om een nieuwe identiteitskubus te maken. Deze regels worden gemaakt tijdens de configuratie en de implementatie.<br/><br/><b>Opmerking: Klik op het pictogram "..." om de regeleditor te starten en indien nodig wijzigingen aan te brengen in uw regels.</b>
help_task_refresh_roles=Scan op nieuw toegewezen rollen en werk identiteitskubussen bij.
help_task_delta_aggregation=Schakel de connector in om alleen de accounts samen te voegen die zijn gewijzigd sinds de laatste samenvoeging.  Hiervoor is ondersteuning van de connector vereist.
help_task_detect_deleted_accts=Detecteer en verwijder accounts in IdentityIQ die niet langer bestaan in de native applicatie.
help_task_no_optimize_reagg=Gebruik deze optie als u alle accounts wilt samenvoegen, zelfs als ze niet zijn gewijzigd sinds de laatste samenvoeging.
help_task_no_autocreate_apps=Maak niet automatisch applicatieobjecten voor de multiplexaccounts als deze niet al bestaan, wanneer u een aggregatie uitvoert vanuit een multiplexapplicatie.
help_task_no_needs_refresh=Bij het samenvoegen wordt elke identiteit waarop dit van invloed is, gemarkeerd voor vernieuwing.  Dit kan later worden gebruikt om de vernieuwingstaak zo te optimaliseren dat alleen recent samengevoegde identiteiten worden vernieuwd.  Met deze optie wordt deze markering uitgeschakeld.
help_task_included_actions=Selecteer de acties die worden uitgevoerd als onderdeel van de samenvoegingstaak en waarvoor gedetailleerde informatie moet worden opgenomen in de taakresultaten. Met deze taak voert u een aantal afzonderlijke acties voor accounts en identiteitskubussen uit tijdens het samenvoegings- en configuratieproces. Standaard worden alleen de uiteindelijke resultaten van de taak opgenomen in het rapport met taakresultaten. Als u gedetailleerde informatie wilt opnemen over de acties die worden uitgevoerd als onderdeel van de taak, selecteert u die acties in de lijst. <br/><b>Niet geldig wanneer partitionering is ingeschakeld.</b>
help_task_promote_identity_entitlements=Wanneer deze optie is ingeschakeld, worden eventuele accountkenmerkwaarden die als 'verworven recht' zijn gemarkeerd in het applicatieschema, gepromoveerd.
help_task_refresh_identity_entitlements=Wanneer deze optie is ingeschakeld, worden eventuele accountwaarden voor kenmerken die als 'verworven recht' zijn gemarkeerd in het applicatieschema, gepromoveerd. Tijdens het vernieuwingsproces kan dit een kostbare aangelegenheid zijn omdat alle rechtwaarden van ALLE koppelingen worden gepromoveerd. Normaal gesproken worden deze gepromoveerd wanneer we gegevens samenvoegen vanuit de bronapplicatie.
help_task_iqservice_key_exchange_select_apps=Selecteer welke IIQService-gebaseerde applicaties moeten worden opgenomen in de uitwisseling van openbare sleutels.  Als applicaties een IQService delen, hoeft de applicatie maar eenmaal te worden opgenomen.
help_task_account_agg_enable_partitioning=Maakt partitionering van de taak op meerdere hosts mogelijk
help_task_objects_per_partition=Aantal objecten per partitie. Deze partitionering wordt toegepast wanneer de connector geen partitionering ondersteunt. Standaardwaarde: 1000
help_task_loss_limit=Het maximum aantal al geaggregeerde accounts dat opnieuw zal worden geaggregeerd wanneer de aggregatie van een gepartitioneerde account plotseling wordt afgebroken.  Een lager aantal zorgt voor minder dubbel werk na een crash maar kan het aggregeren vertragen vanwege een toegenomen last op de database.  Een waarde van 0 (of minder) betekent dat alle accounts opnieuw zullen worden geaggregeerd.  Standaardwaarde: 0
help_task_account_agg_halt_on_max_error=Be\u00ebindig de taak als er meer dan het opgegeven aantal fouten zijn opgetreden
help_task_account_agg_max_error_threshold=Aantal toegestane fouten voordat de taak wordt be\u00ebindigd
help_task_sequential=Dwingt applicaties om op volgorde te worden samengevoegd, hetgeen wordt gestopt als er fouten worden aangetroffen
