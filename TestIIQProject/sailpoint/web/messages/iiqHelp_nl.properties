help_wf_provisioning_manual_actions=Selecteer dit als u wilt dat voor onbeheerde gedeelten van het provisioningproject een of meer handmatige actietaken worden gegenereerd waarmee de wijzigingen worden aangevraagd die niet automatisch kunnen worden uitgevoerd.
help_wf_provisioning_foreground=Selecteer dit als u provisioning op de voorgrond wilt uitvoeren. Normaal gesproken vindt provisioning plaats tijdens een stap waarvoor met de optie "achtergrond" de werkstroom wordt opgeschort en in een taakthread op de achtergrond wordt hervat.  Zodoende wordt voorkomen dat de browsersessie crasht omdat provisioning soms lang kan duren.  Voor demo's en tests kan het beter zijn om dit op de voorgrond te doen zodat provisioning is uitgevoerd wanneer de besturing wordt teruggegeven aan de gebruiker.  Zodoende hoeft de taak Onderhoud uitvoeren niet te worden uitgevoerd om de resultaten van de aanvraag te bekijken.
help_wf_provisioning_optimistic=Selecteer dit als u wijzigingen wilt aanbrengen in de verworven rechten van roltoewijzingen die direct moeten worden toegepast op de identiteitskubus en niet wilt wachten op de volgende vernieuwing/samenvoeging nadat de aanvraag is voltooid in het provisioningsysteem.
help_wf_provisioning_refresh=Schakel dit selectievakje in als u een identiteit wilt vernieuwen nadat de wijzigingen in het plan zijn ge\u00efmplementeerd.  Het vakje is normaal gesproken uitgeschakeld. U kunt dit het beste uitschakelen als u identiteits- of koppelingskenmerken wilt wijzigen zodat toegewezen en gedetecteerde rollen direct opnieuw worden ge\u00ebvalueerd.
