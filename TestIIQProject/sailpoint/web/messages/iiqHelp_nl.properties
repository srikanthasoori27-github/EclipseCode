help_sched_cert_include_classifications=Schakelt classificatiegegevens in voor toegangscontroles op basis van identiteit voor rollen en beheerde kenmerken.
help_system_config_enable_provisioning=Pagina's voor rolprovisioning inschakelen.
help_system_config_enable_mining=Pagina's voor ongestuurde rolmining inschakelen.
ui_edit_preferences_forwarding_user_help=Gebruiker die alle taken moet ontvangen die normaal gesproken aan u worden toegewezen.
ui_edit_preferences_forwarding_start_date_help=Datum waarop moet worden begonnen met het doorsturen van alle taken die normaal gesproken aan u worden toegewezen.  Als u wel een waarnemer opgeeft maar geen begindatum, wordt onmiddellijk begonnen met doorsturen.
ui_edit_preferences_forwarding_end_date_help=Datum waarop het doorsturen van taken moet stoppen.  Als u wel een doorstuurgebruiker opgeeft maar geen einddatum, gaat het doorstuurproces oneindig door zodra de (optionele) begindatum is bereikt.
ui_edit_preferences_email_help=E-mailadres dat bij voorkeur moet worden gebruikt voor kennisgevingen.
help_setup_login_pass_through=De applicatie die door IdentityIQ wordt gebruikt om aanmeldingsaccounts te leveren.
help_setup_login_auto_create=De regel die wordt gebruikt om gebruikers te maken in IdentityIQ.
help_setup_login_error_style=Stijl voor weergave van aanmeldingsberichten.  'Gedetailleerd' biedt de gebruiker meer foutinformatie dan 'eenvoudig'.
help_setup_login_sso_rule=De regel die wordt gebruikt om aanmeldingen te faciliteren in een omgeving met eenmalige aanmelding.
help_setup_login_sso_validation_rule=Deze regel wordt uitgevoerd voor elke aanvraag en moet worden gebruikt om de sessie te valideren bij de SSO-provider.  Deze optie is alleen beschikbaar in het zeldzame geval dat sessievalidatie per aanvraag vereist is.  Het is belangrijk om te weten dat deze regel wordt uitgevoerd voor ELKE aanvraag.  Daarom moet deze zodanig worden ontworpen dat de invloed op de systeemprestaties minimaal is.
help_login_returns_to_dashboard=Met deze instelling bepaalt u het navigatiegedrag bij het aanmelden bij IdentityIQ na een sessietime-out.  Als deze optie is ingeschakeld, wordt het dashboard weergegeven.  Als deze optie niet is ingeschakeld, wordt de pagina getoond die hierv\u00f3\u00f3r werd weergegeven.
help_enable_forgot_password=Wanneer deze optie is ingeschakeld, wordt de koppeling "Wachtwoord vergeten" weergegeven op de aanmeldingspagina. Gebruikers die hun wachtwoord zijn vergeten, kunnen hun wachtwoord hiermee opnieuw instellen.
help_enable_account_unlock=Wanneer deze optie is ingeschakeld, wordt de koppeling 'Account ontgrendelen' weergegeven op de aanmeldingspagina. Gebruikers die zijn uitgesloten, kunnen hiermee hun account ontgrendelen.
help_enable_auth_question=Controlevragen worden gebruikt om de identiteit van gebruikers te bevestigen wanneer zij hun wachtwoord zijn vergeten of zijn uitgesloten en wanneer de verificatiefunctie voor vragen in uw omgeving is ingeschakeld.
help_sms_reset_enabled=Wanneer deze optie is ingeschakeld, kan de gebruiker ervoor kiezen om per sms een code te ontvangen waarmee diens wachtwoord opnieuw kan worden ingesteld als de gebruiker zijn of haar wachtwoord is vergeten of is uitgesloten.
help_sms_reset_account_id=Het account ID die is verstrekt door de sms-berichtenservice.
help_sms_reset_auth_token=Het verificatietoken die is verstrekt door de sms-berichtenservice.
help_sms_reset_from_phone=Het telefoonnummer dat in het sms-bericht wordt weergegeven in het veld Van.
help_sms_reset_phone_attribute=Het veld met het identiteitskenmerk dat het mobiele telefoonnummer voorstelt.
help_sms_reset_duration_valid=Het aantal minuten dat de token om het wachtwoord opnieuw in te stellen geldig is alvorens te verlopen.
help_sms_reset_throttle_minutes=De maximumsnelheid waarop sms-aanvragen kunnen worden ingediend in een sessie Bijvoorbeeld beperkt tot 1 per N minuten.
help_sms_reset_max_failed_attempts=Het maximale aantal mislukte pogingen dat is toegestaan. Nadat een maximumaantal mislukte pogingen is bereikt, kan de gebruiker het reset-token pas verifi\u00ebren nadat het token is verlopen en een nieuw token is aangevraagd.
help_enable_auth_lockout=Wanneer deze optie is ingeschakeld, wordt een gebruiker uitgesloten zodra het geconfigureerde aantal mislukte aanmeldingspogingen is overschreden.
help_failed_login_attempts=Het toegestane aantal mislukte pogingen door een gebruiker voordat deze wordt uitgesloten.
help_login_lock_duration=De tijd in minuten dat een gebruiker wordt uitgesloten van het systeem nadat het toegestane aantal pogingen met ongeldige aanmeldingsreferenties is overschreden.
help_protected_user_lockout=Wanneer deze optie is ingeschakeld, wordt een beschermde gebruiker bij een autorisatie-uitsluiting op dezelfde manier als alle andere gebruikers uitgesloten.
help_refresh_after_login=Wanneer deze optie en passthrough-verificatie zijn ingeschakeld, worden succesvol geverifieerde accounts afzonderlijk opnieuw samengevoegd tijdens het aanmeldingsproces. Deze optie is meestal niet vereist voor de meeste installaties.
help_sso_rule_based_enabled=Wanneer deze optie is ingeschakeld, worden er SSO-regels gebruikt tijdens het aanmeldingsproces.
help_sso_saml_based_enabled=Wanneer deze optie is ingeschakeld, wordt er SAML-verificatie gebruikt tijdens het aanmeldingsproces.
help_sso_entity_id=Het ID waarmee de identiteit-provider wordt aangeduid.
help_sso_idp_service_url=De URL van de service voor eenmalige aanmelding (SSO) van de identiteit-provider.
help_sso_issuer=De uitgever van de identiteit-provider (standaard de URL van de service voor eenmalige aanmelding (SSO) van de identiteit-provider).
help_sso_binding_method=Het gebruikte communicatieschema tijdens het SAML-verificatieproces.
help_sso_nameid_format=De indeling van de identificatieresultaten van de identiteit-provider.
help_sso_public_x509_cert=De openbare sleutel van het X509-certificaat van de identiteit-provider.
help_sso_saml_correlation_rule=De {0} regel die werd gebruikt om een \u200b\u200bSailPoint-identiteit aan te passen aan de SAML-bewering van de identiteitsprovider (IdP).
help_sso_saml_acs=De dienst-URL in {0} voor het accepteren van de SAML-reactie.
help_mfa_workflow=Vink aan om de multi-factor authenticatie-workflow in te schakelen en selecteer populaties om de workflow toe te passen.
help_wf_duo_mfa_application_name=Voer de naam in van de DUO-toepassing die verantwoordelijk is voor multi-factor-authenticatie.
help_wf_mfa_duo_auth_status_polling_settings=Voer vervolgens het aantal seconden in dat moet worden gewacht tussen statuscontroles om het resultaat van een in behandeling zijnde multi-factor-authenticatie te bepalen.
help_wf_mfa_duo_max_status_checks=Voer het maximumaantal keren in om de status van een in behandeling zijnde multi-factor-authenticatie te controleren voordat wordt aangenomen dat de verificatie is geweigerd.
help_wf_mfa_duo_allow_sms_authentication=Selecteer om sms-authenticatie in te schakelen.
help_wf_rsa_mfa_application_name=Voer de naam in van de RSA-applicatie die verantwoordelijk is voor multi-factor authenticatie.
help_sys_config_enable_list_view_bulk_approve=Stelt certificeerders in staat om grote aantallen goedkeuringen tegelijk uit te voeren vanuit de werkbladweergave van een toegangscontrole.
help_sys_config_enable_list_view_bulk_revoke=Stelt certificeerders in staat om grote aantallen intrekkingen tegelijk uit te voeren vanuit de werkbladweergave van een toegangscontrole.
help_sys_config_enable_list_view_bulk_mitigate=Stelt certificeerders in staat om grote aantallen uitzonderingen tegelijk toe te staan vanuit de werkbladweergave van een toegangscontrole. Deze optie is alleen beschikbaar als 'Certificeerders in staat stellen om uitzonderingen toe te staan' is geselecteerd.
help_sys_config_enable_list_view_bulk_reassign=Stelt certificeerders in staat om grote aantallen nieuwe toewijzingen tegelijk uit te voeren vanuit de werkbladweergave van een toegangscontrole.
help_system_config_enable_cert_entity_bulk_approve=Stelt certificeerders in staat om grote aantallen goedkeuringen tegelijk uit te voeren bij het weergeven van een identiteit in een toegangscontrole.
help_system_config_enable_cert_entity_bulk_revoke=Stelt certificeerders in staat om grote aantallen intrekkingen tegelijk uit te voeren bij het weergeven van een identiteit in een toegangscontrole.
help_system_config_enable_cert_entity_bulk_revoke_account=Stelt certificeerders in staat om grote aantallen accountintrekkingen tegelijk uit te voeren bij het weergeven van een identiteit in een toegangscontrole.
help_system_config_bulk_certify_confirm_selection_count=Aantal geselecteerde items waarbij een extra bevestiging vereist is voor grote aantallen intrekkingen.
help_system_config_suppress_initial_notifications=Voorkom dat het eerste e-mailkennisgeving over de certificering wordt verzonden.
help_system_config_initial_notification_template=Standaard-e-mailsjabloon die wordt gebruikt om de eerste kennisgeving van certificering te verzenden
help_system_config_enable_allow_exception_duration=Stelt certificeerders in staat om de standaardperiode te wijzigen gedurende welke uitzonderingen op verworven rechten zijn toegestaan.
help_system_config_allow_self_certify=Stelt een gebruiker in staat om zichzelf te certificeren door een nieuwe toewijzing of door een toegangscontrole waar te nemen.
help_system_config_self_certification_violation_owner=Identificeer wie eigenaar zal zijn van artikelen of delegaties die zelfcertificering schenden.
help_system_config_limit_reassignment=Met de functie voor het beperken van nieuwe toewijzingen kunt u beperken hoe vaak de gebruikers binnen de certificeringscampagne een certificaatitem opnieuw kunnen toewijzen.
help_system_config_reassignment_limit=Het aantal toegestane nieuwe toewijzingen.
help_system_config_enable_entity_delegation=Stelt certificeerders in staat om volledige identiteiten te delegeren vanuit een toegangscontrole.
help_system_config_disable_delegation_forwarding=Schakelt het doorsturen van een gedelegeerde toegangscontroletaak uit.
help_system_config_enable_item_delegation=Stelt certificeerders in staat om afzonderlijke items te delegeren vanuit een toegangscontrole of vanaf hun pagina met beleidsregelschendingen.
help_system_config_enable_allow_prov_missing_requirements=Stelt de certificator in staat om ontbrekende rolvereisten toe te wijzen bij het voltooien van een toegangscontrole.
help_system_config_require_cert_approval_comments=Vereisen dat de certificeerder opmerkingen toevoegt wanneer een certificeringsitem is goedgekeurd.
help_system_config_require_exception_comments=Vereisen dat de certificeerder opmerkingen toevoegt wanneer voor een certificeringsitem een uitzondering is toegestaan. De duur van de uitzondering is alleen-lezen, tenzij Uitzonderingspop-up toestaan inschakelen actief is.
help_system_config_require_remediation_comments=Vereisen dat de certificeerder opmerkingen toevoegt wanneer een certificeringsitem of beleidsregelschending is ingetrokken.
help_system_config_cert_item_page_size=Het aantal items van elk type dat per pagina moet worden weergegeven op de pagina van de certificeringsentiteit.  Als deze optie is ingesteld op nul, worden er niet meerdere pagina's weergegeven.
help_system_config_require_del_review=Vereist dat er voor alle gedelegeerde toegangscontroles een controle wordt uitgevoerd door de eigenaar van de oorspronkelijke toegangscontrole.
help_system_config_require_delegation_completion=Vereist dat over alle items in een gedelegeerde toegangscontroletaak een beslissing moet zijn genomen voordat de taak kan worden voltooid.
help_system_config_notify_remediation=Als u deze optie inschakelt, wordt er een e-mailkennisgeving verzonden naar gebruikers voor wie items zijn ingetrokken.  Dit is de standaardinstelling. Deze kan worden genegeerd wanneer er certificeringen zijn gepland.
help_system_config_cert_esc_rule=De standaardregel die door het systeem wordt gebruikt wanneer een toegangscontrole is ge\u00ebscaleerd.
help_system_config_mit_exp_action=Standaardactie die wordt uitgevoerd voor een mitigatie wanneer deze verloopt.
help_system_config_mit_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over het verlopen van mitigaties te verzenden.
help_system_config_active_period_duration=Standaardduur van actieve periode.
help_system_config_chlg_enabled=Standaardwaarde voor het al dan niet inschakelen van de bezwaarperiode voor toegangscontroles.
help_system_config_chlg_duration=Standaardduur van bezwaarperiode.
help_system_config_remed_enabled=Standaardwaarde voor het al dan niet inschakelen van de beperkingsperiode voor toegangscontroles.
help_system_config_remed_duration=Standaardduur van beperkingsperiode.
help_system_config_automatic_closing_enabled=Standaardwaarde voor het al dan niet inschakelen van automatische sluiting van certificeringen voor toegangscontroles.
help_system_config_automatic_closing_duration=Standaardwachtperiode na de vervaldatum van een toegangscontrole voordat het proces voor automatische sluiting wordt gestart.
help_system_config_automatic_closing_rule=De standaardregel die door het systeem wordt gebruikt wanneer het proces voor automatische sluiting is gestart.
help_system_config_automatic_closing_action=Standaardactie die wordt toegewezen aan certificeringsitems waarover nog geen beslissing is genomen tijdens het proces voor automatische sluiting.
help_system_config_automatic_closing_comments=Standaardopmerkingen die worden toegevoegd aan certificeringsitems waarover nog geen beslissing is genomen tijdens het proces voor automatische sluiting.
help_system_config_automatic_closing_signer=Standaardsysteemgebruiker die als ondertekenaar aan een toegangscontrole wordt toegevoegd tijdens het proces voor automatische sluiting.
help_system_config_default_remediation_modifiable_op=De standaardbewerking die in het dialoogvenster Intrekking wordt weergegeven voor aanpasbare beperkingskenmerken.
help_system_config_cert_exclude_base_app_accts=Als deze optie is ingeschakeld, worden verworven rechten voor gelaagde-applicatieaccounts uitgesloten van de certificering.
help_system_config_cert_entitlement_display=Standaardweergavemodus voor verworven rechten. De waarde of de langere beschrijving kan worden weergegeven.
help_system_config_default_remediator=De standaardidentiteit waarnaar de intrekkingsaanvraag wordt verzonden voor grote aantallen intrekkingen.  Als deze is ingevoerd, wordt voorkomen dat de pop-up Intrekker toewijzen wordt weergegeven wanneer er grote aantallen intrekkingen worden uitgevoerd in een toegangscontrole.
help_system_config_enable_certification_signoff_popup=Geeft aan dat een pop-upbericht verschijnt wanneer de herziening van de toegangsrechten is voltooid en klaar is voor Sign Off.
help_system_config_default_electronic_signature_enabled=Standaardwaarde voor het feit of er een standaard elektronische handtekening wordt gebruikt bij het configureren van certificeringen.
help_system_config_electronic_signature_meaning=Als u de naam van een betekenis selecteert, wordt op dit pictogram de betekenistekst weergegeven.
help_system_config_show_recommendations=Als deze optie is ingeschakeld, worden certificeringsitems met een aanbevolen beslissing van AI Services naast het item weergegeven.
help_system_config_auto_approval=Als deze optie is ingeschakeld, worden certificeringsitems met een aanbevolen beslissing van AI Services automatisch goedgekeurd en verplaatst van het tabblad 'Open' naar 'Controle'.
help_system_config_blk_reassign_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over grote aantallen nieuwe toewijzingen te verzenden.
help_system_config_chlg_start_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over het begin van de bezwaarperiode te verzenden naar certificeerders.
help_system_config_chlg_end=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over het einde van de bezwaarperiode te verzenden naar certificeerders.
help_system_config_chlg_generation_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over nieuwe bezwaarperioden te verzenden naar bezwaarmakers.
help_system_config_chlg_challenged_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over beslissingen waartegen bezwaar is gemaakt, te verzenden naar certificeerders.
help_system_config_chlg_expired_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over het verlopen van bezwaarperioden te verzenden naar bezwaarnakers.
help_system_config_chlg_decision_expired_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over het verlopen van beslissingen waartegen bezwaar is gemaakt, te verzenden naar bezwaarmakers en certificeerders.
help_system_config_chlg_accepted_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over geaccepteerde bezwaren te verzenden naar bezwaarmakers.
help_system_config_chlg_rejected_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen over afgewezen bezwaren te verzenden naar bezwaarmakers.
help_system_config_cert_sign_off_approval_email=Standaard-e-mailsjabloon die wordt gebruikt om meldingen te verzenden naar fiatteurs van de afsluiting van toegangscontroles.
help_system_config_role_approver=Regel om de beslisser te bepalen voor rol- en profielwijzigingen.
help_system_config_inactive_work_item_escalation_rule=Regel om een nieuwe eigenaar te bepalen voor taken die het eigendom zijn van een inactieve gebruiker.
help_system_config_provisioning_transaction_log_level_help=Maximale niveau waarbij provisioningtransactie-logboekgebeurtenissen worden opgeslagen. Elk niveau op of onder het geselecteerde item wordt gelogd.
help_system_config_role_modeler_perf=Schakelt de boomstructuurweergave in de rolbeheer-UI uit. Door de boomstructuurweergave uit te schakelen, verbetert u de prestaties op de pagina Rolbeheer.
help_system_config_maximum_bundles_page=Geeft het maximumaantal rollen aan dat per pagina mag worden weergegeven in de rolbeheer-UI.
help_system_config_enable_revoke_account=Stelt certificeerders in staat om een account en alle bijbehorende rechten in te trekken.
help_system_config_enable_reassign_account=Stelt certificeerders in staat om een account en alle bijbehorende verworven rechten opnieuw toe te wijzen.
help_system_config_global_work_item_forward_rule=Regel voor het bepalen van het doorsturen van taken voor alle nieuwe taken.  Deze wordt ook gebruikt wanneer een taak wordt doorgestuurd in de UI.
help_system_config_fallback_work_item_forward_rule=Regel voor het doorsturen van taken in speciale gevallen.  Hiermee kunt u een reservewaarnemer opgeven voor het geval dat de geconfigureerde automatische doorstuuroptie zelfcertificering veroorzaakt.
help_system_config_password_validation_rule=Validatieregel voor wachtwoordvelden die zijn opgenomen in formulieren die worden gegenereerd op basis van provisioningbeleidsregels bij het maken van een account.
help_system_config_allow_multiple_application_accounts=Hiermee wordt op de pagina Rolbeheer een optie ingeschakeld waarmee een doelaccount kan worden opgegeven of een nieuw account kan worden gemaakt tijdens een rolaanvraag, zelfs als deze nodig is voor of wordt toegestaan door een andere rol. Als deze optie niet wordt ingeschakeld, worden rollen toegewezen aan hetzelfde account als de rol op het hoogste niveau.
help_system_config_enable_multiple_assignments=Schakel op de pagina Rolbeheer een optie in waarmee een rol meerdere keren kan worden toegewezen aan dezelfde identiteit. Deze optie is alleen beschikbaar voor toewijsbare roltypen.
help_system_config_allow_multiple_assignments=Maak alle toewijsbare roltypen beschikbaar voor meervoudige toewijzing aan dezelfde identiteit. Deze instelling vervangt de instellingen voor de afzonderlijke roldefinities.
help_system_config_allow_role_propagation=Hiermee kan een rol worden gewijzigd zodat deze wordt verspreid naar alle identiteiten waaraan de rol is toegewezen.
help_system_config_force_role_merge_template=Zorgt ervoor dat de toevoeging van een provisioningbeleidsregel aan een rol niet resulteert in de verwijdering van het profiel.
help_system_config_retain_assigned_entitlements_detected=Bepaalt of verworvenrechttoewijzingen behouden blijven wanneer ze onderdeel zijn van een gedetecteerde rol die wordt verwijderd uit een identiteit.
help_system_config_retain_assigned_entitlements_assigned=Bepaalt of verworvenrechttoewijzingen behouden blijven wanneer ze onderdeel zijn van een toegewezen rol die wordt verwijderd uit een identiteit.
help_system_config_self_service_redirect_url=Hiermee wordt de actie van de knop op de pagina Geslaagd na een selfservice-registratie gewijzigd. Als dit leeg blijft, wordt standaard de aanmeldingspagina ingesteld. Anders wordt de gebruiker omgeleid naar de opgegeven volledige URL.
help_sys_config_workflow_role=Bedrijfsproces dat wordt uitgevoerd bij het maken, wijzigen of verwijderen van rollen in de functie voor het modelleren van rollen.
help_sys_config_workflow_identity_update=Bedrijfsproces dat wordt uitgevoerd bij het bewerken van een identiteit in IdentityIQ.  U kunt hiermee goedkeuringen van roltoewijzingen uitvoeren en provisioningaanvragen verzenden.
help_sys_config_workflow_identity_refresh=Bedrijfsproces dat wordt uitgevoerd bij het vernieuwen van een identiteit in een achtergrondtaak.  U kunt hiermee goedkeuringen van roltoewijzingen uitvoeren en provisioningaanvragen verzenden.
help_sys_config_workflow_identity_correlation=Bedrijfsproces dat wordt uitgevoerd wanneer er een handmatige correlatie van accounts is uitgevoerd.
help_sys_config_workflow_scheduled_assignment=Bedrijfsproces dat wordt uitgevoerd wanneer een geplande wijziging aan een rol- of verworvenrechttoewijzing verloopt.  Hiermee wijst u de rol of het verworven recht toe of maakt u de toewijzing ongedaan, en er wordt mogelijk provisioning uitgevoerd.
help_sys_config_workflow_scheduled_role_activation=Bedrijfsproces dat wordt uitgevoerd wanneer een geplande rolactivering verloopt.  Hiermee activeert u de rol en worden mogelijk alle identiteiten vernieuwd.
help_sys_config_workflow_managed_attribute=Bedrijfsproces dat wordt uitgevoerd wanneer er een beheerd verworven recht of een beheerde groep wordt gemaakt of bewerkt.
help_sys_config_workflow_password_intercept=Bedrijfsproces dat wordt uitgevoerd wanneer er een onderschepping van een wachtwoordwijziging wordt ontvangen.
help_system_config_enable_allow_exception=Stelt certificeerders in staat om uitzonderingen toe te staan voor toegangscontrole-items die geen beleidsregelschending inhouden. Denk bijvoorbeeld aan het verlenen van toegang aan een rol of verworven recht gedurende een bepaalde periode.
help_system_config_deprovision_upon_expiration=Maakt automatische deprovisionering van de toegang mogelijk wanneer de toegestane uitzonderingsperiode is verstreken. Deze instelling is alleen van toepassing op items zoals rollen of verworven rechten, die geen beleidsregelschendingen zijn.
help_system_config_enable_allow_exception_popup=Stelt certificeerders in staat om de pop-up voor het toestaan van uitzonderingen weer te geven en handmatig vervaldatums in te stellen en opmerkingen toe te voegen. Dit is van toepassing op zowel items die wel een schending inhouden als items die geen schending inhouden.
help_system_config_default_allow_exception_duration=Standaardduur van toegestane uitzonderingen. Dit is van toepassing op zowel items die wel een schending inhouden als items die geen schending inhouden.
help_sys_config_enable_bulk_approve=Stelt certificeerders in staat om voor meerdere items tegelijk goedkeuringen uit te voeren in een toegangscontrole.
help_sys_config_enable_bulk_revoke=Stelt certificatoren in staat om voor meerdere items tegelijk intrekkingen uit te voeren in een toegangscontrole.
help_sys_config_enable_bulk_allow_exception=Stelt certificatoren in staat om voor meerdere items tegelijk uitzonderingen toe te staan in een toegangscontrole. Deze optie is niet beschikbaar als "Uitzonderingen toestaan inschakelen" niet is geselecteerd.
help_sys_config_enable_bulk_reassign=Stelt certificeerders in staat om meerdere items tegelijk opnieuw toe te wijzen in een toegangscontrole.
help_sys_config_enable_bulk_account_revocation=Stelt certificeerders in staat om meerdere accounts en de bijbehorende verworven rechten tegelijk in te trekken. Deze optie is niet beschikbaar als "Accountintrekking inschakelen" niet is geselecteerd.
