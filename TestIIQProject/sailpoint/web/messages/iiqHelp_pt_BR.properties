help_wf_provisioning_approval_setting=Selecione quais defini\u00e7\u00f5es de aprova\u00e7\u00e3o voc\u00ea deseja que sejam habilitadas para solicita\u00e7\u00f5es de provisionamento. Os valores permitidos s\u00e3o 'Propriet\u00e1rio', que \u00e9 onde o propriet\u00e1rio do(s) objeto(s) solicitados deve aprovar. A defini\u00e7\u00e3o 'Gerenciador' \u00e9 onde o gerenciador do usu\u00e1rio ter\u00e1 que aprovar, e 'SecurityOfficer' \u00e9 onde a identidade nomeada na vari\u00e1vel securityOfficerName ter\u00e1 que aprovar. Em alguns casos, para modifica\u00e7\u00f5es em IdentityIQ pode haver uma mudan\u00e7a de gerenciador, portanto existe tamb\u00e9m uma op\u00e7\u00e3o denominada "Novo gerenciador" onde o gerenciador rec\u00e9m atribu\u00eddo obt\u00e9m a aprova\u00e7\u00e3o. Quais op\u00e7\u00f5es est\u00e3o dispon\u00edveis depende do fluxo de trabalho sendo editado.
help_wf_provisioning_approval_disable=Selecione esta op\u00e7\u00e3o para desabilitar todas as aprova\u00e7\u00f5es
help_wf_provisioning_policy_scheme=Selecionar um valor que especifica como as verifica\u00e7\u00f5es de politicas afetam o processo de trabalho global. Os valores permitidos s\u00e3o 'Desabilitar verifica\u00e7\u00e3o de pol\u00edticas' para ignorar as verifica\u00e7\u00f5es de pol\u00edticas, 'Continuar com viola\u00e7\u00f5es de politicas' para continuar mesmo que sejam encontradas viola\u00e7\u00f5es de pol\u00edticas, 'Apresentar falhas ao solicitante' para permitir que o solicitante remova os itens que causam viola\u00e7\u00f5es (esta op\u00e7\u00e3o somente est\u00e1 dispon\u00edvel em determinados fluxos de trabalho) ou 'Falhar fluxo de trabalho', que far\u00e1 com que o fluxo de trabalho pare imediatamente se forem encontradas viola\u00e7\u00f5es de politicas.
help_wf_provisioning_policy_check=Selecione "Todas" para verificar todas as pol\u00edticas ou selecione "Selecionada" para selecionar quais pol\u00edticas voc\u00ea deseja verificar durante o provisionamento.
help_wf_provisioning_notification_scheme=Selecione um valor que especifica quem deve ser notificado quando a solicita\u00e7\u00e3o estiver conclu\u00edda. Os valores permitidos s\u00e3o 'Notificar usu\u00e1rio', que indica que a identidade que est\u00e1 sendo atualizada ser\u00e1 notificada, 'Notificar gerenciador', que notifica o gerenciador da identidade e 'Notificar solicitante', que notifica a pessoa que solicitou as modifica\u00e7\u00f5es.
help_wf_provisioning_notification_disable=Selecione esta op\u00e7\u00e3o para desabilitar todas as notifica\u00e7\u00f5es
help_wf_provisioning_identities_scheme=Selecione uma ou mais identidades ou grupos de trabalho que devem aprovar as solicita\u00e7\u00f5es.
help_wf_provisioning_user_template=Selecione o modelo de email a usar para notificar o usu\u00e1rio.
help_wf_provisioning_requester_template=Selecione o modelo de email a usar para notificar o solicitante.
help_wf_provisioning_manager_template=Selecione o modelo de email a usar para notificar o gerenciador.
help_wf_provisioning_securityofficer_template=Selecione o modelo de email a usar para notificar o respons\u00e1vel de seguran\u00e7a.
help_wf_provisioning_other_users_template=Selecione o modelo de email a usar para notificar outros usu\u00e1rios.
help_wf_provisioning_securityofficer_name=Insira o nome da identidade que ir\u00e1 receber aprova\u00e7\u00f5es durante as aprova\u00e7\u00f5es do respons\u00e1vel pela seguran\u00e7a.
help_wf_provisioning_approval_template=Selecione o modelo de email a usar para notifica\u00e7\u00f5es de aprova\u00e7\u00f5es.
help_wf_provisioning_fallback_approver=Insira o nome da identidade que ir\u00e1 receber aprova\u00e7\u00f5es quando n\u00e3o for poss\u00edvel calcular outro aprovador e as aprova\u00e7\u00f5es estiverem habilitadas.
help_wf_provisioning_manual_actions=Selecione isto se voc\u00ea quiser que as partes n\u00e3o gerenciadas do projeto de provisionamento gerem um ou mais itens de trabalho de a\u00e7\u00e3o manual para solicitar as modifica\u00e7\u00f5es que n\u00e3o podem ser realizadas automaticamente.
help_wf_provisioning_foreground=Selecione isto se voc\u00ea quiser que o provisionamento aconte\u00e7a em primeiro plano. Normalmente o provisionamento \u00e9 feito em uma etapa que usa a op\u00e7\u00e3o "segundo plano" para for\u00e7ar a suspens\u00e3o do fluxo de trabalho e ser retomado em um thread de tarefa de segundo plano.  Isto impede que a sess\u00e3o do navegador fique suspensa, j\u00e1 que o provisionamento \u00e0s vezes pode demorar muito.  Para demos e testes pode ser melhor fazer isto em primeiro plano, para que o provisionamento j\u00e1 tenha sido realizado quando o controle voltar para o usu\u00e1rio.  Isto impede a execu\u00e7\u00e3o da tarefa Realizar manuten\u00e7\u00e3o para visualizar os resultados da solicita\u00e7\u00e3o.
help_wf_provisioning_optimistic=Selecione isto se voc\u00ea quiser que as modifica\u00e7\u00f5es aos direitos sejam compiladas a partir de atribui\u00e7\u00f5es de fun\u00e7\u00f5es a aplicar imediatamente ao cubo de identidade, em vez de esperar pela pr\u00f3xima atualiza\u00e7\u00e3o/reagrega\u00e7\u00e3o depois que o sistema de provisionamento completar a solicita\u00e7\u00e3o.
help_wf_provisioning_refresh=Selecione esta caixa de sele\u00e7\u00e3o para causar uma atualiza\u00e7\u00e3o de identidade depois que as modifica\u00e7\u00f5es no plano tenham sido provisionadas.  Normalmente ela n\u00e3o est\u00e1 marcada, mas voc\u00ea poder\u00e1 querer que esteja se quiser que a modifica\u00e7\u00e3o de identidade ou os atributos de links resultem em uma reavalia\u00e7\u00e3o imediata de fun\u00e7\u00f5es atribu\u00eddas e detectadas.
help_wf_provisioning_manager_esig=Insira o nome do objeto de assinatura eletr\u00f4nica que deve ser usado quando as aprova\u00e7\u00f5es forem conclu\u00eddas pelo gerenciador
help_wf_provisioning_identity_esig=Insira o nome do objeto de assinatura eletr\u00f4nica que deve ser usado quando as aprova\u00e7\u00f5es forem feitas por grupos de trabalho ou identidades espec\u00edficas
