help_con_form_AD_group_iterate_search_filter=Filtro do LDAP que define o escopo para os grupos deste cont\u00eainer.
# Tasks
# Identity Refresh
help_task_filter_string=Uma string de filtragem usada para limitar o n\u00famero de cubos de identidade atualizados por esta tarefa. Por exemplo, voc\u00ea pode limitar a atualiza\u00e7\u00e3o a um departamento dentro da sua empresa, como o Financeiro, introduzindo: departamento == "Financeiro"
help_task_group_list=Uma string de filtragem usada para limitar o n\u00famero de cubos de identidade atualizados por esta tarefa. Por exemplo, voc\u00ea pode limitar a atualiza\u00e7\u00e3o a um grupo ou a uma popula\u00e7\u00e3o dentro da sua empresa.
help_task_include_modified=Atualizar as identidades que foram modificadas na janela de tempo solicitada.
help_task_refresh_app_acct_atts=Realizar uma agrega\u00e7\u00e3o de informa\u00e7\u00f5es de identidade em cada aplicativo e atualizar os atributos de contas em cada identidade, conforme necess\u00e1rio.<br/><br/><b>Nota: Selecionar este atributo inicia uma agrega\u00e7\u00e3o total de aplicativos para cada identidade inclu\u00edda nesta tarefa. Isto poder\u00e1 influenciar o desempenho do IdentityIQ.</b>
help_task_refresh_identity_atts=Atualizar os cubos de identidade com as altera\u00e7\u00f5es feitas nos atributos usados para definir identidades.
help_task_refresh_mgr_status=Atualizar os cubos de identidade em que o estado de gerenciador tenha mudado. Por exemplo, se um usu\u00e1rio foi promovido a gerenciador no respectivo departamento, o cubo de identidade dele seria atualizado por esta tarefa.
help_task_refresh_correlate_entitlements=Atualizar as atribui\u00e7\u00f5es de fun\u00e7\u00f5es detectadas ou atribu\u00eddas que tenham se alterado desde a \u00faltima vez que esta tarefa foi executada. Os direitos adicionais encontrados nesta atualiza\u00e7\u00e3o s\u00e3o promovidos durante esta tarefa.
help_task_provision_assigned_roles=Provisionar as fun\u00e7\u00f5es atribu\u00eddas detectadas desde a \u00faltima vez que esta tarefa foi executada e os atributos atribu\u00eddos que foram removidos.
help_task_disable_deprovisioning=Impede que as fun\u00e7\u00f5es atribu\u00eddas sejam desaprovisionadas depois de serem desatribu\u00eddas.
help_task_refresh_role_metadata=Atualizar a informa\u00e7\u00e3o sobre a rela\u00e7\u00e3o da identidade com a sua fun\u00e7\u00e3o. Por exemplo, informa\u00e7\u00f5es relativas a se uma identidade tem ou n\u00e3o todas as fun\u00e7\u00f5es necess\u00e1rias para a fun\u00e7\u00e3o dada.<br/><br/><b>Nota: Esta op\u00e7\u00e3o deve ser selecionada para gerar estat\u00edsticas de fun\u00e7\u00f5es.</b>
help_task_enable_manual_account_selection=Selecione esta op\u00e7\u00e3o para permitir que o sistema envie emails de notifica\u00e7\u00e3o de sele\u00e7\u00e3o de contas para usu\u00e1rios com mais de uma conta em qualquer aplica\u00e7\u00e3o e se o sistema n\u00e3o puder determinar a conta de provisionamento.  Por padr\u00e3o, nenhum provisionamento ser\u00e1 feito nesse caso.
help_task_synchronize_attributes=Provisionar alvos de mapeamento de identidades se os seus valores tiverem sido alterados.
help_task_refresh_risk_scores=Atualizar Pontua\u00e7\u00f5es de risco de identidades com as informa\u00e7\u00f5es detectadas pelo escaneamento realizado por esta tarefa.
help_task_maintain_history=Atualizar o hist\u00f3rico de identidades, criando um instant\u00e2neo das identidades com informa\u00e7\u00f5es que foram modificadas desde a \u00faltima atualiza\u00e7\u00e3o.
help_task_refresh_group_scorecards=Atualizar Pontua\u00e7\u00f5es de risco de grupos com as informa\u00e7\u00f5es detectadas pelo escaneamento realizado por esta tarefa.
help_task_refresh_delete_dormant_groups=Excluir defini\u00e7\u00f5es de grupos que j\u00e1 n\u00e3o s\u00e3o referenciadas. Esta op\u00e7\u00e3o somente \u00e9 suportada se for selecionada junto com a op\u00e7\u00e3o Atualizar o cart\u00e3o de pontua\u00e7\u00e3o do dos grupos e se forem executadas na mesma tarefa.
help_task_apply_active_policies=Escanear para detectar pol\u00edticas ativas e aplicar essas pol\u00edticas \u00e0s identidades inclu\u00eddas na tarefa.
help_task_keep_inactive_violations=Marque viola\u00e7\u00f5es antigas como inativas em vez de as excluir.
help_task_policy_list=Escanear para detectar e aplicar somente as pol\u00edticas inclu\u00eddas nesta lista \u00e0s identidades inclu\u00eddas na tarefa.
help_task_refresh_scopes=Atualizar o escopo atribu\u00eddo com base nas modifica\u00e7\u00f5es detectadas.
help_task_disable_scope_autocreate=N\u00e3o atribua automaticamente o escopo a identidades como parte da tarefa.
help_task_mark_dormant_scopes=Marcar os escopos que n\u00e3o est\u00e3o atribu\u00eddos a identidades como inativas.
help_task_refresh_continuous_certs=Atualizar as informa\u00e7\u00f5es de contas de identidades contidas nas certifica\u00e7\u00f5es cont\u00ednuas com as informa\u00e7\u00f5es descobertas por esta tarefa.<br/>As informa\u00e7\u00f5es adicionadas a uma certifica\u00e7\u00e3o cont\u00ednua, por exemplo, um novo direito ou uma nova identidade, s\u00e3o adicionadas no estado de certifica\u00e7\u00e3o necess\u00e1ria.
help_task_process_events=Habilitar certifica\u00e7\u00f5es de eventos e eventos de ciclo de vida.<br/><br/>Usar os instant\u00e2neos criados durante a agrega\u00e7\u00e3o para aproximar o estado anterior das identidades no in\u00edcio da atualiza\u00e7\u00e3o. Esta identidade copiada \u00e9 comparada \u00e0 identidade atualizada para determinar se certifica\u00e7\u00f5es de eventos ou eventos de ciclo de vida s\u00e3o iniciados.
help_task_refresh_comp_app_links=Escanear modifica\u00e7\u00f5es a aplica\u00e7\u00f5es compostas e atualizar as informa\u00e7\u00f5es do link.
help_task_promote_managed_entitlements=Quando habilitado, os valores de direitos ou permiss\u00f5es encontrados ao executar a tarefa s\u00e3o automaticamente promovidos como atributos gerenciados.
help_task_number_of_threads=Especifica o n\u00famero de threads simult\u00e2neos a usar durante a tarefa para melhorar o desempenho.<br/><br/><b>Nota: O n\u00famero m\u00e1ximo de threads \u00e9 5 vezes o n\u00famero de n\u00facleos.  N\u00e3o suportado com a parti\u00e7\u00e3o habilitada. </b>
help_task_force_workflow=A tarefa de atualiza\u00e7\u00e3o de identidades pode dar iniciar a um fluxo de trabalho para cada identidade para processar quest\u00f5es sobre provisionamento de pol\u00edticas ou desencadeadores de identidades. Este argumento far\u00e1 com que o fluxo de trabalho seja iniciado a toda hora, mesmo que n\u00e3o haja desencadeadores ou quest\u00f5es sobre pol\u00edticas.
help_task_manual_actions=Crie um item de trabalho para os direitos de fun\u00e7\u00f5es que n\u00e3o podem ser gerenciados pelos conectores ou m\u00f3dulos de integra\u00e7\u00e3o de provisionamento dispon\u00edveis, para que um usu\u00e1rio designado possa adotar a a\u00e7\u00e3o correta.
help_tasK_correlate_only=Faz com que a tarefa somente crie links que possam ser correlacionados a uma identidade existente.
help_task_disable_manager_lookup=Quando o aplicativo suporta a funcionalidade MANAGER_LOOKUP, ele indica que os valores no atributo de gerente podem ser usados para buscar a conta nativa do conector. Por padr\u00e3o, quando a correla\u00e7\u00e3o do gerente n\u00e3o consegue encontrar o cubo de identidade que representa o gerente E a funcionalidade \u00e9 habilitada no n\u00edvel do aplicativo, o conector ser\u00e1 contatado para se tentar inicializar a conta do gerente. Marque esta op\u00e7\u00e3o para desabilitar a procura/inicializa\u00e7\u00e3o do gerente.
help_task_identity_refresh_enable_partitioning=Permite que a tarefa seja dividida em parti\u00e7\u00f5es para executar as partes em m\u00faltiplos threads, e, se estiverem dispon\u00edveis, em m\u00faltiplos anfitri\u00f5es. <br/>N\u00e3o suportado com "Marcar escopos inativos" ou "Atualizar os scorecards do grupo".
help_task_identity_refresh_partitions=Especifica o n\u00famero de parti\u00e7\u00f5es que dever\u00e3o ser criadas para a tarefa.  Aplica-se apenas se a cria\u00e7\u00e3o de parti\u00e7\u00f5es estiver ativada.  Se o valor n\u00e3o for especificado ou for menor que 1, \u00e9 usado um padr\u00e3o baseado em RequestDefinition e servidores de solicita\u00e7\u00e3o dispon\u00edveis.
help_task_identity_refresh_no_maintenance_retry=Desativa o agendamento das solicita\u00e7\u00f5es de novas tentativas de provisionamento ap\u00f3s uma falha do provisionamento devido \u00e0 exist\u00eancia de um aplicativo dentro de uma janela de manuten\u00e7\u00e3o
help_task_refresh_needs_refresh=Causa a atualiza\u00e7\u00e3o para incluir novas identidades que haviam sido marcadas como necessitando atualiza\u00e7\u00e3o por uma agrega\u00e7\u00e3o recente
help_task_refresh_no_reset_needs_refresh=Se uma identidade tiver sido marcada como necessitando atualiza\u00e7\u00e3o, ser\u00e1 desmarcada normalmente quando qualquer tarefa de atualiza\u00e7\u00e3o a modificar.  Configurar esta op\u00e7\u00e3o deixar\u00e1 a identidade marcada para atualiza\u00e7\u00e3o de modo que diversas tarefas de atualiza\u00e7\u00e3o possam ser executadas antes de a desmarcar.
help_task_identity_refresh_loss_limit=O n\u00famero m\u00e1ximo de identidades j\u00e1 atualizadas que ser\u00e3o atualizadas novamente, no caso de t\u00e9rmino s\u00fabito de uma atualiza\u00e7\u00e3o particionada.  Um n\u00famero menor resultar\u00e1 em menos trabalho duplicado ap\u00f3s uma falha, mas poder\u00e1 desacelerar a atualiza\u00e7\u00e3o devido a uma maior conten\u00e7\u00e3o de bancos de dados.  Um valor de 0 (ou inferior) significa que todas as identidades ser\u00e3o reatualizadas.  Valor padr\u00e3o: 0
# Account Aggregation
help_task_select_apps=A lista suspensa de todos os aplicativos.
help_task_identity_creation_rule=Se forem descobertas contas que n\u00e3o t\u00eam identidades correspondentes no aplicativo IdentityIQ, a regra especificada aqui \u00e9 usada para criar um novo cubo de identidade. Estas regras s\u00e3o criadas durante a configura\u00e7\u00e3o e a implanta\u00e7\u00e3o.<br/><br/><b>Nota: Clique no \u00edcone "..." para iniciar ao Editor de regras, para modificar as suas regras, se necess\u00e1rio.</b>
help_task_refresh_roles=Fa\u00e7a uma varredura para procurar identidades rec\u00e9m atribu\u00eddas e para atualizar cubos de identidade.
help_task_delta_aggregation=Permita que o conector agregue somente as contas que foram modificadas desde a \u00faltima agrega\u00e7\u00e3o.  Isto requer o suporte do conector.
help_task_detect_deleted_accts=Detecte e exclua contas no IdentityIQ que n\u00e3o existem mais na aplica\u00e7\u00e3o nativa.
help_task_no_optimize_reagg=Use esta op\u00e7\u00e3o para for\u00e7ar a agrega\u00e7\u00e3o de todas as contas, mesmo que n\u00e3o tenham sido modificadas desde a \u00faltima agrega\u00e7\u00e3o.
help_task_no_autocreate_apps=Ao agregar a partir de um aplicativo de multiplexa\u00e7\u00e3o, n\u00e3o crie automaticamente objetos do aplicativo para as contas multiplexadas se j\u00e1 n\u00e3o existirem.
help_task_no_needs_refresh=Ao agregar, cada identidade afetada ser\u00e1 marcada como necessitando atualiza\u00e7\u00e3o.  Isto pode ser usado mais tarde para otimizar a tarefa de atualiza\u00e7\u00e3o de modo que apenas as identidades agregadas recentemente sejam atualizadas.  Esta op\u00e7\u00e3o desabilita esta marca\u00e7\u00e3o.
help_task_included_actions=Selecione as a\u00e7\u00f5es realizadas como parte da tarefa de agrega\u00e7\u00e3o relativamente \u00e0 qual devem ser inclu\u00eddas informa\u00e7\u00f5es detalhadas nos resultados da tarefa. Esta tarefa realiza uma s\u00e9rie de a\u00e7\u00f5es individuais em contas e cubos de identidade durante os processos de agrega\u00e7\u00e3o e configura\u00e7\u00e3o. Por padr\u00e3o, somente os resultados finais da tarefa s\u00e3o inclu\u00eddos no relat\u00f3rio de resultados da tarefa. Para incluir informa\u00e7\u00f5es detalhadas sobre as a\u00e7\u00f5es realizadas como parte da tarefa, selecione essas a\u00e7\u00f5es na lista. <br/><b>N\u00e3o \u00e9 v\u00e1lido com a parti\u00e7\u00e3o habilitada.</b>
help_task_promote_identity_entitlements=Quando habilitado, os valores de atributos de contas marcados como 'direito' no esquema do aplicativo ser\u00e3o promovidos.
help_task_refresh_identity_entitlements=Quando habilitado, os valores de contas para atributos marcados como 'direito' no esquema do aplicativo ser\u00e3o promovidos. Durante o processo de atualiza\u00e7\u00e3o isto pode ser caro, pois ir\u00e1 promover todos os valores de direitos para TODOS os links. Geralmente, eles s\u00e3o promovidos quando agregamos dados do aplicativo de origem.
help_task_iqservice_key_exchange_select_apps=Selecione quais aplicativos baseados em IIQService devem ser inclu\u00eddos na troca de chaves p\u00fablicas.  Se os aplicativos compartilham um IQService, o aplicativo somente precisa ser inclu\u00eddo uma vez.
help_task_account_agg_enable_partitioning=Habilita a parti\u00e7\u00e3o da tarefa em m\u00faltiplos anfitri\u00f5es
help_task_objects_per_partition=N\u00famero de objetos por parti\u00e7\u00e3o. Esta parti\u00e7\u00e3o \u00e9 aplicada quando o conector n\u00e3o suporta a parti\u00e7\u00e3o. Valor padr\u00e3o: 1000
help_task_loss_limit=O n\u00famero m\u00e1ximo de contas j\u00e1 agregadas que ser\u00e3o agregadas novamente, no caso de t\u00e9rmino s\u00fabito da agrega\u00e7\u00e3o de uma conta particionada.  Um n\u00famero menor resultar\u00e1 em menos trabalho duplicado ap\u00f3s uma falha, mas poder\u00e1 desacelerar a agrega\u00e7\u00e3o devido a uma maior conten\u00e7\u00e3o de bancos de dados.  Um valor de 0 (ou inferior) significa que todas as contas ser\u00e3o reagregadas.  Valor padr\u00e3o: 0
help_task_account_agg_halt_on_max_error=Terminar a tarefa quando mais do que um n\u00famero especificado de erros for encontrado
help_task_account_agg_max_error_threshold=N\u00famero de erros a tolerar antes de terminar a tarefa
help_task_sequential=For\u00e7a a agrega\u00e7\u00e3o dos aplicativos por ordem, e para quando s\u00e3o detectados erros
help_task_check_deleted_threshold=O n\u00famero m\u00e1ximo de contas que podem ser selecionadas para exclus\u00e3o ap\u00f3s a agrega\u00e7\u00e3o de uma aplica\u00e7\u00e3o. Se o limiar for ultrapassado, nenhumas contas ser\u00e3o exclu\u00eddas
# Account Group Aggregation
help_task_group_select_schema=A lista de todos os tipos de objeto ou grupos de contas associados \u00e0s aplica\u00e7\u00f5es. Se nenhum tipo de objeto for selecionado, ser\u00e3o inclu\u00eddos todos os tipos de objeto.
help_task_group_delta_aggregation=Permita que o conector agregue somente os grupos de contas que foram modificados desde a \u00faltima agrega\u00e7\u00e3o. Isto requer o suporte do conector.
help_task_group_detect_deleted=Detecte e exclua tipos de objeto ou grupos de conta no IdentityIQ que n\u00e3o existem mais na aplica\u00e7\u00e3o nativa.
help_task_group_description_locale=O local padr\u00e3o para o atributo de descri\u00e7\u00e3o do grupo de contas. Esta op\u00e7\u00e3o \u00e9 usada se n\u00e3o for encontrado um local de descri\u00e7\u00e3o existente.
help_task_group_description_attribute=O atributo do grupo de contas que armazena a descri\u00e7\u00e3o. Retorna \u00e0 "descri\u00e7\u00e3o" do valor se esta op\u00e7\u00e3o n\u00e3o for definida.
help_task_group_refresh_rule=Este regra \u00e9 usada para definir o propriet\u00e1rio ou para modificar o grupo de contas no momento da sua cria\u00e7\u00e3o ou atualiza\u00e7\u00e3o.<br/><br/><b>Notar: Clique no \u00edcone "..." para iniciar ao Editor de regras, para modificar as suas regras, se necess\u00e1rio.</b>
help_task_group_classification_promotion=Promova classifica\u00e7\u00f5es do atributo de classifica\u00e7\u00e3o ResourceObject para o atributo ManagedAttribute
help_task_group_classification_attribute=O atributo do grupo de contas que armazena as classifica\u00e7\u00f5es.
# Alert Aggregation
help_task_alert_select_sources=Lista de todas as fontes de alerta
help_task_alert_delta_aggregation=Habilite o conector para agregar apenas os alertas que ocorreram desde a \u00faltima agrega\u00e7\u00e3o. Isto requer suporte do conector.
help_task_alert_agg_process=Habilitar o processamento dos alertas agregados.
help_task_alert_agg_defs=Escaneie para detectar e aplicar apenas as defini\u00e7\u00f5es de alertas inclu\u00eddas nesta lista aos alertas agregados.
# Alert Processing
help_task_alert_processor_alert_filter=Uma string de filtragem usada para limitar os alertas processado por esta tarefa.
help_task_alert_processor_alert_unprocessed=Processar apenas alertas que n\u00e3o foram processados anteriormente.
help_task_alert_processor_alert_def_filter=Uma string de filtragem usada para limitar as defini\u00e7\u00f5es de alertas no processo contra os alertas.
help_task_alert_processor_partitioning=Permitir que a tarefa seja dividida em parti\u00e7\u00f5es e executada em v\u00e1rios threads e hosts, se dispon\u00edvel.
# Perform Maintenance
help_task_prune_history=Exclui os instant\u00e2neos de identidades anteriores \u00e0 idade especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_task_results=Exclui os resultados de tarefas anteriores \u00e0 idade especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_requests=Exclui as solicita\u00e7\u00f5es em segundos planos anteriores \u00e0 idade especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_batch_requests=Exclui os grupos de solicita\u00e7\u00f5es com mais de 30 dias.
help_task_prune_syslog_events=Exclui os eventos syslog anteriores \u00e0 idade especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_provisioning_transactions=Exclui qualquer transa\u00e7\u00e3o de provisionamento mais antiga do que a idade especificada na configura\u00e7\u00e3o do sistema.
help_task_prune_certs=Arquiva e/ou elimina certifica\u00e7\u00f5es com base nas idades especificadas na configura\u00e7\u00e3o do sistema.
help_task_autoclose_certs=Fecha automaticamente as certifica\u00e7\u00f5es abertas que foram configuradas para encerramento autom\u00e1tico na cria\u00e7\u00e3o.
help_task_finish_certs=Termina automaticamente as certifica\u00e7\u00f5es que foram assinadas mas n\u00e3o terminadas.
help_task_phase_certs=Encontra as certifica\u00e7\u00f5es que passaram a sua data de transi\u00e7\u00e3o de fase e avan\u00e7a a fase.
help_task_scan_remediations=Encontra as certifica\u00e7\u00f5es que cont\u00eam itens que foram revogados mas que n\u00e3o est\u00e3o marcados como conclu\u00eddos.
help_task_transition_continuous_certs=Encontra as certifica\u00e7\u00f5es cont\u00ednuas que cont\u00eam itens que et\u00e3o prontos para avan\u00e7ar para a fase seguinte.
help_task_forward_inactive_workitems=Fa\u00e7a o escalonamento dos itens de trabalho de usu\u00e1rios inativos para o supervisor correto.
help_task_denormalize_scopes=Atualiza os objetos cujos escopos atribu\u00eddos se moveram na hierarquia de escopos.
help_task_proces_workflow_events=Processa os eventos de fluxo de trabalho que se moveram para segundo plano.
help_task_process_workflow_thread_timeout=Especifique o n\u00famero de segundos a aguardar antes de cancelar o thread em segundo plano. Este valor pode ser anulado especificando-se uma vari\u00e1vel com um nome especial na lista de vari\u00e1veis do fluxo de trabalho. Por padr\u00e3o, n\u00e3o existe tempo esgotado
help_task_process_workflow_threads=Especifique o n\u00famero de threads que devem ser criados para manipular processos de fluxo de trabalho em segundo plano. Por padr\u00e3o, haver\u00e1 um \u00fanico thread que manipula todos os fluxos de trabalho.
help_task_prune_attachments=Exclui anexos com mais de 30 dias que n\u00e3o est\u00e3o associados com um IdentityRequestItem.
help_task_cef_database=Selecione um tipo de banco de dados na lista suspensa.
help_task_cef_username=Insira o par\u00e2metro de nome de usu\u00e1rio do banco de dados.
help_task_cef_password=Insira a senha do banco de dados.
help_task_cef_driverclass=Insira a classe de driver usada para o banco de dados.
help_task_cef_dburl=Insira o URL do banco de dados.
help_task_arcsight_database=Selecione um tipo de banco de dados na lista suspensa.
help_task_arcsight_username=Insira o par\u00e2metro de nome de usu\u00e1rio do banco de dados.
help_task_arcsight_password=Insira a senha do banco de dados.
help_task_arcsight_driverclass=Insira a classe de driver usada para o banco de dados.
help_task_arcsight_dburl=Insira o URL do banco de dados.
# Propagate Role Changes
help_task_in_num_of_minutes=N\u00famero de minutos de execu\u00e7\u00e3o da tarefa. A tarefa para ap\u00f3s o processamento do evento atual estiver conclu\u00eddo.
help_task_in_keep_inactive_violations=Viola\u00e7\u00f5es antigas s\u00e3o marcadas como inativas e n\u00e3o s\u00e3o exclu\u00eddas.
help_task_in_policy_list=Escanear para detectar pol\u00edticas inclu\u00eddas nesta lista e aplicar \u00e0s identidades inclu\u00eddas na tarefa.
help_task_in_role_propagation_partitioning=Permita que a tarefa se divida em parti\u00e7\u00f5es e seja executada em v\u00e1rias threads e host, se dispon\u00edvel.
# Run Rule
help_task_run_rule_rule=A regra especificada aqui \u00e9 executada com argumentos config, conforme especificado (se dispon\u00edvel).
help_task_run_rule_ruleconfig=Este campo deve conter uma s\u00e9rie de pares nome/valor no formato CSV, por exemplo, "key1,val1,key2,val2,...". Estes pares s\u00e3o passados para a regra em um argumento de mapa denominado "config".
# FAM Classification
help_task_fam_classification_description_locale=O local padr\u00e3o para o atributo de descri\u00e7\u00e3o da classifica\u00e7\u00e3o. Esta op\u00e7\u00e3o \u00e9 usada se n\u00e3o for encontrado um local de descri\u00e7\u00e3o existente.
help_task_classification_customization_rule=Regra usada para personalizar objetos de classifica\u00e7\u00e3o
help_workflow_script_radio_argument=Especifique o valor para isto usando os campos abaixo.
help_workflow_script_radio_action=A a\u00e7\u00e3o determina qual a\u00e7\u00e3o um passo realiza.  Voc\u00ea pode configurar o comportamento deste passo usando os campos abaixo.
help_workflow_script_radio_when=Para definir a l\u00f3gica que determina como ser\u00e1 feita a transi\u00e7\u00e3o deste passo para o pr\u00f3ximo passo, configure o formul\u00e1rio abaixo.  Quando o passo estiver conclu\u00eddo, a l\u00f3gica abaixo ser\u00e1 executada para determinar para qual passo ser\u00e1 feita a transi\u00e7\u00e3o em seguida.
help_workflow_script_radio_initializer=Se voc\u00ea quiser que esta vari\u00e1vel seja inicializada com um valor inicial, voc\u00ea pode configurar como este ser\u00e1 calculado usando as op\u00e7\u00f5es abaixo.  Cada op\u00e7\u00e3o determinar\u00e1 como o valor ser\u00e1 produzido.
help_workflow_script_radio_string=Define um valor espec\u00edfico para este campo.  A cadeia inserida ser\u00e1 usada para o valor produzido por este campo.
help_workflow_script_radio_script=Calcula um valor com base no valor de retorno de um script.  Voc\u00ea pode inserir um script abaixo que ir\u00e1 calcular um valor a ser retornado para este campo.
help_workflow_script_radio_rule=Calcula um valor com base no valor de retorno de uma regra.  Escolha uma regra abaixo que ser\u00e1 avaliada para produzir o valor para este campo.
help_workflow_script_radio_call=O nome de uma fun\u00e7\u00e3o na biblioteca de fluxo de trabalho a chamar para produzir um valor para este campo.
help_workflow_script_radio_reference=O nome de uma vari\u00e1vel separada neste fluxo de trabalho.  O valor deste campo ser\u00e1 definido como o valor da vari\u00e1vel referenciada.
help_workflow_script_radio_subprocess=Invoca um processo de neg\u00f3cio diferente como um subprocesso para calcular o valor para este campo.  Quando o campo \u00e9 avaliado, o subprocesso \u00e9 executado e retorna um valor a usar para este campo.
help_workflow_script_radio_form_owner=O propriet\u00e1rio a quem o formul\u00e1rio deve ser atribu\u00eddo quando \u00e9 criado
help_workflow_step_monitor=Verdadeiro se este passo for monitorado
help_workflow_step_result_variable=Nome opcional de uma vari\u00e1vel de fluxo de trabalho para atribuir o resultado do passo
help_workflow_variable_input=Indica que um valor para esta vari\u00e1vel pode ser aprovado e inclu\u00eddo quando o processo de neg\u00f3cio \u00e9 iniciado.
help_workflow_variable_output=Indica que um valor para esta vari\u00e1vel \u00e9 uma sa\u00edda. Quando um caso est\u00e1 conclu\u00eddo, todas as vari\u00e1veis de sa\u00edda s\u00e3o copiadas para o resultado de tarefa.
help_workflow_variable_required=Indica que esta vari\u00e1vel \u00e9 necess\u00e1ria para iniciar o fluxo de trabalho.
help_workflow_variable_editable=Determina se esta vari\u00e1vel \u00e9 exibida ou n\u00e3o na aba de configura\u00e7\u00e3o.
help_workflow_script_condition_when=Define a condi\u00e7\u00e3o que determina quando se deve processar este passo.
help_workflow_step_replication=Habilite um replicador para este passo. O replicador invocar\u00e1 a a\u00e7\u00e3o para cada item na lista Itens.
help_workflow_step_replicator_reference=Lista de itens a replicar.
help_workflow_step_replicator_var=O nome de um Arg que ser\u00e1 passado para a a\u00e7\u00e3o com o item replicado.
help_workflow_type_description=Cada processo de neg\u00f3cio deve ter um tipo especificado.  Este tipo determina quais bibliotecas de processos de neg\u00f3cio est\u00e3o dispon\u00edveis para este processo e a quais atividades ele pode ser atribu\u00eddo.  Este campo determina tamb\u00e9m onde est\u00e1 listado este fluxo de trabalho na p\u00e1gina Configura\u00e7\u00e3o do sistema -> Defini\u00e7\u00f5es do IdentityIQ -> Processos de neg\u00f3cio
help_workflow_type_scheduled_assignment=Processo de neg\u00f3cio que trata da atribui\u00e7\u00e3o ou da anula\u00e7\u00e3o de atribui\u00e7\u00e3o agendadas de fun\u00e7\u00f5es e direitos.
help_workflow_type_scheduled_role_activation=Processo de neg\u00f3cio que trata da habilita\u00e7\u00e3o ou desabilita\u00e7\u00e3o agendadas de fun\u00e7\u00f5es.
help_workflow_type_managed_attribute=Processo de neg\u00f3cio usado sob a p\u00e1gina de cat\u00e1logo de direitos para modifica\u00e7\u00f5es de grupos e atributos gerenciados.
help_workflow_type_identity_correlation=Processo de neg\u00f3cio que trata da correla\u00e7\u00e3o de identidades.
help_workflow_type_identity_event=Processo de neg\u00f3cio que pode ser anexado a eventos futuros que ocorrer\u00e3o nas identidades.
help_workflow_type_identity_lifecycle=Processo de neg\u00f3cio que pode ser associado \u00e0 configura\u00e7\u00e3o de eventos de ciclo de vida de identidades.
help_workflow_type_identity_update=Processo de neg\u00f3cio que pode ser anexado a atualiza\u00e7\u00f5es que ocorrer\u00e3o nas identidades.
help_workflow_type_identity_refresh=Processos de neg\u00f3cios que s\u00e3o iniciados durante a tarefa de atualiza\u00e7\u00e3o de identidade.
help_workflow_type_lcm_identity=Processo de neg\u00f3cio que pode ser iniciado sob o fluxo de cria\u00e7\u00e3o e atualiza\u00e7\u00e3o de identidades no Lifecycle Manager.
help_workflow_type_lcm_provisioning=Processo de neg\u00f3cio que pode ser iniciado sob o fluxo de solicita\u00e7\u00e3o de fun\u00e7\u00f5es e direitos no Lifecycle Manager.
help_workflow_type_policy_violation=Processo de neg\u00f3cio que pode ser iniciado como resposta a uma viola\u00e7\u00e3o de pol\u00edtica.
help_workflow_type_role_modeler=Processo de neg\u00f3cio usado sob o modelador de fun\u00e7\u00f5es e que pode ser iniciado durante a cria\u00e7\u00e3o, atualiza\u00e7\u00e3o e exclus\u00e3o de fun\u00e7\u00f5es.
help_workflow_type_subprocess=Processo de neg\u00f3cio que \u00e9 considerado um subprocesso de outros fluxos de trabalho.  Estes processos de neg\u00f3cio n\u00e3o s\u00e3o processos de neg\u00f3cio independentes.
help_workflow_type_password_intercept=Processo de neg\u00f3cio usado quando eventos de intercep\u00e7\u00e3o de senhas s\u00e3o recebidos.
help_workflow_type_lcm_registration=Processo de neg\u00f3cio que trata dos eventos de cadastro.
help_workflow_type_batch_provisioning=Processo de neg\u00f3cio que \u00e9 usado quando ocorre o lote de provisionamento.
help_workflow_type_alert=Processo de neg\u00f3cio usado para o processamento da Defini\u00e7\u00e3o de Alertas.
help_workflow_approval_mode=O modo que determina como a aprova\u00e7\u00e3o faz a avalia\u00e7\u00e3o.  O modo padr\u00e3o \u00e9 em s\u00e9rie.  Passe o cursor do mouse sobre cada um dos itens na lista abaixo para obter mais informa\u00e7\u00f5es sobre cada um deles.
help_workflow_approval_mode_serial=O modo padr\u00e3o para tratar as aprova\u00e7\u00f5es aninhadas. As aprova\u00e7\u00f5es s\u00e3o processadas individualmente e tem que haver um consenso. O primeiro aprovador que rejeita termina toda a aprova\u00e7\u00e3o
help_workflow_approval_mode_serialPoll=As aprova\u00e7\u00f5es s\u00e3o processadas em ordem, mas n\u00e3o \u00e9 necess\u00e1rio haver um consenso. Todas as aprova\u00e7\u00f5es ser\u00e3o processadas, n\u00e3o paramos se houver rejei\u00e7\u00f5es.  Na realidade, estamos 'submetendo a vota\u00e7\u00e3o' os aprovadores.
help_workflow_approval_mode_parallel=As aprova\u00e7\u00f5es s\u00e3o processadas simultaneamente e tem que haver um consenso, aguardamos que todos os aprovadores aprovem.  O primeiro aprovador que rejeita termina toda a aprova\u00e7\u00e3o.
help_workflow_approval_mode_parallelPoll=As aprova\u00e7\u00f5es s\u00e3o processadas simultaneamente, mas n\u00e3o \u00e9 necess\u00e1rio haver um consenso. Todas as aprova\u00e7\u00f5es ser\u00e3o processadas, n\u00e3o paramos se houver rejei\u00e7\u00f5es
help_workflow_approval_mode_any=As aprova\u00e7\u00f5es s\u00e3o processadas simultaneamente, o primeiro aprovador que responder toma a decis\u00e3o para o grupo.
help_workflow_approval_owner=Determina o propriet\u00e1rio da aprova\u00e7\u00e3o ou da(s) aprova\u00e7\u00e3o(\u00f5es).  Voc\u00ea pode especificar o propriet\u00e1rio atrav\u00e9s dos campos abaixo.
help_workflow_approval_description=Determina a descri\u00e7\u00e3o que aparece em cada aprova\u00e7\u00e3o.  Voc\u00ea pode codificar permanentemente uma descri\u00e7\u00e3o padr\u00e3o inserindo-a como uma cadeia, ou pode calcul\u00e1-la usando um script, uma regra ou uma chamada.
help_workflow_approval_return=Lista de vari\u00e1veis a retornar do item de trabalho, como um arquivo CSV.
help_workflow_approval_send=Lista de vari\u00e1veis a incluir no item de trabalho, como um arquivo CSV.
help_workflow_approval_renderer=Arquivo de inclus\u00e3o JSF para renderizar os detalhes do item de trabalho.
# Batch Request page help
help_batch_handle_existing=Se for feita uma solicita\u00e7\u00e3o de lote de cria\u00e7\u00e3o de identidade relativamente a uma identidade que j\u00e1 existe, a opera\u00e7\u00e3o ser\u00e1 tratada como uma opera\u00e7\u00e3o de modifica\u00e7\u00e3o.
help_batch_manual_input=Se uma solicita\u00e7\u00e3o necessitar de inser\u00e7\u00e3o manual, ignore a solicita\u00e7\u00e3o.
help_batch_run_now=Voc\u00ea pode agendar a solicita\u00e7\u00e3o de lote para executar agora ou em uma data futura.
help_batch_error_handling=Se uma solicita\u00e7\u00e3o espec\u00edfica apresentar erro, a tarefa pode continuar ou parar ap\u00f3s X erros.
help_batch_batch_file=O arquivo contendo os dados da solicita\u00e7\u00e3o de lote csv.
help_batch_policy_scheme=Como tratar as viola\u00e7\u00f5es de pol\u00edtica. N\u00e3o fa\u00e7a a verifica\u00e7\u00e3o de pol\u00edticas nem falhe em nenhuma viola\u00e7\u00e3o de pol\u00edtica.
help_batch_account_selection=Ignore a solicita\u00e7\u00e3o se for necess\u00e1rio fazer a sele\u00e7\u00e3o de contas
help_batch_work_items=Ignore a solicita\u00e7\u00e3o se ela gerar itens de trabalho manuais
help_batch_identity_request=Op\u00e7\u00e3o para gerar objetos de solicita\u00e7\u00f5es de identidade
