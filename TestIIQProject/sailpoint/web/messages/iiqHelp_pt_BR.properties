help_con_form_AD_gcuser=Usu\u00e1rio privilegiado com acesso para gerenciar dom\u00ednios diferentes da floresta no formato Dom\u00ednio/Usu\u00e1rio.
help_con_form_AD_authenticationtype=Autentica\u00e7\u00e3o e Seguran\u00e7a a serem utilizadas durante a comunica\u00e7\u00e3o com o Diret\u00f3rio Ativo - Simples: Ao usar nome do usu\u00e1rio e senha, Forte: Pela estrutura SASL usando Kerberos
help_con_form_AD_ssl=Marque para permitir a comunica\u00e7\u00e3o pelo protocolo TLS (Transport Layer Security).
help_con_form_AD_Forest_ssl=Marque para permitir a comunica\u00e7\u00e3o pelo protocolo TLS (Transport Layer Security).
help_con_form_AD_forest_conf_manage_all_domain=Marque para gerenciar todos os dom\u00ednios sob esta floresta usando uma credencial determinada. Se marcada, a se\u00e7\u00e3o "Configura\u00e7\u00e3o do dom\u00ednio" n\u00e3o precisar\u00e1 ser configurada para os dom\u00ednios desta floresta.
help_con_form_AD_discover_domains=Marque esta caixa para descobrir automaticamente os dom\u00ednios de diret\u00f3rio ativo que usam o cat\u00e1logo global
help_con_form_AD_domain_conf=Os detalhes de conex\u00e3o s\u00e3o obrigat\u00f3rios para o dom\u00ednio que precisa de ser gerenciado. Os campos "Dom\u00ednio" (no formato de nome distinto), "Usu\u00e1rio", e "Senha" s\u00e3o obrigat\u00f3rios para cada entrada.
