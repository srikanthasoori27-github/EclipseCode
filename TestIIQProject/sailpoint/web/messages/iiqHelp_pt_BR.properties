help_con_form_RSA_commandClientUser=O nome de usu\u00e1rio do cliente de comando. Na instala\u00e7\u00e3o do gerenciador de autentica\u00e7\u00e3o RSA, o sistema cria um nome de usu\u00e1rio e uma senha do cliente de comando para liga\u00e7\u00f5es seguras ao servidor de comando. Este nome de usu\u00e1rio e a senha s\u00e3o gerados de maneira aleat\u00f3ria na cria\u00e7\u00e3o, e s\u00e3o \u00fanicos relativamente a cada implanta\u00e7\u00e3o.
