help_wf_provisioning_approval_escalation_rule=Selecione uma regra que calcule o novo propriet\u00e1rio quando uma aprova\u00e7\u00e3o \u00e9 escalonada. Se nulo, ou se a regra retornar nulo, continuamos a enviar lembretes.
