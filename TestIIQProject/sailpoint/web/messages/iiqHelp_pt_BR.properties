help_con_form_AD_exchange_tls=Marque para permitir a comunica\u00e7\u00e3o pelo protocolo TLS (Transport Layer Security).
help_con_form_AD_search_account=Forne\u00e7a o escopo de pesquisa para contas; no m\u00ednimo, uma entrada \u00e9 necess\u00e1ria. "DN de pesquisa" \u00e9 \u00f3brigat\u00f3rio para cada entrada.
