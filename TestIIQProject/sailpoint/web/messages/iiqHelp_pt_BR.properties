help_con_prov_policy_ad_group_mailNickname=O alias Exchange do grupo
help_con_prov_policy_ad_GroupScope=O escopo do grupo
help_con_prov_policy_ad_GroupType=O tipo do grupo
help_con_prov_policy_ad_SipAddress=O endere\u00e7o sip do usu\u00e1rio. Por exemplo, sip:userSamAccName@Domain.com. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas Lync, se SipAddressType n\u00e3o estiver definido.
help_con_prov_policy_ad_SipDomain=O nome de dom\u00ednio sip. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas Lync quando SipAddressType estiver definido.
help_con_prov_policy_ad_SipAddressType=Selecione o tipo de endere\u00e7o sip para o usu\u00e1rio.
help_con_prov_policy_ad_RegistrarPool=O pool Registrar do usu\u00e1rio. Obrigat\u00f3rio para a cria\u00e7\u00e3o de contas Lync.
help_app_name=Insira o nome deste aplicativo.  Este nome \u00e9 usado em todo o produto IdentityIQ para identificar este aplicativo.
help_app_owner=Insira a identidade que ser\u00e1 designada como o propriet\u00e1rio deste aplicativo.
help_app_type=Insira o tipo de aplicativo que ajudar\u00e1 a controlar os par\u00e2metros necess\u00e1rios para a configura\u00e7\u00e3o de um aplicativo. Depois de criar um aplicativo, o tipo n\u00e3o pode ser modificado.
help_app_assigned_scope=Insira o escopo deste aplicativo.  Isto se aplica somente a ambientes que t\u00eam escopos definidos.  Isto ir\u00e1 restringir a visibilidade do objeto somente a usu\u00e1rios que tenham o escopo selecionado.
help_app_remediator=Insira a identidade que ter\u00e1 corre\u00e7\u00f5es atribu\u00eddas por padr\u00e3o, quando as corre\u00e7\u00f5es para este aplicativo forem criadas como parte do processo de certifica\u00e7\u00e3o.
help_app_description=Insira a descri\u00e7\u00e3o deste aplicativo. Use o seletor \u00e0 direita para especificar os locais da descri\u00e7\u00e3o.
help_app_enable_change_detection=Marque esta caixa se o aplicativo deve ser inclu\u00eddo quando o IdentityIQ realizar a detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas durante o processo de agrega\u00e7\u00e3o.  Selecionar esta op\u00e7\u00e3o exibir\u00e1 tamb\u00e9m outras op\u00e7\u00f5es para a detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas.  Al\u00e9m de habilitar esta op\u00e7\u00e3o, voc\u00ea deve definir tamb\u00e9m um desencadeador de identidade do tipo "NativeChange".
help_app_native_change_attributes=Este campo indica quais atributos devem ser comparados quando as contas s\u00e3o modificadas. Se a op\u00e7\u00e3o de 'direitos' for selecionada, todos os atributos de direitos ser\u00e3o inclu\u00eddos.  Voc\u00ea pode selecionar tamb\u00e9m a op\u00e7\u00e3o 'Definido pelo usu\u00e1rio' para inserir manualmente os nomes dos atributos a incluir na detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas.
help_app_native_change_operations=Selecione quais opera\u00e7\u00f5es s\u00e3o inclu\u00eddas na detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas. Se nenhuma opera\u00e7\u00e3o for selecionada, a detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas ser\u00e1 desabilitada.
help_app_profile=Nome de classe opcional ao fazer corresponder aplicativos e perfis. Normalmente, durante a correla\u00e7\u00e3o de direitos, tomamos o Aplicativo de cada Link e pesquisamos um Perfil que referencie o mesmo Aplicativo.
help_app_proxy=Opcional e tipicamente configurado automaticamente quando as contas para este aplicativo forem gerenciadas atrav\u00e9s de um aplicativo proxy.  Quando isto \u00e9 definido, este aplicativo normalmente n\u00e3o tem um conector.   Se este aplicativo n\u00e3o tiver um esquema, o esquema do aplicativo proxy \u00e9 "herdado".
help_app_case_sensitivity=Marque esta caixa se este aplicativo considerar que os valores de atributos de contas n\u00e3o s\u00e3o sens\u00edveis a letras mai\u00fasculas e min\u00fasculas.  Isto \u00e9 usado pelo provisionador para adicionar a insensibilidade a letras mai\u00fasculas e min\u00fasculas \u00e0 compila\u00e7\u00e3o do plano para planejar a compila\u00e7\u00e3o.  Geralmente isto n\u00e3o est\u00e1 ativo, mesmo quando os valores n\u00e3o forem sens\u00edveis a mai\u00fasculas e min\u00fasculas porque \u00e9 relativamente f\u00e1cil us\u00e1-los de maneira constante nos perfis.  No entanto, os diret\u00f3rios com DNs longos podem ser problem\u00e1ticos por causa das diferen\u00e7as no uso de mai\u00fasculas e min\u00fasculas; algumas pessoas usam sempre "OU", outras usam sempre "ou", etc.
help_app_auth_app=Marque esta caixa se este aplicativo for impositivo para identidades.  Geralmente incluem sistemas de RH semelhantes a aplicativos ou diret\u00f3rios empresariais.
help_app_user_defined_attributes=Insira os nomes dos atributos que devem ser inclu\u00eddos no processo de detec\u00e7\u00e3o de modifica\u00e7\u00f5es nativas.
help_app_dependencies=Selecione os aplicativos dos quais este aplicativo depende para o provisionamento.
help_app_maintenance=Marque esta caixa para ativar a Manuten\u00e7\u00e3o do Aplicativo. Durante uma Manuten\u00e7\u00e3o, este aplicativo ser\u00e1 exclu\u00eddo do provisionamento e da agrega\u00e7\u00e3o.
help_app_maintenance_expiration=A data de expira\u00e7\u00e3o do per\u00edodo de manuten\u00e7\u00e3o do aplicativo. Se n\u00e3o definida, o aplicativo ficar\u00e1 em manuten\u00e7\u00e3o indefinidamente.
help_logical_rule=Especifica uma regra que pode calcular as contas l\u00f3gicas para este aplicativo. Esta regra \u00e9 usada como forma de definir aplicativos l\u00f3gicos e n\u00e3o requer geralmente a configura\u00e7\u00e3o de n\u00edveis e correspond\u00eancia de atributos.  A regra obt\u00e9m a identidade e retorna um ou mais links que representam o aplicativo l\u00f3gico.
help_logical_provisioning_rule=Se um aplicativo l\u00f3gico participar em um provisionamento, pode-se especificar uma regra para redirecionar solicita\u00e7\u00f5es de contas ProvisioningPlan para os aplicativos do n\u00edvel subjacente.  A regra tem o ProvisioningPlan como destino no aplicativo l\u00f3gico e deve transformar o plano para ter como destino os aplicativos de "n\u00edvel" subjacente.
help_logical_remove_during_provisioning=Quando se utiliza o provisionamento integrado (versus uma regra de provisionamento), selecione esta op\u00e7\u00e3o para remover direitos de n\u00edveis quando a conta l\u00f3gica \u00e9 removida, caso contr\u00e1rio somente a conta do aplicativo l\u00f3gico ser\u00e1 removida. N\u00e3o aplic\u00e1vel se uma regra de provisionamento for usada.
help_logical_retain_over_remove=Use esta op\u00e7\u00e3o para reter os direitos atribu\u00eddos atrav\u00e9s do processo LCM mesmo que revogados pelo aplicativo l\u00f3gico.
help_logical_missing_filter_entitlements=Selecione esta op\u00e7\u00e3o para retornar todos os direitos dos aplicativos de n\u00edvel ao executar a tarefa de direitos em falta.  Quando desabilitada, somente ser\u00e3o inclu\u00eddos os direitos definidos na configura\u00e7\u00e3o l\u00f3gica. N\u00e3o aplic\u00e1vel se uma regra de conta for usada.
help_logical_missing_filter_links=Selecione esta op\u00e7\u00e3o para desabilitar a filtragem dos atributos quando os direitos s\u00e3o copiados das contas de n\u00edvel para a conta l\u00f3gica. Por padr\u00e3o, a conta l\u00f3gica somente copiar\u00e1 por cima de valores de direitos encontrados na lista de Atributos geridos para a aplica\u00e7\u00e3o l\u00f3gica. N\u00e3o aplic\u00e1vel se uma regra de conta for usada.
