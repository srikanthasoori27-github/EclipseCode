one_more_time=Mais uma vez
help_mining_max_training=N\u00famero m\u00e1ximo de identidades a analisar.  Nem sempre \u00e9 necess\u00e1rio analisar cada identidade para determinar um conjunto \u00fatil de fun\u00e7\u00f5es.  Definir isto poder\u00e1 melhorar o desempenho da extra\u00e7\u00e3o.  Se n\u00e3o for especificado, todas as identidades dentro do filtro de pesquisa ser\u00e3o analisadas.
help_mining_max_iterations=N\u00famero m\u00e1ximo de itera\u00e7\u00f5es de refinamento de clusters.  O valor tem que ser superior a zero, o padr\u00e3o \u00e9 100.
help_mining_max_clusters=N\u00famero m\u00e1ximo de clusters de fun\u00e7\u00f5es a identificar.  Se o valor for inferior a zero, n\u00f3s tentamos determinar o n\u00famero ideal atrav\u00e9s de valida\u00e7\u00e3o cruzada.
help_mining_min_deviation=O desvio padr\u00e3o m\u00ednimo ao calcular a densidade normal.  Reduzir este valor pode ajudar a impedir a sobrecarga aritm\u00e9tica resultante da multiplica\u00e7\u00e3o de grandes densidades (decorrentes de pequenos desvios padr\u00e3o) quando existem muitos valores de singleton ou pr\u00f3ximos de singleton.  O padr\u00e3o \u00e9 1e-6f.
help_mining_min_users=M\u00ednimo de usu\u00e1rios por fun\u00e7\u00e3o.
help_mining_confidence_factor=Limiar de confian\u00e7a para remo\u00e7\u00e3o de \u00e1rvore de decis\u00e3o. O valor tem que ser superior a zero e inferior a 1.  0,25 funciona razoavelmente bem, na maioria dos casos.  Valores mais baixos resultar\u00e3o em mais remo\u00e7\u00e3o.
help_mining_folds=Definir n\u00famero de dobras para remo\u00e7\u00e3o de erros reduzida.  Os dados de entrada s\u00e3o divididos igualmente nesse n\u00famero de partes e o \u00faltimo \u00e9 usado para remo\u00e7\u00e3o.  O valor padr\u00e3o \u00e9 3.
help_mining_binary_splits=Restringe a aprova\u00e7\u00e3o da \u00e1rvore de decis\u00e3o para divis\u00f5es bin\u00e1rias em vez de m\u00faltiplas.
help_mining_disable_raising=Desabilita a remo\u00e7\u00e3o da \u00e1rvore de decis\u00e3o substituindo os n\u00f3s pai por um de seus n\u00f3s descendentes.  O levantamento de sub\u00e1rvores \u00e9 uma opera\u00e7\u00e3o potencialmente lenta que nem sempre \u00e9 proveitosa.
help_mining_disable_pruning=Desabilitar remo\u00e7\u00e3o de \u00e1rvore de decis\u00e3o.  Isto pode melhorar o desempenho mas pode resultar em \u00e1rvores sobreajustadas ao conjunto de dados.
help_mining_enable_laplace=Habilita o uso de uma Estimativa de Laplace ao calcular as probabilidades dos valores em falta no conjunto de treinamento.
help_ident_map_attributes=Esta coluna especifica um atributo de funcion\u00e1rio que \u00e9 derivado de um aplicativo especificado na coluna Mapeamentos de fontes.  Se n\u00e3o forem especificadas quaisquer entradas, o atributo servir\u00e1 como um espa\u00e7o reservado para dados que derivar\u00e3o de um ou mais aplicativos.
help_ident_map_attributes_display_name=Este coluna especifica o nome exibido de um atributo de funcion\u00e1rio.
help_ident_map_source_app=Uma lista de pares aplicativo/atributo a partir da qual derivam os atributos de funcion\u00e1rio.  Se os dados estiverem indispon\u00edveis na primeira fonte, a coleta prossegue ao longo da lista na ordem exibida at\u00e9 ser encontrada uma fonte v\u00e1lida.  Para alterar a ordem de uma lista, clique em um mapeamento de fontes e use as setas para desloc\u00e1-lo para uma localiza\u00e7\u00e3o adequado em sua lista.
help_ident_map_attr_characteristics=Especifica quaisquer caracter\u00edsticas adicionais pertencentes a um atributo de funcion\u00e1rio.
help_cert_approve=Especifica que o item de linha de avalia\u00e7\u00e3o de acesso para um usu\u00e1rio \u00e9 adequado e que o usu\u00e1rio tem direito a ele.
help_cert_revoke=Especifica que o item de linha de avalia\u00e7\u00e3o de acesso para um usu\u00e1rio n\u00e3o \u00e9 adequado e que deve ser removido.
help_cert_revoke_account=Especifica que a conta do usu\u00e1rio n\u00e3o \u00e9 adequada e que deve ser removida.
help_cert_mitigate=Especifica que o item de linha de avalia\u00e7\u00e3o de acesso para um usu\u00e1rio n\u00e3o \u00e9 adequado mas que \u00e9 necess\u00e1rio durante um per\u00edodo de tempo determinado.
help_cert_delegate=Especifica que a decis\u00e3o para os itens de linha de avalia\u00e7\u00e3o de acesso ser\u00e1 tomada por outro usu\u00e1rio.
help_cert_clear=Especifica que a a\u00e7\u00e3o anterior realizada neste item de linha de avalia\u00e7\u00e3o de acesso foi liberada.
help_cert_action_required=Especifica que a\u00e7\u00f5es adicionais, tais como lidar com um desafio ou revisar uma decis\u00e3o de delega\u00e7\u00e3o, s\u00e3o necess\u00e1rias para o item de linha de certifica\u00e7\u00e3o.  Clique com o bot\u00e3o direito no item para selecionar a a\u00e7\u00e3o adequada no menu.
help_cert_approve_account=Especifica que a conta de usu\u00e1rio \u00e9 adequada e que o usu\u00e1rio tem direito a ela.
help_cert_comments=Especifica que outros usu\u00e1rios fizeram coment\u00e1rios sobre o item de linha de avalia\u00e7\u00e3o de acesso.
help_identity_trigger_name=O nome do ciclo de vida que est\u00e1 sendo definido.  Isto \u00e9 necess\u00e1rio.
help_identity_trigger_desc=A descri\u00e7\u00e3o do ciclo de vida que est\u00e1 sendo definido.
help_identity_trigger_type=O tipo de evento que far\u00e1 com que isto seja desencadeado.
help_identity_trigger_attr_name=O nome do atributo na identidade na qual devem ser detectadas altera\u00e7\u00f5es.
help_identity_trigger_old_attribute_filter=Especifica opcionalmente o valor anterior do atributo que tem que ser combinado para que ocorra um evento de altera\u00e7\u00e3o de atributo.
help_identity_trigger_new_attribute_filter=Especifica opcionalmente o novo valor do atributo que tem que ser combinado para que ocorra um evento de altera\u00e7\u00e3o de atributo.
help_identity_trigger_old_manager=Especifica opcionalmente o gerenciador anterior que tem que ser combinado para que ocorra um evento de transfer\u00eancia de gerenciador.
help_identity_trigger_new_manager=Especifica opcionalmente o novo gerenciador que tem que ser combinado para que ocorra um evento de transfer\u00eancia de gerenciador.
help_identity_trigger_rule=A regra a executar para determinar se o evento de ciclo de vida deve ser executado.
help_identity_trigger_disabled=Especificou que um evento de ciclo de vida n\u00e3o deveria ser processado.
help_identity_trigger_selector=Especifica opcionalmente que identidades ser\u00e3o inclu\u00eddas ao detectar este evento de ciclo de vida.
help_identity_trigger_workflow=O processo de neg\u00f3cio a executar quando o evento de ciclo de vida for detectado.
help_sched_cert_tags=Especifica uma ou mais marcas para as avalia\u00e7\u00f5es de acesso que s\u00e3o criadas.  Estas podem ser usadas para classificar avalia\u00e7\u00f5es de acesso ao efetuar pesquisas e relat\u00f3rios.
help_sched_cert_active_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entrar no per\u00edodo ativo.
help_sched_cert_challenge_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entrar no per\u00edodo de desafio.
help_sched_cert_remediation_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entrar no per\u00edodo de revoga\u00e7\u00e3o.
help_sched_cert_end_phase_enter_rule=Selecione a regra a executar quando a certifica\u00e7\u00e3o entrar no per\u00edodo final.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Desconectar certifica\u00e7\u00e3o automaticamente quando o destinat\u00e1rio n\u00e3o tem nada para certificar
help_sched_cert_suppress_email_when_nothing_to_certify=Suprimir notifica\u00e7\u00e3o de certifica\u00e7\u00e3o quando o destinat\u00e1rio n\u00e3o tem nada para certificar
help_sched_cert_enable_partitioning=Se definido, o sistema usar\u00e1 threads m\u00faltiplas para agendar a certifica\u00e7\u00e3o.
help_sched_cert_remed_eml=Especifica que os emails de lembrete devem ser enviados aos destinat\u00e1rios da corre\u00e7\u00e3o.
help_sched_cert_remed_eml_freq=A frequ\u00eancia na qual os lembretes s\u00e3o enviados para corre\u00e7\u00f5es n\u00e3o conclu\u00eddas.
help_sched_cert_remed_eml_template=O modelo de email que ser\u00e1 usado para enviar lembretes para corre\u00e7\u00f5es n\u00e3o conclu\u00eddas.
help_sched_cert_remed_eml_start=A hora em que os lembretes por email come\u00e7am a ser enviados.
help_sched_cert_remed_esc=Especifica que uma pol\u00edtica de escalonamento deve entrar em vigor para corre\u00e7\u00f5es ap\u00f3s o intervalo de tempo especificado.
help_sched_cert_remed_esc_trigger=Condi\u00e7\u00e3o que causa o escalonamento de corre\u00e7\u00f5es incompletas.
help_sched_cert_remed_esc_rule=A regra de escalonamento a executar ao escalonar as corre\u00e7\u00f5es incompletas.
help_sched_cert_remed_esc_eml_template=O modelo de email que ser\u00e1 usado para enviar notifica\u00e7\u00f5es quando as corre\u00e7\u00f5es s\u00e3o escalonadas.
help_sched_cert_notifications=Especifica que as notifica\u00e7\u00f5es devem ser enviadas para o propriet\u00e1rio de avalia\u00e7\u00e3o de acesso atribu\u00eddo \u00e0 avalia\u00e7\u00e3o de acesso depois que a avalia\u00e7\u00e3o de acesso expirar.
help_sched_cert_notifications_start=A hora em que as notifica\u00e7\u00f5es come\u00e7am a ser enviadas.
help_sched_cert_notifications_first_reminder=A hora em que a primeira notifica\u00e7\u00e3o de lembrete ser\u00e1 enviada.
help_sched_cert_notifications_remind=Frequ\u00eancia dos lembretes.
help_sched_cert_notifications_email_template=O modelo de email a usar para enviar a notifica\u00e7\u00e3o.
help_sched_cert_notifications_additional_recipients=Destinat\u00e1rios adicionais para a notifica\u00e7\u00e3o.
help_sched_cert_notifications_additional_recipients_rule=Selecione uma regra que determinar\u00e1 os destinat\u00e1rios adicionais.
help_sched_cert_notifications_escalate=Quando escalonar.
help_sched_cert_notifications_escalation_rule=Selecione uma regra que determinar\u00e1 o novo propriet\u00e1rio.
help_sched_cert_freq=Se voc\u00ea quiser que esta certifica\u00e7\u00e3o aconte\u00e7a mais do que uma vez, voc\u00ea pode definir a frequ\u00eancia e a certifica\u00e7\u00e3o ocorrer\u00e1 de maneira apropriada.
help_sched_cert_run_now=Inicie esta certifica\u00e7\u00e3o imediatamente ap\u00f3s clicar em Agendar certifica\u00e7\u00e3o. Se esta certifica\u00e7\u00e3o for recorrente, as certifica\u00e7\u00f5es seguintes ser\u00e3o agendadas de maneira apropriada.
help_sched_cert_freq_exec=A dura\u00e7\u00e3o do per\u00edodo ativo da certifica\u00e7\u00e3o quando s\u00e3o tomadas decis\u00f5es.
help_sched_cert_freq_dur=O per\u00edodo de tempo que o gerenciador ter\u00e1 para completar esta certifica\u00e7\u00e3o antes que ela expire.
help_sched_cert_process_revokes_immediately=Especifica que as revoga\u00e7\u00f5es devem ocorrer logo que a decis\u00e3o seja tomada.  Se n\u00e3o for selecionado, as revoga\u00e7\u00f5es n\u00e3o ser\u00e3o iniciadas at\u00e9 que a certifica\u00e7\u00e3o seja assinada.
help_sched_cert_certified_duration=O per\u00edodo de tempo que os itens permanecem no status de "certificado" antes de passar para o status de "certifica\u00e7\u00e3o necess\u00e1ria".
help_sched_cert_certification_req_duration=O per\u00edodo de tempo que os itens permanecem no status de "certifica\u00e7\u00e3o necess\u00e1ria" antes de passar para o status de "vencido".
help_sched_cert_req_eml=Especifica que emails de lembrete devem ser enviados para o propriet\u00e1rio da certifica\u00e7\u00e3o quanto a itens no per\u00edodo de certifica\u00e7\u00e3o necess\u00e1rio.
help_sched_cert_req_eml_freq=A frequ\u00eancia em que os lembretes s\u00e3o enviados quanto a itens no per\u00edodo de certifica\u00e7\u00e3o necess\u00e1rio.
help_sched_cert_req_eml_template=O modelo de email que ser\u00e1 usado para enviar lembretes quanto a itens no per\u00edodo de certifica\u00e7\u00e3o necess\u00e1rio.
help_sched_overdue_esc=Especifica que os itens devem ser escalonados durante o per\u00edodo de atraso.
help_sched_cert_overdue_esc_rule=A regra de escalonamento a executar ao escalonar os itens de certifica\u00e7\u00e3o no per\u00edodo vencido.
help_sched_cert_overdue_esc_eml_template=O modelo de email que ser\u00e1 usado para enviar notifica\u00e7\u00f5es quando os itens vencidos forem escalonados.
help_sched_cert_sub=Esta op\u00e7\u00e3o especifica se deve ou n\u00e3o ser gerada uma avalia\u00e7\u00e3o de acesso para todos os gerenciadores que se reportam ao gerenciador selecionado.
help_sched_cert_sub_flatten=Ativar esta op\u00e7\u00e3o incluir\u00e1 usu\u00e1rios que se reportam direta e indiretamente ao gerenciador selecionado no relat\u00f3rio de certifica\u00e7\u00e3o.
help_sched_cert_sub_complete=Ativar esta op\u00e7\u00e3o implicar\u00e1 a conclus\u00e3o de todas as avalia\u00e7\u00f5es de acesso subordinadas antes de se poder concluir o relat\u00f3rio principal.
help_sched_cert_require_reassignment_completion=Ativar esta op\u00e7\u00e3o implicar\u00e1 a conclus\u00e3o de todas as avalia\u00e7\u00f5es de acesso de reatribui\u00e7\u00e3o antes de se poder concluir o relat\u00f3rio principal.
help_sched_cert_enable_auto_signoff_on_reassignment=Ativar esta op\u00e7\u00e3o far\u00e1 com que uma avalia\u00e7\u00e3o de acesso seja automaticamente aprovada quando todos os itens na avalia\u00e7\u00e3o de acesso forem reatribu\u00eddos.  As op\u00e7\u00f5es Necess\u00e1rio concluir reatribui\u00e7\u00e3o e Retornar reatribui\u00e7\u00f5es \u00e0 avalia\u00e7\u00e3o de acesso original n\u00e3o devem estar ativadas para esta op\u00e7\u00e3o estar dispon\u00edvel.
help_sched_cert_assimilate_bulk_reassignments=Ativar esta op\u00e7\u00e3o far\u00e1 com que seja enviado de volta o conte\u00fado de avalia\u00e7\u00f5es de acesso a atribui\u00e7\u00f5es para a avalia\u00e7\u00e3o de acesso original quando a avalia\u00e7\u00e3o de acesso reatribu\u00edda \u00e9 assinada.
help_sched_cert_automate_signoff_popup=Especifica que \u00e9 exibido um pop-up quando uma avalia\u00e7\u00e3o de acesso est\u00e1 conclu\u00edda e pronta para Aprova\u00e7\u00e3o.
help_sched_cert_del_review_req=Requer uma avalia\u00e7\u00e3o de todas as avalia\u00e7\u00f5es de acesso delegadas pelo propriet\u00e1rio da avalia\u00e7\u00e3o de acesso original.
help_sched_cert_notify_remediation=Ativar esta op\u00e7\u00e3o far\u00e1 com que sejam enviadas notifica\u00e7\u00f5es de email a usu\u00e1rios que tenham itens revogados.
help_sched_cert_included_applications=A lista de aplicativos a que se deve limitar as fun\u00e7\u00f5es de neg\u00f3cio e direitos adicionais quando a certifica\u00e7\u00e3o \u00e9 gerada.  Se n\u00e3o forem especificadas, todas ser\u00e3o inclu\u00eddas.
help_sched_cert_include_addt_ents=Ativar esta op\u00e7\u00e3o far\u00e1 com que sejam inclu\u00eddos direitos que n\u00e3o est\u00e3o contidos em fun\u00e7\u00f5es na certifica\u00e7\u00e3o.
help_sched_cert_included_access=Escolha Direitos para certificar as fun\u00e7\u00f5es de uma identidade e os direitos adicionais. Escolha Contas para certificar as contas de aplicativos concedidas a cada identidade.
help_sched_cert_include_roles=Ativar esta op\u00e7\u00e3o incluir\u00e1 fun\u00e7\u00f5es no relat\u00f3rio de certifica\u00e7\u00e3o.
help_sched_cert_include_target_perms=Ativar esta op\u00e7\u00e3o incluir\u00e1 permiss\u00f5es alvo na certifica\u00e7\u00e3o.
help_sched_cert_certify_empty_accounts=Ativar esta op\u00e7\u00e3o incluir\u00e1 contas sem atributos de direitos na certifica\u00e7\u00e3o.
help_sched_cert_include_policy_violations=Ativar esta op\u00e7\u00e3o incluir\u00e1 viola\u00e7\u00f5es de pol\u00edtica na avalia\u00e7\u00e3o de acesso.
help_sched_cert_include_iiq_capabilities=Ativar esta op\u00e7\u00e3o incluir\u00e1 recursos IdentityIQ na avalia\u00e7\u00e3o de acesso.
help_sched_cert_include_iiq_scopes=Ativar esta op\u00e7\u00e3o incluir\u00e1 escopos autorizados IdentityIQ na avalia\u00e7\u00e3o de acesso.
help_sched_cert_owner=O propriet\u00e1rio da certifica\u00e7\u00e3o.
help_sched_cert_exclusion_rule=A regra que ser\u00e1 executada para determinar quais direitos ser\u00e3o exclu\u00eddos da certifica\u00e7\u00e3o.
help_sched_cert_save_exclusions=Se definida, os direitos exclu\u00eddos ser\u00e3o salvos para que possam ser visualizados e inclu\u00eddos nos relat\u00f3rios.
help_sched_cert_exclude_base_app_accts=Se verificada, os direitos nas contas de aplicativos de n\u00edvel ser\u00e3o exclu\u00eddos da certifica\u00e7\u00e3o.
help_cert_sched_update_identity_entitlements=Se verificada, o modelo de direitos de identidade ser\u00e1 atualizado com as informa\u00e7\u00f5es de certifica\u00e7\u00e3o atuais e pendentes \u00e0 medida que esta certifica\u00e7\u00e3o \u00e9 iniciada e terminada.
help_cert_sched_update_attribute_assignments=Se verificada, quando forem tomadas decis\u00f5es sobre valores de direitos, o modelo de atribui\u00e7\u00e3o de direitos ser\u00e1 atualizado tamb\u00e9m quando a certifica\u00e7\u00e3o terminar.  Quando selecionada, as aprova\u00e7\u00f5es criam atribui\u00e7\u00f5es.
help_sched_cert_filter_logical_entitlements=Se verificada, somente ser\u00e3o inclu\u00eddos na certifica\u00e7\u00e3o os direitos l\u00f3gicos definidos na lista de direitos gerenciados do aplicativo l\u00f3gico. Al\u00e9m disso, os direitos de aplicativos l\u00f3gicos ser\u00e3o filtrados dos direitos de aplicativos de n\u00edvel.
help_sched_cert_exclude_inactive=Ativar esta op\u00e7\u00e3o exclui todas as identidades inativas das certifica\u00e7\u00f5es, e far\u00e1 com que as identidades que se tornarem inativas sejam removidas da certifica\u00e7\u00e3o.
help_sched_cert_entitlement_display=Modo padr\u00e3o de exibi\u00e7\u00e3o de direitos. Ser\u00e3o exibidos o valor ou a descri\u00e7\u00e3o mais longa.
help_sched_cert_predelegation_rule=A regra que ser\u00e1 executada para determinar as informa\u00e7\u00f5es a pr\u00e9-delegar ou para reatribuir entradas de certifica\u00e7\u00e3o.
help_sched_cert_predelegation_emails=Selecione esta caixa se voc\u00ea deseja que uma notifica\u00e7\u00e3o de email seja enviada de volta para o propriet\u00e1rio original ap\u00f3s a pr\u00e9-delega\u00e7\u00e3o terminar.
help_sched_cert_sign_off_approver_rule=A regra que ser\u00e1 executada quando a certifica\u00e7\u00e3o for aprovada para determinar quem necessita aprovar as decis\u00f5es.
help_cert_sched_adv_allow_provisioning=Permite que os usu\u00e1rios solicitem o provisionamento das fun\u00e7\u00f5es necess\u00e1rias em falta.
help_cert_sched_require_approval_comments=Requer que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o \u00e9 aprovado.
help_cert_sched_require_exception_comments=Requer que o certificador inclua coment\u00e1rios quando uma exce\u00e7\u00e3o \u00e9 permitida em um item de certifica\u00e7\u00e3o. A data da dura\u00e7\u00e3o da exce\u00e7\u00e3o \u00e9 lida somente se o pop-up Ativar Permitir exce\u00e7\u00e3o estiver ativo.
help_cert_sched_require_remediation_comments=Requer que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o \u00e9 revogado.
help_sched_cert_name_template=O modelo de nome personalizado usado para atribuir um nome \u00e0s avalia\u00e7\u00f5es de acesso nesta certifica\u00e7\u00e3o.  Isto pode conter conte\u00fado parametrizado que \u00e9 unido ao nome quando a avalia\u00e7\u00e3o de acesso \u00e9 gerada.
help_sched_cert_short_name_template=O modelo de nome abreviado personalizado usado para atribuir nomes abreviados a avalia\u00e7\u00f5es de acesso que ser\u00e3o apresentadas no painel.  Isto pode conter conte\u00fado parametrizado que \u00e9 unido ao nome abreviado quando a avalia\u00e7\u00e3o de acesso \u00e9 gerada.
help_sched_cert_eml=Especifica que os emails de lembrete devem ser enviados para o propriet\u00e1rio do aplicativo atribu\u00eddo \u00e0 avalia\u00e7\u00e3o de acesso depois de a avalia\u00e7\u00e3o de acesso expirar.
help_sched_cert_eml_freq=A frequ\u00eancia em que os lembretes s\u00e3o enviados para avalia\u00e7\u00f5es de acesso ativas.
help_sched_cert_eml_template=O modelo de email que ser\u00e1 usado para enviar lembretes quanto a avalia\u00e7\u00f5es de acesso ativas.
help_sched_cert_eml_start=A hora em que os lembretes por email come\u00e7am a ser enviados.
help_sched_cert_esc=Especifica que uma pol\u00edtica de escalonamento relativa a avalia\u00e7\u00f5es de acesso deve entrar em vigor ap\u00f3s o intervalo de tempo especificado terminar.
help_sched_cert_esc_trigger=Condi\u00e7\u00e3o que causa o escalonamento das avalia\u00e7\u00f5es de acesso ativas.
help_sched_cert_esc_rule=A regra de escalonamento a executar ao escalonar as avalia\u00e7\u00f5es de acesso.
help_sched_cert_esc_eml_template=O modelo de email que ser\u00e1 usado para enviar notifica\u00e7\u00f5es quando as avalia\u00e7\u00f5es de acesso forem escalonadas.
help_sched_cert_chlg=Especifica que o per\u00edodo de desafio deve ser ativado, e que durante este per\u00edodo os usu\u00e1rios que foram marcados como remediados podem contestar esta decis\u00e3o.
help_sched_cert_chlg_duration=A dura\u00e7\u00e3o do per\u00edodo de desafio.
help_sched_cert_remed=Especifica que o per\u00edodo de corre\u00e7\u00e3o deve ser ativado, e que durante este per\u00edodo o IdentityIQ ir\u00e1 escanear periodicamente os usu\u00e1rios para determinar se as corre\u00e7\u00f5es solicitadas foram executadas.
help_sched_cert_remed_duration=A dura\u00e7\u00e3o do per\u00edodo de corre\u00e7\u00e3o.
help_sched_cert_automatic_closing=Especifica que o encerramento autom\u00e1tico deve ser ativado, e que neste momento o IdentityIQ fechar\u00e1 automaticamente esta avalia\u00e7\u00e3o de acesso se ela ainda n\u00e3o estiver terminada.
help_sched_cert_automatic_closing_duration=O per\u00edodo de tempo ap\u00f3s a data de vencimento desta avalia\u00e7\u00e3o de acesso que o IdentityIQ deve aguardar antes de tentar fech\u00e1-la automaticamente.
help_sched_cert_automatic_closing_rule=A regra que determina que o IdentityIQ ser\u00e1 executado no in\u00edcio do processo de encerramento autom\u00e1tico.
help_sched_cert_automatic_closing_action=A a\u00e7\u00e3o que o IdentityIQ atribui a quaisquer itens n\u00e3o decididos ao encerrar automaticamente esta avalia\u00e7\u00e3o de acesso.
help_sched_cert_automatic_closing_comments=Os coment\u00e1rios que o IdentityIQ adiciona a quaisquer itens n\u00e3o decididos ao encerrar automaticamente esta avalia\u00e7\u00e3o de acesso.
help_sched_cert_enable_staging=Especifica que a certifica\u00e7\u00e3o deve entrar em um per\u00edodo de prepara\u00e7\u00e3o para avalia\u00e7\u00e3o antes de ser ativada
help_sched_cert_scope=O escopo deste agendamento de certifica\u00e7\u00e3o e o grupo de certifica\u00e7\u00f5es criado por este agendamento. Somente as identidades autorizadas para este escopo podem visualizar esta certifica\u00e7\u00e3o e as suas avalia\u00e7\u00f5es de acesso associadas.
help_sched_cert_mgr_recipient=O gerenciador a quem ser\u00e1 atribu\u00eddo uma avalia\u00e7\u00e3o de acesso como parte desta certifica\u00e7\u00e3o.  Selecione Todos os gerenciadores para criar uma certifica\u00e7\u00e3o que inclua avalia\u00e7\u00f5es de acesso para todos os gerenciadores.
help_sched_cert_mgr_name=Nome requerido da certifica\u00e7\u00e3o.
help_sched_cert_app_recipient=Os aplicativos que receber\u00e3o esta certifica\u00e7\u00e3o.  Selecione Todos os aplicativos para criar uma avalia\u00e7\u00e3o de acesso para todos os aplicativos.
help_sched_cert_app_owners=Os usu\u00e1rios que receber\u00e3o esta avalia\u00e7\u00e3o de acesso.  Se deixado em branco, o propriet\u00e1rio do aplicativo ser\u00e1 respons\u00e1vel pela certifica\u00e7\u00e3o.
help_sched_cert_app_name=Nome requerido da certifica\u00e7\u00e3o.
help_sched_cert_act_grp_global=Cria uma avalia\u00e7\u00e3o de acesso de permiss\u00f5es de grupo de contas para cada aplicativo da organiza\u00e7\u00e3o.
help_sched_cert_act_grp_recipient=O aplicativo que receber\u00e1 esta certifica\u00e7\u00e3o.
help_sched_cert_act_grp_owners=Os usu\u00e1rios que receber\u00e3o esta certifica\u00e7\u00e3o.  Se deixado em branco, o propriet\u00e1rio do grupo de contas ser\u00e1 respons\u00e1vel pela certifica\u00e7\u00e3o.
help_sched_cert_act_grp_name=Nome requerido da certifica\u00e7\u00e3o.
help_sched_cert_act_grp_type=Certificar a associa\u00e7\u00e3o, as permiss\u00f5es, ou ambos.
help_sched_cert_act_grp_object_type=Selecione tipos de objetos para certificar.  Se deixado em branco, todos os objetos de aplicativos ser\u00e3o certificados.
help_sched_cert_adv_name=Nome requerido da certifica\u00e7\u00e3o.
help_sched_cert_adv_ipops=As popula\u00e7\u00f5es que ser\u00e3o certificadas e os usu\u00e1rios que receber\u00e3o as avalia\u00e7\u00f5es de acesso para cada uma delas.
help_sched_cert_adv_factories=As f\u00e1bricas do grupo que ser\u00e3o expandidas e as regras usadas para atribuir propriet\u00e1rios a cada avalia\u00e7\u00e3o de acesso.
help_sched_cert_adv_applications=Os aplicativos a incluir na certifica\u00e7\u00e3o.  O padr\u00e3o \u00e9 incluir todos os aplicativos.
help_sched_cert_certifiers=Especifica como o certificador deve ser escolhido para as avalia\u00e7\u00f5es de acesso que s\u00e3o geradas.  Se "Atribuir a gerenciado(es)" estiver selecionado, um certificador padr\u00e3o tem que ser escolhido caso a identidade n\u00e3o tenha um gerenciador.
help_sched_cert_bulk_identities=Os indiv\u00edduos para quem agendar certifica\u00e7\u00f5es.
help_sched_cert_biz_role_recipient=As fun\u00e7\u00f5es de neg\u00f3cio a agendar para certifica\u00e7\u00e3o.  Selecione Certificar todas as fun\u00e7\u00f5es para criar uma avalia\u00e7\u00e3o de acesso para todas as fun\u00e7\u00f5es, Selecione fun\u00e7\u00f5es manualmente para selecionar fun\u00e7\u00f5es espec\u00edficas a certificar, ou Certificar fun\u00e7\u00f5es por tipo se voc\u00ea pretende certificar todas as fun\u00e7\u00f5es de um dado tipo.
help_sched_biz_role_include_hierarchy=Ativar esta op\u00e7\u00e3o incluir\u00e1 a hierarquia de cada fun\u00e7\u00e3o selecionada na certifica\u00e7\u00e3o.
help_sched_cert_include_unowned_data=Ativar esta op\u00e7\u00e3o incluir\u00e1 permiss\u00f5es e direitos gerenciados que n\u00e3o t\u00eam um propriet\u00e1rio na avalia\u00e7\u00e3o de acesso.
help_sched_cert_unowned_data_owner=O propriet\u00e1rio dos direitos gerenciados e permiss\u00f5es que n\u00e3o t\u00eam um propriet\u00e1rio.
help_sched_cert_include_entitlements_granted_by_roles=Ativar esta op\u00e7\u00e3o incluir\u00e1 tamb\u00e9m os direitos concedidos pelas fun\u00e7\u00f5es.
# Classifications
help_sched_cert_include_classifications=Ativa dados de classifica\u00e7\u00e3o em revis\u00f5es de acesso em fun\u00e7\u00f5es e atributos gerenciados.
help_system_config_enable_provisioning=Ative p\u00e1ginas de provisionamento de fun\u00e7\u00f5es.
help_system_config_enable_mining=Ative p\u00e1ginas de extra\u00e7\u00e3o de perfis n\u00e3o direcionadas.
ui_edit_preferences_forwarding_user_help=Usu\u00e1rio que recebe todos os itens de trabalho normalmente atribu\u00eddos a voc\u00ea.
ui_edit_preferences_forwarding_start_date_help=Data em que o encaminhamento de todos os itens de trabalho normalmente atribu\u00eddos a voc\u00ea deve come\u00e7ar.  Especificar um usu\u00e1rio para encaminhamento sem uma data inicial iniciar\u00e1 imediatamente o processo de encaminhamento.
ui_edit_preferences_forwarding_end_date_help=Data em que o encaminhamento de itens de trabalho deve parar.  Especificar um usu\u00e1rio para encaminhamento sem uma data final ativar\u00e1 de maneira permanente o processo de encaminhamento quando a data inicial (opcional) for alcan\u00e7ada.
ui_edit_preferences_email_help=Endere\u00e7o de email preferido usado para notifica\u00e7\u00f5es.
help_setup_login_pass_through=O aplicativo usado pelo IdentityIQ para fornecer contas de logon.
help_setup_login_auto_create=A regra usada para criar usu\u00e1rios no IdentityIQ.
help_setup_login_error_style=Estilo para exibir mensagens de logon.  O detalhado apresenta mais informa\u00e7\u00f5es de erro para o usu\u00e1rio do que o simples.
help_setup_login_sso_rule=A regra usada para facilitar o logon em um ambiente Single-Sign-On.
help_setup_login_sso_validation_rule=Esta regra \u00e9 executada em cada solicita\u00e7\u00e3o e deve ser usada para validar a sess\u00e3o com o prestador SSO.  Esta op\u00e7\u00e3o \u00e9 disponibilizada no caso raro de ser necess\u00e1ria uma valida\u00e7\u00e3o de sess\u00e3o por pedido.  \u00c9 importante notar que esta regra ser\u00e1 executada em CADA pedido.  Como tal, ela deve ser concebida para ter um impacto de desempenho m\u00ednimo.
help_login_returns_to_dashboard=Esta defini\u00e7\u00e3o controla o comportamento da navega\u00e7\u00e3o ao fazer logon no IdentityIQ ap\u00f3s expirar uma sess\u00e3o.  Se verificada, o Painel ser\u00e1 exibido.  Se n\u00e3o verificada, a p\u00e1gina visualizada anteriormente ser\u00e1 exibida.
help_enable_forgot_password=Quando ativado, um link "Esqueceu a sua senha" \u00e9 exibido na p\u00e1gina de logon, que permite que os usu\u00e1rios que esqueceram a sua senha possam redefini-la.
help_enable_account_unlock=Quando ativada, um link "Desbloquear conta" \u00e9 exibido na p\u00e1gina de logon, que permite que os usu\u00e1rios que foram bloqueados possam desbloquear a sua conta.
help_enable_auth_question=As perguntas de autentica\u00e7\u00e3o s\u00e3o usadas para confirmar a identidade de um usu\u00e1rio se ele tiver esquecido sua senha ou se tiver sido bloqueado e o ambiente estiver configurado para permitir a funcionalidade de pergunta de autentica\u00e7\u00e3o.
help_sms_reset_enabled=Quando ativada, o usu\u00e1rio ter\u00e1 a op\u00e7\u00e3o de receber um c\u00f3digo de redefini\u00e7\u00e3o por SMS se tiver esquecido a sua senha ou se tiver sido bloqueado.
help_sms_reset_account_id=A ID de conta fornecida pelo servi\u00e7o de mensagens SMS.
help_sms_reset_auth_token=O token de autentica\u00e7\u00e3o fornecido pelo servi\u00e7o de mensagens SMS.
help_sms_reset_from_phone=O n\u00famero de telefone exibido no campo De da mensagem SMS.
help_sms_reset_phone_attribute=O campo de atributos de identidade que representa o n\u00famero do telefone celular.
help_sms_reset_duration_valid=O n\u00famero de minutos de validade do token de redefini\u00e7\u00e3o antes de expirar.
help_sms_reset_throttle_minutes=A taxa m\u00e1xima com que solicita\u00e7\u00f5es SMS podem ser feitas em uma sess\u00e3o. Por exemplo, limitado a 1 mensagem em cada N minutos.
help_sms_reset_max_failed_attempts=O n\u00famero m\u00e1ximo de tentativas permitidas. Ap\u00f3s atingir o n\u00famero m\u00e1ximo de tentativas malsucedidas, o usu\u00e1rio n\u00e3o conseguir\u00e1 verificar o token de redefini\u00e7\u00e3o at\u00e9 que o token expire e um novo token seja solicitado.
help_enable_auth_lockout=Quando ativado, o usu\u00e1rio ser\u00e1 bloqueado depois de exceder o n\u00famero configurado de tentativas de logon falhadas.
help_failed_login_attempts=N\u00famero de tentativas falhadas antes de o usu\u00e1rio ser bloqueado.
help_login_lock_duration=O per\u00edodo de tempo, em minutos, durante o qual o usu\u00e1rio ser\u00e1 bloqueado do sistema depois de exceder o n\u00famero de tentativas permitidas com credenciais de logon inv\u00e1lidas.
help_protected_user_lockout=Quando ativado, um usu\u00e1rio protegido \u00e9 bloqueado quando ocorre um bloqueio de autoriza\u00e7\u00e3o, assim como todos os outros usu\u00e1rios.
help_refresh_after_login=Quando ativado e quando a autentica\u00e7\u00e3o pass-through estiver ativada, as contas que forem autenticadas com sucesso ser\u00e3o individualmente reagregadas durante o processo de logon. Esta op\u00e7\u00e3o geralmente n\u00e3o \u00e9 necess\u00e1ria para a maioria das instala\u00e7\u00f5es.
help_sso_rule_based_enabled=Quando ativada, s\u00e3o usadas regras SSO durante o processo de logon.
help_sso_saml_based_enabled=Quando ativada, \u00e9 usada a autentica\u00e7\u00e3o SAML durante o processo de logon.
help_sso_entity_id=O identificador que representa o prestador de identidade.
help_sso_idp_service_url=URL do servi\u00e7o de conex\u00e3o \u00fanica (SSO) do prestador de identidade.
help_sso_issuer=O Emissor do Provedor de Identidade (se n\u00e3o tiver sido definido, o padr\u00e3o \u00e9 o URL de logon \u00fanico do provedor de identidade).
help_sso_binding_method=O sistema de comunica\u00e7\u00e3o usado durante o processo de autentica\u00e7\u00e3o SAML.
help_sso_nameid_format=O formato dos resultados de identifica\u00e7\u00f5es do prestador de identidade.
help_sso_public_x509_cert=A chave p\u00fablica do certificado X509 do prestador de identidade.
help_sso_saml_correlation_rule=A regra {0} utilizada para fazer a correspond\u00eancia de uma identidade do SailPoint a uma assertiva SAML do provedor de identidade (IdP).
help_sso_saml_acs=O URL do servi\u00e7o em {0} para aceita\u00e7\u00e3o da resposta SAML.
help_mfa_workflow=Marque para ativar o fluxo de trabalho da autentica\u00e7\u00e3o de m\u00faltiplos fatores e selecione as popula\u00e7\u00f5es \u00e0s quais o fluxo de trabalho dever\u00e1 ser aplicado.
help_wf_duo_mfa_application_name=Insira o nome do aplicativo DUO respons\u00e1vel pela autentica\u00e7\u00e3o de m\u00faltiplos fatores.
help_wf_mfa_duo_auth_status_polling_settings=Insira o n\u00famero de segundos de espera entre as verifica\u00e7\u00f5es de status para determinar o resultado de uma autentica\u00e7\u00e3o de m\u00faltiplos fatores pendente.
help_wf_mfa_duo_max_status_checks=Insira o n\u00famero m\u00e1ximo de vezes para a verifica\u00e7\u00e3o do status de uma autentica\u00e7\u00e3o de m\u00faltiplos fatores pendente antes de assumir a nega\u00e7\u00e3o da autentica\u00e7\u00e3o.
help_wf_mfa_duo_allow_sms_authentication=Selecione para ativar a autentica\u00e7\u00e3o por SMS.
help_wf_rsa_mfa_application_name=Insira o nome do aplicativo RSA respons\u00e1vel pela autentica\u00e7\u00e3o de m\u00faltiplos fatores.
help_sys_config_enable_list_view_bulk_approve=Permite que os certificadores realizem uma aprova\u00e7\u00e3o em bloco a partir da visualiza\u00e7\u00e3o de planilha de uma avalia\u00e7\u00e3o de acesso.
help_sys_config_enable_list_view_bulk_revoke=Permite que os certificadores realizem uma revoga\u00e7\u00e3o em bloco a partir da visualiza\u00e7\u00e3o de planilha de uma avalia\u00e7\u00e3o de acesso.
help_sys_config_enable_list_view_bulk_mitigate=Permite que os certificadores autorizem exce\u00e7\u00f5es em bloco a partir da visualiza\u00e7\u00e3o de planilha de uma avalia\u00e7\u00e3o de acesso. Isto somente est\u00e1 dispon\u00edvel se 'Permitir que certificadores autorizem exce\u00e7\u00f5es' for selecionado.
help_sys_config_enable_list_view_bulk_reassign=Permite que os certificadores realizem uma reatribui\u00e7\u00e3o em bloco a partir da visualiza\u00e7\u00e3o de planilha de uma avalia\u00e7\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_approve=Permite que os certificadores realizem aprova\u00e7\u00f5es em bloco ao visualizar uma identidade dentro de uma avalia\u00e7\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_revoke=Permite que os certificadores realizem revoga\u00e7\u00f5es em bloco ao visualizar uma identidade dentro de uma avalia\u00e7\u00e3o de acesso.
help_system_config_enable_cert_entity_bulk_revoke_account=Permite que os certificadores realizem revoga\u00e7\u00f5es de contas em bloco ao visualizar uma identidade dentro de uma avalia\u00e7\u00e3o de acesso.
help_system_config_bulk_certify_confirm_selection_count=N\u00famero de itens selecionados que ir\u00e3o necessitar confirma\u00e7\u00e3o adicional para revoga\u00e7\u00f5es em bloco.
help_system_config_suppress_initial_notifications=Impedir o envio do email de certifica\u00e7\u00e3o de notifica\u00e7\u00e3o inicial.
help_system_config_initial_notification_template=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de certifica\u00e7\u00e3o inicial
help_system_config_enable_allow_exception_duration=Permite que os certificadores modifiquem o per\u00edodo de tempo padr\u00e3o em que as exce\u00e7\u00f5es de direitos devem ser autorizadas.
help_system_config_allow_self_certify=Permite que um usu\u00e1rio se certifique, atrav\u00e9s de reatribui\u00e7\u00e3o ou encaminhando uma avalia\u00e7\u00e3o de acesso.
help_system_config_self_certification_violation_owner=Identifique quem ser\u00e1 o propriet\u00e1rio de itens ou delega\u00e7\u00f5es que violem a autocertifica\u00e7\u00e3o.
help_system_config_limit_reassignment=A funcionalidade de limite de reatribui\u00e7\u00e3o permite que voc\u00ea limite o n\u00famero de vezes que os usu\u00e1rios da campanha de certifica\u00e7\u00e3o podem reatribuir um item de certifica\u00e7\u00e3o.
help_system_config_reassignment_limit=N\u00famero de reatribui\u00e7\u00f5es permitido.
help_system_config_enable_entity_delegation=Permite que os certificadores deleguem identidades inteiras de uma avalia\u00e7\u00e3o de acesso.
help_system_config_disable_delegation_forwarding=Desabilita o encaminhamento de itens de trabalho da avalia\u00e7\u00e3o de acesso delegados.
help_system_config_enable_item_delegation=Permite aos certificadores delegar itens individuais de uma avalia\u00e7\u00e3o de acesso ou de sua p\u00e1gina de viola\u00e7\u00f5es de pol\u00edtica.
help_system_config_enable_allow_prov_missing_requirements=Permite que o certificador Aprovisione requisitos de fun\u00e7\u00f5es em falta enquanto conclui uma avalia\u00e7\u00e3o de acesso.
help_system_config_require_cert_approval_comments=Requer que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o \u00e9 aprovado.
help_system_config_require_exception_comments=Requer que o certificador inclua coment\u00e1rios quando uma exce\u00e7\u00e3o \u00e9 permitida em um item de certifica\u00e7\u00e3o. A data da dura\u00e7\u00e3o da exce\u00e7\u00e3o \u00e9 lida somente se o pop-up Ativar Permitir exce\u00e7\u00e3o estiver ativo.
help_system_config_require_remediation_comments=Requer que o certificador inclua coment\u00e1rios quando um item de certifica\u00e7\u00e3o ou viola\u00e7\u00e3o de pol\u00edtica for revogado.
help_system_config_cert_item_page_size=O n\u00famero de itens de cada tipo a mostrar por p\u00e1gina na p\u00e1gina da entidade de certifica\u00e7\u00e3o antes da pagina\u00e7\u00e3o.  Se definido como zero, a pagina\u00e7\u00e3o \u00e9 desabilitada.
help_system_config_require_del_review=Requer uma avalia\u00e7\u00e3o de todas as avalia\u00e7\u00f5es de acesso delegadas pelo propriet\u00e1rio da avalia\u00e7\u00e3o de acesso original.
help_system_config_require_delegation_completion=Requer que todos os itens em um item de trabalho de uma avalia\u00e7\u00e3o de acesso delegada sejam decididos antes de poder concluir o item de trabalho.
help_system_config_notify_remediation=Ativar esta op\u00e7\u00e3o far\u00e1 com que sejam enviadas notifica\u00e7\u00f5es de email a usu\u00e1rios que tenham itens revogados.  Este \u00e9 um padr\u00e3o e pode ser anulado quando as certifica\u00e7\u00f5es forem agendadas.
help_system_config_cert_esc_rule=Regra padr\u00e3o usada pelo sistema quando uma avalia\u00e7\u00e3o de acesso \u00e9 escalonada.
help_system_config_mit_exp_action=A\u00e7\u00e3o padr\u00e3o realizada em uma mitiga\u00e7\u00e3o quando ela expira.
help_system_config_mit_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de vencimento de mitiga\u00e7\u00f5es.
help_system_config_active_period_duration=Dura\u00e7\u00e3o padr\u00e3o do per\u00edodo ativo.
help_system_config_chlg_enabled=Valor padr\u00e3o de se o per\u00edodo de desafio \u00e9 ou n\u00e3o ativado para avalia\u00e7\u00f5es de acesso.
help_system_config_chlg_duration=Dura\u00e7\u00e3o padr\u00e3o do per\u00edodo de desafio.
help_system_config_remed_enabled=Valor padr\u00e3o de se o per\u00edodo de corre\u00e7\u00e3o est\u00e1 ou n\u00e3o ativado para avalia\u00e7\u00f5es de acesso.
help_system_config_remed_duration=Dura\u00e7\u00e3o padr\u00e3o do per\u00edodo de corre\u00e7\u00e3o.
help_system_config_automatic_closing_enabled=Valor padr\u00e3o de se o encerramento da certifica\u00e7\u00e3o autom\u00e1tica est\u00e1 ou n\u00e3o ativado para avalia\u00e7\u00f5es de acesso.
help_system_config_automatic_closing_duration=Per\u00edodo padr\u00e3o de espera depois da data de vencimento de uma avalia\u00e7\u00e3o de acesso, antes se come\u00e7ar o processo de encerramento autom\u00e1tico.
help_system_config_automatic_closing_rule=Regra padr\u00e3o usada pelo sistema quando o processo de encerramento autom\u00e1tico se inicia.
help_system_config_automatic_closing_action=A\u00e7\u00e3o padr\u00e3o atribu\u00edda aos itens de certifica\u00e7\u00e3o n\u00e3o decididos durante o processo de encerramento autom\u00e1tico.
help_system_config_automatic_closing_comments=Coment\u00e1rios padr\u00e3o adicionados aos itens de certifica\u00e7\u00e3o n\u00e3o decididos durante o processo de encerramento autom\u00e1tico.
help_system_config_automatic_closing_signer=Usu\u00e1rio padr\u00e3o do sistema adicionado como o aprovador a uma avalia\u00e7\u00e3o de acesso durante o processo de encerramento autom\u00e1tico.
help_system_config_default_remediation_modifiable_op=A opera\u00e7\u00e3o padr\u00e3o exibida na caixa de di\u00e1logo Revoga\u00e7\u00e3o para atributos modific\u00e1veis pela corre\u00e7\u00e3o.
help_system_config_cert_exclude_base_app_accts=Se verificada, os direitos nas contas de aplicativos de n\u00edvel ser\u00e3o exclu\u00eddos da certifica\u00e7\u00e3o.
help_system_config_cert_entitlement_display=Modo padr\u00e3o de exibi\u00e7\u00e3o de direitos. Ser\u00e3o exibidos o valor ou a descri\u00e7\u00e3o mais longa.
help_system_config_default_remediator=A identidade padr\u00e3o para a qual a solicita\u00e7\u00e3o de revoga\u00e7\u00e3o \u00e9 enviada para revoga\u00e7\u00f5es em bloco.  Se introduzida, isto impedir\u00e1 a exibi\u00e7\u00e3o do pop-up Atribuir revogador ao realizar uma revoga\u00e7\u00e3o em bloco dentro de uma avalia\u00e7\u00e3o de acesso.
help_system_config_enable_certification_signoff_popup=Especifica que uma janela pop-up ser\u00e1 exibida quando uma revis\u00e3o de acesso estiver conclu\u00edda e pronta para Desconectar.
help_system_config_default_electronic_signature_enabled=Valor padr\u00e3o de se uma assinatura eletr\u00f4nica padr\u00e3o \u00e9 usada ou n\u00e3o ao configurar certifica\u00e7\u00f5es.
help_system_config_electronic_signature_meaning=Selecione um nome de significado e este \u00edcone exibir\u00e1 o texto do significado.
help_system_config_show_recommendations=Se marcado, itens de certifica\u00e7\u00e3o que t\u00eam uma decis\u00e3o recomendada do AI Services ser\u00e3o exibidos ao lado do item.
help_system_config_auto_approval=Se marcado, itens de certifica\u00e7\u00e3o que t\u00eam uma decis\u00e3o recomendada do AI Services ser\u00e3o aprovadas automaticamente e movidas da guia "Abertos" para a guia "Revis\u00e3o".
help_system_config_blk_reassign_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de reatribui\u00e7\u00e3o em bloco.
help_system_config_chlg_start_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de in\u00edcio de per\u00edodo de desafio aos certificadores.
help_system_config_chlg_end=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de fim de per\u00edodo de desafio aos certificadores.
help_system_config_chlg_generation_email=Modelo de email padr\u00e3o usado para enviar a cria\u00e7\u00e3o de desafios aos desafiadores.
help_system_config_chlg_challenged_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de decis\u00f5es desafiadas aos certificadores.
help_system_config_chlg_expired_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de vencimento de desafios aos desafiadores.
help_system_config_chlg_decision_expired_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de vencimento de decis\u00f5es de desafios aos desafiadores e certificadores.
help_system_config_chlg_accepted_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de desafios aceitos aos desafiadores.
help_system_config_chlg_rejected_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es de desafios recusados aos desafiadores.
help_system_config_cert_sign_off_approval_email=Modelo de email padr\u00e3o usado para enviar notifica\u00e7\u00f5es a aprovadores de avalia\u00e7\u00f5es de acesso.
help_system_config_role_approver=Regra para determinar o aprovador para modifica\u00e7\u00f5es de fun\u00e7\u00f5es e perfis.
help_system_config_inactive_work_item_escalation_rule=Regra para determinar um novo propriet\u00e1rio para itens de trabalho pertencentes a um usu\u00e1rio inativo.
help_system_config_provisioning_transaction_log_level_help=N\u00edvel m\u00e1ximo no qual os eventos de log das transa\u00e7\u00f5es de provisionamento ser\u00e3o armazenados. Qualquer n\u00edvel igual ou inferior ao item selecionado ser\u00e1 registrado.
help_system_config_role_modeler_perf=Desabilita a vista de \u00e1rvore na IU de gerenciamento de fun\u00e7\u00f5es. Desativar a visualiza\u00e7\u00e3o de \u00e1rvore melhora o desempenho na p\u00e1gina de gerenciamento de fun\u00e7\u00f5es.
help_system_config_maximum_bundles_page=Especifica o n\u00famero m\u00e1ximo de fun\u00e7\u00f5es por p\u00e1gina no IU de gerenciamento de fun\u00e7\u00f5es.
help_system_config_enable_revoke_account=Permite que os certificadores revoguem uma conta e todos os seus direitos associados.
help_system_config_enable_reassign_account=Permite que os certificadores reatribuam uma conta e todos os seus direitos associados.
help_system_config_global_work_item_forward_rule=Regra para determinar o encaminhamento de itens de trabalho para todos os novos itens de trabalho.  Tamb\u00e9m \u00e9 usada sempre que um item de trabalho \u00e9 encaminhado no IU.
help_system_config_fallback_work_item_forward_rule=Regra para determinar o encaminhamento de itens de trabalho em casos especiais.  Permite que voc\u00ea especifique um usu\u00e1rio de encaminhamento alternativo caso o encaminhamento autom\u00e1tico cause a auto-certifica\u00e7\u00e3o.
help_system_config_password_validation_rule=Regra de valida\u00e7\u00e3o para campos de senha que sejam inclu\u00eddos em formul\u00e1rios gerados a partir de pol\u00edticas de aprovisionamento durante a cria\u00e7\u00e3o da conta.
help_system_config_allow_multiple_application_accounts=Habilita uma op\u00e7\u00e3o na p\u00e1gina de gerenciamento de fun\u00e7\u00f5es que permite especificar uma conta alvo ou criar uma nova conta, durante a solicita\u00e7\u00e3o de uma fun\u00e7\u00e3o, mesmo que solicitado ou permitido por uma outra fun\u00e7\u00e3o. Se esta op\u00e7\u00e3o n\u00e3o estiver habilitada, as fun\u00e7\u00f5es s\u00e3o atribu\u00eddas \u00e0 mesma conta que a fun\u00e7\u00e3o de n\u00edvel superior.
help_system_config_enable_multiple_assignments=Habilitar uma op\u00e7\u00e3o na p\u00e1gina de gerenciamento de fun\u00e7\u00f5es que permita que uma fun\u00e7\u00e3o seja atribu\u00edda v\u00e1rias vezes \u00e0 mesma identidade. Esta op\u00e7\u00e3o est\u00e1 dispon\u00edvel somente em tipos de fun\u00e7\u00f5es atribu\u00edveis.
help_system_config_allow_multiple_assignments=Tornar dispon\u00edveis todos os tipos de fun\u00e7\u00f5es atribu\u00edveis para atribui\u00e7\u00e3o m\u00faltipla \u00e0 mesma identidade. Esta defini\u00e7\u00e3o suplanta todas as configura\u00e7\u00f5es nas defini\u00e7\u00f5es de fun\u00e7\u00f5es individuais.
help_system_config_allow_role_propagation=Permite que uma modifica\u00e7\u00e3o de fun\u00e7\u00e3o seja aplicada a todas as identidades que t\u00eam esta fun\u00e7\u00e3o atribu\u00edda.
help_system_config_force_role_merge_template=Garante que a adi\u00e7\u00e3o de uma pol\u00edtica de provisionamento a uma fun\u00e7\u00e3o n\u00e3o resultar\u00e1 na remo\u00e7\u00e3o dos perfis.
help_system_config_retain_assigned_entitlements_detected=Determina se as atribui\u00e7\u00f5es de identidades s\u00e3o retidas quando forem parte de uma fun\u00e7\u00e3o detectada que \u00e9 removida da identidade.
help_system_config_retain_assigned_entitlements_assigned=Determina se as atribui\u00e7\u00f5es de identidades s\u00e3o retidas quando forem parte de uma fun\u00e7\u00e3o atribu\u00edda que \u00e9 removida da identidade.
help_system_config_self_service_redirect_url=Modifica a a\u00e7\u00e3o de um bot\u00e3o na p\u00e1gina de sucesso ap\u00f3s um registro self-service. Se deixado em branco, ir\u00e1 acessar a p\u00e1gina de logon; caso contr\u00e1rio, ir\u00e1 redirecionar para o especificado URL completo.
help_sys_config_workflow_role=Processo de neg\u00f3cio executado quando as fun\u00e7\u00f5es s\u00e3o criadas, modificadas ou exclu\u00eddas no modelador de fun\u00e7\u00f5es.
help_sys_config_workflow_identity_update=Processo de neg\u00f3cio executado quando uma identidade \u00e9 editada no IdentityIQ.  Pode realizar aprova\u00e7\u00f5es de atribui\u00e7\u00e3o de fun\u00e7\u00f5es e enviar solicita\u00e7\u00f5es de provisionamento.
help_sys_config_workflow_identity_refresh=Processo de neg\u00f3cio executado quando uma identidade \u00e9 atualizada em uma tarefa em segundo plano.  Pode realizar aprova\u00e7\u00f5es de atribui\u00e7\u00e3o de fun\u00e7\u00f5es e enviar solicita\u00e7\u00f5es de provisionamento.
help_sys_config_workflow_identity_correlation=Processo de neg\u00f3cio executado quando \u00e9 feita uma correla\u00e7\u00e3o manual de contas.
help_sys_config_workflow_scheduled_assignment=Processo de neg\u00f3cio executado quando uma atribui\u00e7\u00e3o de fun\u00e7\u00e3o ou direito agendada est\u00e1 vencida.  Isto atribui ou anula a atribui\u00e7\u00e3o da fun\u00e7\u00e3o ou do direito e pode realizar o provisionamento.
help_sys_config_workflow_scheduled_role_activation=Processo de neg\u00f3cio executado quando a ativa\u00e7\u00e3o agendada de uma fun\u00e7\u00e3o deve ser realizada.  Isto ativar\u00e1 a fun\u00e7\u00e3o e pode atualizar todas as identidades.
help_sys_config_workflow_managed_attribute=Processo de neg\u00f3cio executado quando um direito ou grupo gerenciado \u00e9 criado ou editado.
help_sys_config_workflow_password_intercept=Processo de neg\u00f3cio executado quando um evento de intercep\u00e7\u00e3o de modifica\u00e7\u00e3o de senha \u00e9 recebido.
help_system_config_enable_allow_exception=Permite que os certificadores autorizem exce\u00e7\u00f5es relacionadas a itens de avalia\u00e7\u00e3o de acesso \u00e0 n\u00e3o viola\u00e7\u00e3o de pol\u00edticas. Por exemplo, para permitir o acesso a uma fun\u00e7\u00e3o ou a um direito por um per\u00edodo de tempo definido.
help_system_config_deprovision_upon_expiration=Habilita o desprovisionamento autom\u00e1tico de acesso quando o per\u00edodo de exce\u00e7\u00e3o permitido expira. Esta configura\u00e7\u00e3o se aplica apenas a itens como fun\u00e7\u00f5es ou direitos, que n\u00e3o sejam viola\u00e7\u00f5es de pol\u00edtica.
help_system_config_enable_allow_exception_popup=Permite que os certificadores visualizem o pop-up de permitir exce\u00e7\u00e3o e definir manualmente datas de vencimento e adicionar coment\u00e1rios. Isto aplica-se a itens de viola\u00e7\u00e3o e n\u00e3o viola\u00e7\u00e3o.
help_system_config_default_allow_exception_duration=Dura\u00e7\u00e3o padr\u00e3o do vencimento para exce\u00e7\u00f5es permitidas. Isto aplica-se a itens de viola\u00e7\u00e3o e n\u00e3o viola\u00e7\u00e3o.
help_sys_config_enable_bulk_approve=Permite que os certificadores realizem aprova\u00e7\u00f5es em m\u00faltiplos itens dentro de uma avalia\u00e7\u00e3o de acesso simultaneamente.
help_sys_config_enable_bulk_revoke=Permite que os certificadores realizem revoga\u00e7\u00f5es em m\u00faltiplos itens dentro de uma avalia\u00e7\u00e3o de acesso simultaneamente.
help_sys_config_enable_bulk_allow_exception=Permite que os certificadores autorizem exce\u00e7\u00f5es em m\u00faltiplos itens dentro de uma avalia\u00e7\u00e3o de acesso simultaneamente. Esta op\u00e7\u00e3o n\u00e3o est\u00e1 dispon\u00edvel se "Ativar permitir exce\u00e7\u00f5es" n\u00e3o estiver selecionado.
help_sys_config_enable_bulk_reassign=Permite que os certificadores reatribuam itens individuais simultaneamente dentro de uma avalia\u00e7\u00e3o de acesso.
help_sys_config_enable_bulk_account_revocation=Permite que os certificadores revoguem m\u00faltiplas contas e os seus direitos simultaneamente. Esta op\u00e7\u00e3o n\u00e3o est\u00e1 dispon\u00edvel se "Ativar revoga\u00e7\u00e3o de conta" n\u00e3o estiver selecionado.
help_sys_config_enable_bulk_clear_decisions=Permite que os certificadores cancelem todas as decis\u00f5es tomadas atualmente com rela\u00e7\u00e3o \u00e0 certifica\u00e7\u00e3o.
help_sys_config_hash_secrets=Habilita o hashing unilateral de valores secretos para identidades. Estes valores incluem senhas, hist\u00f3rico de senhas e perguntas de autentica\u00e7\u00e3o. Com esta op\u00e7\u00e3o habilitada, determinadas restri\u00e7\u00f5es de pol\u00edtica de senhas n\u00e3o s\u00e3o mais dispon\u00edveis para uso.
help_sys_config_hash_iterations=O n\u00famero de itera\u00e7\u00f5es desempenhado no logaritmo de hashing.
help_sys_config_full_text_path=O caminho de diret\u00f3rio no servidor onde s\u00e3o armazenados os arquivos de \u00edndices de texto completo.
help_sys_config_full_text_auto_index=Habilita a atualiza\u00e7\u00e3o autom\u00e1tica do \u00edndice de texto completo dentro de um intervalo espec\u00edfico.
help_sys_config_full_text_interval=Intervalo em minutos em que o \u00edndice de texto completo \u00e9 atualizado.
help_sys_config_csv_delimiter=Car\u00e1ter que deve ser usado como delimitador CSV na exporta\u00e7\u00e3o de relat\u00f3rios ou resultados. Se deixado em branco, volta ao padr\u00e3o de v\u00edrgula.
help_sys_config_additional_accounts_app=Qualquer popula\u00e7\u00e3o QuickLink que habilite a op\u00e7\u00e3o de permiss\u00e3o de solicita\u00e7\u00e3o de contas adicionais configurada exibir\u00e1 estes aplicativos.
help_sys_config_account_only_app=Qualquer popula\u00e7\u00e3o QuickLink que habilite a QuickLink de gerenciamento de contas com a op\u00e7\u00e3o de permiss\u00e3o de solicita\u00e7\u00e3o de contas novas configurada exibir\u00e1 estes aplicativos.
help_system_config_server_root_path=O caminho de raiz de servidor incluindo o esquema, nome do servidor [porta] e diret\u00f3rio de raiz. Por exemplo, se o valor tiver sido definido para 'https://localhost:80/iiq', o URL esperado teria o seguinte aspeto: &lt;server root path>/foo.jsf ou https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Ativa dados de classifica\u00e7\u00e3o em revis\u00f5es de acesso e na p\u00e1gina de viola\u00e7\u00f5es de pol\u00edtica. Dados de classifica\u00e7\u00e3o est\u00e3o associados com fun\u00e7\u00f5es e atributos gerenciados.
help_system_config_enable_attachments=Habilita o recurso de anexos. Permite que os usu\u00e1rios adicionem anexos \u00e0s solicita\u00e7\u00f5es de acesso.
help_system_config_attachments_max_file_size=Tamanho de arquivo m\u00e1ximo para qualquer anexo simples.
help_system_config_attachments_allowed_file_types=Lista de extens\u00f5es de arquivos separados por v\u00edrgula. Sem necessidade de adicionar ponto de prefixo.
help_system_config_attachment_configs=Ativar regras de AttachmentConfig. Apenas regras selecionadas s\u00e3o executadas durante uma solicita\u00e7\u00e3o de acesso.
help_system_config_plugin_scripting=Pro\u00edbe scripts de acessarem classes em plugins.
help_system_config_plugin_relax_enforcement=Relaxa a execu\u00e7\u00e3o de declara\u00e7\u00f5es de plugin estritas para classes usadas de plugins criadas antes do  IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Permite que os usu\u00e1rios editem suas prefer\u00eancias de encaminhamento na p\u00e1gina Editar Prefer\u00eancias.
help_system_config_enable_change_password=Permite que os usu\u00e1rios mudem suas senhas na p\u00e1gina Editar Prefer\u00eancias.
help_system_config_risk_bands=N\u00famero de bandas usadas para categorizar uma pontua\u00e7\u00e3o de risco.
help_system_config_batch_request_approver=O aprovador de solicita\u00e7\u00f5es de lote selecionado tem que ter as permiss\u00f5es corretas para visualizar itens de solicita\u00e7\u00e3o de lote.
help_system_config_approval_recommendations=Recomenda\u00e7\u00f5es s\u00f3 podem ser geradas se o AI Services for configurado corretamente.
help_sys_config_misc_async_cache=Habilitar a atualiza\u00e7\u00e3o do cache de pol\u00edticas de fun\u00e7\u00f5es ass\u00edncronas para verifica\u00e7\u00f5es mais r\u00e1pidas de pol\u00edticas durante as solicita\u00e7\u00f5es LCM.
# Classifications
help_system_config_display_classifications_in_access_request=Permite que as classifica\u00e7\u00f5es sejam vis\u00edveis na solicita\u00e7\u00e3o de acesso. Fora da solicita\u00e7\u00e3o de acesso, elas est\u00e3o sempre vis\u00edveis.
help_sys_config_enable_role_sun_date_assign=Habilita a configura\u00e7\u00e3o de datas de nascer do sol (ativa\u00e7\u00e3o/in\u00edcio) e por do sol (desativa\u00e7\u00e3o/fim) para fun\u00e7\u00f5es e direitos quando est\u00e3o relacionadas com identidades. Datas de nascer e por do sol podem ser usadas para conceder acesso tempor\u00e1rio a fun\u00e7\u00f5es e direitos sens\u00edveis.
help_sys_config_enable_role_sun_date_activate=Habilita a configura\u00e7\u00e3o de eventos de nascer do sol (data de ativa\u00e7\u00e3o/in\u00edcio) e por do sol (data de desativa\u00e7\u00e3o/fim) para fun\u00e7\u00f5es no editor de fun\u00e7\u00f5es. Quando essa op\u00e7\u00e3o \u00e9 habilitada, uma se\u00e7\u00e3o de Eventos Agendados \u00e9 exibida no editor de fun\u00e7\u00f5es e voc\u00ea usa eventos de ativa\u00e7\u00e3o e desativa\u00e7\u00e3o para configurar as datas de in\u00edcio e fim que determinam quando a fun\u00e7\u00e3o est\u00e1 ativa. Esses eventos s\u00e3o usados para ativar ou desativar fun\u00e7\u00f5es automaticamente, usando processos comerciais.
help_sys_config_role_sunset_notification_days_reminder=A notifica\u00e7\u00e3o ser\u00e1 enviada para solicitante e solicitado. O modelo de e-mail para a notifica\u00e7\u00e3o \u00e9 selecionada na aba Configura\u00e7\u00f5es de E-mail, no campo "Para aviso de desprovisionamento de fun\u00e7\u00f5es e direitos com nascer do sol". Para desabilitar notifica\u00e7\u00f5es, defina o n\u00famero de dias como zero.
# Identity attributes
help_identity_attr_target_app=O aplicativo que ir\u00e1 receber o valor alvo.
help_identity_attr_target_attr=O atributo no aplicativo alvo que ir\u00e1 receber o valor alvo.
help_identity_attr_target_rule=Regra opcional que pode transformar o valor que est\u00e1 sendo definido no alvo.
help_identity_attr_target_provision_all=Aprovisionar todas as contas se uma identidade tiver m\u00faltiplas contas no aplicativo alvo.  Desativar esta op\u00e7\u00e3o requer que um usu\u00e1rio selecione quais contas devem receber o valor alvo.
help_modeler_ent_mine_descr=Escolha um aplicativo da lista abaixo para extrair direitos.  Se voc\u00ea quiser reduzir a lista de identidades usada para pesquisar direitos, preencha qualquer um dos campos de pesquisa adicional.
# Work Item configuration/Task signoff
task_signoff_owner=Usu\u00e1rio necess\u00e1rio para aprovar o resultado da tarefa.
work_item_owners=Propriet\u00e1rios iniciais do item de trabalho.
work_item_owners_rule=Regra para calcular os propriet\u00e1rios iniciais de itens de trabalho.
work_item_initial_template=Modelo usado para formatar a notifica\u00e7\u00e3o inicial da atribui\u00e7\u00e3o de um item de trabalho.
work_item_enable=Marque para permitir a abertura de itens de trabalho.
work_item_escalation_style=Especifique se ser\u00e3o realizados emails de lembrete ou escalonamentos.
work_item_reminder_start=N\u00famero de dias at\u00e9 ser enviado o primeiro email de lembrete.
work_item_reminder_frequency=Intervalo entre lembretes.
work_item_reminder_template=Modelo usado para formatar os emails de lembrete.  Se n\u00e3o for selecionado, \u00e9 usado o padr\u00e3o do sistema.
work_item_max_reminders=N\u00famero m\u00e1ximo de lembretes a enviar antes de o escalonamento come\u00e7ar.  Se o n\u00famero for zero, nenhum lembrete ser\u00e1 enviados e o escalonamento come\u00e7a imediatamente.
work_item_escalation_start=N\u00famero de dias at\u00e9 o escalonamento.
work_item_escalation_template=Modelo usado para formatar os emails de escalonamento.  Se n\u00e3o for selecionado, \u00e9 usado o padr\u00e3o do sistema.
work_item_escalation_rule=Regra usada para selecionar o novo propriet\u00e1rio de itens de trabalho durante o escalonamento.
# Application Risk Configuration
help_apprisk_disabled=Quando marcado, este componente n\u00e3o \u00e9 fatorizado na pontua\u00e7\u00e3o de risco do aplicativo e n\u00e3o \u00e9 exibido no cart\u00e3o de pontua\u00e7\u00e3o (scorecard).
help_apprisk_attribute=O nome do atributo de conta a examinar.
help_apprisk_value=O valor que o atributo da conta deve ter para que a conta seja inclu\u00edda na pontua\u00e7\u00e3o de risco do aplicativo.
help_apprisk_sensitivity=Um multiplicador de v\u00edrgula flutuante para ajustar a porcentagem bruta.
help_apprisk_days_till_dormant=Uma conta \u00e9 considerada inativa se o \u00faltimo logon tiver ocorrido pelo menos h\u00e1 este n\u00famero de dias atr\u00e1s.
help_apprisk_risk_threshold=A pontua\u00e7\u00e3o m\u00ednima composta de risco que uma identidade deve ter para que as contas sejam inclu\u00eddas na pontua\u00e7\u00e3o de risco do aplicativo.
help_apprisk_violation_threshold=O n\u00famero m\u00ednimo de viola\u00e7\u00f5es de pol\u00edtica que uma identidade deve ter para que as contas sejam inclu\u00eddas na pontua\u00e7\u00e3o de risco do aplicativo.
# Identity Risk Configuration
help_risk_custom_disabled=Quando marcado, este componente n\u00e3o \u00e9 fatorizado na pontua\u00e7\u00e3o de risco da identidade e n\u00e3o \u00e9 exibido no cart\u00e3o de pontua\u00e7\u00e3o (scorecard).
help_risk_custom_attribute=O nome do atributo de cubo de identidade a examinar.
help_risk_custom_value=O valor que o atributo de cubo de identidade deve ter para aumentar a pontua\u00e7\u00e3o de risco.
help_risk_custom_score=A pontua\u00e7\u00e3o de risco resultante da correspond\u00eancia de valores de atributo.
# Policy
policy_alert_owners=Usu\u00e1rios que receber\u00e3o notifica\u00e7\u00f5es de alerta e itens de trabalho.  Se n\u00e3o for definido, o propriet\u00e1rio da pol\u00edtica recebe todos os alertas.
policy_composite_threshold=Um alerta \u00e9 acionado quando a pontua\u00e7\u00e3o composta alcan\u00e7ar ou exceder este valor.
# Scopes
help_scope_id_attr=O atributo de identidade que ser\u00e1 usado para correlacionar com um escopo atribu\u00eddo.
help_scope_corr_rule=Regra usada para correlacionar um escopo atribu\u00eddo com uma identidade durante a agrega\u00e7\u00e3o e a atualiza\u00e7\u00e3o da identidade.
help_scope_sel_rule=Regra usada para selecionar um escopo atribu\u00eddo para uma identidade durante a agrega\u00e7\u00e3o e a atualiza\u00e7\u00e3o de identidade, se a correla\u00e7\u00e3o do atributo ou da regra devolver m\u00faltiplos escopos.
help_unscoped_globally_accessible=Quando marcada, isto torna os objetos sem um escopo atribu\u00eddo acess\u00edveis a todas as identidades.  Quando n\u00e3o marcada, somente os administradores do sistema podem visualizar os objetos sem escopo.
help_id_ctrls_assigned_scope=Quando marcado, isto permite que as identidades tenham acesso autom\u00e1tico ao seu escopo atribu\u00eddo.  Isto fornece um padr\u00e3o e pode ser anulado para cada identidade.
help_enable_scoping=Quando marcada, os mecanismos de escopo ser\u00e3o ativados.  Os escopos n\u00e3o entram em vigor at\u00e9 que isto seja ativado, mesmo que voc\u00ea j\u00e1 tenha definido e atribu\u00eddo escopos.
# Tutorials
help_tutorial_dashboard=Aprenda como tirar o m\u00e1ximo proveito do seu Painel IdentityIQ.
help_tutorial_certifications=Vis\u00e3o geral do recurso IdentityIQ Access Certification.
help_tutorial_correlation=Aprenda como usar a ferramenta de correla\u00e7\u00e3o GUI-driven IdentityIQ.
# Business Role Mining
help_bfr_mining_compute_statstics=Selecione esta op\u00e7\u00e3o para calcular v\u00e1rias estat\u00edsticas e exibi-las no resultado da tarefa.
help_bfr_mining_perform_analysis=Selecione esta op\u00e7\u00e3o para gerar um resultado de tarefa que exibe o n\u00famero de fun\u00e7\u00f5es que seriam geradas com as op\u00e7\u00f5es especificadas, mas que n\u00e3o criam efetivamente essas fun\u00e7\u00f5es.
help_bfr_mining_generate_root=Selecione esta op\u00e7\u00e3o para gerar um novo recipiente para colocar as fun\u00e7\u00f5es rec\u00e9m-geradas.
help_bfr_mining_root_type=O tipo de fun\u00e7\u00e3o que ser\u00e1 gerado como o recipiente das novas fun\u00e7\u00f5es.
help_bfr_mining_select_existing_container=Selecione uma fun\u00e7\u00e3o existente para colocar todas as fun\u00e7\u00f5es rec\u00e9m geradas.
help_bfr_mining_generate_hierarchy=Gere uma hierarquia de fun\u00e7\u00f5es.  Cada atributo de extra\u00e7\u00e3o de identidades gera o seu pr\u00f3prio n\u00edvel na hierarquia, e este n\u00edvel ir\u00e1 conter as fun\u00e7\u00f5es pertencentes \u00e0 categoria referenciada por esse atributo.
help_bfr_mining_scoping_attributes=Esta \u00e9 uma lista dos atributos de identidade que ser\u00e3o usados para categorizar as fun\u00e7\u00f5es.  Os usu\u00e1rios receber\u00e3o a fun\u00e7\u00e3o de uma dada categoria com base na ordem desta lista.  Por exemplo, se a ordem da lista \u00e9 1. Regi\u00e3o, 2. Localiza\u00e7\u00e3o, 3. Departamento, ent\u00e3o todos os usu\u00e1rios no mesmo departamento de uma dada localiza\u00e7\u00e3o em uma dada regi\u00e3o receber\u00e3o esta fun\u00e7\u00e3o.
help_bfr_mining_type=Tipo de fun\u00e7\u00e3o de neg\u00f3cio que a tarefa ir\u00e1 gerar.
help_bfr_mining_owner=Identidade que ser\u00e1 propriet\u00e1ria de todas as fun\u00e7\u00f5es rec\u00e9m geradas.
help_bfr_mining_min_users=N\u00famero m\u00ednimo de usu\u00e1rios que t\u00eam que pertencer a uma dada fun\u00e7\u00e3o antes de ela ser gerada.
help_bfr_mining_naming_algorithm=O algoritmo de atribui\u00e7\u00e3o de nome baseada em filtro concatena todos os atributos de extra\u00e7\u00e3o de identidades ordenados, separados por pontos finais, para gerar nomes de fun\u00e7\u00f5es.  O algoritmo de UID gen\u00e9rico de atribui\u00e7\u00e3o de nomes gera nomes de fun\u00e7\u00f5es aleat\u00f3rios.
help_bfr_mining_prefix=Prefixo a adicionar aos nomes de fun\u00e7\u00f5es gerados.
help_bfr_mining_disable=Selecione esta op\u00e7\u00e3o para desabilitar todas as fun\u00e7\u00f5es rec\u00e9m geradas ao serem criadas.
help_bfr_mining_mine_entitlements=Selecione esta op\u00e7\u00e3o para extrair direitos como parte da tarefa.
help_bfr_mining_attach_directly=Selecione esta op\u00e7\u00e3o para anexar perfis extra\u00eddos diretamente \u00e0s fun\u00e7\u00f5es de neg\u00f3cio geradas.  Se esta op\u00e7\u00e3o n\u00e3o for selecionada, ser\u00e3o criadas novas fun\u00e7\u00f5es de TI para conter os direitos e as novas fun\u00e7\u00f5es de TI adicionadas \u00e0s Permiss\u00f5es de fun\u00e7\u00f5es de neg\u00f3cio Requer lista, dependendo da sele\u00e7\u00e3o feita abaixo.
help_bfr_mining_it_type=Tipo de fun\u00e7\u00e3o que \u00e9 gerada para conter os direitos.
help_bfr_mining_relationship_to_mined=Determina se fun\u00e7\u00f5es de TI rec\u00e9m geradas s\u00e3o adicionadas \u00e0s Permiss\u00f5es de fun\u00e7\u00f5es de neg\u00f3cio ou Requer lista.
help_bfr_mining_entitlement_sources=Aplicativos cujos direitos ser\u00e3o extra\u00eddos.
help_bfr_mining_percentage_threshold=Porcentagem m\u00ednima da popula\u00e7\u00e3o que deve conter um dado direito antes que um perfil seja gerado para ela.
# IT Role Mining
help_automated_mining_role_creation=A op\u00e7\u00e3o "Criar nova fun\u00e7\u00e3o" cria uma nova fun\u00e7\u00e3o e adiciona os perfis extra\u00eddos a ela.  A op\u00e7\u00e3o "Adicionar fun\u00e7\u00e3o existente" adiciona os perfis extra\u00eddos a uma fun\u00e7\u00e3o especificada.
help_automated_role_to_mine=Selecione a fun\u00e7\u00e3o a que os direitos extra\u00eddos ser\u00e3o adicionados.
help_automated_name=Nome da nova fun\u00e7\u00e3o de TI que \u00e9 criada pela tarefa.
help_automated_owner=Identidade que ser\u00e1 propriet\u00e1ria da nova fun\u00e7\u00e3o de TI que \u00e9 criada pela tarefa.
help_automated_type=Tipo da nova fun\u00e7\u00e3o de TI que \u00e9 criada pela tarefa.
help_automated_container=Fun\u00e7\u00e3o de recipiente opcional onde ser\u00e1 colocada a nova fun\u00e7\u00e3o de TI rec\u00e9m criada.  Se n\u00e3o for selecionada, a fun\u00e7\u00e3o de TI n\u00e3o ser\u00e1 colocada em um recipiente.
help_automated_groups=Grupos com identidades cujos direitos ser\u00e3o extra\u00eddos.
help_automated_applications=Aplicativos com identidades cujos direitos ser\u00e3o extra\u00eddos.
help_automated_filter=Filtro para selecionar identidades cujos direitos ser\u00e3o extra\u00eddos.
help_automated_filter_source=Selecione 'Filtros de grupos' para criar um Filtro a partir de uma lista de Grupos.  Selecione 'Filtro de identidades' para criar um filtro customizado a partir de Atributos de identidades.
help_automated_threshold=Porcentagem m\u00ednima da popula\u00e7\u00e3o que deve conter um dado direito antes que um perfil seja gerado para ela.
help_automated_simulate=Selecione esta op\u00e7\u00e3o para executar uma tarefa de extra\u00e7\u00e3o que ir\u00e1 exibir o n\u00famero de direitos que teriam sido gerados em um resultado de tarefa sem gerar efetivamente perfis.
# Analyze
help_search_criteria=Use os campos de atributos para personalizar a pesquisa de {0} com base nos seus crit\u00e9rios.
help_search_filters=Use os filtros para customizar a pesquisa de {0} com base nos seus crit\u00e9rios.
