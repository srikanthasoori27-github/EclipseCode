help_con_form_ldap_map_NetGroups_Mbr_attr=O atributo de usu\u00e1rio que especifica a associa\u00e7\u00e3o de usu\u00e1rios em NisNetGroup. Geralmente, \u00e9 o atributo uid.
help_con_form_ldap_enable_PosixGroups=Habilitar ou n\u00e3o associa\u00e7\u00f5es posixgroup.
help_con_form_ldap_map_PosixGroups_Mbr_attr=O atributo de usu\u00e1rio que especifica a associa\u00e7\u00e3o de usu\u00e1rios em PosixGroup. Geralmente, \u00e9 o atributo uid.
help_con_form_ldap_search_group=Forne\u00e7a o escopo da pesquisa para os grupos. O "Search DN" \u00e9 obrigat\u00f3rio para cada entrada de tipo de objeto.
help_con_form_ldap_search_account=Forne\u00e7a o escopo da pesquisa para as contas. Pelo menos, uma entrada \u00e9 obrigat\u00f3ria. O "Search DN" \u00e9 obrigat\u00f3rio para cada entrada.
help_con_form_ldap_profileType=Insira o DN do tipo de perfil de conex\u00e3o que ser\u00e1 usado para provisionar a associa\u00e7\u00e3o de grupo. Por exemplo, 'profileType=CONNECT,CN=SDBM'
help_con_form_ldap_setgroupasconnectionowner=Marque esta op\u00e7\u00e3o para definir o grupo do RACF como o propriet\u00e1rio da conex\u00e3o do RACF ao conectar um usu\u00e1rio do RACF a um grupo do RACF.
help_con_form_ldap_provisionpropertiestoallconnections=Marque esta op\u00e7\u00e3o para definir as propriedades da conex\u00e3o do RACF definidas na Pol\u00edtica de Provisionamento para todas as conex\u00f5es do RACF quando v\u00e1rios grupos do RACF estiverem atribu\u00eddos a uma opera\u00e7\u00e3o.
