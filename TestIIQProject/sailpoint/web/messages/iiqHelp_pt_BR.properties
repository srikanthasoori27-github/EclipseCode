help_con_prov_policy_ad_mailNickname=O pseud\u00f4nimo Exchange da conta. Obrigat\u00f3rio para criar uma caixa de correio
help_con_prov_policy_ad_msExchHideFromAddressLists=Ocultar a caixa de correio da lista de endere\u00e7os Exchange
help_con_prov_policy_ad_externalEmailAddress=Endere\u00e7o de e-mail externo do usu\u00e1rio de e-mail. Obrigat\u00f3rio para a cria\u00e7\u00e3o de um usu\u00e1rio de e-mail
