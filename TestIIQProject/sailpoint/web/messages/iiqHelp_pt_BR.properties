# work item approval items
help_approval_item_approve=Especifica que o item de linha de aprova\u00e7\u00e3o para um usu\u00e1rio \u00e9 adequado e que deve ser aprovado.
help_approval_item_reject=Especifica que o item de linha de aprova\u00e7\u00e3o para um usu\u00e1rio n\u00e3o \u00e9 adequado e que n\u00e3o deve ser aprovado.
help_approval_item_remove=Especifica que o item de linha de aprova\u00e7\u00e3o para um usu\u00e1rio deve ser removido da solicita\u00e7\u00e3o.
# LCM Config
help_lcm_self_service=Especifica os tipos de a\u00e7\u00f5es que todos os usu\u00e1rios podem realizar para si mesmos.
help_lcm_general_population=Especifica os tipos de a\u00e7\u00f5es que todos os usu\u00e1rios podem realizar para terceiros assim como a popula\u00e7\u00e3o de usu\u00e1rios para quem eles atuam.
help_lcm_manager=Especifica os tipos de a\u00e7\u00f5es que os gerenciadores podem realizar para si mesmos, assim como a popula\u00e7\u00e3o de usu\u00e1rios para quem eles atuam.
help_lcm_help_desk=Especifica os tipos de a\u00e7\u00f5es que a equipe de suporte t\u00e9cnico pode realizar para terceiros , assim como a popula\u00e7\u00e3o de usu\u00e1rios para quem eles atuam.
help_lcm_request_access=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem itens de acesso, como fun\u00e7\u00f5es ou direitos.
help_lcm_request_roles=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem fun\u00e7\u00f5es.
help_lcm_request_entitlements=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem direitos.
help_lcm_manage_accounts_allow_addt_acct_requests=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem contas adicionais para usu\u00e1rios que j\u00e1 t\u00eam uma conta em um aplicativo.
help_lcm_manage_accounts=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o fa\u00e7am o gerenciamento de contas.
help_lcm_manage_accounts_allow_manage_existing_accounts=Marque esta caixa para permitir que os usu\u00e1rios fa\u00e7am o gerenciamento de contas que j\u00e1 existem em uma identidade.
help_lcm_manage_accounts_allow_account_only_requests=Marque esta caixa para permitir que os usu\u00e1rios solicitem novas contas para uma identidade.
help_lcm_manage_passwords=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o fa\u00e7am o gerenciamento de senhas.
help_lcm_edit_identity=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o editem identidades.
help_lcm_create_identity=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o criem identidades.
help_lcm_view_identity=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o visualizem identidades.
help_lcm_allow_all=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o fa\u00e7am solicita\u00e7\u00f5es para qualquer pessoa na organiza\u00e7\u00e3o.
help_lcm_match_any_or_all=Se 'Cumprir todas estiver selecionado, um usu\u00e1rio deve cumprir todas as condi\u00e7\u00f5es especificadas abaixo para ser inclu\u00eddo entre aqueles para quem as solicita\u00e7\u00f5es podem ser feitas.  Se 'Cumprir qualquer um' estiver selecionado, um usu\u00e1rio que cumpra qualquer uma das condi\u00e7\u00f5es especificadas abaixo ser\u00e1 inclu\u00eddo nos usu\u00e1rios para quem as solicita\u00e7\u00f5es podem ser feitas.
help_lcm_ignore_iiq_scoping=Marque esta caixa para ignorar os escopos IdentityIQ ao determinar os usu\u00e1rios em cujo nome as solicita\u00e7\u00f5es s\u00e3o feitas.
help_lcm_role_request_controls=Especifique a regra que define o conjunto de fun\u00e7\u00f5es que este grupo de usu\u00e1rios pode solicitar
help_lcm_entitlement_request_controls=Especifique a regra que define o conjunto de aplicativos aos quais este grupo de usu\u00e1rios pode solicitar direitos
help_lcm_entitlement_request_managed_attribute_controls=Especifique a regra que define o conjunto de direitos gerenciados que este grupo de usu\u00e1rios pode solicitar
help_lcm_role_remove_controls=Especifique a regra que define o conjunto de fun\u00e7\u00f5es que este grupo de usu\u00e1rios pode remover.
help_lcm_entitlement_remove_controls=Especifique a regra que define o conjunto de aplicativos dos quais este grupo de usu\u00e1rios pode remover direitos.
help_lcm_entitlement_remove_managed_attribute_controls=Especifique a regra que define o conjunto de direitos gerenciados que este grupo de usu\u00e1rios pode remover.
help_lcm_enable_attribute_control=Selecione esta op\u00e7\u00e3o para permitir que os usu\u00e1rios fa\u00e7am solicita\u00e7\u00f5es em nome de outros com quem compartilhem atributos de identidade, conforme especificado.
help_lcm_enable_subordinate_control=Marque esta caixa para permitir que os gerenciadores fa\u00e7am solicita\u00e7\u00f5es em nome dos seus subordinados.
help_lcm_subordinate_choices=Selecione 'Diretamente' para limitar as solicita\u00e7\u00f5es dos gerenciadores aos subordinados que se reportam diretamente a eles.  Selecione "Diretamente ou indiretamente" para incluir os que s\u00e3o subordinados a um dos gerenciadores subordinados do gerenciador.
help_lcm_subrodinate_hierarchy_level=Especifique a profundidade hier\u00e1rquica m\u00e1xima a atravessar ao fazer solicita\u00e7\u00f5es em nome de reportes indiretos.  Isto vai ao encontro dos problemas de escalonamento nas grandes organiza\u00e7\u00f5es, onde, por exemplo, o CEO tem centenas ou milhares de gerenciadores subordinados no total.  Definindo a profundidade da hierarquia como 2 ou 3 em casos como este, o pool de gerenciadores subordinados pode ser limitado a vice-presidentes e diretores.  O n\u00edvel recomendado varia conforme a organiza\u00e7\u00e3o.  As organiza\u00e7\u00f5es que t\u00eam uma hierarquia plana com poucos gerenciadores podem definir a sua profundidade em um n\u00edvel mais alto do que uma organiza\u00e7\u00e3o com muitos gerenciadores.
help_lcm_enable_custom_control=Marque esta caixa para permitir que os usu\u00e1rios fa\u00e7am solicita\u00e7\u00f5es em nome de outros que correspondam aos crit\u00e9rios especificados por um filtro customizado.  O filtro est\u00e1 no contexto do objeto da identidade e ser\u00e1 analisado como um modelo de velocidade com um par\u00e2metro denominado 'solicitante'.  Veja abaixo um exemplo simples de um filtro customizado que inclui usu\u00e1rios cujo nome de gerenciador \u00e9 o mesmo que o nome do gerenciador do solicitante:   manager.name == "$requester.manager.name"
help_lcm_request_access_workflow=Especifique o processo de neg\u00f3cio usado para solicitar itens de acesso, como fun\u00e7\u00f5es ou direitos.
help_lcm_request_roles_workflow=Especifique o processo de neg\u00f3cio usado para solicitar fun\u00e7\u00f5es.
help_lcm_request_entitlements_workflow=Especifique o processo de neg\u00f3cio usado para solicitar direitos.
help_lcm_manage_accounts_workflow=Especifique o processo de neg\u00f3cio usado para gerenciar contas.
help_lcm_unlock_account_workflow=Especifique o processo de neg\u00f3cio usado para desbloquear uma conta de usu\u00e1rio na tela de logon.
help_lcm_edit_identity_workflow=Especifique o processo de neg\u00f3cio usado para editar identidades.
help_lcm_create_identity_workflow=Especifique o processo de neg\u00f3cio usado para criar identidades.
help_lcm_password_requests_workflow=Especifique o processo de neg\u00f3cio usado para gerenciar senhas de contas.
help_lcm_request_roles_show_population=Marque esta caixa para permitir que os solicitantes vejam qual popula\u00e7\u00e3o tem a fun\u00e7\u00e3o especificada ao pesquisar no painel de pesquisa avan\u00e7ada.
help_lcm_request_roles_allow_addt_acct_requests=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem contas adicionais para usu\u00e1rios que j\u00e1 t\u00eam uma conta em um aplicativo.
help_lcm_request_entitlements_show_population=Marque esta caixa para permitir que os solicitantes vejam qual popula\u00e7\u00e3o tem o direito especificado ao pesquisar no painel de pesquisa avan\u00e7ada.
help_lcm_request_entitlements_allow_addt_acct_requests=Marque esta caixa para permitir que os usu\u00e1rios nesta popula\u00e7\u00e3o solicitem contas adicionais para usu\u00e1rios que j\u00e1 t\u00eam uma conta em um aplicativo.
help_lcm_config_allow_remove_roles=Marque esta caixa para permitir que esta popula\u00e7\u00e3o pode fazer solicita\u00e7\u00f5es de remo\u00e7\u00e3o para fun\u00e7\u00f5es.
help_lcm_config_allow_remove_entitlements=Marque esta caixa para permitir que esta popula\u00e7\u00e3o pode fazer solicita\u00e7\u00f5es de remo\u00e7\u00e3o para direitos.
help_batch_create_identity_workflow=Especifique o processo de neg\u00f3cio usado para criar identidades atrav\u00e9s da interface de grupo.
help_batch_edit_identity_workflow=Especifique o processo de neg\u00f3cio usado para editar identidades atrav\u00e9s da interface de grupo.
help_self_service_registration=Especifique o processo de neg\u00f3cio usado para criar identidades atrav\u00e9s do registro self-service.
help_batch_request_access_workflow=Especifique o processo de neg\u00f3cio usado para solicitar itens de acesso, como fun\u00e7\u00f5es ou direitos, atrav\u00e9s da interface de grupo.
help_batch_manage_accounts_workflow=Especifique o processo de neg\u00f3cio usado para gerenciar contas atrav\u00e9s da interface de grupo.
help_batch_password_requests_workflow=Especifique o processo de neg\u00f3cio usado para gerenciar contas de senhas atrav\u00e9s da interface de grupo.
