help_con_form_HANA_Password=Geben Sie das Kennwort ein, um eine Verbindung zur SAP-HANA-Datenbank herzustellen.
help_con_form_HANA_URL=Geben Sie die URL der Datenbank an. Die angegebene Standard-URL wird f\u00fcr ein HANA-Datenbanksystem mit mehreren Benutzern angegeben. F\u00fcr ein HANA-Datenbanksystem mit nur einem Benutzer ist der Attributdatenbankname nicht verf\u00fcgbar.
