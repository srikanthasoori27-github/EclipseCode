help_con_form_workday_server_time_zone=Geben Sie die f\u00fcr den Workday-Server eingestellte g\u00fcltige Zeitzone an. Der Standard ist UTC.
help_con_form_workday_custom_timeout=Geben Sie den Wert der Zeit\u00fcberschreitung in Minuten an. Der Standardwert betr\u00e4gt 1\u00a0Minute.
help_con_form_workday_dont_allow_terminated=Markieren Sie dieses Kontrollk\u00e4stchen, damit beendete und deaktivierte Workday Workers nicht aggregiert werden. Wenn diese Option nicht markiert ist, werden alle Workday Workers aggregiert, einschl. vergangene beendete, deaktivierte Mitarbeiter.
