help_con_form_OracleEBS_effectiveDate=Der \u201ePersonendatensatz in HRMS g\u00fcltig ab\u201c ist der Zeitpunkt, ab dem die Anwendung alle Personendatens\u00e4tze aggregiert. Es ist ein Pflichtfeld und die Anwendung ber\u00fccksichtigt standardm\u00e4\u00dfig das aktuelle Systemdatum. Das Datumsformat sollte &apos;MM/TT/JJJJ&apos sein.
help_con_form_OracleEBS_aggregation_filters=W\u00e4hlen Sie \u201eAlle Benutzer aus Tabelle FND_USER in Oracle E-Business aggregieren\u201c, um alle Benutzerkonten von Oracle E-Business Suite zu aggregieren. W\u00e4hlen Sie eine andere Option aus, um diese Benutzerkonten nach Personentyp (Mitarbeiter, Auftragnehmer) in Oracle HRMS zu filtern.
