help_con_form_workday_tokenEndpoint=Dies ist der Endpunkt der Workday-Token-API. Beispiel: https://WORKDAY_HOST/ccx/oauth2/TENANT_NAME/token
help_con_form_workday_authEndpoint=Dies ist der Endpunkt der Workday-Autorisierungs-API. Beispiel: https://impl.workday.com/TENANT_NAME/authorize
