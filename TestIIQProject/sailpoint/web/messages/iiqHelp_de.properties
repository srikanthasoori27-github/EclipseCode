help_con_form_MobileIron_password=Dies ist das Kennwort des MobileIron-Administrators.
help_con_prov_policy_MobileIron_ufn=Dies ist der Vorname des Benutzers. Er ist f\u00fcr den lokalen Benutzer erforderlich.
help_con_prov_policy_MobileIron_uln=Dies ist der Nachname des Benutzers. Er ist f\u00fcr den lokalen Benutzer erforderlich.
help_con_prov_policy_MobileIron_eid=Dies ist die E-Mail-Adresse des Benutzers. Sie ist f\u00fcr den lokalen Benutzer erforderlich.
help_con_prov_policy_MobileIron_cc=Dies ist das L\u00e4nderkennzeichen des Betreibers.
help_con_prov_policy_MobileIron_so=Dies ist die Zeichenfolge zur Angabe des Betreibers. Dieses Feld wird nach der Registrierung aktualisiert, wenn VSP (MobileIron-Server) den Betreiber anhand der Telefonnummer finden kann.
help_con_prov_policy_MobileIron_dt=Der Ger\u00e4tetyp kann ein Telefon oder ein PDA sein. G\u00fcltige Werte: Telefon, PDA. Ist das Ger\u00e4t ein PDA, ist die Telefonnummer optional.
help_con_prov_policy_MobileIron_unr=W\u00e4hlen Sie \u201ewahr\u201c aus, wenn der Benutzer per E-Mail/SMS \u00fcber die Registrierung benachrichtigt werden soll. \u201eFalsch\u201c gibt an, dass der Benutzer nicht benachrichtigt werden soll.
help_con_prov_policy_MobileIron_iul=W\u00e4hlen Sie \u201ewahr\u201c aus, wenn der passende Benutzer aus LDAP importiert werden soll. \u201eFalsch\u201c gibt an, dass ein lokaler Benutzer erstellt werden soll. Wenn ein lokaler Benutzer mit der eingegebenen Benutzer-ID nicht vorhanden ist, wird ein neuer lokaler Benutzer erstellt. Bei lokalen Benutzern m\u00fcssen Vorname, Nachname und E-Mail-Adresse eingegeben werden. Der VSP (MobileIron-Server) setzt bei einem neuen lokalen Benutzer das Kennwort f\u00fcr die Benutzer-ID fest.
help_con_prov_policy_MobileIron_do=W\u00e4hlen Sie \u201ewahr\u201c aus, wenn das Ger\u00e4t dem Mitarbeiter geh\u00f6rt. Bei \u201efalsch\u201c ist das Ger\u00e4t Eigentum der Firma. Der Standardwert ist \u201efalsch\u201c.
