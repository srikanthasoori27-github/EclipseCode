help_con_form_sharepoint_server_exclude_site_sollections=Nicht zu verwaltende Websitesammlungen ausschlie\u00dfen. Beispiel: http://sp-server:4208/sites/site_collection1. Standardm\u00e4\u00dfig, werden alle Websitesammlungen vom Server verwaltet.
help_form_sharepoint_sitefilter=Ziele mit einem Pfad, welcher hier erw\u00e4hnte W\u00f6rter/Phrasen enth\u00e4lt, k\u00f6nnen hier abh\u00e4ngig vom Site-Filtertyp selektiv ein- oder ausgeschlossen werden.
help_con_prov_policy_sp_AcountName=Der Kontoname sollte im Format Domainname\\Benutzername vorliegen. Ist die anspruchsbasierte Windows-Authentifizierung konfiguriert, sollte der Kontoname verschl\u00fcsselt werden. Bsp.: i:0#.w|domain\\uname.
help_con_prov_policy_sp_DefaultUser=Wenn eine andere Gruppe Eigent\u00fcmer der Gruppe ist, muss der Standardbenutzer angegeben werden. Ist die anspruchsbasierte Windows-Authentifizierung konfiguriert, sollte der Kontoname verschl\u00fcsselt werden. Bsp.: i:0#.w|domain\\uname.
help_con_prov_policy_sp_Owner=Wenn der Benutzer der Eigent\u00fcmer ist, geben Sie den Benutzer im Format Domainname\\Benutzername an. Ist die anspruchsbasierte Windows-Authentifizierung konfiguriert, sollte der Kontoname verschl\u00fcsselt werden. Bsp.: i:0#.w|domain\\uname.
help_con_prov_policy_sp_EmailRequest=Hier k\u00f6nnen Sie Mitgliedschaftsanfragen an diese E-Mail-Adresse senden.
help_con_prov_policy_sp_ViewMembership=Wer kann die Mitgliedschaft der Gruppe einsehen?
help_con_prov_policy_sp_AutoAccept=Gibt an, ob Mitgliedschaftsanfragen automatisch akzeptiert werden.
help_con_prov_policy_sp_AllowMembership=Gibt an, ob Benutzer Anfragen zur Mitgliedschaft in der Gruppe stellen k\u00f6nnen.
help_con_prov_policy_sp_EditMembership=Wer kann die Mitgliedschaft der Gruppe bearbeiten?
help_con_form_sharepoint_enable_partitioning=Aktivieren Sie diese Option, um die Partitionierung f\u00fcr die Konto-Aggregation zu erm\u00f6glichen.
help_con_prov_policy_wl_sAMAccountName=Dies ist der Name f\u00fcr das zu erstellende Benutzerkonto.(Syntax: Wenn das Attribut \u201edisableQualifyingLocalObjects\u201c in der Anwendungskonfiguration deaktiviert ist, dann lautet das Format f\u00fcr den sAMAccountName = Hostname\\Benutzername. Andernfalls sAMAccountName = Benutzername.)
help_con_prov_policy_wl_groupsAMAccountName=Dies ist der Name f\u00fcr die zu erstellende Gruppe. (Syntax: Wenn das Attribut \u201edisableQualifyingLocalObjects\u201c in der Anwendungskonfiguration deaktiviert ist, dann lautet das Format f\u00fcr den sAMAccountName = Hostname\\Gruppenname. Andernfalls sAMAccountName = Gruppenname.)
help_con_prov_policy_wl_Password=Dies ist das Kennwort f\u00fcr das neue Benutzerkonto.
help_con_prov_policy_wl_Description=Dies ist die Beschreibung f\u00fcr das neue Benutzerkonto.
help_con_prov_policy_wl_groupDescription=Dies ist die Beschreibung der Gruppe.
help_con_prov_policy_wl_FullName=Dies ist der vollst\u00e4ndige Name des Benutzerkontos.
help_con_prov_policy_wl_Disable=Dies ist die Kennzeichnung zum Erstellen eines deaktivierten Benutzerkontos.
help_con_prov_policy_wl_PasswordExpired=Dies ist die Kennzeichnung, ob der Benutzer sein Kennwort bei der n\u00e4chsten Anmeldung \u00e4ndern muss.
help_con_prov_policy_wl_PasswordUnchangeable=Dies ist die Kennzeichnung, ob der Benutzer sein Kennwort \u00e4ndern darf. Lautet der Wert \u201efalsch\u201c, kann der Benutzer sein Kennwort \u00e4ndern. Andernfalls ist eine \u00c4nderung nur durch den Systemadministrator m\u00f6glich.
help_con_prov_policy_wl_PasswordNeverExpires=Dies ist die Kennzeichnung, dass das Kennwort des Benutzerkontos erst dann abl\u00e4uft, wenn ein neues Kennwort gesetzt wird.
help_con_prov_policy_wl_GroupType=Dies ist der Gruppentyp.
help_con_prov_policy_wl_objectSid=Dies ist der Windows-SID der Gruppe.
help_con_prov_policy_wl_DirectoryPath=Dies ist der vollqualifizierte Verzeichnispfad WinNt://..
help_con_prov_policy_wl_GroupMembers=Dies sind die Namen der Gruppen, die Mitglied dieser Gruppe sind.
help_con_form_tss_targetName=Dies ist der Name der TSS-Ressource. Geben Sie z.\u00a0B. * ein, um alle Ressourcen zu erhalten, oder geben Sie ABC ein, um Ressourcen zu erhalten, die mit ABC beginnen.
help_con_form_tss_targetType=Hier k\u00f6nnen Sie den Typ der TSS-Ressource angeben. Es k\u00f6nnen alle Typen von TSS-Ressourcen angegeben werden, z.\u00a0B. ACID, APPL, DATASET.
help_con_form_tss_userName=Dies ist der Benutzer mit ausreichenden Admin-Rechten zur Verwaltung der Ressource.
help_con_form_tss_password=Dies ist das Kennwort des Benutzers zur Verbindung mit der Ressource.
help_con_form_tss_type=Geben Sie die ID an, um den exakten Ressourcennamen abzurufen, oder PREFIX f\u00fcr Ressourcennamen, die mit diesem Text beginnen.
help_con_form_acf2_targetName=Hier k\u00f6nnen Sie den Namen der ACF2-Ressource angeben. Geben Sie z.\u00a0B. * ein, um alle Ressourcen zu erhalten, oder geben Sie ABC ein, um Ressourcen zu erhalten, die mit ABC beginnen.
help_con_form_acf2_targetType=Hier k\u00f6nnen Sie den Typ der ACF2-Ressource angeben. Es k\u00f6nnen alle Typen von ACF2-Ressourcen angegeben werden, z.\u00a0B. CKC, DSN, SAF, SMS, TAC, TGR, TPR, VTA.
help_con_form_acf2_userName=Dies ist der Benutzer mit ausreichenden Admin-Rechten zur Verwaltung der Ressource.
help_con_form_acf2_password=Dies ist das Kennwort des Benutzers zur Verbindung mit der Ressource.
help_con_form_acf2_type=Als Wert kann \u201eKeiner\u201c angegeben werden. Standardm\u00e4\u00dfig ruft die Funktion die Kontrollanweisungen eines bestimmten Regelsatzes ab. PREFIX \u2013 mehrere Regels\u00e4tze, die einem bestimmten Pr\u00e4fix entsprechen, k\u00f6nnen abgerufen werden. NEXTKEYS \u2013 ein bestimmter Regelsatz und alle von diesem \u00fcber NETKEY-Anweisungen referenzierte Regels\u00e4tze werden abgerufen.
help_con_form_racf_targetName=Hier k\u00f6nnen Sie die Namen der RACF-Ressource angeben. Geben Sie z.\u00a0B. * ein, um alle Ressourcen zu erhalten, oder geben Sie ABC ein, um Ressourcen zu erhalten, die mit ABC beginnen.
help_con_form_racf_targetType=Hier k\u00f6nnen Sie den Typ der RACF-Ressource angeben. Es k\u00f6nnen alle Typen von RACF-Ressourcen angegeben werden, z.\u00a0B. APPL, CDT, DATASET.
help_con_form_racf_userName=Dies ist der Benutzer mit ausreichenden Admin-Rechten zur Verwaltung der Ressource.
help_con_form_racf_password=Dies ist das Kennwort des Benutzers zur Verbindung mit der Ressource.
help_con_form_racf_gettype=Geben Sie die ID an, um den exakten Ressourcennamen abzurufen, oder geben Sie PREFIX f\u00fcr Ressourcennamen an, die mit diesem Text beginnen.
help_con_form_racf_getgeneric=Geben Sie Ja (generisch) oder Nein (nicht generisch) an.
help_con_form_racf_volume=Hier k\u00f6nnen Sie das Volumen der RACF-Ressource angeben. Geben Sie das Volumen an, um die Ressourcen auf die Ressourcen auf diesem/diesen Volumen zu begrenzen. Der Parameter wird bei Generisch=J ignoriert.
help_con_form_jdbc_partitionEnable=Aktivieren Sie dieses Kontrollk\u00e4stchen, um die Partitionierung f\u00fcr diese Anwendung zu konfigurieren und zu aktivieren.
help_con_form_jdbc_partitions=Geben Sie die Liste der SQL-/gespeicherten Verfahrensanweisungen ein, die beim Partitionieren ausgef\u00fchrt werden sollen. Die Anweisungen sollten alle Zeilen und jede Zeile/Anweisung enthalten, damit eine Abarbeitung in getrennten Threads und/oder auf mehreren Hosts m\u00f6glich ist.
help_con_form_jdbc_deltaAggEnable=Aktivieren Sie dieses Kontrollk\u00e4stchen, um die Tabelle zum Erfassen von Deltas in der Datenbank zu konfigurieren.
help_con_form_jdbc_delta_table=Geben Sie die Datenbanktabelle zum Erfassen von Delta-\u00c4nderungen ein. Die Tabelle sollte f\u00fcr das Lesen und Schreiben von Daten aktiviert werden.
help_con_form_jdbc_delta_sql_statement=Geben Sie die SQL-Anweisung ein, die die Daten f\u00fcr Delta-\u00c4nderungen iteriert.
help_con_form_jdbc_use_stored_procedure=Gespeicherte Prozedur zum Ausf\u00fchren verwenden.
help_siq_collector_url=Dies ist die URL der File Access Manager-Datenbank. Sie wird f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_driver=Dies ist die JDBC-Treiberklasse, die f\u00fcr die Datenbankverbindung verwendet werden soll. Sie wird f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_userName=Dies ist der Name des angemeldeten Benutzers f\u00fcr die File Access Manager-Datenbank. Er wird f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_password=Dies ist das Kennwort f\u00fcr den angegebenen Benutzer. Es wird f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_schema=Dies ist das zu verwendende Datenbankschema. Es wird f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_agg_inherited=W\u00e4hlen Sie \u201ewahr\u201c aus, um vererbte Berechtigungen zu aggregieren.
help_siq_collector_target_hosts=Dies sind die Zielhosts (BAM) zur Aggregation von Berechtigungen. Sie werden f\u00fcr eine unstrukturierte Datenaggregation ben\u00f6tigt.
help_siq_collector_target_host_paths=Dies ist die CSV der zu aggregierenden Pfade. Bei Null werden alle Pfade aggregiert.
help_siq_connector_referenced_apps=Dies sind die Anwendungen, die f\u00fcr Zielberechtigungen verwendet werden. Sie sind f\u00fcr unstrukturierte Datenaggregationen erforderlich.
help_con_form_erp_partitions=Geben Sie die Liste der Anweisungen ein, die beim Partitionieren ausgef\u00fchrt werden sollen. Die Anweisung sollte alle Zeilen und jede Zeile/Anweisung enthalten, damit eine Abarbeitung in getrennten Threads und/oder auf mehreren Hosts m\u00f6glich ist. Sie m\u00fcssen daher den Partitionierungswert (z.\u00a0B. A-D) angeben.
help_con_form_erp_partitionEnable=Aktivieren Sie dieses Kontrollk\u00e4stchen, um die Partitionierung f\u00fcr diese Anwendung zu konfigurieren und zu aktivieren.
help_con_form_erp_deltaAggEnable=Aktivieren Sie dieses Kontrollk\u00e4stchen, um den Service zum Erfassen von Deltas in IIQ zu konfigurieren.
help_con_form_erp_grc_enabled=Aktivieren Sie die Anwendung f\u00fcr die \u00dcberpr\u00fcfung auf SAP GRC-Richtlinienverst\u00f6\u00dfe.
help_con_form_erp_grc_connector_name=Dies ist der SAP GRC-Connector-Name, der f\u00fcr diese Anwendung auf dem GRC-Server konfiguriert ist.
help_con_form_sap_partitions=Geben Sie die Liste der Anweisungen an, die bei der Partitionierung ausgef\u00fchrt werden sollen. Die Anweisung sollte alle Spalten und jede Zeile/Anweisung enthalten, damit sie in separaten Threads und/oder mehreren Hosts fortgesetzt werden kann. D. h. Sie m\u00fcssen der Partitionierung einen Wert geben (z. B. A-D, AB-CH, A-JO).
help_con_form_erp_loadBalancerEnable=Markieren Sie dieses Kontrollk\u00e4stchen, um den Lastausgleich f\u00fcr diese Anwendung zu konfigurieren und zu aktivieren.
help_con_successfactor_baseURL=Dies ist die eindeutige Endpunkt-URL f\u00fcr die Verbindung des SuccessFactors-Systems via API, z. B. https://&lthostname&gt.successfactors.com:&ltport&gt
help_con_successfactor_userName=Dies ist der SuccessFactors-Benutzername mit entsprechenden Berechtigungen.
help_con_successfactor_password=Dies ist das Kennwort f\u00fcr das im Benutzername angegebene Benutzerkonto.
help_con_successfactor_companyName=Dies ist die Firmen-ID f\u00fcr den Zugang zur SuccessFactors-API.
help_con_successfactor_privateKey=Dies ist der extrahierte Schl\u00fcssel aus dem X.509-Zertifikat von SuccessFactors mit Oauth2-Client-Anwendung.
help_con_successfactor_clientID=Dies ist die Client-ID von der SuccessFactors-API. Um den API-Schl\u00fcssel zu finden, melden Sie sich bei SuccessFactors an und \u00f6ffnen Sie \u201eOAuth2 Client-Anwendung verwalten\u201c.
help_con_successfactor_aggregate_future_hires=Markieren Sie dieses Kontrollk\u00e4stchen, um zuk\u00fcnftige Mitarbeiter zu aggregieren.
help_con_successfactor_aggregate_inactive_employees=Markieren Sie dieses Kontrollk\u00e4stchen, um die inaktiven Mitarbeiter/Kontingentarbeiter zu aggregieren.
help_con_successfactor_picklist_mapping=Zuordung der Auswahlliste f\u00fcr SuccessFactors nur bei Aktualisierungsvorg\u00e4ngen. Geben Sie die Zuordnung der Auswahlliste je nach Mandantekonfiguration ein. Nutzen Sie f\u00fcr mehrere Eintr\u00e4e eine neue Zeile als Trennzeichen, z. B. BusinessEmail=&ltPicklist optionID&gt BusinessPhone=&ltPicklist optionID&gt
help_con_successfactor_additional_schema=Definieren Sie zusammen mit dem Navigationspfad den zus\u00e4tzlichen Attributsnamen, um zu bestimmen, welcher Connector von den SucessFactors aggregiert wird.
help_con_form_SF_schema_name=Attributsname
help_con_form_SF_api_path=Navigationspfad des Attributs wie in SFAPI (z. B.- /person/employment_information/job_information/pay_grade).
help_con_form_saphr_partitionEnable=Aktivieren Sie dieses Kontrollk\u00e4stchen, um die Partitionierung f\u00fcr diese SAP HR/HCM-Anwendung zu konfigurieren und zu aktivieren.
help_con_form_saphr_delta_service_host=Geben Sie den Service-Host zum Erfassen von Delta-\u00c4nderungen durch diesen Service ein.
help_con_form_saphr_delta_service_port=Geben Sie den Service-Port zum Erfassen von Delta-\u00c4nderungen durch diesen Service ein.
help_con_form_saphr_partitions=Geben Sie die Liste der Anweisungen ein, die beim Partitionieren ausgef\u00fchrt werden sollen. Die Anweisungen k\u00f6nnen als Filter-Zeichenfolgen formuliert werden: propertyName.startsWith(value) oder propertyName.endsWith(value) oder propertyName == value oder propertyName.contains(value) oder eine Kombination dieser Anweisungen \u00fcber &&-Operationen.
con_help_sap_host=Dies ist der Name des Ger\u00e4ts, auf dem SAP mit JCO aktiviert ausgef\u00fchrt wird.
con_help_sap_systemid=Geben Sie die Systemnummer des SAP-Systems ein.
con_help_sap_client=Geben Sie die Client-ID an, die bei der Verbindung mit SAP verwendet werden soll.
con_help_sap_lang=Geben Sie den Sprachcode der Sprache an, die bei der Verbindung verwendet werden soll. Die Standardsprache ist EN.
con_help_sap_user=Dies ist das Benutzerkonto, das bei der Verbindung mit SAP via JCO verwendet werden soll. Dies ist ein Pflichtfeld, wenn snc und ein x509certificate nicht verwendet werden.
con_help_sap_password=Dies ist das Kennwort f\u00fcr das Benutzerkonto, das im Benutzernamen angegeben ist.
con_help_sap_actionToSupport=Dies ist ein per Kommata getrennter Wert der Aktionstypen, der f\u00fcr jeden SAP-HR-Nutzer aggregiert wird (z. B. 01, 20, 21).
con_help_sap_includeTerminatedEmployees=Markieren Sie dieses Kontrollk\u00e4stchen, um inaktive Mitarbeiter zu aggregieren. Inaktive Mitarbeiter sind Mitarbeiter mit STAT2=0,1,2.
con_help_sap_buildMap=Dies ist eine Regel, die f\u00fcr jedes von SAP zur\u00fcckgegebene Objekt aufgerufen wird. Die Regel enth\u00e4lt genug Kontext, um mit SAP zu kommunizieren, damit das Standardobjekt modifiziert oder benutzerdefinierte Attribute jedem Objekt hinzugef\u00fcgt werden k\u00f6nnen.
con_help_sap_terminationOffset=Dies ist die Dauer in der Vergangenheit, f\u00fcr die die inaktiven Mitarbeiter aggregiert werden sollen. Alle Mitarbeiter, die w\u00e4hrend dieser Zeitspanne inaktiv waren, werden aggregiert.
con_help_sap_futureOffset=Dies ist die Dauer der zuk\u00fcnftigen Mitarbeiter, die aggregiert werden sollen. Verwenden Sie eine positive Zahl (z. B. 14), um zuk\u00fcnftige Mitarbeiter w\u00e4hrend dieser Zeitspanne zu aggregieren. Wenn Zeiten f\u00fcr zuk\u00fcnftige Mitarbeiter nicht aggregiert werden sollen, geben Sie eine 0 an.
help_rept_identity_entitlement_identities=W\u00e4hlen Sie die Identit\u00e4ten aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_applications=W\u00e4hlen Sie die Anwendungen aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_attributes=W\u00e4hlen Sie die Attribute aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_entitlements=W\u00e4hlen Sie die Entitlement-Werte aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_accounts=W\u00e4hlen Sie die Konten aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_instances=W\u00e4hlen Sie die Instanzen aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_sources=W\u00e4hlen Sie die Quellen aus, die in diesem Bericht enthalten sein sollen.
help_rept_identity_entitlement_types=W\u00e4hlen Sie den Typ der Entitlements aus, der in diesem Bericht enthalten sein soll.
help_rept_identity_entitlement_allowed=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur auffindbare Rollen einzuschlie\u00dfen, die durch das Rollenmodell erlaubt sind.
help_rept_identity_entitlement_only_additional=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die durch eine Rolle nicht erteilt wurden.
help_rept_identity_entitlement_agg_state=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die w\u00e4hrend der letzten Aggregation gefunden wurden.
help_rept_identity_entitlement_certified=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die bereits zertifiziert wurden.
help_rept_identity_entitlement_pending_certification=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die eine ausstehende Zertifizierung aufweisen.
help_rept_identity_entitlement_requested=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die angefordert wurden.
help_rept_identity_entitlement_pending_request=W\u00e4hlen Sie \u201ewahr\u201c aus, um nur Entitlements einzuschlie\u00dfen, die eine ausstehende Anfrage aufweisen.
help_rept_identity_entitlement_assigners=W\u00e4hlen Sie die Zuweiser aus, die in diesem Bericht enthalten sein sollen.
help_lcm_request_access_identity_help=Um Zugang anzufordern, der anderen Eigent\u00fcmern geh\u00f6rt, w\u00e4hlen Sie eine oder mehrere Identit\u00e4ten aus, um deren aktuellen Zugang zu \u00fcberpr\u00fcfen.
help_lcm_request_access_population_help=Um Zugang anzufordern, der einer bestimmten Population geh\u00f6rt, definieren Sie anhand der nachstehenden Felder eine Population basierend auf deren Attribute, um deren aktuellen Zugang zu \u00fcberpr\u00fcfen.
help_identity_last_refresh=Dies ist das Datum, an dem der Identit\u00e4ts-Cube zuletzt aktualisiert wurde. Wenn Informationen auf dieser Seite veraltet erscheinen, wenden Sie sich bitte an Ihren IdentityIQ-Administrator.
help_identity_last_refresh_privileged=Dies ist das Datum, an dem der Identit\u00e4ts-Cube zuletzt aktualisiert wurde. Zur Sicherstellung, dass die Informationen auf dieser Seite auf dem neuesten Stand sind, m\u00fcssen Sie m\u00f6glicherweise die Aufgabe zum Aktualisieren des Identit\u00e4ts-Cubes ausf\u00fchren und dabei die Option \u201eZugewiesene, erkannte Rollen aktualisieren und weitere Entitlements h\u00f6her stufen\u201c aktivieren.
help_con_form_ctsa_host_name=Dies ist der Name des Ger\u00e4ts, auf dem OpenServices ausgef\u00fchrt wird.
help_con_form_ctsa_port=Geben Sie den abh\u00f6renden Port f\u00fcr OpenServices ein.
help_con_form_ctsa_ejb_container=Gibt an, auf welchem EJB-Container OpenServices ausgef\u00fchrt wird. Zul\u00e4ssige Werte: jboss,weblogic,websphere
help_con_form_ctsa_ess_profile=Dies ist der Profilname f\u00fcr die ESS-Server-Anmeldung.
help_con_form_ctsa_connection_type=Verwenden Sie eine sichere Verbindung mit OpenServices.
help_con_form_ctsa_keystore_location=Dies ist der vollst\u00e4ndig qualifizierte Speicherort der Keystore-Datei. Verweisen Sie auf die Datei \u201eopen_services_client.keystore\u201c.
help_con_form_ctsa_security_provider=Dies ist der Klassenname des Security Providers, der vom J2EE-Anwendungsserver abh\u00e4ngt, z.\u00a0B. com.sun.crypto.provider.SunJCE im Fall von jboss.
help_con_form_ctsa_user=Dies ist das Benutzerkonto, das bei der Authentifizierung zu ESS durch OpenServices verwendet werden soll. Es ist meist ein leistungsf\u00e4higes Konto, das mindestens alle Personen-, Konto- und Gruppenobjekte lesen kann.
help_con_form_ctsa_password=Dies ist das Kennwort f\u00fcr das Benutzerkonto, das im Benutzernamen angegeben ist.
help_con_form_ctsa_blockSize=Dies ist die maximale Gr\u00f6\u00dfe eines Datensatzes bei der Abfrage einer gro\u00dfen Anzahl an Objekten.
help_con_form_ctsa_include_accounts=Gibt an, ob nur Personen und keine Konten w\u00e4hrend der Aggregation in ESS abgerufen werden sollen.
help_con_form_ctsa_filter=Dies ist ein optionaler Filter, welcher w\u00e4hrend der Iteration \u00fcber Kontoobjekte angewendet werden kann.
help_con_form_ctsa_group_filter=Dies ist ein optionaler Filter, welcher w\u00e4hrend der Iteration \u00fcber Gruppenobjekte angewendet werden kann.
help_con_form_ctsa_auth_attribute=Dies sind die Attribute, die verwendet werden, wenn eine Authentifizierung an dieser Anwendung anhand einer Passthrough-Authentifizierung erfolgt.
help_con_form_ctsa_keystore_file_location_for_authentication=Dies ist der vollst\u00e4ndig qualifizierte Speicherort der Keystore-Datei.
help_con_form_ctsa_keystore_alias_name=Dies ist der Keystore-Aliasname zur Authentifizierung.
help_con_form_ctsa_keystore_password=Dies ist das Keystore-Kennwort f\u00fcr die Authentifizierung.
help_con_form_RSA_Version=W\u00e4hlen Sie die Version des RSA Authentication-Managers.
help_con_form_RSA_host=Dies ist der Server-Hostname oder die IP-Adresse von RSA Authentication Manager.
help_con_form_RSA_port=Dies ist der Port f\u00fcr die Verbindung mit RSA Authentication Manager.
help_con_form_RSA_user=Dies ist das Konto, das berechtigt ist, eine Remote-Verbindung zur RSA Authentication Manager-Ressource herzustellen.
help_con_form_RSA_password=Dies ist das Kennwort f\u00fcr das Administratorkonto.
help_con_form_RSA_commandClientUser=Dies ist der Benutzername des Befehlsclients. Bei Installation von RSA Authentication Manager erstellt das System einen Befehlsclient-Benutzernamen und ein Kennwort f\u00fcr sichere Verbindungen zum Befehlsserver. Dieser Benutzername und das Kennwort werden bei der Erstellung zuf\u00e4llig generiert und sind f\u00fcr jede Bereitstellung einmalig.
help_con_form_RSA_commandClientPassword=Dies ist das Kennwort des Befehlsclients, das der f\u00fcr den Befehlsclient-Benutzer angegebenen Eingabe entspricht.
help_con_form_RSA_Realm=Dies ist der Name des zu verwaltenden Bereichs.
help_con_form_RSA_identitySource=Dies ist der Name der Identit\u00e4tsquelle, die mit dem Bereich verkn\u00fcpft ist.
help_con_form_RSA_SecurityDomain=Dies ist der Name der zu verwaltenden spezifischen Sicherheitsdomain.
help_con_form_RSA_search_SubDomains=Gibt an, ob die Entit\u00e4ten aus Subdomains abgerufen werden oder nicht.
help_con_prov_policy_AssignNextToken=W\u00e4hlen Sie diese Option aus, um den n\u00e4chsten verf\u00fcgbaren SecureID-Token zuzuweisen.
help_con_prov_policy_SecurityDomain=Dies ist die Sicherheitsdomain, zu der die Gruppe geh\u00f6rt.
help_con_prov_policy_IdentitySource=Dies ist die Identit\u00e4tsquelle, zu der die Gruppe geh\u00f6rt.
help_con_prov_policy_Description=Dies ist die Beschreibung des Benutzerkontos.
help_con_prov_policy_RsaPassword=Kennwort f\u00fcr Benutzer eingeben
help_con_prov_policy_LastName=Nachname des Benutzers eingeben
help_con_prov_policy_FirstName=Vorname des Benutzers eingeben
help_con_prov_policy_RsaEmail=E-Mail-Adresse des Benutzers eingeben
help_con_prov_policy_forceChangePassword=Hier k\u00f6nnen Sie angeben, ob der Benutzer bei der n\u00e4chsten Anmeldung das Kennwort zwingend \u00e4ndern muss.
help_con_workflow_rsa_pin_reset_Token=Hier k\u00f6nnen Sie die Tokennummer zum Zur\u00fccksetzen der SecureID-PIN ausw\u00e4hlen.
help_con_workflow_rsa_pin_reset_PIN=Neue SecureID-PIN eingeben
help_con_prov_policy_GroupName=Gruppenname eingeben
help_wf_provisioning_approval_setting=W\u00e4hlen Sie die Genehmigungseinstellungen aus, die f\u00fcr Provisioning-Anfragen aktiviert werden sollen. Der zul\u00e4ssige Wert ist \u201eEigent\u00fcmer\u201c, d.\u00a0h. der Eigent\u00fcmer des/der angeforderten Objekts/Objekte muss eine Genehmigung erteilen. Bei der Einstellung \u201eManager\u201c muss der Manager des Benutzers genehmigen und bei der Einstellung \u201eSicherheitsbeauftragter\u201c muss die Identit\u00e4t genehmigen, die in der Variable securityOfficerName genannt ist. In einigen F\u00e4llen kann bei IdentityIQ-\u00c4nderungen eine \u00c4nderung des Managers erforderlich sein. Daher gibt es auch eine Option \u201eNeuer Manager\u201c, bei der der neu zugewiesene Manager eine Genehmigung erh\u00e4lt. Die verf\u00fcgbaren Optionen h\u00e4ngen von dem Arbeitsablauf ab, der aktuell bearbeitet wird.
help_wf_provisioning_approval_disable=W\u00e4hlen Sie diese Option aus, um alle Genehmigungen zu deaktivieren.
help_wf_provisioning_policy_scheme=W\u00e4hlen Sie einen Wert aus, der angibt, wie sich Richtlinienpr\u00fcfungen auf den gesamten Arbeitsprozess auswirken. Zul\u00e4ssige Werte: \u201eRichtlinienpr\u00fcfung deaktivieren\u201c, um die Richtlinienpr\u00fcfung zu \u00fcberspringen; \u201eBei Richtlinienverst\u00f6\u00dfen fortsetzen\u201c, d.\u00a0h. der Prozess wird ausgef\u00fchrt, auch wenn Richtlinienverst\u00f6\u00dfe gefunden wurden; \u201eFehler dem Anfragesteller anzeigen\u201c, um es dem Antragsteller zu erm\u00f6glichen, Elemente, die Verst\u00f6\u00dfe verursachen, zu entfernen (diese Option ist nur bei bestimmten Arbeitsabl\u00e4ufen verf\u00fcgbar) oder \u201eArbeitsablauf abbrechen\u201c, d.\u00a0h. der Arbeitsablauf wird sofort beendet, wenn Richtlinienverst\u00f6\u00dfe gefunden werden.
help_wf_provisioning_policy_check=W\u00e4hlen Sie \u201eAlle\u201c aus, um alle Richtlinien zu pr\u00fcfen, oder \u201eAuswahl\u201c, um die Richtlinien zu bestimmen, die Sie beim Provisioning \u00fcberpr\u00fcfen m\u00f6chten.
help_wf_provisioning_notification_scheme=W\u00e4hlen Sie einen Wert aus, der angibt, wer benachrichtigt werden soll, wenn die Anfrage abgeschlossen ist. Zul\u00e4ssige Werte: \u201eBenutzer benachrichtigen\u201c benachrichtigt die Identit\u00e4t, die aktualisiert wird; \u201eManager benachrichtigen\u201c benachrichtigt den Manager der Identit\u00e4t; und \u201eAnfragesteller benachrichtigen\u201c benachrichtigt die Person, die die \u00c4nderungen beantragt hat.
help_wf_provisioning_notification_disable=W\u00e4hlen Sie diese Option aus, um alle Benachrichtigungen zu deaktivieren.
help_wf_provisioning_identities_scheme=W\u00e4hlen Sie mindestens eine Identit\u00e4t oder Arbeitsgruppe aus, die die Anfragen genehmigen soll.
help_wf_provisioning_user_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr die Benachrichtigung des Benutzers aus.
help_wf_provisioning_requester_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr die Benachrichtigung des Anfragestellers aus.
help_wf_provisioning_manager_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr die Benachrichtigung des Managers aus.
help_wf_provisioning_securityofficer_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr die Benachrichtigung des Sicherheitsbeauftragten aus.
help_wf_provisioning_other_users_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr Benachrichtigungen weiterer Benutzer aus.
help_wf_provisioning_securityofficer_name=Geben Sie den Namen der Identit\u00e4t ein, der w\u00e4hrend der Genehmigung des Sicherheitsbeauftragten Genehmigungen gesendet werden.
help_wf_provisioning_approval_template=W\u00e4hlen Sie die E-Mail-Vorlage f\u00fcr Benachrichtigungen zu Genehmigungen aus.
help_wf_provisioning_fallback_approver=Geben Sie den Namen der Identit\u00e4t ein, der Genehmigungen gesendet werden, wenn ein anderer Genehmiger nicht ermittelt werden kann und Genehmigungen aktiviert sind.
help_wf_provisioning_manual_actions=W\u00e4hlen Sie diese Option aus, wenn die nicht verwalteten Teile des Provisioning-Projekts mindestens eine Arbeitsaufgabe mit manuellen Aktionen generieren soll, um \u00c4nderungen anzufordern, die nicht automatisch durchgef\u00fchrt werden k\u00f6nnen.
help_wf_provisioning_foreground=W\u00e4hlen Sie diese Option aus, wenn das Provisioning im Vordergrund erfolgen soll. Normalerweise erfolgt das Provisioning \u00fcber die Option \u201eHintergrund\u201c, die erzwingt, dass der Arbeitsablauf ausgesetzt und als Aufgaben-Thread im Hintergrund wieder aufgenommen wird. Damit wird eine Zeit\u00fcberschreitung der Browser-Sitzung verhindert, da das Provisioning in manchen F\u00e4llen lange dauern kann. Bei Pr\u00e4sentationen und Tests ist es besser, das Provisioning im Vordergrund durchzuf\u00fchren. Das Provisioning ist dann bereits erfolgt, wenn der Benutzer wieder die Kontrolle besitzt. Dadurch entf\u00e4llt die Aufgabenwartung, mit der sich die Anfrageergebnisse anzeigen lassen.
help_wf_provisioning_optimistic=W\u00e4hlen Sie diese Option aus, wenn \u00c4nderungen an Entitlements, die aus Rollenzuweisungen kompiliert werden, sofort auf den Identit\u00e4ts-Cube angewendet werden sollen, statt auf die n\u00e4chste Aktualisierung/Reaggregation zu warten, nachdem das Provisioning-System die Anfrage abgeschlossen hat.
help_wf_provisioning_refresh=Markieren Sie dieses Kontrollk\u00e4stchen, um eine Identit\u00e4t zu aktualisieren, nachdem Plan\u00e4nderungen bereitgestellt worden sind. Dieses Kontrollk\u00e4stchen ist normalerweise nicht aktiviert. Sie k\u00f6nnen es aktivieren, wenn \u00c4nderungen an Identit\u00e4ts- oder Link-Attributen zu einer sofortigen Neubewertung von zugewiesenen oder erkannten Rollen f\u00fchren sollen.
help_wf_provisioning_manager_esig=Geben Sie den Namen des Objekts der elektronischen Signatur ein, das verwendet werden soll, wenn Genehmigungen vom Manager abgeschlossen werden.
help_wf_provisioning_identity_esig=Geben Sie den Namen des Objekts der elektronischen Signatur ein, das verwendet werden soll, wenn Genehmigungen von bestimmten Identit\u00e4ten oder Arbeitsgruppen erteilt werden.
help_wf_provisioning_sofficer_esig=Geben Sie den Namen des Objekts der elektronischen Signatur ein, das verwendet werden soll, wenn Genehmigungen vom Sicherheitsbeauftragten abgeschlossen werden.
help_wf_provisioning_approver_esig=Geben Sie den Namen des Objekts der elektronischen Signatur ein, das verwendet werden soll, wenn Genehmigungen abgeschlossen sind.
help_wf_provisioning_owner_esig=Geben Sie den Namen des Objekts der elektronischen Signatur ein, das verwendet werden soll, wenn Genehmigungen vom Eigent\u00fcmer abgeschlossen werden.
help_wf_provisioning_policies=W\u00e4hlen Sie die Liste der Richtlinien aus, die gepr\u00fcft werden sollen. Wenn die Liste leer ist, werden alle Richtlinien gepr\u00fcft.
help_wf_trace=Wird f\u00fcr den Debugging-Arbeitsablauf verwendet. Wenn aktiviert, wird der Ausf\u00fchrungs-Trace an stdout gesendet.
help_wf_provisioning_advanced_priority=Setzt die Standardpriorit\u00e4t f\u00fcr alle Arbeitsaufgaben fest, die bei der Ausf\u00fchrung dieses Arbeitsablaufs erzeugt werden, und legt auch das generierte IdentityRequest-Objekt fest. Kann \u00fcberschrieben werden, wenn Anfragen \u00fcber die Benutzerfl\u00e4che \u00fcbermittelt werden.
help_wf_provisioning_require_create_template=W\u00e4hlen Sie diese Option, um zu erzwingen, dass Anfragen f\u00fcr nicht vorhandene Konten in den nicht verwalteten Plan eingestellt werden, wenn die Zielanwendung keine Vorlage zur Erstellung eines Konten festlegt. Die Option kann mit der Einstellung \u201eManuelle Aktionselemente starten\u201c kombiniert werden, damit Arbeitsaufgaben f\u00fcr die Konto-Erstellung gesendet werden.
help_wf_provisioning_approval_escalation_setting=W\u00e4hlen Sie aus, wie Sie an Genehmigungs-Arbeitsaufgaben erinnert werden m\u00f6chten und wie diese eskaliert werden sollen.
help_wf_provisioning_approval_reminder_email=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Erinnerungs-E-Mails an den Genehmiger zu senden.
help_wf_provisioning_approval_escalation_email=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Eskalations-E-Mails an den Genehmiger zu senden.
help_wf_provisioning_approval_reminder_days=Geben Sie die Anzahl der Tage ein, die gewartet werden soll, bevor eine Erinnerungs-E-Mail an die Genehmiger gesendet wird.
help_wf_provisioning_approval_assignment_rule=W\u00e4hlen Sie die Regel aus, die ausgef\u00fchrt werden soll, um Genehmigungen zuzuweisen. Die Regel erh\u00e4lt eine Liste mit Genehmigungsobjekten.
help_wf_provisioning_approval_max_reminder=Dies ist die maximale Anzahl von Erinnerungs-E-Mails, die gesendet wird, bevor die Genehmigung an einen neuen Eigent\u00fcmer eskaliert wird.
help_wf_provisioning_approval_max_days_reminder=Geben Sie die Anzahl der Tage ein, die gewartet werden soll, bevor eine Eskalationsregel aufgerufen wird, die den Eigent\u00fcmer einer Genehmigung \u00e4ndert.
help_wf_provisioning_approval_escalation_rule=W\u00e4hlen Sie eine Regel aus, die den neuen Eigent\u00fcmer ermittelt, wenn eine Genehmigung eskaliert wurde. Wenn diese Null ist oder die Regel Null zur\u00fcckgibt, werden Erinnerungen kontinuierlich gesendet.
help_wf_provisioning_manager_approval_emailtemplate=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Manager \u00fcber neue Genehmigungen zu benachrichtigen.
help_wf_provisioning_owner_approval_emailtemplate=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Eigent\u00fcmer \u00fcber neue Genehmigungen zu benachrichtigen.
help_wf_provisioning_so_approval_emailtemplate=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Sicherheitsbeauftragte \u00fcber neue Genehmigungen zu benachrichtigen.
help_wf_provisioning_identity_approval_emailtemplate=W\u00e4hlen Sie die E-Mail-Vorlage aus, die verwendet werden soll, um Identit\u00e4ten und Arbeitsgruppen \u00fcber neue Genehmigungen zu benachrichtigen, wenn neue Genehmigungen an bestimmte Identit\u00e4ten gesendet werden.
help_wf_provisioning_reference_update=Dieses Argument wird aktuell von dem Arbeitsablauf \u00fcber eine Runtime-Referenz gesetzt. Referenzen und Scripts k\u00f6nnen basierend auf dem Arbeitsablauf-Kontext f\u00fcr ein dynamisches Verhalten sorgen. Wenn Sie bestimmte literale Werte diesem Schrittargument hinzuf\u00fcgen m\u00f6chten, aktivieren Sie das Kontrollk\u00e4stchen und geben Sie den/die gew\u00fcnschten Wert(e) ein.
help_wf_provisioning_approval_reminder_frequency_days=Geben Sie ein, wie oft (in Tagen) eine Erinnerungs-E-Mail an den Genehmiger gesendet werden soll.
help_wf_provisioning_approval_mode=W\u00e4hlen Sie den Modus zum Erstellen von Genehmigungen aus. Bei der Auswahl \u201eParallel\u201c erhalten alle Genehmiger die Genehmigungen zur gleichen Zeit. Wenn Sie \u201eSeriell\u201c ausw\u00e4hlen, m\u00fcssen die Genehmiger nacheinander Entscheidungen treffen, bis alle Genehmigungen abgeschlossen sind.
help_wf_provisioning_user_name=W\u00e4hlen Sie den Benutzer aus, f\u00fcr den der Arbeitsablauf ausgef\u00fchrt wird.
help_wf_provisioning_requester_name=W\u00e4hlen Sie den Benutzer aus, der die Anfrage stellt.
help_wf_provisioning_manager_name=W\u00e4hlen Sie den Manager des Benutzers aus, f\u00fcr den der Arbeitsablauf ausgef\u00fchrt wird.
help_wf_provisioning_security_officer_name=W\u00e4hlen Sie den Sicherheitsbeauftragten aus.
help_wf_provisioning_other_users_names=W\u00e4hlen Sie weitere Benutzer aus, die benachrichtigt werden sollen.
form_editor_drag=Ziehen
form_editor_add=Hinzuf\u00fcgen
form_editor_edit=Bearbeiten
help_con_form_air_watch_host=Geben Sie die URL der REST APIs an, mit der auf den Airwatch-Server zugegriffen werden kann, z.\u00a0B. https://apidev-as.awmdm.com
help_con_form_air_watch_admin=Geben Sie den Admin-Namen f\u00fcr Airwatch an.
help_con_form_air_watch_password=Geben Sie das Admin-Kennwort f\u00fcr Airwatch an.
help_con_form_air_watch_api_key=Geben Sie den Airwatch API-Schl\u00fcssel an, der f\u00fcr REST API definiert ist.
help_con_prov_policy_GEKey=Bitte geben Sie den eindeutigen Schl\u00fcssel ein.
help_con_prov_policy_Email=Bitte geben Sie die Abteilung/Freitext ein.
help_con_prov_policy_Active=Ist die Option deaktiviert (\u201eN\u201c), wird ein aktiver Benutzer erstellt; ist sie aktiviert (\u201eJ\u201c), wird ein inaktiver Benutzer angelegt.
help_con_prov_policy_DefaultSystem=Repr\u00e4sentiert die Umgebung, bei der sich der Benutzer anmeldet.
help_con_prov_policy_DefaultRole=Repr\u00e4sentiert die Systemrollen.
help_con_prov_policy_PasswordChange=Kennzeichnung f\u00fcr Kennwort \u00e4ndern
help_con_prov_policy_PasswordNeverExpires=Kennzeichnung f\u00fcr \u201eKennwort l\u00e4uft nie ab\u201c
help_con_prov_policy_IIQ_DISABLED=Wenn diese Option deaktiviert ist, wird ein aktiver Benutzer erstellt; andernfalls ein inaktiver Benutzer.
help_con_prov_policy_DefaultLoginDept=Repr\u00e4sentiert die Umgebung, bei der sich der Benutzer anmeldet.
help_con_prov_policy_StartDate=Repr\u00e4sentiert das Startdatum des Benutzers.
help_con_prov_policy_EndDate=Repr\u00e4sentiert das Enddatum des Benutzers.
help_con_prov_policy_SystemLoginID=Dies sind die Zugangsdaten f\u00fcr das Betriebssystem des Benutzers. Diese Daten m\u00fcssen eindeutig sein und max. 254 Zeichen enthalten.
con_help_EPIC_url=Bitte geben Sie die URL nur f\u00fcr Ihre Anwendung ein, z.\u00a0B. https://x.x.x.x/Interconnect-Sail_TST/
con_help_EPIC_UserName=Geben Sie die Admin-Benutzer-ID vom EPIC-System ein.
con_help_EPIC_password=Dies ist das Kennwort f\u00fcr das Admin-Benutzerkonto, das im Benutzernamen angegeben ist.
con_help_EPIC_adminUserType=Typ der ID, der in Admin UserID angegeben ist.
con_help_EPIC_isActive=Nur aktive Accounts verwalten
help_con_EPIC_coreUserID=Benutzer-ID zur Verbindung der wichtigsten Webservices
con_help_EPIC_enable_wssecurity=Markieren Sie dieses Kontrollk\u00e4stchen, um WS-Security f\u00fcr die Personalverwaltung mit Benutzernamen-Token zu aktivieren.
con_help_EPIC_wssecurity_UserName=Benutzername f\u00fcr WS-Security (Personalverwaltung) eingeben
con_help_EPIC_wssecurity_Password=Kennwort f\u00fcr WS-Security (Personalverwaltung) eingeben
con_help_EPIC_core_enable_wssecurity=Markieren Sie dieses Kontrollk\u00e4stchen, um WS-Security f\u00fcr die Kernbindung mit Benutzernamen-Token zu aktivieren.
con_help_EPIC_common_enable_wssecurity=Markieren Sie dieses Kontrollk\u00e4stchen, um WS-Security f\u00fcr allgemeine Webdienste mit Benutzernamen-Token zu aktivieren.
con_help_EPIC_core_wssecurity_UserName=Benutzername f\u00fcr WS-Security (Kernbindung) eingeben
con_help_EPIC_core_wssecurity_Password=Kennwort f\u00fcr WS-Security (Kernbindung) eingeben
con_help_EPIC_common_wssecurity_UserName=Benutzername f\u00fcr WS-Security (Allgemeine Webdienste) eingeben
con_help_EPIC_common_wssecurity_Password=Kennwort f\u00fcr WS-Security (Allgemeine Webdienste) eingeben
help_con_EPIC_PageSize=Die Standardmaximum f\u00fcr die Seitengr\u00f6\u00dfe betr\u00e4gt 500.
help_con_EPIC_partition_count=Hier k\u00f6nnen Sie die Anzahl der Partitionen definieren, um die Aggregationsdaten zu unterteilen. Dies \u00fcberschreibt die vom System vorgeschlagene Anzahl der Partitionen.
con_help_EPIC_enable_auditing=Auditinformationen aktivieren
con_help_EPIC_auditUserId=Kennung der Person, die den neuen Benutzerdatensatz erstellt.
con_help_EPIC_auditUserIdType=Typ der in AuditUserID angegebenen ID
con_help_EPIC_auditUserPassword=Epic-Passwort des Audit-Benutzers
help_epic_prov_policy_Name=Dies ist der Name des Benutzers. Format: Nachname, Vorname MI
help_con_prov_policy_Name=Bitte geben Sie den eindeutigen Namen im richtigen Format ein, z.\u00a0B. Nachname, Vorname MI.
help_epic_prov_policy_Password=Kennwort des anzulegenden Benutzers
help_epic_prov_policy_DefaultLoginDept=Repr\u00e4sentiert die Umgebung, in der sich der Benutzer anmeldet.
help_epic_prov_policy_DefaultLinkedTemplateID=Die standardm\u00e4\u00dfige verkn\u00fcpfbare Vorlage f\u00fcr diesen Benutzer.
help_epic_con_prov_policy_DefaultLinkedTemplateID=Dies ist die verkn\u00fcpfbare Standardvorlage f\u00fcr diesen Nutzer.
help_epic_prov_policy_UserID=Dies ist die Benutzer-ID f\u00fcr den neu angelegten Benutzer. Wenn angegeben, wird ein Benutzer mit einer bestimmten ID erstellt, andernfalls vergibt Epic die ID automatisch.
help_epic_prov_policy_StartDate=Repr\u00e4sentiert das Startdatum des Benutzers.
help_epic_prov_policy_EndDate=Repr\u00e4sentiert das Enddatum des Benutzers.
help_epic_prov_policy_SystemLoginID=Dies ist die Anmeldung des Benutzers am Betriebssystem. Sie muss eindeutig sein. Die maximale L\u00e4nge betr\u00e4gt 254 Zeichen.
help_epic_prov_policy_Notes=Dies sind Notizen zu diesem Benutzer.
help_epic_prov_policy_ContactComment=Dies ist ein Kommentar zur Erstellung dieses Benutzers.
help_epic_prov_policy_LDAPOverrideID=Diese Zeichenfolge kann angegeben werden, damit der Benutzer auf dem LDAP-Server anstelle des SystemLogins erkannt wird.
help_epic_prov_policy_UserDictionaryPath=Dieser Dateipfad gibt an, wo benutzerdefinierte W\u00f6rterbuchdateien zu finden sind.
help_epic_prov_policy_AuthenticationConfigurationID=Wenn eine nicht systeminterne Authentifizierungsmethode verwendet wird, wird der Benutzer authentifiziert, wenn er sich bei Epic anmeldet.
help_epic_prov_policy_CustomUserDictionary_index=Diese Zahl gibt die Priorit\u00e4t des Werts an. Kleinere Zahlen \u00fcberschreiben gr\u00f6\u00dfere Zahlen.
help_epic_prov_policy_CustomUserDictionary_value=Diese Zeichenfolge wird an der indizierten Position gespeichert.
help_epic_prov_policy_ExternalIdentifier_id=Dies ist die externe ID, die f\u00fcr diesen Benutzer festgesetzt wird.
help_epic_prov_policy_ExternalIdentifier_type=Dies ist der Typ dieser ID, d.h. f\u00fcr welches System sie gilt.
help_epic_prov_policy_ExternalIdentifier_isActive=W\u00e4hlen Sie \u201ewahr\u201c aus, wenn diese ID als aktive ID markiert werden soll, d.h. wenn der Benutzer sie im externen System verwenden kann. Ansonsten ist sie \u201efalsch\u201c.
help_epic_prov_policy_ExternalIdentifier_password=Dies ist das Passwort, das f\u00fcr die externe ID festgelegt werden soll.
help_epic_prov_policy_EmployeeDemographics_Index=Dies ist eine Zahl, die die Priorit\u00e4t der EmployeeDemographics angibt. Kleinere Zahlen \u00fcberschreiben gr\u00f6\u00dfere Zahlen.
help_epic_prov_policy_EmployeeDemographics_EmployeeDemographic1=Dies ist der Wert f\u00fcr EmployeeDemographic1.
help_epic_prov_policy_EmployeeDemographics_EmployeeDemographic2=Dies ist der Wert f\u00fcr EmployeeDemographic2.
help_epic_prov_policy_EmployeeDemographics_EmployeeDemographic3=Dies ist der Wert f\u00fcr EmployeeDemographic3.
help_con_form_rws_url=Dies ist die URL vom Basic Rest Webservice, z. B. https://api.dropbox.com/1/team
help_con_form_rws_uname=Dies ist der Benutzername der Person, die berechtigt ist, den Rest Webservice auszuf\u00fchren.
help_con_form_rws_password=Dies ist das Kennwort f\u00fcr den genannten Benutzernamen.
help_con_form_rws_authentication_method=Dies ist die Authentifizierungsmethode, die vom Endsystem unterst\u00fctzt wird.
help_con_form_rws_api_token=Dies ist der API-Token, der f\u00fcr das Zielsystem spezifisch ist.
help_con_form_rws_enablestatus=Dies ist der Name und der Wert des Schema-Attributs, der einen aktiven Kontostatus angibt, z. B. status=Active. Bei allen anderen Werten wird das Konto als inaktiv behandelt.
