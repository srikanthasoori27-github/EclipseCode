help_con_form_OracleEBS_advanced_security_properties=Parameter, die in Form eines Schl\u00fcsselwertpaares \u00fcbergeben werden sollen, wenn mehrere Parameter angegeben werden sollen, dann m\u00fcssen sie in der neuen Zeile \u00fcbergeben werden. z. B. - oracle.net.encryption_client=ACCEPTED oracle.net.encryption_typees_client=AES256
