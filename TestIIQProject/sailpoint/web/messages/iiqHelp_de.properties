help_con_form_workday_effective_offset_date=Gibt die Anzahl der Tage an, um die das G\u00fcltigkeitsdatum zu verschieben ist. Bei \u201e14\u201c werden zum Beispiel Benutzer hinzugef\u00fcgt, deren G\u00fcltigkeitsdatum maximal 14 Tage vom Aggregationsdatum abweicht.
help_con_form_workday_past_termination_offset=Der Offsetwert in Tagen gibt die Anzahl der vergangenen Tage an, an denen gek\u00fcndigte Mitarbeiter zu aggregieren. Der Standard ist 60 Tage.
help_con_form_workday_chunk_size=Geben Sie die Blockgr\u00f6\u00dfe an. Der Standardwert betr\u00e4gt 100.
help_con_form_workday_integration_systen_id=Geben Sie die Integrationssystem-ID an, um benutzerdefinierte Attribute abzurufen.
help_con_form_workday_organization_reference_id=Kommagetrennte Werte von Organisations-Referenz-IDs bereitstellen, um Mitarbeiter aus erforderlichen Unternehmen zusammenzufassen.
help_con_form_workday_integration_field_override_service=Service-Name f\u00fcr Integrationsfeld-\u00dcberschreibung bereitstellen.
