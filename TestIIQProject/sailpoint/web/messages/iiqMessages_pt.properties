startup_help_certification_entity_view_content=Clique num \u00edcone de decis\u00e3o para efetuar uma a\u00e7\u00e3o relativa a cada revis\u00e3o de acesso. Para que uma revis\u00e3o de acesso seja considerada como terminada, \u00e9 necess\u00e1rio tomar uma decis\u00e3o relativamente a cada item.<br/><br/><span class="approveIconLegend"><strong>Aprovar</strong> - aprova o item no seu estado atual</span><br/><span class="approveAccountIconLegend"><strong>Aprovar conta</strong> - aprova a conta da aplica\u00e7\u00e3o com a qual este item est\u00e1 associado integralmente</span><br/><span class="revokeIconLegend"><strong>Revogar</strong> - remove o item da entidade a ser certificada ou modifica as suas autoriza\u00e7\u00f5es</span><br/><span class="revokeAccountIconLegend"><strong>Revogar conta</strong> - remove a conta da aplica\u00e7\u00e3o com a qual o item est\u00e1 associado integralmente</span><br/><span class="mitigateIconLegend"><strong>Permitir exce\u00e7\u00e3o</strong> - aprova o item para um per\u00edodo de tempo espec\u00edfico</span><br/><span class="delegateIconLegend"><strong>Delegar</strong> - delega a certid\u00e3o do item num revisor diferente</span><br/><br/>Assim que for tomada uma decis\u00e3o, pode clicar num \u00edcone de decis\u00e3o ativo para anular a mesma.<br/><br/>Consulte a ajuda online para obter informa\u00e7\u00e3o detalhada.
