corwiz_current_noconfig=De momento, n\u00e3o h\u00e1 nenhuma configura\u00e7\u00e3o associada atribu\u00edda a esta aplica\u00e7\u00e3o. De forma a utilizar uma configura\u00e7\u00e3o associada existente, selecione a configura\u00e7\u00e3o da lista pendente. Para criar uma nova configura\u00e7\u00e3o associada, clique em Novo.
corwiz_current_edit=Para editar a configura\u00e7\u00e3o atribu\u00edda atualmente, clique em Editar. Se pretender criar uma configura\u00e7\u00e3o Nova associa\u00e7\u00e3o, clique em Novo.
corwiz_manager_edit=De forma a configurar a associa\u00e7\u00e3o de gestor, especifique o nome do atributo de conta da aplica\u00e7\u00e3o que faz refer\u00eancia a um gestor e o atributo de identidade a utilizar quando pesquisar por gestores no IdentityIQ.
corwiz_welcome=Bem-vindo(a) ao Assistente de Associa\u00e7\u00e3o do IdentityIQ.
corwiz_welcome_intro=Esta funcionalidade de assist\u00eancia ir\u00e1 gui\u00e1-lo atrav\u00e9s do processo de associa\u00e7\u00e3o de contas de aplica\u00e7\u00e3o a cubos de identidade.
corwiz_next=Clique em Seguinte para continuar.
corwiz_name_intro=As aplica\u00e7\u00f5es do mesmo tipo podem, normalmente, partilhar configura\u00e7\u00f5es de associa\u00e7\u00e3o. Este processo cria uma configura\u00e7\u00e3o de associa\u00e7\u00e3o reutiliz\u00e1vel.
corwiz_name_label=Introduza um nome para esta nova configura\u00e7\u00e3o
corwiz_att_title=Associa\u00e7\u00e3o com base em atributos
corwiz_att_intro=As atribui\u00e7\u00f5es de associa\u00e7\u00e3o com base em atributos utilizam atributos da conta da aplica\u00e7\u00e3o para encontrar identidades com base em valores de atributo armazenados em objetos de identidade. \u00c9 desta forma que as contas s\u00e3o tipicamente associadas \u00e0s identidades.
corwiz_att_example=Um exemplo de associa\u00e7\u00e3o com base em atributos \u00e9 a associa\u00e7\u00e3o do atributo de conta da aplica\u00e7\u00e3o "mail" com o atributo "email" da identidade.
corwiz_att_next=Clique em Seguinte para configurar as atribui\u00e7\u00f5es "Atributo com base em associa\u00e7\u00f5es".
corwiz_att_new=Para criar um atributo com base numa atribui\u00e7\u00e3o, selecione um atributo de aplica\u00e7\u00e3o e um atributo de identidade, e clique em Adicionar. Para eliminar atribui\u00e7\u00f5es j\u00e1 existentes, selecione atribui\u00e7\u00f5es na coluna de sele\u00e7\u00e3o \u00e0 esquerda, e clique em Eliminar.
corwiz_att_note=NOTA: os mapeamentos s\u00e3o processados na ordem de cima para baixo apresentada na tabela at\u00e9 que seja encontrada uma identidade ou a verifica\u00e7\u00e3o da lista de mapeamento tenha terminado.
corwiz_att_summary=Atribui\u00e7\u00f5es de associa\u00e7\u00e3o baseadas em atributos
corwiz_cond_title=Associa\u00e7\u00e3o baseada em condi\u00e7\u00f5es
corwiz_cond_intro=As atribui\u00e7\u00f5es de Associa\u00e7\u00e3o Baseada em Condi\u00e7\u00f5es atribuem contas de aplica\u00e7\u00e3o a identidades j\u00e1 existentes ao definir condi\u00e7\u00f5es de atributo. As contas de servi\u00e7o e administrador podem geridas com base em associa\u00e7\u00f5es baseadas em condi\u00e7\u00f5es.
corwiz_cond_example=Um exemplo de uma associa\u00e7\u00e3o baseada em condi\u00e7\u00f5es \u00e9 a conta raiz da Unix. Normalmente, a conta raiz n\u00e3o possui atributos de identifica\u00e7\u00e3o que tenham utilidade ao tentar associ\u00e1-la a uma identidade j\u00e1 existente. Nos casos em que o propriet\u00e1rio da conta \u00e9 conhecido por ser o propriet\u00e1rio da aplica\u00e7\u00e3o, pode ser utilizado o mapeamento direto.
