con_help_delimited_commentChar=Introduza um caracter de coment\u00e1rio utilizado no ficheiro de dados. Qualquer linha que comece por este caracter ser\u00e1 ignorada.
con_help_delimited_filterString=Introduza a representa\u00e7\u00e3o em cadeia de um objeto sailpoint.object.Filter. Qualquer objeto que corresponda ao filtro ser\u00e1 filtrado do conjunto de dados e n\u00e3o ser\u00e1 devolvido. Eis um exemplo de um filtro que filtraria todos os objetos do departamento de produ\u00e7\u00e3o. Departamento == "Produ\u00e7\u00e3o".
con_help_delimited_mergeRows=Selecione esta op\u00e7\u00e3o caso os dados de um objeto individual tenham v\u00e1rias linhas.
con_help_delimited_indexColumn=Introduza o nome da coluna de \u00edndice utilizada ao encontrar objetos semelhantes no conjunto de dados.
con_help_delimited_sortedIndexColumn=Selecione esta op\u00e7\u00e3o caso os dados sejam ordenados por coluna(s) de \u00edndice. Se n\u00e3o forem, ser\u00e1 constru\u00edda e utilizada uma representa\u00e7\u00e3o dos dados na mem\u00f3ria.
con_help_delimited_merge_case_insensitive=Selecione esta op\u00e7\u00e3o caso pretenda que a fus\u00e3o ignore o caso. Deve selecionar o \u00edndice ordenado.
con_help_delimited_mergeColumns=Introduza os nomes das colunas do ficheiro cujos os valores devem ser fundidos.
con_help_delimited_buildMap=Uma regra chamada para cada linha do ficheiro de dados. A fun\u00e7\u00e3o da regra \u00e9 converter os tokens da cadeia do ficheiro de dados num objeto java.util.Map. Caso a regra n\u00e3o seja especificada, o conector constr\u00f3i um mapa de conte\u00fados baseados no nome de coluna.
con_help_delimited_mergeMaps=Uma regra chamada durante a fus\u00e3o de cada linha que tenha colunas de \u00edndice correspondentes. A regra recebe o mapa existente juntamente com o mapa j\u00e1 analisado que deve de ser fundido. Caso uma regra n\u00e3o seja especificada, o conector constr\u00f3i um java.util.Map combinado, com o objeto original e atributos de fus\u00e3o especificados na op\u00e7\u00e3o de configura\u00e7\u00e3o mergeColumns.
con_help_delimited_transformation=Uma regra chamada para cada java.util.Map exclusivo criado a partir do ficheiro de dados. A fun\u00e7\u00e3o desta regra \u00e9 converter um objeto java.util.Map constru\u00eddo a partir do ficheiro de dados num ResourceObject. Caso n\u00e3o seja especificada uma regra, o conector constr\u00f3i um ResourceObject atrav\u00e9s de um esquema.
con_help_delimited_preIterate=Uma regra chamada antes de iniciar um processo de processamento, que permite a\u00e7\u00f5es como a verifica\u00e7\u00e3o do ficheiro ou a constru\u00e7\u00e3o de um feed alternativo.
con_help_delimited_postIterate=Uma regra chamada ap\u00f3s o processamento ter sido conclu\u00eddo.
con_help_delimited_partitionConfig=Selecione "Auto" ou "Manual". "Auto" calcula automaticamente o n\u00famero de parti\u00e7\u00f5es e objetos por parti\u00e7\u00e3o com base nas dicas fornecidas pelo agregador. O modo "Manual" permite que os clientes especifiquem o n\u00famero de objetos por parti\u00e7\u00e3o, que ser\u00e3o divididos equitativamente, na medida do poss\u00edvel, em parti\u00e7\u00f5es. Por predefini\u00e7\u00e3o, o modo "Auto" \u00e9 utilizado.
con_help_delimited_partitionObjectCount=Apenas no modo manual, introduza o n\u00famero de objetos que dever\u00e3o ser colocados em cada parti\u00e7\u00e3o.
con_help_jdbc_provisionRuleType=O utilizador pode selecionar o tipo de regra de aprovisionamento de acordo com o necess\u00e1rio. A regra global inclui todas as regras de aprovisionamento e a Regra de opera\u00e7\u00e3o permite aos utilizadores o aprovisionamento de opera\u00e7\u00f5es espec\u00edficas.
con_help_jdbc_provision=Uma regra chamada para cada linha num ficheiro de dados. A regra \u00e9 utilizada para aprovisionamento global de regras.
con_help_jdbc_operation_provisioning=Uma regra chamada para cada linha num ficheiro de dados. A regra \u00e9 utilizada para a Regra de Aprovisionamento Operacional, que \u00e9 espec\u00edfica e independente.
con_help_sap_host=O nome da m\u00e1quina onde SAP est\u00e1 a ser executado com JCO ativado.
con_help_sap_systemid=Introduza o n\u00famero de sistema do sistema SAP
con_help_sap_client=Introduza o ID de cliente a ser utilizado ao estabelecer liga\u00e7\u00e3o com o SAP
con_help_sap_lang=Introduza o c\u00f3digo de linguagem que dever\u00e1 ser utilizado aquando na liga\u00e7\u00e3o. O idioma predefinido \u00e9 EN.
con_help_sap_user=Conta de utilizador a utilizar ao estabelecer liga\u00e7\u00e3o ao SAP via JCO. Isto \u00e9 necess\u00e1rio quando n\u00e3o utilizar SNC e x509certificate.
con_help_sap_password=A palavra-passe da conta de utilizador especificada em Nome de utilizador.
con_help_sap_actionToSupport=Valor separado por v\u00edrgulas do(s) tipo(s) de a\u00e7\u00e3o a agregar a cada utilizador SAP HR (por exemplo, 01, 20, 21).
con_help_sap_trace=CLique nesta caixa de verifica\u00e7\u00e3o para ativar o rastreio SAP JCO RFC.
con_help_sap_buildMap=Uma regra chamada para cada objeto devolvido pelo SAP. A regra tem contexto suficiente para comunicar com o SAP de forma a modificar o objeto predefinido ou adicionar atributos personalizados a cada objeto.
con_help_provisionRuleType=O utilizador pode selecionar o tipo de regra de aprovisionamento de acordo com o requerimento. A Regra global inclui todas as regras de aprovisionamento, e a Regra de opera\u00e7\u00e3o permite ao utilizador o aprovisionamento de opera\u00e7\u00f5es espec\u00edficas.
con_help_sap_provision=Uma regra chamada para efetuar um aprovisionamento gen\u00e9rico. A regra \u00e9 utilizada para aprovisionamento de regra global.
con_help_sap_operation_provisioning=Uma regra chamada para cada opera\u00e7\u00e3o individualmente. \u00c9 utilizada para a Regra individual de opera\u00e7\u00e3o de aprovisionamento.
con_help_sap_enable_operation_provisioning=Uma regra que \u00e9 chamada para ativar opera\u00e7\u00f5es individualmente.
con_help_sap_disable_operation_provisioning=Uma regra que \u00e9 chamada para desativar opera\u00e7\u00f5es individualmente.
