startup_help_certification_grid_view_content=Utilize a p\u00e1gina Detalhes da Revis\u00e3o de Acesso para concluir os pedidos de certid\u00e3o.<br /> - <b>Ver detalhes administrativos:</b> propriet\u00e1rio, data de finaliza\u00e7\u00e3o, fase, revis\u00f5es de acesso subordinadas<br /> - <b>Filtrar itens visualizados:</b>limite e categorize os itens na revis\u00e3o de acesso<br /> - <b>Agir:</b>tome uma decis\u00e3o e efetue a a\u00e7\u00e3o necess\u00e1ria em cada item<br /> - <b>Concluir a revis\u00e3o de acesso:</b>assine as revis\u00f5es de acesso peri\u00f3dico<br/><br/>Ap\u00f3s ter guardado uma decis\u00e3o, pode voltar a clicar em qualquer \u00edcone Decis\u00e3o ativo para anular a decis\u00e3o. <br /><br />Os itens da p\u00e1gina e decis\u00f5es dispon\u00edveis dependem do tipo de certid\u00e3o, das defini\u00e7\u00f5es de configura\u00e7\u00e3o e das prefer\u00eancias de utilizador.<br /><br />Consulte a ajuda online para obter informa\u00e7\u00e3o detalhada.
