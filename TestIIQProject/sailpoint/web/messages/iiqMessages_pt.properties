# score def descriptions
score_def_rawBusinessRoleScore_desc=Uma pontua\u00e7\u00e3o de Risco de Acesso Base (BAR) de 0 (risco baixo) a 1000 (risco elevado) \u00e9 atribu\u00edda a cada fun\u00e7\u00e3o. A fun\u00e7\u00e3o BAR de um utilizador \u00e9 determinada pela soma dos riscos associados a cada fun\u00e7\u00e3o que desempenhem.
score_def_rawEntitlementScore_desc=A pontua\u00e7\u00e3o de Risco de Acesso Base (BAR) da titularidade de um utilizador depende do n\u00famero de itens de titularidade adicionais que possua. H\u00e1 duas categorias para Titularidade: Autoriza\u00e7\u00f5es  e Atributos. Uma autoriza\u00e7\u00e3o \u00e9 um privil\u00e9gio que o utilizador det\u00e9m. Um utilizador pode deter uma ou mais das autoriza\u00e7\u00f5es seguintes em uma ou mais aplica\u00e7\u00f5es: criar, ler, atualizar, eliminar e executar. Os atributos s\u00e3o carater\u00edsticas personalizadas do utilizador. "group/Administrators" \u00e9 um exemplo t\u00edpico de um par Atributo/Valor. Uma pontua\u00e7\u00e3o de risco \u00e9 configurada para cada autoriza\u00e7\u00e3o e para cada par Atributo/Valor do sistema. A pontua\u00e7\u00e3o BAR de titularidade do utilizador \u00e9 definida ao somar os riscos associados a cada item de titularidade adicional que este detenha.
score_def_rawPolicyScore_desc=A pontua\u00e7\u00e3o de Risco de Acesso Base (BAR) do utilizador \u00e9 baseada nas viola\u00e7\u00f5es do utilizador das pol\u00edticas detetadas, com base nas regras de pol\u00edticas definidas. Uma pontua\u00e7\u00e3o de risco \u00e9 configurada para todas as regras da pol\u00edtica ou para a pr\u00f3pria pol\u00edtica, se n\u00e3o se aplicarem regras. A pol\u00edtica BAR do utilizador \u00e9 calculada ao somar os riscos associados a cada pol\u00edtica ou regra violada pelo utilizador.
score_def_businessRoleScore_desc=A pontua\u00e7\u00e3o de risco da fun\u00e7\u00e3o compensada do utilizador \u00e9 baseada nos riscos de acesso base de cada fun\u00e7\u00e3o a ela associada. Um fator compensat\u00f3rio \u00e9 aplicado a cada fun\u00e7\u00e3o para aumentar ou diminuir a respetiva pontua\u00e7\u00e3o de risco compensado. A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o de risco de fun\u00e7\u00e3o compensada.
score_def_entitlementScore_desc=A pontua\u00e7\u00e3o de risco de titularidade compensada do utilizador \u00e9 baseada nos riscos de acesso base de cada item de titularidade a ela associada. Um fator compensat\u00f3rio \u00e9 aplicado a cada item de titularidade para aumentar ou diminuir a respetiva pontua\u00e7\u00e3o de risco compensado. A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o de risco de titularidade compensada.
score_def_policyScore_desc=A pontua\u00e7\u00e3o de risco de viola\u00e7\u00e3o de pol\u00edtica compensada do utilizador \u00e9 baseada nos riscos de acesso base de cada regra que este se encontrar a violar. Um fator compensat\u00f3rio \u00e9 aplicado a cada viola\u00e7\u00e3o para aumentar ou diminuir a respetiva pontua\u00e7\u00e3o de risco compensado. A soma destas pontua\u00e7\u00f5es compensadas \u00e9 a pontua\u00e7\u00e3o de risco de viola\u00e7\u00e3o de pol\u00edtica compensada.
score_def_certificationAge_desc=A pontua\u00e7\u00e3o de certid\u00e3o \u00e9 baseada no n\u00famero de dias desde a \u00faltima certid\u00e3o de identidade. Se um n\u00famero espec\u00edfico de dias tiver passado sem que haja uma nova certid\u00e3o, a pontua\u00e7\u00e3o aumenta gradualmente. Ap\u00f3s outro intervalo de tempo definido pelo utilizador, a pontua\u00e7\u00e3o atinge o valor m\u00e1ximo especificado durante a configura\u00e7\u00e3o BAR.
score_def_example_desc=Uma pontua\u00e7\u00e3o a t\u00edtulo exemplar calculada com base no valor de um atributo de identidade.
score_def_composite_desc=Calcular uma pontua\u00e7\u00e3o mista ao combinar todas as pontua\u00e7\u00f5es de componentes com base no respetivo grau. N\u00e3o h\u00e1 argumentos configur\u00e1veis, pelo que isto n\u00e3o se encontra exposto na IU.
score_def_serviceAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas marcadas como contas de servi\u00e7o.
score_def_inactiveAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas marcadas como inativas.
score_def_privilegedAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas marcadas como privilegiadas.
score_def_dormantAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas n\u00e3o utilizadas durante um determinado per\u00edodo de tempo.
score_def_riskyAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas associadas a identidades com elevada pontua\u00e7\u00e3o de risco.
score_def_violatorAccount_desc=Uma pontua\u00e7\u00e3o calculada a partir da percentagem de contas associadas a identidades que possuem viola\u00e7\u00f5es de pol\u00edtica.
score_def_compositeWeight_desc=Calcula uma pontua\u00e7\u00e3o mista ao combinar todas as pontua\u00e7\u00f5es de componentes com base no respetivo peso.
