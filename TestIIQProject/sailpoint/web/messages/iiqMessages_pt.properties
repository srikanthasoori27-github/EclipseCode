con_help_sap_portal_soap_url=O URL de UMWebService. Por exemplo, http://HOST:PORT pode ser HTTP ou HTTPS. No entanto, ao utilizar HTTPS deve configurar tamb\u00e9m o servido do portal e os keystores do servidor da aplica\u00e7\u00e3o. Caso atualize o seu sistema a partir de uma vers\u00e3o anterior, edite o URL utilizado anteriormente, que \u00e9 http://HOST:PORT/irj/servlet/prt/soap/UMWebService?style=rpc_enc, para o URL http://HOST:PORT.
con_help_sap_portal_account_filterString=Introduza a representa\u00e7\u00e3o em cadeia de um objeto sailpoint.object.Filter. Os objetos da conta que correspondem ao filtro ser\u00e3o exclu\u00eddos dos resultados do conjunto de dados. Eis um exemplo de uma filterString que exclui todos os objetos cujo uniqueId comece por USER.R3_DATASOURCE. uniqueId.startsWith(&quot;USER.R3_DATASOURCE.&quot;). Quando esta propriedade n\u00e3o est\u00e1 vazia, a filtra\u00e7\u00e3o acontece do lado do servidor IdentityIQ e n\u00e3o filtra o lado do portal SAP.
con_help_sap_portal_group_filterString=Introduza a representa\u00e7\u00e3o em cadeia de um objeto sailpoint.object.Filter. Os objetos da fun\u00e7\u00e3o que correspondem ao filtro ser\u00e3o exclu\u00eddos dos resultados do conjunto de dados. Eis um exemplo de uma filterString que exclui todos os objetos cujo displayName comece por com.sap.pct. displayName.startsWith(&quot;com.sap.pct&quot;). Quando esta propriedade n\u00e3o est\u00e1 vazia, a filtra\u00e7\u00e3o acontece do lado do servidor IdentityIQ e n\u00e3o filtra o lado do portal SAP.
