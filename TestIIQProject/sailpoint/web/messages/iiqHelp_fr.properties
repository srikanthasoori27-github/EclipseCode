help_logical_retain_over_remove=Utilisez cette option pour conserver un droit qui a \u00e9t\u00e9 attribu\u00e9 via le processus LCM m\u00eame lorsqu\u2019il a \u00e9t\u00e9 r\u00e9voqu\u00e9 par l\u2019application logique.
