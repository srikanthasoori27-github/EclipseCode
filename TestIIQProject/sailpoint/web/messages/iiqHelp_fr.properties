help_scope_corr_rule=R\u00e8gle utilis\u00e9e pour la corr\u00e9lation d\u2019une \u00e9tendue attribu\u00e9e \u00e0 une identit\u00e9 lors du regroupement et de l\u2019actualisation d\u2019identit\u00e9.
help_scope_sel_rule=R\u00e8gle utilis\u00e9e pour s\u00e9lectionner une \u00e9tendue attribu\u00e9e pour une identit\u00e9 lors du regroupement et de l\u2019actualisation d\u2019identit\u00e9 si la corr\u00e9lation d\u2019attribut ou de r\u00e8gle renvoie des \u00e9tendues multiples.
help_unscoped_globally_accessible=Lorsque la case correspondante est coch\u00e9e, les objets sans \u00e9tendue attribu\u00e9e sont accessibles \u00e0 toutes les identit\u00e9s. Lorsque la case correspondante est d\u00e9coch\u00e9e, seuls les administrateurs syst\u00e8me peuvent afficher les objets sans \u00e9tendue.
help_id_ctrls_assigned_scope=Lorsque la case correspondante est coch\u00e9e, les identit\u00e9s ont automatiquement acc\u00e8s \u00e0 leur \u00e9tendue attribu\u00e9e. Il s\u2019agit d\u2019un param\u00e8tre par d\u00e9faut qui peut \u00eatre ignor\u00e9 pour chaque identit\u00e9.
help_enable_scoping=Lorsque la case correspondante est coch\u00e9e, les m\u00e9canismes d\u2019\u00e9tendue sont activ\u00e9s. Tant que cette case n\u2019est pas coch\u00e9e, les \u00e9tendues ne sont pas prises en compte, m\u00eame si vous avez d\u00e9j\u00e0 d\u00e9fini et attribu\u00e9 des \u00e9tendues.
