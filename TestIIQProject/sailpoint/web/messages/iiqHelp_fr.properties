work_item_max_reminders=Nombre maximum de rappels \u00e0 envoyer avant le d\u00e9but de l\u2019escalade. Si ce nombre est de z\u00e9ro, aucun rappel ne sera envoy\u00e9\u00a0et l\u2019escalade d\u00e9bute alors imm\u00e9diatement.
