help_wf_provisioning_approval_setting=S\u00e9lectionnez les param\u00e8tres d\u2019approbation que vous souhaiteriez activer pour les requ\u00eates de configuration. Plusieurs valeurs sont autoris\u00e9es. \u00ab\u00a0Owner\u00a0\u00bb\u00a0: le propri\u00e9taire du ou des objets requis doit approuver. \u00ab\u00a0Manager\u00a0\u00bb\u00a0: le responsable de l\u2019utilisateur doit approuver. \u00ab\u00a0SecurityOfficer\u00a0\u00bb\u00a0: l\u2019identit\u00e9 mentionn\u00e9e dans la variable securityOfficerName doit approuver. Dans certains cas, pour les changements IdentityIQ, il y a un changement de responsable. Il existe une option appel\u00e9e \u00ab\u00a0New Manager\u00a0\u00bb gr\u00e2ce \u00e0 laquelle un nouveau responsable assign\u00e9 peut obtenir l\u2019approbation. Les options disponibles d\u00e9pendent du workflow en cours de modification.
help_wf_provisioning_approval_disable=S\u00e9lectionnez cette option pour d\u00e9sactiver toutes les approbations.
help_wf_provisioning_policy_scheme=S\u00e9lectionnez une valeur qui sp\u00e9cifie comment les v\u00e9rifications de politiques influencent le processus du workflow dans son ensemble. Les valeurs autoris\u00e9es sont \u00ab\u00a0D\u00e9sactiver la v\u00e9rification de politique\u00a0\u00bb pour ignorer les v\u00e9rifications des politiques, \u00ab\u00a0Poursuivre malgr\u00e9 les violations de politique\u00a0\u00bb pour continuer m\u00eame si des violations de politiques sont trouv\u00e9es, \u00ab\u00a0Montrer les \u00e9checs au demandeur\u00a0\u00bb pour que le demandeur puisse supprimer les \u00e9l\u00e9ments qui causent des violations (cette option n\u2019est disponible que dans certains workflows), ou \u00ab\u00a0Faire \u00e9chouer le workflow\u00a0\u00bb qui engendre l\u2019abandon imm\u00e9diat du workflow si une violation de politique est trouv\u00e9e.
help_wf_provisioning_policy_check=S\u00e9lectionnez \u00ab\u00a0Toutes\u00a0\u00bb pour v\u00e9rifier toutes les politiques ou \u00ab\u00a0S\u00e9lectionn\u00e9es\u00a0\u00bb pour choisir les politiques que vous souhaitez v\u00e9rifier pendant la configuration.
help_wf_provisioning_notification_scheme=S\u00e9lectionnez une valeur qui indique qui devrait \u00eatre notifi\u00e9 lorsque la requ\u00eate est termin\u00e9e. Les valeurs autoris\u00e9es sont \u00ab\u00a0Notifier l\u2019utilisateur\u00a0\u00bb\u00a0: indique que l\u2019identit\u00e9 mise \u00e0 jour sera notifi\u00e9e, \u00ab\u00a0Notifier le responsable\u00a0\u00bb\u00a0: le responsable de l\u2019identit\u00e9 sera notifi\u00e9, et \u00ab\u00a0Notifier le demandeur\u00a0\u00bb\u00a0: la personne ayant demand\u00e9 les changements sera notifi\u00e9e.
help_wf_provisioning_notification_disable=S\u00e9lectionnez cette option pour d\u00e9sactiver toutes les notifications.
help_wf_provisioning_identities_scheme=S\u00e9lectionnez une ou plusieurs Identit\u00e9s ou groupes de travail qui devraient approuver les requ\u00eates.
help_wf_provisioning_user_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour la notification de l\u2019utilisateur.
help_wf_provisioning_requester_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour la notification du demandeur.
help_wf_provisioning_manager_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour la notification du responsable.
help_wf_provisioning_securityofficer_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour la notification de l\u2019agent de s\u00e9curit\u00e9.
help_wf_provisioning_other_users_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour la notification d\u2019autres utilisateurs.
help_wf_provisioning_securityofficer_name=Entrez le nom de l\u2019identit\u00e9 qui recevra les approbations pour les approbations de l\u2019agent de s\u00e9curit\u00e9.
help_wf_provisioning_approval_template=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser pour les notifications d\u2019approbations.
help_wf_provisioning_fallback_approver=Entrez le nom de l\u2019identit\u00e9 qui recevra les approbations lorsqu\u2019un autre approbateur ne peut pas \u00eatre trouv\u00e9 et que les approbations sont activ\u00e9es.
help_wf_provisioning_manual_actions=S\u00e9lectionnez cette option si vous voulez que les parties non g\u00e9r\u00e9es du projet de configuration g\u00e9n\u00e8rent un ou plusieurs \u00e9l\u00e9ments de travail des actions manuelles afin de demander des changements qui ne peuvent pas \u00eatre r\u00e9alis\u00e9s automatiquement.
help_wf_provisioning_foreground=S\u00e9lectionnez cette option si vous voulez que la configuration se d\u00e9roule au premier plan. Normalement, la configuration est effectu\u00e9e \u00e0 une \u00e9tape qui utilise l\u2019option \u00ab\u00a0arri\u00e8re-plan\u00a0\u00bb pour forcer l\u2019interruption du workflow et le reprendre dans un fil de t\u00e2ches en arri\u00e8re-plan. Cela \u00e9vite que la session de navigateur ne soit suspendue car la configuration peut parfois prendre longtemps. Pour les d\u00e9mos et les tests, il vaut peut-\u00eatre mieux le faire en premier plan afin que la configuration s\u2019effectue lorsque le contr\u00f4le revient \u00e0 l\u2019utilisateur. Cela \u00e9vite d\u2019avoir \u00e0 effectuer la t\u00e2che \u00ab\u00a0Effectuer la maintenance\u00a0\u00bb pour voir les r\u00e9sultats de la requ\u00eate.
help_wf_provisioning_optimistic=S\u00e9lectionnez cette option si vous souhaitez que les changements apport\u00e9s aux droits compil\u00e9s par les attributions de r\u00f4les puissent \u00eatre appliqu\u00e9s imm\u00e9diatement au cube d\u2019identit\u00e9 plut\u00f4t que d\u2019attendre la prochaine actualisation ou le prochain regroupement apr\u00e8s que le syst\u00e8me de configuration a termin\u00e9 la requ\u00eate.
help_wf_provisioning_refresh=Cochez cette case pour provoquer une actualisation d\u2019identit\u00e9 apr\u00e8s que les changements de plan ont \u00e9t\u00e9 configur\u00e9s. Cette case est normalement d\u00e9coch\u00e9e. Vous pouvez la cocher si vous souhaitez que les modifications d\u2019identit\u00e9 ou attributs de liens engendrent la r\u00e9\u00e9valuation imm\u00e9diate des r\u00f4les assign\u00e9s et d\u00e9tect\u00e9s.
help_wf_provisioning_manager_esig=Entrez le nom de l\u2019objet de signature \u00e9lectronique qui devrait \u00eatre utilis\u00e9 lorsque les approbations sont termin\u00e9es par le responsable
help_wf_provisioning_identity_esig=Entrez le nom de l\u2019objet de signature \u00e9lectronique qui devrait \u00eatre utilis\u00e9 lorsque les approbations sont faites par des identit\u00e9s ou groupes de travail sp\u00e9cifiques
help_wf_provisioning_sofficer_esig=Entrez le nom de l\u2019objet de signature \u00e9lectronique qui devrait \u00eatre utilis\u00e9 lorsque les approbations sont termin\u00e9es par l\u2019agent de s\u00e9curit\u00e9
help_wf_provisioning_approver_esig=Entrez le nom de l\u2019objet de signature \u00e9lectronique qui devrait \u00eatre utilis\u00e9 lorsque les approbations sont termin\u00e9es
help_wf_provisioning_owner_esig=Entrez le nom de l\u2019objet de signature \u00e9lectronique qui devrait \u00eatre utilis\u00e9 lorsque les approbations sont termin\u00e9es par le propri\u00e9taire
help_wf_provisioning_policies=S\u00e9lectionnez la liste de politiques qui devraient \u00eatre coch\u00e9es. Si cette liste est vide, toutes les politiques seront coch\u00e9es.
help_wf_trace=Utilis\u00e9 pour d\u00e9boguer le workflow et lorsque la trace d\u2019ex\u00e9cution s\u00e9lectionn\u00e9e sera envoy\u00e9e \u00e0 stdout.
help_wf_provisioning_advanced_priority=D\u00e9finit la priorit\u00e9 par d\u00e9faut pour tous les \u00e9l\u00e9ments de travail g\u00e9n\u00e9r\u00e9s par l\u2019ex\u00e9cution de ce workflow et la d\u00e9finit sur l\u2019objet IdentityRequest g\u00e9n\u00e9r\u00e9. Ce param\u00e8tre peut \u00eatre remplac\u00e9 lorsque les requ\u00eates sont soumises via l\u2019interface utilisateur.
help_wf_provisioning_require_create_template=S\u00e9lectionnez ce param\u00e8tre pour que les requ\u00eates pour des comptes non existants passent dans le plan non g\u00e9r\u00e9, \u00e0 moins que l\u2019application cible ne sp\u00e9cifie un mod\u00e8le de cr\u00e9ation de compte. Il peut \u00eatre combin\u00e9 avec le param\u00e8tre \u00ab\u00a0Lancer les \u00e9l\u00e9ments d\u2019action manuels\u00a0\u00bb afin que les \u00e9l\u00e9ments de travail soient envoy\u00e9s pour g\u00e9rer la cr\u00e9ation de compte.
help_wf_provisioning_approval_escalation_setting=S\u00e9lectionnez comment vous voulez effectuer le rappel et l\u2019escalade des \u00e9l\u00e9ments de travail.
help_wf_provisioning_approval_reminder_email=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail qui devrait \u00eatre utilis\u00e9 lors de l\u2019envoi d\u2019e-mails de rappel \u00e0 l\u2019approbateur
help_wf_provisioning_approval_escalation_email=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail qui devrait \u00eatre utilis\u00e9 lors de l\u2019envoi d\u2019e-mails d\u2019escalade \u00e0 l\u2019approbateur
help_wf_provisioning_approval_reminder_days=Entrez le nombre de jours \u00e0 attendre avant que les approbateurs ne re\u00e7oivent un e-mail de rappel.
help_wf_provisioning_approval_assignment_rule=S\u00e9lectionnez la r\u00e8gle qui doit \u00eatre ex\u00e9cut\u00e9e pour assigner les approbations. La r\u00e8gle obtiendra une liste des objets d\u2019approbation.
help_wf_provisioning_approval_max_reminder=Nombre maximum d\u2019e-mails de rappel qui seront envoy\u00e9s avant que l\u2019approbation ne soit escalad\u00e9e \u00e0 un nouveau propri\u00e9taire.
help_wf_provisioning_approval_max_days_reminder=Entrez le nombre de jours \u00e0 attendre avant que la r\u00e8gle d\u2019escalade ne soit appliqu\u00e9e pour changer le propri\u00e9taire de l\u2019approbation.
help_wf_provisioning_approval_escalation_rule=S\u00e9lectionnez la r\u00e8gle qui calcule le nouveau propri\u00e9taire lors de l\u2019escalade d\u2019une approbation. Si la valeur est nulle ou que la r\u00e8gle renvoie une valeur nulle, l\u2019envoi des rappels est maintenu.
