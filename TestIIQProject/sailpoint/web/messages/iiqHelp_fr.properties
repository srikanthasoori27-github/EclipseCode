one_more_time=Encore une fois
help_mining_max_training=Nombre maximum d\u2019identit\u00e9s \u00e0 analyser. Il n\u2019est pas toujours n\u00e9cessaire d\u2019analyser chaque identit\u00e9 pour d\u00e9terminer un ensemble utile de r\u00f4les. En configurant ce param\u00e8tre, les performances d\u2019exploration peuvent \u00eatre am\u00e9lior\u00e9es. S\u2019il n\u2019est pas sp\u00e9cifi\u00e9, toutes les identit\u00e9s du filtre de recherche seront analys\u00e9es.
help_mining_max_iterations=Nombre maximum d\u2019it\u00e9rations de d\u00e9composition de grappes. La valeur doit \u00eatre sup\u00e9rieure \u00e0 z\u00e9ro\u00a0; par d\u00e9faut, elle est de 100.
help_mining_max_clusters=Nombre maximum de grappes de r\u00f4les pour l\u2019identit\u00e9. Si la valeur est inf\u00e9rieure \u00e0 z\u00e9ro, une tentative de d\u00e9termination du nombre optimal est effectu\u00e9e par le biais de la validation crois\u00e9e.
help_mining_min_deviation=D\u00e9viation standard minimum lors du calcul de la densit\u00e9 normale. Une r\u00e9duction de cette valeur peut contribuer \u00e0 emp\u00eacher le d\u00e9passement de capacit\u00e9 arithm\u00e9tique r\u00e9sultant de la multiplication de densit\u00e9s \u00e9lev\u00e9es (dues \u00e0 des d\u00e9viations standards faibles) lorsqu\u2019il existe de nombreuses valeurs de type singleton ou proches du singleton. La valeur par d\u00e9faut est 1e-6f.
help_mining_min_users=Nombre minimum d\u2019utilisateurs par r\u00f4le.
help_mining_confidence_factor=Seuil de confiance de nettoyage de l\u2019arbre de d\u00e9cision. La valeur doit \u00eatre sup\u00e9rieure \u00e0 z\u00e9ro et inf\u00e9rieure \u00e0 1.  0,25 est une valeur raisonnablement bonne dans la plupart des cas. Les valeurs inf\u00e9rieures entra\u00eeneront davantage de nettoyage.
help_mining_folds=D\u00e9finir le nombre de dossiers pour un nettoyage d\u2019erreurs r\u00e9duit. Les donn\u00e9es entr\u00e9es sont divis\u00e9es de mani\u00e8re \u00e9gale en ce nombre de parties et la derni\u00e8re est utilis\u00e9e pour le nettoyage. La valeur par d\u00e9faut est de 3.
help_mining_binary_splits=Restreint l\u2019approbation de l\u2019arbre de d\u00e9cision aux divisions binaires plut\u00f4t qu\u2019aux divisions multivoies.
help_mining_disable_raising=D\u00e9sactive le nettoyage de l\u2019arbre de d\u00e9cision en rempla\u00e7ant les n\u0153uds parents par un de ses n\u0153uds descendants. L\u2019\u00e9l\u00e9vation de sous-arbre est une op\u00e9ration potentiellement chronophage qui n\u2019est pas toujours utile.
help_mining_disable_pruning=D\u00e9sactiver le nettoyage d\u2019arbre de d\u00e9cision. Cela peut am\u00e9liorer les performances mais peut \u00e9galement entra\u00eener des arbres surdimensionn\u00e9s par rapport \u00e0 l\u2019ensemble de donn\u00e9es.
help_mining_enable_laplace=Permet l\u2019utilisation de l\u2019estimation de Laplace lors du calcul de probabilit\u00e9s pour les valeurs manquantes dans l\u2019ensemble de formation.
help_ident_map_attributes=Cette colonne indique un attribut d\u2019employ\u00e9 d\u00e9riv\u00e9 d\u2019une application sp\u00e9cifi\u00e9e dans la colonne Mappages de source. Si aucune saisie n\u2019est sp\u00e9cifi\u00e9e, l\u2019attribut sert de param\u00e8tre substituable pour les donn\u00e9es qui seront d\u00e9riv\u00e9es d\u2019une ou plusieurs applications.
help_ident_map_attributes_display_name=Cette colonne indique le nom affich\u00e9 d\u2019un attribut d\u2019employ\u00e9.
help_ident_map_source_app=Liste de paires application/attribut dont les attributs d\u2019employ\u00e9 sont d\u00e9riv\u00e9s. Si les donn\u00e9es ne sont pas disponibles \u00e0 partir de la premi\u00e8re source, la collecte aura lieu \u00e0 partir de la prochaine source valide trouv\u00e9e dans la liste selon l\u2019ordre affich\u00e9. Pour modifier un ordre de liste, cliquez sur un mappage de source et utilisez les fl\u00e8ches pour le d\u00e9placer vers l\u2019emplacement appropri\u00e9 de la liste.
help_ident_map_attr_characteristics=Indique toutes les caract\u00e9ristiques suppl\u00e9mentaires d\u00e9tenues par un attribut d\u2019employ\u00e9.
help_cert_approve=Indique que l\u2019\u00e9l\u00e9ment de ligne de revue d\u2019acc\u00e8s pour un utilisateur est appropri\u00e9 et que l\u2019utilisateur dispose du droit associ\u00e9.
help_cert_revoke=Indique que l\u2019\u00e9l\u00e9ment de ligne de revue d\u2019acc\u00e8s pour un utilisateur n\u2019est pas appropri\u00e9 et doit \u00eatre supprim\u00e9.
help_cert_revoke_account=Indique que le compte d\u2019utilisateur n\u2019est pas appropri\u00e9 et doit \u00eatre supprim\u00e9.
help_cert_mitigate=Indique que l\u2019\u00e9l\u00e9ment de ligne de revue d\u2019acc\u00e8s pour un utilisateur n\u2019est pas appropri\u00e9 mais qu\u2019il est requis pour une p\u00e9riode donn\u00e9e.
help_cert_delegate=Indique que la d\u00e9cision pour les \u00e9l\u00e9ments de ligne de revue d\u2019acc\u00e8s sera prise par un autre utilisateur.
help_cert_clear=Indique que la mesure pr\u00e9c\u00e9dente prise pour cet \u00e9l\u00e9ment de ligne de revue d\u2019acc\u00e8s a \u00e9t\u00e9 effac\u00e9e.
help_cert_action_required=Indique qu\u2019une action suppl\u00e9mentaire, telle que le traitement d\u2019une contestation ou l\u2019examen d\u2019une d\u00e9cision de d\u00e9l\u00e9gation, est requise pour l\u2019\u00e9l\u00e9ment de ligne de certification. Faites un clic droit sur l\u2019\u00e9l\u00e9ment pour choisir l\u2019action appropri\u00e9e dans le menu.
help_cert_approve_account=Indique que le compte d\u2019utilisateur est appropri\u00e9 et que l\u2019utilisateur dispose du droit associ\u00e9.
help_cert_comments=Indique que d\u2019autres utilisateurs ont fait des commentaires sur l\u2019\u00e9l\u00e9ment de ligne de revue d\u2019acc\u00e8s.
help_identity_trigger_name=Nom de l\u2019\u00e9v\u00e9nement de cycle de vie \u00e9tant d\u00e9fini. Cette information est requise.
help_identity_trigger_desc=Description de l\u2019\u00e9v\u00e9nement de cycle de vie \u00e9tant d\u00e9fini.
help_identity_trigger_type=Type de l\u2019\u00e9v\u00e9nement d\u00e9clencheur.
help_identity_trigger_attr_name=Nom de l\u2019attribut de l\u2019identit\u00e9 dont les modifications doivent \u00eatre d\u00e9tect\u00e9es.
help_identity_trigger_old_attribute_filter=Indique \u00e9ventuellement la valeur pr\u00e9c\u00e9dente de l\u2019attribut devant correspondre pour qu\u2019un \u00e9v\u00e9nement de modification d\u2019attribut ait lieu.
help_identity_trigger_new_attribute_filter=Indique \u00e9ventuellement la nouvelle valeur de l\u2019attribut devant correspondre pour qu\u2019un \u00e9v\u00e9nement de modification d\u2019attribut ait lieu.
help_identity_trigger_old_manager=Indique \u00e9ventuellement le responsable pr\u00e9c\u00e9dent devant correspondre pour qu\u2019un \u00e9v\u00e9nement de transfert de responsable ait lieu.
help_identity_trigger_new_manager=Indique \u00e9ventuellement le nouveau responsable devant correspondre pour qu\u2019un \u00e9v\u00e9nement de transfert de responsable ait lieu.
help_identity_trigger_rule=R\u00e8gle \u00e0 ex\u00e9cuter pour d\u00e9terminer si l\u2019\u00e9v\u00e9nement de cycle de vie doit \u00eatre ex\u00e9cut\u00e9.
help_identity_trigger_disabled=Indique qu\u2019un \u00e9v\u00e9nement de cycle de vie ne doit pas \u00eatre trait\u00e9.
help_identity_trigger_selector=Indique \u00e9ventuellement les identit\u00e9s qui seront incluses lors de la d\u00e9tection de l\u2019\u00e9v\u00e9nement de cycle de vie.
help_identity_trigger_workflow=Processus d\u2019entreprise \u00e0 ex\u00e9cuter lorsque le cycle de vie est d\u00e9tect\u00e9.
help_sched_cert_tags=Sp\u00e9cifier une ou plusieurs balises pour les revues d\u2019acc\u00e8s cr\u00e9\u00e9es. Elles peuvent \u00eatre utilis\u00e9es pour classer les revues d\u2019acc\u00e8s lors d\u2019une recherche et cr\u00e9ation de rapports.
help_sched_cert_active_phase_enter_rule=S\u00e9lectionnez la r\u00e8gle \u00e0 ex\u00e9cuter quand la certification entre en p\u00e9riode active.
help_sched_cert_challenge_phase_enter_rule=S\u00e9lectionnez la r\u00e8gle \u00e0 ex\u00e9cuter quand la certification entre en p\u00e9riode de contestation.
help_sched_cert_remediation_phase_enter_rule=S\u00e9lectionnez la r\u00e8gle \u00e0 ex\u00e9cuter quand la certification entre en p\u00e9riode de r\u00e9vocation.
help_sched_cert_end_phase_enter_rule=S\u00e9lectionnez la r\u00e8gle \u00e0 ex\u00e9cuter quand la certification entre en p\u00e9riode de fin.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Approuver automatiquement la certification lorsque le b\u00e9n\u00e9ficiaire n\u2019a rien \u00e0 certifier
help_sched_cert_suppress_email_when_nothing_to_certify=Supprimer la notification de certification lorsque le b\u00e9n\u00e9ficiaire n\u2019a rien \u00e0 certifier
help_sched_cert_enable_partitioning=Si le param\u00e8tre est d\u00e9fini, le syst\u00e8me utilisera plusieurs fils pour planifier la certification.
help_sched_cert_remed_eml=Indique que des e-mails de rappel doivent \u00eatre envoy\u00e9s aux destinataires de r\u00e9vocation.
help_sched_cert_remed_eml_freq=Fr\u00e9quence \u00e0 laquelle des rappels sont envoy\u00e9s en cas de r\u00e9vocations incompl\u00e8tes.
help_sched_cert_remed_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour l\u2019envoi de rappels en cas de r\u00e9vocations incompl\u00e8tes.
help_sched_cert_remed_eml_start=Heure du d\u00e9but d\u2019envoi d\u2019e-mails de rappel.
help_sched_cert_remed_esc=Indique qu\u2019une strat\u00e9gie d\u2019escalade doit \u00eatre mise en \u0153uvre pour les r\u00e9vocations une fois que l\u2019intervalle sp\u00e9cifi\u00e9 est r\u00e9volu.
help_sched_cert_remed_esc_trigger=Condition entra\u00eenant l\u2019escalade des r\u00e9vocations incompl\u00e8tes.
help_sched_cert_remed_esc_rule=R\u00e8gle d\u2019escalade \u00e0 ex\u00e9cuter lors de l\u2019escalade de r\u00e9vocations incompl\u00e8tes.
help_sched_cert_remed_esc_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour l\u2019envoi de notifications lors de l\u2019escalade de r\u00e9vocations.
help_sched_cert_notifications=Indique que des notifications devraient \u00eatre envoy\u00e9es au propri\u00e9taire de certification des acc\u00e8s attribu\u00e9 \u00e0 la certification des acc\u00e8s une fois que la certification des acc\u00e8s prend fin.
help_sched_cert_notifications_start=Heure de d\u00e9but d\u2019envoi de notifications.
help_sched_cert_notifications_first_reminder=Heure d\u2019envoi de la premi\u00e8re notification de rappel.
help_sched_cert_notifications_remind=Fr\u00e9quence de rappel.
help_sched_cert_notifications_email_template=Mod\u00e8le d\u2019e-mail \u00e0 utiliser pour l\u2019envoi de la notification.
help_sched_cert_notifications_additional_recipients=Destinataires suppl\u00e9mentaires de la notification.
help_sched_cert_notifications_additional_recipients_rule=S\u00e9lectionnez une r\u00e8gle devant d\u00e9terminer les destinataires suppl\u00e9mentaires.
help_sched_cert_notifications_escalate=Quand effectuer l\u2019escalade.
help_sched_cert_notifications_escalation_rule=S\u00e9lectionnez une r\u00e8gle devant d\u00e9terminer le nouveau propri\u00e9taire.
help_sched_cert_freq=Si vous souhaitez que cette certification ait lieu plus d\u2019une fois, vous pouvez d\u00e9finir la fr\u00e9quence \u00e0 laquelle la certification doit avoir lieu.
help_sched_cert_run_now=D\u00e9marrer cette certification d\u00e8s que l\u2019utilisateur clique sur Planifier une certification. S\u2019il s\u2019agit d\u2019une certification r\u00e9currente, les certifications suivantes sont planifi\u00e9es en cons\u00e9quence.
help_sched_cert_freq_exec=Dur\u00e9e de la p\u00e9riode active de la certification lors de la prise de d\u00e9cisions.
help_sched_cert_freq_dur=Dur\u00e9e qui sera accord\u00e9e au responsable d\u00e9sign\u00e9 pour achever cette certification avant son expiration.
help_sched_cert_process_revokes_immediately=Indique que les r\u00e9vocations doivent avoir lieu imm\u00e9diatement, une fois la d\u00e9cision prise. Si cette option n\u2019est pas s\u00e9lectionn\u00e9e, les r\u00e9vocations ne sont pas ex\u00e9cut\u00e9es tant que la certification n\u2019est pas sign\u00e9e.
help_sched_cert_certified_duration=Nombre de fois que les \u00e9l\u00e9ments restent \u00e0 l\u2019\u00e9tat \u00ab\u00a0certifi\u00e9\u00a0\u00bb avant de passer \u00e0 l\u2019\u00e9tat \u00ab\u00a0certification requise\u00a0\u00bb.
help_sched_cert_certification_req_duration=Nombre de fois que les \u00e9l\u00e9ments restent \u00e0 l\u2019\u00e9tat \u00ab\u00a0certification requise\u00a0\u00bb avant de passer \u00e0 l\u2019\u00e9tat \u00ab\u00a0en retard\u00a0\u00bb.
help_sched_cert_req_eml=Indique que des e-mails de rappel doivent \u00eatre envoy\u00e9s au propri\u00e9taire de certification pour les \u00e9l\u00e9ments dans la p\u00e9riode de certification requise.
help_sched_cert_req_eml_freq=Fr\u00e9quence d\u2019envoi de rappels pour les \u00e9l\u00e9ments dans la p\u00e9riode de certification requise.
help_sched_cert_req_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour l\u2019envoi de rappels pour les \u00e9l\u00e9ments dans la p\u00e9riode de certification requise.
help_sched_overdue_esc=Indique qu\u2019une escalade des \u00e9l\u00e9ments est n\u00e9cessaire lors de la p\u00e9riode de retard.
help_sched_cert_overdue_esc_rule=R\u00e8gle d\u2019escalade \u00e0 ex\u00e9cuter lors de l\u2019escalade des \u00e9l\u00e9ments de certification en p\u00e9riode de retard.
help_sched_cert_overdue_esc_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour l\u2019envoi de notifications lors de l\u2019escalade d\u2019\u00e9l\u00e9ments en retard.
help_sched_cert_sub=Cette option indique si une revue d\u2019acc\u00e8s doit \u00eatre g\u00e9n\u00e9r\u00e9e ou non pour tous les responsables sous l\u2019autorit\u00e9 du responsable s\u00e9lectionn\u00e9.
help_sched_cert_sub_flatten=Si cette option est s\u00e9lectionn\u00e9e, les utilisateurs sous l\u2019autorit\u00e9 directe ou indirecte du responsable s\u00e9lectionn\u00e9 dans le rapport de certification seront inclus.
help_sched_cert_sub_complete=Si cette option est s\u00e9lectionn\u00e9e, l\u2019ach\u00e8vement de toutes les revues d\u2019acc\u00e8s secondaires sera requis avant que le rapport parent ne puisse \u00eatre termin\u00e9.
help_sched_cert_require_reassignment_completion=Si cette option est s\u00e9lectionn\u00e9e, l\u2019ach\u00e8vement de toutes les revues d\u2019acc\u00e8s sera requis avant que le rapport parent ne puisse \u00eatre termin\u00e9.
help_sched_cert_enable_auto_signoff_on_reassignment=Si cette option est s\u00e9lectionn\u00e9e, une revue d\u2019acc\u00e8s sera automatiquement approuv\u00e9e lorsque tous les \u00e9l\u00e9ments de la revue d\u2019acc\u00e8s auront \u00e9t\u00e9 r\u00e9attribu\u00e9s. Les options Demander l\u2019ach\u00e8vement de la r\u00e9attribution et Renvoyer les r\u00e9attributions \u00e0 la revue d\u2019acc\u00e8s d\u2019origine ne doivent pas \u00eatre s\u00e9lectionn\u00e9es pour que cette option puisse \u00eatre disponible.
help_sched_cert_assimilate_bulk_reassignments=Si cette option est s\u00e9lectionn\u00e9e, le contenu des revues d\u2019acc\u00e8s de r\u00e9attribution sera renvoy\u00e9 \u00e0 la revue d\u2019acc\u00e8s d\u2019origine lorsque la revue d\u2019acc\u00e8s r\u00e9attribu\u00e9e sera sign\u00e9e.
help_sched_cert_automate_signoff_popup=Indique qu\u2019une fen\u00eatre contextuelle s\u2019affiche lorsqu\u2019une revue d\u2019acc\u00e8s est termin\u00e9e et pr\u00eate \u00e0 \u00eatre approuv\u00e9e.
help_sched_cert_del_review_req=Requiert qu\u2019un examen soit effectu\u00e9 sur toutes les revues d\u2019acc\u00e8s d\u00e9l\u00e9gu\u00e9es par le propri\u00e9taire de revue d\u2019acc\u00e8s d\u2019origine.
help_sched_cert_notify_remediation=Si cette option est s\u00e9lectionn\u00e9e, des e-mails de notification sont envoy\u00e9s aux utilisateurs ayant des \u00e9l\u00e9ments r\u00e9voqu\u00e9s.
help_sched_cert_included_applications=Liste d\u2019applications auxquelles les r\u00f4les d\u2019entreprises et les droits suppl\u00e9mentaires doivent \u00eatre limit\u00e9s lors de la g\u00e9n\u00e9ration de la certification. Si aucune n\u2019est sp\u00e9cifi\u00e9e, toutes sont incluses.
help_sched_cert_include_addt_ents=Si cette option est s\u00e9lectionn\u00e9e, des droits seront inclus dans la certification, lesquels ne sont pas contenus dans des r\u00f4les.
help_sched_cert_included_access=S\u00e9lectionner Droits pour certifier les r\u00f4les et droits suppl\u00e9mentaires d\u2019une identit\u00e9. S\u00e9lectionner Comptes pour certifier les comptes applicatifs accord\u00e9s \u00e0 chaque identit\u00e9.
help_sched_cert_include_roles=Si cette option est s\u00e9lectionn\u00e9e, les r\u00f4les sont inclus dans le rapport de certification.
help_sched_cert_include_target_perms=Si cette option est s\u00e9lectionn\u00e9e, les autorisations cibles sont incluses dans la certification.
help_sched_cert_certify_empty_accounts=Si cette option est s\u00e9lectionn\u00e9e, les comptes ne pr\u00e9sentant aucun attribut de droit sont inclus dans la certification.
help_sched_cert_include_policy_violations=Si cette option est s\u00e9lectionn\u00e9e, les violations de strat\u00e9gie sont incluses dans la revue d\u2019acc\u00e8s.
help_sched_cert_include_iiq_capabilities=Si cette option est s\u00e9lectionn\u00e9e, les capacit\u00e9s d\u2019IdentityIQ sont incluses dans la revue d\u2019acc\u00e8s.
help_sched_cert_include_iiq_scopes=Si cette option est s\u00e9lectionn\u00e9e, les \u00e9tendues autoris\u00e9es d\u2019IdentityIQ sont incluses dans la revue d\u2019acc\u00e8s.
help_sched_cert_owner=Le propri\u00e9taire de la certification.
help_sched_cert_exclusion_rule=R\u00e8gle qui sera ex\u00e9cut\u00e9e pour d\u00e9terminer les droits devant \u00eatre exclus de la certification.
help_sched_cert_save_exclusions=Si le param\u00e8tre est d\u00e9fini, les droits exclus seront enregistr\u00e9s pour pouvoir \u00eatre affich\u00e9s et inclus dans les rapports.
help_sched_cert_exclude_base_app_accts=Si la case est coch\u00e9e, les droits sur les comptes d\u2019application multiniveau sont exclus de la certification.
help_cert_sched_update_identity_entitlements=Si la case est coch\u00e9e, le mod\u00e8le de droit d\u2019identit\u00e9 sera mis \u00e0 jour avec les informations de certification actuelles et en attente, lors du d\u00e9but et de la fin de cette certification.
help_cert_sched_update_attribute_assignments=Si la case est coch\u00e9e, lors d\u2019une prise de d\u00e9cisions sur les valeurs de droits, le mod\u00e8le d\u2019attribution de droits sera \u00e9galement mis \u00e0 jour \u00e0 la fin de la certification. Lorsque cette option est s\u00e9lectionn\u00e9e, les approbations cr\u00e9ent des attributions.
help_sched_cert_filter_logical_entitlements=Si la case est coch\u00e9e, seuls les droits logiques d\u00e9finis dans la liste des droits g\u00e9r\u00e9s par l\u2019application logique sont inclus dans la certification. En outre, tout droit d\u2019application logique est filtr\u00e9 des droits d\u2019application multiniveau.
help_sched_cert_exclude_inactive=Si cette option est s\u00e9lectionn\u00e9e, toutes les identit\u00e9s inactives sont exclues des certifications et toute identit\u00e9 devenant inactive est supprim\u00e9e de la certification.
help_sched_cert_entitlement_display=Mode d\u2019affichage par d\u00e9faut pour les droits. Soit la valeur, soit la description plus longue peut \u00eatre affich\u00e9e.
help_sched_cert_predelegation_rule=R\u00e8gle ex\u00e9cut\u00e9e pour d\u00e9terminer les informations de pr\u00e9-d\u00e9l\u00e9gation ou de r\u00e9attribution des saisies de certification.
help_sched_cert_predelegation_emails=Cochez cette case si vous souhaitez qu\u2019un e-mail de notification soit envoy\u00e9 au propri\u00e9taire d\u2019origine une fois la pr\u00e9-d\u00e9l\u00e9gation termin\u00e9e.
help_sched_cert_sign_off_approver_rule=R\u00e8gle ex\u00e9cut\u00e9e lors de la fermeture de session de la certification pour d\u00e9terminer la personne devant approuver les d\u00e9cisions.
help_cert_sched_adv_allow_provisioning=Permet aux utilisateurs de requ\u00e9rir la configuration des r\u00f4les requis manquants.
help_cert_sched_require_approval_comments=Requiert que le certificateur inclue des commentaires lorsqu\u2019un \u00e9l\u00e9ment de certification est approuv\u00e9.
help_cert_sched_require_exception_comments=Requiert que le certificateur inclue des commentaires lorsqu\u2019une exception est autoris\u00e9e sur un \u00e9l\u00e9ment de certification. La date d\u2019expiration de l\u2019exception est en lecture seule, sauf si la fen\u00eatre contextuelle Activer l\u2019autorisation d\u2019exceptions est active.
help_cert_sched_require_remediation_comments=Requiert que le certificateur inclue des commentaires lorsqu\u2019un \u00e9l\u00e9ment de certification est r\u00e9voqu\u00e9.
help_sched_cert_name_template=Le mod\u00e8le de nom personnalis\u00e9 utilis\u00e9 pour nommer les revues d\u2019acc\u00e8s incluses dans cette certification. Celui-ci peut contenir du contenu param\u00e9tr\u00e9 qui sera fusionn\u00e9 au nom lors de la g\u00e9n\u00e9ration de la revue d\u2019acc\u00e8s.
help_sched_cert_short_name_template=Le mod\u00e8le de nom personnalis\u00e9 abr\u00e9g\u00e9 utilis\u00e9 pour attribuer aux revues d\u2019acc\u00e8s des noms abr\u00e9g\u00e9s qui s\u2019afficheront sur le tableau de bord. Celui-ci peut contenir du contenu param\u00e9tr\u00e9 qui sera fusionn\u00e9 au nom abr\u00e9g\u00e9 lors de la g\u00e9n\u00e9ration de la revue d\u2019acc\u00e8s.
help_sched_cert_eml=Indique que des e-mails de rappel devraient \u00eatre envoy\u00e9s au propri\u00e9taire d\u2019application attribu\u00e9 \u00e0 la revue d\u2019acc\u00e8s une fois que la revue d\u2019acc\u00e8s prend fin.
help_sched_cert_eml_freq=La fr\u00e9quence \u00e0 laquelle les rappels sont envoy\u00e9s pour les revues d\u2019acc\u00e8s actives.
help_sched_cert_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour envoyer des rappels pour les revues d\u2019acc\u00e8s actives.
help_sched_cert_eml_start=Heure du d\u00e9but d\u2019envoi d\u2019e-mails de rappel.
help_sched_cert_esc=Indique qu\u2019une strat\u00e9gie d\u2019escalade doit \u00eatre mise en \u0153uvre pour les revues d\u2019acc\u00e8s une fois que l\u2019intervalle sp\u00e9cifi\u00e9 est r\u00e9volu.
help_sched_cert_esc_trigger=Condition \u00e0 l\u2019origine de l\u2019escalade des revues d\u2019acc\u00e8s actives.
help_sched_cert_esc_rule=R\u00e8gle d\u2019escalade \u00e0 ex\u00e9cuter lors de l\u2019escalade des revues d\u2019acc\u00e8s.
help_sched_cert_esc_eml_template=Mod\u00e8le d\u2019e-mail utilis\u00e9 pour l\u2019envoi de notifications lors de l\u2019escalade de revues d\u2019acc\u00e8s.
help_sched_cert_chlg=Indique que la p\u00e9riode de contestation durant laquelle les utilisateurs marqu\u00e9s comme r\u00e9voqu\u00e9s peuvent contester cette d\u00e9cision doit \u00eatre activ\u00e9e.
help_sched_cert_chlg_duration=Dur\u00e9e de la p\u00e9riode de contestation.
help_sched_cert_remed=Indique que la p\u00e9riode de r\u00e9vocation durant laquelle IdentityIQ scanne p\u00e9riodiquement les utilisateurs pour d\u00e9terminer si les r\u00e9vocations demand\u00e9es ont \u00e9t\u00e9 effectu\u00e9es ou non doit \u00eatre activ\u00e9e.
help_sched_cert_remed_duration=Dur\u00e9e de la p\u00e9riode de r\u00e9vocation.
help_sched_cert_automatic_closing=Indique que la fermeture automatique doit \u00eatre activ\u00e9e. Au moment sp\u00e9cifi\u00e9, IdentityIQ doit fermer automatiquement cette revue d\u2019acc\u00e8s si elle n\u2019est pas encore termin\u00e9e.
help_sched_cert_automatic_closing_duration=P\u00e9riode de temps suivant la date d\u2019expiration de cette revue d\u2019acc\u00e8s pendant laquelle IdentityIQ doit attendre avant de tenter de la fermer automatiquement.
help_sched_cert_automatic_closing_rule=R\u00e8gle ex\u00e9cut\u00e9e par IdentityIQ au d\u00e9but du processus de fermeture automatique.
help_sched_cert_automatic_closing_action=Action attribu\u00e9e par IdentityIQ \u00e0 tous les \u00e9l\u00e9ments en instance lors de la fermeture automatique de cette revue d\u2019acc\u00e8s.
help_sched_cert_automatic_closing_comments=Commentaires ajout\u00e9s par IdentityIQ \u00e0 tous les \u00e9l\u00e9ments en instance lors de la fermeture automatique de cette revue d\u2019acc\u00e8s.
help_sched_cert_enable_staging=Sp\u00e9cifie que la certification doit passer par une p\u00e9riode d\u2019organisation en vue d\u2019une v\u00e9rification avant d\u2019\u00eatre activ\u00e9e
help_sched_cert_scope=\u00c9tendue de cette programmation de certification et du groupe de certifications cr\u00e9\u00e9 par cette programmation. Seules les identit\u00e9s autoris\u00e9es pour cette \u00e9tendue peuvent afficher cette certification et les revues d\u2019acc\u00e8s associ\u00e9es.
help_sched_cert_mgr_recipient=Responsable \u00e0 qui sera attribu\u00e9e une revue d\u2019acc\u00e8s dans le cadre de cette certification. S\u00e9lectionnez \u00ab\u00a0Tous les responsables \u00bb pour cr\u00e9er une certification, y compris les revues d\u2019acc\u00e8s, pour tous les responsables.
help_sched_cert_mgr_name=Nom exig\u00e9 de la certification.
help_sched_cert_app_recipient=Applications auxquelles sera attribu\u00e9e cette certification. S\u00e9lectionnez \u00ab\u00a0Toutes les applications \u00bb pour cr\u00e9er une revue d\u2019acc\u00e8s pour toutes les applications.
help_sched_cert_app_owners=Utilisateurs \u00e0 qui sera attribu\u00e9e cette revue d\u2019acc\u00e8s. Si ce param\u00e8tre n\u2019est pas renseign\u00e9, le propri\u00e9taire d\u2019application est responsable de la certification.
help_sched_cert_app_name=Nom exig\u00e9 de la certification.
help_sched_cert_act_grp_global=Cr\u00e9e une revue d\u2019acc\u00e8s d\u2019autorisations de groupe de comptes pour chaque application dans l\u2019entreprise.
help_sched_cert_act_grp_recipient=Application \u00e0 laquelle sera attribu\u00e9e cette certification.
help_sched_cert_act_grp_owners=Utilisateurs auxquels sera attribu\u00e9e cette certification. Si ce param\u00e8tre n\u2019est pas renseign\u00e9, le propri\u00e9taire de groupe de comptes est responsable de la certification.
help_sched_cert_act_grp_name=Nom exig\u00e9 de la certification.
help_sched_cert_act_grp_type=Certifie l\u2019appartenance et/ou les autorisations.
help_sched_cert_act_grp_object_type=S\u00e9lectionnez les types d\u2019objet \u00e0 certifier. Si ces informations ne sont pas renseign\u00e9es, tous les objets d\u2019application seront certifi\u00e9s.
help_sched_cert_adv_name=Nom exig\u00e9 de la certification.
help_sched_cert_adv_ipops=Populations qui seront certifi\u00e9es et utilisateurs auxquels seront attribu\u00e9es les revues d\u2019acc\u00e8s pour chacune d\u2019entre elles.
help_sched_cert_adv_factories=Ateliers de groupes qui seront d\u00e9velopp\u00e9s et r\u00e8gles utilis\u00e9es pour attribuer des propri\u00e9taires \u00e0 chaque revue d\u2019acc\u00e8s.
help_sched_cert_adv_applications=Applications \u00e0 inclure dans la certification. Par d\u00e9faut, toutes les applications sont incluses.
help_sched_cert_certifiers=Indique comment le certificateur doit \u00eatre choisi pour les revues d\u2019acc\u00e8s g\u00e9n\u00e9r\u00e9es. Si \u00ab\u00a0Attribuer au(x) responsable(s)\u00a0\u00bb est s\u00e9lectionn\u00e9, un certificateur par d\u00e9faut doit \u00eatre choisi pour parer \u00e0 l\u2019\u00e9ventualit\u00e9 d\u2019une identit\u00e9 sans responsable.
help_sched_cert_bulk_identities=Individus pour lesquels les certifications doivent \u00eatre programm\u00e9es.
help_sched_cert_biz_role_recipient=R\u00f4les d\u2019entreprise \u00e0 programmer pour la certification. S\u00e9lectionnez \u00ab\u00a0Certifier tous les r\u00f4les\u00a0\u00bb pour cr\u00e9er une revue d\u2019acc\u00e8s pour tous les r\u00f4les, \u00ab\u00a0S\u00e9lectionner des r\u00f4les manuellement\u00a0\u00bb pour s\u00e9lectionner des r\u00f4les sp\u00e9cifiques \u00e0 certifier ou \u00ab\u00a0Certifier des r\u00f4les par type\u00a0\u00bb si vous souhaitez certifier tous les r\u00f4les d\u2019un type donn\u00e9.
help_sched_biz_role_include_hierarchy=Si cette option est s\u00e9lectionn\u00e9e, la hi\u00e9rarchie de chaque r\u00f4le s\u00e9lectionn\u00e9 est incluse dans la certification.
help_sched_cert_include_unowned_data=Si cette option est s\u00e9lectionn\u00e9e, les droits et autorisations g\u00e9r\u00e9s qui n\u2019ont pas de propri\u00e9taire dans la revue d\u2019acc\u00e8s sont inclus.
help_sched_cert_unowned_data_owner=Propri\u00e9taire pour les droits et autorisations g\u00e9r\u00e9s qui n\u2019ont pas de propri\u00e9taire.
help_sched_cert_include_entitlements_granted_by_roles=Si cette option est s\u00e9lectionn\u00e9e, des droits accord\u00e9s par des r\u00f4les seront aussi inclus.
# Classifications
help_sched_cert_include_classifications=Autorise les informations de classification dans les revues des acc\u00e8s bas\u00e9s sur des identit\u00e9s pour les r\u00f4les et les attributs g\u00e9r\u00e9s.
help_system_config_enable_provisioning=Activer les pages de configuration de r\u00f4les.
help_system_config_enable_mining=Activer les pages de d\u00e9finition et gestion des r\u00f4les non dirig\u00e9es.
ui_edit_preferences_forwarding_user_help=Utilisateur qui recevra tous les \u00e9l\u00e9ments de travail qui vous sont normalement attribu\u00e9s.
ui_edit_preferences_forwarding_start_date_help=Date \u00e0 laquelle le transfert de tous les \u00e9l\u00e9ments de travail qui vous sont normalement attribu\u00e9s doit d\u00e9buter. Si vous sp\u00e9cifiez un utilisateur destinataire sans date de d\u00e9but, le processus de transfert d\u00e9bute imm\u00e9diatement.
ui_edit_preferences_forwarding_end_date_help=Date \u00e0 laquelle le transfert d\u2019\u00e9l\u00e9ments de travail doit s\u2019arr\u00eater. Si vous sp\u00e9cifiez un utilisateur destinataire sans date de fin, le processus de transfert sera activ\u00e9 en permanence une fois la date de d\u00e9but (facultative) atteinte.
ui_edit_preferences_email_help=Adresse e-mail pr\u00e9f\u00e9r\u00e9e utilis\u00e9e pour les notifications.
help_setup_login_pass_through=Application utilis\u00e9e par IdentityIQ pour fournir les comptes de connexion.
help_setup_login_auto_create=R\u00e8gle utilis\u00e9e pour cr\u00e9er des utilisateurs dans IdentityIQ.
help_setup_login_error_style=Style d\u2019affichage des messages de connexion. Le mode d\u00e9taill\u00e9 offre \u00e0 l\u2019utilisateur plus d\u2019informations sur les erreurs que le mode simple.
help_setup_login_sso_rule=R\u00e8gle utilis\u00e9e pour faciliter les connexions dans un environnement d\u2019ouverture de session unique.
help_setup_login_sso_validation_rule=Cette r\u00e8gle est ex\u00e9cut\u00e9e lors de chaque demande. Elle doit \u00eatre utilis\u00e9e pour valider la session avec le fournisseur SSO. Cette option est offerte dans l\u2019\u00e9ventualit\u00e9 (rare) o\u00f9 la validation de session sur demande est requise. Il est \u00e0 noter que cette r\u00e8gle sera ex\u00e9cut\u00e9e lors de CHAQUE demande. Elle doit donc \u00eatre con\u00e7ue de mani\u00e8re \u00e0 affecter les performances le moins possible.
help_login_returns_to_dashboard=Ce param\u00e8tre contr\u00f4le le comportement de navigation lors de la connexion \u00e0 IdentityIQ apr\u00e8s une interruption de session. Si la case correspondante est coch\u00e9e, le tableau de bord est affich\u00e9. Si elle n\u2019est pas coch\u00e9e, la page pr\u00e9c\u00e9demment affich\u00e9e est \u00e0 nouveau affich\u00e9e.
help_enable_forgot_password=En \u00e9tat actif, un lien \u00ab\u00a0Mot de passe oubli\u00e9 \u00bb s\u2019affiche \u00e0 la page d\u2019ouverture de session de travail pour permettre aux utilisateurs ayant oubli\u00e9 leur mot de passe de le r\u00e9initialiser.
help_enable_account_unlock=En \u00e9tat actif, un lien \u00ab\u00a0D\u00e9verrouiller un compte\u00a0\u00bb s\u2019affiche \u00e0 la page d\u2019ouverture de session de travail pour permettre aux utilisateurs interdits de connexion de d\u00e9verrouiller leur compte.
help_enable_auth_question=Questions d\u2019authentification utilis\u00e9es pour confirmer l\u2019identit\u00e9 d\u2019un utilisateur s\u2019il a oubli\u00e9 son mot de passe ou s\u2019il est interdit de connexion et que son environnement est configur\u00e9 pour activer la fonction de question d\u2019authentification.
help_sms_reset_enabled=En \u00e9tat actif, l\u2019utilisateur pourra choisir de recevoir un code de r\u00e9initialisation par SMS s\u2019il a oubli\u00e9 son mot de passe ou s\u2019il est interdit de connexion.
help_sms_reset_account_id=ID du compte fourni par SMS.
help_sms_reset_auth_token=Jeton d\u2019authentification fourni par SMS.
help_sms_reset_from_phone=Num\u00e9ro de t\u00e9l\u00e9phone affich\u00e9 dans le champ \u00ab\u00a0De\u00a0\u00bb du SMS.
help_sms_reset_phone_attribute=Champ attribut d\u2019identit\u00e9 repr\u00e9sentant le num\u00e9ro du t\u00e9l\u00e9phone mobile.
help_sms_reset_duration_valid=Nombre de minute de validit\u00e9 du jeton de r\u00e9initialisation avant expiration.
help_sms_reset_throttle_minutes=Taux maximum auquel les demandes SMS peuvent \u00eatre \u00e9mises au cours d\u2019une session. Par ex. limit\u00e9 \u00e0 1 toutes les N\u00a0minutes.
help_sms_reset_max_failed_attempts=Le nombre maximum de tentatives \u00e9chou\u00e9es autoris\u00e9es. Apr\u00e8s avoir atteint le maximum de tentatives \u00e9chou\u00e9es, l'utilisateur ne pourra pas v\u00e9rifier le jeton de r\u00e9initialisation jusqu'\u00e0 ce que le jeton expire et qu'un nouveau jeton soit demand\u00e9.
help_enable_auth_lockout=Si cette option est activ\u00e9e, un utilisateur sera interdit de connexion apr\u00e8s avoir atteint le nombre maximum d\u00e9fini de tentatives de connexion autoris\u00e9es.
help_failed_login_attempts=Nombre d\u2019\u00e9checs de connexion autoris\u00e9s avant que l\u2019utilisateur soit interdit de connexion.
help_login_lock_duration=Dur\u00e9e en minutes pendant laquelle un utilisateur reste interdit de connexion au syst\u00e8me apr\u00e8s avoir d\u00e9pass\u00e9 le nombre maximum autoris\u00e9 de tentatives de connexion suite \u00e0 la saisie d\u2019informations de connexion invalides.
help_protected_user_lockout=Si cette option est activ\u00e9e, un utilisateur prot\u00e9g\u00e9 peut \u00eatre interdit de connexion dans le cadre d\u2019une interdiction d\u2019autorisation, au m\u00eame titre que tous les autres utilisateurs.
help_refresh_after_login=Si cette option et l\u2019authentification interm\u00e9diaire sont activ\u00e9es, les comptes qui sont authentifi\u00e9s avec succ\u00e8s seront regroup\u00e9s chacun leur tour au cours du processus de connexion. Cette option n\u2019est pas g\u00e9n\u00e9ralement requise dans la plupart des installations.
help_sso_rule_based_enabled=En \u00e9tat actif, les r\u00e8gles SSO sont utilis\u00e9es au cours du processus de connexion.
help_sso_saml_based_enabled=En \u00e9tat actif, l\u2019authentification SAML est utilis\u00e9e au cours du processus de connexion.
help_sso_entity_id=Identifiant repr\u00e9sentant le fournisseur d\u2019identit\u00e9.
help_sso_idp_service_url=URL de service d\u2019ouverture de session unique du fournisseur d\u2019identit\u00e9.
help_sso_issuer=Le fournisseur d'identit\u00e9 (si non d\u00e9fini, l'URL de service d\u2019ouverture de session unique du fournisseur d\u2019identit\u00e9 est d\u00e9finie par d\u00e9faut).
help_sso_binding_method=Sch\u00e9ma de communication utilis\u00e9 au cours du processus d\u2019identification SAML.
help_sso_nameid_format=Format des r\u00e9sultats de l\u2019identification du fournisseur d\u2019identit\u00e9.
help_sso_public_x509_cert=Cl\u00e9 publique de certificat X509 du fournisseur d\u2019identit\u00e9.
help_sso_saml_correlation_rule=La r\u00e8gle {0} utilis\u00e9e pour associer une identit\u00e9 SailPoint \u00e0 l'assertion SAML du fournisseur d'identit\u00e9 (IdP).
help_sso_saml_acs=L'URL de service dans {0} pour l'acceptation de la r\u00e9ponse SAML.
help_mfa_workflow=Cochez pour activer le flux d'authentification multifacteur et s\u00e9lectionnez les populations pour lesquelles le flux de travail doit \u00eatre appliqu\u00e9.
help_wf_duo_mfa_application_name=Saisissez le nom de l'application DUO responsable de l'authentification multifacteur.
help_wf_mfa_duo_auth_status_polling_settings=Saisissez ensuite le nombre de secondes de l'attente entre les v\u00e9rifications de statuts afin de d\u00e9terminer le r\u00e9sultat d'une authentification multifacteur en attente.
help_wf_mfa_duo_max_status_checks=Saisissez le nombre maximum de fois que le statut d'une authentification multifacteur en attente doit \u00eatre v\u00e9rifi\u00e9 avant de consid\u00e9rer l'authentification comme refus\u00e9e.
help_wf_mfa_duo_allow_sms_authentication=S\u00e9lectionnez pour activer l'authentification par SMS.
help_wf_rsa_mfa_application_name=Saisissez le nom de l'application RSA responsable de l'authentification multifacteur.
help_sys_config_enable_list_view_bulk_approve=Permet aux certificateurs d\u2019effectuer des approbations par lot \u00e0 partir de l\u2019affichage de fiche de travail d\u2019une revue d\u2019acc\u00e8s.
help_sys_config_enable_list_view_bulk_revoke=Permet aux certificateurs d\u2019effectuer des annulations par lot \u00e0 partir de l\u2019affichage de fiche de travail d\u2019une revue d\u2019acc\u00e8s.
help_sys_config_enable_list_view_bulk_mitigate=Permet aux certificateurs d\u2019autoriser des exceptions par lot \u00e0 partir de l\u2019affichage de fiche de travail d\u2019une revue d\u2019acc\u00e8s. Cette option n\u2019est disponible que si l\u2019option \u00ab\u00a0Permettre aux certificateurs d\u2019autoriser des exceptions\u00a0\u00bb est s\u00e9lectionn\u00e9e.
help_sys_config_enable_list_view_bulk_reassign=Permet aux certificateurs d\u2019effectuer des r\u00e9attributions par lot \u00e0 partir de l\u2019affichage de fiche de travail d\u2019une revue d\u2019acc\u00e8s.
help_system_config_enable_cert_entity_bulk_approve=Permet aux certificateurs d\u2019effectuer des approbations par lot lors de l\u2019affichage d\u2019une identit\u00e9 dans une revue d\u2019acc\u00e8s.
help_system_config_enable_cert_entity_bulk_revoke=Permet aux certificateurs d\u2019effectuer des r\u00e9vocations par lot lors de l\u2019affichage d\u2019une identit\u00e9 dans une revue d\u2019acc\u00e8s.
help_system_config_enable_cert_entity_bulk_revoke_account=Permet aux certificateurs d\u2019effectuer des r\u00e9vocations de compte par lot lors de l\u2019affichage d\u2019une identit\u00e9 dans une revue d\u2019acc\u00e8s.
help_system_config_bulk_certify_confirm_selection_count=Nombre d\u2019\u00e9l\u00e9ments s\u00e9lectionn\u00e9s n\u00e9cessitant une confirmation suppl\u00e9mentaire pour les r\u00e9vocations par lot.
help_system_config_suppress_initial_notifications=Emp\u00eache l\u2019envoi de l\u2019e-mail de notification initiale de la certification.
help_system_config_initial_notification_template=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi de notifications initiales de certification
help_system_config_enable_allow_exception_duration=Permet aux certificateurs de modifier la p\u00e9riode par d\u00e9faut pendant laquelle les exceptions de droits peuvent \u00eatre autoris\u00e9es.
help_system_config_allow_self_certify=Permet \u00e0 un utilisateur de se certifier via une r\u00e9attribution ou un transfert de revue d\u2019acc\u00e8s.
help_system_config_self_certification_violation_owner=Identit\u00e9 qui poss\u00e9dera tout \u00e9l\u00e9ment ou d\u00e9l\u00e9gation \u00e9tant des violations de l'auto-certification
help_system_config_limit_reassignment=La fonction de limite de r\u00e9attributions permet de restreindre le nombre de possibilit\u00e9s pour les utilisateurs de r\u00e9attribuer un \u00e9l\u00e9ment de certification au sein de la campagne de certification.
help_system_config_reassignment_limit=Nombre de r\u00e9attributions autoris\u00e9es.
help_system_config_enable_entity_delegation=Permet aux certificateurs de d\u00e9l\u00e9guer des identit\u00e9s compl\u00e8tes d\u2019une revue d\u2019acc\u00e8s.
help_system_config_disable_delegation_forwarding=Emp\u00eache le transfert d\u2019un \u00e9l\u00e9ment de travail de revue d\u2019acc\u00e8s d\u00e9l\u00e9gu\u00e9e.
help_system_config_enable_item_delegation=Permet aux certificateurs de d\u00e9l\u00e9guer des \u00e9l\u00e9ments individuels depuis une revue d\u2019acc\u00e8s ou depuis leur page de violations de politique.
help_system_config_enable_allow_prov_missing_requirements=Permet au certificateur de \u00ab Remplir les exigences de r\u00f4le manquantes \u00bb pendant l\u2019ach\u00e8vement d\u2019une revue d\u2019acc\u00e8s.
help_system_config_require_cert_approval_comments=Requiert la saisie par le certificateur de commentaires lors de l\u2019approbation d\u2019un \u00e9l\u00e9ment de certification.
help_system_config_require_exception_comments=Requiert que le certificateur inclue des commentaires lorsqu\u2019une exception est autoris\u00e9e sur un \u00e9l\u00e9ment de certification. La date d\u2019expiration de l\u2019exception est en lecture seule, sauf si la fen\u00eatre contextuelle Activer l\u2019autorisation d\u2019exceptions est active.
help_system_config_require_remediation_comments=Requiert que le certificateur inclue des commentaires lorsqu\u2019un \u00e9l\u00e9ment de certification ou une violation de politique est r\u00e9voqu\u00e9.
help_system_config_cert_item_page_size=Nombre d\u2019\u00e9l\u00e9ments de chaque type \u00e0 afficher par page sur la page d\u2019entit\u00e9 de certification avant la mise en page. Si la valeur s\u00e9lectionn\u00e9e est z\u00e9ro, la mise en page est d\u00e9sactiv\u00e9e.
help_system_config_require_del_review=Requiert qu\u2019un examen soit effectu\u00e9 sur toutes les revues d\u2019acc\u00e8s d\u00e9l\u00e9gu\u00e9es par le propri\u00e9taire de revue d\u2019acc\u00e8s d\u2019origine.
help_system_config_require_delegation_completion=Requiert qu\u2019une d\u00e9cision soit prise pour tous les \u00e9l\u00e9ments d\u2019un \u00e9l\u00e9ment de travail de revue d\u2019acc\u00e8s d\u00e9l\u00e9gu\u00e9e avant que l\u2019\u00e9l\u00e9ment de travail ne puisse \u00eatre termin\u00e9.
help_system_config_notify_remediation=Si cette option est s\u00e9lectionn\u00e9e, des e-mails de notification sont envoy\u00e9s aux utilisateurs ayant des \u00e9l\u00e9ments r\u00e9voqu\u00e9s. Il s\u2019agit d\u2019un param\u00e8tre s\u00e9lectionn\u00e9 par d\u00e9faut. Il peut \u00eatre ignor\u00e9 lors de la programmation des certifications.
help_system_config_cert_esc_rule=R\u00e8gle par d\u00e9faut utilis\u00e9e par le syst\u00e8me lors de l\u2019escalade d\u2019une revue d\u2019acc\u00e8s.
help_system_config_mit_exp_action=Action par d\u00e9faut effectu\u00e9e sur une limite lorsqu\u2019elle expire.
help_system_config_mit_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi de notifications d\u2019expiration de limite.
help_system_config_active_period_duration=Dur\u00e9e de p\u00e9riode active par d\u00e9faut.
help_system_config_chlg_enabled=Valeur par d\u00e9faut indiquant si la p\u00e9riode de contestation est disponible pour les revues d\u2019acc\u00e8s.
help_system_config_chlg_duration=Dur\u00e9e de p\u00e9riode de contestation par d\u00e9faut.
help_system_config_remed_enabled=Valeur par d\u00e9faut indiquant si la p\u00e9riode de r\u00e9vocation est disponible pour les revues d\u2019acc\u00e8s.
help_system_config_remed_duration=Dur\u00e9e de p\u00e9riode de r\u00e9vocation par d\u00e9faut.
help_system_config_automatic_closing_enabled=Valeur par d\u00e9faut indiquant si la fermeture de certification automatique est activ\u00e9e pour les revues d\u2019acc\u00e8s.
help_system_config_automatic_closing_duration=P\u00e9riode d\u2019attente par d\u00e9faut suivant la date d\u2019expiration d\u2019une revue d\u2019acc\u00e8s avant que le processus de fermeture automatique ne soit lanc\u00e9.
help_system_config_automatic_closing_rule=R\u00e8gle par d\u00e9faut utilis\u00e9e par le syst\u00e8me lors du lancement du processus de fermeture automatique.
help_system_config_automatic_closing_action=Action attribu\u00e9e \u00e0 tous les \u00e9l\u00e9ments en instance au cours du processus de fermeture automatique.
help_system_config_automatic_closing_comments=Action attribu\u00e9e \u00e0 tous les \u00e9l\u00e9ments en instance au cours du processus de fermeture automatique.
help_system_config_automatic_closing_signer=Utilisateur syst\u00e8me par d\u00e9faut ajout\u00e9 en tant que signataire d\u2019une revue d\u2019acc\u00e8s au cours du processus de fermeture automatique.
help_system_config_default_remediation_modifiable_op=Op\u00e9ration par d\u00e9faut affich\u00e9e dans la bo\u00eete de dialogue de r\u00e9vocation pour les attributs modifiables/de r\u00e9vocation.
help_system_config_cert_exclude_base_app_accts=Si la case est coch\u00e9e, les droits sur les comptes d\u2019application multiniveau sont exclus de la certification.
help_system_config_cert_entitlement_display=Mode d\u2019affichage par d\u00e9faut pour les droits. Soit la valeur, soit la description plus longue peut \u00eatre affich\u00e9e.
help_system_config_default_remediator=Identit\u00e9 par d\u00e9faut \u00e0 qui est envoy\u00e9e la demande de r\u00e9vocation pour les r\u00e9vocations par lot. Si cette valeur est saisie, la fen\u00eatre contextuelle d\u2019attribution de r\u00e9vocateur ne s\u2019affichera pas lors d\u2019une r\u00e9vocation par lot dans une revue d\u2019acc\u00e8s.
help_system_config_enable_certification_signoff_popup=Indique qu\u2019une fen\u00eatre contextuelle s\u2019affiche lorsqu'un examen d\u2019acc\u00e8s est termin\u00e9 et pr\u00eat \u00e0 \u00eatre d\u00e9connect\u00e9.
help_system_config_default_electronic_signature_enabled=Valeur par d\u00e9faut indiquant si une signature \u00e9lectronique par d\u00e9faut est utilis\u00e9e lors de la configuration de certifications.
help_system_config_electronic_signature_meaning=S\u00e9lectionnez un nom de signification et cette ic\u00f4ne affichera un texte de signification.
help_system_config_show_recommendations=Si la case est coch\u00e9e, les \u00e9l\u00e9ments de certification ayant une d\u00e9cision recommand\u00e9e par AI Services seront affich\u00e9s \u00e0 c\u00f4t\u00e9 de l\u2019\u00e9l\u00e9ment.
help_system_config_auto_approval=Si la case est coch\u00e9e, les \u00e9l\u00e9ments de certification ayant une d\u00e9cision recommand\u00e9e par AI Services seront automatiquement approuv\u00e9s et d\u00e9plac\u00e9s de l\u2019onglet \u00ab\u00a0Ouverts\u00a0\u00bb \u00e0 \u00ab\u00a0Revues\u00a0\u00bb.
help_system_config_blk_reassign_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi de notifications de r\u00e9attributions par lot.
help_system_config_chlg_start_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux certificateurs de notifications de d\u00e9but de p\u00e9riode de contestation.
help_system_config_chlg_end=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux certificateurs de notifications de fin de p\u00e9riode de contestation.
help_system_config_chlg_generation_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux contestataires de cr\u00e9ation de contestation.
help_system_config_chlg_challenged_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux certificateurs de notifications de d\u00e9cisions contest\u00e9es.
help_system_config_chlg_expired_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux contestataires de notifications d\u2019expiration de contestation.
help_system_config_chlg_decision_expired_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux contestataires et certificateurs de notifications d\u2019expiration de d\u00e9cision.
help_system_config_chlg_accepted_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux contestataires de notifications de contestation accept\u00e9e.
help_system_config_chlg_rejected_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi aux contestataires de notifications de contestation refus\u00e9e.
help_system_config_cert_sign_off_approval_email=Mod\u00e8le d\u2019e-mail par d\u00e9faut utilis\u00e9 pour l\u2019envoi de notifications aux accr\u00e9diteurs d\u2019approbation de revues d\u2019acc\u00e8s.
help_system_config_role_approver=R\u00e8gle utilis\u00e9e pour d\u00e9terminer l\u2019accr\u00e9diteur pour les modifications de r\u00f4le et de profil.
help_system_config_inactive_work_item_escalation_rule=R\u00e8gle utilis\u00e9e pour d\u00e9terminer un nouveau propri\u00e9taire pour les \u00e9l\u00e9ments de travail appartenant \u00e0 un utilisateur inactif.
help_system_config_provisioning_transaction_log_level_help=Niveau maximum auquel les \u00e9v\u00e9nements journaux de la transaction de configuration sont stock\u00e9s; tout niveau inf\u00e9rieur ou \u00e9gal \u00e0 l'\u00e9l\u00e9ment s\u00e9lectionn\u00e9 sera consign\u00e9.
help_system_config_role_modeler_perf=D\u00e9sactive l\u2019arborescence dans l\u2019IU de gestion de r\u00f4les. En d\u00e9sactivant l\u2019arborescence, vous permettez l\u2019am\u00e9lioration des performances dans la page de gestion de r\u00f4les.
help_system_config_maximum_bundles_page=Sp\u00e9cifie le nombre maximum de r\u00f4les \u00e0 afficher par page dans l\u2019IU de gestion de r\u00f4les.
help_system_config_enable_revoke_account=Permet aux certificateurs de r\u00e9voquer un compte de m\u00eame que tous les droits qui y sont associ\u00e9s.
help_system_config_enable_reassign_account=Permet aux certificateurs de r\u00e9attribuer un compte de m\u00eame que tous les droits qui y sont associ\u00e9s.
help_system_config_global_work_item_forward_rule=R\u00e8gle utilis\u00e9e pour d\u00e9terminer le transfert d\u2019\u00e9l\u00e9ment de travail pour tous les nouveaux \u00e9l\u00e9ments de travail. \u00c9galement utilis\u00e9e chaque fois qu\u2019un \u00e9l\u00e9ment de travail est transf\u00e9r\u00e9 dans l\u2019IU.
help_system_config_fallback_work_item_forward_rule=R\u00e8gle utilis\u00e9e pour d\u00e9terminer le transfert d\u2019un \u00e9l\u00e9ment de travail dans des circonstances sp\u00e9cifiques. Permet de sp\u00e9cifier un utilisateur destinataire alternatif au cas o\u00f9 un transfert automatique configur\u00e9 entra\u00eenerait une autocertification.
help_system_config_password_validation_rule=R\u00e8gle de validation des champs de mot de passe inclus dans des formulaires g\u00e9n\u00e9r\u00e9s par des mod\u00e8les au cours de la cr\u00e9ation d\u2019un compte.
help_system_config_allow_multiple_application_accounts=Active une option sur la page de gestion de r\u00f4les qui permet de sp\u00e9cifier un compte cible ou de cr\u00e9er un nouveau compte lors d\u2019une demande de r\u00f4le, m\u00eame si cela est obligatoire ou autoris\u00e9 pour un autre r\u00f4le. Si cette option n\u2019est pas activ\u00e9e, les r\u00f4les sont attribu\u00e9s au m\u00eame compte que le r\u00f4le de niveau hi\u00e9rarchique le plus \u00e9lev\u00e9.
help_system_config_enable_multiple_assignments=Active une option sur la page de gestion de r\u00f4les qui permet d\u2019attribuer plusieurs fois un r\u00f4le \u00e0 la m\u00eame identit\u00e9. Cette option est uniquement disponible pour les types de r\u00f4les facultatifs.
help_system_config_allow_multiple_assignments=Rend tous les types de r\u00f4les facultatifs disponibles pour les attributions multiples \u00e0 la m\u00eame identit\u00e9. Ce param\u00e8tre remplace les param\u00e8tres des d\u00e9finitions de r\u00f4les individuels.
help_system_config_allow_role_propagation=Permet la propagation de modifications de r\u00f4le vers toutes les identit\u00e9s auxquelles le r\u00f4le est attribu\u00e9.
help_system_config_force_role_merge_template=Garantit que l'ajout d'une politique de configuration \u00e0 un r\u00f4le n'entra\u00eene pas la suppression des profils.
help_system_config_retain_assigned_entitlements_detected=D\u00e9termine si des attributions de droits sont conserv\u00e9es lorsqu\u2019elles font partie d\u2019un r\u00f4le d\u00e9tect\u00e9 supprim\u00e9 d\u2019une identit\u00e9.
help_system_config_retain_assigned_entitlements_assigned=D\u00e9termine si des attributions de droits sont conserv\u00e9es lorsqu\u2019elles font partie d\u2019un r\u00f4le attribu\u00e9 supprim\u00e9 d\u2019une identit\u00e9.
help_system_config_self_service_redirect_url=Modifie l\u2019action du bouton sur la page de r\u00e9ussite une fois l\u2019enregistrement en libre-service effectu\u00e9. Si l\u2019option est laiss\u00e9e vierge, la page de connexion sera affich\u00e9e par d\u00e9faut\u00a0; sinon, l\u2019utilisateur sera redirig\u00e9 vers l\u2019URL compl\u00e8te sp\u00e9cifi\u00e9e.
help_sys_config_workflow_role=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la cr\u00e9ation, de la modification ou de la suppression de r\u00f4les dans la simulation de r\u00f4les.
help_sys_config_workflow_identity_update=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la mise en forme d\u2019une identit\u00e9 dans IdentityIQ. Celui-ci peut effectuer des approbations d\u2019attribution de r\u00f4le et envoyer des requ\u00eates de configuration.
help_sys_config_workflow_identity_refresh=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la r\u00e9g\u00e9n\u00e9ration d\u2019une identit\u00e9 dans une t\u00e2che d\u2019arri\u00e8re-plan. Celui-ci peut effectuer des approbations d\u2019attribution de r\u00f4le et envoyer des requ\u00eates de configuration.
help_sys_config_workflow_identity_correlation=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la r\u00e9alisation d\u2019une corr\u00e9lation de comptes annuelle.
help_sys_config_workflow_scheduled_assignment=Processus d\u2019entreprise ex\u00e9cut\u00e9 lorsqu\u2019une modification d\u2019attribution de droit ou de r\u00f4le programm\u00e9e doit \u00eatre effectu\u00e9e. Attribue ou d\u00e9sattribue le r\u00f4le ou le droit et peut effectuer la configuration.
help_sys_config_workflow_scheduled_role_activation=Processus d\u2019entreprise ex\u00e9cut\u00e9 lorsqu\u2019une activation de r\u00f4le programm\u00e9e doit \u00eatre effectu\u00e9e. Active le r\u00f4le et peut r\u00e9g\u00e9n\u00e9rer toutes les identit\u00e9s.
help_sys_config_workflow_managed_attribute=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la cr\u00e9ation ou modification d\u2019un droit ou groupe g\u00e9r\u00e9.
help_sys_config_workflow_password_intercept=Processus d\u2019entreprise ex\u00e9cut\u00e9 lors de la r\u00e9ception d\u2019un \u00e9v\u00e9nement d\u2019interception de modification de mot de passe.
help_system_config_enable_allow_exception=Permet aux certificateurs d\u2019autoriser des exceptions sur des \u00e9l\u00e9ments de revue d\u2019acc\u00e8s autres que des violations de politique\u00a0; par exemple pour autoriser l\u2019acc\u00e8s \u00e0 un r\u00f4le ou un droit pour une p\u00e9riode sp\u00e9cifi\u00e9e.
help_system_config_deprovision_upon_expiration=Active le retrait de configuration automatique de l\u2019acc\u00e8s lorsque la p\u00e9riode d\u2019exception autoris\u00e9e expire. Ce param\u00e8tre ne s\u2019applique qu\u2019aux \u00e9l\u00e9ments tels que les r\u00f4les ou les droits qui ne sont pas des violations de politique.
help_system_config_enable_allow_exception_popup=Permet aux certificateurs d\u2019afficher la fen\u00eatre contextuelle d\u2019autorisation d\u2019exception, de d\u00e9finir manuellement des dates d\u2019expiration et d\u2019ajouter des commentaires. Cela s\u2019applique \u00e0 la fois aux \u00e9l\u00e9ments de violation et aux autres \u00e9l\u00e9ments.
help_system_config_default_allow_exception_duration=Dur\u00e9e de validit\u00e9 par d\u00e9faut pour les exceptions autoris\u00e9es. Cela s\u2019applique \u00e0 la fois aux \u00e9l\u00e9ments de violation et aux autres \u00e9l\u00e9ments.
help_sys_config_enable_bulk_approve=Permet aux certificateurs d\u2019effectuer des approbations sur plusieurs \u00e9l\u00e9ments simultan\u00e9ment au sein d\u2019une revue d\u2019acc\u00e8s.
help_sys_config_enable_bulk_revoke=Permet aux certificateurs d\u2019effectuer des r\u00e9vocations sur plusieurs \u00e9l\u00e9ments simultan\u00e9ment au sein d\u2019une revue d\u2019acc\u00e8s.
help_sys_config_enable_bulk_allow_exception=Permet aux certificateurs d\u2019autoriser des exceptions sur plusieurs \u00e9l\u00e9ments simultan\u00e9ment au sein d\u2019une revue d\u2019acc\u00e8s. Cette option n\u2019est pas disponible si \u00ab Activer l\u2019autorisation d\u2019exceptions \u00bb n\u2019est pas s\u00e9lectionn\u00e9.
help_sys_config_enable_bulk_reassign=Permet aux certificateurs de r\u00e9attribuer plusieurs \u00e9l\u00e9ments simultan\u00e9ment au sein d\u2019une revue d\u2019acc\u00e8s.
help_sys_config_enable_bulk_account_revocation=Permet aux certificateurs de r\u00e9voquer simultan\u00e9ment plusieurs comptes ainsi que les droits associ\u00e9s. Cette option n\u2019est pas disponible si \u00ab Activer la r\u00e9vocation de comptes \u00bb n\u2019est pas s\u00e9lectionn\u00e9.
help_sys_config_enable_bulk_clear_decisions=Permet aux certificateurs d\u2019annuler toutes les d\u00e9cisions actuellement valides pour cette certification.
help_sys_config_hash_secrets=Active le hachage \u00e0 sens unique des valeurs secr\u00e8tes pour les identit\u00e9s. Ces valeurs incluent mots de passe, historique de mots de passe et questions d\u2019authentification. Lorsque cette option est activ\u00e9e, certaines contraintes de politique de mot de passe ne peuvent plus \u00eatre utilis\u00e9es.
help_sys_config_hash_iterations=Nombre d\u2019it\u00e9rations ex\u00e9cut\u00e9es dans l\u2019algorithme de hachage.
help_sys_config_full_text_path=Chemin du r\u00e9pertoire sur le serveur o\u00f9 des fichiers d\u2019index en texte int\u00e9gral sont enregistr\u00e9s.
help_sys_config_full_text_auto_index=Active l\u2019actualisation automatique de l\u2019index en texte int\u00e9gral selon un intervalle sp\u00e9cifique.
help_sys_config_full_text_interval=Intervalle, en minutes, selon lequel l\u2019index en texte int\u00e9gral est actualis\u00e9.
help_sys_config_csv_delimiter=Caract\u00e8re utilis\u00e9 comme d\u00e9limiteur CSV lors de l\u2019exportation de rapports ou de r\u00e9sultats. Si laiss\u00e9 vierge, la virgule est utilis\u00e9e par d\u00e9faut.
help_sys_config_additional_accounts_app=Toute population QuickLink activant l\u2019option Autoriser les demandes de comptes suppl\u00e9mentaires configur\u00e9e affichera ces applications.
help_sys_config_account_only_app=Toute population QuickLink activant le QuickLink G\u00e9rer les comptes en configurant l\u2019option Autoriser les demandes de comptes suppl\u00e9mentaires affichera ces applications.
help_system_config_server_root_path=Chemin racine du serveur, comprenant le sch\u00e9ma, le nom du serveur [port] et le r\u00e9pertoire racine. Par exemple, si la valeur d\u00e9finie est 'https://localhost:80/iiq', alors l\u2019URL attendue ressemblera \u00e0 &lt;chemin racine du serveur>/foo.jsf ou https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Autorise les informations de classification dans les revues des acc\u00e8s bas\u00e9s sur des identit\u00e9s et sur la page Violations de politique. Les informations de classifications sont associ\u00e9es aux r\u00f4les et aux attributs g\u00e9r\u00e9s.
help_system_config_enable_attachments=Activer la fonctionnalit\u00e9 de pi\u00e8ces jointes. Cela permet aux utilisateurs d\u2019ajouter des pi\u00e8ces jointes aux demandes d\u2019acc\u00e8s.
help_system_config_attachments_max_file_size=Taille maximale de fichier pour n\u2019importe quelle pi\u00e8ce jointe unique.
help_system_config_attachments_allowed_file_types=Liste de types d\u2019extension de fichier s\u00e9par\u00e9s par des virgules. Aucun point de pr\u00e9fixe n\u2019est requis.
help_system_config_attachment_configs=Activer les r\u00e8gles d\u2019AttachmentConfig. Seules les r\u00e8gles s\u00e9lectionn\u00e9es sont ex\u00e9cut\u00e9es pendant une demande d\u2019acc\u00e8s.
help_system_config_plugin_scripting=Interdit aux scripts d'acc\u00e9der aux classes dans les modules d\u2019extension.
help_system_config_plugin_relax_enforcement=Assouplir l\u2019application des d\u00e9clarations strictes des modules d\u2019extension pour les classes utilis\u00e9es \u00e0 partir des modules d\u2019extension cr\u00e9\u00e9s avant IdentityIQ\u00a08.0.
help_system_config_allow_edit_forwarding=Permet aux utilisateurs \u00e0 modifier leurs pr\u00e9f\u00e9rences de transfert depuis la page Modifier les pr\u00e9f\u00e9rences.
