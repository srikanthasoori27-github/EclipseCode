help_system_config_batch_request_approver=L\u2019accr\u00e9diteur de demandes de lots s\u00e9lectionn\u00e9 doit avoir les autorisations correctes pour voir les \u00e9l\u00e9ments de demande par lots.
help_system_config_approval_recommendations=Les recommandations ne peuvent \u00eatre g\u00e9n\u00e9r\u00e9es que si AI Services est correctement configur\u00e9.
help_sys_config_misc_async_cache=Active le rafra\u00eechissement du cache de politique de r\u00f4le asynchrone pour des v\u00e9rifications de politique plus rapides lors de demandes LCM.
# Classifications
help_system_config_display_classifications_in_access_request=Autorise les classifications \u00e0 \u00eatre visibles dans les demandes d\u2019acc\u00e8s. Elles sont toujours visibles en dehors des demandes d\u2019acc\u00e8s.
help_sys_config_enable_role_sun_date_assign=Activer le r\u00e9glage des dates de d\u00e9but (activation/d\u00e9but) et de fin (d\u00e9sactivation/fin) pour les r\u00f4les et les droits lorsqu'ils sont attribu\u00e9s \u00e0 des identit\u00e9s. Les dates de d\u00e9but et de fin peuvent \u00eatre utilis\u00e9es pour accorder un acc\u00e8s temporaire aux r\u00f4les et droits sensibles.
help_sys_config_enable_role_sun_date_activate=Activer le r\u00e9glage des \u00e9v\u00e9nements de d\u00e9but (activation/date de d\u00e9but) et de fin (d\u00e9sactivation/date de fin) pour les r\u00f4les depuis l\u2019\u00e9diteur des r\u00f4les. Lorsque cette option est activ\u00e9e, une section \u00c9v\u00e9nements planifi\u00e9s est affich\u00e9e sur l\u2019interface de l\u2019\u00e9diteur des r\u00f4les et vous utilisez les \u00e9v\u00e9nements d\u2019activation et de d\u00e9sactivation pour d\u00e9finir les dates de d\u00e9but et de fin qui d\u00e9terminent quand le r\u00f4le est actif. Ces \u00e9v\u00e9nements sont utilis\u00e9s pour activer ou d\u00e9sactiver automatiquement les r\u00f4les en utilisant des processus d\u2019entreprise.
help_sys_config_role_sunset_notification_days_reminder=Cette notification sera envoy\u00e9e au demandeur et au destinataire de demande. Le mod\u00e8le d\u2019e-mail de la notification est s\u00e9lectionn\u00e9 dans l\u2019onglet Param\u00e8tres d\u2019e-mails dans le champ \u00ab\u00a0Pour l\u2019avis de retrait de configuration des r\u00f4les et droits termin\u00e9s\u00a0\u00bb. Pour d\u00e9sactiver les notifications, r\u00e9glez le nombre de jours sur z\u00e9ro.
