# Identity Refresh
help_task_filter_string=Cha\u00eene de filtrage utilis\u00e9e pour limiter le nombre de cubes d\u2019identit\u00e9 mis \u00e0 jour par cette t\u00e2che. Vous pouvez restreindre l\u2019actualisation \u00e0 un seul service de votre entreprise, par exemple le service de finance, en saisissant\u00a0: service == "Finance"
help_task_group_list=Cha\u00eene de filtrage utilis\u00e9e pour limiter le nombre de cubes d\u2019identit\u00e9 mis \u00e0 jour par cette t\u00e2che. Par exemple, vous pouvez restreindre l\u2019actualisation \u00e0 un groupe ou une population unique de votre entreprise.
help_task_include_modified=Actualiser toute identit\u00e9 ayant \u00e9t\u00e9 modifi\u00e9e dans la p\u00e9riode exig\u00e9e.
help_task_refresh_app_acct_atts=Effectuer un regroupement des informations d\u2019identit\u00e9 sur chaque application et mettre \u00e0 jour les attributs de compte sur chaque identit\u00e9 selon les exigences.<br/><br/><b>Remarque\u00a0: la s\u00e9lection de cet attribut entra\u00eene un regroupement d\u2019applications total pour chaque identit\u00e9 incluse dans cette t\u00e2che. Il se peut que cela influe sur les performances d\u2019IdentityIQ.</b>
help_task_refresh_identity_atts=Mettre \u00e0 jour les cubes d\u2019identit\u00e9 en prenant en compte toute modification effectu\u00e9e au niveau des attributs utilis\u00e9s pour d\u00e9finir les identit\u00e9s.
help_task_refresh_mgr_status=Mettre \u00e0 jour tous les cubes d\u2019identit\u00e9 dans lesquels le statut du responsable a \u00e9t\u00e9 modifi\u00e9. Par exemple, si un utilisateur a \u00e9t\u00e9 promu responsable au sein de son service, son cube d\u2019identit\u00e9 sera mis \u00e0 jour par cette t\u00e2che.
help_task_refresh_correlate_entitlements=Mettre \u00e0 jour toute attribution de r\u00f4le effectu\u00e9e ou d\u00e9tect\u00e9e ayant \u00e9t\u00e9 modifi\u00e9e depuis la derni\u00e8re ex\u00e9cution de cette t\u00e2che. Tout droit suppl\u00e9mentaire rep\u00e9r\u00e9 dans cette actualisation sera promu au cours de l\u2019ex\u00e9cution de cette t\u00e2che.
help_task_provision_assigned_roles=Configurer tout r\u00f4le attribu\u00e9 d\u00e9tect\u00e9 depuis la derni\u00e8re ex\u00e9cution de cette t\u00e2che et tout attribut attribu\u00e9 ayant \u00e9t\u00e9 supprim\u00e9.
help_task_disable_deprovisioning=Emp\u00eache l\u2019annulation de la configuration de r\u00f4les attribu\u00e9s une fois ces r\u00f4les d\u00e9sattribu\u00e9s.
help_task_refresh_role_metadata=Mettre \u00e0 jour les informations relatives \u00e0 la relation entre l\u2019identit\u00e9 et son r\u00f4le. Par exemple, les informations indiquant si une identit\u00e9 dispose de tous les r\u00f4les exig\u00e9s par le r\u00f4le donn\u00e9.<br/><br/><b>Remarque\u00a0: cette option doit \u00eatre s\u00e9lectionn\u00e9e pour pouvoir g\u00e9n\u00e9rer des statistiques de r\u00f4les.</b>
help_task_enable_manual_account_selection=S\u00e9lectionner cette option pour autoriser le syst\u00e8me \u00e0 envoyer des e-mails de notification de s\u00e9lection de compte pour les utilisateurs disposant de plusieurs comptes sur n\u2019importe quelle application lorsque le syst\u00e8me ne peut pas d\u00e9terminer le compte de configuration. Par d\u00e9faut, aucune configuration ne sera effectu\u00e9e dans ce cas.
help_task_synchronize_attributes=Configurer les cibles de mappage d\u2019identit\u00e9 si leurs valeurs ont \u00e9t\u00e9 modifi\u00e9es.
help_task_refresh_risk_scores=Mettre \u00e0 jour les facteurs de risque d\u2019identit\u00e9 en prenant en compte toute information rep\u00e9r\u00e9e par le scan ex\u00e9cut\u00e9 par cette t\u00e2che.
help_task_maintain_history=Mettre \u00e0 jour l\u2019historique d\u2019identit\u00e9 en cr\u00e9ant une capture instantan\u00e9e de toute identit\u00e9 contenant des informations ayant \u00e9t\u00e9 modifi\u00e9es depuis la derni\u00e8re actualisation.
help_task_refresh_group_scorecards=Mettre \u00e0 jour les facteurs de risque de groupe en prenant en compte toute information rep\u00e9r\u00e9e par le scan ex\u00e9cut\u00e9 par cette t\u00e2che.
help_task_refresh_delete_dormant_groups=Supprimer les d\u00e9finitions de groupes qui ne sont plus r\u00e9f\u00e9renc\u00e9es. Cette option est uniquement prise en charge si elle est s\u00e9lectionn\u00e9e avec l\u2019option \u00ab\u00a0Actualiser les tableaux de bord de groupes\u00a0\u00bb, et elles s\u2019ex\u00e9cutent sur la m\u00eame t\u00e2che.
help_task_apply_active_policies=Rechercher les politiques actives et les appliquer aux identit\u00e9s incluses dans la t\u00e2che.
help_task_keep_inactive_violations=Marquer les violations anciennes comme inactives au lieu de les supprimer.
help_task_policy_list=Rechercher et appliquer uniquement les politiques incluses dans cette liste aux identit\u00e9s incluses dans la t\u00e2che.
help_task_refresh_scopes=Actualiser le p\u00e9rim\u00e8tre attribu\u00e9 en fonction des modifications rep\u00e9r\u00e9es.
help_task_disable_scope_autocreate=Ne pas attribuer automatiquement le p\u00e9rim\u00e8tre aux identit\u00e9s dans le cadre de cette t\u00e2che.
help_task_mark_dormant_scopes=Marquer les p\u00e9rim\u00e8tres n\u2019\u00e9tant attribu\u00e9s \u00e0 aucune identit\u00e9 comme \u00e9tant en sommeil.
help_task_refresh_continuous_certs=Mettre \u00e0 jour les informations de compte d\u2019identit\u00e9 incluses dans des certifications continues en prenant en compte les informations rep\u00e9r\u00e9es par cette t\u00e2che.<br/>Les informations ajout\u00e9es \u00e0 une certification continue, par exemple un nouveau droit ou une nouvelle identit\u00e9, sont ajout\u00e9es \u00e0 l\u2019\u00e9tat de certification requise.
help_task_process_events=Activer les certifications d\u2019\u00e9v\u00e9nement et les \u00e9v\u00e9nements de cycle de vie.<br/><br/>Utiliser les captures instantan\u00e9es cr\u00e9\u00e9es lors du regroupement pour estimer l\u2019\u00e9tat pr\u00e9c\u00e9dent des identit\u00e9s au d\u00e9but de l\u2019actualisation. Cette copie d\u2019identit\u00e9 est compar\u00e9e \u00e0 l\u2019identit\u00e9 mise \u00e0 jour afin de d\u00e9terminer si des certifications d\u2019\u00e9v\u00e9nement ou des \u00e9v\u00e9nements de cycle de vie sont lanc\u00e9s.
help_task_refresh_comp_app_links=Rechercher les modifications apport\u00e9es \u00e0 des applications composites et actualiser les informations du lien.
help_task_promote_managed_entitlements=Lorsque cette option est activ\u00e9e, toute valeur de droit ou autorisation rep\u00e9r\u00e9e lors de l\u2019ex\u00e9cution de la t\u00e2che est automatiquement promue en tant qu\u2019attribut g\u00e9r\u00e9.
help_task_number_of_threads=Indique le nombre de fils concurrents \u00e0 utiliser au cours de la t\u00e2che pour am\u00e9liorer les performances.<br/><br/><b>Remarque\u00a0: le nombre maximum de fils autoris\u00e9 est \u00e9gal \u00e0 5\u00a0fois le nombre de noyaux. Option non prise en charge lorsque le partitionnement est activ\u00e9.</b>
help_task_force_workflow=Il se peut que la t\u00e2che d\u2019actualisation d\u2019identit\u00e9 lance un workflow pour chaque identit\u00e9 afin de traiter des questions de politique de configuration ou d\u00e9clencheurs d\u2019identit\u00e9. Cet argument entra\u00eene un lancement syst\u00e9matique de workflow m\u00eame s\u2019il n\u2019y a aucun d\u00e9clencheur ni aucune question de politique.
help_task_manual_actions=Cr\u00e9er un \u00e9l\u00e9ment de travail pour tout droit de r\u00f4le ne pouvant pas \u00eatre g\u00e9r\u00e9 par les connecteurs disponibles ou les modules d\u2019int\u00e9gration de configuration de sorte qu\u2019un utilisateur d\u00e9sign\u00e9 puisse entreprendre l\u2019action appropri\u00e9e.
help_tasK_correlate_only=D\u00e9finit la t\u00e2che pour qu\u2019elle ne cr\u00e9e que des liens pouvant \u00eatre corr\u00e9l\u00e9s \u00e0 une identit\u00e9 existante.
help_task_disable_manager_lookup=Lorsque l\u2019application prend en charge la fonction MANAGER_LOOKUP, il indique que les valeurs de l\u2019attribut Responsable peuvent \u00eatre utilis\u00e9es pour r\u00e9cup\u00e9rer le compte natif \u00e0 partir du connecteur. Par d\u00e9faut, lorsque la corr\u00e9lation des responsables n\u2019arrive pas \u00e0 trouver le cube d\u2019identit\u00e9 qui repr\u00e9sente le responsable ET que les fonctions sont activ\u00e9es au niveau de l\u2019application, le connecteur sera contact\u00e9 dans le but de d\u00e9marrer le compte du responsable. Cochez cette option pour d\u00e9sactiver la recherche/le d\u00e9marrage du responsable.
help_task_identity_refresh_enable_partitioning=Permet \u00e0 la t\u00e2che d\u2019\u00eatre divis\u00e9e en partitions afin d\u2019ex\u00e9cuter les parties sur plusieurs fils et, si disponible, plusieurs h\u00f4tes. <br/>Valeur non prise en charge avec \u00ab\u00a0Marquer les p\u00e9rim\u00e8tres en sommeil\u00a0\u00bb ou \u00ab\u00a0Actualiser les tableaux de bord de groupes\u00a0\u00bb.
help_task_identity_refresh_partitions=Indique le nombre de partitions \u00e0 cr\u00e9er pour la t\u00e2che. S'applique uniquement si le partitionnement est activ\u00e9. Si la valeur n'est pas sp\u00e9cifi\u00e9e ou est inf\u00e9rieure \u00e0 1, utilise une valeur par d\u00e9faut bas\u00e9e sur la demande de configuration et les serveurs de demande disponibles.
help_task_identity_refresh_no_maintenance_retry=D\u00e9sactive la planification des requ\u00eates de nouvelles tentatives de configuration lorsque la configuration a \u00e9chou\u00e9 en raison d'une application se trouvant dans une fen\u00eatre de maintenance.
help_task_refresh_needs_refresh=Fait en sorte que l\u2019actualisation n\u2019inclut que les identit\u00e9s marqu\u00e9es comme n\u00e9cessitant une actualisation par un regroupement r\u00e9cent
help_task_refresh_no_reset_needs_refresh=Si une identit\u00e9 a \u00e9t\u00e9 marqu\u00e9e comme n\u00e9cessitant une actualisation, elle ne sera normalement plus marqu\u00e9e une fois qu\u2019une t\u00e2che d\u2019actualisation quelle qu\u2019elle soit l\u2019aura modifi\u00e9e. Le param\u00e9trage de cette option laissera l\u2019identit\u00e9 marqu\u00e9e comme n\u00e9cessitant une actualisation, de mani\u00e8re \u00e0 pouvoir r\u00e9aliser plusieurs t\u00e2ches d\u2019actualisation avant qu\u2019elle ne soit plus marqu\u00e9e.
help_task_identity_refresh_loss_limit=Le nombre maximum d'identit\u00e9s d\u00e9j\u00e0 actualis\u00e9es qui seront \u00e0 nouveau actualis\u00e9es dans le cas d'une interruption soudaine de l'actualisation du partitionnement. Un nombre inf\u00e9rieur entra\u00eenera moins de travaux dupliqu\u00e9s en cas de plantage, mais peut ralentir l'actualisation en raison d'une augmentation des conflits de la base de donn\u00e9es. Une valeur de 0 (ou inf\u00e9rieure) signifie que toutes les identit\u00e9s seront \u00e0 nouveau actualis\u00e9es. Valeur par d\u00e9faut : 0
# Account Aggregation
help_task_select_apps=Liste d\u00e9roulante de toutes les applications.
help_task_identity_creation_rule=Si des comptes sont rep\u00e9r\u00e9s n\u2019ayant pas d\u2019identit\u00e9s correspondantes dans l\u2019application IdentityIQ, la r\u00e8gle ici sp\u00e9cifi\u00e9e est utilis\u00e9e pour cr\u00e9er un nouveau cube d\u2019identit\u00e9. Ces r\u00e8gles sont cr\u00e9\u00e9es au cours de la configuration et du d\u00e9ploiement.<br/><br/><b>Remarque\u00a0: cliquez sur l\u2019ic\u00f4ne "..." pour lancer l\u2019\u00e9diteur de r\u00e8gles afin de modifier vos r\u00e8gles si n\u00e9cessaire.</b>
help_task_refresh_roles=Rechercher les r\u00f4les nouvellement attribu\u00e9s et mettre \u00e0 jour les cubes d\u2019identit\u00e9.
help_task_delta_aggregation=Permettre au connecteur de regrouper uniquement les comptes ayant \u00e9t\u00e9 modifi\u00e9s depuis le dernier regroupement. Une assistance est n\u00e9cessaire de la part du connecteur.
help_task_detect_deleted_accts=D\u00e9tecter et supprimer les comptes dans IdentityIQ qui n\u2019existent plus dans l\u2019application native.
help_task_no_optimize_reagg=Utilisez cette option pour entra\u00eener le regroupement de tous les comptes, m\u00eame si ces derniers n\u2019ont pas \u00e9t\u00e9 modifi\u00e9s depuis le dernier regroupement.
help_task_no_autocreate_apps=Lors d\u2019un regroupement \u00e0 partir d\u2019une application de multiplexage, ne pas cr\u00e9er automatiquement d\u2019objets d\u2019application pour les comptes multiplex\u00e9s s\u2019il n\u2019en existe pas d\u00e9j\u00e0.
help_task_no_needs_refresh=Lors d\u2019un regroupement, chaque identit\u00e9 impact\u00e9e est marqu\u00e9e comme n\u00e9cessitant une actualisation. Cela permet, par la suite, d\u2019optimiser la t\u00e2che d\u2019actualisation de mani\u00e8re \u00e0 ce que seules les identit\u00e9s regroup\u00e9es r\u00e9cemment soient actualis\u00e9es. Cette option d\u00e9sactive ce marquage.
help_task_included_actions=S\u00e9lectionner les actions ex\u00e9cut\u00e9es dans le cadre de la t\u00e2che de regroupement pour lesquelles des informations d\u00e9taill\u00e9es doivent \u00eatre incluses dans les r\u00e9sultats de t\u00e2che. Cette t\u00e2che ex\u00e9cute un certain nombre d\u2019actions individuelles au niveau des comptes et des cubes d\u2019identit\u00e9 au cours des processus de regroupement et de configuration. Par d\u00e9faut, seuls les r\u00e9sultats finaux de la t\u00e2che sont inclus dans le rapport de r\u00e9sultats de t\u00e2che. Pour inclure des informations d\u00e9taill\u00e9es sur les actions ex\u00e9cut\u00e9es dans le cadre de la t\u00e2che, s\u00e9lectionnez ces actions dans la liste. <br/><b>Non valide avec le partitionnement activ\u00e9.</b>
help_task_promote_identity_entitlements=Lorsque cette option est activ\u00e9e, toute valeur d\u2019attribut de compte marqu\u00e9e comme 'droit' dans le sch\u00e9ma d\u2019application sera promue.
help_task_refresh_identity_entitlements=Lorsque cette option est activ\u00e9e, toute valeur de compte d\u2019attribut marqu\u00e9 comme 'droit' dans le sch\u00e9ma d\u2019application sera promue. Au cours du processus d\u2019actualisation, cela peut s\u2019av\u00e9rer co\u00fbteux \u00e9tant donn\u00e9 que la fonction entra\u00eene la promotion de toutes les valeurs de droit pour TOUS les liens. G\u00e9n\u00e9ralement, ces valeurs sont promues lors du regroupement de donn\u00e9es \u00e0 partir de l\u2019application source.
help_task_iqservice_key_exchange_select_apps=S\u00e9lectionnez les applications bas\u00e9es sur IIQService devant \u00eatre incluses dans l\u2019\u00e9change de cl\u00e9s publiques. Si plusieurs applications partagent un IQService, il suffit que l\u2019application soit incluse une fois.
help_task_account_agg_enable_partitioning=Permet le partitionnement de la t\u00e2che sur plusieurs h\u00f4tes.
help_task_objects_per_partition=Nombre d\u2019objets par partition. Ce partitionnement s\u2019applique lorsque le connecteur ne prend pas en charge le partitionnement. Valeur par d\u00e9faut\u00a0: 1000.
help_task_loss_limit=Le nombre maximum de comptes d\u00e9j\u00e0 regroup\u00e9s qui seront \u00e0 nouveau regroup\u00e9s dans le cas d'une interruption soudaine du regroupement d'un compte partitionn\u00e9. Un nombre inf\u00e9rieur \nentra\u00eenera moins de travaux dupliqu\u00e9s en cas de plantage, mais peut ralentir le regroupement en raison d'une augmentation des conflits de la base de donn\u00e9es. Une valeur de 0 (ou inf\u00e9rieure) signifie que tous les comptes seront \u00e0 nouveau regroup\u00e9s. Valeur par d\u00e9faut : 0
help_task_account_agg_halt_on_max_error=Terminer la t\u00e2che lorsque sont trouv\u00e9es plus d'erreurs que le nombre sp\u00e9cifi\u00e9
help_task_account_agg_max_error_threshold=Nombre d'erreurs \u00e0 tol\u00e9rer avant de terminer la t\u00e2che.
help_task_sequential=Oblige les applications \u00e0 \u00eatre agr\u00e9g\u00e9es dans l\u2019ordre, et s\u2019arr\u00eate si des erreurs sont trouv\u00e9es.
help_task_check_deleted_threshold=Nombre maximum de comptes pouvant \u00eatre s\u00e9lectionn\u00e9s pour \u00eatre supprim\u00e9s apr\u00e8s le regroupement d\u2019une application. Si le seuil est d\u00e9pass\u00e9, aucun compte ne sera supprim\u00e9.
# Account Group Aggregation
help_task_group_select_schema=Liste de tous les types d\u2019objet ou groupes de comptes associ\u00e9s aux applications. Si aucun type d\u2019objet n\u2019est s\u00e9lectionn\u00e9, tous les types d\u2019objet sont inclus.
help_task_group_delta_aggregation=Permettre au connecteur de regrouper uniquement les groupes de comptes ayant \u00e9t\u00e9 modifi\u00e9s depuis le dernier regroupement. Une assistance est n\u00e9cessaire de la part du connecteur.
help_task_group_detect_deleted=D\u00e9tecter et supprimer les types d\u2019objet ou groupes de comptes dans IdentityIQ qui n\u2019existent plus dans l\u2019application native.
help_task_group_description_locale=Param\u00e8tres r\u00e9gionaux par d\u00e9faut pour l\u2019attribut de description du groupe de comptes. Cette option est utilis\u00e9e si des param\u00e8tres r\u00e9gionaux de description sont introuvables.
help_task_group_description_attribute=Attribut de groupe de comptes enregistrant la description. Si l\u2019option n\u2019est pas d\u00e9finie, la valeur \u00ab\u00a0description\u00a0\u00bb est utilis\u00e9e par d\u00e9faut.
help_task_group_refresh_rule=Cette r\u00e8gle est utilis\u00e9e pour d\u00e9finir le propri\u00e9taire ou modifier le groupe de comptes lors de sa cr\u00e9ation ou de son actualisation.<br/><br/><b>Remarque\u00a0: cliquez sur l\u2019ic\u00f4ne "..." pour lancer l\u2019\u00e9diteur de r\u00e8gles afin de modifier vos r\u00e8gles si n\u00e9cessaire.</b>
help_task_group_classification_promotion=Promouvoir les classifications de l\u2019attribut de classification ResourceObject vers le ManagedAttribute
help_task_group_classification_attribute=Attribut de groupe de comptes enregistrant les classifications.
# Alert Aggregation
help_task_alert_select_sources=Liste de toutes les sources d'alertes
help_task_alert_delta_aggregation=Permettre au connecteur de regrouper uniquement les alertes survenues depuis le dernier regroupement. Une assistance est n\u00e9cessaire de la part du connecteur.
help_task_alert_agg_process=Autoriser le traitement des alertes regroup\u00e9es.
help_task_alert_agg_defs=Rechercher et appliquer uniquement aux alertes regroup\u00e9es les d\u00e9finitions d'alertes incluses dans cette liste.
# Alert Processing
help_task_alert_processor_alert_filter=Une cha\u00eene de filtre utilis\u00e9e pour limiter les alertes trait\u00e9es par cette t\u00e2che.
help_task_alert_processor_alert_unprocessed=Traite uniquement les alertes n'ayant pas \u00e9t\u00e9 pr\u00e9c\u00e9demment trait\u00e9es.
help_task_alert_processor_alert_def_filter=Une cha\u00eene de filtre utilis\u00e9e pour limiter les d\u00e9finitions d'alertes \u00e0 traiter par rapport aux alertes.
help_task_alert_processor_partitioning=Autorisez la t\u00e2che \u00e0 se diviser en partitions et \u00e0 s\u2019ex\u00e9cuter sur plusieurs fils et, le cas \u00e9ch\u00e9ant, plusieurs h\u00f4tes.
# Perform Maintenance
help_task_prune_history=Supprime toute capture instantan\u00e9e d\u2019identit\u00e9 dont l\u2019anciennet\u00e9 d\u00e9passe celle sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_prune_task_results=Supprime tous les r\u00e9sultats de t\u00e2che dont l\u2019anciennet\u00e9 d\u00e9passe celle sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_prune_requests=Supprime toute demande d\u2019arri\u00e8re-plan dont l\u2019anciennet\u00e9 d\u00e9passe celle sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_prune_batch_requests=Supprime toute demande de lot datant de plus de 30\u00a0jours.
help_task_prune_syslog_events=Supprime tout \u00e9v\u00e9nement syslog dont l\u2019anciennet\u00e9 d\u00e9passe celle sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_prune_provisioning_transactions=Supprime toute transaction de configuration dont l\u2019anciennet\u00e9 d\u00e9passe celle sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_prune_certs=Archive et/ou supprime les certifications selon l\u2019anciennet\u00e9 sp\u00e9cifi\u00e9e dans la configuration syst\u00e8me.
help_task_autoclose_certs=Ferme automatiquement toute certification ouverte pour laquelle une fermeture automatique a \u00e9t\u00e9 configur\u00e9e lors de la cr\u00e9ation.
help_task_finish_certs=Terminer automatiquement toute certification ayant \u00e9t\u00e9 sign\u00e9e mais n\u2019ayant pas \u00e9t\u00e9 termin\u00e9e.
help_task_phase_certs=Recherche toute certification ayant d\u00e9pass\u00e9 la date de transition de phase et anticipe la phase.
help_task_scan_remediations=Recherche toute certification contenant des \u00e9l\u00e9ments ayant \u00e9t\u00e9 r\u00e9voqu\u00e9s mais n\u2019\u00e9tant pas encore marqu\u00e9s comme \u00e9tant termin\u00e9s.
help_task_transition_continuous_certs=Recherche toute certification continue contenant des \u00e9l\u00e9ments devant passer \u00e0 la phase suivante.
help_task_forward_inactive_workitems=Effectue l\u2019escalade de tout \u00e9l\u00e9ment de travail utilisateur inactif vers le superviseur appropri\u00e9.
help_task_denormalize_scopes=Met \u00e0 jour tout objet dont le p\u00e9rim\u00e8tre attribu\u00e9 a \u00e9t\u00e9 d\u00e9plac\u00e9 au sein de la hi\u00e9rarchie de p\u00e9rim\u00e8tres.
help_task_proces_workflow_events=Traite les \u00e9v\u00e9nements de workflow qui sont pass\u00e9s en arri\u00e8re-plan.
help_task_process_workflow_thread_timeout=Indique le nombre de secondes d\u2019attente avant d\u2019abandonner le fil en arri\u00e8re-plan. Cette valeur peut \u00eatre remplac\u00e9e en indiquant une variable nomm\u00e9e sp\u00e9cialement dans la liste des variables des workflows. Par d\u00e9faut, il n\u2019y a pas de d\u00e9lai d\u2019expiration.
help_task_process_workflow_threads=Indique le nombre de fils qui devraient \u00eatre cr\u00e9\u00e9s pour g\u00e9rer les processus de workflows en arri\u00e8re-plan. Par d\u00e9faut, il y aura un seul fil g\u00e9rant tous les workflows.
help_task_prune_attachments=Supprimer les pi\u00e8ces jointes plus anciennes que 30\u00a0jours qui ne sont pas associ\u00e9es \u00e0 un IdentityRequestItem.
help_task_cef_database=S\u00e9lectionnez un type de base de donn\u00e9es depuis la liste d\u00e9roulante.
help_task_cef_username=Saisissez le param\u00e8tre de nom d\u2019utilisateur de la base de donn\u00e9es.
help_task_cef_password=Saisissez le mot de passe de la base de donn\u00e9es.
help_task_cef_driverclass=Saisissez la classe de pilote utilis\u00e9e pour la base de donn\u00e9es.
help_task_cef_dburl=Saisissez l\u2019URL de la base de donn\u00e9es.
help_task_arcsight_database=S\u00e9lectionnez un type de base de donn\u00e9es depuis la liste d\u00e9roulante.
help_task_arcsight_username=Saisissez le param\u00e8tre de nom d\u2019utilisateur de la base de donn\u00e9es.
help_task_arcsight_password=Saisissez le mot de passe de la base de donn\u00e9es.
help_task_arcsight_driverclass=Saisissez la classe de pilote utilis\u00e9e pour la base de donn\u00e9es.
help_task_arcsight_dburl=Saisissez l\u2019URL de la base de donn\u00e9es.
# Propagate Role Changes
help_task_in_num_of_minutes=Nombre de minutes pendant lesquelles la t\u00e2che sera ex\u00e9cut\u00e9e. La t\u00e2che s\u2019arr\u00eate une fois que le traitement de l\u2019\u00e9v\u00e9nement en cours est termin\u00e9.
help_task_in_keep_inactive_violations=Les anciennes violations sont marqu\u00e9es comme inactives et ne sont pas supprim\u00e9es.
help_task_in_policy_list=Recherchez les politiques comprises dans cette liste et appliquez-les aux identit\u00e9s incluses dans la t\u00e2che.
help_task_in_role_propagation_partitioning=Autorisez la T\u00e2che \u00e0 se diviser en partitions et \u00e0 s\u2019ex\u00e9cuter sur plusieurs fils et, si disponible, plusieurs h\u00f4tes.
# Run Rule
help_task_run_rule_rule=La r\u00e8gle indiqu\u00e9e ici est ex\u00e9cut\u00e9e avec les arguments de configuration selon les indications (si disponible).
help_task_run_rule_ruleconfig=Ce champ devrait contenir une s\u00e9rie de paires nom/valeur au format CSV, par exemple "key1,val1,key2,val2,...". Ces paires seront communiqu\u00e9es \u00e0 la r\u00e8gle dans un argument de mappage appel\u00e9 "config".
# FAM Classification
help_task_fam_classification_description_locale=Param\u00e8tres r\u00e9gionaux par d\u00e9faut pour l\u2019attribut de description de la classification. Cette option est utilis\u00e9e si des param\u00e8tres r\u00e9gionaux de description sont introuvables.
help_task_classification_customization_rule=R\u00e8gle utilis\u00e9e pour personnaliser les objets classifications
help_workflow_script_radio_argument=Sp\u00e9cifiez la valeur correspondante au moyen des champs ci-dessous.
help_workflow_script_radio_action=L\u2019action d\u00e9termine l\u2019action ex\u00e9cut\u00e9e par une \u00e9tape. Vous pouvez configurer le comportement de cette \u00e9tape au moyen des champs ci-dessous.
help_workflow_script_radio_when=Pour d\u00e9finir la logique devant d\u00e9terminer comment cette \u00e9tape doit laisser place \u00e0 l\u2019\u00e9tape suivante, configurez le formulaire ci-dessous. Une fois l\u2019\u00e9tape termin\u00e9e, la logique ci-dessous sera ex\u00e9cut\u00e9e afin de d\u00e9terminer quelle \u00e9tape laisse place \u00e0 l\u2019\u00e9tape suivante.
help_workflow_script_radio_initializer=Si vous souhaitez que cette variable soit initialis\u00e9e \u00e0 l\u2019aide d\u2019une valeur initiale, vous pouvez configurer la m\u00e9thode de calcul \u00e0 l\u2019aide des options ci-dessous. Chaque option d\u00e9termine la fa\u00e7on dont la valeur doit \u00eatre obtenue.
help_workflow_script_radio_string=D\u00e9finit une valeur sp\u00e9cifique pour ce champ. La cha\u00eene saisie sera utilis\u00e9e pour la valeur produite par ce champ.
help_workflow_script_radio_script=Calcule une valeur \u00e0 partir de la valeur de retour d\u2019un script. Vous pouvez saisir un script ci-dessous, devant calculer une valeur qui sera renvoy\u00e9e pour ce champ.
help_workflow_script_radio_rule=Calcule une valeur \u00e0 partir de la valeur de retour d\u2019une r\u00e8gle. Choisissez ci-dessous une r\u00e8gle devant \u00eatre estim\u00e9e afin de produire la valeur correspondant \u00e0 ce champ.
help_workflow_script_radio_call=Nom d\u2019une fonction dans la biblioth\u00e8que de workflows devant \u00eatre appel\u00e9e pour obtenir une valeur pour ce champ.
help_workflow_script_radio_reference=Nom d\u2019une variable s\u00e9par\u00e9e dans ce workflow. La valeur correspondant \u00e0 ce champ sera d\u00e9finie sur la valeur de la variable r\u00e9f\u00e9renc\u00e9e.
help_workflow_script_radio_subprocess=Invoque un autre processus d\u2019entreprise en tant que sous-processus afin de calculer la valeur correspondant \u00e0 ce champ. Lorsque le champ est \u00e9valu\u00e9, le sous-processus ex\u00e9cute et produit une valeur \u00e0 utiliser pour ce champ.
help_workflow_script_radio_form_owner=Propri\u00e9taire auquel ce formulaire doit \u00eatre attribu\u00e9 lors de sa cr\u00e9ation
help_workflow_step_monitor=Vrai si cette \u00e9tape doit \u00eatre surveill\u00e9e
help_workflow_step_result_variable=Nom facultatif d\u2019une variable de workflow \u00e0 attribuer au r\u00e9sultat de l\u2019\u00e9tape
help_workflow_variable_input=Indique qu\u2019il est possible qu\u2019une valeur correspondant \u00e0 cette variable soit adapt\u00e9e lors du lancement du processus d\u2019entreprise.
help_workflow_variable_output=Indique qu\u2019une valeur correspondant \u00e0 cette variable \u00e9quivaut \u00e0 des donn\u00e9es de sortie. Une fois un cas termin\u00e9, toutes les variables de sortie sont copi\u00e9es dans le r\u00e9sultat de t\u00e2che.
help_workflow_variable_required=Indique que cette variable est obligatoire pour le lancement du workflow.
help_workflow_variable_editable=D\u00e9termine si cette variable s\u2019affichera ou non dans l\u2019onglet de configuration.
help_workflow_script_condition_when=D\u00e9finit la condition d\u00e9terminant quand cette \u00e9tape doit \u00eatre trait\u00e9e.
help_workflow_step_replication=Active un r\u00e9plicateur pour cette \u00c9tape. Le r\u00e9plicateur appellera l\u2019action pour chaque \u00e9l\u00e9ment de la liste \u00c9l\u00e9ments.
help_workflow_step_replicator_reference=Liste d\u2019\u00e9l\u00e9ments \u00e0 r\u00e9pliquer.
help_workflow_step_replicator_var=Le nom d\u2019un argument qui sera transmis \u00e0 l\u2019action contenant l\u2019\u00e9l\u00e9ment r\u00e9pliqu\u00e9.
help_workflow_type_description=Un type doit \u00eatre sp\u00e9cifi\u00e9 pour chaque processus d\u2019entreprise. Ce type d\u00e9termine les biblioth\u00e8ques de processus d\u2019entreprise disponibles pour ce processus et les activit\u00e9s auxquelles il peut \u00eatre attribu\u00e9. Ce champ d\u00e9termine \u00e9galement l\u2019emplacement o\u00f9 ce workflow est r\u00e9pertori\u00e9 dans la page Param\u00e9trage du syst\u00e8me -> Param\u00e8tres d\u2019IdentityIQ -> Processus d\u2019entreprise
help_workflow_type_scheduled_assignment=Processus d\u2019entreprise qui traite l\u2019attribution ou la d\u00e9sattribution programm\u00e9e de r\u00f4les et de droits.
help_workflow_type_scheduled_role_activation=Processus d\u2019entreprise qui traite l\u2019activation ou la d\u00e9sactivation d\u2019un r\u00f4le programm\u00e9.
help_workflow_type_managed_attribute=Processus d\u2019entreprise utilis\u00e9 au sein d\u2019une page du catalogue de droits pour les modifications de groupes et d\u2019attributs g\u00e9r\u00e9s.
help_workflow_type_identity_correlation=Processus d\u2019entreprise qui traite la mise en corr\u00e9lation d\u2019identit\u00e9s.
help_workflow_type_identity_event=Processus d\u2019entreprise pouvant \u00eatre li\u00e9 \u00e0 des \u00e9v\u00e9nements futurs survenant au niveau d\u2019identit\u00e9s.
help_workflow_type_identity_lifecycle=Processus d\u2019entreprise pouvant \u00eatre associ\u00e9 \u00e0 la configuration d\u2019\u00e9v\u00e9nements du cycle de vie de l\u2019identit\u00e9.
help_workflow_type_identity_update=Processus d\u2019entreprise pouvant \u00eatre li\u00e9 \u00e0 des mises \u00e0 jour survenant au niveau d\u2019identit\u00e9s.
help_workflow_type_identity_refresh=Processus d\u2019entreprise \u00e9tant engag\u00e9s au cours de la t\u00e2che d\u2019actualisation d\u2019identit\u00e9.
help_workflow_type_lcm_identity=Processus d\u2019entreprise pouvant \u00eatre lanc\u00e9 dans le cadre du flux de cr\u00e9ation et de mise \u00e0 jour d\u2019identit\u00e9 dans LCM.
help_workflow_type_lcm_provisioning=Processus d\u2019entreprise pouvant \u00eatre lanc\u00e9 dans le cadre du flux de demande de droits et de r\u00f4les dans LCM.
help_workflow_type_policy_violation=Processus d\u2019entreprise pouvant \u00eatre lanc\u00e9 en r\u00e9ponse \u00e0 une violation de politique.
help_workflow_type_role_modeler=Processus d\u2019entreprise utilis\u00e9 au sein de l\u2019outil de mod\u00e9lisation des r\u00f4les et pouvant \u00eatre engag\u00e9 au cours de la cr\u00e9ation, la mise \u00e0 jour et la suppression de r\u00f4les.
help_workflow_type_subprocess=Processus d\u2019entreprise \u00e9tant consid\u00e9r\u00e9 comme sous-processus d\u2019autres workflows. Ces processus d\u2019entreprise ne sont pas des processus d\u2019entreprise autonomes.
help_workflow_type_password_intercept=Processus d\u2019entreprise utilis\u00e9 lors de la r\u00e9ception d\u2019\u00e9v\u00e9nements d\u2019interception de mot de passe.
help_workflow_type_lcm_registration=Processus d\u2019entreprise traitant les \u00e9v\u00e9nements d\u2019enregistrement.
help_workflow_type_batch_provisioning=Processus d\u2019entreprise utilis\u00e9 lors de la configuration de lots.
help_workflow_type_alert=Processus d\u2019entreprise utilis\u00e9 lors du traitement de la d\u00e9finition d'alerte.
help_workflow_approval_mode=Mode d\u00e9terminant la fa\u00e7on dont l\u2019approbation proc\u00e8de \u00e0 l\u2019\u00e9valuation. Le mode par d\u00e9faut est le mode s\u00e9rie. Placez le curseur de votre souris au-dessus de chacun des \u00e9l\u00e9ments de la liste ci-dessous pour afficher plus d\u2019informations.
help_workflow_approval_mode_serial=Mode par d\u00e9faut pour le traitement d\u2019approbations imbriqu\u00e9es. Les approbations sont trait\u00e9es une par une et il doit y avoir consensus. Le premier accr\u00e9diteur exprimant un refus termine l\u2019int\u00e9gralit\u00e9 de l\u2019approbation.
help_workflow_approval_mode_serialPoll=Les approbations sont trait\u00e9es dans l\u2019ordre, mais un consensus n\u2019est pas requis. Toutes les approbations seront trait\u00e9es. Un refus n\u2019interrompt pas le traitement des approbations. En r\u00e9alit\u00e9, nous effectuons un sondage concernant les accr\u00e9diteurs.
help_workflow_approval_mode_parallel=Les approbations sont trait\u00e9es simultan\u00e9ment et il doit y avoir consensus. Nous attendons que les accr\u00e9diteurs approuvent. Le premier accr\u00e9diteur exprimant un refus termine l\u2019int\u00e9gralit\u00e9 de l\u2019approbation.
help_workflow_approval_mode_parallelPoll=Les approbations sont trait\u00e9es simultan\u00e9ment, mais un consensus n\u2019est pas requis. Toutes les approbations seront trait\u00e9es. Un refus n\u2019interrompt pas le traitement des approbations.
help_workflow_approval_mode_any=Les approbations sont trait\u00e9es simultan\u00e9ment, le premier accr\u00e9diteur \u00e0 s\u2019exprimer prend la d\u00e9cision pour le groupe.
help_workflow_approval_owner=D\u00e9termine le propri\u00e9taire de l\u2019approbation ou des approbations. Vous pouvez indiquer le propri\u00e9taire au moyen des champs ci-dessous.
help_workflow_approval_description=D\u00e9termine la description s\u2019affichant au niveau de chaque approbation. Vous pouvez coder en dur une description par d\u00e9faut en la saisissant en tant que cha\u00eene, ou la calculer \u00e0 l\u2019aide d\u2019un script, d\u2019une r\u00e8gle ou d\u2019un appel.
help_workflow_approval_return=Liste de variables devant \u00eatre renvoy\u00e9s depuis l\u2019\u00e9l\u00e9ment de travail, au format CSV.
help_workflow_approval_send=Liste de variables devant \u00eatre incluses dans l\u2019\u00e9l\u00e9ment de travail, au format CSV.
help_workflow_approval_renderer=JSF inclue un fichier devant produire les d\u00e9tails d\u2019\u00e9l\u00e9ment de travail.
# Batch Request page help
help_batch_handle_existing=Une demande de lot de cr\u00e9ation d\u2019identit\u00e9 pour une identit\u00e9 d\u00e9j\u00e0 existante sera trait\u00e9e en tant qu\u2019op\u00e9ration de modification.
help_batch_manual_input=Ignorez toute demande qui exige une saisie manuelle.
help_batch_run_now=Vous pouvez programmer la demande de lots pour qu\u2019elle soit ex\u00e9cut\u00e9e imm\u00e9diatement ou \u00e0 une date ult\u00e9rieure.
help_batch_error_handling=En cas d\u2019erreur au niveau d\u2019un \u00e9l\u00e9ment de demande en particulier, la t\u00e2che peut \u00eatre poursuivie ou interrompue au bout de X\u00a0nombre d\u2019erreurs.
help_batch_batch_file=Fichier contenant les donn\u00e9es de demande de lots au format .csv.
help_batch_policy_scheme=Gestion des violations de politique. Absence de contr\u00f4le de politiques ou \u00e9chec concernant une violation de politique quelconque.
help_batch_account_selection=Ignorez la requ\u00eate si celle-ci exige la s\u00e9lection d\u2019un compte.
help_batch_work_items=Ignorez la requ\u00eate si celle-ci g\u00e9n\u00e8re des \u00e9l\u00e9ments de travail manuels
help_batch_identity_request=Option permettant de g\u00e9n\u00e9rer des objets de demande d\u2019identit\u00e9
# AD application type
help_con_form_ad_user=Compte d\u2019utilisateur \u00e0 utiliser lors de la connexion au serveur au format Nom de domaine\\Nom d\u2019utilisateur.
help_con_form_net_bios_user=Compte d\u2019utilisateur \u00e0 utiliser lors de la connexion au serveur au format Nom d\u2019utilisateur@Nom de domaine.
help_con_form_manageLync=G\u00e8re Lync Server
help_con_form_exchange_host=FDQN ou IP des serveurs Exchange par ordre de priorit\u00e9. Information obligatoire dans le cas d'un serveur Exhange dont la version date de 2010 ou plus tard. Non requis pour Exchange 2007.
help_con_form_manageExch=S\u00e9lectionne la version d\u2019Exchange Server
help_con_form_deltaIterationMode=S\u00e9lectionne le mode de regroupement Delta.
help_con_prov_policy_ad_distinguishedName=Nom unique du compte. Par exemple, 'cn=utilisateur1,cn=utilisateurs,dc=sailpoint,dc=com'
help_con_prov_policy_ad_sAMAccountName=sAMAccountName du compte
help_con_prov_policy_ad_password=Mot de passe du compte
help_con_prov_policy_ad_pwdLastSet=L\u2019utilisateur doit changer le mot de passe lors de sa prochaine connexion
help_con_prov_policy_ad_IIQDisabled=Le compte devrait \u00eatre d\u00e9sactiv\u00e9
help_con_prov_policy_ad_primaryGroupDN=Nom unique du groupe primaire
help_con_prov_policy_ad_givenName=Pr\u00e9nom du compte
help_con_prov_policy_ad_sn=Nom du compte
help_con_prov_policy_ad_description=Description du compte
help_con_prov_policy_ad_msNPAllowDialin=Autorise les permissions d\u2019acc\u00e8s au r\u00e9seau
help_con_prov_policy_ad_msNPCallingStationID=ID appelant du compte
help_con_prov_policy_ad_msRADIUSCallbackNumber=Num\u00e9ro de rappel du compte
help_con_prov_policy_ad_msRADIUSFramedRoute=IP de destination, masque r\u00e9seau et m\u00e9trique de co\u00fbt. Par exemple, 192.168.1.0/24 0.0.0.0 3
help_con_prov_policy_ad_msRADIUSFramedIPAddress=D\u00e9finit l\u2019adresse IP. Par exemple, 10.2.0.210
help_con_prov_policy_ad_homeMDB=Nom unique de la banque de bo\u00eetes aux lettres. Obligatoire pour cr\u00e9er une bo\u00eete aux lettres.
help_con_prov_policy_ad_mailNickname=Alias Exchange du compte. Obligatoire pour cr\u00e9er une bo\u00eete aux lettres.
help_con_prov_policy_ad_msExchHideFromAddressLists=Masque la bo\u00eete aux lettres de la liste d\u2019adresses Exchange
help_con_prov_policy_ad_externalEmailAddress=Adresse e-mail externe de l'utilisateur mail. Obligatoire pour cr\u00e9er un utilisateur mail.
help_con_prov_policy_ad_group_distinguishedName=Nom unique du groupe. Par exemple, 'cn=groupe1,cn=groupes,dc=sailpoint,dc=com'
help_con_prov_policy_ad_group_sAMAccountName=sAMAccountName du groupe
help_con_prov_policy_ad_group_description=Description du groupe
help_con_prov_policy_ad_group_mailNickname=\u00c9change le pseudonyme du groupe
help_con_prov_policy_ad_GroupScope=P\u00e9rim\u00e8tre du groupe
help_con_prov_policy_ad_GroupType=Type du groupe
help_con_prov_policy_ad_SipAddress=Adresse sip de l\u2019utilisateur. Par exemple, sip:userSamAccName@Domain.com. Obligatoire pour la cr\u00e9ation d\u2019un compte Lync, si SipAddressType n\u2019est pas d\u00e9fini.
help_con_prov_policy_ad_SipDomain=Nom de domaine sip. Obligatoire pour la cr\u00e9ation d\u2019un compte Lync lorsque SipAddressType est d\u00e9fini.
help_con_prov_policy_ad_SipAddressType=S\u00e9lectionne le type d\u2019adresse sip pour l\u2019utilisateur.
help_con_prov_policy_ad_RegistrarPool=Pool de serveurs d\u2019inscriptions de l\u2019utilisateur. Obligatoire pour la cr\u00e9ation d\u2019un compte Lync.
help_app_name=Saisissez le nom de cette application. Ce nom est utilis\u00e9 partout dans le produit IdentityIQ pour identifier cette application.
help_app_owner=Saisissez l\u2019identit\u00e9 devant \u00eatre d\u00e9sign\u00e9e comme propri\u00e9taire de cette application.
help_app_type=Saisissez le type d\u2019application devant contribuer \u00e0 appliquer les param\u00e8tres requis pour une configuration d\u2019application. D\u00e8s qu\u2019une application est cr\u00e9\u00e9e, le type ne peut pas \u00eatre modifi\u00e9.
help_app_assigned_scope=Saisissez le p\u00e9rim\u00e8tre de cette application. Cela s\u2019applique uniquement pour les environnements pour lesquels des param\u00e8tres sont d\u00e9finis. Cela restreint la visibilit\u00e9 de l\u2019objet aux utilisateurs disposant du p\u00e9rim\u00e8tre s\u00e9lectionn\u00e9.
help_app_remediator=Saisissez l\u2019identit\u00e9 \u00e0 laquelle des r\u00e9vocations seront attribu\u00e9es par d\u00e9faut, lorsque des r\u00e9vocations pour cette application sont cr\u00e9\u00e9es dans le cadre du processus de certification.
help_app_description=Saisissez la description de cette application. Utilisez le s\u00e9lecteur sur la droite pour indiquer les param\u00e8tres r\u00e9gionaux de la description.
help_app_enable_change_detection=Cochez cette case si l\u2019application doit \u00eatre incluse lorsqu\u2019IdentityIQ ex\u00e9cute une d\u00e9tection de modification native au cours du processus de regroupement. La s\u00e9lection de cette option affiche \u00e9galement d\u2019autres options pour la d\u00e9tection de modification native. Outre l\u2019activation de cette option, vous devez \u00e9galement d\u00e9finir un d\u00e9clencheur d\u2019identit\u00e9 de type "modification native".
help_app_native_change_attributes=Ce champ indique les attributs devant \u00eatre compar\u00e9s lors de la modification de comptes. Si l\u2019option 'droits' est s\u00e9lectionn\u00e9e, tous les attributs de droits seront inclus. Vous pouvez \u00e9galement s\u00e9lectionner l\u2019option "D\u00e9fini par l\u2019utilisateur" pour saisir manuellement les noms des attributs \u00e0 inclure dans la d\u00e9tection de modification native.
help_app_native_change_operations=S\u00e9lectionnez les op\u00e9rations \u00e0 inclure lors de la d\u00e9tection de modifications natives. Si aucune op\u00e9ration n\u2019est s\u00e9lectionn\u00e9e, la d\u00e9tection de modification native sera d\u00e9sactiv\u00e9e.
help_app_profile=Nom de classe facultatif utilis\u00e9 lors de la mise en corr\u00e9lation d\u2019applications et de profils. G\u00e9n\u00e9ralement, lors de la mise en corr\u00e9lation de droits, nous traitons l\u2019application de chaque lien et recherchons un profil faisant r\u00e9f\u00e9rence \u00e0 la m\u00eame application.
help_app_proxy=Facultatif et le plus souvent configur\u00e9 automatiquement lorsque les comptes pour cette application sont g\u00e9r\u00e9s via une application proxy. Lorsque cette option est d\u00e9finie, cette application ne dispose normalement pas d\u2019un connecteur. Si cette application ne dispose pas d\u2019un sch\u00e9ma, le sch\u00e9ma de l\u2019application proxy est "h\u00e9rit\u00e9".
help_app_case_sensitivity=Cochez cette case si cette application consid\u00e8re que les valeurs d\u2019attributs de compte sont sensibles \u00e0 la casse. Ce param\u00e8tre est utilis\u00e9 par le configurateur pour ajouter une fonction d\u2019insensibilit\u00e9 \u00e0 la casse \u00e0 la compilation du plan. G\u00e9n\u00e9ralement, l\u2019insensibilit\u00e9 \u00e0 la casse n\u2019est pas appliqu\u00e9e aux valeurs paires car il est relativement facile de les utiliser de fa\u00e7on coh\u00e9rente au sein de profils. Cependant, les r\u00e9pertoires aux noms de domaines d\u2019une certaine longueur peuvent repr\u00e9senter un probl\u00e8me au niveau des diff\u00e9rences de l\u2019emploi de lettres majuscules. Certaines personnes utilisent toujours "OU", d\u2019autres utilisent toujours "ou", etc.
help_app_auth_app=Cochez cette case si cette application fait autorit\u00e9 au niveau d\u2019identit\u00e9s. G\u00e9n\u00e9ralement, celles-ci incluent des applications comme des syst\u00e8mes de gestion de ressources humaines ou des annuaires d\u2019entreprise.
help_app_user_defined_attributes=Saisissez les noms des attributs devant \u00eatre inclus dans le processus de d\u00e9tection de modification native.
help_app_dependencies=S\u00e9lectionnez les applications dont d\u00e9pend cette application pour la configuration.
help_app_maintenance=Cochez cette case pour activer la maintenance d'application. Pendant la maintenance, cette application sera exclue de la configuration et de l'agr\u00e9gation.
help_app_maintenance_expiration=La date \u00e0 laquelle la p\u00e9riode de maintenance de l'application expirera. Si la date reste non d\u00e9finie, l'application sera en maintenance ind\u00e9finiment.
help_logical_rule=Sp\u00e9cifie une r\u00e8gle pouvant calculer les comptes logiques pour cette application. Cette r\u00e8gle est utilis\u00e9e comme moyen de d\u00e9finition d\u2019applications logiques et, le plus souvent, ne n\u00e9cessite pas la configuration de mise en corr\u00e9lation d\u2019attributs et de niveaux. La r\u00e8gle obtient l\u2019identit\u00e9 et g\u00e9n\u00e8re un ou plusieurs liens repr\u00e9sentant l\u2019application logique.
