help_lcm_enable_attribute_control=S\u00e9lectionnez cette option pour permettre aux utilisateurs de faire des requ\u00eates au nom d\u2019autres personnes avec lesquelles ils partagent des attributs d\u2019identit\u00e9 sp\u00e9cifi\u00e9s.
help_lcm_enable_subordinate_control=Cochez cette case pour permettre aux responsables de faire des requ\u00eates au nom de leurs subordonn\u00e9s.
help_lcm_subordinate_choices=S\u00e9lectionnez \u00ab Directement \u00bb pour limiter les requ\u00eates des responsables aux subordonn\u00e9s directement sous leur direction. S\u00e9lectionnez \u00ab Directement \u00bb ou \u00ab Indirectement \u00bb pour inclure les subordonn\u00e9s d\u2019un des responsables subordonn\u00e9s du responsable.
help_lcm_subrodinate_hierarchy_level=Indiquez la profondeur hi\u00e9rarchique maximale lors de requ\u00eates pour des subordonn\u00e9s indirects. Cette option aborde le probl\u00e8me d\u2019\u00e9chelons dans les grandes entreprises o\u00f9 le PDG, par exemple, a des centaines, voire des milliers, de responsables subordonn\u00e9s. En limitant la profondeur hi\u00e9rarchique \u00e0 2 ou 3 \u00e9chelons dans un cas comme celui-ci, les responsables subordonn\u00e9s peuvent alors se limiter aux vice-pr\u00e9sidents et administrateurs. Le niveau recommand\u00e9 varie en fonction de l\u2019entreprise. Les entreprises qui disposent d\u2019une hi\u00e9rarchie horizontale qui compte un nombre limit\u00e9 de responsables peuvent \u00e9tablir une plus grande profondeur hi\u00e9rarchique que les entreprises avec de nombreux responsables.
help_lcm_enable_custom_control=Cochez cette case pour permettre aux utilisateurs de faire des requ\u00eates au nom d\u2019autres personnes qui r\u00e9pondent aux crit\u00e8res sp\u00e9cifi\u00e9s par un filtre personnalis\u00e9. Le filtre se situe dans le contexte de l\u2019objet d\u2019identit\u00e9 et sera analys\u00e9 comme mod\u00e8le Velocity avec un param\u00e8tre appel\u00e9 \u00ab demandeur \u00bb. Voici un exemple simple de filtre personnalis\u00e9 qui comprend les utilisateurs dont le nom du responsable est le m\u00eame que celui du nom du responsable demandeur :   manager.name == "$requester.manager.name"
help_lcm_request_access_workflow=Indiquez le processus d\u2019entreprise utilis\u00e9 pour demander des \u00e9l\u00e9ments d\u2019acc\u00e8s, notamment des r\u00f4les ou des droits.
