help_lcm_help_desk=Indiquez les types d\u2019actions que le personnel de bureau peut prendre pour autrui ainsi que la population d\u2019utilisateurs pour qui il agit.
help_lcm_request_access=Cochez cette case pour permettre aux utilisateurs de cette population de demander des \u00e9l\u00e9ments d\u2019acc\u00e8s, notamment des r\u00f4les ou des droits.
