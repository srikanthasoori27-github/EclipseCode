help_lcm_manage_accounts_allow_addt_acct_requests=Cochez cette case pour permettre aux utilisateurs de cette population de demander des comptes suppl\u00e9mentaires pour les utilisateurs disposant d\u00e9j\u00e0 d\u2019un compte sur une application.
help_lcm_manage_accounts=Cochez cette case pour permettre aux utilisateurs de cette population de g\u00e9rer des comptes.
help_lcm_manage_accounts_allow_manage_existing_accounts=Cochez cette case pour permettre aux utilisateurs de g\u00e9rer des comptes existant d\u00e9j\u00e0 pour une identit\u00e9.
help_lcm_manage_accounts_allow_account_only_requests=Cochez cette case pour permettre aux utilisateurs de demander de nouveaux comptes pour une identit\u00e9.
help_lcm_manage_passwords=Cochez cette case pour permettre aux utilisateurs de cette population de g\u00e9rer des mots de passe.
