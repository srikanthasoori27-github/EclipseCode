help_lcm_create_identity=Cochez cette case pour permettre aux utilisateurs de cette population de cr\u00e9er des identit\u00e9s.
help_lcm_view_identity=Cochez cette case pour permettre aux utilisateurs de cette population d\u2019afficher des identit\u00e9s.
help_lcm_allow_all=Cochez cette case pour permettre aux utilisateurs de cette population de faire des demandes pour quiconque dans l\u2019entreprise.
help_lcm_match_any_or_all=Si l\u2019option \u00ab Respecter toutes \u00bb est coch\u00e9e, un utilisateur doit remplir toutes les conditions sp\u00e9cifi\u00e9es ci-dessous pour pouvoir \u00eatre inclus dans la liste de ceux pour qui des requ\u00eates peuvent \u00eatre faites. Si l\u2019option \u00ab Respecter une quelconque \u00bb est coch\u00e9e, un utilisateur qui remplit une des conditions sp\u00e9cifi\u00e9es ci-dessous sera inclus dans la liste de ceux pour qui des requ\u00eates peuvent \u00eatre faites.
