help_wf_provisioning_so_approval_emailtemplate=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser lors de la notification de nouvelles approbations \u00e0 l\u2019agent de s\u00e9curit\u00e9.
help_wf_provisioning_identity_approval_emailtemplate=S\u00e9lectionnez le mod\u00e8le d\u2019e-mail \u00e0 utiliser lors de la notification de nouvelles approbations \u00e0 l\u2019identit\u00e9 et aux groupes de travail lorsque de nouvelles approbations sont envoy\u00e9es \u00e0 des identit\u00e9s sp\u00e9cifiques.
help_wf_provisioning_reference_update=Cet argument est actuellement d\u00e9fini par le workflow \u00e0 l\u2019aide d\u2019une r\u00e9f\u00e9rence d\u2019ex\u00e9cution. Les r\u00e9f\u00e9rences et les scripts peuvent rendre le comportement dynamique en fonction du contexte du workflow. Si vous voulez ajouter des valeurs litt\u00e9rales sp\u00e9cifiques pour cet argument d\u2019\u00e9tape, cochez la case et entrez la ou les valeurs souhait\u00e9es.
help_wf_provisioning_approval_reminder_frequency_days=Entrez la fr\u00e9quence (en jours) \u00e0 laquelle l\u2019approbateur devrait recevoir un e-mail de rappel.
help_wf_provisioning_approval_mode=S\u00e9lectionnez le mode qui devrait \u00eatre utilis\u00e9 lors de la cr\u00e9ation des approbations. Lorsque le mode parall\u00e8le est s\u00e9lectionn\u00e9, tous les approbateurs recevront les approbations au m\u00eame moment. En mode s\u00e9rie, chaque approbateur doit prendre les d\u00e9cisions jusqu\u2019\u00e0 ce que toutes les approbations soient r\u00e9alis\u00e9es.
