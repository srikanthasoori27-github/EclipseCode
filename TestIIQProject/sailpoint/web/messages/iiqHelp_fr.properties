work_item_escalation_template=Mod\u00e8le utilis\u00e9 pour formater les e-mails d\u2019escalade. Si cette option n\u2019est pas s\u00e9lectionn\u00e9e, la valeur par d\u00e9faut du syst\u00e8me est utilis\u00e9e.
