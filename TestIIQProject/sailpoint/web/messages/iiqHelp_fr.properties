# Business Role Mining
help_bfr_mining_compute_statstics=S\u00e9lectionnez cette option pour calculer diverses statistiques et les afficher dans le r\u00e9sultat de t\u00e2che.
help_bfr_mining_perform_analysis=S\u00e9lectionnez cette option pour g\u00e9n\u00e9rer un r\u00e9sultat de t\u00e2che affichant le nombre de r\u00f4les qui seraient g\u00e9n\u00e9r\u00e9s avec les options sp\u00e9cifi\u00e9es, mais sans cr\u00e9er ces r\u00f4les.
help_bfr_mining_generate_root=S\u00e9lectionnez cette option pour g\u00e9n\u00e9rer un nouveau conteneur dans lequel seront plac\u00e9s les r\u00f4les nouvellement g\u00e9n\u00e9r\u00e9s.
help_bfr_mining_root_type=Type de r\u00f4le qui sera g\u00e9n\u00e9r\u00e9 en tant que nouveau conteneur de r\u00f4les.
help_bfr_mining_select_existing_container=S\u00e9lectionnez un r\u00f4le existant dans lequel seront plac\u00e9s tous les r\u00f4les nouvellement g\u00e9n\u00e9r\u00e9s.
help_bfr_mining_generate_hierarchy=G\u00e9n\u00e9rer une hi\u00e9rarchie de r\u00f4les. Chaque attribut de d\u00e9finition et gestion d\u2019identit\u00e9 g\u00e9n\u00e8re son propre niveau hi\u00e9rarchique et ce niveau contient les r\u00f4les qui tombent dans la cat\u00e9gorie r\u00e9f\u00e9renc\u00e9e par cet attribut.
help_bfr_mining_scoping_attributes=Ceci est une liste des attributs d\u2019identit\u00e9 qui seront utilis\u00e9s pour classer les r\u00f4les en cat\u00e9gories. Les utilisateurs se verront attribuer le r\u00f4le dans une cat\u00e9gorie donn\u00e9e en fonction de l\u2019ordre de cette liste. Par exemple, si l\u2019ordre de la liste est 1. R\u00e9gion, 2. Lieu, 3. Service, alors tous les utilisateurs d\u2019un m\u00eame service pour un lieu donn\u00e9 dans une r\u00e9gion donn\u00e9e se verront attribuer ce r\u00f4le.
help_bfr_mining_type=Type de r\u00f4le d\u2019entreprise que la t\u00e2che g\u00e9n\u00e9rera.
help_bfr_mining_owner=Identit\u00e9 qui poss\u00e9dera tous les r\u00f4les nouvellement g\u00e9n\u00e9r\u00e9s.
help_bfr_mining_min_users=Nombre minimum d\u2019utilisateurs devant appartenir \u00e0 un r\u00f4le donn\u00e9 avant qu\u2019il ne soit g\u00e9n\u00e9r\u00e9.
help_bfr_mining_naming_algorithm=L\u2019algorithme de d\u00e9nomination \u00e0 base de filtres encha\u00eene tous les attributs de d\u00e9finition et gestion d\u2019identit\u00e9 de la liste, s\u00e9par\u00e9s par des virgules, pour g\u00e9n\u00e9rer des noms de r\u00f4le. L\u2019algorithme de d\u00e9nomination d\u2019UID g\u00e9n\u00e9rique g\u00e9n\u00e8re des noms de r\u00f4les al\u00e9atoires.
help_bfr_mining_prefix=Pr\u00e9fixe \u00e0 ajouter aux noms de r\u00f4les g\u00e9n\u00e9r\u00e9s.
help_bfr_mining_disable=S\u00e9lectionnez cette option pour d\u00e9sactiver tous les r\u00f4les nouvellement g\u00e9n\u00e9r\u00e9s lors de la cr\u00e9ation.
help_bfr_mining_mine_entitlements=S\u00e9lectionnez cette option pour une exploration des droits comme faisant partie de cette t\u00e2che.
help_bfr_mining_attach_directly=S\u00e9lectionnez cette option pour lier directement les profiles explor\u00e9s aux r\u00f4les d\u2019entreprise g\u00e9n\u00e9r\u00e9s. Si cette option n\u2019est pas s\u00e9lectionn\u00e9e, de nouveaux r\u00f4les IT seront cr\u00e9\u00e9s pour d\u00e9tenir les droits et les nouveaux r\u00f4les IT ajout\u00e9s aux listes d\u2019\u00e9l\u00e9ments requis ou autoris\u00e9s de r\u00f4les d\u2019entreprise, en fonction de la s\u00e9lection effectu\u00e9e ci-dessous.
help_bfr_mining_it_type=Type de r\u00f4le qui sera g\u00e9n\u00e9r\u00e9 pour d\u00e9tenir les droits.
help_bfr_mining_relationship_to_mined=D\u00e9termine si les r\u00f4les IT nouvellement g\u00e9n\u00e9r\u00e9s seront ajout\u00e9s aux listes d\u2019\u00e9l\u00e9ments requis ou autoris\u00e9s de r\u00f4les d\u2019entreprise.
help_bfr_mining_entitlement_sources=Applications dont les droits seront explor\u00e9s.
help_bfr_mining_percentage_threshold=Pourcentage minimum de la population devant d\u00e9tenir un droit donn\u00e9 avant qu\u2019un profil ne soit g\u00e9n\u00e9r\u00e9 pour celui-ci.
# IT Role Mining
help_automated_mining_role_creation=L\u2019option \u00ab\u00a0Cr\u00e9er un nouveau r\u00f4le\u00a0\u00bb cr\u00e9era un nouveau r\u00f4le et ajoutera les profils explor\u00e9s \u00e0 celui-ci. L\u2019option \u00ab\u00a0Ajouter \u00e0 un r\u00f4le existant\u00a0\u00bb ajoutera les profils explor\u00e9s \u00e0 un r\u00f4le sp\u00e9cifi\u00e9.
help_automated_role_to_mine=S\u00e9lectionnez le r\u00f4le auquel les droits explor\u00e9s seront ajout\u00e9s.
help_automated_name=Nom du nouveau r\u00f4le IT cr\u00e9\u00e9 par cette t\u00e2che.
help_automated_owner=Identit\u00e9 qui poss\u00e8dera le nouveau r\u00f4le IT cr\u00e9\u00e9 par cette t\u00e2che.
help_automated_type=Type du nouveau r\u00f4le IT cr\u00e9\u00e9 par cette t\u00e2che.
help_automated_container=R\u00f4le de conteneur facultatif dans lequel sera plac\u00e9 le r\u00f4le IT nouvellement cr\u00e9\u00e9. Si cette option n\u2019est pas s\u00e9lectionn\u00e9e, le r\u00f4le IT ne sera pas plac\u00e9 dans un conteneur.
help_automated_groups=Groupes dont les droits d\u2019identit\u00e9s seront explor\u00e9s.
help_automated_applications=Applications dont les droits d\u2019identit\u00e9s seront explor\u00e9s.
help_automated_filter=Filtre pour s\u00e9lectionner les identit\u00e9s dont les droits seront explor\u00e9s.
help_automated_filter_source=S\u00e9lectionnez \u00ab\u00a0Filtres de groupes\u00a0\u00bb pour cr\u00e9er un filtre \u00e0 partir d\u2019une liste de groupes. S\u00e9lectionnez \u00ab\u00a0Filtre d\u2019identit\u00e9\u00a0\u00bb pour cr\u00e9er un filtre personnalis\u00e9 \u00e0 partir des attributs d\u2019identit\u00e9s.
help_automated_threshold=Pourcentage minimum de la population devant d\u00e9tenir un droit donn\u00e9 avant qu\u2019un profil ne soit g\u00e9n\u00e9r\u00e9 pour celui-ci.
help_automated_simulate=S\u00e9lectionnez cette option pour ex\u00e9cuter une t\u00e2che d\u2019exploration qui affichera le nombre de droits qui auraient \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9s dans un r\u00e9sultat de t\u00e2che, sans g\u00e9n\u00e9rer de profil.
