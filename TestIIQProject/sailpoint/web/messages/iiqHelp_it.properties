help_app_name=Inserire il nome di questa applicazione. Questi nomi vengono utilizzati in tutto il prodotto IdentityIQ per identificare questa applicazione.
help_app_owner=Inserire l\u2019identit\u00e0 che verr\u00e0 designata come proprietario di questa applicazione.
help_app_type=Inserire il tipo di applicazione che aiuter\u00e0 a determinare i parametri necessari per la configurazione di un\u2019applicazione. Una volta creata un\u2019applicazione, il tipo non pu\u00f2 essere modificato.
help_app_assigned_scope=Inserire lo scope di questa applicazione. Questo vale solo per ambienti con scope definiti. La visibilit\u00e0 dell\u2019oggetto si riduce solo all\u2019utente che ha lo scope selezionato.
help_app_remediator=Inserire l\u2019identit\u00e0 a cui verranno assegnate le correzioni per impostazione predefinita se vengono create correzioni per questa applicazione durante il processo di certificazione.
help_app_description=Inserire la descrizione di questa applicazione. Utilizzare il selettore a destra per specificare le impostazioni locali della descrizione.
help_app_enable_change_detection=Selezionare questa casella se l\u2019applicazione deve essere inclusa quando IdentityIQ esegue il riconoscimento delle modifiche native durante il processo di aggregazione. Se si seleziona questa opzione vengono visualizzate anche altre opzioni per il riconoscimento delle modifiche native. Oltre ad attivare questa opzione, \u00e8 anche necessario definire un trigger di identit\u00e0 di tipo "NativeChange".
help_app_native_change_attributes=Questo campo indica quali attributi devono essere confrontati quando gli account vengono modificati. Se si seleziona l\u2019opzione 'autorizzazioni', verranno inclusi tutti gli attributi di autorizzazione. \u00c8 inoltre possibile selezionare l\u2019opzione "Definito dall\u2019utente" per inserire manualmente i nomi degli attributi da includere nel riconoscimento delle modifiche native.
help_app_native_change_operations=Selezionare le operazioni da includere quando si rilevano modifiche native. Se non vengono selezionate operazioni, il riconoscimento delle modifiche native viene disattivato.
help_app_profile=Nome della classe facoltativo utilizzato quando si associano applicazioni e profili. Normalmente, durante la correlazione delle autorizzazioni, prendiamo l\u2019applicazione da ogni collegamento e cerchiamo un profilo che faccia riferimento alla stessa applicazione.
help_app_proxy=Opzionale e in genere configurato automaticamente quando gli account di questa applicazione vengono gestiti attraverso un\u2019applicazione proxy. Quando questa opzione \u00e8 impostata, questa applicazione normalmente non dispone di un connettore.  Se questa applicazione non ha uno schema, lo schema dell\u2019applicazione proxy \u00e8 "ereditato".
help_app_case_sensitivity=Selezionare questa casella se questa applicazione considera i valori degli attributi account senza differenziare lettere maiuscole e minuscole. Utilizzato da chi esegue il provisioning per aggiungere l\u2019assenza di distinzione tra maiuscole e minuscole per la compilazione della pianificazione. In genere questa opzione \u00e8 disattivata. Per i valori non si fa differenza tra maiuscole e minuscole perch\u00e9 \u00e8 relativamente semplice utilizzarli in modo coerente nei profili. Tuttavia, le directory con DN lungo possono rappresentare un problema a causa delle differenze nell\u2019uso delle maiuscole: alcuni utilizzano sempre "OU", altri utilizzano sempre "ou" ecc.
help_app_auth_app=Selezionare questa casella se questa applicazione \u00e8 autorevole per le identit\u00e0. In genere, queste includono applicazioni come i sistemi per le risorse umane o le directory aziendali.
help_app_user_defined_attributes=Inserire i nomi degli attributi che devono essere inclusi nel processo di riconoscimento delle modifiche native.
help_app_dependencies=Selezionare le applicazioni da cui questa applicazione dipende per il provisioning.
help_app_maintenance=Seleziona questa casella per abilitare la Manutenzione di Applicazioni. Durante la Manutenzione, questa applicazione sar\u00e0 esclusa dal provisioning e dall\u2019aggregazione.
help_app_maintenance_expiration=La data di scadenza del periodo di manutenzione dell\u2019applicazione. Se non impostata, l\u2019applicazione rimarr\u00e0 in manutenzione a tempo indeterminato.
help_logical_rule=Specifica una regola in grado di calcolare gli account logici per questa applicazione. Questa regola viene utilizzata per definire le applicazioni logiche e in genere non richiede l\u2019impostazione di corrispondenze tra livelli e attributi. La regola individua l\u2019identit\u00e0 e restituisce uno o pi\u00f9 collegamenti che rappresentano l\u2019applicazione logica.
help_logical_provisioning_rule=Se un\u2019applicazione logica partecipa al provisioning, \u00e8 possibile specificare una regola per reindirizzare le richieste degli account ProvisioningPlan alle applicazioni dei livelli sottostanti. La regola indirizza il parametro ProvisioningPlan all\u2019applicazione logica e deve trasformare il piano per indirizzarlo alle applicazioni dei livelli sottostanti.
