policy_composite_threshold=Quando il punteggio composito raggiunge o supera questo valore, viene generato un avviso.
# Scopes
help_scope_id_attr=Attributo identit\u00e0 da utilizzare per correlare uno scope assegnato.
help_scope_corr_rule=Regola utilizzata per correlare uno scope assegnato a un\u2019identit\u00e0 durante l\u2019aggiornamento dell\u2019aggregazione e dell\u2019identit\u00e0.
