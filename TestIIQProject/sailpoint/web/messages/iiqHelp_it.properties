help_wf_provisioning_other_users_template=Selezionare il modello e-mail da utilizzare per le altre notifiche utente.
help_wf_provisioning_securityofficer_name=Inserire il nome dell\u2019identit\u00e0 a cui verranno inviate le approvazioni durante le approvazioni del responsabile della sicurezza.
help_wf_provisioning_approval_template=Selezionare il modello e-mail da utilizzare per le notifiche di approvazione.
help_wf_provisioning_fallback_approver=Inserire il nome dell\u2019identit\u00e0 a cui verranno inviate le approvazioni quando \u00e8 impossibile calcolare un altro approvatore e le approvazioni sono attivate.
help_wf_provisioning_manual_actions=Selezionare questa opzione se si desidera che le parti non gestite del progetto di provisioning generino uno o pi\u00f9 elementi di azioni manuali per richiedere le modifiche che non possono essere eseguite automaticamente.
help_wf_provisioning_foreground=Selezionare questa opzione se si desidera eseguire il provisioning in primo piano. Normalmente il provisioning viene seguito durante un passaggio che utilizza l\u2019opzione "background" per far s\u00ec che l\u2019interruzione e il ripristino avvengano in un thread del task in background. Questo impedisce la sospensione della del browser, considerato che talvolta il provisioning pu\u00f2 richiedere molto tempo. Per le demo e i test pu\u00f2 essere utile eseguire le operazioni in primo piano; in questo modo quando il controllo viene restituito all\u2019utente, il provisioning sar\u00e0 stato eseguito. Questo evita di dover eseguire il task di esecuzione della manutenzione per visualizzare i risultati della richiesta.
help_wf_provisioning_optimistic=Selezionare questa opzione se si desidera che le modifiche apportate alle autorizzazioni compilate dalle assegnazioni dei ruoli vengano immediatamente applicate al cubo identit\u00e0, senza aspettare l\u2019aggiornamento/riaggregazione successivi dopo che il sistema di provisioning ha completato la richiesta.
help_wf_provisioning_refresh=Selezionare questa casella di controllo per eseguire l\u2019aggiornamento dell\u2019identit\u00e0 dopo il provisioning delle modifiche del piano. Solitamente questa opzione \u00e8 deselezionata; la si pu\u00f2 attivare se si desidera che la modifica degli attributi delle identit\u00e0 o dei collegamenti comporti un\u2019immediata rivalutazione dei ruoli assegnati e rilevati.
help_wf_provisioning_manager_esig=Inserire il nome dell\u2019oggetto firma elettronica che deve essere utilizzato quando il manager completa le approvazioni.
help_wf_provisioning_identity_esig=Inserire il nome dell\u2019oggetto firma elettronica che deve essere utilizzato quando vengono eseguite approvazioni da identit\u00e0 o gruppi di lavoro specifici.
help_wf_provisioning_sofficer_esig=Inserire il nome dell\u2019oggetto firma elettronica che deve essere utilizzato quando le approvazioni vengono completate dal responsabile della sicurezza.
help_wf_provisioning_approver_esig=Inserire il nome dell\u2019oggetto firma elettronica che deve essere utilizzato quando vengono completate le approvazioni.
help_wf_provisioning_owner_esig=Inserire il nome dell\u2019oggetto firma elettronica che deve essere utilizzato quando le approvazioni vengono completati dal proprietario.
