help_wf_trace=Opzione utilizzata per il debug del flusso di lavoro e quando la traccia di esecuzione selezionata viene inviata a stdout.
help_wf_provisioning_advanced_priority=In questo modo viene impostata la priorit\u00e0 predefinita per tutti gli elementi di lavoro generati durante l\u2019esecuzione del flusso di lavoro, anche nell\u2019oggetto IdentityRequest generato. Questa opzione pu\u00f2 essere sovrascritta quando le richieste vengono presentate attraverso l\u2019interfaccia utente.
help_wf_provisioning_require_create_template=Selezionare questa opzione per forzare le richieste per gli account inesistenti nel piano non gestito, a meno che l\u2019applicazione di destinazione non specifichi un modello di creazione account. Pu\u00f2 essere combinata con l\u2019impostazione "Avvia elementi azione manuale", per far s\u00ec che vengano inviati gli elementi di lavoro per la gestione della creazione di account.
