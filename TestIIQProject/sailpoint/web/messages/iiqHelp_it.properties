help_con_form_AD_forest_conf=I dettagli di configurazione di tutte le foreste che devono essere gestite.
help_con_form_AD_gcforest_name=Nome logico della foresta.
help_con_form_AD_gc=Server di catalogo globale nel formato 'host:port' in cui la porta del catalogo globale predefinita \u00e8 3268
help_con_form_AD_gcuser=Utente con privilegi di accesso alla gestione di diversi domini della foresta in formato Dominio\\Utente o UserName@DNSDomainName.com in caso di autenticazione avanzata.
help_con_form_AD_authenticationtype=Autenticazione e sicurezza da usare durante la comunicazione con Active Directory - Semplice: Utilizzando nome utente e password, Avanzata: Utilizzando framework  SASL mediante Kerberos
help_con_form_AD_ssl=Seleziona per attivare la comunicazione su protocollo TLS (Transport Layer Security).
help_con_form_AD_Forest_ssl=Seleziona per attivare la comunicazione su protocollo TLS (Transport Layer Security).
help_con_form_AD_forest_conf_manage_all_domain=Seleziona per gestire tutti i domini sotto questa foresta mediante credenziali fornite. Se selezionata, la sezione "Configurazione di dominio" non dev\u2019essere configurata per i domini di questa foresta.
help_con_form_AD_discover_domains=Contrassegnare questa casella per individuare automaticamente i domini Active Directory utilizzando il catalogo globale
help_con_form_AD_domain_conf=I dettagli di connessione sono obbligatori per il dominio da gestire. I campi "Dominio" (nel formato nome distinto), "Utente" e "Password" sono obbligatori per ciascuna voce.
help_con_form_AD_domain_forest_name=Il nome della foresta dalla "Configurazione della foresta" per il dominio.
help_con_form_AD_domain_domainDN=Nome distinto del dominio.
help_con_form_AD_domain_netbios=Nome di dominio NetBIOS, con impostazione obbligatoria solo se integrato con File Access Manager.
help_con_form_AD_domain_user=Utente con privilegi di accesso alla gestione del dominio in formato Dominio\Utente o UserName@DNSDomainName.com in caso di autenticazione avanzata.
help_con_form_AD_exchange_conf=I dettagli di configurazione dei Server di Scambio che devono essere gestiti.
help_con_form_AD_exchange_forest=Il nome della foresta dalla "Configurazione della foresta" in cui \u00e8 installato il Server di Scambio.
help_con_form_AD_exchange_host=FQDN o IP di host di Exchange Server.
help_con_form_AD_exchange_user=Utente con privilegi di accesso alla gestione del Server di scambio nel  formato Dominio\\Utente.
help_con_form_AD_exchange_account_forest=Nome della foresta di account (utente) servita da questo scambio.
help_con_form_AD_exchange_tls=Seleziona per attivare la comunicazione su protocollo TLS (Transport Layer Security).
help_con_form_AD_search_account=Fornire lo scope della ricerca per gli account, \u00e8 necessaria almeno una voce. "Cerca DN" \u00e8 obbligatorio per ciascuna voce.
help_con_form_AD_search_contact=Cerca ambito per oggetti contatto da gestire
help_con_form_AD_auto_partitioning=Seleziona per definire automaticamente le partizioni per l\u2019aggregazione dell\u2019account.
help_con_form_AD_auto_partitioning_count=Selezionare il numero di partizioni previste dalla popolazione di utenti; ad esempio, un numero maggiore di partizioni \u00e8 preferibile per una maggiore popolazione di utenti.
help_con_form_AD_search_dn=Nome distinto del contenitore.
help_con_form_AD_search_dn_contact=Nome distinto del contenitore con gli oggetti contatto.
help_con_form_AD_iterate_search_filter=Filtro LDAP che definisce l\u2019ambito degli account da questo contenitore.
help_con_form_AD_iterate_search_filter_contact=Filtro LDAP che definisce l\u2019ambito degli oggetti contatto da questo contenitore.
help_con_form_AD_group_membership_search_dn=Nome distinto del contenitore, separato da punto e virgola per definire l\u2019ambito di ricerca d\u2019appartenenza al gruppo.
help_con_form_AD_group_membership_search_dn_contact=Nome distinto del contenitore, separato da punto e virgola per definire l\u2019ambito di ricerca d\u2019appartenenza al gruppo.
help_con_form_AD_group_member_filter_string=Filtro LDAP che definisce l\u2019ambito delle appartenenze a gruppi.
help_con_form_AD_search_group=Fornire lo scope della ricerca per gruppi. "Cerca DN" \u00e8 obbligatorio per ciascuna voce.
help_con_form_ldap_group_search_dn=Nome distinto del contenitore.
help_con_form_AD_group_iterate_search_filter=Filtro LDAP che definisce l\u2019ambito dei gruppi da questo contenitore.
# Tasks
# Identity Refresh
help_task_filter_string=Stringa di filtraggio utilizzata per limitare il numero di cubi d\u2019identit\u00e0 aggiornati mediante questo task. Ad esempio, \u00e8 possibile limitare l\u2019aggiornamento di un dipartimento all\u2019interno dell\u2019azienda, come il dipartimento finanziario, inserendo: dipartimento == "Finanza"
help_task_group_list=Stringa di filtraggio utilizzata per limitare il numero di cubi d\u2019identit\u00e0 aggiornati mediante questo task. Ad esempio, \u00e8 possibile limitare l\u2019aggiornamento di un gruppo o popolazione all\u2019interno dell\u2019azienda.
help_task_include_modified=Aggiornare eventuali identit\u00e0 modificate nella finestra temporale richiesta.
help_task_refresh_app_acct_atts=Eseguire un\u2019aggregazione delle informazioni di identit\u00e0 su ciascuna applicazione e aggiornare gli attributi account su ciascuna identit\u00e0, secondo necessit\u00e0.<br/><br/><b>Nota: selezionando questo attributo viene avviata un\u2019aggregazione completa delle applicazioni per ciascuna identit\u00e0 inclusa in questo task. Questo potrebbe influire sulle prestazioni di IdentityIQ.</b>
help_task_refresh_identity_atts=Aggiornare i cubi di identit\u00e0 con le eventuali modifiche apportate agli attributi utilizzati per definire le identit\u00e0.
help_task_refresh_mgr_status=Aggiornare tutti i cubi di identit\u00e0 in cui \u00e8 cambiato lo stato del manager. Ad esempio, se un utente \u00e8 stato alzato di livello fino a manager nel proprio reparto, il cubo di identit\u00e0 verrebbe aggiornato da questo task.
help_task_refresh_correlate_entitlements=Aggiornare le eventuali assegnazioni di ruoli assegnati o rilevati modificate in seguito all\u2019ultima esecuzione del task. Eventuali autorizzazioni aggiuntive rilevate in questo aggiornamento vengono alzate di livello durante questo task.
help_task_provision_assigned_roles=Eseguire il provisioning degli eventuali ruoli assegnati rilevati in seguito all\u2019ultima esecuzione del task e degli eventuali attributi assegnati che sono stati rimossi.
help_task_disable_deprovisioning=Impedisce l\u2019annullamento del provisioning dei ruoli assegnati dopo aver annullato la relativa assegnazione.
help_task_refresh_role_metadata=Aggiornare le informazioni sul rapporto dell\u2019identit\u00e0 e il relativo ruolo. Ad esempio, le informazioni sul possesso da parte dell\u2019identit\u00e0 di tutti i ruoli necessari per un ruolo determinato.<br/><br/><b>Nota: \u00e8 necessario selezionare questa opzione per generare statistiche sul ruolo.</b>
help_task_enable_manual_account_selection=Selezionare questa opzione per consentire al sistema di inviare e-mail di notifica selezione account per gli utenti con pi\u00f9 di un account su un\u2019applicazione se il sistema non \u00e8 in grado di stabilire l\u2019account di provisioning. Per impostazione predefinita, in questi casi non viene eseguito alcun provisioning.
help_task_synchronize_attributes=Eseguire il provisioning degli obiettivi di mapping dell\u2019identit\u00e0 se i valori sono cambiati.
help_task_refresh_risk_scores=Aggiornare i punteggi di rischio di identit\u00e0 con le informazioni rilevate dalla scansione eseguita da questo task.
help_task_maintain_history=Aggiornare la cronologia identit\u00e0 realizzando uno snapshot delle identit\u00e0 con le informazioni che sono cambiate dall\u2019ultimo aggiornamento.
help_task_refresh_group_scorecards=Aggiornare i punteggi di rischio di gruppo con le informazioni rilevate dalla scansione eseguita da questo task.
help_task_refresh_delete_dormant_groups=Eliminare le definizioni dei gruppi che non hanno pi\u00f9 riferimenti. Questa opzione \u00e8 supportata solo se viene selezionata insieme all\u2019opzione Aggiorna scorecard del gruppo e se vengono eseguite nello stesso task.
help_task_apply_active_policies=Eseguire la scansione delle direttive attive e applicarle alle identit\u00e0 incluse nel task.
help_task_keep_inactive_violations=Contrassegnare le vecchie violazioni come inattive anzich\u00e9 eliminarle.
help_task_policy_list=Eseguire la scansione e applicare solo le direttive incluse nell\u2019elenco alle identit\u00e0 incluse nel task.
help_task_refresh_scopes=Aggiornare scope assegnato sulla base delle modifiche rilevate.
help_task_disable_scope_autocreate=Non assegnare automaticamente lo scope alle identit\u00e0 nell\u2019ambito di questo task.
help_task_mark_dormant_scopes=Contrassegnare gli scope non assegnati ad alcuna identit\u00e0 come dormienti.
help_task_refresh_continuous_certs=Aggiornare le informazioni sull\u2019account identit\u00e0 contenute all\u2019interno di certificazioni continue con le informazioni individuate da questo task.<br/>Le informazioni aggiunte a una certificazione continua, quali una nuova autorizzazione o una nuova identit\u00e0, vengono aggiunte nello stato certificazione obbligatoria.
help_task_process_events=Abilitare le certificazioni di eventi e gli eventi Lifecycle.<br/><br/>Utilizzare gli snapshot creati durante l\u2019aggregazione per approssimare lo stato precedente delle identit\u00e0 all\u2019inizio dell\u2019aggiornamento. Questa identit\u00e0 copiata viene messa a confronto con l\u2019identit\u00e0 aggiornata per stabilire se vengono avviate le certificazioni di eventi o gli eventi Lifecyle.
help_task_refresh_comp_app_links=Eseguire la scansione delle modifiche alle applicazioni composite e aggiornare le informazioni del collegamento.
help_task_promote_managed_entitlements=Quando questa opzione viene attivata, i valori dell\u2019autorizzazione o dei permessi rilevati durante l\u2019esecuzione del task vengono automaticamente alzati di livello come attributi gestiti.
help_task_number_of_threads=Indica il numero di thread simultanei da utilizzare durante il task per migliorare le prestazioni.<br/><br/><b>Nota: Il numero massimo di thread consentito \u00e8 5 volte il numero dei core. Non supportato con partizionamento attivo. </b>
help_task_force_workflow=\u00c8 possibile che il task di aggiornamento identit\u00e0 avvii un flusso di lavoro per ciascuna identit\u00e0 al fine di gestire le domande delle direttive di provisioning o i trigger identit\u00e0. Questo argomento provoca sempre l\u2019avvio di un flusso di lavoro anche se non ci sono trigger o domande di direttive.
help_task_manual_actions=Creare un elemento di lavoro per tutte le autorizzazioni dei ruoli che non possono essere gestite dai connettori disponibili o dai moduli di integrazione di provisioning in modo che un utente designato possa adottare le misure opportune.
help_tasK_correlate_only=Comporta la creazione da parte del task di collegamenti in grado di correlarsi a un\u2019identit\u00e0 esistente.
help_task_disable_manager_lookup=Se l\u2019applicazione supporta la funzione MANAGER_LOOKUP, \u00e8 possibile utilizzare i valori nell\u2019attributo manager per recuperare l\u2019account nativo dal connettore. Per impostazione predefinita, quando la correlazione manager non rileva il cubo di identit\u00e0 che rappresenta il manager E le funzioni vengono applicate a livello di applicazione, il connettore viene contattato nel tentativo di avviare l\u2019account del manager. Contrassegnare questa opzione per disattivare la ricerca/avvio del manager.
help_task_identity_refresh_enable_partitioning=Consente di suddividere il task in partizioni in modo da eseguire le parti su pi\u00f9 thread e su pi\u00f9 host, se disponibili. <br/>Non supportato con l\u2019opzione "Contrassegna scope dormienti" o "Aggiorna scorecard dei gruppi".
help_task_identity_refresh_partitions=Specifica il numero di partizioni da creare per il task.  Applicato solo se il partizionamento \u00e8 attivato.  Se il valore non \u00e8 specificato o \u00e8 inferiore a 1, usa un predefinito in base alla RequestDefinition e ai server di richiesta disponibili.
help_task_identity_refresh_no_maintenance_retry=Disattiva la programmazione dei nuovi tentativi di provisioning quando quest\u2019ultimo non va a buon fine poich\u00e9 un\u2019applicazione si trova in orario di manutenzione
help_task_refresh_needs_refresh=Fa s\u00ec che l\u2019aggiornamento includa solo le identit\u00e0 che sono state contrassegnate come con necessit\u00e0 di aggiornamento da un\u2019aggregazione recente
help_task_refresh_no_reset_needs_refresh=Se un\u2019identit\u00e0 \u00e8 stata contrassegnata come con necessit\u00e0 di aggiornamento, quando viene modificata da un task di aggiornamento il contrassegno viene normalmente annullato. Se si imposta questa opzione, l\u2019identit\u00e0 viene lasciata contrassegnata come con necessit\u00e0 di aggiornamento per consentire l\u2019esecuzione di diversi task di aggiornamento prima che venga annullato il contrassegno dell\u2019identit\u00e0.
help_task_identity_refresh_loss_limit=Il numero massimo di identit\u00e0 gi\u00e0 aggregate che sar\u00e0 nuovamente aggregato in caso di terminazione improvvisa di un aggiornamento partizionato.  Un numero inferiore risulter\u00e0 in minor lavoro duplicato a seguito di un arresto anomalo ma potrebbe rallentare l\u2019aggiornamento a causa di un maggior conflitto di database.  Un valore pari a 0 (o inferiore) significa che tutte le identit\u00e0 saranno nuovamente aggiornate.  Valore predefinito: 0
# Account Aggregation
help_task_select_apps=L\u2019elenco a discesa di tutte le applicazioni.
help_task_identity_creation_rule=Se vengono individuati account senza identit\u00e0 corrispondenti nell\u2019applicazione IdentityIQ, la regola indicata viene utilizzata per creare un nuovo cubo di identit\u00e0. Queste regole vengono create durante la configurazione e l\u2019implementazione.<br/><br/><b>Nota: cliccare sull\u2019icona "..." per avviare l\u2019Editor regole e apportare modifiche alle regole, se necessario.</b>
help_task_refresh_roles=Eseguire la scansione dei ruoli appena assegnati e aggiornare i cubi di identit\u00e0.
help_task_delta_aggregation=Attivare il connettore per aggregare solo gli account che sono stati modificati in seguito all\u2019ultima aggregazione. Richiede il supporto del connettore.
help_task_detect_deleted_accts=Identificare ed eliminare gli account in IdentityIQ che non sono pi\u00f9 presenti nell\u2019applicazione nativa.
help_task_no_optimize_reagg=Utilizzare questa opzione per forzare l\u2019aggregazione di tutti gli account, anche se non sono stati modificati dopo l\u2019ultima aggregazione.
help_task_no_autocreate_apps=Quando viene eseguita l\u2019aggregazione da un\u2019applicazione multiplexing, non vengono creati automaticamente gli oggetti dell\u2019applicazione per gli account multiplexing se non sono gi\u00e0 esistenti.
help_task_no_needs_refresh=Durante l\u2019aggregazione, ogni identit\u00e0 interessata verr\u00e0 contrassegnata come con necessit\u00e0 di aggiornamento. Questa opzione pu\u00f2 essere utilizzata successivamente per ottimizzare il task di aggiornamento facendo in modo che vengano aggiornate solo le identit\u00e0 aggregate di recente. Questa opzione disabilita il contrassegno.
help_task_included_actions=Selezionare le azioni eseguite nell\u2019ambito del task di aggregazione per cui \u00e8 necessario includere informazioni dettagliate nei risultati del task. Questo task esegue una serie di azioni individuali sugli account e sui cubi di identit\u00e0 durante i processi di aggregazione e di configurazione. Per impostazione predefinita, solo i risultati finali del task vengono inclusi nel rapporto dei risultati del task. Per includere le informazioni dettagliate sulle azioni eseguite nell\u2019ambito del task, selezionare le azioni in questione dall\u2019elenco. <br/><b>Non valido con partizionamento attivo.</b>
help_task_promote_identity_entitlements=Quando questa opzione viene attivata, i valori degli attributi account contrassegnati 'autorizzazione' nello schema di applicazione vengono alzati di livello.
help_task_refresh_identity_entitlements=Quando questa opzione viene attivata, i valori account per gli attributi contrassegnati 'autorizzazione' nello schema di applicazione vengono alzati di livello. Potrebbe rivelarsi un\u2019operazione costosa durante il processo di aggiornamento, in quanto consente di alzare di livello tutti i valori di autorizzazione per TUTTI i collegamenti. In genere, vengono alzati di livello durante l\u2019aggregazione dei dati dall\u2019applicazione origine.
help_task_iqservice_key_exchange_select_apps=Selezionare quale delle applicazioni basate su IQService includere nello scambio chiavi pubbliche. Se le applicazioni condividono un IQService, l\u2019applicazione va inclusa solo una volta.
help_task_account_agg_enable_partitioning=Consente il partizionamento del task su pi\u00f9 host
help_task_objects_per_partition=Numero di oggetti per partizione. Questo partizionamento viene applicato quando il connettore non supporta il partizionamento. Valore predefinito: 1000
help_task_loss_limit=Il numero massimo di account gi\u00e0 aggregati che sar\u00e0 nuovamente aggregato in caso di terminazione improvvisa dell\u2019aggregazione di un account partizionato.  Un numero inferiore risulter\u00e0 in minor lavoro duplicato a seguito di un arresto anomalo ma potrebbe rallentare l\u2019aggregazione a causa di un maggior conflitto di database.  Un valore pari a 0 (o inferiore) significa che tutti gli account saranno nuovamente aggregati.  Valore predefinito: 0
help_task_account_agg_halt_on_max_error=Interrompi task quando vengono incontrati pi\u00f9 errori del numero specificato
help_task_account_agg_max_error_threshold=Numero di errori da tollerare prima di interrompere il task
help_task_sequential=Forza l\u2019aggregazione delle applicazioni in ordine, arrestandosi in caso di errore
help_task_check_deleted_threshold=Il numero massimo di account che \u00e8 possibile selezionare per l\u2019eliminazione in seguito all\u2019aggregazione di un\u2019applicazione. Se la soglia viene superata, non viene eliminato nessun account
# Account Group Aggregation
help_task_group_select_schema=L\u2019elenco di tutti i tipi di oggetto o gruppi di account associati alle applicazioni. Se non viene selezionato alcun tipo di oggetti, vengono inclusi tutti i tipi di oggetto.
help_task_group_delta_aggregation=Attivare il connettore per aggregare solo i gruppi di account che sono stati modificati in seguito all\u2019ultima aggregazione. Richiede il supporto del connettore.
help_task_group_detect_deleted=Identificare ed eliminare i tipi di oggetti in IdentityIQ che non sono pi\u00f9 presenti nell\u2019applicazione nativa.
