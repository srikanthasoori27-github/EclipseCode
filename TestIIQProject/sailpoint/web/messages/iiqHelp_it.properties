help_apprisk_sensitivity=Moltiplicatore di punti mobili per regolare la percentuale grezza.
help_apprisk_days_till_dormant=Un account viene considerato dormiente se l\u2019ultimo accesso risale ad almeno tutti questi giorni fa.
help_apprisk_risk_threshold=Il punteggio di rischio composito minimo che deve avere un\u2019identit\u00e0 perch\u00e9 l\u2019account venga incluso nel punteggio di rischio dell\u2019applicazione.
help_apprisk_violation_threshold=Il numero minimo di violazioni di direttiva di cui deve disporre un\u2019identit\u00e0 perch\u00e9 gli account vengano inclusi nel punteggio di rischio dell\u2019applicazione.
# Identity Risk Configuration
help_risk_custom_disabled=Se questa opzione viene contrassegnata, il componente non viene sottoposto a factoring nel punteggio di rischio dell\u2019identit\u00e0 e non viene visualizzato nello scorecard.
help_risk_custom_attribute=Nome di un attributo del cubo di identit\u00e0 da esaminare.
