help_wf_provisioning_approval_reminder_days=Inserire il numero di giorni di attesa prima dell\u2019invio del messaggio e-mail di promemoria agli approvatori.
help_wf_provisioning_approval_assignment_rule=Selezionare la regola da eseguire per assegnare le approvazioni. La regola consentir\u00e0 di ottenere un elenco di oggetti di approvazione.
help_wf_provisioning_approval_max_reminder=Numero massimo di e-mail di promemoria che verranno inviate prima dell\u2019escalation dell\u2019approvazione a un nuovo proprietario.
