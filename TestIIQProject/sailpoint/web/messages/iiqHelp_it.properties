help_wf_provisioning_approval_setting=Selezionare le impostazioni di approvazione da attivare abilitato per le richieste di provisioning. I valori consentiti sono 'Proprietario', vale a dire dove il proprietario degli oggetti richiesti deve fornire la sua approvazione. L\u2019impostazione 'Manager' \u00e8 dove il manager dell\u2019utente deve fornire la sua approvazione, mentre 'SecurityOfficer' \u00e8 dove l\u2019identit\u00e0 indicata in securityOfficerName dovr\u00e0 fornire la sua approvazione. In alcuni casi, per le modifiche IdentityIQ potrebbe esserci una modifica del manager, quindi esiste anche un\u2019opzione "Nuovo Manager" in cui il manager appena assegnato otterr\u00e0 l\u2019approvazione. Le opzioni disponibili dipendono dal flusso di lavoro in fase di modifica.
help_wf_provisioning_approval_disable=Selezionare questa opzione per disattivare tutte le approvazioni
help_wf_provisioning_policy_scheme=Selezionare un valore che specifica l\u2019effetto dei controlli delle direttive sul processo globale del flusso di lavoro. I valori consentiti sono 'Disattiva verifica direttive' per saltare la verifica delle direttive, 'Continua con le violazioni delle direttive' per continuare anche se si riscontrano violazioni di direttiva, 'Presenta errori al richiedente' per consentire al richiedente di rimuovere gli elementi che causano violazioni (questa opzione \u00e8 disponibile solo su certi flussi di lavoro) oppure 'Errore nel flusso di lavoro' per interrompere immediatamente il flusso di lavoro se si riscontrano violazioni di direttiva.
help_wf_provisioning_policy_check=Selezionare "Tutte" per selezionare tutte le direttive oppure "Selezionate" per selezionare le direttive che si desidera controllare durante il provisioning.
help_wf_provisioning_notification_scheme=Selezionare un valore che specifica a chi va notificato il completamento della richiesta. I valori consentiti sono 'Notifica utente', che indica che l\u2019identit\u00e0 in fase di aggiornamento ricever\u00e0 una notifica, 'Notifica Manager', che prevede l\u2019invio di una notifica al manager dell\u2019identit\u00e0, e 'Notifica richiedente', che prevede l\u2019invio di una notifica alla persona che ha richiesto le modifiche.
help_wf_provisioning_notification_disable=Selezionare questa opzione per disattivare tutte le notifiche
help_wf_provisioning_identities_scheme=Selezionare una o pi\u00f9 identit\u00e0 o gruppi di lavoro che devono approvare le richieste.
