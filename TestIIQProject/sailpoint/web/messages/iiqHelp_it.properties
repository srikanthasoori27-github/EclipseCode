help_unscoped_globally_accessible=Se questa opzione viene selezionata, gli oggetti senza scope assegnato diventano accessibili a tutte le identit\u00e0. Se questa opzione viene deselezionata, solo gli amministratori di sistema possono visualizzare gli oggetti senza scope.
help_id_ctrls_assigned_scope=Se questa opzione viene selezionata, le identit\u00e0 possono accedere automaticamente al relativo scope assegnato. Si tratta di un\u2019impostazione predefinita che pu\u00f2 essere sovrascritta per ogni identit\u00e0.
help_enable_scoping=Se questa opzione viene selezionata, vengono attivati i meccanismi di scoping. Gli scope non avranno effetto finch\u00e9 l\u2019opzione resta attiva, anche se sono gi\u00e0 stati definiti e assegnati.
