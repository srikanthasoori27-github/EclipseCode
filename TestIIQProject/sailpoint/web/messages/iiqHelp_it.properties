help_system_config_display_classifications_in_access_request=Consente la visualizzazione delle classificazioni nella richiesta di accesso. Restano sempre visibili all'esterno della richiesta di accesso.
help_sys_config_enable_role_sun_date_assign=Abilita l'impostazione delle date attivazione e disattivazione per ruoli e autorizzazioni assegnate alle identit\u00e0. Le date di attivazione e disattivazione possono essere utilizzate per concedere l'accesso temporaneo a ruoli e autorizzazioni riservate.
help_sys_config_enable_role_sun_date_activate=Abilita l'impostazione degli eventi di attivazione e disattivazione per ruoli dell'editor. Quando l'opzione \u00e8 abilitata, nell'interfaccia utente viene visualizzata una sezione Eventi pianificati dell'editor di ruoli e vengono utilizzati gli eventi di attivazione e disattivazione per impostare le date di inizio e di fine che stabiliscono quando il ruolo \u00e8 attivo. Questi eventi vengono utilizzati per attivare o disattivare automaticamente i ruoli utilizzando processi aziendali.
help_sys_config_role_sunset_notification_days_reminder=Questa notifica verr\u00e0 inviata sia al richiedente che al destinatario della richiesta. Il modello di e-mail per la notifica \u00e8 selezionato nella scheda Impostazioni posta, nel campo "Per avviso di deprovisioning di ruoli e autorizzazioni disattivate". Per disabilitare le notifiche, imposta il numero di giorni su zero.
