help_task_forward_inactive_workitems=Eseguire l\u2019escalation di elementi di lavoro utente inattivi per il supervisore opportuno.
help_task_denormalize_scopes=Aggiorna qualsiasi oggetto il cui scope assegnato \u00e8 stato spostato nella gerarchia di scope.
