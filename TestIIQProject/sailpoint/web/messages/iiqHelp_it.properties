help_wf_provisioning_approval_mode=Selezionare la modalit\u00e0 che deve essere utilizzata quando vengono create le approvazioni. Se si seleziona Parallela, tutti gli approvatori ricevono le approvazioni nello stesso momento, mentre se si sceglie Seriale ogni approvatore dovr\u00e0 prendere le decisioni in ordine finch\u00e9 non vengono completate tutte le approvazioni.
