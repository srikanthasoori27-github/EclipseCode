help_lcm_entitlement_remove_managed_attribute_controls=Specificare la regola che definisce la serie di autorizzazioni gestite che il gruppo di utenti selezionato pu\u00f2 eliminare.
help_lcm_enable_attribute_control=Selezionare questa opzione per consentire agli utenti di effettuare richieste per conto di altri con cui condividono attributi identit\u00e0 in base a quanto specificato.
help_lcm_enable_subordinate_control=Contrassegnare questa casella per consentire ai manager di effettuare richieste per conto dei propri subordinati.
help_lcm_subordinate_choices=Selezionare 'Direttamente' per limitare le richieste dei manager ai loro diretti subordinati. Selezionare "Direttamente o indirettamente" per includere i subordinati a uno dei manager subordinati al manager.
help_lcm_subrodinate_hierarchy_level=Specificare la profondit\u00e0 di gerarchia massima da attraversare quando vengono effettuate richieste per conto di dipendenti indiretti. In questo modo vengono risolti i problemi di scalabilit\u00e0 nelle grandi organizzazioni dove, ad esempio, l\u2019amministratore delegato ha in tutto centinaia o migliaia di manager subordinati. Impostando la profondit\u00e0 di gerarchia su 2 o 3, \u00e8 possibile limitare il pool di manager subordinati ai vicepresidenti e direttori. Il livello consigliato varia a seconda dell\u2019organizzazione. Le organizzazioni con una gerarchia piatta e pochi manager possono impostare la loro profondit\u00e0 su un livello pi\u00f9 elevato rispetto a un\u2019organizzazione con molti manager.
help_lcm_enable_custom_control=Contrassegnare questa casella per consentire agli utenti di effettuare richieste per conto di altri che soddisfano i criteri indicati mediante un filtro personalizzato. Il filtro \u00e8 nel contesto dell\u2019oggetto di identit\u00e0 e verr\u00e0 analizzato come modello di velocit\u00e0 con un parametro chiamato 'richiedente'. Ecco un semplice esempio di filtro personalizzato che include gli utenti per cui il nome del manager e il nome del manager del richiedente corrispondono:  manager.name == "$ requester.manager.name"
help_lcm_request_access_workflow=Specificare il processo business utilizzato per richiedere elementi di accesso quali ruoli o autorizzazioni.
