help_lcm_match_any_or_all=Se l\u2019opzione 'Corrispondenza con tutti' viene selezionata, un utente deve soddisfare tutte le condizioni indicate di seguito per essere inclusi tra gli utenti per cui possono essere effettuate le richieste. Se l\u2019opzione 'Corrispondenza con uno' viene selezionata, un utente che soddisfa una delle condizioni indicate di seguito viene incluso tra gli utenti per cui possono essere effettuate le richieste.
help_lcm_ignore_iiq_scoping=Contrassegnare questa casella per ignorare gli scope IdentityIQ quando vengono stabiliti gli utenti per conto dei quali effettuare le richieste.
help_lcm_role_request_controls=Specificare la regola che definisce la serie di ruoli che questo gruppo di utenti pu\u00f2 richiedere
