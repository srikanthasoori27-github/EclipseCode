help_task_process_workflow_thread_timeout=Specificare il numero di secondi di attesa prima di interrompere il thread in background. \u00c8 possibile sovrascrivere questo valore specificando una variabile con un nome particolare nell\u2019elenco delle variabili dei flussi di lavoro. Per impostazione predefinita, non vi \u00e8 alcun timeout.
