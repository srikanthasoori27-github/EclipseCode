help_bfr_mining_select_existing_container=Selezionare un ruolo esistente in cui inserire tutti i ruoli appena generati.
help_bfr_mining_generate_hierarchy=Generare una gerarchia di ruoli. Ogni attributo del mining di identit\u00e0 genera il proprio livello nella gerarchia e questi livello contiene i ruoli che rientrano nella categoria a cui fa riferimento tale attributo.
help_bfr_mining_scoping_attributes=Elenco di attributi identit\u00e0 da utilizzare per categorizzare i ruoli. Agli utenti viene assegnato il ruolo in una determinata categoria in base all\u2019ordine di questo elenco. Ad esempio se l\u2019ordine dell\u2019elenco \u00e8 1. Regione, 2. Localit\u00e0, 3. Dipartimento, a tutti gli utenti dello stesso dipartimento di una determinata localit\u00e0 in una certa regione viene assegnato quel ruolo.
help_bfr_mining_type=Tipo di ruolo business generato dal task.
help_bfr_mining_owner=Identit\u00e0 che possiede tutti i ruoli appena generati.
help_bfr_mining_min_users=Numero minimo di utenti che devono appartenere a un determinato ruolo prima che possa essere generato.
help_bfr_mining_naming_algorithm=L\u2019algoritmo di denominazione basato su filtro concatena tutti gli attributi di mining delle identit\u00e0 ordinati, separati da punti, per generare i nomi dei ruoli. L\u2019algoritmo di denominazione UID generico genera nomi di ruoli casuali.
help_bfr_mining_prefix=Prefisso da aggiungere ai nomi dei ruoli generati.
help_bfr_mining_disable=Selezionare questa opzione per disattivare tutti i ruoli appena generati al momento della creazione.
help_bfr_mining_mine_entitlements=Selezionare questa opzione per eseguire il mining delle autorizzazioni nell\u2019ambito del task.
help_bfr_mining_attach_directly=Selezionare questa opzione per collegare i profili di cui \u00e8 stato eseguito il mining direttamente ai ruoli business generati. Se questa opzione non \u00e8 selezionata, vengono creati nuovi ruoli IT per disporre delle autorizzazioni e dei nuovi ruoli IT aggiunti all\u2019elenco Consente o Richiede dei ruoli business, a seconda della selezione effettuata di seguito.
help_bfr_mining_it_type=Tipo di ruolo generato per detenere le autorizzazioni.
help_bfr_mining_relationship_to_mined=Stabilisce se i ruoli IT appena generati vengono aggiunti all\u2019elenco Consente o Richiede dei ruoli business.
help_bfr_mining_entitlement_sources=Applicazioni per cui verr\u00e0 eseguito il mining delle autorizzazioni.
help_bfr_mining_percentage_threshold=Percentuale minima della popolazione che deve contenere una determinata autorizzazione prima di poter generare il relativo profilo.
# IT Role Mining
help_automated_mining_role_creation=L\u2019opzione "Crea nuovo ruolo" consente di creare un nuovo ruolo e di aggiungervi i profili di cui \u00e8 stato eseguito il mining. L\u2019opzione "Aggiungi a ruolo esistente" consente di aggiungere i profili di cui \u00e8 stato eseguito il mining a un ruolo specifico.
help_automated_role_to_mine=Selezionare il ruolo a cui aggiungere le autorizzazioni di cui \u00e8 stato eseguito il mining.
help_automated_name=Nome del nuovo ruolo IT creato da questo task.
help_automated_owner=Identit\u00e0 che possiede il nuovo ruolo IT creato da questo task.
help_automated_type=Tipo del nuovo ruolo IT creato da questo task.
help_automated_container=Ruolo contenitore facoltativo in cui verr\u00e0 inserito il ruolo IT appena creato. Se questa opzione non viene selezionata, il ruolo IT non viene inserito nel contenitore.
help_automated_groups=Gruppi per cui verr\u00e0 eseguito il mining delle autorizzazioni delle identit\u00e0.
help_automated_applications=Applicazioni per cui verr\u00e0 eseguito il mining delle autorizzazioni delle identit\u00e0.
help_automated_filter=Filtro per selezionare le identit\u00e0 per cui verr\u00e0 eseguito il mining delle autorizzazioni.
help_automated_filter_source=Selezionare 'Filtri gruppo' per creare un filtro da un elenco di gruppi. Selezionare 'Filtro identit\u00e0' per creare un filtro personalizzato da Attributi identit\u00e0.
help_automated_threshold=Percentuale minima della popolazione che deve detenere una determinata autorizzazione prima di poter generare il relativo profilo.
help_automated_simulate=Selezionare questa opzione per eseguire un task di mining che consente di visualizzare il numero di autorizzazioni che verrebbe generato in un risultato del task senza generare effettivamente alcun profilo.
