help_con_form_ldap_enable_PosixGroups=Abilitare o meno le appartenenze posixgroup.
help_con_form_ldap_map_PosixGroups_Mbr_attr=Attributo utente che specifica l\u2019appartenenza dell\u2019utente a PosixGroup. In genere, si tratta dell\u2019attributo UID.
help_con_form_ldap_search_group=Fornisce l'ambito della ricerca per gruppi. "Cerca DN" \u00e8 obbligatorio per ciascuna voce di tipo d'oggetto.
help_con_form_ldap_search_account=Fornisce l'ambito della ricerca per account, \u00e8 necessaria almeno una voce. "Cerca DN" \u00e8 obbligatorio per ciascuna voce.
help_con_form_ldap_profileType=Inserisci Connect Profiletype DN che sar\u00e0 usato per fornire l'appartenenza di gruppo. Ad esempio, 'profileType=CONNECT,CN=SDBM'
help_con_form_ldap_setgroupasconnectionowner=Seleziona per impostare il gruppo RACF come proprietario della connessione RACF in caso di connessione di Utente RACF ad un gruppo RACF.
help_con_form_ldap_provisionpropertiestoallconnections=Seleziona per impostare le propriet\u00e0 di connessione RACF definite nella direttiva di provisioning di tutte le connessioni RACF quando pi\u00f9 gruppi RACF sono assegnati in un'operazione.
