help_lcm_password_requests_workflow=Specificare il processo business utilizzato per gestire le password degli account.
help_lcm_request_roles_show_population=Contrassegnare questa casella per consentire ai richiedenti di visualizzare quale popolazione dispone del ruolo indicato durante la ricerca mediante il pannello di ricerca avanzata.
help_lcm_request_roles_allow_addt_acct_requests=Contrassegnare questa casella per consentire agli utenti di questa popolazione di richiedere account aggiuntivi per gli utenti che dispongono gi\u00e0 di un account su un\u2019applicazione.
