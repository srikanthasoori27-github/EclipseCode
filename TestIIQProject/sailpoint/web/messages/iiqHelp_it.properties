# FAM Classification
help_task_fam_classification_description_locale=Le impostazioni locali predefinite per l\u2019attributo descrizione della classificazione. Questa opzione viene utilizzata se non vengono individuate le impostazioni locali della descrizione esistente.
help_task_classification_customization_rule=Regola utilizzata per personalizzare gli oggetti della classificazione
help_workflow_script_radio_argument=Specificare il valore utilizzando i campi di seguito.
help_workflow_script_radio_action=L\u2019azione determina l\u2019azione eseguita da un passaggio. \u00c8 possibile configurare il comportamento di questo passaggio, utilizzando i campi di seguito.
help_workflow_script_radio_when=Per definire la logica che determina in che modo questo passaggio passa alla fase successiva, configurare il modulo di seguito. Al termine del passaggio, la logica di seguito viene eseguita per determinare quale passaggio passa alla fase successiva.
help_workflow_script_radio_initializer=Per inizializzare questa variabile con un valore iniziale, \u00e8 possibile configurare il modo in cui calcolarla utilizzando le opzioni seguenti. Ciascuna delle opzioni stabilisce in che modo viene prodotto il valore.
help_workflow_script_radio_string=Imposta un valore specifico per questo campo. La stringa immessa viene utilizzata per il valore prodotto da questo campo.
help_workflow_script_radio_script=Calcola un valore sulla base del valore restituito di uno script. \u00c8 possibile inserire uno script di seguito con cui calcolare un valore da restituire per questo campo.
help_workflow_script_radio_rule=Calcola un valore in base al valore restituito di una regola. Scegliere una regola di seguito da valutare per produrre il valore per questo campo.
help_workflow_script_radio_call=Il nome di una funzione nella libreria del flusso di lavoro da chiamare per produrre un valore per questo campo.
help_workflow_script_radio_reference=Il nome di una variabile indipendente in questo flusso di lavoro. Il valore di questo campo viene impostato sul valore della variabile a cui fa riferimento.
help_workflow_script_radio_subprocess=Richiama un processo business diverso come processo secondario per calcolare il valore di questo campo. Quando il campo viene valutato, il processo secondario esegue e restituisce un valore da utilizzare per questo campo.
help_workflow_script_radio_form_owner=Proprietario a cui assegnare questo modulo al momento della creazione
help_workflow_step_monitor=Vero se questo passaggio va monitorato
help_workflow_step_result_variable=Nome opzionale di una variabile del flusso di lavoro a cui assegnare il risultato del passaggio
help_workflow_variable_input=Indica che \u00e8 possibile immettere un valore per questa variabile all\u2019avvio del processo business.
help_workflow_variable_output=Indica che un valore per questa variabile \u00e8 un output. Quando un flusso di lavoro viene completato, tutte le variabili di output vengono copiate in TaskResult.
help_workflow_variable_required=Indica che questa variabile \u00e8 necessaria per avviare il flusso di lavoro.
help_workflow_variable_editable=Determina se questa variabile verr\u00e0 mostrata nella scheda di configurazione.
help_workflow_script_condition_when=Definire la condizione che determina se questo passaggio va elaborato.
help_workflow_step_replication=Attiva un replicatore per questo passaggio. Il replicatore chiamer\u00e0 l\u2019azione per ogni elemento contenuto nell\u2019elenco Elementi.
help_workflow_step_replicator_reference=Elenco di elementi da replicare.
help_workflow_step_replicator_var=Il nome di un Arg che verr\u00e0 passato all\u2019azione contenente l\u2019elemento replicato.
help_workflow_type_description=\u00c8 necessario specificare un tipo per ogni processo di business. Questo tipo determina quali librerie di processi di business sono disponibili per questo processo e a quali attivit\u00e0 pu\u00f2 essere assegnato. Questo campo determina inoltre la presenza di questo flusso di lavoro in Impostazione sistema -> Impostazioni IdentityIQ -> pagina Processi di business
help_workflow_type_scheduled_assignment=Processo di business che gestisce l\u2019assegnazione o l\u2019annullamento di assegnazione pianificati di ruoli e autorizzazioni.
help_workflow_type_scheduled_role_activation=Processo di business che gestisce l\u2019attivazione o la disattivazione pianificate dei ruoli.
help_workflow_type_managed_attribute=Processo di business utilizzato nella pagina del catalogo delle autorizzazioni per le modifiche gestite ad attributi e gruppi.
help_workflow_type_identity_correlation=Processo di business che gestisce la correlazione delle identit\u00e0.
help_workflow_type_identity_event=Processo di business che pu\u00f2 essere collegato a eventi futuri relativi alle identit\u00e0.
help_workflow_type_identity_lifecycle=Processo di business che pu\u00f2 essere associato alla configurazione degli eventi Lifecycle delle identit\u00e0.
help_workflow_type_identity_update=Processo di business che pu\u00f2 essere collegato agli aggiornamenti delle identit\u00e0.
help_workflow_type_identity_refresh=Processi di business che vengono avviati durante il task di aggiornamento dell\u2019identit\u00e0.
help_workflow_type_lcm_identity=Processo di business che pu\u00f2 essere avviato durante il flusso LCM di creazione e aggiornamento delle identit\u00e0.
help_workflow_type_lcm_provisioning=Processo di business che pu\u00f2 essere avviato durante il flusso LCM di richiesta ruoli e autorizzazioni.
help_workflow_type_policy_violation=Processo di business che pu\u00f2 essere avviato in risposta a una violazione di direttiva.
help_workflow_type_role_modeler=Processo di business che viene utilizzato per il modeler dei ruoli e che pu\u00f2 essere avviato durante la creazione, l\u2019aggiornamento e l\u2019eliminazione dei ruoli.
help_workflow_type_subprocess=Processo di business che viene considerato un sottoprocesso di altri flussi di lavoro. Questi processi di business non sono processi di business autonomi.
help_workflow_type_password_intercept=Processo di business che viene utilizzato se si ricevono eventi di intercettazione della password.
help_workflow_type_lcm_registration=Processo di business che gestisce gli eventi di registrazione.
help_workflow_type_batch_provisioning=Processo di business che viene utilizzato quando si verifica il provisioning in batch.
help_workflow_type_alert=Procedura aziendale usata per l'elaborazione di definizioni di avvisi.
help_workflow_approval_mode=La modalit\u00e0 che determina come viene valutata un\u2019approvazione. La modalit\u00e0 predefinita \u00e8 quella seriale. Passare con il mouse sopra gli elementi nell\u2019elenco qui sotto per maggiori informazioni su ciascuno di essi.
help_workflow_approval_mode_serial=La modalit\u00e0 predefinita per la gestione delle approvazioni nidificate. Le approvazioni vengono elaborate una alla volta e deve esserci un consenso. Il primo approvatore che rifiuta interrompe l\u2019intera approvazione.
help_workflow_approval_mode_serialPoll=Le approvazioni vengono elaborate in ordine, ma il consenso non \u00e8 obbligatorio. Tutte le approvazioni saranno elaborate, non ci saranno interruzioni in caso di rifiuti. Stiamo 'eseguendo un sondaggio' tra gli approvatori.
help_workflow_approval_mode_parallel=Le approvazioni vengono elaborate contemporaneamente e ci deve essere un consenso; attendiamo l\u2019approvazione di tutti gli approvatori. Il primo approvatore che rifiuta interrompe l\u2019intera approvazione.
help_workflow_approval_mode_parallelPoll=Le approvazioni vengono elaborate contemporaneamente, ma il consenso non \u00e8 obbligatorio. Tutte le approvazioni saranno elaborate, non ci saranno interruzioni in caso di rifiuti.
help_workflow_approval_mode_any=Le approvazioni vengono elaborate contemporaneamente; il primo approvatore che risponde prende la decisione per il gruppo.
help_workflow_approval_owner=Determina il proprietario dell\u2019approvazione o delle approvazioni. \u00c8 possibile specificare il proprietario nei campi sottostanti.
help_workflow_approval_description=Determina la descrizione che compare su ogni approvazione. La descrizione predefinita pu\u00f2 essere hardcoded se viene inserita come una stringa o calcolata utilizzando uno script, una regola o una chiamata.
help_workflow_approval_return=Elenco delle variabili che deve restituire un elemento di lavoro, come CSV.
help_workflow_approval_send=Elenco delle variabili da includere nell\u2019elemento di lavoro, come CSV.
