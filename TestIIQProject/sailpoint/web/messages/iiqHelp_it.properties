help_wf_provisioning_approval_escalation_rule=Selezionare una regola che calcoli il nuovo proprietario dopo l\u2019escalation di un\u2019approvazione. Se il valore \u00e8 nullo, o se la regola restituisce un valore nullo, l\u2019invio dei promemoria continua.
