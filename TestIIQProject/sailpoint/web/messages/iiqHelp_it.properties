one_more_time=Ancora una volta
help_mining_max_training=Numero massimo identit\u00e0 da analizzare. Per stabilire una serie utile di ruoli, non sempre \u00e8 necessario analizzare tutte le identit\u00e0. L\u2019impostazione di questa funzione consente di migliorare le prestazioni del mining. Se non specificato, verranno analizzate tutte le identit\u00e0 comprese nel filtro di ricerca.
help_mining_max_iterations=Numero massimo iterazioni perfezionamento cluster. Il valore deve essere maggiore di 0, l\u2019impostazione predefinita \u00e8 100.
help_mining_max_clusters=Numero massimo cluster ruoli identit\u00e0. Se il valore \u00e8 minore di zero, cerchiamo di stabilire il numero ottimale attraverso la convalida incrociata.
help_mining_min_deviation=Deviazione standard minima durante il calcolo della densit\u00e0 normale. La riduzione di questo valore consente di prevenire l\u2019overflow aritmetico in seguito alla moltiplicazione di grandi densit\u00e0 (derivanti da piccole deviazioni standard) in presenza di numerosi valori singleton o quasi singleton. Il valore predefinito \u00e8 1e-6f.
help_mining_min_users=Numero minimo utenti per ruolo.
help_mining_confidence_factor=Soglia di fiducia per l\u2019eliminazione dell\u2019albero di decisione. Il valore deve essere maggiore di zero e minore di 1. 0,25 funziona ragionevolmente bene nella maggior parte dei casi. Valori pi\u00f9 bassi comportano un livello di eliminazione maggiore.
help_mining_folds=Impostare il numero di riduzioni per il metodo Reduced error pruning. I dati di input vengono suddivisi equamente in quel numero di parti e gli ultimi vengono utilizzati per l\u2019eliminazione. Il valore predefinito \u00e8 3.
help_mining_binary_splits=Limita l\u2019approvazione dell\u2019albero di decisione agli split binari piuttosto che agli split multi-way.
help_mining_disable_raising=Disattiva eliminazione albero di decisione sostituendo nodi padre con uno dei relativi nodi discendenti. Il subtree raising \u00e8 un\u2019operazione potenzialmente dispendiosa in termini di tempo che non risulta sempre utile.
help_mining_disable_pruning=Disattivare eliminazione albero di decisione. In questo modo \u00e8 possibile migliorare le prestazioni, ma potrebbe verificarsi l\u2019overfitting degli alberi al set di dati.
help_mining_enable_laplace=Consente l\u2019uso di un teorema di Laplace durante il calcolo delle probabilit\u00e0 per i valori mancanti nel training set.
help_ident_map_attributes=Questa colonna indica un attributo dipendente che deriva da un\u2019applicazione specificata nella colonna Mapping d\u2019origine. Se non vengono specificati i dati immessi, l\u2019attributo funge da segnaposto per i dati che provengono da una o pi\u00f9 applicazioni.
help_ident_map_attributes_display_name=Questa colonna indica il nome visualizzato di un attributo dipendente.
help_ident_map_source_app=Un elenco di combinazioni applicazione/attributo da cui provengono gli attributi dipendente. Se i dati non sono disponibili nella prima origine, la raccolta procede scorrendo nell\u2019elenco secondo l\u2019ordine indicato finch\u00e9 non viene individuata un\u2019origine valida. Per modificare l\u2019ordine di un elenco, cliccare su un mapping origine e utilizzare le frecce per spostarlo nel punto corretto dell\u2019elenco.
help_ident_map_attr_characteristics=Indica eventuali caratteristiche aggiuntive possedute da un attributo dipendente.
help_cert_approve=Indica che la voce di controllo di accesso per un utente \u00e8 corretta e che l\u2019utente \u00e8 autorizzato.
help_cert_revoke=Indica che la voce di controllo di accesso per un utente non \u00e8 corretta e che l\u2019utente va rimosso.
help_cert_revoke_account=Indica che l\u2019account utente non \u00e8 corretto e va rimosso.
help_cert_mitigate=Indica che la voce di controllo di accesso per un utente non \u00e8 corretta ma \u00e8 necessaria per un determinato periodo di tempo.
help_cert_delegate=Indica che la decisione per le voci di controllo di accesso verr\u00e0 presa da un altro utente.
help_cert_clear=Indica che l\u2019azione precedente eseguita su questa voce di controllo di accesso \u00e8 stata cancellata.
help_cert_action_required=Indica che un\u2019ulteriore azione (quali la gestione di una contestazione o il controllo delle decisioni di delega) \u00e8 necessaria per la voce di certificazione. Cliccare con il tasto destro del mouse sull\u2019elemento per scegliere l\u2019azione corretta nel menu.
help_cert_approve_account=Indica che l\u2019account utente \u00e8 corretto e che l\u2019utente \u00e8 autorizzato.
help_cert_comments=Indica che gli altri utenti hanno commentato la voce di controllo di accesso.
help_identity_trigger_name=Nome evento Lifecycle da definire. Elemento obbligatorio.
help_identity_trigger_desc=Descrizione evento Lifecycle da definire.
help_identity_trigger_type=Il tipo di evento che ne comporter\u00e0 l\u2019attivazione.
help_identity_trigger_attr_name=Nome attributo identit\u00e0 per cui rilevare modiche.
help_identity_trigger_old_attribute_filter=Indica facoltativamente il valore precedente dell\u2019attributo da abbinare a un evento di modifica degli attributi che deve verificarsi.
help_identity_trigger_new_attribute_filter=Indica facoltativamente il nuovo valore dell\u2019attributo da abbinare a un evento di modifica degli attributi che deve verificarsi.
help_identity_trigger_old_manager=Indica facoltativamente il manager precedente da abbinare a un evento di trasferimento manager che deve verificarsi.
help_identity_trigger_new_manager=Indica facoltativamente il nuovo manager da abbinare a un evento di trasferimento manager che deve verificarsi.
help_identity_trigger_rule=Regola da eseguire per stabilire se l\u2019evento Lifecycle deve essere eseguito.
help_identity_trigger_disabled=Indica che un evento Lifecycle non va elaborato.
help_identity_trigger_selector=Indica facoltativamente quali identit\u00e0 devono essere incluse durante il rilevamento di questo evento Lifecycle.
help_identity_trigger_workflow=Processo di business da eseguire quando viene rilevato l\u2019evento Lifecycle.
help_sched_cert_tags=Specificare uno o pi\u00f9 tag per i controlli di accesso creati. Questi tag possono essere utilizzati per classificare i controlli di accesso durante la ricerca e la generazione di rapporti.
help_sched_cert_active_phase_enter_rule=Selezionare la regola da eseguire quando la certificazione entra nel periodo attivo.
help_sched_cert_challenge_phase_enter_rule=Selezionare la regola da eseguire quando la certificazione entra nel periodo di contestazione.
help_sched_cert_remediation_phase_enter_rule=Selezionare la regola da eseguire quando la certificazione entra nel periodo di revoca.
help_sched_cert_end_phase_enter_rule=Selezionare la regola da eseguire quando la certificazione entra nel periodo finale.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Eseguire il signoff automatico della certificazione quando l\u2019assegnatario non ha nulla da certificare
help_sched_cert_suppress_email_when_nothing_to_certify=Omettere la notifica della certificazione quando l\u2019assegnatario non ha nulla da certificare
help_sched_cert_enable_partitioning=Se questa opzione viene impostata, il sistema utilizza pi\u00f9 thread per la pianificazione della certificazione.
help_sched_cert_remed_eml=Indica che le e-mail di promemoria devono essere inviate ai destinatari della correzione.
help_sched_cert_remed_eml_freq=Frequenza di invio promemoria per correzioni incomplete.
help_sched_cert_remed_eml_template=Modello e-mail da utilizzare per inviare i promemoria per le correzioni incomplete.
help_sched_cert_remed_eml_start=Momento in cui i promemoria iniziano ad essere inviati.
help_sched_cert_remed_esc=Indica la necessit\u00e0 di adottare una direttiva di escalation per le correzioni trascorso un determinato lasso di tempo.
help_sched_cert_remed_esc_trigger=Condizione che comporta correzioni incomplete di cui eseguire l\u2019escalation.
help_sched_cert_remed_esc_rule=Regola escalation da eseguire durante il processo di escalation delle correzioni incomplete.
help_sched_cert_remed_esc_eml_template=Modello e-mail da utilizzare per inviare le notifiche durante il processo di escalation delle correzioni.
help_sched_cert_notifications=Indica che le notifiche devono essere inviate al proprietario del controllo di accesso assegnato al controllo di accesso alla scadenza del controllo di accesso.
help_sched_cert_notifications_start=Momento in cui le notifiche iniziano ad essere inviate.
help_sched_cert_notifications_first_reminder=Momento in cui viene inviata la prima notifica del promemoria.
help_sched_cert_notifications_remind=Frequenza promemoria.
help_sched_cert_notifications_email_template=Modello e-mail da utilizzare per inviare la notifica.
help_sched_cert_notifications_additional_recipients=Ulteriori destinatari della notifica.
help_sched_cert_notifications_additional_recipients_rule=Selezionare una regola che determiner\u00e0 destinatari aggiuntivi.
help_sched_cert_notifications_escalate=Data escalation.
help_sched_cert_notifications_escalation_rule=Selezionare una regola che determiner\u00e0 il nuovo proprietario.
help_sched_cert_freq=Per utilizzare questa certificazione pi\u00f9 di una volta, \u00e8 possibile impostare una frequenza in base alla quale pianificare la certificazione.
help_sched_cert_run_now=Avviare la certificazione subito dopo aver cliccato su Pianifica certificazione. Se si tratta di una certificazione che si ripete, le certificazioni successive vengono pianificate di conseguenza.
help_sched_cert_freq_exec=Durata del periodo attivo della certificazione in cui vengono prese le decisioni.
help_sched_cert_freq_dur=Quantit\u00e0 di tempo a disposizione del manager assegnato per il completamento della certificazione prima che scada.
help_sched_cert_process_revokes_immediately=Indica la necessit\u00e0 di attuare le revoche nel momento in cui viene presa la decisione. Se questa opzione non viene selezionata, le revoche non vengono avviate finch\u00e9 la certificazione non viene firmata.
help_sched_cert_certified_duration=Quantit\u00e0 di tempo in cui lo stato degli elementi resta "certificato" prima di cambiare in "certificazione obbligatoria".
help_sched_cert_certification_req_duration=Quantit\u00e0 di tempo in cui lo stato degli elementi resta "certificazione obbligatoria" prima di cambiare in "in ritardo".
help_sched_cert_req_eml=Indica che le e-mail di promemoria devono essere inviate al destinatario della certificazione per gli elementi durante il periodo di certificazione obbligatorio.
help_sched_cert_req_eml_freq=Frequenza di invio dei promemoria per gli elementi nel periodo di certificazione obbligatorio.
help_sched_cert_req_eml_template=Modello e-mail da utilizzare per inviare i promemoria per gli elementi nel periodo obbligatorio di certificazione.
help_sched_overdue_esc=Indica la necessit\u00e0 di eseguire l\u2019escalation degli elementi durante il periodo di ritardo.
help_sched_cert_overdue_esc_rule=Regola escalation da eseguire durante il processo di escalation degli elementi di certificazione durante il periodo di ritardo.
help_sched_cert_overdue_esc_eml_template=Modello e-mail da utilizzare per inviare le notifiche durante il processo di escalation degli elementi scaduti.
help_sched_cert_sub=Questa opzione indica se generare o meno un controllo di accesso per tutti i manager subordinati al manager selezionato.
help_sched_cert_sub_flatten=L\u2019attivazione di questa opzione consente di includere gli utenti subordinati direttamente e indirettamente al manager selezionato nel rapporto di certificazione.
help_sched_cert_sub_complete=L\u2019attivazione di questa opzione richiede il completamento di tutti i controlli di accesso subordinati prima di poter completare il rapporto padre.
help_sched_cert_require_reassignment_completion=L\u2019attivazione di questa opzione richiede il completamento di tutti i controlli di accesso di riassegnazione prima di poter completare il rapporto padre.
help_sched_cert_enable_auto_signoff_on_reassignment=L\u2019attivazione di questa opzione comporta la necessit\u00e0 di eseguire il signoff automatico del controllo di accesso quando tutti gli elementi nel controllo di accesso vengono riassegnati. Per far s\u00ec che questa funzione sia disponibile, \u00e8 opportuno non attivare le opzioni Richiedi completamento riassegnazione e Riporta riassegnazioni a controllo di accesso originale.
help_sched_cert_assimilate_bulk_reassignments=L\u2019attivazione di questa opzione comporta che i contenuti dei controlli di accesso di riassegnazione vengano riportati nel controllo di accesso originale quando viene firmato il controllo di accesso riassegnato.
help_sched_cert_automate_signoff_popup=Indica che viene visualizzata una finestra a comparsa al completamento del controllo di accesso prima di eseguire il signoff.
help_sched_cert_del_review_req=Richiede un controllo di tutti i controlli di accesso delegati da parte del proprietario del controllo di accesso originale.
help_sched_cert_notify_remediation=L\u2019attivazione di questa opzione comporta l\u2019invio di notifiche e-mail agli utenti che dispongono di elementi revocati.
help_sched_cert_included_applications=Elenco delle applicazioni a cui i ruoli business e le autorizzazioni aggiuntive dovrebbero attenersi durante la generazione della certificazione. Se non specificato, sono tutti inclusi.
help_sched_cert_include_addt_ents=L\u2019attivazione di questa opzione consente di includere le autorizzazioni che non sono contenute in ruoli nella certificazione.
help_sched_cert_included_access=Scegliere le autorizzazioni per certificare i ruoli di un\u2019identit\u00e0 e le autorizzazioni aggiuntive. Scegliere gli account per certificare gli account delle applicazioni concessi a ciascuna identit\u00e0.
help_sched_cert_include_roles=L\u2019attivazione di questa opzione consente di includere ruoli nel rapporto di certificazione.
help_sched_cert_include_target_perms=L'attivazione dell'opzione includer\u00e0 le autorizzazioni dell'obiettivo nella certificazione.
help_sched_cert_certify_empty_accounts=L\u2019attivazione di questa opzione consente di includere account senza attributi di autorizzazione nella certificazione.
help_sched_cert_include_policy_violations=L\u2019attivazione di questa opzione consente di includere violazioni di direttiva nel controllo di accesso.
help_sched_cert_include_iiq_capabilities=L\u2019attivazione di questa opzione consente di includere capacit\u00e0 IdentityIQ nel controllo di accesso.
help_sched_cert_include_iiq_scopes=L\u2019attivazione di questa opzione consente di includere scope autorizzati IdentityIQ nel controllo di accesso.
help_sched_cert_owner=Proprietario della certificazione.
help_sched_cert_exclusion_rule=Regola da eseguire per stabilire quali autorizzazioni escludere dalla certificazione.
help_sched_cert_save_exclusions=Se questa opzione viene contrassegnata, le autorizzazioni escluse vengono salvate in modo da poterle visualizzare e includere nei rapporti.
help_sched_cert_exclude_base_app_accts=Se questa opzione viene contrassegnata, le autorizzazioni sugli account delle applicazioni a livelli saranno escluse dalla certificazione.
help_cert_sched_update_identity_entitlements=Se questa opzione viene contrassegnata, il modello di autorizzazione dell\u2019identit\u00e0 viene aggiornato con le informazioni sulla certificazione correnti e in sospeso, poich\u00e9 questa certificazione viene iniziata e completata.
help_cert_sched_update_attribute_assignments=Se questa opzione viene contrassegnata, quando vengono prese le decisioni in merito ai valori di autorizzazione, viene aggiornato anche il modello di assegnazione delle autorizzazioni al completamento della certificazione. Quando questa opzione viene selezionata, le approvazioni creano assegnazioni.
help_sched_cert_filter_logical_entitlements=Se questa opzione viene contrassegnata, nella certificazione vengono incluse solo le autorizzazioni logiche definite nell\u2019elenco delle autorizzazioni gestite dell\u2019applicazione logica. Inoltre, eventuali autorizzazioni di applicazioni logiche vengono filtrate dalle autorizzazioni dell\u2019applicazione a livelli.
help_sched_cert_exclude_inactive=L\u2019attivazione di questa opzione esclude tutte le identit\u00e0 inattive dalle certificazioni e comporta la rimozione dalla certificazione delle eventuali identit\u00e0 diventate inattive.
help_sched_cert_entitlement_display=Modalit\u00e0 di visualizzazione predefinita per le autorizzazioni. \u00c8 possibile visualizzare il valore o la descrizione pi\u00f9 lunga.
help_sched_cert_predelegation_rule=Regola da eseguire per stabilire le informazioni da pre-delegare o riassegnare i dati immessi della certificazione.
help_sched_cert_predelegation_emails=Selezionare questa casella per inviare al proprietario originale una notifica email al completamento della pre-delega.
help_sched_cert_sign_off_approver_rule=Regola da eseguire quando viene eseguito il signoff della certificazione per stabilire chi deve approvare le decisioni.
help_cert_sched_adv_allow_provisioning=Consente agli utenti di richiedere il provisioning di ruoli obbligatori mancanti.
help_cert_sched_require_approval_comments=Prevede che il certificatore inserisca commenti quando viene approvato un elemento della certificazione.
help_cert_sched_require_exception_comments=Prevede che il certificatore inserisca commenti quando viene autorizzata un\u2019eccezione per un elemento della certificazione. La data della durata dell\u2019eccezione \u00e8 di sola lettura a meno che non venga attivata l\u2019opzione Attiva finestra a comparsa Consenti eccezioni.
help_cert_sched_require_remediation_comments=Prevede che il certificatore inserisca commenti quando viene revocato un elemento della certificazione.
help_sched_cert_name_template=Modello del nome personalizzato utilizzato per assegnare il nome ai controlli di accesso inclusi in questa certificazione. \u00c8 possibile che contenga contenuti parametrizzati che vengono uniti nel nome nel momento in cui viene generato il controllo di accesso.
help_sched_cert_short_name_template=Modello del nome breve personalizzato utilizzato per assegnare ai controlli di accesso nomi brevi da visualizzare sul pannello. \u00c8 possibile che contenga contenuti parametrizzati che vengono uniti nel nome breve nel momento in cui viene generato il controllo di accesso.
help_sched_cert_eml=Indica che le email di notifica devono essere inviate al proprietario dell\u2019applicazione assegnato al controllo di accesso alla scadenza del controllo di accesso.
help_sched_cert_eml_freq=Frequenza di invio dei promemoria per i controlli di accesso attivi.
help_sched_cert_eml_template=Modello e-mail da utilizzare per inviare i promemoria per i controlli di accesso attivi.
help_sched_cert_eml_start=Momento in cui i promemoria iniziano ad essere inviati.
help_sched_cert_esc=Indica la necessit\u00e0 di adottare una direttiva di escalation per i controlli di accesso trascorso un determinato lasso di tempo.
help_sched_cert_esc_trigger=Condizione che comporta controlli di accesso attivi di cui eseguire l\u2019escalation.
help_sched_cert_esc_rule=Regola escalation da eseguire durante il processo di escalation dei controlli di accesso.
help_sched_cert_esc_eml_template=Modello e-mail da utilizzare per inviare le notifiche durante il processo di escalation dei controlli di accesso.
help_sched_cert_chlg=Indica la necessit\u00e0 di attivare il periodo di contestazione, durante il quale gli utenti contrassegnati come corretti possono contestare questa decisione.
help_sched_cert_chlg_duration=Durata del periodo di contestazione.
help_sched_cert_remed=Indica la necessit\u00e0 di attivare il periodo di correzione, durante il quale IdentityIQ esegue la scansione periodica degli utenti per stabilire se sono stato effettuate le correzioni richieste.
help_sched_cert_remed_duration=Durata del periodo di correzione.
help_sched_cert_automatic_closing=Indica che la necessit\u00e0 di attivare la chiusura automatica, momento in cui IdentityIQ chiude automaticamente il controllo di accesso se non \u00e8 ancora terminato.
help_sched_cert_automatic_closing_duration=Quantit\u00e0 di tempo successiva alla data di scadenza del controllo di accesso che deve trascorrere prima che IdentityIQ possa tentare di chiuderlo automaticamente.
help_sched_cert_automatic_closing_rule=Regola eseguita da IdentityIQ all\u2019inizio del processo di chiusura automatica.
help_sched_cert_automatic_closing_action=Azione assegnata da IdentityIQ a tutti gli elementi indecisi nel momento in cui chiude automaticamente il controllo di accesso.
help_sched_cert_automatic_closing_comments=Commenti aggiunti da IdentityIQ a tutti gli elementi indecisi nel momento in cui chiude automaticamente il controllo di accesso.
help_sched_cert_enable_staging=Indica la necessit\u00e0 di un periodo di preparazione per la certificazione affinch\u00e9 possa essere sottoposta a controllo prima di essere attivata
help_sched_cert_scope=Scope della pianificazione della certificazione e gruppo di certificazione creati da questa pianificazione. Solo le identit\u00e0 autorizzate a questo scope possono visualizzare la certificazione e i relativi controlli di accesso associati.
help_sched_cert_mgr_recipient=Manager assegnato a un controllo di accesso nell\u2019ambito della certificazione. Selezionare Tutti i manager per creare una certificazione comprensiva di controlli di accesso per tutti i manager.
help_sched_cert_mgr_name=Nome obbligatorio della certificazione.
help_sched_cert_app_recipient=Applicazioni assegnate a questa certificazione. Selezionare Tutte le applicazioni per creare un controllo di accesso per tutte le applicazioni.
help_sched_cert_app_owners=Utenti assegnati a questo controllo di accesso. Se lasciato vuoto, il proprietario dell\u2019applicazione \u00e8 responsabile della certificazione.
help_sched_cert_app_name=Nome obbligatorio della certificazione.
help_sched_cert_act_grp_global=Crea un controllo di accesso dei permessi del gruppo account per ogni applicazione dell\u2019organizzazione.
help_sched_cert_act_grp_recipient=Applicazione assegnata a questa certificazione.
help_sched_cert_act_grp_owners=Utenti assegnati a questa certificazione. Se lasciato vuoto, il proprietario del gruppo account \u00e8 responsabile della certificazione.
help_sched_cert_act_grp_name=Nome obbligatorio della certificazione.
help_sched_cert_act_grp_type=Certificare appartenenza, permessi o entrambi.
help_sched_cert_act_grp_object_type=Selezionare i tipi di oggetto da certificare. Se lasciato vuoto, vengono certificati tutti gli oggetti dell\u2019applicazione.
help_sched_cert_adv_name=Nome obbligatorio della certificazione.
help_sched_cert_adv_ipops=Popolazioni da certificare e utenti a cui assegnare i controlli di accesso per ciascuno.
help_sched_cert_adv_factories=Unioni di gruppi da ampliare e regole utilizzate per assegnare ai proprietari ciascun controllo di accesso.
help_sched_cert_adv_applications=Applicazioni da includere nella certificazione. L\u2019impostazione predefinita prevede di includere tutte le applicazioni.
help_sched_cert_certifiers=Indica in che modo dovrebbe essere scelto il certificatore per i controlli di accesso generati. Se viene selezionata l\u2019opzione "Assegna a manager", \u00e8 necessario scegliere un certificatore predefinito nel caso in cui l\u2019identit\u00e0 non disponga di un manager.
help_sched_cert_bulk_identities=Persone per cui pianificare le certificazioni.
help_sched_cert_biz_role_recipient=Ruoli business da pianificare per la certificazione. Selezionare Certifica tutti i ruoli per creare un controllo di accesso per tutti i ruoli, Seleziona manualmente i ruoli per selezionare ruoli specifici da certificare o Certifica ruoli per tipo per certificare tutti i ruoli di un certo tipo.
help_sched_biz_role_include_hierarchy=L\u2019attivazione di questa opzione consente di includere la gerarchia di ciascun ruolo selezionato nella certificazione.
help_sched_cert_include_unowned_data=L\u2019attivazione di questa opzione consente di includere autorizzazioni e permessi gestiti senza proprietario nel controllo di accesso.
help_sched_cert_unowned_data_owner=Proprietario di autorizzazioni e permessi gestiti senza proprietario.
help_sched_cert_include_entitlements_granted_by_roles=L\u2019attivazione di questa opzione consente di includere anche le autorizzazioni che vengono concesse dai ruoli.
# Classifications
help_sched_cert_include_classifications=Abilita le informazioni sulla Classificazione nell'identit\u00e0 in base ai Controlli di accesso su Ruoli e Attributi gestiti.
help_system_config_enable_provisioning=Attiva pagine provisioning ruoli.
help_system_config_enable_mining=Attiva pagine mining ruoli casuali.
ui_edit_preferences_forwarding_user_help=Utente da cui ricevere tutti gli elementi di lavoro normalmente assegnati all'utente.
ui_edit_preferences_forwarding_start_date_help=Data di inizio dell\u2019inoltro di tutti gli elementi di lavoro normalmente assegnati all'utente. Se l\u2019utente per l\u2019inoltro viene indicato senza una data di inizio, il processo di inoltro verr\u00e0 avviato all'istante.
ui_edit_preferences_forwarding_end_date_help=Data di interruzione dell\u2019inoltro degli elementi di lavoro. Se l\u2019utente per l\u2019inoltro viene indicato senza una data finale, il processo di inoltro rester\u00e0 costantemente attivo dal momento in cui viene raggiunta la data di inizio (facoltativa).
ui_edit_preferences_email_help=Indirizzo email preferito utilizzato per le notifiche.
help_setup_login_pass_through=Applicazione utilizzata da IdentityIQ per fornire account di accesso.
help_setup_login_auto_create=Regola utilizzata per creare utenti in IdentityIQ.
help_setup_login_error_style=Stile con cui visualizzare i messaggi di accesso. L\u2019opzione Dettagliato fornisce all\u2019utente maggiori informazioni sugli errori rispetto all\u2019opzione Semplice.
help_setup_login_sso_rule=Regola utilizzata per facilitare gli accessi in un ambiente Single-Sign-On.
help_setup_login_sso_validation_rule=Questa regola viene eseguita per ogni richiesta e deve essere utilizzata per convalidare la sessione con il provider SSO. Questa opzione \u00e8 disponibile nel raro caso in cui sia necessaria la convalida per sessione richiesta. \u00c8 importante tenere presente che questa regola viene eseguita su TUTTE le richieste. In quanto tale, \u00e8 necessario che venga progettata in modo da avere il minimo impatto sulle prestazioni.
help_login_returns_to_dashboard=Questa impostazione consente di controllare il comportamento di navigazione quando si effettua l\u2019accesso a IdentityIQ dopo il timeout della sessione. Se questa opzione viene contrassegnata, viene visualizzato il pannello. Se questa opzione non viene contrassegnata, viene visualizzata la pagina precedente.
help_enable_forgot_password=Quando questa opzione viene attivata, nella pagina di accesso viene visualizzato il collegamento "Password dimenticata" che consente agli utenti che hanno dimenticato la propria password di reimpostarla.
help_enable_account_unlock=Quando questa opzione viene attivata, nella pagina di accesso viene visualizzato il collegamento "Sblocca account" che consente agli utenti bloccati di sbloccare il proprio account.
help_enable_auth_question=Le domande di autenticazione vengono utilizzate per confermare l\u2019identit\u00e0 di un utente, se dimentica la propria password o se \u00e8 rimasto bloccato e il suo ambiente \u00e8 configurato in modo tale da consentire la funzione di autenticazione tramite domanda.
help_sms_reset_enabled=Quando questa opzione viene attivata, l\u2019utente ha la possibilit\u00e0 di ricevere un codice di reimpostazione tramite SMS se ha dimenticato la password o \u00e8 rimasto bloccato.
help_sms_reset_account_id=ID account fornito dal servizio di messaggistica SMS.
help_sms_reset_auth_token=Token di autenticazione fornito dal servizio di messaggistica SMS.
help_sms_reset_from_phone=Numero di telefono visualizzato nel campo Da del messaggio SMS.
help_sms_reset_phone_attribute=Campo Attributo identit\u00e0 che costituisce il numero di cellulare.
help_sms_reset_duration_valid=Numero di minuti di validit\u00e0 del token per la reimpostazione della password prima della scadenza.
help_sms_reset_throttle_minutes=Velocit\u00e0 massima a cui \u00e8 possibile inviare richieste tramite SMS in una sessione. Ad esempio, limitata a 1 ogni N minuti.
help_sms_reset_max_failed_attempts=Il numero massimo consentito di tentativi non riusciti. Una volta raggiunto il numero massimo di tentativi non riusciti, l\u2019utente non potr\u00e0 verificare il token di reimpostazione fino alla scadenza dello stesso e alla richiesta di un nuovo token.
help_enable_auth_lockout=Quando questa opzione viene attivata, l\u2019utente viene bloccato in seguito a un determinato numero di tentativi di accesso non riusciti.
help_failed_login_attempts=Numero di tentativi non riusciti consentiti prima del blocco dell\u2019utente.
help_login_lock_duration=Durata in minuti del blocco dal sistema dell\u2019utente in seguito al superamento dei tentativi consentiti con credenziali di accesso non valide.
help_protected_user_lockout=Quando questa opzione viene attivata, un utente protetto viene bloccato in seguito al blocco delle autorizzazioni come tutti gli altri utenti.
help_refresh_after_login=Quando questa opzione e il pass-through vengono attivati, gli account autenticati correttamente vengono singolarmente ri-aggregati durante la procedura di accesso. In genere, questa opzione non \u00e8 necessaria per la maggior parte delle installazioni.
help_sso_rule_based_enabled=Quando questa opzione viene attivata, le regole SSO vengono utilizzate durante la procedura di accesso.
help_sso_saml_based_enabled=Quando questa opzione viene attivata, l\u2019autenticazione SAML viene utilizzata durante la procedura di accesso.
help_sso_entity_id=Identificatore che rappresenta il provider di identit\u00e0.
help_sso_idp_service_url=URL servizio Single-Sign-On provider identit\u00e0.
help_sso_issuer=L'emissore di provider d'identit\u00e0 (se non definito, viene impostato automaticamente come URL di servizio Provider Single Sign-On).
help_sso_binding_method=Schema di comunicazione utilizzato durante la procedura di autenticazione SAML.
help_sso_nameid_format=Formato risultati di identificazione del provider di identit\u00e0.
help_sso_public_x509_cert=Chiave pubblica del certificato X509 del provider di identit\u00e0.
help_sso_saml_correlation_rule=La regola {0} utilizzata per abbinare una SailPoint Identity con l\u2019asserzione SAML dall\u2019Identity Provider (IdP).
help_sso_saml_acs=L\u2019URL di servizio in {0} per accettare la risposta SAML.
help_mfa_workflow=Seleziona per attivare il flusso di lavoro di autenticazione multi-fattore e selezionare popolazioni alle quali applicare il flusso di lavoro.
help_wf_duo_mfa_application_name=Inserisci il nome dell\u2019applicazione DUO responsabile per l\u2019autenticazione multi-fattore.
help_wf_mfa_duo_auth_status_polling_settings=Inserisci il numero di secondi di attesa tra i controlli di stato per determinare il risultato di un\u2019autenticazione multi-fattore in sospeso.
help_wf_mfa_duo_max_status_checks=Inserisci il numero massimo di volte per il controllo dello stato di un\u2019autenticazione multi-fattore in sospeso prima di supporre che l\u2019autenticazione sia stata negata.
help_wf_mfa_duo_allow_sms_authentication=Seleziona per attivare l\u2019autenticazione con SMS.
help_wf_rsa_mfa_application_name=Inserisci il nome dell\u2019applicazione RSA responsabile per l\u2019autenticazione  multi-fattore.
help_sys_config_enable_list_view_bulk_approve=Consente ai certificatori di effettuare l\u2019approvazione globale dalla visualizzazione foglio di lavoro di un controllo di accesso.
help_sys_config_enable_list_view_bulk_revoke=Consente ai certificatori di effettuare la revoca globale dalla visualizzazione foglio di lavoro di un controllo di accesso.
help_sys_config_enable_list_view_bulk_mitigate=Consente ai certificatori di autorizzare eccezioni in blocco dalla visualizzazione foglio di lavoro di un controllo di accesso. Questa opzione \u00e8 disponibile solo se si seleziona 'Attiva certificatori per consentire eccezioni'.
help_sys_config_enable_list_view_bulk_reassign=Consente ai certificatori di effettuare la riassegnazione globale dalla visualizzazione foglio di lavoro di un controllo di accesso.
help_system_config_enable_cert_entity_bulk_approve=Consente ai certificatori di effettuare l\u2019approvazione globale durante la visualizzazione di un\u2019identit\u00e0 nel corso di un controllo di accesso.
help_system_config_enable_cert_entity_bulk_revoke=Consente ai certificatori di effettuare revoche globali durante la visualizzazione di un\u2019identit\u00e0 nel corso di un controllo di accesso.
help_system_config_enable_cert_entity_bulk_revoke_account=Consente ai certificatori di effettuare revoche globali degli account durante la visualizzazione di un\u2019identit\u00e0 nel corso di un controllo di accesso.
help_system_config_bulk_certify_confirm_selection_count=Numero di elementi selezionati che richiedono un\u2019ulteriore conferma per le revoche globali.
help_system_config_suppress_initial_notifications=Impedire l\u2019invio dell\u2019e-mail di notifica iniziale della certificazione.
help_system_config_initial_notification_template=Modello e-mail predefinito utilizzato per inviare notifiche certificazione iniziale
help_system_config_enable_allow_exception_duration=Consente ai certificatori di modificare il periodo di tempo predefinito per cui consentire le eccezioni alle autorizzazioni.
help_system_config_allow_self_certify=Consente a un utente di autocertificarsi attraverso la riassegnazione o l\u2019inoltro di un controllo di accesso.
help_system_config_self_certification_violation_owner=Identit\u00e0 che possieder\u00e0 qualsiasi elemento o delega che viola l\u2019autocertificazione.
help_system_config_limit_reassignment=La funzione Limita riassegnazioni consente di limitare il numero di riassegnazioni di un elemento certificato da parte degli utenti nell\u2019ambito di una campagna di certificazione.
help_system_config_reassignment_limit=Numero di riassegnazioni consentite.
help_system_config_enable_entity_delegation=Consente ai certificatori di delegare intere entit\u00e0 provenienti da un controllo di accesso.
help_system_config_disable_delegation_forwarding=Disattiva l\u2019inoltro dell\u2019elemento di lavoro del controllo di accesso delegato.
help_system_config_enable_item_delegation=Consente ai certificatori di delegare singoli elementi provenienti da un controllo di accesso o dalla rispettiva pagina di violazioni delle direttive.
help_system_config_enable_allow_prov_missing_requirements=Consente al certificatore di effettuare il provisioning dei requisiti ruolo mancanti e, al contempo, di portare a termine un controllo di accesso.
help_system_config_require_cert_approval_comments=Richiedere al certificatore di inserire commenti quando viene approvato un elemento della certificazione.
help_system_config_require_exception_comments=Richiedere al certificatore di inserire commenti quando viene autorizzata un\u2019eccezione per un elemento della certificazione. La data della durata dell\u2019eccezione \u00e8 di sola lettura a meno che non venga attivata l\u2019opzione Attiva finestra a comparsa Consenti eccezioni.
help_system_config_require_remediation_comments=Prevede che il certificatore inserisca commenti quando viene revocato un elemento della certificazione o una violazione della policy.
help_system_config_cert_item_page_size=Numero di elementi di ciascun tipo da visualizzare per pagina nella pagina dell\u2019ente di certificazione prima della suddivisione in pagine. Se il numero \u00e8 impostato su zero, la suddivisione in pagine viene disattivata.
help_system_config_require_del_review=Richiede un controllo di tutti i controlli di accesso delegati da parte del proprietario del controllo di accesso originale.
help_system_config_require_delegation_completion=Richiede che tutti gli elementi presenti in un elemento di lavoro del controllo di accesso delegato vengano decisi prima del completamento dell\u2019elemento di lavoro.
help_system_config_notify_remediation=L\u2019attivazione di questa opzione comporta l\u2019invio di notifiche e-mail agli utenti che dispongono di elementi revocati. Si tratta di un\u2019impostazione predefinita che pu\u00f2 essere sostituita quando le certificazioni vengono pianificate.
help_system_config_cert_esc_rule=Regola predefinita utilizzata dal sistema durante il processo di escalation di un controllo di accesso.
help_system_config_mit_exp_action=Azione predefinita eseguita su una mitigazione alla scadenza.
help_system_config_mit_email=Modello e-mail predefinito utilizzato per inviare notifiche di scadenza mitigazione.
help_system_config_active_period_duration=Durata periodo attivo predefinita.
help_system_config_chlg_enabled=Valore predefinito per stabilire se il periodo di contestazione \u00e8 attivo per i controlli di accesso.
help_system_config_chlg_duration=Durata periodo contestazione predefinita.
help_system_config_remed_enabled=Valore predefinito per stabilire se il periodo di correzione \u00e8 attivo per i controlli di accesso.
help_system_config_remed_duration=Durata periodo correzione predefinita.
help_system_config_automatic_closing_enabled=Valore predefinito per stabilire se la chiusura automatica della certificazione \u00e8 attiva per i controlli di accesso.
help_system_config_automatic_closing_duration=Periodo di attesa predefinito successivo alla data di scadenza di un controllo di accesso prima dell\u2019inizio del processo di chiusura automatica.
help_system_config_automatic_closing_rule=Regola predefinita utilizzata dal sistema quando inizia il processo di chiusura automatica.
help_system_config_automatic_closing_action=Azione predefinita assegnata a tutti gli elementi indecisi della certificazione durante il processo di chiusura automatica.
help_system_config_automatic_closing_comments=Commenti predefiniti aggiunti a tutti gli elementi indecisi della certificazione durante il processo di chiusura automatica.
help_system_config_automatic_closing_signer=Utente del sistema predefinito aggiunto come firmatario di un controllo di accesso durante il processo di chiusura automatica.
help_system_config_default_remediation_modifiable_op=Operazione predefinita mostrata nella finestra di dialogo Correzione per gli attributi modificabili mediante richieste di correzione.
help_system_config_cert_exclude_base_app_accts=Se questa opzione viene contrassegnata, le autorizzazioni sugli account delle applicazioni a livelli saranno escluse dalla certificazione.
help_system_config_cert_entitlement_display=Modalit\u00e0 di visualizzazione predefinita per le autorizzazioni. \u00c8 possibile visualizzare il valore o la descrizione pi\u00f9 lunga.
help_system_config_default_remediator=Identit\u00e0 predefinita alla quale viene inviata la richiesta di revoca per revoche globali. Indicando il valore predefinito, non viene visualizzato il messaggio a comparsa Assegna revocatore durante l\u2019esecuzione della revoca globale nel corso di un controllo di accesso.
help_system_config_enable_certification_signoff_popup=Specifica che sar\u00e0 mostrato un pop-up quando il controllo d\u2019accesso \u00e8 completato e pronto per il sign off.
help_system_config_default_electronic_signature_enabled=Valore predefinito per stabilire se la firma elettronica predefinita viene utilizzando al momento di configurare le certificazioni.
help_system_config_electronic_signature_meaning=Selezionare un nome significativo e questa icona consente di visualizzare il testo significativo.
help_system_config_show_recommendations=Se selezionati, gli elementi di certificazione che hanno una decisione consigliata da AI Services verranno visualizzati accanto all'elemento.
help_system_config_auto_approval=Se selezionati, gli elementi di certificazione che hanno una decisione consigliata da AI Services verranno automaticamente approvati e spostati dalla scheda "Aperti" a "Verifica".
help_system_config_blk_reassign_email=Modello e-mail predefinito utilizzato per inviare notifiche di riassegnazione globale.
help_system_config_chlg_start_email=Modello e-mail predefinito utilizzato per inviare notifiche di inizio periodo contestazione ai certificatori.
help_system_config_chlg_end=Modello e-mail predefinito utilizzato per inviare notifiche di fine periodo contestazione ai certificatori.
help_system_config_chlg_generation_email=Modello e-mail predefinito utilizzato per inviare notifiche di creazione contestazione ai contestatori.
help_system_config_chlg_challenged_email=Modello e-mail predefinito utilizzato per inviare notifiche di decisione contestate ai certificatori.
help_system_config_chlg_expired_email=Modello e-mail predefinito utilizzato per inviare notifiche di scadenza contestazione ai contestatori.
help_system_config_chlg_decision_expired_email=Modello e-mail predefinito utilizzato per inviare notifiche di scadenza decisione contestata a contestatori e certificatori.
help_system_config_chlg_accepted_email=Modello e-mail predefinito utilizzato per inviare notifiche di contestazione accettate ai contestatori.
help_system_config_chlg_rejected_email=Modello e-mail predefinito utilizzato per inviare notifiche di contestazione rifiutate ai contestatori.
help_system_config_cert_sign_off_approval_email=Modello e-mail predefinito utilizzato per inviare notifiche agli approvatori del signoff del controllo di accesso.
help_system_config_role_approver=Regola per stabilire l\u2019approvatore delle modifiche di ruolo e profilo.
help_system_config_inactive_work_item_escalation_rule=Regola per stabilire un nuovo proprietario per gli elementi di lavoro di propriet\u00e0 di un utente inattivo.
help_system_config_provisioning_transaction_log_level_help=Livello massimo di archiviazione per eventi del registro di transazioni di provisioning. Se di questo livello o inferiore, l'elemento selezionato sar\u00e0 registrato.
help_system_config_role_modeler_perf=Disattiva la visualizzazione ad albero nell\u2019interfaccia utente di gestione ruoli. La disattivazione della vista ad albero consente di migliorare le prestazioni della pagina Gestione ruoli.
help_system_config_maximum_bundles_page=Indica il numero massimo di ruoli da visualizzare per pagina nell\u2019interfaccia utente di gestione ruoli.
help_system_config_enable_revoke_account=Consente ai certificatori di revocare un account e tutte le autorizzazioni associate.
help_system_config_enable_reassign_account=Consente ai certificatori di riassegnare un account e tutte le autorizzazioni associate.
help_system_config_global_work_item_forward_rule=Regola per stabilire l\u2019inoltro dell\u2019elemento di lavoro per tutti i nuovi elementi di lavoro. Viene utilizzata anche quando un elemento di lavoro viene inoltrato nell\u2019interfaccia utente.
help_system_config_fallback_work_item_forward_rule=Regola per stabilire l\u2019inoltro dell\u2019elemento di lavoro in casi particolari. Consente di specificare un utente per l\u2019inoltro di fallback nel caso in cui l\u2019inoltro automatico configurato comporti l\u2019autocertificazione.
help_system_config_password_validation_rule=Regola di convalida per i campi password inclusi in forme generate dalle direttive di provisioning durante la creazione dell\u2019account.
help_system_config_allow_multiple_application_accounts=Attiva un\u2019opzione nella pagina Gestione ruoli che consente di specificare un account di destinazione o di creare un nuovo account, durante una richiesta di ruoli, anche se viene richiesto o consentito da un altro ruolo. Se questa opzione non viene attivata, i ruoli vengono assegnati allo stesso account del ruolo di primo livello.
help_system_config_enable_multiple_assignments=Attivare un\u2019opzione nella pagina Gestione ruoli che consente a un ruolo di essere assegnato alla stessa identit\u00e0 pi\u00f9 volte. Questa opzione \u00e8 disponibile solo sui tipi di ruoli assegnabili.
help_system_config_allow_multiple_assignments=Rendere tutti i tipi di ruoli assegnabili disponibili per l\u2019assegnazione multipla alla stessa identit\u00e0. Questa impostazione sostituisce le impostazioni delle definizioni di ruolo individuali.
help_system_config_allow_role_propagation=Consente di propagare una modifica di ruolo a tutte le identit\u00e0 che hanno un ruolo assegnato.
help_system_config_force_role_merge_template=Assicura che l'aggiunta di una direttiva di provisioning a un ruolo non causer\u00e0 la rimozione dei profili.
help_system_config_retain_assigned_entitlements_detected=Stabilisce se le assegnazioni delle autorizzazioni vengono conservate quando fanno parte di un ruolo rilevato rimosso da un\u2019identit\u00e0.
help_system_config_retain_assigned_entitlements_assigned=Stabilisce se le assegnazioni delle autorizzazioni vengono conservate quando fanno parte di un ruolo assegnato rimosso da un\u2019identit\u00e0.
help_system_config_self_service_redirect_url=Modifica l\u2019azione del pulsante nella pagina di operazione riuscita in seguito alla registrazione self-service. Se vuoto, per impostazione predefinita apre la pagina di accesso; altrimenti, reindirizza verso l\u2019URL completo specificato.
help_sys_config_workflow_role=Processo di business eseguito quando i ruoli vengono creati, modificati o eliminati nel modeler ruoli.
help_sys_config_workflow_identity_update=Processo di business eseguito quando viene modificata un\u2019identit\u00e0 in IdentityIQ. Potrebbe eseguire approvazioni di assegnazioni di ruoli e inviare richieste di provisioning.
help_sys_config_workflow_identity_refresh=Processo di business eseguito quando un\u2019identit\u00e0 viene aggiornata in un task di background. Potrebbe eseguire approvazioni di assegnazioni di ruoli e inviare richieste di provisioning.
help_sys_config_workflow_identity_correlation=Processo di business eseguito quando viene effettuata una correlazione manuale degli account.
help_sys_config_workflow_scheduled_assignment=Processo di business eseguito quando un\u2019assegnazione di ruoli o autorizzazioni pianificata \u00e8 in scadenza. In questo modo viene assegnato o meno il ruolo o l\u2019autorizzazione ed \u00e8 possibile eseguire il provisioning.
help_sys_config_workflow_scheduled_role_activation=Processo di business eseguito quando un\u2019attivazione di ruoli pianificata \u00e8 in scadenza. In questo modo viene attivato il ruolo ed \u00e8 possibile aggiornare tutte le identit\u00e0.
help_sys_config_workflow_managed_attribute=Processo di business eseguito quando viene creato o modificato un gruppo o un\u2019autorizzazione gestita.
help_sys_config_workflow_password_intercept=Processo di business eseguito quando viene ricevuto l\u2019evento di intercettazione di modifica password.
help_system_config_enable_allow_exception=Consente ai certificatori di autorizzare eccezioni sugli elementi del controllo di accesso non relativi a violazione di direttiva. Ad esempio, per consentire l\u2019accesso a un ruolo o a un\u2019autorizzazione per un determinato intervallo di tempo.
help_system_config_deprovision_upon_expiration=Abilita il deprovisioning automatico d'accesso quando il periodo di eccezione consentito \u00e8 scaduto. L'impostazione si applica solo ad elementi, quali ruoli o diritti, che non costituiscono violazioni delle direttive.
help_system_config_enable_allow_exception_popup=Consente ai certificatori di visualizzare il messaggio a comparsa delle eccezioni autorizzate, di impostare manualmente le date di scadenza e di aggiungere commenti. \u00c8 valido sia per gli elementi di violazione che non.
help_system_config_default_allow_exception_duration=Durata scadenza predefinita per le eccezioni consentite. \u00c8 valido sia per gli elementi di violazione che non.
help_sys_config_enable_bulk_approve=Consente ai certificatori di effettuare approvazioni di pi\u00f9 elementi contemporaneamente nel corso di un controllo di accesso.
help_sys_config_enable_bulk_revoke=Consente ai certificatori di effettuare revoche di pi\u00f9 elementi contemporaneamente nel corso di un controllo di accesso.
help_sys_config_enable_bulk_allow_exception=Consente ai certificatori di autorizzare eccezioni di pi\u00f9 elementi contemporaneamente nel corso di un controllo di accesso. Questa opzione non \u00e8 disponibile se non viene selezionato "Abilita Consenti eccezioni".
help_sys_config_enable_bulk_reassign=Consente ai certificatori di riassegnare pi\u00f9 elementi contemporaneamente nel corso di un controllo di accesso.
help_sys_config_enable_bulk_account_revocation=Consente ai certificatori di revocare pi\u00f9 account contemporaneamente e le relative autorizzazioni. Questa opzione non \u00e8 disponibile se non viene selezionato "Abilita revoca account".
help_sys_config_enable_bulk_clear_decisions=Consente ai certificatori di annullare tutte le decisioni attualmente prese sulla certificazione.
help_sys_config_hash_secrets=Consente di attivare la funzione hash unidirezionale dei valori segreti per le identit\u00e0. Questi valori includono password, cronologia delle password e domande di autenticazione. Quando questa opzione \u00e8 attivata, non \u00e8 pi\u00f9 possibile utilizzare determinati vincoli per la direttiva per password.
help_sys_config_hash_iterations=Numero di iterazioni eseguite nell\u2019algoritmo di hashing.
help_sys_config_full_text_path=Percorso della directory sul server in cui vengono memorizzati i file di indice full text.
help_sys_config_full_text_auto_index=Consente di aggiornare automaticamente l\u2019indice full text a un intervallo specifico.
help_sys_config_full_text_interval=Intervallo, in minuti, di aggiornamento dell\u2019indice full text.
help_sys_config_csv_delimiter=Carattere da utilizzare come separatore CSV durante l\u2019esportazione di rapporti o risultati. Se vuoto, il valore predefinito \u00e8 la virgola.
help_sys_config_additional_accounts_app=Qualsiasi popolazione QuickLink per la quale \u00e8 attivata l\u2019opzione Consenti richiesta di account aggiuntivi visualizzer\u00e0 queste applicazioni.
help_sys_config_account_only_app=Qualsiasi popolazione QuickLink per la quale \u00e8 attivato QuickLink Gestisci account con l\u2019opzione Consenti richiesta di nuovi account configurata visualizzer\u00e0 queste applicazioni.
help_system_config_server_root_path=Il percorso principale del server, compreso lo schema, il nome del server [porta] e la directory radice. Ad esempio, se il valore \u00e8 stato impostato su \u201chttps://localhost:80/iiq\u201d, l\u2019URL previsto sar\u00e0 simile a <percorso radice del server>/foo.jsf o https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Abilita le informazioni sulla Classificazione dell'identit\u00e0 in base ai Controlli di accesso e sulla pagina Violazioni della pagina. Le informazioni sulla Classificazione sono associate ai Ruoli e agli Attributi gestiti.
help_system_config_enable_attachments=Abilita la funzionalit\u00e0 degli allegati. Consenti agli utenti di aggiungere allegati alle richieste d'accesso.
help_system_config_attachments_max_file_size=Dimensioni massime di file per ogni singolo allegato.
help_system_config_attachments_allowed_file_types=Elenco di tipi d'estensione di file separati da virgola. Nessun prefisso del punto necessario.
help_system_config_attachment_configs=Attiva le regole di AttachmentConfig. Durante una richiesta di accesso, vengono eseguite solo le regole selezionate.
help_system_config_plugin_scripting=Vieta l'accesso di script alle classi nei plugin.
help_system_config_plugin_relax_enforcement=Attenua l'applicazione di rigide dichiarazioni di plugin per le classi utilizzate dai plugin creati prima di IdentityIQ 8.0.
help_system_config_allow_edit_forwarding=Consentire agli utenti di modificare le preferenze di inoltro dalla pagina Modifica preferenze.
help_system_config_enable_change_password=Consentire agli utenti di modificare la password dalla pagina Modifica preferenze.
help_system_config_risk_bands=Numero di bande utilizzate per categorizzare un punteggio di rischio.
help_system_config_batch_request_approver=L\u2019approvatore della richiesta del batch selezionato deve disporre delle giuste autorizzazioni per visualizzare gli elementi della richiesta del batch.
help_system_config_approval_recommendations=I consigli possono essere generati solo se AI Services \u00e8 configurato correttamente.
help_sys_config_misc_async_cache=Consentire l\u2019aggiornamento asincrono della cache delle direttiva sui ruoli per verifiche pi\u00f9 rapide delle direttive durante le richieste LCM.
