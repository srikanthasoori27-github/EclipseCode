# score def descriptions
score_def_rawBusinessRoleScore_desc=En bas\u00e5tkomstriskpo\u00e4ng (BAR) som str\u00e4cker sig fr\u00e5n 0 (l\u00e5g risk) till 1000 (h\u00f6g risk) tilldelas varje roll. En anv\u00e4ndares roll-BAR best\u00e4ms enligt summan av de risker som \u00e4r f\u00f6rknippade med varje roll de innehar.
score_def_rawEntitlementScore_desc=Anv\u00e4ndares bas\u00e5tkomstriskpo\u00e4ng (BAR) f\u00f6r r\u00e4ttigheter beror av de ytterligare r\u00e4ttigheter som de innehar. Det finns tv\u00e5 olika r\u00e4ttighetskategorier: Tillst\u00e5nd och Attribut. Ett tillst\u00e5nd \u00e4r ett privilegium som anv\u00e4ndare innehar. Anv\u00e4ndare kan inneha en eller flera av f\u00f6ljande beh\u00f6righeter i en eller flera applikationer: skapa, l\u00e4sa, uppdatera, radera och utf\u00f6ra. Attribut \u00e4r anpassade anv\u00e4ndaregenskaper. "grupp / administrat\u00f6rer" \u00e4r ett typiskt exempel p\u00e5 ett attribut/v\u00e4rdepar. Riskpo\u00e4ng konfigureras f\u00f6r varje tillst\u00e5nd och varje attribut/v\u00e4rdepar i systemet. Anv\u00e4ndares r\u00e4ttighets-BAR-po\u00e4ng best\u00e4ms genom att summera de risker som \u00e4r f\u00f6rknippade med var och en av de ytterligare r\u00e4ttigheterna som han/hon innehar.
score_def_rawPolicyScore_desc=En anv\u00e4ndares bas\u00e5tkomstriskpo\u00e4ng (BAR) f\u00f6r policyer baseras p\u00e5 policy\u00f6vertr\u00e4delser som uppt\u00e4cks f\u00f6r anv\u00e4ndaren i fr\u00e5ga, baserat p\u00e5 definierade policyregler. Riskpo\u00e4ng konfigureras f\u00f6r varje regel i policyn eller f\u00f6r sj\u00e4lva policyn om inga regler g\u00e4ller. Anv\u00e4ndarens policy-BAR-po\u00e4ng ber\u00e4knas som summan av de risker som \u00e4r f\u00f6rknippade med varje policy eller regel som bryts av anv\u00e4ndaren.
score_def_businessRoleScore_desc=En anv\u00e4ndares kompenserade rollriskpo\u00e4ng baseras p\u00e5 bas\u00e5tkomstriskpo\u00e4ngen f\u00f6r varje roll som \u00e4r associerad med honom/henne. En kompensationsfaktor till\u00e4mpas f\u00f6r varje roll f\u00f6r att \u00f6ka eller minska dess kompenserade riskpo\u00e4ng. Summan av dessa kompenserade po\u00e4ng \u00e4r anv\u00e4ndarens \u00f6vergripande kompenserade rollriskpo\u00e4ng.
score_def_entitlementScore_desc=En anv\u00e4ndares kompenserade rollriskpo\u00e4ng baseras p\u00e5 bas\u00e5tkomstrisken f\u00f6r varje roll som \u00e4r associerad med honom/henne. En kompensationsfaktor till\u00e4mpas p\u00e5 varje roll f\u00f6r att \u00f6ka eller minska dess kompenserade riskpo\u00e4ng. Summan av dessa kompenserade po\u00e4ng \u00e4r anv\u00e4ndarens \u00f6vergripande kompenserade rollriskpo\u00e4ng.
score_def_policyScore_desc=En anv\u00e4ndares kompenserade policy\u00f6vertr\u00e4delseriskpo\u00e4ng baseras p\u00e5 bas\u00e5tkomstriskerna f\u00f6r varje regel som han/hon bryter mot. En kompensationsfaktor till\u00e4mpas f\u00f6r varje \u00f6vertr\u00e4delse f\u00f6r att \u00f6ka eller minska dess kompenserade riskpo\u00e4ng. Summan av dessa kompenserade po\u00e4ng \u00e4r anv\u00e4ndarens \u00f6vergripande policy\u00f6vertr\u00e4delseriskpo\u00e4ng.
score_def_certificationAge_desc=Certifieringspo\u00e4ngen baseras p\u00e5 antal dagar sedan senaste identitetscertifieringen. Om ett visst antal dagar har passerat utan en ny certifiering \u00f6kar po\u00e4ngen gradvis. Efter ett annat anv\u00e4ndardefinierat tidsintervall n\u00e5r v\u00e4rdet det maximala v\u00e4rdet angivet i BAR-konfigurationen.
score_def_example_desc=Exempelpo\u00e4ng, ber\u00e4knat baserat p\u00e5 v\u00e4rdet p\u00e5 ett identitetsattribut.
score_def_composite_desc=Ber\u00e4kna en sammansatt po\u00e4ng genom att kombinera alla komponentpo\u00e4ng med h\u00e4nsyn tagen till deras vikt. Eftersom det inte finns n\u00e5gra konfigurerbara argument visas inte detta i anv\u00e4ndargr\u00e4nssnittet.
score_def_serviceAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som \u00e4r markerade som tj\u00e4nstekonton.
score_def_inactiveAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som \u00e4r markerade som inaktiva.
score_def_privilegedAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som \u00e4r markerade som privilegierade.
score_def_dormantAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som inte har anv\u00e4nts under en tidsperiod.
score_def_riskyAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som \u00e4r kopplade till identiteter med h\u00f6ga riskpo\u00e4ng.
score_def_violatorAccount_desc=Po\u00e4ng som ber\u00e4knas utifr\u00e5n den procentandel konton som \u00e4r kopplade till identiteter med policy\u00f6vertr\u00e4delser.
