corwiz_att_title=Attributbaserad korrelation
corwiz_att_intro=Attributbaserade korrelationstilldelningar anv\u00e4nder attributen hos applikationens konto f\u00f6r att identifiera identiteter med hj\u00e4lp av attributv\u00e4rden som lagrats f\u00f6r identitetsobjekt. Detta \u00e4r det vanligaste s\u00e4ttet att korrelera konton till identiteter.
corwiz_att_example=Ett exempel p\u00e5 attributbaserad korrelation \u00e4r n\u00e4r man korrelerar applikationens kontoattribut "post" med en identitets attribut "e-post".
