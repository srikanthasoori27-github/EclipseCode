con_help_sharepoint_querySql=MSFT Query-meddelandet anv\u00e4nds f\u00f6r att g\u00f6ra s\u00f6kningar av anv\u00e4ndarprofiler. Om f\u00e4ltet l\u00e4mnas tomt genereras en standardfr\u00e5ga.
con_help_sharepoint_fetchSql=Den MSFT-fr\u00e5ga som anv\u00e4ndes vid h\u00e4mtning av ett enda anv\u00e4ndarobjekt. Attributet $(identity) kommer att ers\u00e4ttas med objektets beg\u00e4rda identitet. Om f\u00e4ltet l\u00e4mnas tomt kommer en standardfr\u00e5ga att genereras.
con_help_sharepoint_authApp=Ange namnet p\u00e5 den applikation som inneh\u00e5ller de konton och grupper som anv\u00e4nds av Sharepoint f\u00f6r att autentisera och auktorisera anv\u00e4ndare.
