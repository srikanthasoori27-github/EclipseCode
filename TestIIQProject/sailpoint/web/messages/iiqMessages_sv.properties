corwiz_cond_example=Ett exempel p\u00e5 villkorsbaserad korrelation \u00e4r rotkontot p\u00e5 Unix. Rotkontot har normalt inga identifierande attribut som kan anv\u00e4ndas f\u00f6r att korrelera det till en befintlig identitet. I fall d\u00e4r konto\u00e4garen \u00e4r k\u00e4nd eftersom denne \u00e4ven \u00e4r applikations\u00e4garen kan direkt mappning anv\u00e4ndas.
