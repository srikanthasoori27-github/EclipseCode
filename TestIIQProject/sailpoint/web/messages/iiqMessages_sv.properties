col_help_sharepoint_siteurl=Ange webbadressen f\u00f6r varje webbplatssamling som ska inspekteras av den ostrukturerade skanningsprocessen. Alla v\u00e4rden m\u00e5ste vara giltiga webbadresser och b\u00f6rja med http:// eller https://. Alla underliggande webbplatser till webbplatsen behandlas.
col_help_sharepoint_sitefilter=Ange det/de filter som ska till\u00e4mpas p\u00e5 varje webbplats/underwebbplats. Om inte kommer webbplatser som inte \u00e4r null och som matchar filtret att returneras, dvs. detta \u00e4r ett inkluderande filter. Om filter anv\u00e4nds kommer alla webbplatser och underwebbplatser att inspekteras. Formatet p\u00e5 det h\u00e4r v\u00e4rdet ska vara str\u00e4ngversionen av v\u00e5rt sailpoint.objekt-Filter-objekt och kan bara filtrera p\u00e5 egenskapen "Url". Till exempel skulle Url.contains ("sailpoint") returnera alla webbplatser som inneh\u00f6ll str\u00e4ngen "sailpoint" n\u00e5gonstans i webbadressen.
