con_help_delimited_method=Ange vilken typ av analysmetod som ska anv\u00e4ndas n\u00e4r inneh\u00e5llet i datafilen analyseras.
con_help_delimited_file=Ange s\u00f6kv\u00e4g och namn p\u00e5 den datafil som ska analyseras.
con_help_delimited_delimiter=Ange det tecken som ska anv\u00e4ndas som avgr\u00e4nsare. Om avgr\u00e4nsaren \u00e4r ett unicode-tecken, anv\u00e4nd \\u-formatet. Exempel: \u005Cu0009 anges f\u00f6r tab-tecknet.
con_help_delimited_encoding=Ange den kodning som anv\u00e4ndes n\u00e4r datafilen sparades. Om detta l\u00e4mnas tomt kommer applikationsserverns f\u00f6rvalda standardkodning att anv\u00e4ndas n\u00e4r filen analyseras.
con_help_delimited_hasHeader=V\u00e4lj det h\u00e4r alternativet om datafilen har en rubrik definierad i filens f\u00f6rsta rad.
con_help_delimited_columns=Ange namn p\u00e5 de kolumner som ska anv\u00e4ndas n\u00e4r filen analyseras. Om regexp anv\u00e4nds \u00e4r detta f\u00e4lt obligatoriskt. Om endast avgr\u00e4nsningar anv\u00e4nds beh\u00f6ver du bara konfigurera det h\u00e4r f\u00e4ltet om ingen rurbrik har definierats eller om du vill byta namn p\u00e5 de kolumner som ska anv\u00e4ndas i buildMap-regeln.
con_help_delimited_stopOnWrongLength=Markera det h\u00e4r alternativet om du vill att anslutningen ska avbrytas s\u00e5vida inte alla kolumner i varje rad ing\u00e5r. Ibland utel\u00e4mnas det sista igenk\u00e4nningstecknet fr\u00e5n datan. V\u00e4lj detta alternativ om s\u00e5 \u00e4r fallet.
con_help_delimited_regexp=Ange det regulj\u00e4ra uttrycket med hj\u00e4lp av regulj\u00e4ra uttrycksgrupper som kan anv\u00e4ndas f\u00f6r att dela upp data i igenk\u00e4nningstecken.
con_help_delimited_filetransport=Ange hur filen ska \u00f6verf\u00f6ras. V\u00e4lj "Lokalt" om den ligger lokalt p\u00e5 applikationsservern.
con_help_delimited_transportHost=Ange v\u00e4rdnamnet d\u00e4r filen finns
con_help_delimited_transportUser=Ange det anv\u00e4ndarnamn som ska anv\u00e4ndas under fil\u00f6verf\u00f6ringen.
con_help_delimited_transportPw=Ange l\u00f6senordet f\u00f6r anv\u00e4ndaren som ska anv\u00e4ndas under fil\u00f6verf\u00f6ringen.
con_help_delimited_fileTransportSFTP_authentication=V\u00e4lj autentiseringsmetod.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Ange s\u00f6kv\u00e4gen f\u00f6r den privata nyckel som ska anv\u00e4ndas f\u00f6r att uppr\u00e4tta anslutningen.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Ange l\u00f6senordet f\u00f6r den privata nyckel som ska anv\u00e4ndas f\u00f6r att uppr\u00e4tta anslutningen.
con_help_delimited_transportPort=Ange portnummer som ska anv\u00e4ndas f\u00f6r att uppr\u00e4tta anslutningen.
con_help_delimited_skipLines=Ange antal rader att hoppa \u00f6ver \u00f6verst i datafilen innan fill\u00e4sningen b\u00f6rjar.
con_help_delimited_filterEmpty=V\u00e4lj det h\u00e4r alternativet om du vill filtrera bort n\u00e5gra objekt som l\u00e4ses in men saknar attribut.
con_help_delimited_commentChar=Ange ett kommentartecken som anv\u00e4nds i datafilen. Om en rad b\u00f6rjar med detta tecken kommer den inte att l\u00e4sas in.
con_help_delimited_filterString=Ange str\u00e4ngrepresentationen f\u00f6r ett sailpoint.object.Filter-objekt. Alla objekt som matchar filtret filtreras ut ur datam\u00e4ngden och kommer inte att returneras. H\u00e4r \u00e4r ett exempel p\u00e5 ett filter som filtrerar bort alla objekt fr\u00e5n tillverkningsavdelningen. Avdelning == "Tillverkning"
con_help_delimited_mergeRows=V\u00e4lj det h\u00e4r alternativet om data f\u00f6r ett enskilt objekt str\u00e4cker sig \u00f6ver flera rader.
con_help_delimited_indexColumn=Ange namnet p\u00e5 indexkolumnen som ska anv\u00e4ndas vid s\u00f6kning efter likadana objekt i datam\u00e4ngden.
con_help_delimited_sortedIndexColumn=V\u00e4lj det h\u00e4r alternativet om data sorteras efter indexkolumnen. Om data inte sorteras kommer en in-memory-representation av data att byggas upp och anv\u00e4ndas.
con_help_delimited_merge_case_insensitive=V\u00e4lj det h\u00e4r alternativet om du vill sammanfoga f\u00f6r att ignorera skiftl\u00e4ge. Det sorterade indexet m\u00e5ste v\u00e4ljas.
con_help_delimited_mergeColumns=Ange namn p\u00e5 kolumnerna fr\u00e5n filen vars v\u00e4rden ska sl\u00e5s samman.
con_help_delimited_buildMap=En regel som anropas f\u00f6r varje rad i datafilen. Regeln anv\u00e4nds f\u00f6r att konvertera str\u00e4ngarnas igenk\u00e4nningstecken fr\u00e5n datafilen till ett java.util.Map-objekt. Om ingen regel anges byggar anslutningen upp en karta med inneh\u00e5llet och med kolumnnamnet som nyckel.
con_help_delimited_mergeMaps=En regel som anv\u00e4nds vid sammanslagning f\u00f6r varje rad som har matchande indexkolumner. Regeln kommer att ta emot den befintliga datastrukturen tillsammans med den nyanalyserade datastrukturen som ska sl\u00e5s samman. Om ingen regel anges bygger anslutningen upp en kombinerad java.utilMap med det ursprungliga objektet och sammanfogar de attribut som angetts i konfigurationsalternativet "mergeColumns".
con_help_delimited_transformation=En regel som anv\u00e4nds f\u00f6r varje unik java.util.Map som skapas fr\u00e5n datafilen. Denna regel anv\u00e4nds f\u00f6r att konvertera ett java.util.Map-objekt som byggts upp fr\u00e5n datafilen till ett ResourceObject. Om ingen regel anges bygger anslutningen upp ett ResourceObject med hj\u00e4lp av schemat.
con_help_delimited_preIterate=En regel som anropas innan iterationsprocessen b\u00f6rjar och fungerar som krok ("hook") f\u00f6r saker som t ex filkontroll eller uppbyggnad av ett alternativt fl\u00f6de.
con_help_delimited_postIterate=En regel som anv\u00e4nds efter att iterationsprocessen har slutf\u00f6rts.
con_help_delimited_partitionConfig=V\u00e4lj mellan "Auto" eller "Manuell". "Auto" ber\u00e4knar automatiskt antalet partitioner och objekt per partition baserat p\u00e5 de ledtr\u00e5dar som aggregatorn ger. "Manuell" -l\u00e4get g\u00f6r att kunderna kan ange antal objekt per partition s\u00e5 att de ska delas in i partitioner s\u00e5 j\u00e4mnt som m\u00f6jligt. Standardpartitionering anv\u00e4nder den automatiska funktionen "Auto".
con_help_delimited_partitionObjectCount=Endast f\u00f6r manuellt l\u00e4ge. Ange antal objekt som ska placeras i varje partition.
