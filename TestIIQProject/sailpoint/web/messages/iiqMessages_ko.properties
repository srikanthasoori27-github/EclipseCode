score_def_rawEntitlementScore_desc=\uc0ac\uc6a9\uc790\uc758 \uad8c\ud55c \uae30\ubcf8 \uc561\uc138\uc2a4 \uc704\ud5d8(BAR) \uc810\uc218\ub294 \uc0ac\uc6a9\uc790\uac00 \ubcf4\uc720\ud55c \ucd94\uac00 \uad8c\ud55c\uc5d0 \ub530\ub77c \ub2ec\ub77c\uc9d1\ub2c8\ub2e4. \uad8c\ud55c\uc740 \ub450 \uce74\ud14c\uace0\ub9ac, \uc989 \ud5c8\uac00 \ubc0f \uc18d\uc131\uc73c\ub85c \ubd84\ub958\ub429\ub2c8\ub2e4. \ud5c8\uac00\ub294 \uc0ac\uc6a9\uc790\uac00 \ubcf4\uc720\ud55c \ud2b9\uad8c\uc785\ub2c8\ub2e4. \uc0ac\uc6a9\uc790\ub294 \ud558\ub098 \uc774\uc0c1\uc758 \uc571\uc5d0 \ub300\ud574 \ub2e4\uc74c \uc911 \ud558\ub098 \uc774\uc0c1\uc758 \ud5c8\uac00\ub97c \ubcf4\uc720\ud569\ub2c8\ub2e4: \uc0dd\uc131, \uc77d\uae30, \uc5c5\ub370\uc774\ud2b8, \uc0ad\uc81c, \uc2e4\ud589. \uc18d\uc131\uc740 \ub9de\ucda4\ud654\ub41c \uc0ac\uc6a9\uc790 \ud2b9\uc131\uc785\ub2c8\ub2e4. "\uadf8\ub8f9/\uad00\ub9ac\uc790"\ub294 \uc18d\uc131/\uac12 \uc30d\uc758 \uc804\ud615\uc801\uc778 \uc608\uc2dc\uc785\ub2c8\ub2e4.  \uc704\ud5d8 \uc810\uc218\ub294 \uac01 \ud5c8\uac00 \ubc0f \uc2dc\uc2a4\ud15c \ub0b4\uc758 \ubaa8\ub4e0 \uc18d\uc131/\uc30d\uc5d0 \ub300\ud574 \ud658\uacbd \uc124\uc815\ub429\ub2c8\ub2e4. \uc0ac\uc6a9\uc790\uc758 \uad8c\ud55c BAR \uc810\uc218\ub294 \uc0ac\uc6a9\uc790\uac00 \ubcf4\uc720\ud55c \uac01 \ucd94\uac00 \uad8c\ud55c\uc5d0 \uc5f0\uad00\ub41c \uc704\ud5d8\uc758 \ud569\uacc4\ub85c \uacb0\uc815\ub429\ub2c8\ub2e4.
score_def_rawPolicyScore_desc=\uc0ac\uc6a9\uc790\uc758 \uc815\ucc45 BAR \uc810\uc218\ub294 \uc815\uc758\ub41c \uc815\ucc45 \uaddc\uce59\uc5d0 \uc758\uac70\ud558\uc5ec \ud0d0\uc9c0\ub41c \ud574\ub2f9 \uc0ac\uc6a9\uc790\uc758 \uc815\ucc45 \uc704\ubc18\uc5d0 \ub530\ub77c \uacb0\uc815\ub429\ub2c8\ub2e4. \uc704\ud5d8 \uc810\uc218\ub294 \uc815\ucc45\uc758 \ubaa8\ub4e0 \uaddc\uce59, \ud639\uc740 \uc801\uc6a9\ub418\ub294 \uaddc\uce59\uc774 \uc5c6\ub294 \uacbd\uc6b0 \uc815\ucc45 \uc790\uccb4\uc5d0 \ub300\ud574 \ud658\uacbd \uc124\uc815\ub429\ub2c8\ub2e4. \uc0ac\uc6a9\uc790\uc758 \uc815\ucc45 BAR \uc810\uc218\ub294 \ud574\ub2f9 \uc0ac\uc6a9\uc790\uc5d0 \uc758\ud574 \uc704\ubc18\ub41c \ubaa8\ub4e0 \uc815\ucc45 \ub610\ub294 \uaddc\uce59\uacfc \uc5f0\uad00\ub41c \uc704\ud5d8\uc758 \ud569\uacc4\ub85c \uacc4\uc0b0\ub429\ub2c8\ub2e4.
