con_help_sap_buildMap=SAP\u2019tan d\u00f6nen her nesne i\u00e7in \u00e7a\u011fr\u0131lan bir kural. SAP\u2019la ileti\u015fime ge\u00e7erek varsay\u0131lan nesneyi d\u00fczenlemek veya her nesneye \u00f6zel nitelikler eklemek i\u00e7in kurala yeterli i\u00e7erik verilmi\u015ftir.
con_help_provisionRuleType=Kullan\u0131c\u0131, gereklili\u011fe g\u00f6re sa\u011flama kural\u0131n\u0131n t\u00fcr\u00fcn\u00fc se\u00e7ebilir. Genel kural, t\u00fcm sa\u011flama kurallar\u0131n\u0131 i\u00e7erir ve \u0130\u015flem Kural\u0131 da Kullan\u0131c\u0131n\u0131n belirli i\u015flem i\u00e7in sa\u011flama yapmas\u0131na olanak sa\u011flar.
con_help_sap_provision=Sa\u011flama i\u00e7in genel bi\u00e7imde \u00e7a\u011fr\u0131lan bir kurald\u0131r. Kural, genel kural sa\u011flamas\u0131 i\u00e7in kullan\u0131l\u0131r.
