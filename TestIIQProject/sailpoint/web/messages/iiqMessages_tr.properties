corwiz_att_title=Niteli\u011fe Dayal\u0131 Ba\u011f\u0131nt\u0131
corwiz_att_intro=Niteli\u011fe Dayal\u0131 Ba\u011f\u0131nt\u0131 atamalar\u0131, Kimlik nesnelerinde depolanan Nitelik de\u011ferlerine dayal\u0131 olarak kimlikler bulmak i\u00e7in uygulama hesab\u0131n\u0131n Niteliklerini kullan\u0131r. Bu, hesaplar\u0131n genellikle Kimliklerle ba\u011fda\u015ft\u0131r\u0131ld\u0131\u011f\u0131 bi\u00e7imdir.
corwiz_att_example=Niteli\u011fe dayal\u0131 ba\u011f\u0131nt\u0131n\u0131n bir \u00f6rne\u011fi, uygulaman\u0131n hesap niteli\u011fi 'postas\u0131'n\u0131 bir kimli\u011fin nitelik 'e-postas\u0131' ile ba\u011fda\u015ft\u0131rmakt\u0131r.
corwiz_att_next=Niteli\u011fe Dayal\u0131 Ba\u011f\u0131nt\u0131 atamalar\u0131n\u0131 yap\u0131land\u0131rmak i\u00e7in Sonraki'ye t\u0131klay\u0131n.
corwiz_att_new=Niteli\u011fe dayal\u0131 atama olu\u015fturmak i\u00e7in, bir uygulama niteli\u011fi ve bir kimlik niteli\u011fi se\u00e7ip Ekle'ye t\u0131klay\u0131n. Var olan atamalar\u0131 silmek i\u00e7in, soldaki se\u00e7im s\u00fctununu kullanarak atamalar\u0131 se\u00e7in ve Sil'e t\u0131klay\u0131n.
corwiz_att_note=NOT: Her e\u015fleme, bir kimlik bulunana veya e\u015fleme listesi bitirilene kadar bu tabloda g\u00f6sterilen \u015fekliyle yukar\u0131dan a\u015fa\u011f\u0131ya do\u011fru i\u015flenir.
corwiz_att_summary=Niteli\u011fe Dayal\u0131 Ba\u011f\u0131nt\u0131 Atamalar\u0131
corwiz_cond_title=Ko\u015fula Dayal\u0131 Ba\u011f\u0131nt\u0131
corwiz_cond_intro=Ko\u015fula Dayal\u0131 Ba\u011f\u0131nt\u0131 atamalar\u0131, nitelik ko\u015fullar\u0131 tan\u0131mlayarak uygulama hesaplar\u0131n\u0131 var olan kimliklere atar. Hizmet ve Y\u00f6netici hesaplar\u0131, ko\u015fula dayal\u0131 Ba\u011f\u0131nt\u0131 kullan\u0131larak idare edilebilir.
corwiz_cond_example=Ko\u015fula dayal\u0131 ba\u011f\u0131nt\u0131n\u0131n bir \u00f6rne\u011fi, Unix'teki k\u00f6k hesab\u0131d\u0131r. K\u00f6k hesab\u0131, genellikle onu var olan bir kimli\u011fe ba\u011fda\u015ft\u0131rmaya \u00e7al\u0131\u015f\u0131l\u0131rken yard\u0131m\u0131 dokunabilecek tan\u0131mlay\u0131c\u0131 niteliklere sahip de\u011fildir. Hesap sahibinin, uygulama sahibi olmas\u0131 nedeniyle bilindi\u011fi durumlarda, do\u011frudan e\u015fleme kullan\u0131labilir.
corwiz_cond_ask=Yap\u0131land\u0131r\u0131lacak ko\u015fula dayal\u0131 ba\u011f\u0131nt\u0131 ataman\u0131z var m\u0131?
corwiz_cond_current=Tan\u0131ml\u0131 Ko\u015fullar
