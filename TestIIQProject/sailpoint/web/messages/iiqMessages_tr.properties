corwiz_welcome_intro=Bu sihirbaz, uygulama hesaplar\u0131n\u0131 var olan kimlik k\u00fcplerine ba\u011fda\u015ft\u0131rma i\u015flemi boyunca size yol g\u00f6sterecek.
