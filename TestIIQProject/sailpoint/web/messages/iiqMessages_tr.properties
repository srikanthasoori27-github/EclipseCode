con_help_sap_actionToSupport=Her SAP HR kullan\u0131c\u0131s\u0131 i\u00e7in k\u00fcmelenecek olan Eylem T\u00fcr\u00fc/T\u00fcrleri i\u00e7in virg\u00fclle ayr\u0131lm\u0131\u015f de\u011ferdir; \u00f6rn. (01, 20, 21).
