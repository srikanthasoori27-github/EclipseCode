# score def descriptions
score_def_rawBusinessRoleScore_desc=Her bir role 0 (d\u00fc\u015f\u00fck risk) ile 1000 (y\u00fcksek risk) aras\u0131nda da\u011f\u0131l\u0131m g\u00f6steren Temel Eri\u015fim Riski (TER) Puan\u0131 atan\u0131r. Bir kullan\u0131c\u0131n\u0131n rol TER'i, elinde bulundurdu\u011fu her bir rolle ili\u015fkili olan risklerin toplam\u0131 al\u0131narak belirlenir.
score_def_rawEntitlementScore_desc=Bir kullan\u0131c\u0131n\u0131n Hak Temel Eri\u015fim Riski (TER) puan\u0131, elindeki ek haklara ba\u011fl\u0131d\u0131r. Haklar iki kategoriye ayr\u0131l\u0131r: \u0130zinler ve Nitelikler.  \u0130zin, kullan\u0131c\u0131n\u0131n elinde bulundurdu\u011fu bir ayr\u0131cal\u0131kt\u0131r.  Bir kullan\u0131c\u0131, bir veya daha fazla uygulama \u00fczerinde a\u015fa\u011f\u0131daki \u0130zinlerden birini veya daha fazlas\u0131n\u0131 elinde tutabilir: olu\u015fturma, okuma, g\u00fcncelleme, silme ve y\u00fcr\u00fctme.  Nitelikler, \u00f6zelle\u015ftirilmi\u015f kullan\u0131c\u0131 \u00f6zellikleridir.  "Grup/Y\u00f6neticiler", bir Nitelik/De\u011fer \u00e7iftinin tipik \u00f6rne\u011fidir.  Kullan\u0131c\u0131n\u0131n Hak TER puan\u0131, elinde bulundurdu\u011fu ek Haklar\u0131n her biriyle ili\u015fkili olan risklerin toplanmas\u0131yla belirlenir.
score_def_rawPolicyScore_desc=Bir kullan\u0131c\u0131n\u0131n \u0130lke Temel Eri\u015fim Riski (TER) puan\u0131, tan\u0131mlanm\u0131\u015f \u0130lke kurallar\u0131na dayal\u0131 olarak o kullan\u0131c\u0131 i\u00e7in tespit edilmi\u015f olan \u0130lke ihlallerine dayan\u0131r.  \u0130lkedeki her kural i\u00e7in veya hi\u00e7 kural ge\u00e7erli de\u011filse, \u0130lkenin kendisi i\u00e7in bir risk puan\u0131 yap\u0131land\u0131r\u0131l\u0131r.  Kullan\u0131c\u0131n\u0131n \u0130lke TER puan\u0131, kullan\u0131c\u0131 taraf\u0131ndan ihlal edilen her \u0130lke veya kuralla ili\u015fkili risklerin toplam\u0131 al\u0131narak hesaplan\u0131r.
score_def_businessRoleScore_desc=Bir kullan\u0131c\u0131n\u0131n Telafi Rol Risk Puan\u0131, onlarla ili\u015fkili olan her Rol i\u00e7in Temel Eri\u015fim Risklerine dayan\u0131r.  Telafi Risk Puan\u0131n\u0131 art\u0131rmak veya azaltmak i\u00e7in her Role bir telafi edici fakt\u00f6r uygulan\u0131r. Bu telafi puanlar\u0131n\u0131n toplam\u0131, kullan\u0131c\u0131n\u0131n genel Telafi Rol Risk Puan\u0131'd\u0131r.
score_def_entitlementScore_desc=Bir kullan\u0131c\u0131n\u0131n Telafi Rol Risk Puan\u0131, onlarla ili\u015fkili olan her Rol i\u00e7in Temel Eri\u015fim Risklerine dayan\u0131r.  Telafi Risk Puan\u0131n\u0131 art\u0131rmak veya azaltmak i\u00e7in her Role bir telafi edici fakt\u00f6r uygulan\u0131r. Bu telafi puanlar\u0131n\u0131n toplam\u0131, kullan\u0131c\u0131n\u0131n genel Telafi Rol Risk Puan\u0131'd\u0131r.
score_def_policyScore_desc=Bir kullan\u0131c\u0131n\u0131n Telafi \u0130lke \u0130hlali Risk Puan\u0131, o anda ihlal etmekte olduklar\u0131 her kural i\u00e7in Temel Eri\u015fim Risklerine dayan\u0131r.  Her ihlale telafi Risk Puan\u0131n\u0131 art\u0131rmak veya azaltmak i\u00e7in bir telafi edici fakt\u00f6r uygulan\u0131r.  Bu telafi puanlar\u0131n\u0131n toplam\u0131, kullan\u0131c\u0131n\u0131n genel Telafi \u0130lke \u0130hlali Risk Puan\u0131'd\u0131r.
score_def_certificationAge_desc=Belgeleme puan\u0131, son kimlik belgelemesinden bu yana olan g\u00fcn say\u0131s\u0131na dayan\u0131r.  Yeni bir belgeleme olmaks\u0131z\u0131n belirli say\u0131da g\u00fcn ge\u00e7mi\u015fse, puan kademeli olarak artar.  Ba\u015fka bir kullan\u0131c\u0131 tan\u0131ml\u0131 zaman aral\u0131\u011f\u0131ndan sonra, puan TER yap\u0131land\u0131rmas\u0131 s\u0131ras\u0131nda belirlenmi\u015f maksimum de\u011fere ula\u015f\u0131r.
score_def_example_desc=Bir kimlik niteli\u011finin de\u011ferine dayal\u0131 olarak hesaplanan bir \u00f6rnek puand\u0131r.
score_def_composite_desc=A\u011f\u0131rl\u0131klar\u0131na dayal\u0131 olarak t\u00fcm bile\u015fen puanlar\u0131n\u0131 bir araya getirerek bir karma puan hesaplay\u0131n.  Yap\u0131land\u0131r\u0131labilir de\u011fi\u015fkenler yoktur, bu y\u00fczden bu kullan\u0131c\u0131 aray\u00fcz\u00fcnde sergilenmez.
score_def_serviceAccount_desc=Hizmet hesaplar\u0131 olarak i\u015faretlenen hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
score_def_inactiveAccount_desc=Aktif olmayan olarak i\u015faretlenen hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
score_def_privilegedAccount_desc=Ayr\u0131cal\u0131kl\u0131 olarak i\u015faretlenen hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
score_def_dormantAccount_desc=Bir s\u00fcredir kullan\u0131lmam\u0131\u015f olan hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
score_def_riskyAccount_desc=Y\u00fcksek risk puanlar\u0131 olan kimliklerle ili\u015fkili hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
score_def_violatorAccount_desc=\u0130lke ihlalleri olan kimliklerle ili\u015fkili hesaplar\u0131n y\u00fczdesinden hesaplanan bir puand\u0131r.
