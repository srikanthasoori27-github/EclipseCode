con_help_sap_lang=Ba\u011flan\u0131rken kullan\u0131lmas\u0131 gereken dil kodunu girin. Varsay\u0131lan dil \u0130ngilizce\u2019dir (EN).
con_help_sap_user=JCO ile SAP\u2019a ba\u011flan\u0131rken kullan\u0131lacak kullan\u0131c\u0131 hesab\u0131. snc ve bir x509certificate kullan\u0131lm\u0131yorsa bu gereklidir.
