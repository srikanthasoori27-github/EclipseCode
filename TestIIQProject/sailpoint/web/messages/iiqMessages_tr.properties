corwiz_name_intro=Ayn\u0131 t\u00fcrdeki uygulamalar tipik olarak ba\u011f\u0131nt\u0131 yap\u0131land\u0131rmalar\u0131n\u0131 payla\u015fabilir. Bu i\u015flem, tekrar kullan\u0131labilen bir ba\u011f\u0131nt\u0131 yap\u0131land\u0131rmas\u0131 olu\u015fturur.
