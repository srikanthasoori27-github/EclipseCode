con_help_delimited_method=Veri dosyas\u0131n\u0131n i\u00e7erikleri ayr\u0131\u015ft\u0131r\u0131l\u0131rken hangi t\u00fcr ayr\u0131\u015ft\u0131rma tekni\u011finin kullan\u0131lmas\u0131 gerekti\u011fini girin.
con_help_delimited_file=Ayr\u0131\u015ft\u0131r\u0131lmas\u0131 gereken veri dosyas\u0131n\u0131n yolunu ve ad\u0131n\u0131 girin.
con_help_delimited_delimiter=Ay\u0131r\u0131c\u0131 olarak kullan\u0131lmas\u0131 gereken karakteri girin. Ay\u0131r\u0131c\u0131, bir evrensel kod karakteriyse \\u bi\u00e7imini kullan\u0131n. \u00d6rne\u011fin, sekme karakteri i\u00e7in \u005Cu0009 belirtilecektir.
con_help_delimited_encoding=Veri dosyas\u0131 kaydedilirken kullan\u0131lm\u0131\u015f kodlamay\u0131 belirtin. Bu bo\u015f b\u0131rak\u0131l\u0131rsa, dosya ayr\u0131\u015ft\u0131r\u0131l\u0131rken uygulaman\u0131n sunucusunun varsay\u0131lan kodlamas\u0131 kullan\u0131l\u0131r.
con_help_delimited_hasHeader=Veri dosyas\u0131, dosyan\u0131n ilk sat\u0131r\u0131nda tan\u0131mlanm\u0131\u015f bir ba\u015fl\u0131\u011fa sahipse bu se\u00e7ene\u011fi belirleyin.
con_help_delimited_columns=Dosya ayr\u0131\u015ft\u0131r\u0131l\u0131rken kullan\u0131lacak olan s\u00fctunlar\u0131n adlar\u0131n\u0131 girin. regexp kullan\u0131l\u0131yorsa, bu alan gereklidir. S\u0131n\u0131rland\u0131r\u0131lm\u0131\u015f kullan\u0131l\u0131yorsa, sadece bu alan\u0131 yap\u0131land\u0131rman\u0131z gerekir; tan\u0131mlanm\u0131\u015f bir ba\u015fl\u0131k yoksa veya buildMap kural\u0131nda kullan\u0131lan s\u00fctunlar\u0131 yeniden adland\u0131rmak istiyorsan\u0131z, yine ayn\u0131 \u015fekilde bu alan\u0131 yap\u0131land\u0131rman\u0131z gerekmektedir.
con_help_delimited_stopOnWrongLength=S\u00fctunlar\u0131n t\u00fcm\u00fcn\u00fcn, her sat\u0131r\u0131n par\u00e7as\u0131 olmamas\u0131 durumunda birle\u015ftiricinin ba\u015far\u0131s\u0131z olmas\u0131n\u0131 istiyorsan\u0131z bu se\u00e7ene\u011fi belirleyin. Bazen son belirte\u00e7 verinin d\u0131\u015f\u0131nda b\u0131rak\u0131l\u0131r. Sizin dosyan\u0131zdaki durum buysa, bu se\u00e7ene\u011fi belirleyin.
con_help_delimited_regexp=Verileri belirte\u00e7lere b\u00f6lmekte kullan\u0131labilen normal ifade gruplar\u0131n\u0131 kullanarak normal ifadeyi girin.
con_help_delimited_filetransport=Dosyan\u0131n nas\u0131l aktar\u0131laca\u011f\u0131n\u0131 belirtin. Dosya, uygulama sunucusunda yerel olarak bulunuyorsa Yerel'i se\u00e7in.
con_help_delimited_transportHost=Dosyan\u0131n bulundu\u011fu ana bilgisayar ad\u0131n\u0131 belirtin
con_help_delimited_transportUser=Dosya aktar\u0131m\u0131 s\u0131ras\u0131nda kullan\u0131lacak kullan\u0131c\u0131 ad\u0131n\u0131 belirtin.
con_help_delimited_transportPw=Dosya aktar\u0131m\u0131 s\u0131ras\u0131nda kullan\u0131lacak kullan\u0131c\u0131 \u015fifresini belirtin.
con_help_delimited_fileTransportSFTP_authentication=Kimlik do\u011frulama y\u00f6ntemini se\u00e7in.
con_help_delimited_fileTransportSFTP_authentication_privateKeyFilePath=Ba\u011flant\u0131 kurmak i\u00e7in kullan\u0131lacak olan \u00f6zel anahtar dosya yolunu girin.
con_help_delimited_fileTransportSFTP_authentication_passphrase=Ba\u011flant\u0131 kurmak i\u00e7in kullan\u0131lacak olan \u00f6zel anahtar parolas\u0131 dosya yolunu girin.
con_help_delimited_transportPort=Ba\u011flant\u0131 kurmak i\u00e7in kullan\u0131lacak olan ba\u011flant\u0131 kap\u0131s\u0131 numaras\u0131n\u0131 girin.
con_help_delimited_skipLines=Ayr\u0131\u015ft\u0131rma ba\u015flamadan \u00f6nce verinin en \u00fcst\u00fcnden atlanacak olan sat\u0131r say\u0131s\u0131n\u0131 girin.
con_help_delimited_filterEmpty=Ayr\u0131\u015fan ama hi\u00e7 niteli\u011fe sahip olmayan t\u00fcm nesneleri filtreleyip d\u0131\u015far\u0131da b\u0131rakmak istiyorsan\u0131z bu se\u00e7ene\u011fi belirleyin.
con_help_delimited_commentChar=Veri dosyas\u0131nda kullan\u0131lan bir yorum karakteri girin. Bu karakterle ba\u015flayan t\u00fcm sat\u0131rlar atlan\u0131r.
con_help_delimited_filterString=Bir sailpoint.nesne.Filtre nesnesinin dize temsilini girin. Filtreyle e\u015fle\u015fen t\u00fcm nesneler veri k\u00fcmesinden filtrelenerek d\u0131\u015far\u0131da b\u0131rak\u0131l\u0131r ve sonu\u00e7 olarak getirilmez. \u00dcretim biriminden t\u00fcm nesneleri filtreleyip d\u0131\u015far\u0131da b\u0131rakan bir Filtre \u00f6rne\u011fini burada bulabilirsiniz: birim == "\u00dcretim"
con_help_delimited_mergeRows=Tek bir nesne verisi, birden \u00e7ok sat\u0131ra yay\u0131lm\u0131\u015fsa bu se\u00e7ene\u011fi belirleyin.
con_help_delimited_indexColumn=Veri k\u00fcmesinde benzer nesneleri bulurken kullan\u0131lacak dizin s\u00fctununun ad\u0131n\u0131 girin.
con_help_delimited_sortedIndexColumn=Veri dizin s\u00fctunu/s\u00fctunlar\u0131 taraf\u0131ndan s\u0131ralanm\u0131\u015fsa bu se\u00e7ene\u011fi belirleyin. Veri s\u0131ralanmam\u0131\u015fsa, verilerin bir bellek i\u00e7i g\u00f6sterimi olu\u015fturulup kullan\u0131l\u0131r.
con_help_delimited_merge_case_insensitive=Birle\u015ftirmenin vakay\u0131 yok saymas\u0131n\u0131 istiyorsan\u0131z bu se\u00e7ene\u011fi belirleyin. S\u0131ralanan dizin se\u00e7ilmelidir.
con_help_delimited_mergeColumns=De\u011ferlerinin birle\u015ftirilmesi gerekti\u011fi dosyadan gelen s\u00fctunlar\u0131n adlar\u0131n\u0131 girin.
con_help_delimited_buildMap=Veri dosyas\u0131ndaki her sat\u0131r i\u00e7in \u00e7a\u011fr\u0131lan bir kurald\u0131r. Kural\u0131n i\u015fi, veri dosyas\u0131ndan gelen dize belirte\u00e7lerini bir java.util.Map nesnesine d\u00f6n\u00fc\u015ft\u00fcrmektir. Birle\u015ftirici, bir kural belirtilmemi\u015fse, s\u00fctun ad\u0131 taraf\u0131ndan anahtarlanm\u0131\u015f i\u00e7eriklerle bir harita olu\u015fturur.
con_help_delimited_mergeMaps=E\u015fle\u015fen dizin s\u00fctunlar\u0131na sahip her sat\u0131r i\u00e7in birle\u015ftirme s\u0131ras\u0131nda \u00e7a\u011fr\u0131lan bir kurald\u0131r. Kural, var olan haritay\u0131 ve yan\u0131 s\u0131ra birle\u015ftirilmesi gereken yeni ayr\u0131\u015ft\u0131r\u0131lan haritay\u0131 al\u0131r. Bir kural belirtilmemi\u015fse, birle\u015ftirici orijinal nesneyi kullanarak bir birle\u015fik java.util.Haritas\u0131 olu\u015fturur ve S\u00fctunlar\u0131 Birle\u015ftir yap\u0131land\u0131rma se\u00e7ene\u011finde belirtilen nitelikleri birle\u015ftirir.
con_help_delimited_transformation=Veri dosyas\u0131ndan olu\u015fturulan her benzersiz java.util.Harita i\u00e7in \u00e7a\u011fr\u0131lan kurald\u0131r. Bu kural\u0131n i\u015fi, veri dosyas\u0131ndan olu\u015fturulan bir java.util.Haritay\u0131 bir Kaynak nesnesine d\u00f6n\u00fc\u015ft\u00fcrmektir. Birle\u015ftirici, bir kural belirtilmemi\u015fse, \u015femay\u0131 kullanarak bir Kaynak nesnesi olu\u015fturur.
con_help_delimited_preIterate=Yineleme i\u015flemi ba\u015flamadan ve dosyay\u0131 kontrol etmek ya da alternatif ak\u0131\u015f olu\u015fturmak gibi \u015feyler i\u00e7in bir kanca vermeden \u00f6nce \u00e7a\u011fr\u0131lan bir kurald\u0131r.
con_help_delimited_postIterate=Yineleme i\u015flemi tamamland\u0131ktan sonra \u00e7a\u011fr\u0131lan bir kurald\u0131r.
con_help_delimited_partitionConfig='Otomatik' ya da 'Manuel' aras\u0131ndan tercih yap\u0131n. 'Otomatik' modu, k\u00fcmeleyici taraf\u0131ndan sunulan ipu\u00e7lar\u0131na dayal\u0131 olarak ayr\u0131\u015ft\u0131rma say\u0131s\u0131n\u0131 ve ayr\u0131\u015ft\u0131rma ba\u015f\u0131na nesneleri otomatik bi\u00e7imde hesaplar. 'Manuel' modu, m\u00fc\u015fterilerin ayr\u0131\u015ft\u0131rma ba\u015f\u0131na nesne say\u0131s\u0131n\u0131 belirtmesine olanak sa\u011flar ve nesneler ayr\u0131\u015ft\u0131rmalarda m\u00fcmk\u00fcn oldu\u011funca e\u015fit olarak b\u00f6l\u00fcn\u00fcr. Ayr\u0131\u015ft\u0131rma, varsay\u0131lan olarak 'Otomatik' modunu kullan\u0131r.
con_help_delimited_partitionObjectCount=Sadece manuel mod i\u00e7in ayr\u0131\u015ft\u0131rmaya konulmas\u0131 gereken her nesnenin say\u0131s\u0131n\u0131 girin.
con_help_jdbc_provisionRuleType=Kullan\u0131c\u0131, gereklili\u011fe g\u00f6re sa\u011flama kural\u0131 t\u00fcr\u00fcn\u00fc se\u00e7ebilir. Genel kural, t\u00fcm sa\u011flama kurallar\u0131n\u0131 i\u00e7erir ve \u0130\u015flem Kural\u0131 da Kullan\u0131c\u0131n\u0131n belirli i\u015flem i\u00e7in sa\u011flama yapmas\u0131na olanak sa\u011flar.
con_help_jdbc_provision=Veri dosyas\u0131ndaki her sat\u0131r i\u00e7in \u00e7a\u011fr\u0131lan kurald\u0131r. Kural, genel kural sa\u011flamas\u0131 i\u00e7in kullan\u0131l\u0131r.
con_help_jdbc_operation_provisioning=Veri dosyas\u0131ndaki her sat\u0131r i\u00e7in \u00e7a\u011fr\u0131lan kurald\u0131r. Bu, adanm\u0131\u015f ve ayr\u0131lm\u0131\u015f \u0130\u015flem Sa\u011flama Kural\u0131 i\u00e7in kullan\u0131l\u0131r.
