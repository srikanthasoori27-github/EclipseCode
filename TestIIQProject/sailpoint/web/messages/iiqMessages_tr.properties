instructions_bfr_mining=<p>\u0130\u015f Rol\u00fc Analizi paneli, kimlik niteliklerinden ve (iste\u011fe ba\u011fl\u0131 olarak) Haklardan olu\u015fturur.</p><br/><p>Olu\u015fturulan Roller, Rollerin \u00e7\u0131kar\u0131ld\u0131\u011f\u0131 kullan\u0131c\u0131lar\u0131n kimlik niteliklerine dayal\u0131 olarak bir hiyerar\u015fi bi\u00e7iminde organize edilir veya d\u00fczle\u015ftirilmi\u015f bir bi\u00e7imde olu\u015fturulurlar. Buradan, ya belirtilmi\u015f var olan kapsay\u0131c\u0131 role veya yeni olu\u015fturulmu\u015f kapsay\u0131c\u0131 role ta\u015f\u0131n\u0131rlar.</p><br/><p>Hak analizi, iste\u011fe ba\u011fl\u0131 olarak, olu\u015fturulan i\u015f Rolleri \u00fczerinde ger\u00e7ekle\u015ftirilir. Bu Haklar ya do\u011frudan olu\u015fturulan i\u015f rollerine eklenir ya da belirtildi\u011fi gibi i\u015f Rollerinin \u0130zinler veya \u0130stekler listelerine eklenen yeni olu\u015fturulmu\u015f IT Rollerine ta\u015f\u0131n\u0131r.</p>
