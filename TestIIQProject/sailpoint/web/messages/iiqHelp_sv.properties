help_con_prov_policy_ad_sAMAccountName=Kontots sAMAccountName
help_con_prov_policy_ad_password=Kontots l\u00f6senord
help_con_prov_policy_ad_pwdLastSet=Anv\u00e4ndaren m\u00e5ste \u00e4ndra l\u00f6senord vid n\u00e4sta inloggning
help_con_prov_policy_ad_IIQDisabled=Kontot b\u00f6r inaktiveras
