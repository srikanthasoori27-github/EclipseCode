help_lcm_request_roles_show_population=Kryssa f\u00f6r denna ruta f\u00f6r att l\u00e5ta beg\u00e4rande parter se vilka populationer som har angivna roller n\u00e4r den avancerade s\u00f6kpanelen anv\u00e4nds.
