# Identity Refresh
help_task_filter_string=En filtreringsstr\u00e4ng som anv\u00e4nds f\u00f6r att begr\u00e4nsa antalet identitetskuber som uppdateras av denna process. Det g\u00e5r t ex att begr\u00e4nsa omladdningen till en viss avdelning i ditt f\u00f6retag, t ex "Finansavdelningen" genom att ange avdelning == "Finance"
help_task_group_list=En filtreringsstr\u00e4ng som anv\u00e4nds f\u00f6r att begr\u00e4nsa antalet identitetskuber som uppdateras av denna process. Det g\u00e5r t ex att begr\u00e4nsa omladdningen till en enda grupp eller population i ditt f\u00f6retag.
help_task_include_modified=Ladda om eventuella identiteter som \u00e4ndrades under det angivna tidsintervallet.
help_task_refresh_app_acct_atts=Genomf\u00f6r en aggregation av identitetsinformation p\u00e5 varje applikation och uppdatera kontoattributen p\u00e5 varje identitet efter behov. <br/><br/><b>OBS: om detta attribut v\u00e4ljs kommer en fullst\u00e4ndig applikationsaggregation att initieras f\u00f6r varje identitet som ing\u00e5r i denna process. Detta kan p\u00e5verka IdentityIQ:s prestanda.</b>
help_task_refresh_identity_atts=Uppdatera identitetskuber med eventuella \u00e4ndringar som i de attribut som anv\u00e4nds f\u00f6r att definiera identiteter.
help_task_refresh_mgr_status=Uppdatera alla identitetskuber d\u00e4r den ansvariges status har \u00e4ndrats. Om t ex en anv\u00e4ndare har befordrats till ansvarig f\u00f6r sin avdelning kommer dennes identitetskub att uppdateras av denna process.
help_task_refresh_correlate_entitlements=Uppdatera alla tilldelade eller identifierade rolltilldelningar som eventuellt har \u00e4ndrats sedan denna process senast k\u00f6rdes. Eventuella ytterligare r\u00e4ttigheter som hittas under omladdningen kommer att befordras under denna process.
help_task_provision_assigned_roles=Etablera alla eventuella tilldelade roller som identifierats sedan denna process senast k\u00f6rdes samt alla eventuella tilldelade attribut som har tagits bort.
help_task_disable_deprovisioning=F\u00f6rhindra att tilldelade roller tas ur bruk efter att de har \u00e5terkallats.
help_task_refresh_role_metadata=Uppdatera information om identitetens f\u00f6rh\u00e5llande till sin roll, t ex information om huruvida en identitet har alla roller som kr\u00e4vs f\u00f6r en viss roll. <br/><br/><b>Observera att detta alternativ m\u00e5ste v\u00e4ljas f\u00f6r att kunna generera rollstatistik.\n</b>
help_task_enable_manual_account_selection=V\u00e4lj detta alternativ f\u00f6r att l\u00e5ta systemet e-posta aviseringar om kontoval till anv\u00e4ndare som har mer \u00e4n ett konto p\u00e5 en viss applikation och om systemet inte kan avg\u00f6ra hur kontot har etablerats. Som standard kommer ingen etablering att utf\u00f6ras i dessa fall.
help_task_synchronize_attributes=Etablera identitetsmappningar om deras v\u00e4rden har \u00e4ndrats.
help_task_refresh_risk_scores=Uppdatera riskpo\u00e4ng f\u00f6r identiteter med den information som eventuellt hittas vid skanningen som utf\u00f6rs av denna process.
help_task_maintain_history=Uppdatera identitetshistoriken genom att skapa en \u00f6gonblicksbild av identiteter information som har \u00e4ndrats sedan senaste omladdning.
help_task_refresh_group_scorecards=Uppdatera riskpo\u00e4ng f\u00f6r grupper med eventuell information som hittas vid skanningen som utf\u00f6rs av denna process.
help_task_refresh_delete_dormant_groups=Ta bort gruppdefinitioner som inte l\u00e4ngre har n\u00e5gra referenser till sig. Detta alternativ st\u00f6ds endast om det v\u00e4ljs n\u00e4r gruppo\u00e4ngen laddas om och om de k\u00f6rs i samma process.
help_task_apply_active_policies=Skanna efter aktiva policyer och verkst\u00e4ll dem f\u00f6r identiteter som ing\u00e5r i denna process.
help_task_keep_inactive_violations=Markera gamla \u00f6vertr\u00e4delser som inaktiva ist\u00e4llet f\u00f6r att ta bort dem.
help_task_policy_list=Skanna efter och verkst\u00e4ll endast de policyer som ing\u00e5r i denna lista till de identiteter som ing\u00e5r i processen.
help_task_refresh_scopes=Ladda om tilldelade avgr\u00e4nsningar baserat p\u00e5 hittade \u00e4ndringar.
help_task_disable_scope_autocreate=Tilldela inte automatiskt avgr\u00e4nsningar p\u00e5 identiteter som \u00e4r del av denna process.
help_task_mark_dormant_scopes=Markera avgr\u00e4nsningar som inaktiva om inga identiteter har tilldelats dem.
help_task_refresh_continuous_certs=Uppdatera information f\u00f6r identitetskonton som ing\u00e5r i l\u00f6pande certifieringar med den information som hittas av denna process. Information som l\u00e4ggs till i en l\u00f6pande certifiering, t ex en ny r\u00e4ttighet eller identitet, l\u00e4ggs till med status "Certifiering kr\u00e4vs".
help_task_process_events=Aktivera h\u00e4ndelsecertifieringar och livscykelh\u00e4ndelser.<br/><br/> Anv\u00e4nd \u00f6gonblicksbilderna som skapas vid aggregationen f\u00f6r att uppskatta identiteternas tidigare tillst\u00e5nd i b\u00f6rjan av omladdningen. Denna kopierade identitet j\u00e4mf\u00f6rs med den uppdaterade identiteten f\u00f6r att avg\u00f6ra om h\u00e4ndelsecertifieringar eller livscykelh\u00e4ndelser startas.
help_task_refresh_comp_app_links=Skanna efter \u00e4ndringar i sammansatta applikationer och ladda om l\u00e4nkinformationen.
help_task_promote_managed_entitlements=Om aktiverat kommer alla v\u00e4rden p\u00e5 r\u00e4ttigheter och beh\u00f6righeter som hittas n\u00e4r processen k\u00f6rs automatiskt att uppgraderas till hanterade attribut.
help_task_number_of_threads=Anger antal samtidiga tr\u00e5dar som ska anv\u00e4ndas under processen f\u00f6r att f\u00f6rb\u00e4ttra prestanda.<br/><br/><b>OBS: Max antal tr\u00e5dar \u00e4r 5 g\u00e5nger antalet k\u00e4rnor.  Detta st\u00f6ds inte n\u00e4r partitionering \u00e4r aktiverat. </b>
help_task_force_workflow=Den process som laddar om identiteter kan starta ett arbetsfl\u00f6de f\u00f6r varje identitet f\u00f6r att hantera fr\u00e5gor kring tillhandah\u00e5llandepolicy eller identitetsutl\u00f6sare. Detta argument kommer att starta ett arbetsfl\u00f6de varje g\u00e5ng, \u00e4ven om det inte finns n\u00e5gra utl\u00f6sare eller policyfr\u00e5gor.
help_task_manual_actions=Skapa ett arbetsobjekt f\u00f6r alla rollr\u00e4ttigheter som inte kan hanteras av tillg\u00e4ngliga anslutningar eller moduler f\u00f6r etableringsintegration s\u00e5 att den angivna anv\u00e4ndaren kan vidta l\u00e4mplig \u00e5tg\u00e4rd.
help_tasK_correlate_only=G\u00f6r att processen bara skapar l\u00e4nkar som den kan korrelera till en befintlig identitet.
help_task_disable_manager_lookup=N\u00e4r applikationen st\u00f6der funktionen MANAGER_LOOKUP betyder det att v\u00e4rden i MANAGER-attributet kan anv\u00e4ndas f\u00f6r att h\u00e4mta ursprungskontot fr\u00e5n anslutningen. N\u00e4r MANAGER-korrelationen inte kan hitta den identitetskub som representerar MANAGER och om funktionerna \u00e4r aktiverade p\u00e5 applikationsniv\u00e5 kommer anslutningen som standard att kontaktas f\u00f6r att f\u00f6rs\u00f6ka initiera MANAGER-kontot. V\u00e4lj detta alternativ f\u00f6r att inaktivera s\u00f6kning/initiering av MANAGER.
help_task_identity_refresh_enable_partitioning=G\u00f6r att processen kan delas in i partitioner s\u00e5 att de kan k\u00f6ras i flera tr\u00e5dar och, om m\u00f6jligt, flera v\u00e4rdmaskiner. <br/>Detta st\u00f6ds inte om "Markera inaktiva avgr\u00e4nsningar" eller "Ladda om gruppo\u00e4ng" \u00e4r valt.
help_task_identity_refresh_partitions=Anger antal partitioner som ska skapas f\u00f6r uppgiften. G\u00e4ller endast om partitionering \u00e4r aktiverat. Om inget v\u00e4rde anges eller om v\u00e4rdet \u00e4r mindre \u00e4n 1 anv\u00e4nds ett standardv\u00e4rde som baseras p\u00e5 definitionen av beg\u00e4ran och tillg\u00e4ngliga servrar.
help_task_identity_refresh_no_maintenance_retry=Inaktiverar schemal\u00e4ggningen av \u00e5terf\u00f6rs\u00f6k av etableringsanrop n\u00e4r etablering misslyckas p\u00e5 grund av att en applikation ligger inom ett underh\u00e5llsf\u00f6nster
help_task_refresh_needs_refresh=G\u00f6r att omladdningen endast inneh\u00e5ller identiteter som markerats som att de beh\u00f6ver laddas om p.g.a. en nyligen utf\u00f6rd aggregation
help_task_refresh_no_reset_needs_refresh=Om en identitet har markerats som att den beh\u00f6ver laddas om kommer den normalt att avmarkeras av omladdningsprocesser som modifierar den. Detta alternativ kommer att l\u00e4mna identiteten markerad f\u00f6r omladdning s\u00e5 att flera omladdningsprocesser kan k\u00f6ras innan den avmarkeras.
help_task_identity_refresh_loss_limit=Max antal redan omladdade identiteter som kommer att laddas om igen i situationer d\u00e4r omladdningen av en partitionering avbryts pl\u00f6tsligt. Ett l\u00e4gre antal ger mindre m\u00e4ngd duplicerad information efter en krasch, men kan sakta ner omladdningen p\u00e5 grund av databaskonflikter. Ett v\u00e4rde p\u00e5 0 (eller under) betyder att alla identiteter kommer att laddas om. F\u00f6rinst\u00e4llt v\u00e4rde: 0
# Account Aggregation
help_task_select_apps=Rullistan med alla applikationer.
help_task_identity_creation_rule=Om konton hittas som inte har matchande identiteter i IdentityIQ-applikationen kommer den regel som specificeras h\u00e4r att anv\u00e4ndas f\u00f6r att skapa en identitetskub. Dessa regler skapas vid konfiguration och drifts\u00e4ttning.<br/><br/><b>OBS: Klicka p\u00e5 ikonen "..." f\u00f6r att starta Regelhanteraren d\u00e4r regel\u00e4ndringar kan g\u00f6ras vid behov.</b>
help_task_refresh_roles=Skanna efter nyligen tilldelade roller och uppdatera identitetskuber.
help_task_delta_aggregation=L\u00e5t anslutningen aggregera endast de konton som  \u00e4ndrats sedan senaste aggregationen. Detta kr\u00e4ver kompatibilitet fr\u00e5n anslutningen.
help_task_detect_deleted_accts=Identifiera och ta bort konton i IdentityIQ som inte l\u00e4ngre finns i ursprungsapplikationen.
help_task_no_optimize_reagg=Anv\u00e4nd detta alternativ f\u00f6r att tvinga alla konton att aggregeras \u00e4ven om de inte har \u00e4ndrats sedan den senaste aggregationen.
help_task_no_autocreate_apps=Vid aggregation fr\u00e5n en multiplex-applikation, skapa inte automatiskt applikationsobjekt f\u00f6r multiplex-konton om de inte redan finns.
help_task_no_needs_refresh=Vid aggregation kommer varje p\u00e5verkad identitet att markeras som att den beh\u00f6ver laddas om. Detta kan senare anv\u00e4ndas f\u00f6r att optimera omladdningsprocessen s\u00e5 att endast nyligen aggregerade identiteter laddas om. Detta alternativ inaktiverar denna markering.
help_task_included_actions=V\u00e4lj de \u00e5tg\u00e4rder som ska utf\u00f6ras som del av aggressionsprocessen d\u00e4r detaljinformation ska ing\u00e5 i processresultaten. Denna process genomf\u00f6r ett antal enskilda \u00e5tg\u00e4rder p\u00e5 konto- och identitetskuber under aggregations- och konfigurationsprocesser. Som standard inkluderas endast processens slutresultat i rapporten med processresultatet. F\u00f6r att inkludera detaljinformation f\u00f6r \u00e5tg\u00e4rderna som utf\u00f6rs i processen g\u00e5r det att v\u00e4lja \u00e5tg\u00e4rderna i fr\u00e5ga i listan.<br/><b> Detta \u00e4r inte m\u00f6jligt n\u00e4r partitionering \u00e4r aktiverat.</b>
help_task_promote_identity_entitlements=Om detta \u00e4r aktiverat kommer alla kontoattribut vars v\u00e4rden \u00e4r markerade som "r\u00e4ttighet" i applikationsschemat att uppgraderas.
help_task_refresh_identity_entitlements=Om detta \u00e4r aktiverat kommer alla konton vars v\u00e4rden \u00e4r markerade som "r\u00e4ttighet" i applikationsschemat att uppgraderas. Vid omladdningsprocessen kan detta vara dyrt att utf\u00f6ra eftersom det kommer att uppgradera alla r\u00e4ttighetsv\u00e4rden f\u00f6r ALLA l\u00e4nkar. Vanligtvis uppgraderas dessa n\u00e4r vi aggregerar data fr\u00e5n k\u00e4llapplikationen.
help_task_iqservice_key_exchange_select_apps=V\u00e4lj vilka IQService-baserade applikationer som ska ing\u00e5 i utbytet av publika nycklar. Om applikationer delar en IQService beh\u00f6ver applikationen bara inkluderas en g\u00e5ng.
help_task_account_agg_enable_partitioning=Aktiverar partitionering av processen p\u00e5 flera v\u00e4rdar
help_task_objects_per_partition=Antal objekt per partition. Denna partition anv\u00e4nds n\u00e4r anslutningen inte st\u00f6der partitionering. Standardv\u00e4rde: 1000
help_task_loss_limit=Max antal redan aggregerade konton som kommer att aggregeras igen i situationer d\u00e4r aggregering av partitionerade konton avbryts pl\u00f6tsligt. Ett l\u00e4gre antal ger mindre m\u00e4ngd duplicerad information efter en krasch, men kan sakta ner aggregeringen p\u00e5 grund av databaskonflikter. Ett v\u00e4rde p\u00e5 0 (eller under) betyder att alla konton kommer att aggregeras om. F\u00f6rinst\u00e4llt v\u00e4rde: 0
help_task_account_agg_halt_on_max_error=Avsluta processen n\u00e4r fler \u00e4n det specificerade antalet fel har p\u00e5tr\u00e4ffats
help_task_account_agg_max_error_threshold=Antal fel som tolereras innan processen avslutas
help_task_sequential=Tvingar applikationer att aggregeras i ordning. Aggregationen stoppas om fel p\u00e5tr\u00e4ffas
help_task_check_deleted_threshold=Max antal konton eller grupper som kan v\u00e4ljas f\u00f6r borttagning efter aggregation av en applikation. Om gr\u00e4nsen passeras kommer inga objekt att tas bort.
# Account Group Aggregation
help_task_group_select_schema=Listan \u00f6ver alla objekttyper eller kontogrupper som \u00e4r knutna till applikationer. Om ingen objekttyp v\u00e4ljs kommer alla objekttyper att tas med.
help_task_group_delta_aggregation=L\u00e5t anslutningen aggregera endast de kontogrupper som har \u00e4ndrats sedan senaste aggregationen. Detta kr\u00e4ver kompatibilitet fr\u00e5n anslutningen.
help_task_group_detect_deleted=Identifiera och ta bort objekttyper eller kontogrupper i IdentityIQ som inte l\u00e4ngre finns i ursprungsapplikationen.
help_task_group_description_locale=Standardplats f\u00f6r kontogruppens beskrivningsattribut. Detta alternativ anv\u00e4nds om en befintlig beskrivningsplats inte hittas.
help_task_group_description_attribute=Kontogruppsattributet som lagar beskrivningen. Standardv\u00e4rdet \u00e4r "description" om detta alternativ inte \u00e4r angett.
help_task_group_refresh_rule=Denna regel anv\u00e4nds f\u00f6r att ange \u00e4gare eller redigera kontogrupp n\u00e4r den skapas eller laddas om <br/><br/><b>OBS: klicka p\u00e5 ikonen "..." f\u00f6r att starta Regelhanteraren d\u00e4r regler kan \u00e4ndras vid behov. </b>
help_task_group_classification_promotion=Flytta upp klassificeringar fr\u00e5n resursobjektets klassificeringsattribut till hanterat attribut
help_task_group_classification_attribute=Kontogruppsattributet som lagrar klassificeringarna.
# Alert Aggregation
help_task_alert_select_sources=Lista \u00f6ver alla aviseringsk\u00e4llor
help_task_alert_delta_aggregation=L\u00e5t anslutningen endast aggregera de aviseringar som har intr\u00e4ffat sedan den senaste aggregationen. Detta kr\u00e4ver kompatibilitet fr\u00e5n anslutningen.
help_task_alert_agg_process=Aktivera behandling av aggregerade aviseringar.
help_task_alert_agg_defs=Skanna efter och anv\u00e4nd endast de aviseringsdefinitioner som ing\u00e5r i denna lista p\u00e5 de aggregerade aviseringarna.
# Alert Processing
help_task_alert_processor_alert_filter=En filtreringsstr\u00e4ng som anv\u00e4nds f\u00f6r att begr\u00e4nsa de aviseringar som behandlas av processen.
help_task_alert_processor_alert_unprocessed=Behandla endast aviseringar som inte \u00e4nnu har blivit behandlade.
help_task_alert_processor_alert_def_filter=En filtreringsstr\u00e4ng som anv\u00e4nds f\u00f6r att begr\u00e4nsa de aviseringsdefinitioner som ska behandlas f\u00f6r aviseringarna.
help_task_alert_processor_partitioning=L\u00e5t processen delas upp i partitioner och k\u00f6ras p\u00e5 flera tr\u00e5dar och v\u00e4rdar, om m\u00f6jligt.
# Perform Maintenance
help_task_prune_history=Tar bort eventuella identitets\u00f6gonblicksbilder som \u00e4r \u00e4ldre \u00e4n den \u00e5lder som angetts i systemkonfigurationen.
help_task_prune_task_results=Tar bort alla processresultat som \u00e4r \u00e4ldre \u00e4n den \u00e5lder som angetts i systemkonfigurationen.
help_task_prune_requests=Tar bort alla bakgrundbeg\u00e4randen som \u00e4r \u00e4ldre \u00e4n den \u00e5lder som angetts i systemkonfigurationen.
help_task_prune_batch_requests=Tar bort alla gruppbeg\u00e4randen som \u00e4r \u00e4ldre \u00e4n 30 dagar.
help_task_prune_syslog_events=Tar bort alla systemloggh\u00e4ndelser som \u00e4r \u00e4ldre \u00e4n den \u00e5lder som angetts i systemkonfigurationen.
help_task_prune_provisioning_transactions=Tar bort alla etableringstransaktioner som \u00e4r \u00e4ldre \u00e4n den \u00e5lder som angetts i systemkonfigurationen.
help_task_prune_certs=Arkiverar och/eller tar bort certifieringar baserat p\u00e5 de \u00e5ldrar som angetts i systemkonfigurationen.
help_task_autoclose_certs=St\u00e4nger automatiskt alla \u00f6ppna certifieringar som konfigurerades f\u00f6r automatiskt st\u00e4ngning n\u00e4r de skapades.
help_task_finish_certs=Avsluta automatiskt alla certifieringar som har signerats men inte slutf\u00f6rts.
help_task_phase_certs=Hittar alla certifieringar vars fas\u00f6verg\u00e5ngsdatum har passerat och avancerar fasen.
help_task_scan_remediations=Hittar alla certifieringar som inneh\u00e5ller poster som har \u00e5terkallats men som \u00e4nnu inte markerats som slutf\u00f6rda.
help_task_transition_continuous_certs=Hittar alla l\u00f6pande certifieringar som inneh\u00e5ller poster som ska avanceras till n\u00e4sta fas.
help_task_forward_inactive_workitems=Eskalera alla jobbobjekt som tillh\u00f6r inaktiva anv\u00e4ndare till l\u00e4mplig ansvarig.
help_task_denormalize_scopes=Uppdaterar alla objekt vars tilldelade avgr\u00e4nsning har flyttats i avgr\u00e4nsningshierarkin.
help_task_proces_workflow_events=Behandlar arbetsfl\u00f6desh\u00e4ndelser som har flyttats till bakgrunden.
help_task_process_workflow_thread_timeout=Ange antal sekunder att v\u00e4nta innan bakgrundstr\u00e5den avbryts. Detta v\u00e4rde kan skrivas \u00f6ver genom specifikation av en s\u00e4rskilt namngiven variabel i arbetsfl\u00f6dets variabellista. Som standard finns det ingen gr\u00e4ns.
help_task_process_workflow_threads=Ange antal tr\u00e5dar som ska skapas f\u00f6r att hantera arbetsfl\u00f6desprocesser i bakgrunden. Som standard hanteras alla arbetsfl\u00f6den av enda tr\u00e5d.
help_task_prune_attachments=Ta bort bilagor som \u00e4r \u00e4ldre \u00e4n 30 dagar och som inte \u00e4r knutna till ett IdentityRequestItem.
help_task_cef_database=V\u00e4lj en databastyp fr\u00e5n rullistan.
help_task_cef_username=Ange databasens anv\u00e4ndarnamnsparameter.
help_task_cef_password=Ange databasens l\u00f6senord.
help_task_cef_driverclass=Ange drivrutinsklassen som anv\u00e4nds i databasen.
help_task_cef_dburl=Ange databasens webbadress.
help_task_arcsight_database=V\u00e4lj en databastyp fr\u00e5n rullistan.
help_task_arcsight_username=Ange databasens anv\u00e4ndarnamnsparameter.
help_task_arcsight_password=Ange databasens l\u00f6senord.
help_task_arcsight_driverclass=Ange databasens drivrutinsklass.
help_task_arcsight_dburl=Ange databasens webbadress.
# Propagate Role Changes
help_task_in_num_of_minutes=Antal minuter som processen kommer att k\u00f6ras. Processen stoppas efter att den befintliga h\u00e4ndelsebehandlingen har slutf\u00f6rts.
help_task_in_keep_inactive_violations=Gamla \u00f6vertr\u00e4delser markeras som inaktiva och tas inte bort.
help_task_in_policy_list=Skanna efter policyer som ing\u00e5r i denna lista och anv\u00e4nd dem p\u00e5 de identiteter som ing\u00e5r i processen.
help_task_in_role_propagation_partitioning=Till\u00e5t att processen delas in i partitioner och k\u00f6rs p\u00e5 flera tr\u00e5dar och v\u00e4rdar, om m\u00f6jligt.
# Run Rule
help_task_run_rule_rule=Den regel som anges h\u00e4r k\u00f6rs med konfigurationsargument som angivet (om m\u00f6jligt).
help_task_run_rule_ruleconfig=Detta f\u00e4lt b\u00f6r inneh\u00e5lla en serie med namn-v\u00e4rdepar i CSV-format, t ex "nyckel1,v\u00e4rde1,nyckel2,v\u00e4rde2,...". Dessa par skickas in till regeln som kartargument kallat "config".
# FAM Classification
help_task_fam_classification_description_locale=Standardplats f\u00f6r klassificeringens beskrivningsattribut. Detta alternativ anv\u00e4nds om en befintlig beskrivningsplats inte hittas.
help_task_classification_customization_rule=Regel som anv\u00e4nds f\u00f6r att anpassa klassificeringsobjekt
help_workflow_script_radio_argument=Ange v\u00e4rdet p\u00e5 detta genom att anv\u00e4nda f\u00e4lten nedan.
help_workflow_script_radio_action=Denna \u00e5tg\u00e4rd best\u00e4mmer vilken \u00e5tg\u00e4rd ett steg utf\u00f6r. Det g\u00e5r att konfigurera detta stegs beteende genom att anv\u00e4nda f\u00e4lten nedan.
help_workflow_script_radio_when=Konfigurera formul\u00e4ret nedan f\u00f6r att definiera den logik som ska best\u00e4mma hur detta steg ska \u00f6verg\u00e5 till n\u00e4sta steg. N\u00e4r steget \u00e4r utf\u00f6rt kommer logiken nedan att anv\u00e4ndas f\u00f6r att best\u00e4mma vad n\u00e4sta steg ska bli.
help_workflow_script_radio_initializer=Om du vill att denna variabel ska initialiseras med ett ursprungsv\u00e4rde g\u00e5r det att konfigurera hur detta ska kalkyleras genom att anv\u00e4nda alternativen nedan. Varje alternativ kommer att best\u00e4mma hur v\u00e4rdet ska genereras.
help_workflow_script_radio_string=Anger ett s\u00e4rskilt v\u00e4rde f\u00f6r detta f\u00e4lt. Den angivna str\u00e4ngen kommer att anv\u00e4ndas f\u00f6r det v\u00e4rde som genereras av f\u00e4ltet.
help_workflow_script_radio_script=Ber\u00e4kna restv\u00e4rde baserat p\u00e5 ett skripts returv\u00e4rde. Du kan ange ett skript nedan som kommer att ber\u00e4kna ett v\u00e4rde som ska returneras f\u00f6r detta f\u00e4lt.
help_workflow_script_radio_rule=Ber\u00e4kna restv\u00e4rde baserat p\u00e5 en regels returv\u00e4rde. V\u00e4lj en regel nedan som ska anv\u00e4ndas f\u00f6r att generera v\u00e4rdet f\u00f6r detta f\u00e4lt.
help_workflow_script_radio_call=Namnet p\u00e5 den funktion i arbetsfl\u00f6desbiblioteket som ska anropas f\u00f6r att generera ett v\u00e4rde f\u00f6r detta f\u00e4lt.
help_workflow_script_radio_reference=Namnet p\u00e5 en separat variabel i detta arbetsfl\u00f6de. V\u00e4rdet p\u00e5 detta f\u00e4lt kommer att anges som v\u00e4rde p\u00e5 den h\u00e4nvisade variabeln.
help_workflow_script_radio_subprocess=Anropar en annan aff\u00e4rsprocess som underprocess f\u00f6r att ber\u00e4kna v\u00e4rdet f\u00f6r detta f\u00e4lt. N\u00e4r f\u00e4ltet utv\u00e4rderas kommer underprocessen att exekveras och returnera ett v\u00e4rde som ska anv\u00e4ndas f\u00f6r detta f\u00e4lt.
help_workflow_script_radio_form_owner=Den \u00e4gare som detta formul\u00e4r ska tilldelas n\u00e4r det skapas.
help_workflow_step_monitor=Sant om detta steg ska \u00f6vervakas
help_workflow_step_result_variable=Valfritt namn p\u00e5 en arbetsplatsvariabel som ska tilldelas stegets resultat
help_workflow_variable_input=Anger att ett v\u00e4rde f\u00f6r denna variabel kan skickas in n\u00e4r aff\u00e4rsprocessen startas.
help_workflow_variable_output=Anger att ett v\u00e4rde f\u00f6r denna variabel utg\u00f6r utdata. N\u00e4r ett fall slutf\u00f6rs kommer alla utdatavariabler at kopieras in i processresultatet.
help_workflow_variable_required=Anger att denna variabel beh\u00f6vs f\u00f6r att kunna starta arbetsfl\u00f6det.
help_workflow_variable_editable=Anger huruvida denna variabel ska visas i konfigurationsfliken.
help_workflow_script_condition_when=Definierar de villkor som avg\u00f6r n\u00e4r detta steg ska behandlas.
help_workflow_step_replication=Aktivera en replikator f\u00f6r detta steg. Replikatorn kommer att anropa \u00e5tg\u00e4rden f\u00f6r varje post i objektslistan.
help_workflow_step_replicator_reference=Lista med objekt som ska replikeras.
help_workflow_step_replicator_var=Namnet p\u00e5 ett argument som ska skickas till den \u00e5tg\u00e4rd som inneh\u00e5ller det replikerade objektet.
help_workflow_type_description=Varje aff\u00e4rsprocess m\u00e5ste ha en specificerad typ. Denna typ avg\u00f6r vilka aff\u00e4rsprocessbibliotek som \u00e4r tillg\u00e4ngliga f\u00f6r processen och vilka aktiviteter den kan tilldelas. Detta f\u00e4lt best\u00e4mmer ocks\u00e5 var detta arbetsfl\u00f6de listas p\u00e5 sidan Systemkonfiguration -> IdentityIQ-inst\u00e4llningar -> Aff\u00e4rsprocesser
help_workflow_type_scheduled_assignment=Aff\u00e4rsprocess som hanterar schemalagd tilldelning eller \u00e5terkallande av roller och r\u00e4ttigheter.
help_workflow_type_scheduled_role_activation=Aff\u00e4rsprocess som hanterar den schemalagda aktiveringen eller inaktiveringen av roller.
help_workflow_type_managed_attribute=Aff\u00e4rsprocess som anv\u00e4nds p\u00e5 r\u00e4ttighetskatalogens sida f\u00f6r hanterade attribut- och grupp\u00e4ndringar.
help_workflow_type_identity_correlation=Den aff\u00e4rsprocess som hanterar korrelation av identiteter.
help_workflow_type_identity_event=Aff\u00e4rsprocess som kan bifogas framtida h\u00e4ndelser som p\u00e5verkar identiteten.
help_workflow_type_identity_lifecycle=Aff\u00e4rsprocess som kan associeras med identitetslivscykelns h\u00e4ndelsekonfiguration.
help_workflow_type_identity_update=Aff\u00e4rsprocess som kan bifogas uppdateringar som p\u00e5verkar identiteter.
help_workflow_type_identity_refresh=Aff\u00e4rsprocesser som startas n\u00e4r processen som laddar om identiteter utf\u00f6rs.
help_workflow_type_lcm_identity=Aff\u00e4rsprocess som kan startas n\u00e4r arbetsfl\u00f6det som uppdaterar identitet och livscykelhantering utf\u00f6rs.
help_workflow_type_lcm_provisioning=Aff\u00e4rsprocess som kan startas under livscykelhanteringsrollen och fl\u00f6det f\u00f6r r\u00e4ttighetsbeg\u00e4randen.
help_workflow_type_policy_violation=Aff\u00e4rsprocess som kan startas som svar p\u00e5 en policy\u00f6vertr\u00e4delse.
help_workflow_type_role_modeler=Aff\u00e4rsprocess som anv\u00e4nds under rollmodelleraren och som kan startas n\u00e4r roller skapas, uppdateras och tas bort.
help_workflow_type_subprocess=Aff\u00e4rsprocess som betraktas som underprocess till andra arbetsfl\u00f6den. Dessa aff\u00e4rsprocesser \u00e4r inte frist\u00e5ende.
help_workflow_type_password_intercept=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en beg\u00e4ran om l\u00f6senords\u00e4ndring mottas.
help_workflow_type_lcm_registration=Aff\u00e4rsprocess som hanterar registreringsh\u00e4ndelser.
help_workflow_type_batch_provisioning=Aff\u00e4rsprocess som anv\u00e4nds n\u00e4r gruppetablering intr\u00e4ffar.
help_workflow_type_alert=Aff\u00e4rsprocess som anv\u00e4nds f\u00f6r behandling av aviseringsdefinitioner.
help_workflow_approval_mode=Det l\u00e4ge som avg\u00f6r hur godk\u00e4nnande ska utv\u00e4rderas. Standardl\u00e4get \u00e4r "seriell". F\u00f6r musen \u00f6ver var och ett av objekten i listan nedan f\u00f6r mer information.
help_workflow_approval_mode_serial=Standardl\u00e4ge f\u00f6r hantering av inkapslade godk\u00e4nnanden. Godk\u00e4nnanden behandlas ett \u00e5t g\u00e5ngen och samtycke m\u00e5ste ges. Den f\u00f6rsta godk\u00e4nnaren som nekar detta avslutar hela godk\u00e4nnandeprocessen.
help_workflow_approval_mode_serialPoll=Godk\u00e4nnanden behandlas i ordningsf\u00f6ljd, d\u00e4remot kr\u00e4vs inte samtycke. Alla godk\u00e4nnanden kommer att behandlas men vi slutar inte om det f\u00f6rekommer nekanden. I praktiken handlar det om att vi unders\u00f6ker vad godk\u00e4nnarna tycker.
help_workflow_approval_mode_parallel=Godk\u00e4nnanden behandlas samtidigt och det m\u00e5ste finnas samtycke. Vi v\u00e4ntar tills alla godk\u00e4nnare har godk\u00e4nt. Den f\u00f6rsta godk\u00e4nnaren som ger sitt nekande avslutar hela godk\u00e4nnandeprocessen.
help_workflow_approval_mode_parallelPoll=Godk\u00e4nnanden behandlas samtidigt men inget samtycke beh\u00f6vs. Vi v\u00e4ntar tills alla godk\u00e4nnare har godk\u00e4nt. Den f\u00f6rsta godk\u00e4nnaren som ger sitt nekande avslutar hela godk\u00e4nnandeprocessen.
help_workflow_approval_mode_any=Godk\u00e4nnanden behandlas samtidigt och den f\u00f6rsta godk\u00e4nnaren som svarar fattar gruppens beslut.
help_workflow_approval_owner=Best\u00e4mmer \u00e4gare till godk\u00e4nnande(n). Det g\u00e5r ocks\u00e5 att ange \u00e4gare via f\u00e4lten nedan.
help_workflow_approval_description=Best\u00e4mmer vilken beskrivning som ska visas p\u00e5 varje godk\u00e4nnande. Det g\u00e5r att h\u00e5rdkoda en standardbeskrivning genom att ange den som str\u00e4ng eller ber\u00e4kna den genom att anv\u00e4nda ett skript, en regel eller ett anrop.
help_workflow_approval_return=Lista med variabler som ska returneras fr\u00e5n arbetsobjektet, som CSV-fil.
help_workflow_approval_send=Lista med variabler som ska ing\u00e5 i arbetsobjektet, som CSV-fil.
help_workflow_approval_renderer=JSF-fil som ska anv\u00e4ndas f\u00f6r att rendera uppgifter om arbetsobjekt.
# Batch Request page help
help_batch_handle_existing=Om en beg\u00e4ran att skapa en identitetsgrupp g\u00f6rs f\u00f6r en identitet som redan finns kommer den ist\u00e4llet att behandlas som en redigerings\u00e5tg\u00e4rd.
help_batch_manual_input=Hoppa \u00f6ver beg\u00e4randen som kr\u00e4ver manuell inmatning.
help_batch_run_now=Det g\u00e5r att schemal\u00e4gga s\u00e5 att gruppbeg\u00e4ran k\u00f6rs nu eller i framtiden.
help_batch_error_handling=Om en viss beg\u00e4ran g\u00e5r fel kan uppgiften forts\u00e4tta eller stoppas efter X antal fel.
help_batch_batch_file=Den CSV-fil som inneh\u00e5ller data i gruppbeg\u00e4ran.
help_batch_policy_scheme=Hur man hanterar policy\u00f6vertr\u00e4delser. Utf\u00f6r ingen policykontroll eller avbryt inte vid policy\u00f6vertr\u00e4delse.
help_batch_account_selection=Hoppa \u00f6ver beg\u00e4ran om den kr\u00e4ver kontoval
help_batch_work_items=Hoppa \u00f6ver beg\u00e4ran om den genererar manuella arbetsobjekt
help_batch_identity_request=Alternativ f\u00f6r att generera objekt f\u00f6r identitetsbeg\u00e4randen
