one_more_time=One More Time
help_mining_max_training=Max antal identiteter att analysera. Man beh\u00f6ver inte alltid analysera varenda identitet f\u00f6r att avg\u00f6ra en anv\u00e4ndbar m\u00e4ngd roller. Denna inst\u00e4llning kan f\u00f6rb\u00e4ttra s\u00f6kningsprestandan. Om den inte anges alls kommer alla identiteter inom s\u00f6kfiltret att analyseras.
help_mining_max_iterations=Max antal iterationer f\u00f6r klusterf\u00f6rfining. V\u00e4rdet m\u00e5ste vara st\u00f6rre \u00e4n 0. Standardv\u00e4rdet \u00e4r 100.
help_mining_max_clusters=Max antal rollkluster att identifiera. Om v\u00e4rdet \u00e4r mindre \u00e4n 0 kommer vi att f\u00f6rs\u00f6ka best\u00e4mma det optimala antalet via korsvalidering.
help_mining_min_deviation=L\u00e4gsta till\u00e5tna standardavvikelse vid ber\u00e4kning av normalf\u00f6rdelningens t\u00e4thet. Genom att minska detta v\u00e4rde g\u00e5r det att f\u00f6rhindra aritmetiska extremv\u00e4rden orsakade av multiplikation av stora t\u00e4thetsv\u00e4rden (som uppkommit fr\u00e5n sm\u00e5 standardavvikelser) n\u00e4r det finns m\u00e5nga sekvenser med l\u00e4ngd 1 eller n\u00e4ra 1. Standard \u00e4r 1e-6f.
help_mining_min_users=Minsta antal anv\u00e4ndare per roll.
help_mining_confidence_factor=Konfidenstr\u00f6skel f\u00f6r besk\u00e4rning av beslutstr\u00e4d. V\u00e4rdet m\u00e5ste vara st\u00f6rre \u00e4n 0 och mindre \u00e4n 1. 0.25 fungerar ganska bra i de flesta fall. L\u00e4gre v\u00e4rden leder till mer besk\u00e4rning.
help_mining_folds=Ange antal indelningar f\u00f6r minskad besk\u00e4rning. Indata delas lika mellan detta antal och den sista anv\u00e4nds f\u00f6r besk\u00e4rning. Standardv\u00e4rdet \u00e4r 3.
help_mining_binary_splits=Begr\u00e4nsar godk\u00e4nnande av beslutstr\u00e4det till bin\u00e4rt ist\u00e4llet f\u00f6r flerv\u00e4gsindelning.
help_mining_disable_raising=Inaktiverar besk\u00e4rning av beslutstr\u00e4det genom att ers\u00e4tta \u00f6verordnade noder med en av undernoderna. Niv\u00e5h\u00f6jning av undertr\u00e4d \u00e4r en potentiellt tidskr\u00e4vande operation som inte alltid \u00e4r v\u00e4rd besv\u00e4ret.
help_mining_disable_pruning=Inaktivera besk\u00e4rning av beslutstr\u00e4d. Detta kan f\u00f6rb\u00e4ttra prestanda men kan ocks\u00e5 resultera i att tr\u00e4d som inte motsvarar datam\u00e4ngden.
help_mining_enable_laplace=Aktiverar anv\u00e4ndning av en Laplace-uppskattning vid ber\u00e4kning av sannolikheter f\u00f6r v\u00e4rden som saknas i \u00f6vningsm\u00e4ngden.
help_ident_map_attributes=Denna kolumn anger ett anst\u00e4lldattribut som h\u00e4mtas fr\u00e5n en applikation som specificerats i kolumnen "K\u00e4llmappningar". Om inga v\u00e4rden anges fungerar attributet som en beh\u00e5llare f\u00f6r data som kommer att h\u00e4mtas fr\u00e5n en eller fler applikationer.
help_ident_map_attributes_display_name=Denna kolumn anger visningsnamnet f\u00f6r en anst\u00e4lld.
help_ident_map_source_app=En lista med applikationer/datapar som anst\u00e4lldattribut h\u00e4mtas fr\u00e5n. Om data inte kan h\u00e4mtas fr\u00e5n f\u00f6rsta k\u00e4llan forts\u00e4tter insamlingen ner\u00e5t i listan i den ordning som visas tills en giltig k\u00e4lla hittas. \u00c4ndra en ordningen i en lista genom att klicka p\u00e5 en k\u00e4llmappning och anv\u00e4nd pilarna f\u00f6r att flytta den till en l\u00e4mplig plats p\u00e5 listan.
help_ident_map_attr_characteristics=Anger eventuella ytterligare k\u00e4nnetecken hos ett anst\u00e4lldattribut.
help_cert_approve=Anger att raden f\u00f6r \u00e5tkomstgranskning f\u00f6r en anv\u00e4ndare \u00e4r l\u00e4mplig och att anv\u00e4ndaren har r\u00e4tt till den.
help_cert_revoke=Anger att raden f\u00f6r \u00e5tkomstgranskning f\u00f6r en anv\u00e4ndare \u00e4r ol\u00e4mplig och att den b\u00f6r tas bort.
help_cert_revoke_account=Anger att anv\u00e4ndarkontot inte \u00e4r l\u00e4mpligt och b\u00f6r tas bort.
help_cert_mitigate=Anger att raden f\u00f6r \u00e5tkomstgranskning f\u00f6r en anv\u00e4ndare \u00e4r ol\u00e4mplig men beh\u00f6vs under en viss tidsperiod.
help_cert_delegate=Anger att beslutet f\u00f6r rader g\u00e4llande \u00e5tkomstgranskning kommer att fattas av en annan anv\u00e4ndare.
help_cert_clear=Anger att f\u00f6reg\u00e5ende \u00e5tg\u00e4rd som vidtogs f\u00f6r denna rad f\u00f6r \u00e5tkomstgranskning har godk\u00e4nts.
help_cert_action_required=Anger att ytterligare \u00e5tg\u00e4rder, s\u00e5 som hantering av bestridande eller granskning av delegationsbeslut, kr\u00e4vs f\u00f6r denna certifieringsrad. H\u00f6gerklicka p\u00e5 raden f\u00f6r att v\u00e4lja r\u00e4tt \u00e5tg\u00e4rd i menyn.
help_cert_approve_account=Anger att anv\u00e4ndarkontot \u00e4r l\u00e4mpligt och att anv\u00e4ndaren har r\u00e4tt till det.
help_cert_comments=Anger att andra anv\u00e4ndare har lagt in kommentarer om raden f\u00f6r \u00e5tkomstgranskning.
help_identity_trigger_name=Namnet p\u00e5 livscykelh\u00e4ndelsen som h\u00e5ller p\u00e5 att definieras. Detta \u00e4r obligatoriskt.
help_identity_trigger_desc=Beskrivningen av livscykeln som h\u00e5ller p\u00e5 att definieras.
help_identity_trigger_type=Typ av h\u00e4ndelse som kommer att g\u00f6ra att denna utl\u00f6ses.
help_identity_trigger_attr_name=Namnet p\u00e5 attributet p\u00e5 den identitet f\u00f6r vilken \u00e4ndringar ska identifieras.
help_identity_trigger_old_attribute_filter=Anger attributets f\u00f6reg\u00e5ende v\u00e4rde som m\u00e5ste matchas f\u00f6r att en attribut\u00e4ndring ska genomf\u00f6ras.
help_identity_trigger_new_attribute_filter=Anger attributets nya v\u00e4rde som m\u00e5ste matchas f\u00f6r att en attribut\u00e4ndring ska genomf\u00f6ras.
help_identity_trigger_old_manager=Anger den f\u00f6reg\u00e5ende ansvarige som m\u00e5ste matchas f\u00f6r att en \u00f6verf\u00f6ring av ansvar ska genomf\u00f6ras.
help_identity_trigger_new_manager=Anger den nya ansvarige som m\u00e5ste matchas f\u00f6r att en \u00f6verf\u00f6ring av ansvarig ska genomf\u00f6ras.
help_identity_trigger_rule=Regeln som ska utv\u00e4rderas f\u00f6r att avg\u00f6ra huruvida livscykelh\u00e4ndelsen ska utf\u00f6ras.
help_identity_trigger_disabled=Anger att en livscykelh\u00e4ndelse inte ska behandlas.
help_identity_trigger_selector=Anger vilka identiteter som ska inkluderas n\u00e4r denna livscykelh\u00e4ndelse identifieras.
help_identity_trigger_workflow=Den aff\u00e4rsprocess som ska utf\u00f6ras n\u00e4r livscykelh\u00e4ndelsen identifieras.
help_sched_cert_tags=Ange en eller flera taggar f\u00f6r de \u00e5tkomstgranskningar som skapas. Dessa kan anv\u00e4ndas f\u00f6r att klassificera \u00e5tkomstgranskningar vid s\u00f6kning och rapportering.
help_sched_cert_active_phase_enter_rule=V\u00e4lj den regel som ska utv\u00e4rderas n\u00e4r certifieringen tr\u00e4der in i den aktiva perioden.
help_sched_cert_challenge_phase_enter_rule=V\u00e4lj den regel som ska utv\u00e4rderas n\u00e4r certifieringen tr\u00e4der in i bestridandeperioden.
help_sched_cert_remediation_phase_enter_rule=V\u00e4lj den regel som ska utv\u00e4rderas n\u00e4r certifieringen tr\u00e4der in i \u00e5terkallningsperioden.
help_sched_cert_end_phase_enter_rule=V\u00e4lj den regel som ska utv\u00e4rderas n\u00e4r certifieringen tr\u00e4der in i avslutningsperioden.
help_sched_cert_enable_auto_sign_off_when_nothing_to_certify=Signera automatiskt certifieringen n\u00e4r innehavaren inte har n\u00e5got att certifiera
help_sched_cert_suppress_email_when_nothing_to_certify=Inaktivera avisering om certifiering n\u00e4r innehavaren inte har n\u00e5got att certifiera
help_sched_cert_enable_partitioning=Om aktiverat kommer systemet att anv\u00e4nda flera tr\u00e5dar f\u00f6r att schemal\u00e4gga certifieringen.
help_sched_cert_remed_eml=Anger att p\u00e5minnelse-e-postmeddelanden ska skickas till \u00e5tg\u00e4rdsmottagarna.
help_sched_cert_remed_eml_freq=Anger hur ofta p\u00e5minnelser skickas f\u00f6r oavslutade hj\u00e4lp\u00e5tg\u00e4rder.
help_sched_cert_remed_eml_template=Den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka p\u00e5minnelser f\u00f6r oavslutade hj\u00e4lp\u00e5tg\u00e4rder.
help_sched_cert_remed_eml_start=Den tid som e-postp\u00e5minnelser ska skickas.
help_sched_cert_remed_esc=Anger att an eskaleringspolicy ska anv\u00e4ndas f\u00f6r hj\u00e4lp\u00e5tg\u00e4rder efter att ett visst tidsintervall har passerat.
help_sched_cert_remed_esc_trigger=Villkor som g\u00f6r att oavslutade hj\u00e4lp\u00e5tg\u00e4rder eskaleras.
help_sched_cert_remed_esc_rule=Den eskaleringsregel som ska utv\u00e4rderas n\u00e4r oavslutade hj\u00e4lp\u00e5tg\u00e4rder eskaleras.
help_sched_cert_remed_esc_eml_template=Den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka aviseringar n\u00e4r hj\u00e4lp\u00e5tg\u00e4rder eskaleras.
help_sched_cert_notifications=Anger att aviseringar ska skickas till \u00e5tkomstgransknings\u00e4garen som har tilldelats \u00e5tkomstgranskningen n\u00e4r den l\u00f6per ut.
help_sched_cert_notifications_start=Den tid d\u00e5 aviseringar kommer att b\u00f6rja skickas.
help_sched_cert_notifications_first_reminder=Den tid d\u00e5 den f\u00f6rsta p\u00e5minnelseaviseringen ska skickas.
help_sched_cert_notifications_remind=Hur ofta p\u00e5minnelser ska utf\u00e4rdas.
help_sched_cert_notifications_email_template=Den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka aviseringen.
help_sched_cert_notifications_additional_recipients=Ytterligare aviseringsmottagare.
help_sched_cert_notifications_additional_recipients_rule=V\u00e4lj en regel som ska avg\u00f6ra ytterligare mottagare.
help_sched_cert_notifications_escalate=Eskaleringsvillkor.
help_sched_cert_notifications_escalation_rule=V\u00e4lj en regel som ska avg\u00f6ra nya \u00e4garen.
help_sched_cert_freq=Om du vill att denna certifiering ska utf\u00e4rdas mer \u00e4n en g\u00e5ng kan du ange detta.
help_sched_cert_run_now=Utf\u00e4rda denna certifiering direkt efter att "Schemal\u00e4gg certifiering" har valts. Om detta \u00e4r en \u00e5terkommande certifiering kommer efterf\u00f6ljande certifieringar att utf\u00e4rdas d\u00e4refter.
help_sched_cert_freq_exec=L\u00e4ngden p\u00e5 den aktiva perioden av certifieringen d\u00e5 beslut fattas.
help_sched_cert_freq_dur=Den tidsperiod som den tilldelade ansvarige har p\u00e5 sig att slutf\u00f6ra denna certifiering innan den l\u00f6per ut.
help_sched_cert_process_revokes_immediately=Anger att \u00e5terkallelser ska intr\u00e4ffa direkt efter att beslutet fattas. Om detta inte v\u00e4ljs kommer \u00e5terkallelser inte att utf\u00e4rdas f\u00f6rr\u00e4n certifieringen \u00e4r signerad.
help_sched_cert_certified_duration=Den tidsperiod som rader ska f\u00f6rbli i "certifierat" tillst\u00e5nd innan de \u00f6verg\u00e5r till tillst\u00e5ndet "certifiering kr\u00e4vs".
help_sched_cert_certification_req_duration=Den tidsperiod som rader ska f\u00f6rbli i tillst\u00e5ndet "certifiering kr\u00e4vs" innan de \u00f6verg\u00e5r till tillst\u00e5ndet "f\u00f6rfallen".
help_sched_cert_req_eml=Anger att p\u00e5minnelse-e-postmeddelanden ska skickas till certifierings\u00e4garen f\u00f6r rader som tillh\u00f6r den period d\u00e5 certifiering kr\u00e4vs.
help_sched_cert_req_eml_freq=Anger hur ofta p\u00e5minnelser skickas f\u00f6r rader som tillh\u00f6r den period d\u00e5 certifiering kr\u00e4vs.
help_sched_cert_req_eml_template=Den e-postmall som kommer att anv\u00e4ndas f\u00f6r att skicka p\u00e5minnelser f\u00f6r rader som tillh\u00f6r den period d\u00e5 certifiering kr\u00e4vs.
help_sched_overdue_esc=Anger att rader ska eskaleras under den f\u00f6rfallna perioden.
help_sched_cert_overdue_esc_rule=Den eskaleringsregel som ska utv\u00e4rderas n\u00e4r certifieringsrader som tillh\u00f6r den f\u00f6rfallna perioden eskaleras.
help_sched_cert_overdue_esc_eml_template=Den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka aviseringar n\u00e4r f\u00f6rfallna rader eskaleras.
help_sched_cert_sub=Detta alternativ anger huruvida en \u00e5tkomstgranskning av alla ansvariga som rapporterar till vald ansvarige ska genereras.
help_sched_cert_sub_flatten=Genom att aktivera detta alternativ kommer alla anv\u00e4ndare som direkt och indirekt rapporterar till vald ansvarige att tas med i i certifieringsrapporten.
help_sched_cert_sub_complete=Genom att aktivera detta alternativ kommer alla underordnade \u00e5tkomstgranskningar att beh\u00f6va slutf\u00f6ras innan den \u00f6verordnade rapporten kan slutf\u00f6ras.
help_sched_cert_require_reassignment_completion=Genom att aktivera detta alternativ kommer alla \u00e5tkomstgranskningar som tilldelats om att beh\u00f6va slutf\u00f6ras innan den \u00f6verordnade rapporten kan slutf\u00f6ras.
help_sched_cert_enable_auto_signoff_on_reassignment=Genom att aktivera detta alternativ kommer en \u00e5tkomstgranskning automatiskt att signeras n\u00e4r alla rader i \u00e5tkomstgranskningen tilldelas om. Alternativen "G\u00f6r slutf\u00f6rande av omtilldelning obligatorisk" och "\u00c5terst\u00e4ll omtilldelningar" f\u00f6r \u00e5tkomstgranskningar f\u00e5r inte vara aktiverade om detta alternativ ska vara tillg\u00e4ngligt.
help_sched_cert_assimilate_bulk_reassignments=Genom att aktivera detta alternativ kommer inneh\u00e5llet i de omtilldelade \u00e5tkomstgranskningarna att \u00e5terst\u00e4llas till ursprunglig \u00e5tkomstgranskning n\u00e4r den omtilldelade \u00e5tkomstgranskningen signeras.
help_sched_cert_automate_signoff_popup=G\u00f6r s\u00e5 att ett extraf\u00f6nster visas n\u00e4r en \u00e5tkomstgranskning slutf\u00f6rs och \u00e4r redo f\u00f6r signering.
help_sched_cert_del_review_req=Kr\u00e4ver att en granskning av alla \u00e5tkomstgranskningar genomf\u00f6rs av den ursprungliga \u00e4garen till \u00e5tkomstgranskningen.
help_sched_cert_notify_remediation=Genom att aktivera detta alternativ kommer e-postaviseringar att skickas till anv\u00e4ndare som har f\u00e5tt rader \u00e5terkallade.
help_sched_cert_included_applications=Lista \u00f6ver de applikationer som aff\u00e4rsrollerna och ytterligare r\u00e4ttigheter ska begr\u00e4nsas till n\u00e4r certifieringen genereras. Om inget anges kommer alla att inkluderas.
help_sched_cert_include_addt_ents=Genom att aktivera detta alternativ kommer alla r\u00e4ttigheter som inte ing\u00e5r i certifieringens roller att inkluderas.
help_sched_cert_included_access=V\u00e4lj "R\u00e4ttigheter" f\u00f6r att certifiera en identitets roller och ytterligare r\u00e4ttigheter. V\u00e4lj "Konton" f\u00f6r att certifiera de applikationskonton som ges varje identitet.
help_sched_cert_include_roles=Genom att aktivera detta alternativ kommer roller att inkluderas i certifieringsrapporten.
help_sched_cert_include_target_perms=Aktivering av detta alternativ inkluderar m\u00e5lbeh\u00f6righeter i certifieringen.
help_sched_cert_certify_empty_accounts=Genom att aktivera detta alternativ kommer konton utan r\u00e4ttighetsattribut att inkluderas i certifieringen.
help_sched_cert_include_policy_violations=Genom att aktivera detta alternativ kommer policy\u00f6vertr\u00e4delser att tas med i \u00e5tkomstgranskningen.
help_sched_cert_include_iiq_capabilities=Genom att aktivera detta alternativ kommer IdentityIQ:s kapacitet att tas med i \u00e5tkomstgranskningen.
help_sched_cert_include_iiq_scopes=Genom att aktivera detta alternativ kommer IdentityIQ:s auktoriserade avgr\u00e4nsningar att inkluderas i \u00e5tkomstgranskningen.
help_sched_cert_owner=Certifierings\u00e4garen.
help_sched_cert_exclusion_rule=Den regel som kommer att utv\u00e4rderas f\u00f6r att avg\u00f6ra vilka r\u00e4ttigheter som ska exkluderas fr\u00e5n certifieringen.
help_sched_cert_save_exclusions=Om valt kommer de exkluderade r\u00e4ttigheterna att sparas s\u00e5 att de kan granskas och inkluderas i rapporter.
help_sched_cert_exclude_base_app_accts=Om valt kommer r\u00e4ttigheter hos konton f\u00f6r skiktbaserade applikationer att exkluderas fr\u00e5n certifieringen.
help_cert_sched_update_identity_entitlements=Om valt kommer modellen f\u00f6r identitetsr\u00e4ttigheter att uppdateras med den inkommande och befintliga certifieringsinformationen n\u00e4r denna certifiering p\u00e5b\u00f6rjas och avslutas.
help_cert_sched_update_attribute_assignments=Om valt kommer modellen f\u00f6r r\u00e4ttighetstilldelning ocks\u00e5 att uppdateras n\u00e4r certifieringen \u00e4r klar f\u00f6r beslut g\u00e4llande r\u00e4ttighetsv\u00e4rden. Om valt kommer godk\u00e4nnanden att skapa tilldelningar.
help_sched_cert_filter_logical_entitlements=Om valt kommer endast logiska r\u00e4ttigheter som \u00e4r definierade i de logiska applikationernas lista \u00f6ver f\u00f6rvaltade r\u00e4ttigheter att inkluderas i certifieringen. Dessutom kommer alla eventuella logiska applikationsr\u00e4ttigheter att filtreras bort fr\u00e5n r\u00e4ttigheterna f\u00f6r skiktbaserade applikationer.
help_sched_cert_exclude_inactive=N\u00e4r detta alternativ aktiverats kommer alla inaktiva identiteter att exkluderas fr\u00e5n certifieringarna. Dessutom kommer eventuella identiteter som blir inaktiva att tas bort fr\u00e5n certifieringen.
help_sched_cert_entitlement_display=Standardvisningsl\u00e4ge f\u00f6r r\u00e4ttigheter. Antingen kan v\u00e4rdet eller den l\u00e4ngre beskrivningen visas.
help_sched_cert_predelegation_rule=Den regel som kommer att utv\u00e4rderas f\u00f6r att avg\u00f6ra vilken information som ska delegeras i f\u00f6rv\u00e4g eller tilldelas om i certifieringsrader.
help_sched_cert_predelegation_emails=Markera denna kryssruta om du vill att en e-postavisering ska skickas till den ursprungliga \u00e4garen n\u00e4r f\u00f6rdelegeringen \u00e4r klar.
help_sched_cert_sign_off_approver_rule=Den regel som kommer att k\u00f6ras n\u00e4r certifieringen har signerats f\u00f6r att avg\u00f6ra vem som beh\u00f6ver godk\u00e4nna besluten.
help_cert_sched_adv_allow_provisioning=G\u00f6r det m\u00f6jligt f\u00f6r anv\u00e4ndare att beg\u00e4ra etablering av obligatoriska roller som saknas.
help_cert_sched_require_approval_comments=Kr\u00e4ver att certifieraren skriver kommentarer n\u00e4r en certifieringsrad godk\u00e4nns.
help_cert_sched_require_exception_comments=Kr\u00e4ver att certifieraren skriver kommentarer n\u00e4r ett undantag till\u00e5ts f\u00f6r en certifieringsrad. L\u00e4ngden p\u00e5 undantaget \u00e4r skrivskyddad s\u00e5vida alternativet "Till\u00e5t visning av extraf\u00f6nster f\u00f6r att till\u00e5ta undantag" inte \u00e4r aktivt.
help_cert_sched_require_remediation_comments=Kr\u00e4ver att certifieraren skriver kommentarer n\u00e4r en certifieringsobjekt \u00e5terkallas.
help_sched_cert_name_template=Mallen f\u00f6r egna namn som ska anv\u00e4ndas f\u00f6r att namnge \u00e5tkomstgranskningar som ing\u00e5r i denna certifiering. Denna kan inneh\u00e5lla parametriserat inneh\u00e5ll som kommer att sammanfogas med namnet n\u00e4r \u00e5tkomstgranskningen genereras.
help_sched_cert_short_name_template=Mallen f\u00f6r egna korta namn som ska anv\u00e4ndas f\u00f6r att ge \u00e5tkomstgranskningar korta namn som visas i kontrollpanelen. Denna kan inneh\u00e5lla parametriserat inneh\u00e5ll som sammanfogas med det korta namnet n\u00e4r \u00e5tkomstgranskningen genereras.
help_sched_cert_eml=Anger att e-postp\u00e5minnelser ska skickas till den applikations\u00e4gare som \u00e4r tilldelad \u00e5tkomstgranskningen n\u00e4r den f\u00f6rfaller.
help_sched_cert_eml_freq=Anger hur ofta p\u00e5minnelser ska skickas f\u00f6r aktiva \u00e5tkomstgranskningar.
help_sched_cert_eml_template=Den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka e-postp\u00e5minnelser f\u00f6r \u00e5tkomstgranskningar.
help_sched_cert_eml_start=Den tid d\u00e5 e-postp\u00e5minnelser b\u00f6rjar skickas.
help_sched_cert_esc=Anger att en eskaleringspolicy ska anv\u00e4ndas f\u00f6r \u00e5tkomstgranskningar efter att ett visst tidsintervall har passerat.
help_sched_cert_esc_trigger=Villkor som g\u00f6r att aktiva \u00e5tkomstgranskningar eskalerar.
help_sched_cert_esc_rule=Eskaleringsregeln som ska utv\u00e4rderas n\u00e4r \u00e5tkomstgranskningar eskaleras.
help_sched_cert_esc_eml_template=Den e-postmall som kommer att anv\u00e4ndas f\u00f6r att skicka e-postaviseringar n\u00e4r \u00e5tkomstgranskningar eskaleras.
help_sched_cert_chlg=Anger att bestridandeperioden ska aktiveras. Under denna tid kan anv\u00e4ndare som har markerats som avhj\u00e4lpta bestrida detta beslut.
help_sched_cert_chlg_duration=L\u00e4ngden p\u00e5 bestridandeperioden.
help_sched_cert_remed=Anger att avhj\u00e4lpningsperioden ska aktiveras. Under denna tid kommer IdentityIQ periodvis skanna anv\u00e4ndare f\u00f6r att best\u00e4mma om beg\u00e4rd avhj\u00e4lpning har utf\u00f6rts.
help_sched_cert_remed_duration=L\u00e4ngden p\u00e5 avhj\u00e4lpningsperioden.
help_sched_cert_automatic_closing=Anger att automatisk st\u00e4ngning ska aktiveras. Vid denna tidpunkt kommer IdentityIQ automatiskt slutf\u00f6ra och signera denna \u00e5tkomstgranskning om den fortfarande \u00e4r osignerad.
help_sched_cert_automatic_closing_duration=Den tidsperiod efter \u00e5tkomstgranskningens utg\u00e5ngsdatum som IdentityIQ ska v\u00e4nta innan de f\u00f6rs\u00f6ker st\u00e4nga den automatiskt.
help_sched_cert_automatic_closing_rule=Den regel som IdentityIQ ska utv\u00e4rdera i b\u00f6rjan av varje automatisk st\u00e4ngning.
help_sched_cert_automatic_closing_action=Den \u00e5tg\u00e4rd som IdentityIQ ska tilldela eventuella oavgjorda rader n\u00e4r denna \u00e5tkomstgranskning ska st\u00e4ngas automatiskt.
help_sched_cert_automatic_closing_comments=De kommentarer som IdentityIQ kommer att l\u00e4gga till f\u00f6r eventuella oavgjorda rader n\u00e4r denna \u00e5tkomstgranskning ska st\u00e4ngas.
help_sched_cert_enable_staging=Anger att certifieringen ska tr\u00e4da in i en utv\u00e4rderingsperiod f\u00f6r granskning innan den aktiveras
help_sched_cert_scope=Avgr\u00e4nsningen av detta certifieringsschema och den certifieringsgrupp som skapats av schemat. Endast identiteter som har beh\u00f6righet till denna avgr\u00e4nsning kan se denna certifiering och dess anknutna \u00e5tkomstgranskningar.
help_sched_cert_mgr_recipient=Den ansvarige som kommer att tilldelas en \u00e5tkomstgranskning som del av denna certifiering. V\u00e4lj "Alla ansvariga" f\u00f6r att skapa en certifiering, inklusive \u00e5tkomstgranskningar f\u00f6r alla ansvariga.
help_sched_cert_mgr_name=Obligatoriskt namn p\u00e5 certifieringen.
help_sched_cert_app_recipient=De applikationer som kommer att tilldelas denna certifiering. V\u00e4lj "Alla applikationer" f\u00f6r att skapa en \u00e5tkomstgranskning f\u00f6r alla applikationer.
help_sched_cert_app_owners=De anv\u00e4ndare som kommer att tilldelas denna \u00e5tkomstgranskning. Om detta l\u00e4mnas tomt kommer applikations\u00e4garen att ansvara f\u00f6r certifieringen.
help_sched_cert_app_name=Obligatoriskt namn p\u00e5 certifieringen.
help_sched_cert_act_grp_global=Skapar en \u00e5tkomstgranskning av kontogruppsbeh\u00f6righeter f\u00f6r varje applikation i organisationen.
help_sched_cert_act_grp_recipient=Den applikation som kommer att tilldelas denna certifiering.
help_sched_cert_act_grp_owners=De anv\u00e4ndare som kommer att tilldelas denna certifiering. Om detta l\u00e4mnas tomt kommer kontogrupps\u00e4garen att ansvara f\u00f6r certifieringen.
help_sched_cert_act_grp_name=Obligatoriskt namn p\u00e5 certifieringen.
help_sched_cert_act_grp_type=Certifiera medlemskap, beh\u00f6righeter eller b\u00e5da.
help_sched_cert_act_grp_object_type=V\u00e4lj objekttyper att certifiera. Om detta l\u00e4mnas tomt kommer alla applikationsobjekt att certifieras.
help_sched_cert_adv_name=Obligatoriskt namn p\u00e5 certifieringen.
help_sched_cert_adv_ipops=V\u00e4lj vilka populationer som ska certifieras och vilka anv\u00e4ndare som ska tilldelas \u00e5tkomstgranskningar f\u00f6r varje population.
help_sched_cert_adv_factories=De gruppfabriker som kommer att ut\u00f6kas och de regler som kommer att anv\u00e4ndas f\u00f6r att tilldela \u00e4gare till varje \u00e5tkomstgranskning.
help_sched_cert_adv_applications=De applikationer som kommer att ing\u00e5 i certifieringen. Standardvalet \u00e4r att alla applikationer ing\u00e5r.
help_sched_cert_certifiers=Anger hur certifierare ska v\u00e4ljas f\u00f6r de \u00e5tkomstgranskningar som skapas. Om "Tilldela ansvarig(a)" \u00e4r valt kommer en standardcertifierare att v\u00e4ljas ifall identiteten inte har n\u00e5gon ansvarig.
help_sched_cert_bulk_identities=De personer f\u00f6r vilka certifieringar ska schemal\u00e4ggas.
help_sched_cert_biz_role_recipient=De aff\u00e4rsroller som ska schemal\u00e4ggas f\u00f6r certifiering. V\u00e4lj "Certifiera alla roller" f\u00f6r att skapa en \u00e5tkomstgranskning f\u00f6r alla roller, "V\u00e4lj roller manuellt" f\u00f6r att v\u00e4lja enskilda roller att certifiera, eller "Certifiera roller efter typ" om du vill certifiera alla roller av en viss typ.
help_sched_biz_role_include_hierarchy=Genom att aktivera detta alternativ kommer hierarkin f\u00f6r varje vald roll i certifieringen att inkluderas.
help_sched_cert_include_unowned_data=Genom att aktivera detta alternativ kommer f\u00f6rvaltade r\u00e4ttigheter och beh\u00f6righeter som inte har n\u00e5gon \u00e4gare att ing\u00e5 i \u00e5tkomstgranskningen.
help_sched_cert_unowned_data_owner=\u00c4garen av de f\u00f6rvaltade r\u00e4ttigheterna och beh\u00f6righeterna som inte har n\u00e5gon \u00e4gare.
help_sched_cert_include_entitlements_granted_by_roles=Genom att aktivera detta alternativ kommer ocks\u00e5 beh\u00f6righeter som ges via roller att tas med.
# Classifications
help_sched_cert_include_classifications=Aktiverar klassificeringsinformation i identitetsbaserade \u00e5tkomstgranskningar f\u00f6r roller och hanterade attribut.
help_system_config_enable_provisioning=Aktivera rolletableringssidor.
help_system_config_enable_mining=Aktivera riktningsl\u00f6sa rolls\u00f6kningssidor.
ui_edit_preferences_forwarding_user_help=Anv\u00e4ndare som f\u00e5r alla objekt som normalt sett tilldelas dig.
ui_edit_preferences_forwarding_start_date_help=Det datum n\u00e4r vidarebefordran av alla arbetsobjekt som normalt sett tilldelas dig ska b\u00f6rja. Att ange en anv\u00e4ndare f\u00f6r vidarebefordran utan startdatum g\u00f6r att vidarebefordran b\u00f6rjar direkt.
ui_edit_preferences_forwarding_end_date_help=Det datum n\u00e4r vidarebefordran av alla arbetsobjekt ska sluta. Genom att ange en anv\u00e4ndare f\u00f6r vidarebefordran utan slutdatum kommer vidarebefordran att aktiveras permanent n\u00e4r (det valfria) startdatumet intr\u00e4der.
ui_edit_preferences_email_help=F\u00f6rvald e-postadress f\u00f6r aviseringar.
help_setup_login_pass_through=Den applikation som anv\u00e4nds av IdentityIQ f\u00f6r att utf\u00e4rda inloggningskonton.
help_setup_login_auto_create=Den regel som anv\u00e4nds f\u00f6r att skapa anv\u00e4ndare i IdentityIQ.
help_setup_login_error_style=Stilen p\u00e5 inloggningsmeddelanden. Den detaljerade stilen visar mer felinformation till anv\u00e4ndaren \u00e4n den enkla stilen.
help_setup_login_sso_rule=Den roll som anv\u00e4nds f\u00f6r att g\u00f6ra inloggningar enklare i en Single-Sign-On-milj\u00f6.
help_setup_login_sso_validation_rule=Denna regel k\u00f6rs vid varje anrop och b\u00f6r anv\u00e4ndas f\u00f6r att validera sessionen hos SSO-utgivaren. Detta alternativ \u00e4r tillg\u00e4ngligt i de s\u00e4llsynta fall d\u00e5 sessionsvalidering per anrop beh\u00f6vs. Det \u00e4r viktigt att observera att denna regel kommer att utv\u00e4rderas vid VARJE anrop, varf\u00f6r den b\u00f6r utformas s\u00e5 att den har minimal p\u00e5verkan p\u00e5 prestanda.
help_login_returns_to_dashboard=Denna inst\u00e4llning styr navigeringen vid inloggning till IdentityIQ efter en session har avslutats. Om den \u00e4r vald kommer Startsidan att laddas. Om den inte \u00e4r f\u00f6rkryssad kommer den sida som tidigare visades att laddas.
help_enable_forgot_password=Om valt kommer en "Gl\u00f6mt l\u00f6senordet"-l\u00e4nk att visas p\u00e5 inloggningssidan s\u00e5 att anv\u00e4ndare som har gl\u00f6mt sitt l\u00f6senord kan \u00e5terst\u00e4lla det.
help_enable_account_unlock=Om vald visas en l\u00e4nk, "L\u00e5s upp konto", p\u00e5 inloggningssidan s\u00e5 att utl\u00e5sta anv\u00e4ndare kan l\u00e5sa upp sina konton.
help_enable_auth_question=Autentiseringsfr\u00e5gor anv\u00e4nds f\u00f6r att bekr\u00e4fta anv\u00e4ndares identiteter om de har gl\u00f6mt sitt l\u00f6senord eller blivit utl\u00e5sta och om din milj\u00f6 \u00e4r konfigurerad s\u00e5 att autentiseringsfr\u00e5gor \u00e4r aktiverade.
help_sms_reset_enabled=Om valt kan anv\u00e4ndare f\u00e5 en \u00e5terst\u00e4llningskod skickad till sig via SMS om de har gl\u00f6mt sitt l\u00f6senord eller blivit utl\u00e5sta.
help_sms_reset_account_id=Det konto-ID som ges av SMS-meddelandetj\u00e4nsten.
help_sms_reset_auth_token=Det autentiseringstecken f\u00f6r inloggning som ges av SMS-meddelandetj\u00e4nsten.
help_sms_reset_from_phone=Det telefonnummer som visas i SMS-meddelandets fr\u00e5n-f\u00e4lt
help_sms_reset_phone_attribute=F\u00e4ltet "Identitetattribut" som motsvarar mobiltelefonnumret.
help_sms_reset_duration_valid=Antal minuter som autentiseringstecknet f\u00f6r l\u00f6senords\u00e5terst\u00e4llning \u00e4r giltigt innan det g\u00e5r ut.
help_sms_reset_throttle_minutes=H\u00f6gsta till\u00e5tna frekvens som SMS-f\u00f6rfr\u00e5gningar kan skickas per session. T ex kan begr\u00e4nsning vara 1 var N:e minut.
help_sms_reset_max_failed_attempts=Max antal misslyckade f\u00f6rs\u00f6k som till\u00e5ts. Efter att ha n\u00e5tt max antal misslyckade f\u00f6rs\u00f6k kan anv\u00e4ndare inte verifiera autentiseringstecknet f\u00f6r \u00e5terst\u00e4llning f\u00f6rr\u00e4n det har utg\u00e5tt och ett nytt beg\u00e4rts.
help_enable_auth_lockout=Om valt kommer anv\u00e4ndare att l\u00e5sas ut efter max antal misslyckade f\u00f6rs\u00f6k har \u00f6verskridits.
help_failed_login_attempts=Antal misslyckade f\u00f6rs\u00f6k som en anv\u00e4ndare har p\u00e5 sig f\u00f6re utl\u00e5sning.
help_login_lock_duration=Antal minuter som anv\u00e4ndare l\u00e5ses ut fr\u00e5n systemet efter att ha \u00f6verskridit antalet till\u00e5tna f\u00f6rs\u00f6k med ogiltiga inloggningsuppgifter.
help_protected_user_lockout=N\u00e4r detta kryssats f\u00f6r kommer en skyddad anv\u00e4ndare att l\u00e5sas ut vid autentiseringssp\u00e4rrning p\u00e5 samma s\u00e4tt som andra anv\u00e4ndare.
help_refresh_after_login=N\u00e4r detta \u00e4r aktiverat och n\u00e4r delegerad autentisering \u00e4r aktiverad kommer konton som autentiserats att aggregeras om igen individuellt under inloggningen. Detta alternativ beh\u00f6vs vanligtvis inte f\u00f6r de flesta installationer.
help_sso_rule_based_enabled=Om aktiverat anv\u00e4nds SSO-regler under inloggningsprocessen.
help_sso_saml_based_enabled=Om aktiverat anv\u00e4nds SAML-autentisering under inloggningen.
help_sso_entity_id=En identifierare som representerar tj\u00e4nsteleverant\u00f6ren.
help_sso_idp_service_url=Webbadress till identitetsutgivarens (IdP) SAML-baserade SSO-tj\u00e4nst.
help_sso_issuer=En identifierare som representerar identitetsutgivaren (IdP).
help_sso_binding_method=Det kommunikationsschema som anv\u00e4nds under SAML-autentiseringsprocessen.
help_sso_nameid_format=Anv\u00e4ndarens format i SAML-svaret. Antingen best\u00e4mt av tj\u00e4nsteleverant\u00f6ren (SP) f\u00f6r SP-initierad SAML eller identitetsutgivaren (IdP) f\u00f6r IdP-initierad SAML.
help_sso_public_x509_cert=Identitetsutgivarens (IdP) publika nyckel med X509-certifikatet.
help_sso_saml_correlation_rule={0}-regeln som anv\u00e4nds f\u00f6r att matcha en SailPoint-identitet med SAML-satsen fr\u00e5n identitetsutgivaren (IdP).
help_sso_saml_acs=Tj\u00e4nstens webbadress i {0} f\u00f6r mottagande av SAML-svaret.
help_mfa_workflow=Markera f\u00f6r att aktivera arbetsfl\u00f6de f\u00f6r flerfaktorautentisering och v\u00e4lj populationer som arbetsfl\u00f6det ska g\u00e4lla f\u00f6r.
help_wf_duo_mfa_application_name=Ange namnet p\u00e5 den DUO-applikation som \u00e4r ansvarig f\u00f6r flerfaktorsautentisering.
help_wf_mfa_duo_auth_status_polling_settings=Ange sedan antal sekunder att v\u00e4nta mellan statuskontroller f\u00f6r att best\u00e4mma resultatet av en p\u00e5g\u00e5ende flerfaktorautentisering.
help_wf_mfa_duo_max_status_checks=Ange det maximala antalet g\u00e5nger att kontrollera statusen f\u00f6r en p\u00e5g\u00e5ende flerfaktorautentisering innan det ska antas att autentiseringen nekades.
help_wf_mfa_duo_allow_sms_authentication=V\u00e4lj f\u00f6r att aktivera SMS-autentisering.
help_wf_rsa_mfa_application_name=Ange namnet p\u00e5 den RSA-applikation som \u00e4r ansvarig f\u00f6r flerfaktorautentisering.
help_sys_config_enable_list_view_bulk_approve=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att genomf\u00f6ra godk\u00e4nnanden i grupp fr\u00e5n kalkylbladsvyn f\u00f6r en \u00e5tkomstgranskning.
help_sys_config_enable_list_view_bulk_revoke=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att genomf\u00f6ra \u00e5terkallanden i grupp fr\u00e5n kalkylbladsvyn f\u00f6r en \u00e5tkomstgranskning.
help_sys_config_enable_list_view_bulk_mitigate=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att till\u00e5ta undantag i grupp fr\u00e5n arbetsbladsvyn f\u00f6r en \u00e5tkomstgranskning. Detta \u00e4r bara tillg\u00e4ngligt om alternativet "L\u00e5t certifierare till\u00e5ta undantag" \u00e4r valt.
help_sys_config_enable_list_view_bulk_reassign=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att tilldela om i grupp fr\u00e5n arbetsbladsvyn f\u00f6r en \u00e5tkomstgranskning.
help_system_config_enable_cert_entity_bulk_approve=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att godk\u00e4nna i grupp n\u00e4r en identitet visas i en \u00e5tkomstgranskning.
help_system_config_enable_cert_entity_bulk_revoke=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att \u00e5terkalla i grupp n\u00e4r en identitet visas i en \u00e5tkomstgranskning.
help_system_config_enable_cert_entity_bulk_revoke_account=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att \u00e5terkalla flera konton samtidigt n\u00e4r en identitet visas i en \u00e5tkomstgranskning.
help_system_config_bulk_certify_confirm_selection_count=Antal valda rader som beh\u00f6ver ytterligare bekr\u00e4ftelse f\u00f6r \u00e5terkallanden i grupp.
help_system_config_suppress_initial_notifications=F\u00f6rhindra det f\u00f6rsta aviserings-e-postmeddelandet g\u00e4llande certifiering fr\u00e5n att skickas ut.
help_system_config_initial_notification_template=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka certifieringsaviseringar.
help_system_config_enable_allow_exception_duration=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att \u00e4ndra standardperiod d\u00e5 r\u00e4ttighetsundantag ska vara till\u00e5tna.
help_system_config_allow_self_certify=G\u00f6r det m\u00f6jligt f\u00f6r en anv\u00e4ndare att certifiera sig sj\u00e4lv, antingen genom att tilldela om eller vidarebefordra en \u00e5tkomstgranskning.
help_system_config_self_certification_violation_owner=Identitet som kommer att \u00e4ga alla \u00e4renden eller delegationer som bryter mot sj\u00e4lvcertifieringen.
help_system_config_limit_reassignment=Funktionen som begr\u00e4nsar omtilldelningar g\u00f6r det m\u00f6jligt att begr\u00e4nsa antalet g\u00e5nger anv\u00e4ndare i certifieringskampanjen kan omtilldela ett certifieringsobjekt.
help_system_config_reassignment_limit=Antalet till\u00e5tna omtilldelningar.
help_system_config_enable_entity_delegation=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att tilldela om hela identiteter i en \u00e5tkomstgranskning.
help_system_config_disable_delegation_forwarding=Inaktiverar vidarebefordran av delegerade arbetsobjekt i \u00e5tkomstgranskningar.
help_system_config_enable_item_delegation=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att delegera enskilda objekt i en \u00e5tkomstgranskning eller fr\u00e5n sin sida med policy\u00f6vertr\u00e4delser.
help_system_config_enable_allow_prov_missing_requirements=G\u00f6r det m\u00f6jligt f\u00f6r certifieraren att etablera rollkrav som saknas samtidigt som \u00e5tkomstgranskningen slutf\u00f6rs.
help_system_config_require_cert_approval_comments=Kr\u00e4v att certifieraren inkluderar kommentarer n\u00e4r ett certifieringsobjekt godk\u00e4nns.
help_system_config_require_exception_comments=Kr\u00e4v att certifieraren inkluderar kommentarer n\u00e4r ett undantag till\u00e5ts f\u00f6r ett visst certifieringsobjekt. Det datum som anger undantagets l\u00e4ngd \u00e4r skrivskyddat s\u00e5 l\u00e4nge alternativet "Visa extraf\u00f6nstret som till\u00e5ter undantag" inte \u00e4r valt.
help_system_config_require_remediation_comments=Kr\u00e4v att certifieraren inkluderar kommentarer n\u00e4r ett certifieringsobjekt eller policy\u00f6vertr\u00e4delse \u00e5terkallas.
help_system_config_cert_item_page_size=Antal objekt av varje typ som ska visas per sida p\u00e5 certifieringsobjektens sida innan sidan pagineras. Om 0 v\u00e4ljs inaktiveras paginering.
help_system_config_require_del_review=Kr\u00e4ver att en granskning genomf\u00f6rs av alla delegerade \u00e5tkomstgranskningar av den ursprungliga \u00e4garen av \u00e5tkomstgranskningen.
help_system_config_require_delegation_completion=Kr\u00e4ver att alla objekt i ett arbetsobjekt f\u00f6r delegerad \u00e5tkomstgranskning best\u00e4ms innan arbetsobjektet kan slutf\u00f6ras.
help_system_config_notify_remediation=Genom att aktivera detta alternativ kommer e-postaviseringar att skickas till anv\u00e4ndare som har f\u00e5tt sina objekt \u00e5terkallade. Detta \u00e4r ett standardval som kan skrivas \u00f6ver n\u00e4r certifieringar \u00e4r schemalagda.
help_system_config_cert_esc_rule=Standardregler som anv\u00e4nds av systemet n\u00e4r en \u00e5tkomstgranskning eskaleras.
help_system_config_mit_exp_action=Standard\u00e5tg\u00e4rd att utf\u00f6ra f\u00f6r ett undantag n\u00e4r det utg\u00e5r.
help_system_config_mit_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om utg\u00e5ngna begr\u00e4nsningar.
help_system_config_active_period_duration=F\u00f6rvald aktiv periodl\u00e4ngd.
help_system_config_chlg_enabled=Standardv\u00e4rde p\u00e5 huruvida bestridandeperioden \u00e4r aktiverad f\u00f6r \u00e5tkomstgranskningar.
help_system_config_chlg_duration=Standardl\u00e4ngd p\u00e5 bestridandeperiod.
help_system_config_remed_enabled=Standardv\u00e4rde f\u00f6r huruvida avhj\u00e4lpningsperioden \u00e4r aktiverad f\u00f6r \u00e5tkomstgranskningar.
help_system_config_remed_duration=Standardl\u00e4ngd p\u00e5 avhj\u00e4lpningsperiod.
help_system_config_automatic_closing_enabled=Standardv\u00e4rde f\u00f6r huruvida automatisk certifiering \u00e4r aktiverad f\u00f6r \u00e5tkomstgranskningar.
help_system_config_automatic_closing_duration=Standardl\u00e4ngd p\u00e5 v\u00e4nteperioden efter att en \u00e5tkomstgranskning har utg\u00e5tt f\u00f6re automatisk st\u00e4ngning b\u00f6rjar.
help_system_config_automatic_closing_rule=Standardregeln som anv\u00e4nds av systemet n\u00e4r den automatiska st\u00e4ngningen b\u00f6rjar.
help_system_config_automatic_closing_action=Standard\u00e5tg\u00e4rd som tilldelas alla oavgjorda certifieringsobjekt under den automatiska st\u00e4ngningen.
help_system_config_automatic_closing_comments=Standardkommentarer som l\u00e4ggs till alla oavgjorda certifieringsobjekt under den automatiska st\u00e4ngningen.
help_system_config_automatic_closing_signer=Standardsystemanv\u00e4ndaren som l\u00e4ggs till som signerare f\u00f6r en \u00e5tkomstgranskning under den automatiska st\u00e4ngningen.
help_system_config_default_remediation_modifiable_op=Standard\u00e5tg\u00e4rden som visas p\u00e5 \u00e5terkallelsedialogen f\u00f6r \u00e4ndringsbara avhj\u00e4lpningsattribut.
help_system_config_cert_exclude_base_app_accts=Om valt kommer r\u00e4ttigheter hos konton f\u00f6r skiktbaserade applikationer att exkluderas fr\u00e5n certifieringen.
help_system_config_cert_entitlement_display=F\u00f6rvalt visningsl\u00e4ge f\u00f6r r\u00e4ttigheter. Antingen kan v\u00e4rdet eller den l\u00e4ngre beskrivningen visas.
help_system_config_default_remediator=Standardidentiteten som \u00e5terkallelsebeg\u00e4ran skickas till f\u00f6r \u00e5terkallelser i grupp. Om detta \u00e4r angivet kommer det att hindra extraf\u00f6nstret d\u00e4r \u00e5terkallare kan utses fr\u00e5n att visas n\u00e4r \u00e5terkallelser g\u00f6rs i grupp f\u00f6r en viss \u00e5tkomstgranskning.
help_system_config_enable_certification_signoff_popup=Anger att ett extraf\u00f6nster ska att visas n\u00e4r en \u00e5tkomstgranskning \u00e4r slutf\u00f6rd och redo f\u00f6r signering.
help_system_config_default_electronic_signature_enabled=Standardv\u00e4rde f\u00f6r huruvida en elektronisk signatur anv\u00e4nds vid konfigurering av certifieringar.
help_system_config_electronic_signature_meaning=V\u00e4lj ett beskrivande namn s\u00e5 kommer denna ikon att visa inneb\u00f6rdstexten.
help_system_config_show_recommendations=Om detta \u00e4r markerat kommer certifieringsobjekt som har rekommenderat beslut fr\u00e5n AI Services att visas bredvid objektet.
help_system_config_auto_approval=Om detta \u00e4r markerat kommer certifieringsobjekt som har rekommenderat beslut fr\u00e5n AI Services att godk\u00e4nnas automatiskt och flyttas fr\u00e5n fliken "\u00d6ppen" till "Granskning".
help_system_config_blk_reassign_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om omtilldelningar i grupp.
help_system_config_chlg_start_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar till certifierare om n\u00e4r bestridandeperioder b\u00f6rjar.
help_system_config_chlg_end=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar till certifierare om n\u00e4r bestridandeperioder slutar.
help_system_config_chlg_generation_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka meddelande till anv\u00e4ndare vars \u00e5tkomst kommer att \u00e4ndras och som beskriver hur man skapar en inv\u00e4ndning mot beslutet.
help_system_config_chlg_challenged_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka bestridna aviseringar till certifierare.
help_system_config_chlg_expired_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om utg\u00e5ngna bestridanden till bestridande parter.
help_system_config_chlg_decision_expired_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om utg\u00e5ngna bestridanden till bestridande parter och certifierare.
help_system_config_chlg_accepted_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om godk\u00e4nda bestridanden till bestridande parter.
help_system_config_chlg_rejected_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar om avslagna bestridanden till bestridande parter.
help_system_config_cert_sign_off_approval_email=Standard-e-postmall som anv\u00e4nds f\u00f6r att skicka aviseringar till parter som godk\u00e4nner signerande \u00e5tkomstgranskningar.
help_system_config_role_approver=Regel som anv\u00e4nds f\u00f6r att best\u00e4mma godk\u00e4nnare av roll- och profil\u00e4ndringar.
help_system_config_inactive_work_item_escalation_rule=Regel som anv\u00e4nds f\u00f6r att best\u00e4mma nya \u00e4gare till arbetsobjekt som \u00e4gs av inaktiva anv\u00e4ndare.
help_system_config_provisioning_transaction_log_level_help=Maxniv\u00e5 som verifieringskedjor f\u00f6r etableringstransaktioner kommer att lagras p\u00e5. Alla niv\u00e5er vid eller under valt objekt kommer att loggas.
help_system_config_role_modeler_perf=Inaktiverar tr\u00e4dvyn i gr\u00e4nssnittet f\u00f6r rollhantering. Genom att inaktivera tr\u00e4det kommer prestanda att f\u00f6rb\u00e4ttras p\u00e5 rollhanteringssidan.
help_system_config_maximum_bundles_page=Anger max antal roller som ska visas per sida i rollhanteringsgr\u00e4nssnittet.
help_system_config_enable_revoke_account=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att \u00e5terkalla konton och alla anknutna r\u00e4ttigheter.
help_system_config_enable_reassign_account=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att tilldela om konton och alla anknutna r\u00e4ttigheter.
help_system_config_global_work_item_forward_rule=Regel som anv\u00e4nds f\u00f6r att best\u00e4mma vidarebefordran av arbetsobjekt f\u00f6r alla nya arbetsobjekt. Den anv\u00e4nds ocks\u00e5 n\u00e4r ett arbetsobjekt vidarebefordras i gr\u00e4nssnittet.
help_system_config_fallback_work_item_forward_rule=Regel som anv\u00e4nds f\u00f6r att best\u00e4mma vidarebefordran av arbetsobjekt i s\u00e4rskilda fall. Den g\u00f6r det m\u00f6jligt att ange en reservanv\u00e4ndare att vidarebefordra till om vald automatisk befordran orsakar sj\u00e4lvcertifiering.
help_system_config_password_validation_rule=Valideringsregel f\u00f6r l\u00f6senordsf\u00e4lt som ing\u00e5r i formul\u00e4r som genereras fr\u00e5n etableringspolicyer vid skapandet av konton.
help_system_config_allow_multiple_application_accounts=Aktiverar ett alternativ i rollhanteringssidan som g\u00f6r det m\u00f6jligt att antingen ange m\u00e5lkonto eller skapa ett nytt konto under en rollf\u00f6rfr\u00e5gan, \u00e4ven om det beh\u00f6vs eller till\u00e5ts av en annan roll. Om detta alternativ inte anv\u00e4nds tilldelas roller till samma konto som rotrollen.
help_system_config_enable_multiple_assignments=Aktiverar ett alternativ i rollhanteringssidan som g\u00f6r det m\u00f6jligt att tilldela roller till samma identitet flera g\u00e5nger. Detta alternativ \u00e4r endast tillg\u00e4ngligt f\u00f6r rolltyper som kan tilldelas.
help_system_config_allow_multiple_assignments=G\u00f6r det m\u00f6jligt f\u00f6r alla tilldelbara rolltyper att tilldelas samma identitet. Denna inst\u00e4llning skriver \u00f6ver inst\u00e4llningarna f\u00f6r enskilda rolldefinitioner.
help_system_config_allow_role_propagation=G\u00f6r det m\u00f6jligt f\u00f6r roll\u00e4ndringar att propagera till alla identiteter som har rollen tilldelad.
help_system_config_force_role_merge_template=Garanterar att en etableringspolicy som l\u00e4ggs till en roll inte leder till att profilen tas bort.
help_system_config_retain_assigned_entitlements_detected=Best\u00e4mmer huruvida r\u00e4ttighetstilldelningar beh\u00e5lls n\u00e4r de \u00e4r del av den identifierade roll som tas bort fr\u00e5n en identitet.
help_system_config_retain_assigned_entitlements_assigned=Best\u00e4mmer huruvida r\u00e4ttighetstilldelningar beh\u00e5lls n\u00e4r de \u00e4r del av en tilldelad roll som tas bort fr\u00e5n en identitet.
help_system_config_self_service_redirect_url=Byter vilken \u00e5tg\u00e4rd som utf\u00f6rs n\u00e4r knappen p\u00e5 framg\u00e5ngssidan anv\u00e4nds efter sj\u00e4lvserviceregistrering. Om detta l\u00e4mnas blankt kommer standardvalet, inloggningssidan, att anv\u00e4ndas, annars kommer en omdirigering till den angivna webbadressen att ske.
help_sys_config_workflow_role=Den aff\u00e4rsprocess som utf\u00f6rs n\u00e4r roller skapas, modifieras eller tas bort i rollmodelleraren.
help_sys_config_workflow_identity_update=Den aff\u00e4rsprocess som utf\u00f6rs n\u00e4r en identitet redigeras i IdentityIQ. Detta kan leda till att godk\u00e4nnanden av rolltilldelningar utf\u00f6rs och att etableringsf\u00f6rfr\u00e5gningar skickas.
help_sys_config_workflow_identity_refresh=Den aff\u00e4rsprocess som utf\u00f6rs n\u00e4r en identitet laddas om som bakgrundsprocess. Detta kan leda till att godk\u00e4nnanden av rolltilldelningar utf\u00f6rs och att etableringsf\u00f6rfr\u00e5gningar skickas.
help_sys_config_workflow_identity_correlation=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en manuell korrelation av konton utf\u00f6rs.
help_sys_config_workflow_scheduled_assignment=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en schemalagd \u00e4ndring av roll- eller r\u00e4ttighetstilldelning ska utf\u00f6ras. Detta kommer att tilldela eller ta bort en roll eller r\u00e4ttighet och kan \u00e4ven leda till etablering p\u00e5 externt system.
help_sys_config_workflow_scheduled_role_activation=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en schemalagd rollaktivering ska utf\u00f6ras. Detta kommer att aktivera rollen och kan eventuellt ladda om alla identiteter.
help_sys_config_workflow_managed_attribute=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en f\u00f6rvaltad r\u00e4ttighet eller grupp skapas eller redigeras.
help_sys_config_workflow_password_intercept=Aff\u00e4rsprocess som k\u00f6rs n\u00e4r en l\u00f6senords\u00e4ndring identifierats.
help_system_config_enable_allow_exception=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att till\u00e5ta undantag f\u00f6r icke-policy\u00f6vertr\u00e4delser i objekt i \u00e5tkomstgranskningar, t ex till\u00e5ta \u00e5tkomst till en roll eller r\u00e4ttighet under en viss tid.
help_system_config_deprovision_upon_expiration=Aktiverar automatisk inaktivering av underh\u00e5ll och uppdatering av \u00e5tkomstbeh\u00f6righeter n\u00e4r den till\u00e5tna undantagsperioden har utg\u00e5tt. Denna inst\u00e4llning g\u00e4ller endast objekt s\u00e5 som roller och beh\u00f6righeter som inte utg\u00f6r policy\u00f6vertr\u00e4delser.
help_system_config_enable_allow_exception_popup=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att se extraf\u00f6nstret med undantag och manuellt ange utg\u00e5ngsdatum samt l\u00e4gga till kommentarer. Detta g\u00e4ller b\u00e5de \u00f6vertr\u00e4delse- och icke-\u00f6vertr\u00e4delseobjekt.
help_system_config_default_allow_exception_duration=Standardgiltighetsperiod f\u00f6r till\u00e5tna undantag. Detta g\u00e4ller b\u00e5de \u00f6vertr\u00e4delse- och icke-\u00f6vertr\u00e4delseobjekt.
help_sys_config_enable_bulk_approve=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att genomf\u00f6ra samtidiga godk\u00e4nnanden p\u00e5 flera objekt i en enskild \u00e5tkomstgranskning.
help_sys_config_enable_bulk_revoke=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att genomf\u00f6ra samtidiga \u00e5terkallanden p\u00e5 flera objekt i en enskild \u00e5tkomstgranskning.
help_sys_config_enable_bulk_allow_exception=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att till\u00e5ta samtidiga undantag f\u00f6r flera objekt i en viss \u00e5tkomstgranskning. Detta alternativ \u00e4r bara tillg\u00e4ngligt om alternativet "Till\u00e5t undantag" \u00e4r valt.
help_sys_config_enable_bulk_reassign=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att tilldela om flera objekt samtidigt i en \u00e5tkomstgranskning.
help_sys_config_enable_bulk_account_revocation=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att \u00e5terkalla flera konton och tillh\u00f6rande r\u00e4ttigheter samtidigt. Detta alternativ g\u00e4ller bara om alternativet "Aktivera \u00e5terkallande av konton" \u00e4r valt.
help_sys_config_enable_bulk_clear_decisions=G\u00f6r det m\u00f6jligt f\u00f6r certifierare att h\u00e4va alla beslut som fattats f\u00f6r certifieringen.
help_sys_config_hash_secrets=Aktiverar enkelriktad maskering av hemliga v\u00e4rden f\u00f6r identiteter via hashing. Dessa v\u00e4rden inkluderar l\u00f6senord, l\u00f6senordshistorik och autentiseringsfr\u00e5gor. N\u00e4r detta alternativ \u00e4r aktiverat g\u00e5r vissa l\u00f6senordspolicybegr\u00e4nsningar inte l\u00e4ngre att anv\u00e4nda.
help_sys_config_hash_iterations=Antal iterationer som utf\u00f6rs i hashingalgoritmen.
help_sys_config_full_text_path=Serverns s\u00f6kv\u00e4g d\u00e4r indexfiler i fulltext lagras.
help_sys_config_full_text_auto_index=Aktiverar automatisk omladdning av fulltextindex med ett visst intervall.
help_sys_config_full_text_interval=Det intervall i minuter som fulltext indexet ska laddas om med.
help_sys_config_csv_delimiter=Det tecken som ska anv\u00e4ndas som CSV-avgr\u00e4nsare n\u00e4r rapporter eller resultat exporteras. Kommatecken anv\u00e4nds som standardval om inget har angetts.
help_sys_config_additional_accounts_app=Eventuella Quicklink-populationer som till\u00e5ter att alternativet "Till\u00e5t beg\u00e4rande av ytterligare konton" anv\u00e4nds kommer att visa dessa applikationer.
help_sys_config_account_only_app=Eventuella Quicklink-populationer som till\u00e5ter att alternativet "Hantera konton via Quicklink " anv\u00e4nds tillsammans med alternativet "Till\u00e5t beg\u00e4rande av ytterligare konton" kommer att visa dessa applikationer.
help_system_config_server_root_path=Rots\u00f6kv\u00e4gen till servern, inklusive schema, servernamn [port] och rots\u00f6kv\u00e4g. Om v\u00e4rdet t ex \u00e4r "https://localhost:80/iiq" kommer den f\u00f6rv\u00e4ntade webbadressen att se ut s\u00e5 h\u00e4r &lt;server rots\u00f6kv\u00e4g>/foo.jsf eller https://localhost:80/iiq/foo.jsf
help_system_config_include_classifications=Aktiverar klassificeringsinformation i identitetsbaserade \u00e5tkomstgranskningar och p\u00e5 sidan f\u00f6r policy\u00f6vertr\u00e4delser. Klassificeringsinformationen associeras med roller och hanterade attribut.
help_system_config_enable_attachments=Aktiverar bilagsfunktionen. Till\u00e5ter anv\u00e4ndare att l\u00e4gga till bilagor i \u00e5tkomstf\u00f6rfr\u00e5gningar.
help_system_config_attachments_max_file_size=Maximal filstorlek f\u00f6r varje bilaga.
help_system_config_attachments_allowed_file_types=Lista med kommaseparerade fil\u00e4ndelser. Ingen punkt beh\u00f6ver anges f\u00f6re fil\u00e4ndelsen.
help_system_config_attachment_configs=Aktivera AttachmentConfig-regler. Endast valda regler k\u00f6rs under en \u00e5tkomstf\u00f6rfr\u00e5gan.
help_system_config_plugin_scripting=F\u00f6rbjuder skript fr\u00e5n att komma \u00e5t klasser i insticksprogram.
help_system_config_plugin_relax_enforcement=G\u00f6r verkst\u00e4lligheten av strikta deklarationer av insticksprogram mindre h\u00e5rda f\u00f6r klasser som anv\u00e4nds av insticksprogram som skapats f\u00f6re IdentitiyIQ 8.0.
help_system_config_allow_edit_forwarding=L\u00e5ter anv\u00e4ndare redigera sina vidarebefordringsinst\u00e4llningar fr\u00e5n sidan Redigera inst\u00e4llningar.
help_system_config_enable_change_password=L\u00e5ter anv\u00e4ndare \u00e4ndra sitt l\u00f6senord fr\u00e5n sidan Redigera inst\u00e4llningar.
help_system_config_risk_bands=Antal band som anv\u00e4nds f\u00f6r att kategorisera riskpo\u00e4ng.
help_system_config_batch_request_approver=Vald godk\u00e4nnare av gruppf\u00f6rfr\u00e5gningar m\u00e5ste ha r\u00e4tt beh\u00f6righeter att se objekt i gruppf\u00f6rfr\u00e5gningar.
help_system_config_approval_recommendations=Rekommendationer kan endast genereras om AI Services \u00e4r korrekt konfigurerat.
help_sys_config_misc_async_cache=Aktivera asynkron omladdning av cacheminne f\u00f6r rollpolicyer f\u00f6r snabbare policykontroller under LCM-anrop.
# Classifications
help_system_config_display_classifications_in_access_request=Till\u00e5ter klassificeringar att vara synliga i \u00e5tkomstbeg\u00e4ran. Utanf\u00f6r \u00e5tkomstbeg\u00e4ran \u00e4r de alltid synliga.
help_sys_config_enable_role_sun_date_assign=Aktivera inst\u00e4llningen med datum f\u00f6r soluppg\u00e5ng (aktivering/start) och solnedg\u00e5ng (inaktivering/slut) f\u00f6r roller och r\u00e4ttigheter n\u00e4r de \u00e4r tilldelade till identiteter. Datum f\u00f6r soluppg\u00e5ng- och nedg\u00e5ng kan anv\u00e4ndas f\u00f6r att ge tillf\u00e4llig \u00e5tkomst till k\u00e4nsliga roller och r\u00e4ttigheter.
help_sys_config_enable_role_sun_date_activate=Aktivera inst\u00e4llningen med h\u00e4ndelser avseende soluppg\u00e5ng (aktivering/start) och solnedg\u00e5ng (inaktivering/slut) f\u00f6r roller fr\u00e5n rollredigeringsverktyget. N\u00e4r detta alternativ \u00e4r valt visas ett avsnitt f\u00f6r schemalagda h\u00e4ndelser i rollredigeringsverktygets gr\u00e4nssnitt, och man anv\u00e4nder aktiverings- och inaktiveringsh\u00e4ndelser f\u00f6r att ange start- och slutdatum som avg\u00f6r n\u00e4r rollen \u00e4r aktiv. Dessa h\u00e4ndelser anv\u00e4nds f\u00f6r att automatiskt aktivera och inaktivera roller som anv\u00e4nder aff\u00e4rsprocesser.
help_sys_config_role_sunset_notification_days_reminder=Denna avisering skickas b\u00e5de till den beg\u00e4rande och den mottagande parten. E-postmallen f\u00f6r aviseringen v\u00e4ljs i fliken "E-postinst\u00e4llningar i f\u00e4ltet "F\u00f6r avisering av inaktivering av \u00e5tertagande av underh\u00e5ll och uppdatering av roller och r\u00e4ttigheter". F\u00f6r att inaktivera aviseringar, ange "0" som antal dagar.
# Identity attributes
help_identity_attr_target_app=Den applikation som kommer att ta emot m\u00e5lv\u00e4rdet.
help_identity_attr_target_attr=Det attribut i m\u00e5lapplikationen som kommer att ta emot m\u00e5lv\u00e4rdet.
help_identity_attr_target_rule=Valfri regel som kan omvandla v\u00e4rdet som ska s\u00e4ttas till m\u00e5lv\u00e4rde.
help_identity_attr_target_provision_all=Konfigurera alla konton om en identitet har flera konton p\u00e5 m\u00e5lapplikationen. Om detta alternativ inaktiveras kommer anv\u00e4ndare att beh\u00f6va v\u00e4lja vilka konton som ska f\u00e5 m\u00e5lv\u00e4rdet.
help_modeler_ent_mine_descr=V\u00e4nligen v\u00e4lj en applikation i listan nedan f\u00f6r att s\u00f6ka efter r\u00e4ttigheter. Om du vill minska antalet identiteter som anv\u00e4nds f\u00f6r att s\u00f6ka efter r\u00e4ttigheter kan du fylla i n\u00e5got av de ytterligare s\u00f6kf\u00e4lten.
# Work Item configuration/Task signoff
task_signoff_owner=Den anv\u00e4ndare som kr\u00e4vs f\u00f6r att signera ett processresultat.
work_item_owners=Arbetsobjektets ursprungliga \u00e4gare.
work_item_owners_rule=Regel som anv\u00e4nds f\u00f6r att ber\u00e4kna ursprungliga \u00e4gare till arbetsobjekt.
work_item_initial_template=Mall som anv\u00e4nds f\u00f6r att formatera en inledande avisering f\u00f6r tilldelning av en arbetsuppgift.
work_item_enable=Markera f\u00f6r att aktivera \u00f6ppnande av arbetsobjekt.
work_item_escalation_style=Anger huruvida p\u00e5minnelse-e-postmeddelanden eller eskaleringar ska utf\u00e4rdas.
work_item_reminder_start=Antal dagar tills det f\u00f6rsta p\u00e5minnelse-e-postmeddelandet skickas.
work_item_reminder_frequency=Intervall mellan p\u00e5minnelser.
work_item_reminder_template=Mall som anv\u00e4nds f\u00f6r att formatera p\u00e5minnelse-e-postmeddelanden. Om inget val har gjorts kommer systemets f\u00f6rval att anv\u00e4ndas.
work_item_max_reminders=Max antal p\u00e5minnelser som skickas innan eskalering p\u00e5b\u00f6rjas. Om detta \u00e4r 0 kommer inga p\u00e5minnelser att skickas och eskalering b\u00f6rjar direkt.
work_item_escalation_start=Antal dagar tills eskalering.
work_item_escalation_template=Mall som anv\u00e4nds f\u00f6r att formatera eskalerings-e-postmeddelanden. Om inget val har gjorts kommer systemets f\u00f6rval att anv\u00e4ndas.
work_item_escalation_rule=Roll som anv\u00e4nds f\u00f6r att v\u00e4lja den nya arbetsobjekts\u00e4garen under eskalering.
# Application Risk Configuration
help_apprisk_disabled=Om valt kommer denna komponent inte att tas med i ber\u00e4kningen av applikationens riskpo\u00e4ng och d\u00e4rmed inte visas i po\u00e4ngsammanst\u00e4llningen.
help_apprisk_attribute=Namnet p\u00e5 ett kontoattribut att unders\u00f6ka.
help_apprisk_value=Det v\u00e4rde som kontoattributet m\u00e5ste ha f\u00f6r att kontot ska tas med i applikationens riskpo\u00e4ng.
help_apprisk_sensitivity=En flyttalsmultiplikator som anv\u00e4nds f\u00f6r att justera den r\u00e5a procentsiffran.
help_apprisk_days_till_dormant=Ett konto anses vara inaktivt om den senaste inloggningen intr\u00e4ffade f\u00f6r minst detta antal dagar sedan.
help_apprisk_risk_threshold=Den l\u00e4gsta sammansatta riskpo\u00e4ng en identitet m\u00e5ste ha f\u00f6r att kontona ska ing\u00e5 i applikationens riskpo\u00e4ng.
help_apprisk_violation_threshold=Det l\u00e4gsta antalet policy\u00f6vertr\u00e4delser en identitet m\u00e5ste ha f\u00f6r att kontona ska ing\u00e5 i applikationens riskpo\u00e4ng.
# Identity Risk Configuration
help_risk_custom_disabled=Om detta \u00e4r valt kommer komponenten inte att tas med i identitetens riskpo\u00e4ng och inte visas i po\u00e4ngsammanst\u00e4llningen.
help_risk_custom_attribute=Namnet p\u00e5 attributet f\u00f6r en identitetskub som ska unders\u00f6kas.
help_risk_custom_value=Det v\u00e4rdet som ett attribut f\u00f6r en identitetskub m\u00e5ste ha f\u00f6r att riskpo\u00e4ngen ska h\u00f6jas.
help_risk_custom_score=Riskpo\u00e4ng som erh\u00e5lls fr\u00e5n en matchning av attributv\u00e4rde.
# Policy
policy_alert_owners=Anv\u00e4ndare som ska f\u00e5 aviseringar. Om inget \u00e4r angett kommer policy\u00e4garen att f\u00e5 alla aviseringar.
policy_composite_threshold=En varning utf\u00e4rdas n\u00e4r den sammansatta po\u00e4ngen n\u00e5r eller \u00f6verskrider detta v\u00e4rde.
# Scopes
help_scope_id_attr=Det identitetsattribut som kommer att anv\u00e4ndas f\u00f6r att korrelera till en tilldelad avgr\u00e4nsning.
help_scope_corr_rule=Den regel som anv\u00e4nds f\u00f6r att korrelera en tilldelad avgr\u00e4nsning till en identitet vid omladdning av aggregation och identitet.
help_scope_sel_rule=Den regel som ska anv\u00e4ndas f\u00f6r att v\u00e4lja en tilldelad avgr\u00e4nsning f\u00f6r en identitet vid aggregation och identitetsomladdning om attributs- eller regelkorrelation returnerar flera avgr\u00e4nsningar.
help_unscoped_globally_accessible=Om detta \u00e4r valt blir objekt som inte har n\u00e5got tilldelad avgr\u00e4nsning tillg\u00e4ngliga f\u00f6r alla identiteter. Om det inte \u00e4r valt kommer endast systemadministrat\u00f6rer att kunna se objekt utan avgr\u00e4nsning.
help_id_ctrls_assigned_scope=Om detta \u00e4r valt f\u00e5r identiteter automatiskt tillg\u00e5ng till sina tilldelade avgr\u00e4nsningar. Detta \u00e4r ett f\u00f6rval som kan skrivas \u00f6ver f\u00f6r varje identitet.
help_enable_scoping=\u00c4r detta valt kommer avgr\u00e4nsningsmekanismer att aktiveras. Avgr\u00e4nsningar kommer inte att  tr\u00e4da i kraft f\u00f6rr\u00e4n detta alternativ har aktiverats, \u00e4ven om man redan har definierat och utsett avgr\u00e4nsningar.
# Tutorials
help_tutorial_dashboard=L\u00e4r dig hur man f\u00e5r ut det mesta av sin IdentityIQ-kontrollpanel.
help_tutorial_certifications=\u00d6versikt \u00f6ver IdentityIQ:s \u00e5tkomstcertifiering.
help_tutorial_correlation=L\u00e4r dig hur man anv\u00e4nder IdentityIQ:s  gr\u00e4nssnittsbaserade korrelationsverktyg.
# Business Role Mining
help_bfr_mining_compute_statstics=V\u00e4lj detta alternativ f\u00f6r att ber\u00e4kna olika statistiska uppgifter och visa dem i processresultatet.
help_bfr_mining_perform_analysis=V\u00e4lj detta alternativ f\u00f6r att generera ett processresultat som visar antal roller som skulle bli genererade med valda alternativ men som faktiskt inte skapar rollerna i fr\u00e5ga.
help_bfr_mining_generate_root=V\u00e4lj detta alternativ f\u00f6r att generera en ny beh\u00e5llare d\u00e4r nyligen genererade roller placeras.
help_bfr_mining_root_type=Den typ av roll som kommer att genereras som de nya rollernas beh\u00e5llare.
help_bfr_mining_select_existing_container=V\u00e4lj en befintlig roll d\u00e4r alla nyligen genererade roller ska placeras.
help_bfr_mining_generate_hierarchy=Generera en rollhierarki. Varje identitets\u00f6kningsattribut kommer att generera sin egen niv\u00e5 i rollhierarkin och niv\u00e5n i fr\u00e5ga kommer att inneh\u00e5lla de roller som tillh\u00f6r den kategori som attributet h\u00e4nvisar till.
help_bfr_mining_scoping_attributes=Detta \u00e4r en lista \u00f6ver de identitetsattribut som kommer att anv\u00e4ndas f\u00f6r att kategorisera rollerna. Anv\u00e4ndare kommer att tilldelas rollen i en viss kategori som avg\u00f6rs av ordningen i denna lista. Om listordningen t ex \u00e4r 1: region, 2: plats 3: avdelning kommer alla anv\u00e4ndare p\u00e5 samma avdelning f\u00f6r en given plats och region att tilldelas rollen.
help_bfr_mining_type=Typ av aff\u00e4rsroll som processen kommer att generera.
help_bfr_mining_owner=Den identitet som kommer att \u00e4ga alla nyligen genererade roller.
help_bfr_mining_min_users=Minsta antal anv\u00e4ndare som m\u00e5ste tillh\u00f6ra en given roll innan den genereras.
help_bfr_mining_naming_algorithm=Den filterbaserade namngivningsalgoritmen som konkatenerar alla de ordnade identitetss\u00f6kningsattributen, separerade med punkter, f\u00f6r att generera rollnamn. Den generiska UID-namngivningsalgoritmen genererar slumpm\u00e4ssiga rollnamn.
help_bfr_mining_prefix=Prefix att l\u00e4gga till i de genererade rollnamnen.
help_bfr_mining_disable=V\u00e4lj detta alternativ f\u00f6r att inaktivera alla nyligen genererade roller n\u00e4r de skapas.
help_bfr_mining_mine_entitlements=V\u00e4lj detta alternativ f\u00f6r att s\u00f6ka efter r\u00e4ttigheter som del av denna process.
help_bfr_mining_attach_directly=V\u00e4lj detta alternativ f\u00f6r att direkt bifoga s\u00f6kta profiler tillsammans med de genererade aff\u00e4rsrollerna. Om detta alternativ inte v\u00e4ljs kommer nya IT-roller att skapas f\u00f6r att h\u00e5lla r\u00e4ttigheter och de nya IT-rollerna kommer att l\u00e4ggas till i aff\u00e4rsrollernas beh\u00f6righets- eller kravlista ist\u00e4llet, beroende p\u00e5 det val som g\u00f6rs nedan.
help_bfr_mining_it_type=Typ av roll som kommer att genereras f\u00f6r att h\u00e5lla r\u00e4ttigheterna.
help_bfr_mining_relationship_to_mined=Avg\u00f6r huruvida nyligen genererade IT-roller kommer att l\u00e4ggas till i aff\u00e4rsrollernas lista med beh\u00f6righeter eller krav.
help_bfr_mining_entitlement_sources=Applikationer vars r\u00e4ttigheter kommer att ing\u00e5 i s\u00f6kningar.
help_bfr_mining_percentage_threshold=L\u00e4gsta andel av populationen som m\u00e5ste inneh\u00e5lla en viss r\u00e4ttighet innan en profil genereras f\u00f6r den.
# IT Role Mining
help_automated_mining_role_creation=Alternativet "Skapa ny roll" kommer att skapa en ny roll och l\u00e4gga till de s\u00f6kta profilerna i den. Alternativet "L\u00e4gg till i befintlig roll" kommer att l\u00e4gga till de frams\u00f6kta profilerna i en angiven roll.
help_automated_role_to_mine=V\u00e4lj den roll som s\u00f6kta r\u00e4ttigheter kommer att l\u00e4ggas till i.
help_automated_name=Namn p\u00e5 den nya i IT-roll som skapas av denna process.
help_automated_owner=Den identitet som kommer att \u00e4ga den nya IT-rollen som skapas av denna process.
help_automated_type=Typ av ny IT-roll som skapas av denna process.
help_automated_container=Valfri beh\u00e5llarroll d\u00e4r nyligen skapade IT-roller kommer att placeras. Om detta inte \u00e4r valt kommer IT-rollen inte att placeras i en beh\u00e5llare.
help_automated_groups=Grupp vars identitetsr\u00e4ttigheter kommer att s\u00f6kas igenom.
help_automated_applications=Applikationer vars identitetsr\u00e4ttigheter kommer att s\u00f6kas igenom.
help_automated_filter=Filter f\u00f6r att v\u00e4lja identiteter vars r\u00e4ttigheter kommer att s\u00f6kas igenom.
help_automated_filter_source=V\u00e4lj "Gruppfilter" f\u00f6r att skapa ett filter fr\u00e5n en lista med grupper. V\u00e4lj "Identitetsfilter" f\u00f6r att skapa ett anpassat filter fr\u00e5n identitetsattribut.
help_automated_threshold=Minsta andel av populationen som m\u00e5ste ha en viss r\u00e4ttighet innan en profil genereras f\u00f6r den.
help_automated_simulate=V\u00e4lj detta alternativ f\u00f6r att k\u00f6ra en s\u00f6kningsprocess som kommer att visa antalet r\u00e4ttigheter som skulle ha genererats i processresultatet utan att faktiskt generera n\u00e5gra profiler.
# Analyze
help_search_criteria=Anv\u00e4nd attributf\u00e4lten f\u00f6r att anpassa s\u00f6kningen efter {0} baserat p\u00e5 dina kriterier.
help_search_filters=Anv\u00e4nd filter f\u00f6r att anpassa s\u00f6kningen efter {0} baserat p\u00e5 dina kriterier.
help_search_display_fields=Panelen "F\u00e4lt att visa" g\u00f6r det m\u00f6jligt f\u00f6r att v\u00e4lja vilka {0}-f\u00e4lt som ska visas i resultaten som returneras fr\u00e5n s\u00f6kningen.
help_keyword_search=Anv\u00e4nd s\u00f6krutan f\u00f6r nyckelord f\u00f6r att s\u00f6ka efter {0} som \u00e4r relaterade till ett givet nyckelord.
# work item approval items
help_approval_item_approve=Anger att godk\u00e4nnanderaden f\u00f6r en anv\u00e4ndare \u00e4r l\u00e4mplig och b\u00f6r godk\u00e4nnas.
help_approval_item_reject=Anger att godk\u00e4nnanderaden f\u00f6r en anv\u00e4ndare \u00e4r ol\u00e4mplig och b\u00f6r avsl\u00e5s.
help_approval_item_remove=Anger att godk\u00e4nnanderaden f\u00f6r en anv\u00e4ndare b\u00f6r tas bort fr\u00e5n beg\u00e4ran.
# LCM Config
help_lcm_self_service=Anger de \u00e5tg\u00e4rdstyper som alla anv\u00e4ndare kan anv\u00e4nda sig av sj\u00e4lva.
help_lcm_general_population=Anger de \u00e5tg\u00e4rdstyper som alla anv\u00e4ndare kan anv\u00e4nda f\u00f6r andra, samt vilka anv\u00e4ndarpopulationer de p\u00e5verkar.
help_lcm_manager=Anger de \u00e5tg\u00e4rdstyper som ansvariga kan anv\u00e4nda f\u00f6r andra, samt vilka anv\u00e4ndarpopulationer de p\u00e5verkar.
help_lcm_help_desk=Anger de \u00e5tg\u00e4rdstyper som kundtj\u00e4nstpersonal kan utf\u00f6ra \u00e5t andra, samt vilka anv\u00e4ndarpopulationer de p\u00e5verkar.
help_lcm_request_access=Markera den h\u00e4r rutan f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att beg\u00e4ra \u00e5tkomst till roller eller r\u00e4ttigheter.
help_lcm_request_roles=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att beg\u00e4ra roller.
help_lcm_request_entitlements=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att beg\u00e4ra r\u00e4ttigheter.
help_lcm_manage_accounts_allow_addt_acct_requests=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att beg\u00e4ra ytterligare konton f\u00f6r anv\u00e4ndare som redan har konton p\u00e5 en viss applikation.
help_lcm_manage_accounts=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att hantera konton.
help_lcm_manage_accounts_allow_manage_existing_accounts=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare att hantera konton som redan finns f\u00f6r en viss identitet.
help_lcm_manage_accounts_allow_account_only_requests=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare att beg\u00e4ra nya konton f\u00f6r en identitet.
help_lcm_manage_passwords=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att hantera l\u00f6senord.
help_lcm_edit_identity=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att redigera identiteter.
help_lcm_create_identity=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att skapa identiteter.
help_lcm_view_identity=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att visa identiteter.
help_lcm_allow_all=Markera denna ruta f\u00f6r att till\u00e5ta anv\u00e4ndare i denna population att g\u00f6ra beg\u00e4randen f\u00f6r vem som helst i organisationen.
help_lcm_match_any_or_all=Om "Matcha alla" \u00e4r valt m\u00e5ste anv\u00e4ndare uppfylla alla villkor som anges nedan f\u00f6r att inkluderas bland dem som beg\u00e4randen kan g\u00f6ras f\u00f6r. Om "Matcha vilket som helst" \u00e4r valt kommer anv\u00e4ndare som matchar n\u00e5got av villkoren som anges nedan att r\u00e4knas in bland dem som beg\u00e4randen kan g\u00f6ras f\u00f6r.
help_lcm_ignore_iiq_scoping=Markera denna ruta om du vill ignorera IdentityIQ-avgr\u00e4nsningar n\u00e4r anv\u00e4ndare som beg\u00e4randen kan g\u00f6ras \u00e5t ska best\u00e4mmas.
help_lcm_role_request_controls=Ange den regel som definierar rollm\u00e4ngden som denna anv\u00e4ndargrupp kan beg\u00e4ra.
help_lcm_entitlement_request_controls=Ange den regel som definierar applikationsm\u00e4ngden som denna anv\u00e4ndargrupp kan beg\u00e4ra r\u00e4ttigheter f\u00f6r.
help_lcm_entitlement_request_managed_attribute_controls=Ange den regel som definierar m\u00e4ngden f\u00f6rvaltade r\u00e4ttigheter som denna anv\u00e4ndargrupp kan beg\u00e4ra.
help_lcm_role_remove_controls=Ange den regel som definierar rollm\u00e4ngden som denna anv\u00e4ndargrupp kan ta bort.
help_lcm_entitlement_remove_controls=Ange den regel som definierar applikationsm\u00e4ngden som denna anv\u00e4ndargrupp kan ta bort r\u00e4ttigheter f\u00f6r.
help_lcm_entitlement_remove_managed_attribute_controls=Ange den regel som definierar m\u00e4ngden f\u00f6rvaltade r\u00e4ttigheter som denna anv\u00e4ndargrupp kan ta bort.
help_lcm_enable_attribute_control=V\u00e4lj detta alternativ f\u00f6r att l\u00e5ta anv\u00e4ndare g\u00f6ra beg\u00e4randen \u00e5t andra som de delar identitetsattribut med.
help_lcm_enable_subordinate_control=Kryssa f\u00f6r denna ruta f\u00f6r att l\u00e5ta anv\u00e4ndare g\u00f6ra beg\u00e4randen \u00e5t sina underordnade.
help_lcm_subordinate_choices=V\u00e4lj "Direkt" f\u00f6r att begr\u00e4nsa ansvarigas beg\u00e4randen till underordnade som rapporterar direkt till dem. V\u00e4lj "Direkt eller indirekt" f\u00f6r att inkludera de som \u00e4r underordnade en av den ansvarigas underordnade ansvariga.
help_lcm_subrodinate_hierarchy_level=Ange h\u00f6gsta hierarkiska niv\u00e5 att traversera n\u00e4r beg\u00e4randen g\u00f6rs f\u00f6r indirekta rapporter. Detta l\u00f6ser skalbarhetsproblem i stora organisationer, d\u00e4r t ex VD:n har 100- eller 1000-tals underordnade ansvariga. Genom att v\u00e4lja 2 eller 3 som hierarkidjup kan gruppen med underordnade ansvariga begr\u00e4nsas till vice VD:ar och direkt\u00f6rer. Den rekommenderade niv\u00e5n varierar beroende p\u00e5 organisation. Organisationer med platt hierarki och v\u00e4ldigt f\u00e5 ansvariga kan v\u00e4lja ett h\u00f6gre djup \u00e4n en organisation med m\u00e5nga ansvariga.
help_lcm_enable_custom_control=Kryssa f\u00f6r denna ruta f\u00f6r att l\u00e5ta anv\u00e4ndare g\u00f6ra beg\u00e4randen \u00e5t andra som matchar vissa kriterier som anges i ett anpassat filter. Filtret g\u00e4ller identitetsobjektet och kommer att l\u00e4sas som en Velocity-mall med en parameter som kallas "requester". H\u00e4r \u00e4r ett enkelt exempel p\u00e5 ett anpassat filter som inkluderar anv\u00e4ndare vars ansvariges namn \u00e4r detsamma som namnet p\u00e5 den beg\u00e4rande partens ansvarige:  manager.name == "$requester.manager.name"
help_lcm_request_access_workflow=Ange den aff\u00e4rsprocess som anv\u00e4nds f\u00f6r att beg\u00e4ra \u00e5tkomstobjekt, s\u00e5som roller och r\u00e4ttigheter.
