help_con_form_LDC_admin_name=Namn p\u00e5 databasadministrat\u00f6ren. M\u00e5ste skrivas p\u00e5 formatet Administrat\u00f6r/Certifierarnamn
help_con_form_LDC_admin_password=HTTP-l\u00f6senord till administrat\u00f6rskonto
