help_con_form_ad_user=Anv\u00e4ndarkonto som anv\u00e4nds vid anslutning till servern med formatet Dom\u00e4nnamn\\Anv\u00e4ndarnamn.
help_con_form_net_bios_user=Anv\u00e4ndarkonto som anv\u00e4nds vid anslutning till servern p\u00e5 formatet Anv\u00e4ndarnamn@Dom\u00e4nnamn.
help_con_form_manageLync=Hantera Lync eller Skype f\u00f6r f\u00f6retagsservrar
help_con_form_exchange_host=Fullst\u00e4ndigt dom\u00e4nnamn eller IP-nummer f\u00f6r Exchange-servrar i prioritetsordning. Denna information \u00e4r obligatorisk om Exchange-serverversionen \u00e4r 2010 eller nyare. Detta beh\u00f6vs inte f\u00f6r Exchange 2007.
