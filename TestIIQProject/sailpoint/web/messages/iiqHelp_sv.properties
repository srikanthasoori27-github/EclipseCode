help_wf_provisioning_advanced_priority=Detta anger standardprioritet f\u00f6r alla arbetsobjekt som genereras som del av utf\u00f6randet av detta arbetsfl\u00f6de och tilldelar samma prioritet till det genererade IdentityRequest-objektet. Detta kan skrivas \u00f6ver n\u00e4r anrop g\u00f6rs via gr\u00e4nssnittet.
help_wf_provisioning_require_create_template=V\u00e4lj detta f\u00f6r att g\u00f6ra s\u00e5 att beg\u00e4randen f\u00f6r icke-befintliga konton blir placerade i den icke-hanterade planen om inte m\u00e5lapplikationen anger en mall f\u00f6r kontoskapande. Detta kan kombineras med inst\u00e4llningen "Starta manuella \u00e5tg\u00e4rdsposter" vilket g\u00f6r att arbetsobjekt skickas ut f\u00f6r att hantera kontoskapande.
help_wf_provisioning_approval_escalation_setting=V\u00e4lj hur du vill p\u00e5minna om och eskalera arbetsobjekt f\u00f6r godk\u00e4nnande.
