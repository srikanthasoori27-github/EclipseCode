help_wf_provisioning_securityofficer_name=Ange namnet p\u00e5 den identitet som godk\u00e4nnanden kommer att skickas till vid godk\u00e4nnande fr\u00e5n den s\u00e4kerhetsansvarige.
help_wf_provisioning_approval_template=V\u00e4lj den e-postmall som ska anv\u00e4ndas f\u00f6r godk\u00e4nnandeviseringar.
help_wf_provisioning_fallback_approver=Ange namnet p\u00e5 den identitet som godk\u00e4nnanden kommer att skickas till n\u00e4r andra godk\u00e4nnare inte kan ber\u00e4knas och om godk\u00e4nnanden \u00e4r aktiverade.
help_wf_provisioning_manual_actions=V\u00e4lj detta om du vill att de icke-hanterade delarna av etableringsprojektet ska generera en eller fler manuella arbetsobjekt f\u00f6r att beg\u00e4ra de \u00e4ndringar som inte kan utf\u00f6ras automatiskt.
help_wf_provisioning_foreground=V\u00e4lj detta om du vill att etablering ska utf\u00f6ras i f\u00f6rgrunden. Normalt sett utf\u00f6rs etablering i ett steg som anv\u00e4nder bakgrundsalternativet f\u00f6r att tvinga arbetsfl\u00f6det att pausas och forts\u00e4tta i bakgrundsprocessens tr\u00e5d. Detta hindrar webbl\u00e4sarsessioner fr\u00e5n att l\u00e5sa sig d\u00e5 etablering ibland kan ta l\u00e5ng tid. F\u00f6r demonstrationer och testning kan det vara b\u00e4ttre att g\u00f6ra detta i f\u00f6rgrunden s\u00e5 att etableringen kommer att ha utf\u00f6rts n\u00e4r anv\u00e4ndaren till\u00e5ts anv\u00e4nda gr\u00e4nssnittet igen. Detta g\u00f6r att man inte beh\u00f6ver k\u00f6ra processen "Utf\u00f6r underh\u00e5ll" f\u00f6r att se resultatet.
help_wf_provisioning_optimistic=V\u00e4lj detta om du vill att \u00e4ndringar i de r\u00e4ttigheter som erh\u00e5llits fr\u00e5n rolltilldelningar ska verkst\u00e4llas direkt p\u00e5 identitetskuben ist\u00e4llet f\u00f6r att v\u00e4nta tills n\u00e4sta omladdning/aggregation efter att etableringssystemet har utf\u00f6rt anropet.
help_wf_provisioning_refresh=Kryssa f\u00f6r detta f\u00f6r att identiteten ska laddas om efter att \u00e4ndringarna i planen har etablerats. Normalt sett \u00e4r detta inte valt, men eventuellt finns behov f\u00f6r detta om man vill att identitets\u00e4ndrings- eller l\u00e4nkattribut ska resultera i en omedelbar omv\u00e4rdering av tilldelade och identifierade roller.
help_wf_provisioning_manager_esig=Ange namnet p\u00e5 det elektroniska signaturobjekt som ska anv\u00e4ndas n\u00e4r godk\u00e4nnanden genomf\u00f6rs av den ansvarige.
help_wf_provisioning_identity_esig=Ange namnet p\u00e5 det elektroniska signaturobjekt som ska anv\u00e4ndas n\u00e4r godk\u00e4nnanden g\u00f6rs av specifika identiteter eller arbetsgrupper
