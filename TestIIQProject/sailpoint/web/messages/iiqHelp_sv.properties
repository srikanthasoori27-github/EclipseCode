help_wf_provisioning_approval_escalation_email=V\u00e4lj den e-postmall som ska anv\u00e4ndas f\u00f6r att skicka e-post till den som godk\u00e4nner eskaleringar
help_wf_provisioning_approval_reminder_days=Ange antal dagar att v\u00e4nta innan godk\u00e4nnare f\u00e5r e-postp\u00e5minnelser.
help_wf_provisioning_approval_assignment_rule=V\u00e4lj den regel som ska k\u00f6ras vid tilldelning av godk\u00e4nnandena. Regeln kommer att f\u00e5 en lista med godk\u00e4nningsobjekt.
help_wf_provisioning_approval_max_reminder=Max antal e-postp\u00e5minnelser som skickas innan godk\u00e4nnande eskaleras till en ny \u00e4gare.
help_wf_provisioning_approval_max_days_reminder=Ange antal dagar att v\u00e4nta innan eskaleringsregeln \u00e5beropas f\u00f6r att \u00e4ndra \u00e4garskap f\u00f6r godk\u00e4nnandet.
help_wf_provisioning_approval_escalation_rule=V\u00e4lj en regel som ber\u00e4knar den nya \u00e4garen n\u00e4r ett godk\u00e4nnande eskaleras. Om satt till "null" eller om regeln returnerar "null" forts\u00e4tter vi skicka p\u00e5minnelser.
