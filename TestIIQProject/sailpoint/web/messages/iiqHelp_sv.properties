help_wf_provisioning_approval_mode=V\u00e4lj vilket l\u00e4ge som ska anv\u00e4ndas n\u00e4r godk\u00e4nnanden skapas. N\u00e4r "parallell" \u00e4r valt f\u00e5r alla godk\u00e4nnare godk\u00e4nnandena samtidigt, medan "serie" g\u00f6r att varje godk\u00e4nnare f\u00e5r fatta beslut i f\u00f6ljd tills alla godk\u00e4nnare \u00e4r klara.
