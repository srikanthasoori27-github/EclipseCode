help_con_prov_policy_ad_mailNickname=Kontots Exchange-alias. Detta \u00e4r obligatoriskt n\u00e4r en inkorg ska skapas
help_con_prov_policy_ad_msExchHideFromAddressLists=D\u00f6lj inkorgen fr\u00e5n Exchange-serverns adresslista
help_con_prov_policy_ad_externalEmailAddress=E-postanv\u00e4ndarens externa e-postadress. Detta \u00e4r obligatoriskt n\u00e4r en e-postanv\u00e4ndare ska skapas
help_con_prov_policy_ad_group_distinguishedName=Gruppens s\u00e4rskiljande namn, t ex ,'cn=group1,cn=groups,dc=sailpoint,dc=com'
help_con_prov_policy_ad_group_sAMAccountName=Gruppens sAMAccountName
help_con_prov_policy_ad_group_description=Gruppens beskrivning
help_con_prov_policy_ad_group_mailNickname=Gruppens Exchange-alias
help_con_prov_policy_ad_GroupScope=Gruppens avgr\u00e4nsning
help_con_prov_policy_ad_GroupType=Gruppens typ
help_con_prov_policy_ad_SipAddress=Anv\u00e4ndarens SIP-adress, t ex sip:userSamAccName@Domain.com. Detta \u00e4r obligatoriskt n\u00e4r f\u00f6retagskonton ska skapas i Lync eller Skype om SipAddressType inte har angetts.
help_con_prov_policy_ad_SipDomain=SIP-dom\u00e4nnamnet. Obligatoriskt vid \u00f6ppnande av f\u00f6retagskonton till Lync eller Skype n\u00e4r SipAddressType \u00e4r angiven.
help_con_prov_policy_ad_SipAddressType=V\u00e4lj anv\u00e4ndarens SIP-adresstyp.
help_con_prov_policy_ad_RegistrarPool=Anv\u00e4ndarens registratorpool. Obligatoriskt vid \u00f6ppnande av f\u00f6retagskonton till Lync eller Skype.
help_app_name=Ange namnet p\u00e5 denna applikation. Detta namn anv\u00e4nds i hela IdentityIQ f\u00f6r att identifiera applikationen.
help_app_owner=Ange den identitet som ska tilldelas den h\u00e4r applikationens \u00e4gare.
help_app_type=Ange den applikationstyp som ska hj\u00e4lpa till att driva de parametrar som kr\u00e4vs f\u00f6r en applikationskonfiguration. N\u00e4r en applikation har skapats kan typen inte \u00e4ndras.
help_app_assigned_scope=Ange denna applikations avgr\u00e4nsning. Detta g\u00e4ller endast f\u00f6r milj\u00f6er d\u00e4r avgr\u00e4nsningar har definierats. Detta kommer att begr\u00e4nsa objektets synlighet s\u00e5 att det endast kan ses av de anv\u00e4ndare som har den valda avgr\u00e4nsningen.
help_app_remediator=Ange den identitet som ska tilldelas hj\u00e4lp\u00e5tg\u00e4rder som standard n\u00e4r hj\u00e4lp\u00e5tg\u00e4rder f\u00f6r denna app skapas som del av certifieringsprocessen.
help_app_description=Ange beskrivningen av denna applikation. Ange beskrivningens plats i menyn till h\u00f6ger.
help_app_enable_change_detection=Kryssa f\u00f6r denna ruta om applikationen ska inkluderas n\u00e4r IdentityIQ utf\u00f6r inbyggd \u00e4ndringsidentifiering vid aggregationsprocessen. Genom att v\u00e4lja detta alternativ kommer ocks\u00e5 andra alternativ f\u00f6r inbyggd \u00e4ndringsidentifiering att visas. F\u00f6r att aktivera detta alternativ m\u00e5ste du ocks\u00e5 definiera en typ, "nativeChange", som identifierar identitets\u00e4ndringar.
help_app_native_change_attributes=Detta f\u00e4lt indikerar vilka attribut som ska j\u00e4mf\u00f6ras n\u00e4r konton \u00e4ndras. Om alternativet "R\u00e4ttigheter" v\u00e4ljs kommer alla r\u00e4ttighetsattribut att inkluderas. Det g\u00e5r ocks\u00e5 v\u00e4lja alternativet "Anv\u00e4ndardefinierad" f\u00f6r att manuellt ange namnen p\u00e5 de attribut som ska ing\u00e5 i den inbyggda \u00e4ndringsidentifieringen.
help_app_native_change_operations=V\u00e4lj vilka av dessa operationer som ska ing\u00e5 n\u00e4r inbyggda \u00e4ndringar identifieras. Om inga operationer v\u00e4ljs kommer identifiering av inbyggda \u00e4ndringar att inaktiveras.
help_app_profile=Valfritt klassnamn som anv\u00e4nds n\u00e4r applikationer och profiler ska matchas. Under r\u00e4ttighetskorrelationen h\u00e4mtar vi normalt applikationen fr\u00e5n varje l\u00e4nk och s\u00f6ker efter en profil som h\u00e4nvisar till samma applikation.
help_app_proxy=Valfritt och konfigureras vanligtvis automatiskt n\u00e4r konton f\u00f6r denna applikation hanteras via en proxyapplikation. N\u00e4r denna \u00e4r vald har applikationen vanligtvis ingen anslutning. Om denna applikation inte har n\u00e5got schema kommer proxyapplikationens schema att \u00e4rvas.
help_app_case_sensitivity=Markera denna ruta om den h\u00e4r applikationen anser att kontoattributv\u00e4rden \u00e4r skiftl\u00e4gesk\u00e4nsliga. Detta anv\u00e4nds av leverant\u00f6ren f\u00f6r att l\u00e4gga till skiftl\u00e4gesk\u00e4nslighet i enkelt kompileringsl\u00e4ge. Detta \u00e4r normalt inte aktiverat \u00e4ven om v\u00e4rden \u00e4r skiftl\u00e4gesk\u00e4nsliga eftersom det \u00e4r relativt enkelt att anv\u00e4nda dem konsekvent i profiler. Dock kan l\u00e5nga dom\u00e4nnamn orsaka problem p\u00e5 grund av skillnader i anv\u00e4ndningen av stora bokst\u00e4ver - en del anv\u00e4nder alltid "OU", medan andra f\u00f6redrar "ou" osv.
help_app_auth_app=Kryssa f\u00f6r denna ruta om denna applikation \u00e4r auktorit\u00e4r f\u00f6r identiteter. Vanligtvis g\u00e4ller detta applikationer som personalsystem eller f\u00f6retagskataloger.
help_app_user_defined_attributes=Ange namnet p\u00e5 de attribut som ska ing\u00e5 i identifieringen av inbyggda f\u00f6r\u00e4ndringar.
help_app_dependencies=V\u00e4lj den applikation som denna applikation \u00e4r beroende av f\u00f6r etablering.
help_app_maintenance=Markera den h\u00e4r rutan f\u00f6r att aktivera programunderh\u00e5ll. Under underh\u00e5llet kommer denna applikation att uteslutas fr\u00e5n etablering och aggregering.
help_app_maintenance_expiration=Det datum d\u00e5 programmets underh\u00e5llsperiod l\u00f6per ut. Om det inte \u00e4r angett kommer applikationen att befinna sig i underh\u00e5ll p\u00e5 obest\u00e4md tid.
help_logical_rule=Specificerar en regel som kan ber\u00e4kna de logiska kontona f\u00f6r denna applikation. Denna regel anv\u00e4nds som ett s\u00e4tt att definiera logiska applikationer d\u00e4r skikt- och attributmatchning vanligtvis inte beh\u00f6ver konfigureras. Regeln f\u00e5r identiteten och returnerar en eller flera l\u00e4nkar som representerar den logiska applikationen.
help_logical_provisioning_rule=Om en logisk applikation deltar i etablering kan en regel anges f\u00f6r att dirigera om anrop som g\u00e4ller konton f\u00f6r etableringsplaner till underliggande skiktapplikationer. Regeln riktar etableringsplanen mot den logiska applikationen och ska omvandla planen s\u00e5 att den n\u00e5r underliggande skiktapplikationer.
help_logical_remove_during_provisioning=N\u00e4r den inbyggda etableringen anv\u00e4nds (ist\u00e4llet f\u00f6r en etableringsregel), anv\u00e4nd detta alternativ f\u00f6r att ta bort skiktr\u00e4ttigheter n\u00e4r det logiska kontot tas bort, annars kommer endast det logiska applikationskontot att tas bort. Detta g\u00e4ller inte n\u00e4r en etableringsregel anv\u00e4nds.
help_logical_retain_over_remove=Anv\u00e4nd detta alternativ f\u00f6r att beh\u00e5lla r\u00e4ttigheter som har tilldelats via processen f\u00f6r livscykelhantering \u00e4ven om den \u00e5terkallas av den logiska applikationen.
help_logical_missing_filter_entitlements=V\u00e4lj detta alternativ f\u00f6r att returnera alla r\u00e4ttigheter fr\u00e5n skiktapplikationerna n\u00e4r den r\u00e4ttighetsprocess som saknas k\u00f6rs. Om detta \u00e4r inaktiverat kommer endast de r\u00e4ttigheter som \u00e4r definierade i den logiska konfigurationen att tas med. Detta g\u00e4ller inte om en kontoregel anv\u00e4nds.
help_logical_missing_filter_links=V\u00e4lj detta alternativ f\u00f6r att inaktivera filtrering av attribut d\u00e4r r\u00e4ttigheter kopieras fr\u00e5n skiktkontona till det logiska kontot. Som standard kommer endast det logiska kontot att kopiera \u00f6ver r\u00e4ttighetsv\u00e4rden som hittas i den logiska applikationens lista med hanterade attribut. Detta g\u00e4ller inte om en kontoregel anv\u00e4nds.
